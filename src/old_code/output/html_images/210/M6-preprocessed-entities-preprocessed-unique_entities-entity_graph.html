 son Amenemhet III. Den tolfte dynastin var en av det forntida Egyptens absoluta h\u00f6jdpunkter. Under denna dynasti flyttades rikets centrum tillbaka till Memfis och Fayoum och pyramidbyggandet \u00e5terupptogs. Nya st\u00e4der v\u00e4xte upp vid pyramidbyggena, Ity-tawy (?) och Ha-Senusret-Hotep (El-Lahun) och stadslivet fick ny betydelse f\u00f6r samh\u00e4llet. Thebe beh\u00f6ll dock sin religi\u00f6sa st\u00e4llning fr\u00e5n f\u00f6reg\u00e5ende dynasti med guden Amon som riksgud. Under den tolfte dynastin skrevs Sinuhes ber\u00e4ttelse, en \u201droman\u201d med politiska f\u00f6rtecken."}, {"color": "#97c2fc", "id": "plain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Black-footed_Ferrets_in_Preconditioning_Pens_(15519959116)_(cropped).jpg", "label": "plain", "shape": "image", "title": "Le Grandi Pianure (in inglese Great Plains) sono una regione geografica del Nord America in gran parte coperta dalla prateria nordamericana, un territorio di praterie e steppe che si estende ad est delle Montagne Rocciose negli Stati Uniti, nel Canada e per una piccolissima porzione anche nel Messico."}, {"color": "#97c2fc", "id": "egyptian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Book_of_Gates_Barque_of_Ra_cropped.jpg", "label": "egyptian", "shape": "image", "title": "\u53e4\u57c3\u53ca\u5b97\u6559\uff08Ancient Egyptian religion\uff09\u662f\u7531\u4e00\u5957\u590d\u6742\u7684\u591a\u795e\u6559\u4fe1\u4ef0\u548c\u5b97\u6559\u4eea\u5f0f\u6240\u6784\u6210\u7684\u53e4\u57c3\u53ca\u7684\u5b97\u6559\uff0c\u5b83\u662f\u53e4\u57c3\u53ca\u793e\u4f1a\u4e0d\u53ef\u6216\u7f3a\u7684\u4e00\u90e8\u5206\u3002\u5176\u4ed6\u5b97\u6559\u4fe1\u4ef0\u8005\u5c06\u5176\u89c6\u4e3a\u57c3\u53ca\u795e\u8bdd\u3002 \u53e4\u57c3\u53ca\u4eba\u8ba4\u4e3a\u6709\u8bb8\u591a\u795e\u5b58\u5728\u4e8e\u4e16\u4e14\u8fd9\u4e9b\u795e\u80fd\u63a7\u5236\u4e16\u754c\uff0c\u4eba\u4eec\u9700\u8981\u901a\u8fc7\u7948\u7977\u548c\u732e\u796d\u6765\u83b7\u5f97\u7942\u4eec\u7684\u5e87\u4f51\u3002\u6b63\u5f0f\u7684\u5b97\u6559\u5b9e\u8df5\u4ee5\u6cd5\u8001\u4e3a\u4e2d\u5fc3\uff0c\u4ed6\u4eec\u662f\u4eba\u6c11\u548c\u4f17\u795e\u7684\u4e2d\u4ecb\uff0c\u6709\u4e49\u52a1\u5411\u4f17\u795e\u796d\u7940\u548c\u732e\u796d\u6765\u7ef4\u6301\u4ed6\u4eec\u7684\u739b\u4e9a\u7279\uff08Ma\u0027at\uff09\uff0c\u53e4\u57c3\u53ca\u653f\u6743\u4f1a\u82b1\u5f88\u5927\u8d44\u6e90\u6765\u5efa\u8bbe\u795e\u5e99\u548c\u4e3e\u884c\u796d\u7940\u3002 \u8be5\u5b97\u6559\u5b9e\u9645\u4e0a\u5305\u62ec\u8bb8\u591a\u590d\u6742\u7684\u4fe1\u4ef0\uff0c\u4f8b\u5982\u5965\u897f\u91cc\u65af\u4fe1\u4ef0\u3001\u7d22\u8d1d\u514b\u4fe1\u4ef0\u7b49\uff0c\u5728\u57c3\u8d6b\u90a3\u987f\u7edf\u6cbb\u65f6\u671f\uff0c\u963f\u541e\u4fe1\u4ef0\u88ab\u63d0\u9ad8\u5230\u81f3\u9ad8\u65e0\u4e0a\u7684\u5730\u4f4d\u3002"}, {"color": "#97c2fc", "id": "sobeck", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sobek.svg", "label": "sobeck", "shape": "image", "title": "\uc138\ubca0\ud06c(Sebek) \ub610\ub294 \uc18c\ubca0\ud06c(Sobek)\ub294 \uc545\uc5b4\uac00 \uc2e0\uaca9\ud654\ub41c \uc774\uc9d1\ud2b8 \uc2e0\uc73c\ub85c, \ub098\uc77c \uac15\uc5d0 \uc758\uc874\ud558\ub358 \uc774\uc9d1\ud2b8\uc5d0\uc11c \uc545\uc5b4\ub97c \ub9e4\uc6b0 \ub450\ub824\uc6cc\ud558\ub358 \uac83\uc5d0\uc11c \uae30\uc778\ud558\uc600\ub2e4. \ub098\uc77c \uac15\uc5d0\uc11c \uc77c\uc744 \ud558\uac70\ub098 \uc5ec\ud589\uc744 \ud558\ub294 \uc774\uc9d1\ud2b8\uc778\ub4e4\uc740 \uc545\uc5b4\uc758 \uc2e0 \uc138\ubca0\ud06c\uc5d0\uac8c \uae30\ub3c4\ud558\uc5ec, \uc545\uc5b4\uc5d0\uac8c \uacf5\uaca9\ubc1b\uc9c0 \uc54a\ub3c4\ub85d \uadf8\uac00 \uc790\uc2e0\uc744 \ubcf4\ud638\ud574\uc8fc\uae30\ub97c \uc18c\ub9dd\ud558\uc600\ub2e4. \uc138\ubca0\ud06c\ub294 \uc545\uc5b4, \ub610\ub294 \uc545\uc5b4\uc758 \uba38\ub9ac\ub97c \ud55c \ub0a8\uc790\ub85c \ubb18\uc0ac\ub418\uc5c8\uc73c\uba70, \uac15\ub825\ud55c \uacf5\ud3ec\uc758 \uc2e0\uc774\uc5c8\ub2e4. \uc77c\ubd80 \uc774\uc9d1\ud2b8 \ucc3d\uc870 \uc2e0\ud654\uc5d0\uc11c\ub294 \uc138\ubca0\ud06c\uac00 \uc138\uc0c1\uc744 \ucc3d\uc870\ud558\ub294 \ud63c\ub3c8\uc758 \ubb3c\uc5d0\uc11c \ucc98\uc74c\uc73c\ub85c \ub098\uc654\ub2e4\uace0 \ubb18\uc0ac\ud55c\ub2e4. \ub54c\ub54c\ub85c \ucc3d\uc870\uc2e0\uc758 \ubaa8\uc2b5\uc73c\ub85c \ud0dc\uc591\uc2e0 \ub77c\uc640 \uc5f0\uacb0\ub418\uae30\ub3c4 \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "anthony hopkins", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_Attenborough.jpg", "label": "anthony hopkins", "shape": "image", "title": "Sir Philip Anthony Hopkins CBE (lahir 31 Desember 1937) adalah seorang aktor, sutradara, dan produser film Wales. Ia telah menerima , termasuk dua Academy Award, empat BAFTA, dua Emmy, Cecil B. DeMille Award dan . Pada tahun 1993, ia dianugerahi gelar kebangsawanan oleh Ratu Elizabeth II atas jasanya terhadap seni. Hopkins menerima bintang di Hollywood Walk of Fame pada tahun 2003 dan BAFTA Fellowship untuk pencapaian seumur hidup dari British Academy of Film and Television Arts pada tahun 2008. Setelah lulus dari pada tahun 1957, Hopkins berlatih di di London, dan kemudian ditemukan oleh Laurence Olivier yang mengundangnya untuk bergabung dengan pada tahun 1965. Di National Theatre ia tampil dalam Raja Lear, sebuah favoritnya. Sandiwara panggung terakhirnya adalah sebuah sandiwara yang diproduksi teater West End yaitu M. Butterfly pada tahun 1989. Pada tahun 1968, Hopkins mendapat pengakuan dalam film setelah berperan sebagai Richard sang Hati Singa di The Lion in Winter. Pada pertengahan 1970-an, Richard Attenborough, yang menyutradarai lima film Hopkins, menyebutnya sebagai \"aktor terhebat dari generasinya.\" Pada tahun 1991, ia berperan sebagai Hannibal Lecter dalam film horor psikologis The Silence of the Lambs, dan akhirnya juga memenangkan Academy Award untuk Aktor Terbaik. Ia mengulangi perannya tersebut dalam sekuelnya yang berjudul dan prekuelnya . Film-film terkenal Hopkins lainnya adalah termasuk The Elephant Man (1980), (1987), Howards End (1992), Bram Stoker\u0027s Dracula (1992), (1993), Legends of the Fall (1994), Meet Joe Black (1998), The Mask of Zorro (1998), Thor (2011), Thor: The Dark World (2013), Transformers: The Last Knight (2017), dan Thor: Ragnarok (2017). Ia menerima empat nominasi Academy Award lagi karena penampilannya dalam The Remains of the Day (1993), Nixon (1995), (1997) dan The Two Popes (2019) sebelum akhirnya memenangkan BAFTA Award keempat dan Academy Award keduanya untuk Aktor Terbaik karena perannya sebagai seorang pria tua yang didiagnosis menderita demensia di film The Father (2020), hal tersebut menjadikannya sebagai pemenang Aktor Terbaik Oscar tertua hingga saat ini."}, {"color": "#97c2fc", "id": "public welfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abbey_of_Port-Royal,_Distributing_Alms_to_the_Poor_by_Louise-Magdeleine_Hortemels_c._1710.jpg", "label": "public welfare", "shape": "image", "title": "Wohlfahrt (von mittelhochdeutsch wolvarn: Wohlergehen) ist das Bem\u00fchen um die Deckung der Grundbed\u00fcrfnisse von Menschen und um einen gewissen Lebensstandard, die planm\u00e4\u00dfige, zum Gemeinwohl ausge\u00fcbte Sorge f\u00fcr notleidende oder gef\u00e4hrdete Menschen, die Sorge f\u00fcr die Gesundheit der Mitmenschen, deren sittliches oder wirtschaftliches Wohl bzw. deren Erziehung zu besseren Menschen und die Vorbeugung oder Abschreckung vor moralischem, selbst herbeigef\u00fchrtem k\u00f6rperlichem oder materiellem Verfall. Menschen, die auf fremde Hilfe zum Lebensunterhalt angewiesen sind und diese in Anspruch nehmen, \u201eleben von der Wohlfahrt\u201c oder umgangssprachlich \u201evon der St\u00fctze\u201c (meist Arbeitslosengeld II, Sozialgeld oder Sozialhilfe)."}, {"color": "#97c2fc", "id": "terrified", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quiet_Riot_Terrified.jpg", "label": "terrified", "shape": "image", "title": "Terrified \u00e8 il settimo album in studio della heavy metal band statunitense Quiet Riot pubblicato il 19 luglio 1993 per l\u0027Etichetta discografica ."}, {"color": "#97c2fc", "id": "plateau", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Himalaya_85.30820E_32.11063N.jpg", "label": "plateau", "shape": "image", "title": "Een plateau (Fr., v. Oudfr. platel, verkleinwoord v. plat = schotel) is een soort hoogvlakte, een betrekkelijk vlak, relatief hoog gelegen deel van het aardoppervlak dat geheel of vrijwel geheel begrensd wordt door steil aflopende terreinen. Aan ten minste \u00e9\u00e9n zijde bevindt zich een uitgesproken helling. Het oorspronkelijke vlakke gebied is door middel van geologische factoren in zijn geheel meestal verticaal omhoog gekomen. Het kan eventueel ingesneden zijn door rivieren, waardoor een indruk ontstaat van een heuvel- of berglandschap, maar dit is het niet. De Luxemburgse Kirchberg is een voorbeeld van een plateau, en wordt dan ook ondanks zijn misleidende naam aangegeven met \u0027plateau du Kirchberg\u0027."}, {"color": "#97c2fc", "id": "penguin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pygoscelis_antarcticus_-Cooper_Bay,_South_Georgia,_British_Overseas_Territories,_UK-8.jpg", "label": "penguin", "shape": "image", "title": "Penguins (order Sphenisciformes /sf\u026a\u02c8n\u026as\u026af\u0254\u02d0rmi\u02d0z/, family Spheniscidae /sf\u026a\u02c8n\u026as\u026adi\u02d0/) are a group of aquatic flightless birds. They live almost exclusively in the Southern Hemisphere: only one species, the Gal\u00e1pagos penguin, is found north of the Equator. Highly adapted for life in the water, penguins have countershaded dark and white plumage and flippers for swimming. Most penguins feed on krill, fish, squid and other forms of sea life which they catch with their bills and swallow it whole while swimming. A penguin has a spiny tongue and powerful jaws to grip slippery prey. They spend roughly half of their lives on land and the other half in the sea. The largest living species is the emperor penguin (Aptenodytes forsteri): on average, adults are about 1.1 m (3 ft 7 in) tall and weigh 35 kg (77 lb). The smallest penguin species is the little blue penguin (Eudyptula minor), also known as the fairy penguin, which stands around 30\u201333 cm (12\u201313 in) tall and weighs 1.2\u20131.3 kg (2.6\u20132.9 lb). Today, larger penguins generally inhabit colder regions, and smaller penguins inhabit regions with temperate or tropical climates. Some prehistoric penguin species were enormous: as tall or heavy as an adult human. There was a great diversity of species in subantarctic regions, and at least one giant species in a region around 2,000 km south of the equator 35 mya, during the Late Eocene, a climate decidedly warmer than today."}, {"color": "#97c2fc", "id": "zeus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bust_of_Zeus.jpg", "label": "zeus", "shape": "image", "title": "Greziar mitologian, Zeus (grekoz \u0396\u03b5\u03cd\u03c2) edo Dias (\u0394\u03af\u03b1\u03c2, \u00aberrege jainkotiarra\u00bb) jainkoen eta gizakiaren aita da eta Olinpiar jainkoen buruzagia : haren seme-alaba ez zirenek ere aita deitzen zioten. Jainkoen erregea zen eta unibertsoaren ikuskatzailea. Zeruaren eta trumoiaren jainkoa ere izanik, haren sinboloak tximista, arranoa, zezena eta haritza ziren. Haren oinordekotza indoeuropearraz aparte, Ekialde Hurbileko atributu ikonografiko batzuk ere lortu zituen, adibidez, aginte-makila edo zetroa. Artista greziarrek, gehienetan, Zeus bi modutan irudikatzen zuten: zutik, aurrera eginez eta eskuineko eskuan tximista bat duelarik, edo dotoretasunez eserita. Kronos eta Rea titanen seme gazteena izan zen. Tradizio gehienetan, arreba Hera jainkosarekin ezkonduta agertzen da, baina Dodonako orakuluan emaztea Dione zuen, eta Iliadaren arabera, harekin Afrodita alaba izan zuten. Oso ezaguna da anitz maitale izan zituelako; horren ondorioz, jainko-jainkosa eta heroi asko haren seme-alabak izan ziren: Atenea, Apolo eta Artemisa, Hermes, Persefone, Dioniso, Perseo, Herakles, Helena, Minos eta Musak. Herarekin aldiz, Ares, Hebe eta Hefestoren aita izan zela esaten da. Erromatarren Jupiterren baliokidea da, baita etruskoen Tinia eta egiptoarren Amon jainkoena ere. Gaur egun, Jainkoari buruz dugun irudia (bai izena, bai itxura) harengandik dator."}, {"color": "#97c2fc", "id": "quarries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dimension_Stone_QuarryUSGOV.jpg", "label": "quarries", "shape": "image", "title": "Una cava \u00e8 un\u0027attivit\u00e0 di estrazione mineraria che sfrutta un giacimento di minerale classificato come materiale da cava. In Italia \u00e8 regolata ai sensi del Regio Decreto 29 luglio 1927, n. 1443."}, {"color": "#97c2fc", "id": "intestines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Layers_of_the_GI_Tract_numbers.svg", "label": "intestines", "shape": "image", "title": "Traktu gastrointestinala elikagaiak kontsumitzen dituzten, energia eta mantenugaiak ateratzeko digeritzen dituzten eta geratzen diren hondakinak kanporatzen dituzten animalia zelulaniztunen da. Traktu gastrointestinalaren funtzio nagusiak irenstea, digestioa, xurgapena eta iraizpena dira. Traktu gastrointestinala funtsean ezberdina da animalia batetik bestera. Adibidez, animalia batzuek ganbera bat baino gehiagoko urdailak dituzte, eta beste batzuek, berriz, ganbera bakarreko urdailak. Gizaki heldu arrunt baten kasuan, traktu gastrointestinalak 6,5 metroko luzera du gutxi gorabehera, eta goiko traktu gastrointestinala eta beheko heste-traktua dira. aurreko, erdiko eta atzeko hesteetan ere bana daiteke, heste-traktuaren segmentu bakoitzaren jatorri enbriologikoa islatuz. Odoljario gastrointestinalak traktuan gertatzen diren odoljarioak dira."}, {"color": "#97c2fc", "id": "early dynastic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Limestone_head_of_a_king._Thought_by_Petrie_to_be_Narmer._Bought_by_Petrie_in_Cairo,_Egypt._1st_Dynasty._The_Petrie_Museum_of_Egyptian_Archaeology,_London.jpg", "label": "early dynastic", "shape": "image", "title": "Tidig dynastisk tid, \u00e4ven kallad Thinitisk tid eller Arkaisk tid, betecknar perioden omkring 2900 - 2770 f.Kr. i det forntida Egyptens historia. F\u00f6re omkring 3000 f.Kr. bestod Egypten av tv\u00e5 delar: Nedre Egypten vid Nildeltat i norr och \u00d6vre Egypten i s\u00f6der, norr om . De tv\u00e5 delarna enades under den legendariske f\u00f6rste kungen Menes, endast k\u00e4nd fr\u00e5n hieroglyfer p\u00e5 rituella sminkpaletter, och Egyptens h\u00e4rskare efter honom kallade sig h\u00e4rskare av \u00d6vre och Nedre Egypten och deras regalier inneh\u00f6ll symboler f\u00f6r de b\u00e5da rikena. Med Menes flyttades makten fr\u00e5n de lokala, autonoma byarna kallade nomos till en central administration som uts\u00e5g lokala \u00e4mbetsm\u00e4n och som l\u00e4t uppf\u00f6ra tempel i tr\u00e4 och sandsten som ocks\u00e5 fungerade som administrationsbyggnader. Faraonerna under 1:a Dynastin, samt 2:a Dynastin, uppf\u00f6rde gravmonument i Thinis och d\u00e4rf\u00f6r kallades tiden \u00e4ven f\u00f6r de Thiniska dynastierna. Staden Thinis l\u00e5g n\u00e5got norr om Abydos, n\u00e4ra byn Girga i \u00d6vre Egypten. Det finns bevis p\u00e5 egyptisk expansion in i Nedre Nubien. Egypten under f\u00f6rsta dynastin bestod av st\u00f6rre delen av Nildalen upp till f\u00f6rsta katarakten vid Assuan. Huvudstaden under denna period var Memfis (Men-nefer). Begravningsritualerna fr\u00e5n f\u00f6rdynastisk tid fortlevde bland b\u00f6nderna under den arkaiska tiden men de rika b\u00f6rjade uppf\u00f6ra mastabor, f\u00f6reg\u00e5ngarna till pyramiderna. M\u00e4nniskooffer f\u00f6rekom i samband med begravningen av faraon, men detta upph\u00f6rde i och med slutet p\u00e5 dynastin."}, {"color": "#97c2fc", "id": "great pyramids", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/49_edgar.jpg", "label": "great pyramids", "shape": "image", "title": "Chufuova pyramida (t\u00e9\u017e Cheopsova pyramida nebo Velk\u00e1 pyramida) je nejv\u011bt\u0161\u00ed pyramida v Egypt\u011b, nejv\u011bt\u0161\u00ed zn\u00e1m\u00e1 kamenn\u00e1 stavba vybudovan\u00e1 v obdob\u00ed starov\u011bku, prvn\u00ed a sou\u010dasn\u011b jedin\u00fd do dne\u0161n\u00ed doby zachovan\u00fd z klasick\u00fdch div\u016f sv\u011bta. Dnes je pokl\u00e1d\u00e1na za nejcharakteristi\u010dt\u011bj\u0161\u00ed symbol staroegyptsk\u00e9 civilizace. Proto je tak\u00e9 jedn\u00edm z m\u00edst nejv\u00edce zat\u00ed\u017een\u00fdch turistick\u00fdm ruchem. Pyramida se nach\u00e1z\u00ed na pyramidov\u00e9m poli v G\u00edze na p\u0159edm\u011bst\u00ed sou\u010dasn\u00e9 K\u00e1hiry. Je \u00fast\u0159edn\u00ed \u010d\u00e1st\u00ed rozs\u00e1hl\u00e9ho pyramidov\u00e9ho komplexu vybudovan\u00e9ho v obdob\u00ed Star\u00e9 \u0159\u00ed\u0161e jako hrobka panovn\u00edka 4. dynastie Chufua v oblasti n\u011bkdej\u0161\u00edho egyptsk\u00e9ho hlavn\u00edho m\u011bsta Mennoferu nejsp\u00ed\u0161e podle projektu vez\u00edra Hemiuna. Egyp\u0165any byl komplex naz\u00fdv\u00e1n Achtej Chufu \u2013 \u201eChufu je na \u201c, co\u017e nevyjad\u0159uje dojem velikosti stavby zasti\u0148uj\u00edc\u00ed v\u0161e ve sv\u00e9m okol\u00ed, jak d\u0159\u00edve tvrdili n\u011bkte\u0159\u00ed auto\u0159i, ale staroegyptskou p\u0159edstavu kr\u00e1lova posmrtn\u00e9ho \u017eivota ve spojen\u00ed s kosmick\u00fdm cyklem hv\u011bzd, p\u0159\u00edpadn\u011b slunce. I bez ohledu na svou velikost vykazuje ve srovn\u00e1n\u00ed s ostatn\u00edmi pyramidami Chufuova pyramida ur\u010dit\u00e9 jedine\u010dn\u00e9 rysy; z tohoto d\u016fvodu byla (resp. cel\u00fd Chufu\u016fv pyramidov\u00fd komplex) jedn\u00edm z archeologicky nejzkouman\u011bj\u0161\u00edch objekt\u016f v Egypt\u011b a tak\u00e9 se stala jedn\u00edm z nejv\u00edce interpretovan\u00fdch starov\u011bk\u00fdch artefakt\u016f, a to nejen v\u011bdou, ale i mimov\u011bdeck\u00fdmi discipl\u00ednami. V polovin\u011b 19. stolet\u00ed vznikl a\u017e do sou\u010dasnosti \u017eiv\u00fd zvl\u00e1\u0161tn\u00ed proud naz\u00fdvan\u00fd pyramidologie reflektuj\u00edc\u00ed pyramidy (a z nich z pochopiteln\u00fdch d\u016fvod\u016f p\u0159edev\u0161\u00edm Chufuovu) v duchu hermetismu a esoteriky jako nositele odv\u011bk\u00e9 moudrosti \u010di zvl\u00e1\u0161tn\u00edch tajemstv\u00ed, kter\u00e1 jsou zde \u201eza\u0161ifrov\u00e1na\u201c a kter\u00e1 t\u0159eba \u201eodhalit\u201c. V nejnov\u011bj\u0161\u00ed dob\u011b b\u00fdvaj\u00ed nejr\u016fzn\u011bj\u0161\u00edmi zp\u016fsoby d\u00e1v\u00e1ny do souvislosti s \u00fadajnou existenc\u00ed mimozemsk\u00fdch civilizac\u00ed nebo s d\u00e1vn\u00fdmi a sou\u010dasn\u00e9 v\u011bd\u011b nezn\u00e1m\u00fdmi lidsk\u00fdmi kulturami disponuj\u00edc\u00edmi pokro\u010dil\u00fdmi technologiemi (nap\u0159. Atlantida). Spole\u010dn\u00fdm znakem v\u0161ech t\u011bchto teori\u00ed je, \u017ee odm\u00edtaj\u00ed akceptovat nejen prim\u00e1rn\u00ed \u00fa\u010del pyramid jako hrobek, ale i jejich datov\u00e1n\u00ed egyptologi\u00ed, tak\u017ee posouvaj\u00ed dobu jejich vzniku hloub\u011bji do minulosti. V p\u0159\u00edpad\u011b Chufuovy pyramidy b\u00fdv\u00e1 v t\u00e9to souvislosti nej\u010dast\u011bji poukazov\u00e1no na nepr\u016fkaznost Chufua jako stavebn\u00edka."}, {"color": "#97c2fc", "id": "oracle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shang_dynasty_inscribed_scapula.jpg", "label": "oracle", "shape": "image", "title": "Orakolo la\u016d PIV estas 1. \n* respondo, plejofte dusenca a\u016d neklara, kiun, en la nomo de sia dia\u0135o, la pastroj faris al tiuj, kiuj venis \u011din konsulti, a\u016d 2. \n* persono, kies paroloj a\u016d konsiloj estas rigardataj kiel neerarivaj. Temas do pri dia revelacio, kiu en formo de signo a\u016d per rekta korespondado de mediumo (peranto inter la dia kaj la homa mondoj) donu dian informon pri la estonto. La pastroj en orakolejo interpretis ekzemple la formon de vaporo, a\u016d la pozicion de pluraj \u0135etitaj ostoj, por interpreti la diajn signojn pri la estonto. Aparte konata estas la orakolo de Delfo en antikva Grekio, sed anka\u016d en multaj aliaj, aparte antikvaj kulturoj, ekzistis siatempe tre konataj orakolejoj. Aparte \u015datataj orakoloj estis, krom en antikva Grekio, ekzemple \u0109e la historia juda popolo kaj en antikva Egiptio, en Romio, antikva \u0108inio kaj en Tibeto."}, {"color": "#97c2fc", "id": "wind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hodographe_NOAA.png", "label": "wind", "shape": "image", "title": "\u98ce\u662f\u5927\u89c4\u6a21\u7684\u6c14\u4f53\u6d41\u52a8\u73b0\u8c61\u3002\u5728\u5730\u7403\u4e0a\uff0c\u98ce\u662f\u7531\u7a7a\u6c14\u7684\u5927\u8303\u56f4\u8fd0\u52a8\u5f62\u6210\u7684\u3002\u5728\u5916\u5c42\u7a7a\u95f4\uff0c\u592a\u9633\u98ce\u662f\u6c14\u4f53\u6216\u5e26\u7535\u7c92\u5b50\u4ece\u592a\u9633\u5230\u592a\u7a7a\u7684\u6d41\u52a8\uff0c\u800c\u5219\u662f\u661f\u7403\u5927\u6c14\u5c42\u7684\u8f7b\u5206\u5b50\u7ecf\u91ca\u6c14\u4f5c\u7528\u98d8\u6563\u81f3\u592a\u7a7a\u3002\u98ce\u901a\u5e38\u53ef\u6309\u3001\u901f\u5ea6\u3001\u529b\u5ea6\u3001\u8087\u56e0\u3001\u4ea7\u751f\u533a\u57df\u53ca\u5176\u5f71\u54cd\u6765\u5212\u5206\u3002\u5728\u592a\u9633\u7cfb\u7684\u6d77\u738b\u661f\u548c\u6728\u661f\u4e0a\uff0c\u66fe\u89c2\u6d4b\u5230\u8fc4\u4eca\u4e3a\u6b62\u4e8e\u661f\u7403\u4e0a\u4ea7\u751f\u7684\u6700\u4e3a\u5f3a\u70c8\u7684\u98ce\u3002 \u5728\u6c14\u8c61\u5b66\u4e2d\uff0c\u7ecf\u5e38\u7528\u98ce\u7684\u5f37\u5ea6\u548c\u98ce\u7684\u65b9\u5411\u6765\u63cf\u8ff0\u98ce\u3002\u77ed\u671f\u7684\u9ad8\u901f\u7684\u98ce\u7684\u7206\u53d1\u88ab\u7a31\u4e3a\u9635\u98ce\u3002\u6781\u77ed\u65f6\u95f4\u5185\uff08\u5927\u7ea61\u5206\u949f\uff09\u7684\u5f3a\u98ce\u88ab\u79f0\u4e3a\u3002\u957f\u65f6\u95f4\u7684\u98ce\u53ef\u6839\u636e\u5b83\u4eec\u5f97\u5e73\u5747\u5f3a\u5ea6\u88ab\u79f0\u547c\u4e0d\u540c\u7684\u540d\u5b57\uff0c\u6bd4\u5982\u5fae\u98ce\u3001\u70c8\u98a8\u3001\u98ce\u66b4\u3001\u98d3\u98ce\u3001\u53f0\u98ce\u7b49\u3002\u98ce\u53d1\u751f\u7684\u65f6\u95f4\u8303\u56f4\u5f88\u5927\uff0c\u6709\u53ea\u6301\u7eed\u51e0\u5341\u5206\u949f\u7684\u96f7\u66b4\u6c14\u6d41\uff0c\u6709\u53ef\u6301\u7eed\u51e0\u5c0f\u65f6\u7684\u56e0\u5730\u8868\u52a0\u70ed\u800c\u4ea7\u751f\u7684\u5c40\u5730\u5fae\u98ce\uff0c\u4e5f\u6709\u56e0\u5730\u7403\u4e0a\u4e0d\u540c\u6c14\u5019\u533a\u5185\u5438\u6536\u592a\u9633\u80fd\u91cf\u4e0d\u540c\u800c\u4ea7\u751f\u7684\u5168\u7403\u6027\u7684\u98ce\u3002\u5927\u5c3a\u5ea6\u5927\u6c23\u74b0\u6d41\u4ea7\u751f\u7684\u4e24\u4e2a\u4e3b\u8981\u539f\u56e0\u662f\u8d64\u9053\u548c\u6781\u5730\u4e4b\u95f4\u7684\u6240\u53d7\u4e0d\u540c\u7684\u52a0\u70ed\uff0c\u4ee5\u53ca\u884c\u661f\u7684\u65cb\u8f6c\uff08\u79d1\u91cc\u5965\u5229\u6548\u5e94\uff09\u3002\u5728\u70ed\u5e26\uff0c\u70ed\u4f4e\u538b\u548c\u9ad8\u539f\u53ef\u4ee5\u9a71\u52a8\u5b63\u98ce\u73af\u6d41\u3002\u5728\u6d77\u5cb8\u5730\u533a\uff0c\u6d77\u9646\u98ce\u5faa\u73af\u5728\u5c40\u5730\u7684\u98ce\u4e2d\u5360\u4e3b\u8981\u3002\u5728\u6709\u8d77\u4f0f\u5730\u5f62\u7684\u5730\u533a\uff0c\u5c71\u8c37\u98ce\u5728\u5c40\u5730\u98ce\u4e2d\u5360\u4e3b\u8981\u3002 \u5728\u4eba\u7c7b\u6587\u660e\u5386\u53f2\u4e2d\uff0c\u98ce\u5f15\u53d1\u4e86\u795e\u8bdd\uff0c\u5f71\u54cd\u8fc7\u5386\u53f2\uff0c\u6269\u5c55\u4e86\u8fd0\u8f93\u548c\u6218\u4e89\u7684\u8303\u56f4\uff0c\u4e3a\u673a\u68b0\u529f\uff0c\u7535\u548c\u5a31\u4e50\u63d0\u4f9b\u4e86\u80fd\u6e90\u3002\u98ce\u63a8\u52a8\u7740\u5e06\u8239\u5728\u5730\u7403\u7684\u5927\u6d77\u4e2d\u822a\u884c\u3002\u70ed\u6c14\u7403\u5229\u7528\u98ce\u53ef\u4f5c\u77ed\u9014\u65c5\u884c\uff0c\u52a8\u529b\u98de\u884c\u53ef\u4ee5\u5229\u7528\u98ce\u6765\u589e\u52a0\u5347\u529b\u548c\u51cf\u5c11\u71c3\u6599\u6d88\u8017\u3002\u4e00\u4e9b\u5929\u6c14\u73b0\u8c61\u5f15\u53d1\u7684\u98ce\u5207\u53d8\u533a\u57df\u53ef\u4ee5\u5bfc\u81f4\u822a\u7a7a\u5668\u5904\u4e8e\u5371\u9669\u7684\u5883\u51b5\u3002\u5f53\u98ce\u53d8\u5f3a\u65f6\uff0c\u4f1a\u6bc1\u574f\u6811\u6728\u548c\u4eba\u9020\u5efa\u7b51\u3002 \u98ce\u8fd8\u53ef\u4ee5\ is. Det \u00e4r i denna kodifierade form som efterv\u00e4rlden tagit del av den romerska r\u00e4tten. Man talar \u00e4ven om romersk r\u00e4tt med h\u00e4nsyn till civilr\u00e4ttens framst\u00e4llning i modern tid p\u00e5 den justinianska r\u00e4ttens grundval (\"pandektr\u00e4tten\" ; detta namn h\u00e4rr\u00f6r fr\u00e5n den viktigaste delen av Corpus juris civilis, de s\u00e5 kallade pandekterna)."}, {"color": "#97c2fc", "id": "abstract", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conceptual_graph_for_A_Cat_sitting_on_the_Mat_Hi-res.png", "label": "abstract", "shape": "image", "title": "Abstrakcja (abstrahowanie, z \u0142ac. abstractio \u201eoderwanie\u201d) \u2013 proces tworzenia poj\u0119\u0107, w kt\u00f3rym wychodz\u0105c od rzeczy jednostkowych (najcz\u0119\u015bciej konkretnych) dochodzi si\u0119 do poj\u0119cia bardziej og\u00f3lnego poprzez konstatowanie tego, co dla tych rzeczy wsp\u00f3lne (zazwyczaj w\u0142a\u015bciwo\u015bci). Drog\u0105 tego procesu dochodzi si\u0119 do poj\u0119\u0107 najubo\u017cszych w tre\u015b\u0107, ale o najszerszym zakresie, takich jak rzecz, przedmiot, substancja czy byt. Poj\u0119cie powsta\u0142e w wyniku procesu abstrakcji nazywamy abstraktem."}, {"color": "#97c2fc", "id": "divinity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NASA-HS201427a-HubbleUltraDeepField2014-20140603.jpg", "label": "divinity", "shape": "image", "title": "\u0411\u043e\u0433\u0438\u0301 (\u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0430\u0301) \u2014 \u043d\u0430\u0434\u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0456 \u0456\u0441\u0442\u043e\u0442\u0438, \u043a\u043e\u0442\u0440\u0438\u043c \u0443 \u0432\u0456\u0440\u0443\u0432\u0430\u043d\u043d\u044f\u0445 \u043f\u0440\u0438\u043f\u0438\u0441\u0443\u0454\u0442\u044c\u0441\u044f \u0437\u0434\u0430\u0442\u043d\u0456\u0441\u0442\u044c \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044e\u0432\u0430\u0442\u0438 \u043f\u0435\u0432\u043d\u0456 \u0430\u0441\u043f\u0435\u043a\u0442\u0438 \u0431\u0443\u0442\u0442\u044f. \u0427\u0430\u0441\u0442\u043e \u0431\u043e\u0433\u0438 \u0454 \u043f\u0435\u0440\u0441\u043e\u043d\u0456\u0444\u0456\u043a\u0430\u0446\u0456\u044f\u043c\u0438 \u0441\u0438\u043b \u043f\u0440\u0438\u0440\u043e\u0434\u0438 \u0447\u0438 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u044f\u0432\u0438\u0449, \u044f\u043a\u0456 \u043d\u0430\u0434\u0456\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u044f\u043a\u043e\u0441\u0442\u044f\u043c\u0438 \u043b\u044e\u0434\u0435\u0439 \u0447\u0438 \u0442\u0432\u0430\u0440\u0438\u043d. \u0427\u0435\u0440\u0435\u0437 \u0440\u0438\u0442\u0443\u0430\u043b\u0438 \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0437\u0432\u0027\u044f\u0437\u043e\u043a \u043b\u044e\u0434\u0435\u0439 \u0437 \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0430\u043c\u0438 \u0432 \u0444\u043e\u0440\u043c\u0456 \u043c\u0430\u0433\u0456\u0447\u043d\u043e\u0433\u043e \u043e\u0431\u043c\u0456\u043d\u0443: \u0437\u0430 \u043f\u043e\u043a\u043b\u043e\u043d\u0456\u043d\u043d\u044f \u0447\u0438 \u0436\u0435\u0440\u0442\u0432\u043e\u043f\u0440\u0438\u043d\u0435\u0441\u0435\u043d\u043d\u044f \u0431\u043e\u0433\u0430\u043c \u043b\u044e\u0434\u0438\u043d\u0430 \u043e\u0442\u0440\u0438\u043c\u0443\u0454 \u0457\u0445\u043d\u0454 \u0437\u0430\u0441\u0442\u0443\u043f\u043d\u0438\u0446\u0442\u0432\u043e, \u043f\u0440\u0438\u0445\u0438\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u0447\u0438 \u0437\u0430\u0434\u043e\u0431\u0440\u044e\u0454 \u0431\u043e\u0433\u0456\u0432. \u0423 \u043f\u0435\u0440\u0435\u043d\u043e\u0441\u043d\u043e\u043c\u0443 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0431\u043e\u0433\u0438 \u2014 \u043f\u0440\u0435\u0434\u043c\u0435\u0442 \u0448\u0430\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0447\u0438 \u043f\u043e\u043a\u043b\u043e\u043d\u0456\u043d\u043d\u044f \u0432\u0437\u0430\u0433\u0430\u043b\u0456."}, {"color": "#97c2fc", "id": "chicago", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Art_Institute_of_Chicago_(51575570710).jpg", "label": "chicago", "shape": "image", "title": "Chicago (AFI: /\u02a7i\u02c8ka\u0261o/; in inglese /\u0283\u026a\u02c8k\u0251\u0261o\u028a/) \u00e8 la pi\u00f9 grande citt\u00e0 dell\u0027Illinois, la pi\u00f9 grande metropoli dell\u0027entroterra americano e la terza degli Stati Uniti per popolazione dopo New York e Los Angeles, con i suoi 2 746 388 abitanti. La sua area metropolitana (detta Chicagoland) conta 9 618 502 abitanti distribuiti in un\u0027ampia area pianeggiante situata lungo le rive del lago Michigan. La citt\u00e0 si estende per 50 km sul lago Michigan da nord a sud. Soprannominata \"Windy City\" e \"Second City\", il centro della citt\u00e0 (denominato \"the Loop\") \u00e8 dominato da imponenti grattacieli che arrivano anche ai 104 piani (per un\u0027altezza di 442 m) della Willis Tower. Questa tipologia architettonica \u00e8 nata proprio a Chicago che, se da tempo ha dovuto perdere il primato di citt\u00e0 con pi\u00f9 grattacieli nel paese a favore di New York, vanta ancora oggi il terzo grattacielo pi\u00f9 alto statunitense (dopo il nuovo World Trade Center e la Central Park Tower). Trentacinque dei suoi grattacieli superano i 200 metri d\u0027altezza. Trasformatasi da cittadina in un\u0027importante metropoli, Chicago \u00e8 stata definita come una delle 10 citt\u00e0 pi\u00f9 influenti al mondo. Oggi \u00e8 una citt\u00e0 multietnica, nonch\u00e9 un importante centro finanziario e industriale ed uno dei maggiori centri fieristico/espositivi mondiali. \u00c8 la citt\u00e0 con il maggior numero di ponti mobili al mondo (attualmente 45) ed \u00e8 un punto di riferimento mondiale per il blues."}, {"color": "#97c2fc", "id": "pi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domenico-Fetti_Archimedes_1620.jpg", "label": "pi", "shape": "image", "title": "The number \u03c0 (/pa\u026a/; spelled out as \"pi\") is a mathematical constant that is the ratio of a circle\u0027s circumference to its diameter, approximately equal to 3.14159. The number \u03c0 appears in many formulas across mathematics and physics. It is an irrational number, meaning that it cannot be expressed exactly as a ratio of two integers, although fractions such as are commonly used to approximate it. Consequently, its decimal representation never ends, nor enters a permanently repeating pattern. It is a transcendental number, meaning that it cannot be a solution of an equation involving only sums, products, powers, and integers. The transcendence of \u03c0 implies that it is impossible to solve the ancient challenge of squaring the circle with a compass and straightedge. The decimal digits of \u03c0 appear to be randomly distributed, but no proof of this conjecture has been found. For thousands of years, mathematicians have attempted to extend their understanding of \u03c0, sometimes by computing its value to a high degree of accuracy. Ancient civilizations, including the Egyptians and Babylonians, required fairly accurate approximations of \u03c0 for practical computations. Around 250 BC, the Greek mathematician Archimedes created an algorithm to approximate \u03c0 with arbitrary accuracy. In the 5th century AD, Chinese mathematicians approximated \u03c0 to seven digits, while Indian mathematicians made a five-digit approximation, both using geometrical techniques. The first computational formula for \u03c0, based on infinite series, was discovered a millennium later. The earliest known use of the Greek letter \u03c0 to represent the ratio of a circle\u0027s circumference to its diameter was by the Welsh mathematician William Jones in 1706. The invention of calculus soon led to the calculation of hundreds of digits of \u03c0, enough for all practical scientific computations. Nevertheless, in the 20th and 21st centuries, mathematicians and computer scientists have pursued new approaches that, when combined with increasing computational power, extended the decimal representation of \u03c0 to many trillions of digits. These computations are motivated by the development of efficient algorithms to calculate numeric series, as well as the human quest to break records. The extensive computations involved have also been used to test supercomputers. Because its definition relates to the circle, \u03c0 is found in many formulae in trigonometry and geometry, especially those concerning circles, ellipses and spheres. It is also found in formulae from other topics in science, such as cosmology, fractals, thermodynamics, mechanics, and electromagnetism. In modern mathematical analysis, it is often instead defined without any reference to geometry; therefore, it also appears in areas having little to do with geometry, such as number theory and statistics. The ubiquity of \u03c0 makes it one of the most widely known mathematical constants inside and outside of science. Several books devoted to \u03c0 have been published, and record-setting calculations of the digits of \u03c0 often result in news headlines."}, {"color": "#97c2fc", "id": "nobleman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "nobleman", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"}, {"color": "#97c2fc", "id": "ramesside period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KhonsuTemple-Karnak-RamessesIII-2.jpg", "label": "ramesside period", "shape": "image", "title": "The Twentieth Dynasty of Egypt (notated Dynasty XX, alternatively 20th Dynasty or Dynasty 20) is the third and last dynasty of the Ancient Egyptian New Kingdom period, lasting from 1189 BC to 1077 BC. The 19th and 20th Dynasties furthermore together constitute an era known as the Ramesside period. This dynasty is generally considered to be the start of the decline of Ancient Egypt."}, {"color": "#97c2fc", "id": "charles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Dobson_-_Charles_II,_1630_-_1685._King_of_Scots_1649_-_1685._King_of_England_and_Ireland_1660_-_1685_(When_Prince_of_Wales,_with_a_page)_-_Google_Art_Project.jpg", "label": "charles", "shape": "image", "title": "Charles II (n\u00e9 le 29 mai 1630 au palais St. James \u00e0 Londres et mort le 6 f\u00e9vrier 1685 au palais de Whitehall \u00e0 Londres) est roi d\u0027Angleterre, d\u0027\u00c9cosse et d\u0027Irlande de 1660 \u00e0 sa mort. Il est le fils du roi Charles Ier \u2014 ex\u00e9cut\u00e9 au palais de Whitehall en 1649, au paroxysme de la premi\u00e8re R\u00e9volution anglaise \u2014 et de la reine n\u00e9e Henriette-Marie de France. Il est cousin germain du roi Louis XIV de France, de Marie-Th\u00e9r\u00e8se d\u0027Autriche, reine de France, de l\u0027\u00e9lecteur Charles Ier Louis du Palatinat, du duc Charles-Emmanuel II de Savoie, et de l\u0027\u00e9lectrice Sophie de Hanovre. Bien que le Parlement d\u0027\u00c9cosse ait proclam\u00e9 le jeune Charles roi d\u0027Angleterre et d\u0027Irlande \u00e0 \u00c9dimbourg quelques jours apr\u00e8s l\u0027ex\u00e9cution de son p\u00e8re, le Parlement d\u0027Angleterre vote une loi interdisant une telle succession et entre dans un interr\u00e8gne o\u00f9 le pays, devenu Commonwealth d\u0027Angleterre, devient de facto une r\u00e9publique dirig\u00e9e par Oliver Cromwell. Charles, \u00e0 peine \u00e2g\u00e9 de 20 ans, est vaincu par Cromwell \u00e0 Worcester en 1651 et doit fuir l\u0027Angleterre. Tandis que Cromwell gouverne le pays en quasi-dictateur, Charles passe pr\u00e8s d\u0027une d\u00e9cennie en exil en France, aux Provinces-Unies et dans les Pays-Bas espagnols. La mort de Cromwell, en 1658, donne lieu \u00e0 une crise politique qui permet la restauration de la monarchie. Invit\u00e9 \u00e0 rentrer en Grande-Bretagne, Charles est acclam\u00e9 lors de son entr\u00e9e dans Londres, le jour de son trenti\u00e8me anniversaire. Le Parlement cavalier vote les lois du code Clarendon pour r\u00e9tablir l\u0027\u00c9glise d\u0027Angleterre. Charles accepte le code, bien que lui-m\u00eame favorise une politique de tol\u00e9rance religieuse. En politique \u00e9trang\u00e8re, le d\u00e9but de son r\u00e8gne est marqu\u00e9 par la Deuxi\u00e8me Guerre anglo-n\u00e9erlandaise. En 1670, Charles signe en secret le trait\u00e9 de Douvres avec son cousin germain Louis XIV : ce dernier accepte d\u0027aider Charles lors de la Troisi\u00e8me Guerre anglo-n\u00e9erlandaise, tandis que Charles s\u0027engage \u00e0 se convertir au catholicisme \u00e0 une date non pr\u00e9cis\u00e9e. Charles tente d\u0027introduire une plus grande libert\u00e9 de religion pour les catholiques et les protestants non conformistes avec sa d\u00e9claration d\u0027indulgence royale de 1672, mais le Parlement anglais refuse de la voter. En 1679, les r\u00e9v\u00e9lations de Titus Oates sur un pr\u00e9tendu \u00ab complot papiste \u00bb entra\u00eenent la crise de l\u0027Exclusion Bill, un projet de loi visant \u00e0 exclure de la succession au tr\u00f4ne le fr\u00e8re cadet et h\u00e9ritier pr\u00e9somptif de Charles, Jacques Stuart, en raison de sa foi catholique. Cette crise entra\u00eene la naissance du parti whig, favorable au Bill, et du parti tory, qui lui est oppos\u00e9. \u00c0 la suite de la d\u00e9couverte du complot de Rye-House, qui visait \u00e0 assassiner Charles et Jacques, le roi s\u0027allie aux Tories, et plusieurs Whigs d\u0027importance sont ex\u00e9cut\u00e9s ou exil\u00e9s. Apr\u00e8s avoir dissous le Parlement d\u0027Angleterre plusieurs fois et vu le projet d\u0027Exclusion Bill perdre toute assise populaire, Charles gouverna seul \u00e0 partir de 1681 jusqu\u0027\u00e0 sa mort quatre ans plus tard. Il se convertit au catholicisme sur son lit de mort. L\u0027h\u00e9donisme qui r\u00e8gne \u00e0 la cour de Charles II et le soulagement cons\u00e9cutif \u00e0 la fin d\u0027une d\u00e9cennie pass\u00e9e sous la f\u00e9rule de Cromwell et des puritains lui ont valu le surnom de Merry Monarch, \u00ab le monarque joyeux \u00bb. Si son \u00e9pouse, Catherine de Bragance, ne lui donne pas d\u0027enfants, il engendre en revanche une douzaine d\u0027enfants adult\u00e9rins avec ses diverses ma\u00eetresses. Comme il n\u0027a pas d\u0027h\u00e9ritier l\u00e9gitime, c\u0027est son fr\u00e8re Jacques qui lui succ\u00e8de sur le tr\u00f4ne."}, {"color": "#97c2fc", "id": "revenue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "revenue", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "avaris", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Asiatic_official_Munich_01.jpg", "label": "avaris", "shape": "image", "title": "Avaris (/\u02c8\u00e6v\u0259r\u026as/; Egyptian: \u1e25w.t w\ua725r.t, sometimes hut-waret; Ancient Greek: \u0391\u1f54\u03b1\u03c1\u03b9\u03c2, romanized: Auaris; Greek: \u0386\u03b2\u03b1\u03c1\u03b9\u03c2, romanized: \u00c1varis; Arabic: \u062d\u0648\u0651\u0627\u0631\u0629, romanized: Hawwara) was the Hyksos capital of Egypt located at the modern site of Tell el-Dab\u0027a in the northeastern region of the Nile Delta. As the main course of the Nile migrated eastward, its position at the hub of Egypt\u0027s delta emporia made it a major capital suitable for trade. It was occupied from about the 18th century BC until its capture by Ahmose I."}, {"color": "#97c2fc", "id": "perdiccas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Philip_III_Arrhidaios_Babylon_mint_struck_under_Perdikkas_circa_323_320_BC.jpg", "label": "perdiccas", "shape": "image", "title": "\u039f \u03a0\u03b5\u03c1\u03b4\u03af\u03ba\u03ba\u03b1\u03c2 (365 - 321 \u03c0.\u03a7.), \u03b3\u03b9\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039f\u03c1\u03cc\u03bd\u03c4\u03b7, \u03ae\u03c4\u03b1\u03bd \u03b5\u03c5\u03b3\u03b5\u03bd\u03ae\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u039f\u03c1\u03b5\u03c3\u03c4\u03af\u03b4\u03b1 \u03c4\u03b7\u03c2 \u0386\u03bd\u03c9 \u039c\u03b1\u03ba\u03b5\u03b4\u03bf\u03bd\u03af\u03b1\u03c2, \u03c0\u03bf\u03c5 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03ad\u03bd\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0394\u03b9\u03b1\u03b4\u03cc\u03c7\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u0391\u03bb\u03b5\u03be\u03ac\u03bd\u03b4\u03c1\u03bf\u03c5 \u0393\u0384 \u03c4\u03bf\u03c5 \u039c\u03b5\u03b3\u03ac\u03bb\u03bf\u03c5. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a6\u03b9\u03bb\u03af\u03c0\u03c0\u03bf\u03c5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a0\u03b1\u03c5\u03c3\u03b1\u03bd\u03af\u03b1 \u03c4\u03bf 336 \u03c0.\u03a7., \u03bf \u03a0\u03b5\u03c1\u03b4\u03af\u03ba\u03ba\u03b1\u03c2 \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03bf\u03bd \u039b\u03b5\u03bf\u03bd\u03bd\u03ac\u03c4\u03bf \u03ba\u03b1\u03c4\u03b5\u03b4\u03af\u03c9\u03be\u03b1\u03bd \u03c4\u03bf\u03bd \u03b4\u03bf\u03bb\u03bf\u03c6\u03cc\u03bd\u03bf, \u03cc\u03c0\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03c4\u03bf\u03bd \u03c3\u03ba\u03cc\u03c4\u03c9\u03c3\u03b1\u03bd \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03b4\u03af\u03c9\u03be\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b9\u03c2 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u0391\u03bb\u03b5\u03be\u03ac\u03bd\u03b4\u03c1\u03bf\u03c5, \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03c4\u03b1\u03be\u03af\u03b1\u03c1\u03c7\u03bf\u03c2 (\u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03ac\u03be\u03b7\u03c2 \u03c0\u03b5\u03b6\u03b5\u03c4\u03b1\u03af\u03c1\u03c9\u03bd \u03c4\u03b7\u03c2 \u03bc\u03b1\u03ba\u03b5\u03b4\u03bf\u03bd\u03b9\u03ba\u03ae\u03c2 \u03c6\u03ac\u03bb\u03b1\u03b3\u03b3\u03b1\u03c2), \u03c0\u03c1\u03bf\u03ae\u03c7\u03b8\u03b7 \u03c3\u03b5 \u03c3\u03c9\u03bc\u03b1\u03c4\u03bf\u03c6\u03cd\u03bb\u03b1\u03ba\u03b1 \u03c4\u03bf\u03c5 \u0391\u03bb\u03b5\u03be\u03ac\u03bd\u03b4\u03c1\u03bf\u03c5 (\u03b1\u03be\u03af\u03c9\u03bc\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf\u03c5 \u03ba\u03cd\u03c1\u03bf\u03c5\u03c2 \u03c3\u03c4\u03bf\u03bd \u03bc\u03b1\u03ba\u03b5\u03b4\u03bf\u03bd\u03b9\u03ba\u03cc \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc) \u03c4\u03bf 330 \u03c0.\u03a7. \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c7\u03b9\u03bb\u03af\u03b1\u03c1\u03c7\u03bf \u03c4\u03bf 324 \u03c0.\u03a7., \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 \u0397\u03c6\u03b1\u03b9\u03c3\u03c4\u03af\u03c9\u03bd\u03b1. \u03a3\u03b5 \u03b1\u03c5\u03c4\u03cc\u03bd \u03c0\u03b1\u03c1\u03ad\u03b4\u03c9\u03c3\u03b5 \u03bf \u0391\u03bb\u03ad\u03be\u03b1\u03bd\u03b4\u03c1\u03bf\u03c2 \u03c4\u03bf \u03b4\u03b1\u03ba\u03c4\u03c5\u03bb\u03af\u03b4\u03b9 \u03c4\u03bf\u03c5 \u03c0\u03b5\u03b8\u03b1\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ba\u03b1\u03b9, \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03ad\u03bd\u03b4\u03b5\u03b9\u03be\u03b7 \u03c0\u03c1\u03bf\u03c4\u03af\u03bc\u03b7\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03bf\u03c5\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c0\u03bf\u03c5 \u03b5\u03af\u03c7\u03b5, \u03bf \u03a0\u03b5\u03c1\u03b4\u03af\u03ba\u03ba\u03b1\u03c2 \u03b1\u03bd\u03b1\u03b4\u03b5\u03af\u03c7\u03c4\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03c0\u03c1\u03c9\u03c4\u03b1\u03b3\u03c9\u03bd\u03b9\u03c3\u03c4\u03ae \u03c4\u03b7\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b7\u03c2 \u03c6\u03ac\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03c4\u03b1\u03b3\u03c9\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u03c4\u03c9\u03bd \u0394\u03b9\u03b1\u03b4\u03cc\u03c7\u03c9\u03bd."}, {"color": "#97c2fc", "id": "planets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Moon_symbol_decrescent_(fixed_width).svg", "label": "planets", "shape": "image", "title": "Ein Planet ist nach traditioneller Sicht einer der acht oder neun gro\u00dfen Himmelsk\u00f6rper im Sonnensystem, welche die Sonne auf kreis\u00e4hnlichen Bahnen umrunden. Ihre Umlaufzeiten liegen zwischen 88 Tagen (Merkur) und 165 Jahren (Neptun) bzw. 248 Jahren (Pluto). Nach exakterer Definition der Internationalen Astronomischen Union (IAU) von 2006 ist ein Planet ein Himmelsk\u00f6rper, der sich (a) auf einer Umlaufbahn um die Sonne bewegt,(b) dessen Masse so gro\u00df ist, dass er sich im hydrostatischen Gleichgewicht befindet (und somit eine kugel\u00e4hnliche Gestalt hat), und(c) das dominierende Objekt seiner Umlaufbahn ist, also diese allm\u00e4hlich durch sein Gravitationsfeld von weiteren Objekten \u201eger\u00e4umt\u201c hat. Diese Definition der IAU vom August 2006 wurde notwendig, weil au\u00dferhalb der Plutobahn weitere K\u00f6rper von \u00e4hnlicher Gr\u00f6\u00dfe entdeckt wurden, und teilweise auch wegen der zunehmenden Zahl von Exoplaneten um andere Sterne. Der Beschluss f\u00fchrte unter anderem dazu, dass Pluto seinen vormaligen Status als Planet verlor \u2013 was insbesondere in den USA \u2013 der Heimat seines Entdeckers \u2013 zu gesellschaftlichem Disput f\u00fchrte."}, {"color": "#97c2fc", "id": "moses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0027Moses\u0027_by_Michelangelo_JBU160.jpg", "label": "moses", "shape": "image", "title": "Mose eller Moses \u00e4r enligt traditionen inom judendomen och kristendomen israeliternas r\u00e4ddare ur tr\u00e4ldomen i Egypten och grundl\u00e4ggaren av den israelitiska religionen. Inom islam betraktas han som en stor profet. Huruvida Mose var en historisk person \u00e4r en omstridd fr\u00e5ga bland forskarna. Enligt Andra till Femte Moseboken var Mose en hebreisk religi\u00f6s och v\u00e4rldslig ledare, lagstiftare och profet, som befriade Israels folk fr\u00e5n , och ledare under utt\u00e5get ur Egypten. Han antas ha levt p\u00e5 1300- eller 1200-talet f.Kr. och ska enligt traditionen ha nedtecknat de fem Moseb\u00f6ckerna, som judendomen ben\u00e4mner Torah. P\u00e5 hebreiska kallas han ofta Moshe Rabbeinu (\u05de\u05b9\u05e9\u05b6\u05c1\u05d4 \u05e8\u05b7\u05d1\u05b5\u05bc\u05e0\u05d5\u05bc, bokstavligen \"Mose, v\u00e5r L\u00e4rare\"). Han \u00e4r den viktigaste profeten inom judendomen och r\u00e4knas \u00e4ven som profet inom bland annat kristendomen, islam, bah\u00e1\u0027\u00ed och rastafari. Enligt Andra Moseboken f\u00f6ddes Mose under israeliternas tid som slavfolk i Egypten under en tid d\u00e5 farao (eventuellt \u00e5syftas Seti I, som var farao kring skiftet 13-1200-tal f.Kr.) hade beordrat att alla nyf\u00f6dda hebreiska pojkar skulle d\u00f6das, f\u00f6r att det judiska slavfolket inte skulle f\u00f6r\u00f6ka sig mer. F\u00f6r att undvika detta lade Mose mor, som enligt Andra Moseboken hette Jokeved (hebreiska: \u05d9\u05d5\u05b9\u05db\u05b6\u05d1\u05b6\u05d3\u0027 / \u0027\u05d9\u05d5\u05b9\u05db\u05b8\u05d1\u05b6\u05d3\u0027, Yo\u1e2b\u00e9ved / Yo\u1e2b\u00e1ved; tiberiansk hebreiska: Y\u00f4\u1e35\u00e9\u1e07e\u1e0f / Y\u00f4\u1e35\u0101\u1e07e\u1e0f) sitt barn i en korg och satte den i vassen vid Nilens strandkant och l\u00e4t Moses storasyster Mirjam sitta kvar f\u00f6r att se efter vad som h\u00e4nde. Faraos dotter gick till floden och uppt\u00e4ckte pojken. Storasystern tog d\u00e5 tillf\u00e4llet i akt och erbj\u00f6d faraos dotter att skaffa en amma. P\u00e5 s\u00e5 s\u00e4tt kom Mose mor att avl\u00f6nas f\u00f6r att amma sin egen son. Mose adopterades sedan av faraos dotter och v\u00e4xte upp vid det egyptiska hovet. D\u00e5 han vid ett tillf\u00e4lle fick se en egyptier sl\u00e5 ihj\u00e4l en av hans landsm\u00e4n, d\u00f6dade Mose denne egyptier i vredesmod och blev sedan tvungen att fly till midjaniternas land. D\u00e4r livn\u00e4rde han sig som herde och blev bekant med pr\u00e4sten Jetro. Han gifte sig med dennes dotter, Sippora. Efter att de tio pl\u00e5gorna drabbade Egypten ledde Mose de hebreiska slavarna ut ur Egypten, tv\u00e4rs\u00f6ver R\u00f6da havet. Efter n\u00e5gra m\u00e5nader i \u00f6knen ingick israeliterna ett f\u00f6rbund med Herren. P\u00e5 toppen av Sinaiberget mottog Mose de tio budorden av Gud. Trots att han s\u00e4gs ha blivit 120 \u00e5r gammal fick Mose aldrig komma in i det heliga landet. Han dog strax innan och fick \u00f6verl\u00e5ta ledarskapet till Josua."}, {"color": "#97c2fc", "id": "lungs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DoingSpirometry.jpg", "label": "lungs", "shape": "image", "title": "Birikak arnas-aparatuko organo nagusiak dira gizakiengan eta beste hainbat animaliatan, tartean arrain eta barraskilo batzuetan ere. Gizakien eta ugaztun gehienen kasuan bi birika daude, bihotzaren alde bietan kokatuta daudenak. Birikek atmosferako oxigenoa hartu eta odolera bideratzen dute eta, aldi berean, odoleko karbono dioxidoa kanporatzen dute. Prozesu horri arnasketa deritzo. Espezieen arabera muskulu ezberdinek parte hartzen dute arnasketan; ugaztunen, narrastien eta hegaztien arnasketarako muskulu-sistema ez da berdina. Lehen tetrapodoetan airea biriketara bideratzen zen faringeko muskuluak erabilita, eginez, gaur egungo anfibioek egiten duten bezala. Gizakiengan, arnasketarako muskulu nagusia diafragma da. Biriketatik kanporatutako airea soinuak egiteko erabili daiteke, adibidez mintzoa horren ondorioa da. Biriketako ehunak hainbat gaixotasun paira ditzake, tartean pneumonia eta birikako minbizia. ere eman daitezke, adibidez bronkitis kronikoa edo lehenago enfisema deitzen zen gaixotasuna; gaixotasun guzti hauek erretzearen ondorio izan daiteke, edo industrian sortutako gai arriskutsuak arnasteagatik, hala nola , asbesto zuntzak edo silikatozko hauts kristalinoa. Bronkitisak arnasbideak kalte ditzake. Birikei lotutako termino mediku gehienak pulmo- hitzarekin hasten dira, latinezko pulmonarius hitzetik, edo antzinako grezierazko pneumo- hitzarekin. Jatorri enbrionarioari dagokionez, endodermotik datozen organoak dira birikak. Umekian birikak sortzen direnean likido amniotikoz inguratuta dago, eta beraz ez dute arnasketarako balio. Umekian odola biriketatik desbideratzen da arteria erabilita. Erditzerakoan, hala ere, airea biriketatik pasatzen hasten da, desbideraketa hau ixten da, eta arnasketa hasten da. Biriken garapena haurtzaroaren hasierako fasean ematen da."}, {"color": "#97c2fc", "id": "blood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bloodbags.jpg", "label": "blood", "shape": "image", "title": "Leacht speisialtaithe de chuid na colainne is ea an fhuil. Sol\u00e1thra\u00edonn s\u00ed \u00e1bhar riachtanach \u2013 ocsaigin (O2) agus cothaithigh \u2013 do chealla na colainne, agus iompra\u00edonn s\u00ed fu\u00edollt\u00e1irg\u00ed meitibileacha \u00f3 na cealla seo go dt\u00ed na baill eisfheartha: na du\u00e1in, an t-ae, na scamh\u00f3ga agus an st\u00e9ig. L\u00e1na\u00edonn s\u00ed roinnt fheidhmeanna eile chomh maith: iompra\u00edonn s\u00ed na horm\u00f3in timpeall na colainne, agus t\u00e1 p\u00e1irt l\u00e1idir aici i gcosaint na colainne \u00f3 ionfhabht\u00fa. T\u00e1 tr\u00ed chomhph\u00e1irt san fhuil: na fuilchealla dearga, a iompra\u00edonn ocsaigin; na fuilchealla b\u00e1na, a chosna\u00edonn an cholainn \u00f3 ionfhabht\u00fa, maraon leis na pl\u00e1it\u00edn\u00ed, a chneasa\u00edonn gr\u00e1nuithe agus cr\u00e9achta\u00ed; agus an plasma, leacht a iompra\u00edonn na cealla fola agus ina dtuaslaga\u00edonn na substainte iompartha eile. Sna daoine f\u00e1sta, is sa smior a chrutha\u00edtear na fuilchealla nua, i bpr\u00f3iseas ar a dtugtar fuilghini\u00faint. \u00das\u00e1idtear an focal c\u00e9anna fuil i nGaeilge na hAlban."}, {"color": "#97c2fc", "id": "ethiopia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDP_per_capita_development_of_Ethiopia.svg", "label": "ethiopia", "shape": "image", "title": "Ethiopia, officially the Federal Democratic Republic of Ethiopia, is a landlocked country in the Horn of Africa. It shares borders with Eritrea to the north, Djibouti to the northeast, Somalia to the east and northeast, Kenya to the south, South Sudan to the west, and Sudan to the northwest. Ethiopia has a total area of 1,100,000 square kilometres (420,000 square miles). As of 2022, it is home to around 113.5 million inhabitants, making it the 12th-most populous country in the world and the 2nd-most populous in Africa after Nigeria. The national capital and largest city, Addis Ababa, lies several kilometres west of the East African Rift that splits the country into the African and Somali tectonic plates. Anatomically modern humans emerged from modern-day Ethiopia and set out to the Near East and elsewhere in the Middle Paleolithic period. Southwestern Ethiopia has been proposed as a possible homeland of the Afroasiatic language family. In 980 BCE, the Kingdom of D\u0027mt extended its realm over Eritrea and the northern region of Ethiopia, while the Kingdom of Aksum maintained a unified civilization in the region for 900 years. Christianity was embraced by the kingdom in 330, and Islam arrived by the first Hijra in 615. After the collapse of Aksum in 960, a variety of kingdoms, largely tribal confederations, existed in the land of Ethiopia. The Zagwe dynasty ruled the north-central parts until being overthrown by Yekuno Amlak in 1270, inaugurating the Ethiopian Empire and the Solomonic dynasty, claimed descent from the biblical Solomon and Queen of Sheba under their son Menelik I. By the 14th century, the empire grew in prestige through territorial expansion and fighting against adjacent territories; most notably, the Ethiopian\u2013Adal War (1529\u20131543) contributed to fragmentation of the empire, which ultimately fell under a decentralization known as Zemene Mesafint in the mid-18th century. Emperor Tewodros II ended Zemene Mesafint at the beginning of his reign in 1855, marking the reunification and modernization of Ethiopia. From 1878 onwards, Emperor Menelik II launched a series of conquests known as Menelik\u0027s Expansions, which resulted in the formation of Ethiopia\u0027s current border. Externally, during the late 19th century, Ethiopia defended itself against foreign invasions, including from Egypt and Italy; as a result, Ethiopia and Liberia preserved their sovereignty during the Scramble for Africa. In 1935, Ethiopia was occupied by Fascist Italy and annexed with Italian-possessed Eritrea and Somaliland, later forming Italian East Africa. In 1941, during World War II, it was occupied by the British Army, and its full sovereignty was restored in 1944 after a period of military administration. The Derg, a Soviet-backed military junta, took power in 1974 after deposing Emperor Haile Selassie and the Solomonic dynasty, and ruled the country for nearly 17 years amidst the Ethiopian Civil War. Following the dissolution of the Derg in 1991, the Ethiopian People\u0027s Revolutionary Democratic Front (EPRDF) dominated the country with a new constitution and ethnic-based federalism. Since then, Ethiopia has suffered from prolonged and unsolved inter-ethnic clashes and political instability marked by democratic backsliding. From 2018, regional and ethnically based factions carried out armed attacks in multiple ongoing wars throughout Ethiopia. Ethiopia is a multi-ethnic state with over 80 different ethnic groups. Christianity is the most widely professed faith in the country, with significant minorities of the adherents of Islam and a small percentage to traditional faiths. This sovereign state is a founding member of the UN, the Group of 24, the Non-Aligned Movement, the Group of 77, and the Organisation of African Unity. Addis Ababa is the headquarters of the African Union, the Pan African Chamber of Commerce and Industry, the United Nations Economic Commission for Africa, the African Standby Force and many of the global non-governmental organizations focused on Africa. Ethiopia is considered an emerging power and developing country, having the fastest economic growth in Sub-Saharan African countries because of foreign direct investment in expansion of agricultural and manufacturing industries. However, in terms of per capita income and the Human Development Index, the country is regarded as poor with high rates of poverty, poor respect for human rights, and a literacy rate of only 49%. Agriculture is the largest economic sector in Ethiopia, accounting for 36% of the country\u0027s gross domestic product as of 2020."}, {"color": "#97c2fc", "id": "civilization", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Invasions_of_the_Roman_Empire_1.png", "label": "civilization", "shape": "image", "title": "Cywilizacja \u2013 poziom rozwoju spo\u0142ecze\u0144stwa w danym okresie historycznym, kt\u00f3ry charakteryzuje si\u0119 okre\u015blonym poziomem kultury materialnej, stopniem opanowania \u015brodowiska naturalnego i nagromadzeniem instytucji spo\u0142ecznych. Stanowi ona najwy\u017cszy poziom organizacji spo\u0142ecze\u0144stw, z kt\u00f3rymi jednostki identyfikuj\u0105 si\u0119. W sk\u0142ad cywilizacji wchodz\u0105 mniejsze jednostki, np.: narody, wsp\u00f3lnoty pierwotne czy inne zbiorowo\u015bci. Za przejawy cywilizacji uznaje si\u0119: \n* zorganizowane \u017cycie miejskie \n* monumentalne obiekty sakralne \n* pismo \n* rozwini\u0119ty handel \n* pewien rodzaj organizacji zajmowanego terytorium. Definicja samej cywilizacji, czy te\u017c okre\u015blenie liczby cywilizacji, kt\u00f3re istnia\u0142y, b\u0105d\u017a istniej\u0105 obecnie na Ziemi, jest sporna i r\u00f3\u017cni si\u0119 pomi\u0119dzy autorami. Cywilizacja to trzeci i ostatni etap rozwoju ludzko\u015bci wed\u0142ug Lewisa Morgana. W propagandzie i publicystyce istniej\u0105 te\u017c takie poj\u0119cia jak: \n* \n* cywilizacja \u015bmierci \n* cywilizacja medialna."}, {"color": "#97c2fc", "id": "hierarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hierarchy_Of_Purposes.jpg", "label": "hierarchy", "shape": "image", "title": "\u7b49\u7ea7\u5236\u5ea6\u6216\u7a31\u968e\u7d1a\u5236\u5ea6\uff08hierarchy\uff09\u662f\u628a\u6240\u6709\u4eba\u6216\u56e2\u4f53\u5206\u7b49\u7ea7\u7684(scalar)\u5236\u5ea6\uff0c\u5728\u8fd9\u79cd\u5236\u5ea6\u4e0b\u5404\u4e2a\u7b49\u7ea7\u62e5\u6709\u4e0d\u5e73\u7b49\u7684\u6743\u5229\uff0c\u4e0a\u5c42\u7b49\u7ea7\u6743\u5229\u5927\uff0c\u4e0b\u5c42\u7b49\u7ea7\u6743\u5229\u5c0f\uff1b\u800c\u4e14\u5f80\u5f80\u4e0b\u5c42\u7b49\u7ea7\u4eba\u6570\u4f17\u591a\uff0c\u53d7\u5230\u4eba\u6570\u8f83\u5c11\u7684\u4e0a\u5c42\u7b49\u7ea7\u7684\u7edf\u6cbb\u548c\u7ba1\u8f96\u3002\u8fd9\u5c31\u6784\u6210\u4e86\u9636\u68af\u72b6\u7684\u793e\u4f1a\u7ed3\u6784\uff0c\u5927\u591a\u6570\u7684\u6743\u529b\u638c\u63e1\u5728\u5c11\u6578\u4eba\u624b\u91cc\u3002 \u7b49\u7ea7\u89c4\u5b9a\u4e86\u5176\u6240\u5c5e\u8005\u7684\u6743\u5229\u4e0e\u4e49\u52a1\u7684\u591a\u5be1\uff0c\u7b49\u7ea7\u4e4b\u95f4\u4e00\u822c\u662f\u58c1\u5792\u68ee\u4e25\uff0c\u754c\u9650\u5206\u660e\u7684\u3002 \u51e0\u5343\u5e74\u6765\u7684\u4eba\u7c7b\u793e\u4f1a\u4e00\u76f4\u5728\u7b49\u7ea7\u5236\u5ea6\u4e0b\u53d1\u5c55\uff0c\u8fd9\u4e3b\u8981\u4f53\u73b0\u5728\u9636\u7ea7\u7684\u4ea7\u751f\u548c\u5b58\u5728\u3002\u9636\u7ea7\u662f\u4e00\u79cd\u6d89\u53ca\u5168\u793e\u4f1a\u4eba\u5458\u7684\u7b49\u7ea7\u5236\u5ea6\uff0c\u8fd8\u6709\u6d89\u53ca\u90e8\u5206\u4eba\u7684\u7b49\u7ea7\u5236\u5ea6\uff0c\u6240\u4ee5\u4e00\u4e2a\u793e\u6703\u5f80\u5f80\u6709\u82e5\u5e72\u5e76\u884c\u4ea4\u53c9\u7684\u7b49\u7ea7\u5236\u5ea6\u3002\u6240\u6709\u653f\u6743\u5747\u662f\u7b49\u7ea7\u5236\u5ea6\u7684\u4ea7\u7269\u3002 \u7b49\u7ea7\u5236\u5ea6\u8fd8\u53ef\u4ee5\u9488\u5bf9\u5404\u4e2a\u56e2\u4f53\uff0c\u6bd4\u5982\u8bf4\u8868\u73b0\u4e3a\u671d\u8d21\u4f53\u7cfb\u3002"}, {"color": "#97c2fc", "id": "saite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sarcophagus_of_Harkhebit,_595\u2013526_BCE,_26th_dynasty_of_Egypt.jpg", "label": "saite", "shape": "image", "title": "Egyptens tjugosj\u00e4tte dynasti varade 664\u2013525 f.Kr. Dynastin r\u00e4knas till Sentiden i det forntida Egypten. Den tjugosj\u00e4tte dynastin uppkom som vasallkungar till assyrierna och dynastin grundades egentligen redan 672 f.Kr. av av Sais. Fr\u00e5n 657 f.Kr. regerade den tjugosj\u00e4tte dynastin \u00f6ver hela Egypten och vann landets oberoende fr\u00e5n Assyrien och Kush. Dynastin upph\u00f6rde n\u00e4r perserna er\u00f6vrade Egypten 525 f.Kr. Dynastin blev en sista h\u00f6jdpunkt f\u00f6r den egyptiska kulturen och man kopierad \u00e4ldre texter och reliefer. Egypten blev dock tvungen att f\u00f6ra en aktiv utrikespolitik f\u00f6r att h\u00e5lla s\u00e5v\u00e4l assyrier, babylonier, libyer och nubier utanf\u00f6r landet. Judar och greker bosatte sig under fredliga former i Egypten under denna tid."}, {"color": "#97c2fc", "id": "manichaeism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tiffany_Window_of_St_Augustine_-_Lightner_Museum.jpg", "label": "manichaeism", "shape": "image", "title": "Manichaeism (/\u02ccm\u00e6n\u026a\u02c8ki\u02d0\u026az\u0259m/;in New Persian \u0622\u06cc\u06cc\u0646\u0650 \u0645\u0627\u0646\u06cc \u0100y\u012bn-e M\u0101n\u012b; Chinese: \u6469\u5c3c\u6559; pinyin: M\u00f3n\u00edji\u00e0o) is a former major religion founded in the 3rd century AD by the Parthian prophet Mani (AD 216\u2013274), in the Sasanian Empire. Manichaeism teaches an elaborate dualistic cosmology describing the struggle between a good, spiritual world of light, and an evil, material world of darkness. Through an ongoing process that takes place in human history, light is gradually removed from the world of matter and returned to the world of light, whence it came. Its beliefs are based on local Mesopotamian religious movements and Gnosticism. It reveres Mani as the final prophet after Zoroaster, Gautama Buddha, and Jesus. Manichaeism was quickly successful and spread far through the Aramaic-speaking regions. It thrived between the third and seventh centuries, and at its height was one of the most widespread religions in the world. Manichaean churches and scriptures existed as far east as China and as far west as the Roman Empire. It was briefly the main rival to Christianity in the competition to replace classical polytheism before the spread of Islam. Beginning with the emperor Diocletian, a follower of Roman Religion, Manichaeism was persecuted by the Roman state and was eventually stamped out in the Roman Empire. Manichaeism has survived longer in the east than it did in the west. Although it was thought to have finally faded away after the 14th century in south China, contemporary to the decline of the Church of the East in Ming China, there is a growing corpus of evidence that shows Manichaeism persists in some areas of China, especially in Fujian province, where numerous Manichaean relics have been discovered over time. The currently known sects are notably secretive and protective of their belief system, which has aided in them going relatively undetected. This stems from fears relating to persecution and suppression during various periods of Chinese history. While most of Manichaeism\u0027s original writings have been lost, numerous translations and fragmentary texts have survived. An adherent of Manichaeism is called a Manichaean or Manichean, or Manichee, especially in older sources."}, {"color": "#97c2fc", "id": "polytheistic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Woman_altar_MAR_Palermo_NI2129.jpg", "label": "polytheistic", "shape": "image", "title": "\u0414\u0430\u0432\u043d\u044c\u043e\u0433\u0440\u0435\u0446\u044c\u043a\u0430 \u0440\u0435\u043b\u0456\u0433\u0456\u044f \u0431\u0443\u043b\u0430 \u043f\u043e\u043b\u0456\u0442\u0435\u0457\u0441\u0442\u0438\u0447\u043d\u043e\u044e, \u0432\u0456\u0434\u0433\u043e\u043c\u043e\u043d\u0438 \u0457\u0457 \u0442\u0430 \u0435\u043b\u043b\u0456\u043d\u0441\u044c\u043a\u0438\u0445 \u043c\u0456\u0444\u0456\u0432 \u0443\u0432\u0456\u0439\u0448\u043b\u0438 \u0434\u043e \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0438 \u0432\u0441\u0456\u0445 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0438\u0445 \u043d\u0430\u0440\u043e\u0434\u0456\u0432. \u0420\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0456 \u0443\u044f\u0432\u043b\u0435\u043d\u043d\u044f \u0456 \u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0438\u0439 \u043f\u043e\u0431\u0443\u0442 \u0434\u0430\u0432\u043d\u0456\u0445 \u0433\u0440\u0435\u043a\u0456\u0432 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043b\u0438 \u0432 \u0442\u0456\u0441\u043d\u043e\u043c\u0443 \u0437\u0432\u0027\u044f\u0437\u043a\u0443 \u0437 \u0443\u0441\u0456\u043c \u0457\u0445\u043d\u0456\u043c \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u043c \u0436\u0438\u0442\u0442\u044f\u043c. \u0420\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u0456\u0441\u0442\u044c \u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0438\u0445 \u0443\u044f\u0432\u043b\u0435\u043d\u044c \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0430 \u0432\u0438\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0456 \u0432 \u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u043e\u0441\u0442\u0456 \u043a\u0443\u043b\u044c\u0442\u0456\u0432. \u0423 \u0440\u0456\u0437\u043d\u0438\u0445 \u0440\u0435\u0433\u0456\u043e\u043d\u0430\u0445 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0432\u0448\u0430\u043d\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044c \u043f\u0435\u0432\u043d\u0456 \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0430. \u041d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0417\u0435\u0432\u0441 \u2014 \u0443 \u0414\u043e\u0434\u043e\u043d\u0456 (\u043c\u0456\u0441\u0442\u043e \u043d\u0430 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u043c\u0443 \u0437\u0430\u0445\u043e\u0434\u0456 \u0413\u0440\u0435\u0446\u0456\u0457) \u0442\u0430 \u041e\u043b\u0456\u043c\u043f\u0456\u0457, \u0410\u043f\u043e\u043b\u043b\u043e\u043d \u2014 \u0443 \u0414\u0435\u043b\u044c\u0444\u0430\u0445 \u0442\u0430 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456 \u0414\u0435\u043b\u043e\u0441, \u0410\u0444\u0456\u043d\u0430 \u2014 \u0432 \u0410\u0444\u0456\u043d\u0430\u0445, \u0413\u0435\u0440\u0430 \u2014 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456 \u0421\u0430\u043c\u043e\u0441. \u0406\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0439 \u0448\u0430\u043d\u043e\u0431\u043b\u0438\u0432\u0456 \u0432\u0441\u0456\u043c\u0430 \u0433\u0440\u0435\u043a\u0430\u043c\u0438 \u0441\u0432\u044f\u0442\u0438\u043d\u0456 \u043d\u0430 \u0437\u0440\u0430\u0437\u043e\u043a \u0414\u0435\u043b\u044c\u0444\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0456 \u0414\u043e\u0434\u043e\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u043e\u0440\u0430\u043a\u0443\u043b\u0456\u0432 \u0430\u0431\u043e \u043e\u0441\u0442\u0440\u0456\u0432 \u0414\u0435\u043b\u043e\u0441, \u0434\u0435 \u0437\u0433\u0456\u0434\u043d\u043e \u0437 \u0434\u0430\u0432\u043d\u044c\u043e\u0433\u0440\u0435\u0446\u044c\u043a\u0438\u043c\u0438 \u043c\u0456\u0444\u0430\u043c\u0438, \u043d\u0430\u0440\u043e\u0434\u0438\u043b\u0438\u0441\u044f \u0431\u043e\u0433\u0438 \u0410\u043f\u043e\u043b\u043b\u043e\u043d \u0456 \u0410\u0440\u0442\u0435\u043c\u0456\u0434\u0430. \u042f\u043a \u0456 \u0456\u043d\u0448\u0456 \u043d\u0430\u0440\u043e\u0434\u0438 \u0441\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0433\u043e \u0441\u0432\u0456\u0442\u0443, \u0433\u0440\u0435\u043a\u0438 \u043e\u0431\u043e\u0436\u043d\u044e\u0432\u0430\u043b\u0438 \u0441\u0438\u043b\u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u0438, \u0442\u043e\u043c\u0443 \u0457\u0445\u043d\u044f \u0440\u0435\u043b\u0456\u0433\u0456\u044f \u0431\u0443\u043b\u0430 \u044f\u0437\u0438\u0447\u043d\u0438\u0446\u044c\u043a\u043e\u044e. \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u0456 \u0433\u0440\u0435\u043a\u0438 \u0443\u044f\u0432\u043b\u044f\u043b\u0438 \u0441\u0432\u043e\u0457\u0445 \u0431\u043e\u0433\u0456\u0432 \u0443 \u0432\u0438\u0433\u043b\u044f\u0434\u0456 \u043b\u044e\u0434\u0435\u0439 \u043d\u0435\u043f\u0435\u0440\u0435\u0432\u0435\u0440\u0448\u0435\u043d\u043e\u0457 \u043a\u0440\u0430\u0441\u0438 \u0456 \u0448\u043b\u044f\u0445\u0435\u0442\u043d\u043e\u0457 \u0432\u0434\u0430\u0447\u0456, \u044f\u043a\u0456 \u0436\u0438\u043b\u0438 \u043d\u0430 \u0432\u0438\u0441\u043e\u043a\u0456\u0439 \u0433\u043e\u0440\u0456 \u041e\u043b\u0456\u043c\u043f, \u0449\u043e \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0413\u0440\u0435\u0446\u0456\u0457, \u0443 \u0424\u0435\u0441\u0441\u0430\u043b\u0456\u0457, \u0442\u043e\u043c\u0443 \u0433\u0440\u0435\u0446\u044c\u043a\u0438\u0445 \u0431\u043e\u0433\u0456\u0432 \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u043e\u043b\u0456\u043c\u043f\u0456\u0439\u0441\u044c\u043a\u0438\u043c\u0438. \u0413\u043e\u043b\u043e\u0432\u043d\u0438\u0445 \u0431\u043e\u0433\u0456\u0432 \u0431\u0443\u043b\u043e 12. \u0421\u0442\u0430\u0440\u0448\u0438\u0439 \u0441\u0435\u0440\u0435\u0434 \u043d\u0438\u0445 \u0417\u0435\u0432\u0441 \u2014 \u0432\u043e\u043b\u043e\u0434\u0430\u0440 \u043d\u0435\u0431\u0435\u0441\u043d\u043e\u0433\u043e \u0433\u0440\u043e\u043c\u0443 \u0439 \u0431\u043b\u0438\u0441\u043a\u0430\u0432\u043e\u043a. \u0419\u043e\u0433\u043e \u0434\u0440\u0443\u0436\u0438\u043d\u0430 \u0456 \u0441\u0435\u0441\u0442\u0440\u0430 \u0413\u0435\u0440\u0430, \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044c\u043a\u0430 \u0440\u043e\u0434\u0438\u043d\u043d\u043e\u0433\u043e \u0432\u043e\u0433\u043d\u0438\u0449\u0430, \u0431\u0443\u043b\u0430 \u0446\u0430\u0440\u0438\u0446\u0435\u044e \u0441\u0435\u0440\u0435\u0434 \u0431\u043e\u0433\u0456\u0432. \u0406\u043d\u0448\u0456 \u0431\u0440\u0430\u0442\u0438, \u0441\u0435\u0441\u0442\u0440\u0438 \u0442\u0430 \u0434\u0456\u0442\u0438 \u0417\u0435\u0432\u0441\u0430 \u043a\u0435\u0440\u0443\u0432\u0430\u043b\u0438 \u0440\u0456\u0437\u043d\u0438\u043c\u0438 \u0441\u0442\u043e\u0440\u043e\u043d\u0430\u043c\u0438 \u0431\u0443\u0442\u0442\u044f \u043f\u0440\u0438\u0440\u043e\u0434\u0438 \u0439 \u043b\u044e\u0434\u0438\u043d\u0438. \u0420\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0456 \u043e\u0431\u0440\u044f\u0434\u0438 \u0432 \u0413\u0440\u0435\u0446\u0456\u0457 \u0431\u0443\u043b\u0438 \u0432\u043a\u0440\u0430\u0439 \u043f\u0440\u043e\u0441\u0442\u0456 \u0456 \u043c\u043e\u0433\u043b\u0438 \u0432\u0438\u043a\u043e\u043d\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0431\u0443\u0434\u044c-\u044f\u043a\u043e\u044e \u043b\u044e\u0434\u0438\u043d\u043e\u044e. \u0424\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0432\u043e\u043d\u0438 \u0437\u0432\u043e\u0434\u0438\u043b\u0438\u0441\u044f \u0434\u043e \u0436\u0435\u0440\u0442\u0432\u043e\u043f\u0440\u0438\u043d\u043e\u0448\u0435\u043d\u044c \u0456 \u043c\u043e\u043b\u0438\u0442\u043e\u0432, \u0449\u043e \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u043b\u0438\u0441\u044f, \u0437\u0434\u0435\u0431\u0456\u043b\u044c\u0448\u043e\u0433\u043e, \u0443 \u0445\u0440\u0430\u043c\u0430\u0445. \u0406\u0437 7 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0434\u043e \u043d. \u0435. \u043d\u0430\u0431\u0443\u043b\u0438 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043d\u044f \u0431\u043e\u0433\u043e\u0441\u043b\u0443\u0436\u0456\u043d\u043d\u044f, \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u0456 \u043b\u0438\u0448\u0435 \u0434\u043b\u044f \u0432\u0442\u0430\u0454\u043c\u043d\u0438\u0447\u0435\u043d\u0438\u0445 \u2014 \u043c\u0456\u0441\u0442\u0435\u0440\u0456\u0457 (\u0432 \u0415\u043b\u0435\u0444\u0441\u0456\u043d\u0456 \u043d\u0430 \u0447\u0435\u0441\u0442\u044c \u0414\u0435\u043c\u0435\u0442\u0440\u0438, \u043e\u0440\u0444\u0456\u0447\u043d\u0456 \u043d\u0430 \u0447\u0435\u0441\u0442\u044c \u0414\u0456\u043e\u043d\u0456\u0441\u0430 \u0456 \u0442. \u0434.). \u041f\u0440\u0430\u0434\u0430\u0432\u043d\u0456\u0439 \u0441\u0442\u0430\u043d \u0433\u0440\u0435\u0446\u044c\u043a\u043e\u0457 \u0440\u0435\u043b\u0456\u0433\u0456\u0457 \u0432\u0456\u0434\u043e\u043c\u0438\u0439 \u0437 \u0442\u0430\u0431\u043b\u0438\u0447\u043e\u043a \u043a\u0440\u0438\u0442\u043e-\u043c\u0456\u043a\u0435\u043d\u0441\u044c\u043a\u043e\u0457 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0438, \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u043e\u0457 \u043d\u0430 \u043a\u0443\u043b\u044c\u0442\u0456 \u0431\u043e\u0433\u0438\u043d\u0456 \u0417\u0435\u043c\u043b\u0456. \u0414\u043b\u044f \u0446\u044c\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u0430 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0431\u043e\u0433\u0456\u0432, \u0434\u043e \u0442\u043e\u0433\u043e \u0436 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0437 \u043d\u0438\u0445 \u043d\u043e\u0441\u044f\u0442\u044c \u0456\u043d\u0448\u043e\u043c\u043e\u0432\u043d\u0456 \u0456\u043c\u0435\u043d\u0430. \u0412\u0442\u0456\u043c, \u0432\u0436\u0435 \u0432\u0456\u0434\u043e\u043c\u0456 \u0417\u0435\u0432\u0441, \u0410\u0444\u0456\u043d\u0430, \u0414\u0456\u043e\u043d\u0456\u0441 \u0442\u0430 \u0434\u0435\u044f\u043a\u0456 \u0456\u043d\u0448\u0456 \u0431\u043e\u0433\u0438. \u0407\u0445 \u0456\u0454\u0440\u0430\u0440\u0445\u0456\u044f \u0442\u0430\u043a\u043e\u0436 \u043c\u043e\u0433\u043b\u0430 \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0442\u0438\u0441\u044f \u0432\u0456\u0434 \u043f\u0456\u0437\u043d\u0456\u0448\u0435 \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e\u0457. \u0420\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0438\u0439 \u0441\u0432\u0456\u0442\u043e\u0433\u043b\u044f\u0434 \u043f\u0440\u0430\u0432\u0434\u0430\u0432\u043d\u0456\u0445 \u0433\u0440\u0435\u043a\u0456\u0432 \u0430\u0445\u0435\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443 \u0432\u0456\u0434\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u0443 \u00ab\u0422\u0435\u043e\u0433\u043e\u043d\u0456\u0457\u00bb \u0413\u0435\u0441\u0456\u043e\u0434\u0430, \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0456\u0439 \u0443 6 \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456 \u0434\u043e \u043d. \u0435., \u043a\u043e\u043b\u0438 \u0433\u0440\u0435\u043a\u0438 \u0432\u0436\u0435 \u0437\u0430\u0441\u0435\u043b\u044f\u043b\u0438 \u0415\u043b\u043b\u0430\u0434\u0443 \u0456 \u0437\u043d\u0430\u0447\u043d\u043e\u044e \u043c\u0456\u0440\u043e\u044e \u0430\u0441\u0438\u043c\u0456\u043b\u044e\u0432\u0430\u043b\u0438 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0443 \u0442\u0430\u043c \u0440\u043e\u0437\u0432\u0438\u043d\u0435\u043d\u0443 \u043a\u0440\u0438\u0442\u043e-\u043c\u0456\u043a\u0435\u043d\u0441\u044c\u043a\u0443 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0443. \u041d\u0430 \u0431\u0430\u0437\u0456 \u0446\u0456\u0454\u0457 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0438 \u0456 \u0441\u0442\u0432\u043e\u0440\u044e\u0454\u0442\u044c\u0441\u044f \u0434\u0430\u0432\u043d\u044c\u043e\u0433\u0440\u0435\u0446\u044c\u043a\u0438\u0439 \u043f\u0430\u043d\u0442\u0435\u043e\u043d \u0431\u043e\u0433\u0456\u0432. \u0421\u043f\u043e\u0447\u0430\u0442\u043a\u0443 \u0456\u0441\u043d\u0443\u0432\u0430\u0432 \u043b\u0438\u0448\u0435 \u0432\u0456\u0447\u043d\u0438\u0439 \u0456 \u0431\u0435\u0437\u043c\u0435\u0436\u043d\u0438\u0439 \u0442\u0435\u043c\u043d\u0438\u0439 \u0425\u0430\u043e\u0441. \u0423 \u043d\u044c\u043e\u043c\u0443 \u0431\u0443\u043b\u043e \u0434\u0436\u0435\u0440\u0435\u043b\u043e \u0436\u0438\u0442\u0442\u044f \u0441\u0432\u0456\u0442\u0443. \u0411\u043e\u0433\u0438, \u0449\u043e \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044f \u0437 \u0425\u0430\u043e\u0441\u0443 \u2014 \u0413\u0435\u044f (\u0417\u0435\u043c\u043b\u044f), \u041d\u0456\u043a\u0442\u0430 (\u041d\u044e\u043a\u0442\u0430) (\u041d\u0456\u0447), \u0422\u0430\u0440\u0442\u0430\u0440 (\u0411\u0435\u0437\u043e\u0434\u043d\u044f), \u0415\u0440\u0435\u0431 (\u041c\u043e\u0440\u043e\u043a), \u0415\u0440\u043e\u0441 (\u041b\u044e\u0431\u043e\u0432), \u0431\u043e\u0433\u0438, \u0449\u043e \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044f \u0432\u0456\u0434 \u0413\u0435\u0457 \u2014 \u0423\u0440\u0430\u043d (\u041d\u0435\u0431\u043e) \u0456 \u041f\u043e\u043d\u0442 (\u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0454 \u041c\u043e\u0440\u0435). \u0411\u043e\u0433\u0438 \u043c\u0430\u043b\u0438 \u043e\u0431\u0440\u0430\u0437 \u0442\u0438\u0445 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0445 \u0441\u0442\u0438\u0445\u0456\u0439, \u044f\u043a\u0456 \u0432\u043e\u043d\u0438 \u0432\u0442\u0456\u043b\u044e\u0432\u0430\u043b\u0438. \u0417\u0433\u0456\u0434\u043d\u043e \u0437 \u0413\u0435\u0441\u0456\u043e\u0434\u043e\u043c, \u0440\u0435\u0448\u0442\u0430 \u0431\u043e\u0433\u0456\u0432 \u043f\u043e\u0445\u043e\u0434\u044f\u0442\u044c \u0432\u0456\u0434 \u0423\u0440\u0430\u043d\u0430. \u0423\u0440\u0430\u043d-\u041d\u0435\u0431\u043e, \u0437\u0027\u0454\u0434\u043d\u0430\u0432\u0448\u0438\u0441\u044c \u0437 \u0413\u0435\u0454\u044e-\u0417\u0435\u043c\u043b\u0435\u044e, \u043f\u043e\u0440\u043e\u0434\u0438\u0432 \u0446\u0438\u043a\u043b\u043e\u043f\u0456\u0432 \u0456 \u0442\u0438\u0442\u0430\u043d\u0456\u0432. \u041f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e, \u044f\u043a \u0423\u0440\u0430\u043d \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u0432\u0438\u043f\u0443\u0441\u0442\u0438\u0442\u0438 \u0441\u0432\u0456\u0442\u043b\u043e \u043d\u0430 \u0417\u0435\u043c\u043b\u044e, \u0439\u043e\u0433\u043e \u043f\u043e\u0432\u0430\u043b\u0438\u0432 \u043e\u0434\u0438\u043d \u0437 \u0441\u0438\u043d\u0456\u0432, \u041a\u0440\u043e\u043d\u043e\u0441. \u041a\u0440\u043e\u043d\u043e\u0441 \u2014 \u043f\u043e\u0432\u0435\u043b\u0438\u0442\u0435\u043b\u044c \u0427\u0430\u0441\u0443. \u0420\u043e\u0437\u0434\u0456\u043b\u0438\u0432\u0448\u0438 \u041d\u0435
