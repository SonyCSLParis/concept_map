u062d\u0629 \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629\u060c \u0648\u0627\u0633\u062a\u0627\u062f \u062a\u064a\u062f\u064a \u0627\u0644\u0630\u064a \u064a\u064f\u0639\u062a\u0628\u0631 \u0623\u062d\u062f \u0623\u0647\u0645 \u0648\u0623\u0643\u0628\u0631 \u0645\u0644\u0627\u0639\u0628 \u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 \u0641\u064a \u0625\u0633\u0631\u0627\u0626\u064a\u0644."}, {"color": "#97c2fc", "id": "bedouin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bedouin_warrior.jpg", "label": "bedouin", "shape": "image", "title": "Beduini (arab. \u200f\u0628\u062f\u0648\u200e bad\u016b) \u2013 koczownicze lub p\u00f3\u0142koczownicze plemiona kraj\u00f3w arabskich, Afryki P\u00f3\u0142nocnej i Bliskiego Wschodu. Nazwa wywodzi si\u0119 od arabskiego okre\u015blenia pustyni i zamieszkuj\u0105cych j\u0105 koczownik\u00f3w. Do XX wieku g\u0142\u00f3wnym zaj\u0119ciem Beduin\u00f3w by\u0142a hodowla (wielb\u0142\u0105d\u00f3w, owiec i k\u00f3z). Niekt\u00f3re klany Beduin\u00f3w mieszkaj\u0105 w namiotach i odbywaj\u0105 dalekie w\u0119dr\u00f3wki ze swoimi stadami w poszukiwaniu pastwisk. Ch\u00f3w zwierz\u0105t jednak nie zapewnia im wystarczaj\u0105cych \u015brodk\u00f3w do \u017cycia.Beduini byli odr\u0119bnym spo\u0142ecze\u0144stwem podleg\u0142ym w\u0142asnym przyw\u00f3dcom. Cz\u0119sto rabowali karawany w tym r\u00f3wnie\u017c te, kt\u00f3re podr\u00f3\u017cowa\u0142y do Mekki. Ka\u017cdy w\u0142adca danego pa\u0144stwa musia\u0142 liczy\u0107 si\u0119 z si\u0142\u0105 Beduin\u00f3w. S\u0142u\u017cyli r\u00f3wnie\u017c do t\u0142umienia bunt\u00f3w ch\u0142op\u00f3w. W Egipcie sprawowali kontrol\u0119 nad \u017ceglug\u0105 w delcie Nilu. Napoleon Bonaparte w ten spos\u00f3b pisa\u0142 o Beduinach: S\u0105 oni najwi\u0119ksz\u0105 plag\u0105 Egiptu, ale nie mo\u017cna pomin\u0105\u0107 ich istotnej dzia\u0142alno\u015bci, trzeba przyzna\u0107, \u017ce s\u0105 oni niezb\u0119dni. Bez nich ten pi\u0119kny kraj nie m\u00f3g\u0142by utrzyma\u0107 \u0142\u0105czno\u015bci z Syri\u0105, Arabi\u0105, oazami, kr\u00f3lestwem Sennaru, Darfurem, Abisyni\u0105, Trypolitani\u0105 i kr\u00f3lestwem Fazzanu. Bez nich transport od Nilu do Morza Czerwonego i z Kairu do Suezu by\u0142by niemo\u017cliwy."}, {"color": "#97c2fc", "id": "saite dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sarcophagus_of_Harkhebit,_595\u2013526_BCE,_26th_dynasty_of_Egypt.jpg", "label": "saite dynasty", "shape": "image", "title": "Egyptens tjugosj\u00e4tte dynasti varade 664\u2013525 f.Kr. Dynastin r\u00e4knas till Sentiden i det forntida Egypten. Den tjugosj\u00e4tte dynastin uppkom som vasallkungar till assyrierna och dynastin grundades egentligen redan 672 f.Kr. av av Sais. Fr\u00e5n 657 f.Kr. regerade den tjugosj\u00e4tte dynastin \u00f6ver hela Egypten och vann landets oberoende fr\u00e5n Assyrien och Kush. Dynastin upph\u00f6rde n\u00e4r perserna er\u00f6vrade Egypten 525 f.Kr. Dynastin blev en sista h\u00f6jdpunkt f\u00f6r den egyptiska kulturen och man kopierad \u00e4ldre texter och reliefer. Egypten blev dock tvungen att f\u00f6ra en aktiv utrikespolitik f\u00f6r att h\u00e5lla s\u00e5v\u00e4l assyrier, babylonier, libyer och nubier utanf\u00f6r landet. Judar och greker bosatte sig under fredliga former i Egypten under denna tid."}, {"color": "#97c2fc", "id": "vizier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohammad_Naib_Sharif_in_Kabul.jpg", "label": "vizier", "shape": "image", "title": "Vesir (ibland \u00e4ven visir, med flera andra stavningar; ordet kommer av medelpersiskans vichir fr\u00e5n avestiska vicira, till europeiska spr\u00e5k via osmanska vezir) \u00e4r, fr\u00e4mst historiskt, en titel f\u00f6r en i flera riken i Mellan\u00f6stern h\u00f6gt uppsatt politisk r\u00e5dgivare \u00e5t en h\u00e4rskare, s\u00e5som en kejsare (shah), kalif, emir, eller sultan. Titeln uppkom troligen i det antika Persien (p\u00e5 persiska \u0648\u0632\u06cc\u0631, waz\u012br) s\u00e5som kungens r\u00e5dgivare under sasaniderna. Det fr\u00e4mste av alla sasanidiska vesirer var Bozorgmehr Bokhtagan (medelpersiska: Wuzurgmihr \u012b B\u014dkhtag\u0101n), som \u00e4r omtalad i persiska och arabiska historieverk. Titeln vesir f\u00f6rknippas \u00e4ven med muslimska riken, \u00e4ven om titeln stundom tillskrives ett flertal liknande, utomeuropeiska r\u00e5dgivare, trots att dessa aldrig hade n\u00e5got egentligt samr\u00f6re med titeln. Regeringen i det Osmanska riket, kallad Divanen, bestod av ett r\u00e5d av vesirer under ledning av en storvesir som ansvarade inf\u00f6r sultanen och agerade en sorts premi\u00e4rminister. Idag anv\u00e4nds titeln vesir f\u00f6r ministrar i Pakistan."}, {"color": "#97c2fc", "id": "courageous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_3rd_infantry_troops,_before_Imjin_River_patrol,_Korea_17-April-1951.jpg", "label": "courageous", "shape": "image", "title": "Operation Courageous was a military operation performed by the United Nations Command (UN) during the Korean War designed to trap large numbers of Chinese People\u0027s Volunteer Army (PVA) and Korean People\u0027s Army (KPA) troops between the Han and Imjin Rivers north of Seoul, opposite the Republic of Korea Army (ROK) I Corps. The intent of Operation Courageous was for US I Corps, which was composed of the US 25th and 3rd Infantry Divisions and the ROK 1st Infantry Division, to advance quickly on the PVA/KPA forces and reach the Imjin River with all possible speed."}, {"color": "#97c2fc", "id": "21st dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bowcap_Amenemnesut_Psusennes_by_Khruner.jpg", "label": "21st dynasty", "shape": "image", "title": "XXI \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u044f \u2014 \u043e\u0434\u043d\u0430 \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0439 \u0444\u0430\u0440\u0430\u043e\u043d\u0456\u0432, \u0449\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u0438 \u0432 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u043c\u0443 \u0404\u0433\u0438\u043f\u0442\u0456 \u043f\u0456\u0434 \u0447\u0430\u0441 \u0442\u0430\u043a \u0437\u0432\u0430\u043d\u043e\u0433\u043e \u0422\u0440\u0435\u0442\u044c\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0445\u0456\u0434\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443. XXI \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u044e \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u00ab\u0422\u0430\u043d\u0456\u0441\u044c\u043a\u043e\u044e\u00bb, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0457\u0457 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0446\u0435\u043d\u0442\u0440 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0443\u0432\u0430\u0432\u0441\u044f \u0432 \u0422\u0430\u043d\u0456\u0441\u0456."}, {"color": "#97c2fc", "id": "deborah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/D\u00e9bora_et_Baraq_BnF_Latin_10525_fol._47v.jpg", "label": "deborah", "shape": "image", "title": "Biblia Debora a\u016d Dvora a\u016d Debora (hebree \u05d3\u05b0\u05bc\u05d1\u05d5\u05b9\u05e8\u05b8\u05d4, kiu signifas abelo) estas, la\u016d la biblia libro de Ju\u011distoj, profetino,kaj la unika virino de la \u201cBibliaj ju\u011distoj\". \u015ci praktikas tiun rolon la\u016dlonge 40 jarojn \u0109irka\u016d ekde 1160 a.K. \u011dis 1121 a.K."}, {"color": "#97c2fc", "id": "cyril aldred", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyril_Aldred.jpg", "label": "cyril aldred", "shape": "image", "title": "Cyril Aldred (* 19. Februar 1914 in Fulham, County of London; \u2020 23. Juni 1991 in Edinburgh) war ein britischer \u00c4gyptologe, Kunsthistoriker und Schriftsteller."}, {"color": "#97c2fc", "id": "nile river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ISS036-E-011050.jpg", "label": "nile river", "shape": "image", "title": "\u041d\u0456\u043b (\u0430\u0440\u0430\u0431. \u0627\u0644\u0646\u064a\u0644\u200e an-n\u012bl, \u0430\u043d\u0433\u043b. Nile, \u0454\u0433\u0438\u043f\u0435\u0442. iteru (p(h)iaro)) \u2014 \u0440\u0456\u0447\u043a\u0430 \u0432 \u0410\u0444\u0440\u0438\u0446\u0456, \u0454 \u0434\u0440\u0443\u0433\u043e\u044e \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u0440\u0456\u0447\u043a\u043e\u044e \u043d\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0456 \u0417\u0435\u043c\u043b\u044f. \u0417\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u0404\u0433\u0438\u043f\u0435\u0442\u0456, \u0415\u0444\u0456\u043e\u043f\u0456\u0457, \u0421\u0443\u0434\u0430\u043d\u0456, \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0421\u0443\u0434\u0430\u043d\u0456 \u0442\u0430 \u0432 \u0423\u0433\u0430\u043d\u0434\u0456. \u0420\u0456\u0447\u043a\u0430 \u0431\u0435\u0440\u0435 \u043f\u043e\u0447\u0430\u0442\u043e\u043a \u043d\u0430 \u0421\u0445\u0456\u0434\u043d\u043e-\u0410\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u043b\u043e\u0441\u043a\u043e\u0433\u0456\u0440\u0027\u0457 \u0456 \u0432\u043f\u0430\u0434\u0430\u0454 \u0432 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u0435 \u043c\u043e\u0440\u0435, \u0443\u0442\u0432\u043e\u0440\u044e\u044e\u0447\u0438 \u0434\u0435\u043b\u044c\u0442\u0443. \u0423 \u0432\u0435\u0440\u0445\u043d\u0456\u0439 \u0442\u0435\u0447\u0456\u0457 \u043f\u0440\u0438\u0439\u043c\u0430\u0454 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u2014 \u0411\u0430\u0445\u0440-\u0435\u043b\u044c-\u0413\u0430\u0437\u0430\u043b\u044c (\u043b\u0456\u0432\u0438\u0439) \u0456 , \u0421\u043e\u0431\u0430\u0442, \u0411\u043b\u0430\u043a\u0438\u0442\u043d\u0438\u0439 \u041d\u0456\u043b \u0456 \u0410\u0442\u0431\u0430\u0440\u0430 (\u043f\u0440\u0430\u0432\u0456). \u041d\u0438\u0436\u0447\u0435 \u0433\u0438\u0440\u043b\u0430 \u043f\u0440\u0430\u0432\u043e\u0457 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u0410\u0442\u0431\u0430\u0440\u0430 \u041d\u0456\u043b \u0442\u0435\u0447\u0435 \u043f\u043e \u043d\u0430\u043f\u0456\u0432\u043f\u0443\u0441\u0442\u0435\u043b\u0456, \u043d\u0435 \u043c\u0430\u044e\u0447\u0438 \u043f\u0440\u0438\u0442\u043e\u043a \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u0445 3120 \u043a\u043c. \u0414\u043e\u0432\u0433\u0438\u0439 \u0447\u0430\u0441 \u0432\u043e\u0434\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u041d\u0456\u043b\u0443 \u0432\u0432\u0430\u0436\u0430\u043b\u0430\u0441\u044f \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u043d\u0430 \u0417\u0435\u043c\u043b\u0456. \u041d\u0430 2013 \u0440\u0456\u043a \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e, \u0449\u043e \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u0430 \u0440\u0456\u0447\u043a\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0443 \u0410\u043c\u0430\u0437\u043e\u043d\u043a\u0438. \u0407\u0457 \u0434\u043e\u0432\u0436\u0438\u043d\u0430 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c 6992 \u043a\u0456\u043b\u043e\u043c\u0435\u0442\u0440\u0430, \u0442\u043e\u0434\u0456 \u044f\u043a \u0434\u043e\u0432\u0436\u0438\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u041d\u0456\u043b\u0443 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 6 853 \u043a\u0456\u043b\u043e\u043c\u0435\u0442\u0440\u0438. \u0417\u0430 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u044f\u043c\u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0445 \u0443\u043c\u043e\u0432 \u0431\u0430\u0441\u0435\u0439\u043d\u0443, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043e\u043c \u0433\u0456\u0434\u0440\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e\u0433\u043e \u0440\u0435\u0436\u0438\u043c\u0443 \u0456 \u0437\u0430 \u0442\u0438\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c, \u044f\u043a\u0435 \u041d\u0456\u043b \u043c\u0430\u0454 \u0432 \u0436\u0438\u0442\u0442\u0456 \u043d\u0430\u0440\u043e\u0434\u0456\u0432, \u0449\u043e \u043d\u0430\u0441\u0435\u043b\u044f\u044e\u0442\u044c \u0439\u043e\u0433\u043e \u0434\u043e\u043b\u0438\u043d\u0443, \u0446\u0435 \u043e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u0441\u0432\u043e\u0454\u0440\u0456\u0434\u043d\u0438\u0445 \u0456 \u043f\u0440\u0438\u043c\u0456\u0442\u043d\u0438\u0445 \u0440\u0456\u0447\u043e\u043a \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "asia minor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sphinx_Gate,_Hattusa_01.jpg", "label": "asia minor", "shape": "image", "title": "Anatolia (del griego A\u03bd\u03b1\u03c4\u03bf\u03bb\u03ae Anatol\u1e17, \u0027oriente, levante\u0027; Anadolu en turco), llamada tambi\u00e9n Asia Menor, es una pen\u00ednsula de Asia, ba\u00f1ada al norte por las aguas del mar Negro y al sur y al oeste por el Mediterr\u00e1neo. Ubicada en Oriente Pr\u00f3ximo, se separa de Europa por los estrechos del B\u00f3sforo y de los Dardanelos. Hoy d\u00eda pertenece a Turqu\u00eda. Si bien sus l\u00edmites orientales son algo imprecisos e incluso imaginarios, su \u00e1rea se estima en unos 756 000 km\u00b2. \u200b Por ser Anatolia una regi\u00f3n monta\u00f1osa, ha sido hist\u00f3ricamente reducto militar de varios pueblos. Entre otros, del Imperio hitita, Arzawa, la Liga Assuwa, Troya, \u00c9feso, P\u00e9rgamo, Frigia, Lidia, Licia, Bitinia, Paflagonia, el Ponto, Galacia, Capadocia y Comagene, la provincia romana de Asia, el Reino Armenio de Cilicia, el Imperio bizantino, Imperio sely\u00facida y el Imperio otomano; adem\u00e1s de los pueblos griego, armenio, turco, asirio, \u00e1rabe, persa y jud\u00edo, entre otros. Asimismo, por su posici\u00f3n geogr\u00e1fica, ha sido tradicionalmente un lugar de paso y conexi\u00f3n entre Europa y Asia, Occidente y Oriente."}, {"color": "#97c2fc", "id": "harness", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Skidding_harness_diagram.png", "label": "harness", "shape": "image", "title": "\u9a6c\u5177\u662f\u5c06\u9a6c\u8fde\u63a5\u5230\u8f66\u8f86\u6216\u5176\u4ed6\u7c7b\u578b\u8d1f\u8f7d\u7684\u88c5\u7f6e\u3002 \u4e3a\u5176\u4ed6\u52a8\u7269\u8bbe\u8ba1\u7684\u9a6c\u5177\u7ec4\u4ef6\uff08\u4f8b\u5982\u725b\u6240\u4f7f\u7528\u7684\u8edb\uff09\u4e0d\u9002\u7528\u4e8e\u9a6c\uff0c\u9a6c\u7528\u540e\u4e5f\u4e0d\u4f1a\u9ad8\u6548\u5de5\u4f5c\u3002 \u5728\u7ea65\u4e16\u7eaa\u540e\uff0c\u53d1\u660e\u4e8e\u4e2d\u56fd\u3002"}, {"color": "#97c2fc", "id": "plural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teenage_Brides_of_Early_Mormon_Leaders.png", "label": "plural", "shape": "image", "title": "\u0418 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e, \u0438 \u0432 \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u0431\u0435\u0441\u0435\u0434\u0430\u0445 \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u0441\u0432\u043e\u0435\u0439 \u0441\u043c\u0435\u0440\u0442\u0438 \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442-\u043c\u043b\u0430\u0434\u0448\u0438\u0439 \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e \u0437\u0430\u044f\u0432\u043b\u044f\u043b \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0411\u043e\u0433 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043e\u0442 \u043d\u0435\u0433\u043e \u0441\u043e\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u0422\u0430\u043a, \u0414\u0436\u043e\u0437\u0435\u0444 \u0441\u043e\u043e\u0431\u0449\u0438\u043b \u041c\u044d\u0440\u0438 \u0420\u043e\u043b\u043b\u0438\u043d\u0437 \u041b\u0430\u0439\u0442\u043d\u0435\u0440, \u0447\u0442\u043e \u043e\u043d \u0432\u0438\u0434\u0435\u043b \u0430\u043d\u0433\u0435\u043b\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u00ab\u0442\u0440\u0438\u0436\u0434\u044b \u044f\u0432\u043b\u044f\u043b\u0441\u044f \u043c\u043d\u0435 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043c\u0435\u0436\u0434\u0443 1834 \u0438 1842 \u0433\u0433. \u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u043b, \u0447\u0442\u043e \u044f \u0434\u043e\u043b\u0436\u0435\u043d \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u044d\u0442\u043e\u0442 \u0437\u0430\u043a\u043e\u043d, \u0438\u043d\u0430\u0447\u0435 \u043e\u043d \u043e\u0431\u0432\u0438\u043d\u0438\u0442 \u043c\u0435\u043d\u044f \u043f\u0435\u0440\u0435\u0434 \u0411\u043e\u0433\u043e\u043c\u00bb. \u042d\u0442\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0430 \u0432\u044b\u0437\u044b\u0432\u0430\u043b\u0430 \u0438 \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0441\u043f\u043e\u0440\u043e\u0432. \u041d\u0438\u043a\u0430\u043a\u0438\u0445 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u044b\u0445 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043b\u0438\u0447\u043d\u043e \u0434\u0443\u043c\u0430\u043b \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442 \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u043f\u043e\u0432\u043e\u0434\u0443, \u043d\u0435 \u043e\u0431\u043d\u0430\u0440\u0443\u0436\u0435\u043d\u043e. \u0418\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u044e\u0442 \u0434\u0438\u0441\u043a\u0443\u0441\u0441\u0438\u044e \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u0442\u043e\u0447\u043d\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430, \u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432\u043e \u043c\u043d\u0435\u043d\u0438\u0438, \u0447\u0442\u043e \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043c\u0435\u0436\u0434\u0443 1841 \u0438 1843 \u0433\u0433. \u0421\u043c\u0438\u0442 \u0432\u0437\u044f\u043b \u0432 \u0436\u0451\u043d\u044b \u043e\u0442 28 \u0434\u043e 33 \u0436\u0435\u043d\u0449\u0438\u043d. \u041e\u0434\u0438\u043d \u0438\u0437 \u0443\u0447\u0451\u043d\u044b\u0445, \u0420\u0438\u0447\u0430\u0440\u0434 \u041b\u0430\u0439\u043c\u0430\u043d \u0411\u0443\u0448\u043c\u0430\u043d, \u043f\u0438\u0441\u0430\u043b: \u00ab\u0414\u0436\u043e\u0437\u0435\u0444 \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u043b \u043e \u0441\u0435\u043a\u0441\u0435 \u0432 \u044d\u0442\u0438\u0445 \u0431\u0440\u0430\u043a\u0430\u0445\u00bb. \u0418 \u0434\u0430\u043b\u0435\u0435 \u043e\u043d \u0436\u0435 \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442, \u0447\u0442\u043e \u0432 \u0442\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u0431\u044b\u043b\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u0442\u043e\u0440\u044b, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u0435\u043a\u0441 \u0441\u0442\u043e\u044f\u043b \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0432 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u043d\u044b\u0445 \u0441\u0435\u043c\u044c\u044f\u0445, \u043d\u043e \u0414\u0436\u043e\u0437\u0435\u0444, \u00ab\u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e, \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u043b \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u0443\u044e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0443\u044e \u0431\u0440\u0430\u043a\u0430 \u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0440\u0430\u0441\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0439 \u043e \u043f\u0440\u0435\u043b\u044e\u0431\u043e\u0434\u0435\u044f\u043d\u0438\u0438\u00bb. \u0414\u0430\u0436\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u043a \u0424\u043e\u043d \u0411\u0440\u043e\u0443\u0434\u0438, \u043a\u0440\u0438\u0442\u0438\u0447\u043d\u043e \u043e\u0442\u043d\u043e\u0441\u0438\u0432\u0448\u0430\u044f\u0441\u044f \u043a \u0414\u0436\u043e\u0437\u0435\u0444\u0443 \u0421\u043c\u0438\u0442\u0443, \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0430: \u00ab\u0412 \u0414\u0436\u043e\u0437\u0435\u0444\u0435 \u0431\u044b\u043b\u043e \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u043f\u0443\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0435\u0433\u043e \u0431\u0435\u0441\u043f\u0435\u0447\u043d\u044b\u043c \u0440\u0430\u0437\u0432\u0440\u0430\u0442\u043d\u0438\u043a\u043e\u043c\u00bb. \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e \u043d\u0435 \u043f\u0440\u0438\u0437\u044b\u0432\u0430\u043b \u0441\u0432\u043e\u0438\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u043a \u0441\u043e\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044e \u0437\u0430\u043a\u043e\u043d\u0430 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u043d\u044f\u043b\u0430 \u044d\u0442\u0443 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443 \u0432 1852 \u0433., \u043a\u043e\u0433\u0434\u0430 \u041e\u0440\u0441\u043e\u043d \u041f\u0440\u0430\u0442\u0442 \u043f\u043e \u043f\u043e\u0440\u0443\u0447\u0435\u043d\u0438\u044e \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0446\u0435\u0440\u043a\u0432\u0438 \u0411\u0440\u0438\u0433\u0430\u043c\u0430 \u042f\u043d\u0433\u0430 \u043e\u0442\u043a\u0440\u044b\u0442\u043e \u043e\u0431\u044a\u044f\u0432\u0438\u043b \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443\u0435\u0442 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u043d\u044b\u0435 \u0431\u0440\u0430\u043a\u0438 \u043f\u043e \u043f\u043e\u0432\u0435\u043b\u0435\u043d\u0438\u044e \u0411\u043e\u0433\u0430. \u0414\u0430\u043b\u0435\u0435 \u043e\u043d \u043f\u043e\u0434\u0447\u0435\u0440\u043a\u043d\u0443\u043b, \u0447\u0442\u043e \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0438\u043c\u0435\u0435\u0442 \u043d\u0430 \u044d\u0442\u043e \u043f\u0440\u0430\u0432\u043e \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u041f\u0435\u0440\u0432\u043e\u0439 \u043f\u043e\u043f\u0440\u0430\u0432\u043a\u043e\u0439 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410. \u042d\u0442\u043e\u0439 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043f\u0440\u0438\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u043b\u0430\u0441\u044c \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0434\u0435\u0441\u044f\u0442\u0438\u043b\u0435\u0442\u0438\u0439. \u041f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u043d\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u0432\u0430\u043b\u043e \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e, \u043d\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u044b\u0439 \u0432 1862 \u0433. \u0437\u0430\u043a\u043e\u043d \u043f\u0440\u043e\u0442\u0438\u0432 \u0434\u0432\u043e\u0435\u0436\u0435\u043d\u0441\u0442\u0432\u0430 \u043d\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u043b\u0441\u044f \u043f\u0440\u043e\u0442\u0438\u0432 \u043c\u043e\u0440\u043c\u043e\u043d\u043e\u0432. \u041f\u043e\u0441\u043b\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u044f \u043d\u043e\u0432\u044b\u0445 \u0431\u043e\u043b\u0435\u0435 \u0436\u0435\u0441\u0442\u043a\u0438\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u0432: \u0437\u0430\u043a\u043e\u043d\u0430 \u042d\u0434\u043c\u0443\u043d\u0434\u0441\u0430 1882 \u0433. \u0438 \u0437\u0430\u043a\u043e\u043d\u0430 \u042d\u0434\u043c\u0443\u043d\u0434\u0441\u0430-\u0422\u0430\u043a\u0435\u0440\u0430 1887 \u0433. \u2014 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043d\u0430\u0447\u0430\u043b\u0430 \u043e\u0442\u0445\u043e\u0434\u0438\u0442\u044c \u043e\u0442 \u044d\u0442\u043e\u0439 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438. \u041f\u043e \u0441\u0443\u0442\u0438, \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u0441\u0442\u0430\u0432\u0438\u043b \u0426\u0435\u0440\u043a\u043e\u0432\u044c \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u0432\u043d\u0435 \u0437\u0430\u043a\u043e\u043d\u0430: \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u043b\u0430 \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c \u0432\u0441\u044e \u0441\u0432\u043e\u044e \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u043e\u0446\u0435\u043d\u0438\u0432\u0430\u0432\u0448\u0443\u044e\u0441\u044f \u0431\u043e\u043b\u0435\u0435 \u0447\u0435\u043c \u0432 50 \u0442\u044b\u0441\u044f\u0447 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432, \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0431\u044e\u0434\u0436\u0435\u0442\u0443, \u0430 \u0432\u0441\u0435 \u0441\u0432\u044f\u0442\u044b\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u043b\u0438\u0448\u0430\u043b\u0438\u0441\u044c \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0430, \u043d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u043b\u0438\u0448\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u0440\u043e\u0446\u0435\u043d\u0442 \u0447\u043b\u0435\u043d\u043e\u0432 \u0446\u0435\u0440\u043a\u0432\u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u043e\u0432\u0430\u043b \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e. \u042d\u0442\u0438 \u043e\u0431\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0432\u044b\u043d\u0443\u0434\u0438\u043b\u0438 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 1890 \u0433. \u0432\u044b\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u0441 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u0435\u043c, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0430\u043b\u0430\u0441\u044c \u043e\u0442\u043c\u0435\u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f \u0441\u0440\u0435\u0434\u0438 \u0441\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044f \u043f\u043e-\u043f\u0440\u0435\u0436\u043d\u0435\u043c\u0443 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443\u0435\u0442\u0441\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c\u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u043c\u0438 \u0440\u0430\u0437\u0440\u043e\u0437\u043d\u0435\u043d\u043d\u044b\u043c\u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0438\u043c\u0435\u044e\u0442 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043a \u0426\u0435\u0440\u043a\u0432\u0438 \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439. \u041f\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0447\u0430\u0441\u0442\u0438, \u043e\u043d\u0438 \u0432\u044b\u0434\u0435\u043b\u0438\u043b\u0438\u0441\u044c \u0438\u0437 \u0435\u0451 \u0441\u043e\u0441\u0442\u0430\u0432\u0430 \u043a\u0430\u043a \u0440\u0430\u0437 \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u043d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u0438\u044f \u0441 \u043e\u0442\u043c\u0435\u043d\u043e\u0439 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0439 \u0438\u0437 \u044d\u0442\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0424\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442\u0430\u043b\u0438\u0441\u0442\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0414\u043d\u0435\u0439 (\u0430\u043d\u0433\u043b. Fundamentalist Church of Jesus Christ of Latter-Day Saints , \u0438\u043d\u043e\u0433\u0434\u0430 \u0441\u043e\u043a\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u0434\u043e \u00abFLDS\u00bb), \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f 6000 \u2014 10000 \u043f\u0440\u0438\u0445\u043e\u0436\u0430\u043d. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0447\u043b\u0435\u043d\u044b \u0426\u0435\u0440\u043a\u0432\u0438 \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043e\u0442\u043b\u0443\u0447\u0435\u043d\u044b \u043e\u0442 \u0446\u0435\u0440\u043a\u0432\u0438 \u0437\u0430 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e, \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043e\u043d\u0438 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0442 \u0432 \u0442\u0435\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445, \u0433\u0434\u0435 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u0435 \u0443\u0437\u0430\u043a\u043e\u043d\u0435\u043d\u043e \u0438 \u043f\u043e\u043e\u0449\u0440\u044f\u0435\u0442\u0441\u044f."}, {"color": "#97c2fc", "id": "decree", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ali_Khamenei_first_presidency_decree_by_Rohullah_Khomeini_(3).jpg", "label": "decree", "shape": "image", "title": "Decreto es un t\u00e9rmino que se refiere a la decisi\u00f3n de una autoridad sobre la materia en que tiene competencia. Es un tipo de acto administrativo emanado habitualmente del poder ejecutivo y que, generalmente, posee un contenido normativo reglamentario, por lo que su rango es jer\u00e1rquicamente inferior a las leyes."}, {"color": "#97c2fc", "id": "magic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_William_Waterhouse_-_Magic_Circle.jpg", "label": "magic", "shape": "image", "title": "La magia en la ficci\u00f3n es la dotaci\u00f3n de personajes u objetos en obras de ficci\u00f3n con poderes que no ocurren naturalmente en el mundo real. La magia a menudo sirve como un dispositivo de trama y durante mucho tiempo ha sido un componente de la ficci\u00f3n, desde los d\u00edas de Homero y Apuleyo hasta los cuentos del Santo Grial y el Rey Arturo, hasta autores m\u00e1s contempor\u00e1neos como J. R. R. Tolkien, C. S. Lewis, Ursula K. Le Guin, Robert Jordan, Terry Brooks, J. K. Rowling, Mercedes Lackey y Derek Landy."}, {"color": "#97c2fc", "id": "ancient civilization", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "ancient civilization", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "saite period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sarcophagus_of_Harkhebit,_595\u2013526_BCE,_26th_dynasty_of_Egypt.jpg", "label": "saite period", "shape": "image", "title": "Egyptens tjugosj\u00e4tte dynasti varade 664\u2013525 f.Kr. Dynastin r\u00e4knas till Sentiden i det forntida Egypten. Den tjugosj\u00e4tte dynastin uppkom som vasallkungar till assyrierna och dynastin grundades egentligen redan 672 f.Kr. av av Sais. Fr\u00e5n 657 f.Kr. regerade den tjugosj\u00e4tte dynastin \u00f6ver hela Egypten och vann landets oberoende fr\u00e5n Assyrien och Kush. Dynastin upph\u00f6rde n\u00e4r perserna er\u00f6vrade Egypten 525 f.Kr. Dynastin blev en sista h\u00f6jdpunkt f\u00f6r den egyptiska kulturen och man kopierad \u00e4ldre texter och reliefer. Egypten blev dock tvungen att f\u00f6ra en aktiv utrikespolitik f\u00f6r att h\u00e5lla s\u00e5v\u00e4l assyrier, babylonier, libyer och nubier utanf\u00f6r landet. Judar och greker bosatte sig under fredliga former i Egypten under denna tid."}, {"color": "#97c2fc", "id": "sphinx", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elamite_Gopat.jpg", "label": "sphinx", "shape": "image", "title": "Sfinx neboli sfinga je mytick\u00fd tvor, kter\u00fd m\u00e1 t\u011blo lva s hlavou berana, sokola nebo \u010dlov\u011bka. Nejstar\u0161\u00ed doklady sfingy jsou zn\u00e1my ze starov\u011bk\u00e9ho Egypta, odkud se dostala do \u0159eck\u00e9 mytologie. V modern\u00edm pojet\u00ed je Sfinga symbolem z\u00e1hadnosti, v modern\u00edm um\u011bn\u00ed se stala symbolem z\u00e1hadnosti \u017eeny."}, {"color": "#97c2fc", "id": "spear point", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Little_Gasparilla_Island.jpg", "label": "spear point", "shape": "image", "title": "Una punta l\u00edtica es un instrumento tallado en piedra (casi siempre sobre u hoja l\u00edtica) con forma alargada, con un \u00e1pice terminal muy agudo m\u00e1s o menos paralelo a su eje de simetr\u00eda. La forma de obtener una punta l\u00edtica es extremadamente variada, as\u00ed como su funci\u00f3n, aunque esta \u00faltima es, en casi todos los casos, la de servir como extremidad de una lanza, jabalina, flecha u otra arma de caza o combate (aunque hay varios casos en los que se ha podido determinar que las denominadas puntas eran, realmente, cuchillos). Desde el punto de vista t\u00e9cnico son innumerables las formas de obtener el extremo aguzado, pero las m\u00e1s b\u00e1sicas son: \n* Punta obtenida directamente del soporte con la forma triangular ya definida, sin necesidad de retoques; para lo cual se requiere una preparaci\u00f3n previa del n\u00facleo que permita predeterminar la morfolog\u00eda del producto gracias a un nervio central que conduce la fractura, por ejemplo, la punta Levallois. \n* Punta constituida por la convergencia en \u00e1ngulo agudo de un borde con retoque abrupto (o borde abatido) con otro borde natural de la lasca o de la hoja soporte. El borde abatido puede ser rectil\u00edneo, como ocurre con las puntas de la Gravette, o curvo, como es el caso de la punta de Chatelperr\u00f3n. Este tipo de obtener puntas tambi\u00e9n es habitual en los microlitos, como la australiana punta de Adelaida. \n* Punta constituida por la convergencia aguda de dos bordes retocados mono o bifacialmente. Dependiendo de las cualidades del retoque hay infinidad de variantes. Por ejemplo, las puntas musterienses tienen un retoque escamoso, mientras que las puntas Solutrenses tienen un retoque plano y cubriente. \n* Punta de La Gravette \n* Puntas de Chatelperr\u00f3n \n* Punta de Adelaida \n* Punta solutrense En esta gran categor\u00eda pueden incluirse muchos tipos de microlitos apuntados, como hace Georges Rozoy y, por supuesto las puntas de lanza y de flecha de todo el globo, siendo algunos de los ejemplos m\u00e1s representativos: \n* Puntas triangulares, son las m\u00e1s simples y las m\u00e1s comunes, quiz\u00e1 por la l\u00f3gica de su morfolog\u00eda. Las primeras son las llamadas puntas musterienses que, a pesar de su nombre, aparecen ya en el Paleol\u00edtico Inferior, aunque son m\u00e1s t\u00edpicas del Paleol\u00edtico Medio. Parecida cronolog\u00eda tienen las puntas Levallois, aunque su fabricaci\u00f3n es conceptualmente muy diferente. Las puntas triangulares persisten a lo largo de la Prehistoria, encontrando ejemplares de morfolog\u00eda triangular, m\u00e1s alargada (puntas de la Gravette) o m\u00e1s corta (puntas de El-Emireh y Puntas Azilienses, \u00e9stas ya epipaleol\u00edticas). \n* Punta Levallois \n* Punta Musteriense \n* Puntas de El Emireh \n* Punta aziliense \n* Puntas de muesca lateral, como las del Solutrense mediterr\u00e1neo, las Puntas Kostienki del Paleol\u00edtico superior centroeuropeo o las Puntas de Sand\u00eda del Paleoamericano. En el Epipaleol\u00edtico europeo hay una punta microl\u00edtica de muesca lateral llamada punta Hamburguiense. \n* Puntas foli\u00e1ceas bifaciales, como las hojas de laurel solutrenses, las puntas Szeletienses del Paleol\u00edtico medio terminal de Europa central, tambi\u00e9n en el paleolindio de Norteam\u00e9rica, la punta de \u00c1gata Basin, etc. \n* Punta de muesca europea \n* Punta foli\u00e1cea africana \n* Punta foliacea americana \n* Punta de El Wad, asi\u00e1tica \n* Puntas de base c\u00f3ncava, destacando muchos de los modelos de puntas de proyectil del paleoamericano: punta de Cumberland, Punta de Midland, Punta de Plainview... y, entre todas ellas las puntas de Clovis y Folsom. Por su parte, en Europa, relacionadas con las citadas puntas de Kostienki est\u00e1n las puntas de Markina-Gora. con forma triangular obtenida con retoque cubriente y base c\u00f3ncava. En el Epipaleol\u00edtico del Pr\u00f3ximo Oriente se\u00f1alamos la punta de Bou Saada, y en norte de \u00c1frica la de A\u00efoun Berriche y, en Europa la punta de Tardenois, entre otras. \n* Punta de Tardenois \n* Punta Clovis \n* Punta de Folsom \n* Punta de base c\u00f3ncava \n* Puntas pedunculadas de las que hay decenas de variantes dependiendo del tipo de retoque, la presencia o no de aletas laterales, el tama\u00f1o e incluso de la morfolog\u00eda del ped\u00fanculo. Entre otras podemos citar, entre las m\u00e1s antiguas, las puntas Levallois pedunculadas del Ateriense africano. En el Paleol\u00edtico Superior, aparecen piezas pedunculadas como la punta de La Font-Robert del Gravetiense, o las puntas pedunculadas bifaciales del Solutrense espa\u00f1ol o la punta de Teyjat del Magdaleniense y, ya en la transici\u00f3n con el Epipaleol\u00edtico, la punta ahrensburguiense. Con la invenci\u00f3n del arco y las flechas durante el Mesol\u00edtico, aparecen numerosas puntas con alg\u00fan tipo de leng\u00fceta de enmangado que podr\u00eda entrar en la consideraci\u00f3n de ped\u00fanculo para flechas (la punta de Byblos en el Pr\u00f3ximo Oriente, la punta de Ounan en el norte de \u00c1frica, la punta de Corgnac o la de Lingby en Europa...). Dejaremos al margen las , que tienen una tipolog\u00eda propia y que se tratan en el art\u00edculo correspondiente. \n* Punta ateriense \n* Punta Ahrensburguiense \n* Puntas de Mesa Verde \n* Punta de El Khiam Un caso especial, son las puntas de proyectil de la etapa Paleoamericana, cuya zona de enmangue no puede ser calificada como un simple ped\u00fanculo, debido a que est\u00e1 formada por una o dos muescas enfrentadas, que no forman una aut\u00e9ntica leng\u00fceta, sino que se parece m\u00e1s a una esp\u00e1tula o a una cola de pescado; de hecho es com\u00fan denominar algunas de ellas con ese sobrenombre: puntas de cola de pescado americanas (punta de Scottsbluff, punta del Lago Borax, punta de Silver Lake, punta de Ed\u00e9n, punta de Mesa Verde, punta de Cueva Fell...); la mayor parte de ellas pudieron formar parte de armas tanto de proyectil como arrojadizas (es decir, con o sin arco, dependiendo de sus dimensiones). Aunque muy diferente en su fabricaci\u00f3n y tama\u00f1o, tambi\u00e9n la de punta de El Khiam, una punta de flecha no bifacial, sino microl\u00edtica, del Epipaleol\u00edtico del Pr\u00f3ximo Oriente, tiene la zona de enmangue formada con dos muescas contrapuestas. Obviando aquellos objetos l\u00edticos denominados puntas que hayan podido ser utilizados como cuchillos, las puntas de proyectil tambi\u00e9n se fabricaban de asta, marfil o de hueso, en cuyo caso son denominadas azagayas o arpones, aunque debido a que est\u00e1n hechas en materiales perecederos son menos abundantes en los yacimientos (esto no implica que su uso fuese menos frecuente). En cualquier caso, tanto si se trata de armas arrojadizas como si se trata de proyectiles, los arque\u00f3logos intentan conocer el medio de propulsi\u00f3n, distinguiendo tres modos b\u00e1sicos: lanzamiento directo con el brazo (que es el que se da hasta el Paleol\u00edtico superior), lanzamiento por medio de un propulsor, un instrumento prehist\u00f3rico que serv\u00eda para impulsar azagayas y que fue inventado independientemente en el Viejo Mundo y en Am\u00e9rica, donde suele emplearse la denominaci\u00f3n de los antiguos mexicas, en lengua n\u00e1huatl, es decir, \u00e1tlatl. Por \u00faltimo, est\u00e1n las puntas de flecha, evidentemente impulsadas por un arco, igualmente inventado en numerosos lugares del mundo de forma independiente (incluyendo Am\u00e9rica). V\u00e9anse tambi\u00e9n: Microlito, Hoja l\u00edtica y Lasca."}, {"color": "#97c2fc", "id": "indigenous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LienzodeTlaxcalaLamina5.jpg", "label": "indigenous", "shape": "image", "title": "Pribumi (disebut pula orang asli atau penduduk asli) adalah masyarakat yang merupakan keturunan penduduk awal dari suatu tempat, dan telah membangun kebudayaannya di tempat tersebut dengan status asli (indigenous) sebagai kelompok etnis yang bukan pendatang dari daerah lainnya. Contoh masyarakat pribumi meliputi: bangsa Indian di Amerika Serikat, suku Maori di Selandia Baru, orang aborigin di Australia, dan suku Ainu di Jepang. Masyarakat pribumi bersifat autochton (melekat pada suatu tempat), sementara kumpulan masyarakat perantauan dari kelompok etnis tertentu\u2014yang telah lama meninggalkan tanah leluhurnya\u2014disebut diaspora, contohnya orang Tionghoa di Indonesia, orang Jawa di Suriname, orang Jepang di Amerika, dan orang Yahudi di Rusia. Di beberapa negara, kelompok orang asli terbagi ke dalam beberapa suku bangsa. Sebagai contoh, di Tiongkok (Cina), terdapat puluhan suku bangsa; yang terbanyak ialah suku Han (\u6f22) yang merupakan orang asli Tiongkok dengan persentase 91,51% dari total seluruh penduduk Tiongkok (sejak 2010). Meskipun ada 56 suku terdaftar yang diakui pemerintahnya, tidak semuanya merupakan pribumi Tiongkok; beberapa minoritas berasal dari Rusia, Korea, dan Tajikistan. Di Indonesia terdapat ratusan suku bangsa yang bukan berasal dari luar Nusantara, yang disebut Pribumi-Nusantara; mayoritas merupakan Suku Jawa dengan jumlah sekitar 95 juta jiwa lebih atau sekitar hampir 100 juta jiwa, disusul oleh Suku Sunda, Suku Melayu, Suku Batak, dan Suku Madura."}, {"color": "#97c2fc", "id": "sphere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KCRC_China_spheres_of_influence.jpg", "label": "sphere", "shape": "image", "title": "\u039f \u03cc\u03c1\u03bf\u03c2 \u03c3\u03c6\u03b1\u03af\u03c1\u03b1 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae\u03c2, \u03ae \u03b6\u03ce\u03bd\u03b7 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae\u03c2, (sphere \u03ae zone of influence) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03ad\u03bd\u03b1 \u03c3\u03c5\u03bd\u03ae\u03b8\u03b7 \u03cc\u03c1\u03bf \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03c9\u03bd \u0394\u03b9\u03b5\u03b8\u03bd\u03ce\u03bd \u03a3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03bc\u03b5 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b7 \u03b1\u03bd\u03b1\u03c6\u03bf\u03c1\u03ac \u03b3\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 (\u03b5\u03b4\u03ac\u03c6\u03b7), \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1, \u03bc\u03b5 \u03c3\u03c5\u03bd\u03ad\u03c0\u03b5\u03b9\u03b1 \u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03b4\u03b9\u03b5\u03ba\u03b4\u03b9\u03ba\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b5\u03be \u03bf\u03bb\u03bf\u03ba\u03bb\u03ae\u03c1\u03bf\u03c5, \u03b5\u03af\u03c4\u03b5 \u03bd\u0384 \u03b1\u03bd\u03b1\u03b3\u03bd\u03c9\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b5\u03c0\u0384 \u03b1\u03c5\u03c4\u03ce\u03bd \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c7\u03ce\u03c1\u03b1. \u0397 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03bc\u03bf\u03c1\u03c6\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03bd\u0384 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b4\u03b9\u03b5\u03b8\u03bd\u03b5\u03af\u03c2 \u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ad\u03c2: 1. \n* \u03a9\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c3\u03c5\u03bd\u03b4\u03b9\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae\u03c2 \u03b5\u03b4\u03b1\u03c6\u03ce\u03bd, \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03bc\u03b5 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03c5 \u03b5\u03b4\u03ac\u03c6\u03bf\u03c5\u03c2. \u03a4\u03ad\u03c4\u03bf\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u039a\u03bf\u03b3\u03ba\u03cc \u03c0\u03bf\u03c5 \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03b5\u03c0\u03b9\u03ba\u03c5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b5 \u03c3\u03c5\u03bd\u03b4\u03b9\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u0392\u03b5\u03bb\u03b3\u03af\u03bf\u03c5 \u03c4\u03bf 1908. 2. \n* \u03a9\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03af\u03c4\u03b7\u03c3\u03b7\u03c2 \u03b5\u03c0\u03af \u03b5\u03b4\u03b1\u03c6\u03ce\u03bd, \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03ac\u03bb\u03bb\u03b7\u03c2 \u03c0\u03b1\u03c1\u03bf\u03c7\u03ae\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03c4\u03bf \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u0391\u03b3\u03b3\u03bb\u03af\u03b1\u03c2 - \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 1885 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc \u03c4\u03c9\u03bd \u03b5\u03b4\u03b1\u03c6\u03ce\u03bd \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03bb\u03c0\u03bf \u03c4\u03b7\u03c2 \u0393\u03bf\u03c5\u03ca\u03bd\u03ad\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03c5\u03bc\u03ad\u03bd\u03c9\u03c2 \u03b5\u03b3\u03b5\u03af\u03c1\u03b5\u03b9 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1. 3. \n* \u03a9\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03bf\u03c1\u03b9\u03bf\u03b8\u03ad\u03c4\u03b7\u03c3\u03b7\u03c2 \u03b6\u03c9\u03bd\u03ce\u03bd, \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c3\u03c5\u03bc\u03b2\u03b1\u03bb\u03bb\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd \u03b3\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7. \u03a7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03c4\u03ad\u03c4\u03bf\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u0391\u03b3\u03b3\u03bb\u03bf-\u03b3\u03b1\u03bb\u03bb\u03bf-\u03b9\u03c4\u03b1\u03bb\u03b9\u03ba\u03cc \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03bf \u039b\u03bf\u03bd\u03b4\u03af\u03bd\u03bf\u03c5 \u03c4\u03bf\u03c5 1906 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ac \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u0391\u03b9\u03b8\u03b9\u03bf\u03c0\u03af\u03b1\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03bf \u0391\u03b3\u03b3\u03bb\u03bf-\u03c1\u03c9\u03c3\u03b9\u03ba\u03cc \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03bf \u03c4\u03bf\u03c5 1907 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03bf\u03cd \u0399\u03c1\u03ac\u03bd, \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u0398\u03b9\u03b2\u03ad\u03c4. 4. \n* \u03a9\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c0\u03c1\u03bf\u03c3\u03b4\u03bf\u03ba\u03af\u03b1\u03c2 \u03bd\u03ad\u03c9\u03bd \u03b6\u03c9\u03bd\u03ce\u03bd, \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03b5\u03c0\u03ad\u03bb\u03b8\u03bf\u03c5\u03bd \u03bc\u03b5 \u03c4\u03bf \u03c7\u03c1\u03cc\u03bd\u03bf. \u03a4\u03ad\u03c4\u03bf\u03b9\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03b9 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2 \u03c0\u03bf\u03bb\u03b9\u03ba\u03ce\u03bd \u03b5\u03ba\u03c4\u03ac\u03c3\u03b5\u03c9\u03bd (\u0391\u03c1\u03ba\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u0391\u03bd\u03c4\u03b1\u03c1\u03ba\u03c4\u03b9\u03ba\u03ae) \u03cc\u03c0\u03bf\u03c5 \u03bb\u03ae\u03c6\u03b8\u03b7\u03ba\u03b5 \u03c9\u03c2 \u03b2\u03ac\u03c3\u03b7 \u03b7 \"\u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03b3\u03b3\u03cd\u03c4\u03b7\u03c4\u03b1\" \u03c7\u03c9\u03c1\u03ce\u03bd \u03c0\u03c1\u03bf\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2. \u039a\u03b1\u03b9 \u03bf\u03b9 \u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b9\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c0\u03ac\u03bd\u03c9 \u03bc\u03bf\u03c1\u03c6\u03ad\u03c2, \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1, \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03b6\u03bf\u03c5\u03bd \u03bd\u03b1 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03bc\u03b5\u03b9\u03c9\u03bc\u03ad\u03bd\u03b7 \u03b9\u03c3\u03c7\u03cd \u03c9\u03c2 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2 \u03c4\u03bf\u03c5 \u0394\u03b9\u03b5\u03b8\u03bd\u03bf\u03cd\u03c2 \u0394\u03b9\u03ba\u03b1\u03af\u03bf\u03c5. \u0395\u03b9\u03b4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c4\u03c9\u03bd \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03c9\u03bd \u03b5\u03b3\u03b5\u03af\u03c1\u03b5\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b5\u03c2 \u03b1\u03be\u03b9\u03ce\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03b9\u03ac\u03b6\u03bf\u03c5\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03bf \u03b8\u03ad\u03bc\u03b1 \u03b3\u03b5\u03bd\u03b9\u
