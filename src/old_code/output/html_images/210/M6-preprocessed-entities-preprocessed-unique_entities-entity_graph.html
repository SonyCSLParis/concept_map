nderhead.jpg", "label": "rain", "shape": "image", "title": "La lluvia (del lat. pluv\u012da) es un fen\u00f3meno atmosf\u00e9rico de tipo hidrometeorol\u00f3gico que se inicia con la condensaci\u00f3n del vapor de agua que forma gotas de agua, las cuales pasan a formar las nubes y cae al suelo. El calor atmosf\u00e9rico origina el ascenso de las nubes y su enfriamiento, con lo cual crece el tama\u00f1o de las gotas de agua y su mayor peso las hace precipitarse hacia la superficie terrestre, dando origen as\u00ed a la lluvia. Seg\u00fan la definici\u00f3n oficial de la Organizaci\u00f3n Meteorol\u00f3gica Mundial, la lluvia es la precipitaci\u00f3n de part\u00edculas l\u00edquidas de agua, de di\u00e1metro mayor de 0,5 mm o de gotas menores, pero muy dispersas. Si no alcanza la superficie terrestre no ser\u00eda lluvia, sino virga, y, si el di\u00e1metro es menor, ser\u00eda llovizna.\u200b La lluvia se mide en litros ca\u00eddos por metro cuadrado.\u200b La lluvia depende de tres factores: la presi\u00f3n atmosf\u00e9rica, la temperatura y, especialmente, la humedad atmosf\u00e9rica. El agua puede volver a la tierra, adem\u00e1s, en forma de nieve o de granizo. Dependiendo de la superficie contra la que choque, el sonido que producir\u00e1 ser\u00e1 diferente. La lluvia, como fen\u00f3meno atmosf\u00e9rico, es quiz\u00e1 el m\u00e1s importante para preservar de la naturaleza. Capaz de regar campos de olivos que nutren de vida desde hace milenios."}, {"color": "#97c2fc", "id": "unlimited power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unlimited_Power.jpg", "label": "unlimited power", "shape": "image", "title": "Unlimited Power is a self-help book by author and motivational speaker Tony Robbins. It was published by Fawcett Columbine (Ballantine Books) in 1986. It was reviewed by Publishers Weekly and Kirkus."}, {"color": "#97c2fc", "id": "hurghada", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clownfish_at_Sharm_El_Naga_beach.jpg", "label": "hurghada", "shape": "image", "title": "\ud6c4\ub974\uac00\ub2e4(\uc601\uc5b4: Hurghada, \uc544\ub78d\uc5b4: \u0627\u0644\u063a\u0631\u062f\u0642\u0629)\ub294 \uc774\uc9d1\ud2b8 \ud64d\ud574 \uc8fc\uc758 \uc8fc\ub3c4\uc774\uba70, \ud574\ubcc0\uc5d0 \uc788\ub294 \uad00\uad11 \ub3c4\uc2dc\uc774\ub2e4. 20\uc138\uae30 \ucd08\uc5d0 \uac74\uc124\ub410\uc73c\uba70, 1980\ub144\ub300 \uc774\ud6c4 \uc774\uc9d1\ud2b8 \uc815\ubd80\uc5d0 \uc758\ud574 \uad00\uad11\uc5c5\uc774 \ub9ce\uc774 \ubc1c\ub2ec\ub418\uc5c8\ub2e4. \ud6c4\ub974\uac00\ub2e4 \uad6d\uc81c\uacf5\ud56d\uc774 \uc704\uce58\ud574 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "archaeologists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeology.rome.arp.jpg", "label": "archaeologists", "shape": "image", "title": "Staid\u00e9ar ar iarsma\u00ed an ama a chuaigh thart is ea an tseand\u00e1la\u00edocht. Ba iad na Gr\u00e9agaigh a bheartaigh ar dt\u00fas \u00ed agus thug siad \u201cseanstaid\u00e9ar\u201d uirthi: \"\u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03af\u03b1\" (arch\u00e9ologie na Fraincise, archaeology an Bh\u00e9arla). Is \u00e9ard at\u00e1 sa tseand\u00e1la\u00edocht eola\u00edocht a dh\u00e9anann staid\u00e9ar ar an gcult\u00far daonna tr\u00ed iarsma\u00ed a athghabh\u00e1il agus a anail\u00edsi\u00fa agus tr\u00ed thuairisc a thabhairt orthu. Scr\u00fada\u00edtear uirlis\u00ed, cn\u00e1mha, miasa, airgead, airm, fothraigh, lorg na t\u00f3g\u00e1la agus na h\u00fas\u00e1ide, agus eile. Is m\u00f3r an c\u00fanamh na t\u00e9acsanna chuige uaireanta agus is f\u00e9idir dreach na t\u00edre f\u00e9in a l\u00e9amh. \u00d3s \u00ed an aidhm at\u00e1 ag an seand\u00e1la\u00ed stair na ndaoine a nochtadh \u00f3 th\u00fas, deirtear gur discipl\u00edn daonna \u00ed an tseand\u00e1la\u00edocht. Is ioma\u00ed modh oibre a bhaineann l\u00e9i. Na heola\u00edochta\u00ed a bhaineann l\u00e9i (na seand\u00e1laithe) is ioma\u00ed d\u00f3igh at\u00e1 acu chun d\u00e1ta\u00ed a dhearbh\u00fa go h\u00e1irithe, mar at\u00e1 an d\u00e1t\u00fa carb\u00f3nach, an deindreacroineola\u00edocht, an teirmealonr\u00fa, an pailineola\u00edocht agus eile."}, {"color": "#97c2fc", "id": "annual flooding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Nile_map.svg", "label": "annual flooding", "shape": "image", "title": "The flooding of the Nile has been an important natural cycle in Egypt since ancient times. It is celebrated by Egyptians as an annual holiday for two weeks starting August 15, known as Wafaa El-Nil. It is also celebrated in the Coptic Church by ceremonially throwing a martyr\u0027s relic into the river, hence the name, The Martyr\u0027s Finger (Coptic: \u2ca1\u2c93\u2ca7\u2c8f\u2c83 \u2c9b\u2c99\u2c81\u2ca3\u2ca7\u2c8f\u2ca3\u2c9f\u2ca5, Arabic: Esba` al-shah\u012bd). The flooding of the Nile was poetically described in myth as Isis\u0027s tears of sorrow for Osiris when killed by their brother Set."}, {"color": "#97c2fc", "id": "american history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nixon-depart.png", "label": "american history", "shape": "image", "title": "Amerika Serikat terletak di tengah-tengah benua Amerika Utara, dibatasi oleh Kanada di sebelah utara dan Meksiko di sebelah selatan. Negara Amerika Serikat terbentang dari Samudra Atlantik di pesisir timur hingga Samudra Pasifik di pesisir barat, termasuk kepulauan Hawaii di lautan Pasifik, negara bagian Alaska di ujung utara benua Amerika, dan beberapa teritori lainnya. Penetap pertama wilayah yang kini menjadi Amerika Serikat berasal dari Asia sekitar 15.000 tahun yang lalu. Mereka menyeberangi jembatan darat Bering ke Alaska. Selanjutnya, penduduk asli Amerika bermukim di wilayah tersebut selama ribuan tahun sebelum kedatangan para kolonis Eropa. Pada tahun 1492, Christopher Columbus berhasil mencapai Amerika. Orang-orang Inggris lalu bermukim di Jamestown, Virginia pada tahun 1607. Permukiman ini dianggap sebagai permukiman pertama di Amerika Serikat. Selanjutnya, Amerika Serikat terus didatangi oleh orang-orang Inggris. Orang Prancis, Spanyol, dan Belanda juga bermukim di sebagian Amerika Serikat. Pada tahun 1770-an, tiga belas koloni Inggris meliputi dua setengah juta penduduk. Koloni-koloni ini tumbuh dan berkembang dengan pesat, serta mengembangkan sistem politik dan hukum sendiri. Meskipun demikian, perkembangan koloni-koloni Inggris berakhir tidak baik bagi penduduk asli Amerika, karena banyak dari mereka yang tewas akibat penyakit, dan mereka kehilangan negeri mereka. Parlemen Inggris menegakkan otoritasnya atas koloni-koloni ini dengan menetapkan pajak baru, yang dianggap inkonstitusional oleh orang Amerika karena mereka tidak terwakili di Parlemen. Konflik yang memanas berujung pada perang penuh yang dimulai pada April 1775. Setelah melalui Revolusi Amerika, koloni-koloni menyatakan kemerdekaan dari Kerajaan Britania Raya pada tanggal 4 Juli 1776 dan mendirikan Amerika Serikat. Dengan dukungan militer dan keuangan berskala besar dari Prancis serta kepemimpinan Jenderal George Washington, Pasukan Patriot memenangkan Perang Revolusi dan perdamaian disepakati pada tahun 1783. Selama dan setelah perang, 13 negara bersatu di bawah pemerintah federal yang ditetapkan melalui Pasal-Pasal Konfederasi. Ketika dokumen ini tak lagi bekerja dengan baik, Konstitusi baru ditetapkan pada tahun 1789 dan hingga ini menjadi dasar bagi pemerintah federal Amerika Serikat, dan kemudian hari meliputi pula . Dengan Washington sebagai presiden pertama dan Alexander Hamilton sebagai kepala penasihat keuangannya, pemerintahan nasional yang kuat pun dibentuk. Pada , dua partai politik nasional berkembang mendukung atau menolak kebijakan Hamilton. Ketika Thomas Jefferson menjadi presiden, ia membeli dari Prancis, menggandakan luas wilayah Amerika. Perang kedua dan terakhir melawan Inggris berlangsung pada tahun 1812. Hasil utama dari perang tersebut adalah berakhirnya dukungan Eropa bagi serangan suku Indian terhadap para pemukim barat. Di bawah dukungan dan , Amerika Serikat meluas melalui pembelian Louisiana hingga sejauh California dan Oregon, serta pencarian lahan murah untuk para petani dan pemilik budak yang mempromosikan demokrasi dan perluasan, yang harus dibayar dengan kekerasan dan kebencian terhadap kebudayaan Eropa. Perluasan ini, di bawah Manifest Destiny, adalah penolakan terhadap saran Partai Whig yang ingin meningkatkan dan memodernisasi ekonomi dan masyarakat alih-alih memperluas wilayah. Perbudakan dihapuskan di semua negara bagian di Utara (sebelah utara garis Mason-Dixon yang memisahkan Pennsylvania dan Maryland) pada tahun 1804, namun tetap berlangsung di negara-negara bagian di Selatan karena tingginya permintaan kapas dari Eropa. Setelah tahun 1820, serangkaian kompromi menunda pertikaian mengenai masalah perbudakan. Pada pertengahan tahun 1850-an, kekuatan Republik merebut kendali politik atas Utara dan berjanji untuk menghentikan perluasan perbudakan, yang mengindikasikan penghapusan perbudakan. yang dimenangkan oleh Abraham Lincoln dari partai Republik membuat sebelas melepaskan diri dan mendirikan Konfederasi pada tahun 1861. Setelah empat tahun pertumpahan darah, Uni, di bawah Presiden Lincoln dan Ulysses S. Grant sebagai jendera panglima mengalahkan Selatan dengan Robert E. Lee sebagai jenderalnya yang paling terkenal. Akhirnya perbudakan dihapuskan dan Selatan menjadi miskin. Pada era Rekontsruksi (1863\u201377), Amerika Serikat mengakhiri perbudakan dan memperluas hak hukum dan hak suara untuk mantan budak (Orang Afrika Amerika yang pernah menjadi budak). Pemerintah nasional menjadi lebih kuat, dan karena , pemerintah kini memiliki tugas nyata untuk melindungi hak individu. Rekonstruksi berakhir pada 1877 dan sejak tahun 1890-an hingga 1960-an sistem Jim Crow (segregasi) membuat orang kulit hitam berada dalam inferioritas politik, sosial, dan ekonomi. Seluruh Selatan mengalami kemiskinan hingga paruh kedua abad ke-20, ketika Utara dan Barat berkembang dan makmur dengan cepat. Amerika Serikat menjadi kekuatan industri yang unggul pada awal abad ke-20 akibat ledakan jumlah wirausahawan di Utara dan kedatangan jutaan pekerja imigran serta petani dari Eropa. Jaringan rel kereta nasional diselesaikan, dan pertambangan serta pabrik berskala besar mengindustrialisasi kawasan Timur Laut dan Barat Tengah. Ketidakpuasan kelas menengah atas korupsi, inefisiensi, dan politik tradisional memicu sejak tahun 1890-an hingga 1920-an, yang mendorong terjadinya reformasi dan memungkinkan hak suara perempuan serta pelarangan alkohol (yang dicabut pada 1933). Meskipun pada awalnya netral dalam Perang Dunia I, Amerika Serikat pada tahun 1917, dan mendanai Sekutu hingga meraih kemenangan setahun kemudian. Setelah dekade kemakmuran pada tahun 1920-an, runtuhnya Wall Street 1929 menandani dimulainya yang mendunia selama sedasawarsa. Franklin D. Roosevelt yang Demokrat menjadi presiden dan menerapkan program barunya, New Deal, untuk bantuan, pemulihan, dan reformasi, yang mendefinisikan . Setelah serangan Jepang ke Pearl Harbor pada 7 Desember 1941, Amerika Serikat memasuki Perang Dunia II bersama Sekutu dan membantu mengalahkan Jerman Nazi di Eropa dan mengalahkan Jepang di Timur Jauh. Setelah Perang Dunia II, Amerika Serikat dan Uni Soviet muncul sebagai negara adidaya yang saling bersaing dan memulai Perang Dingin. Kedua negara ini saling bertikai secara tak langsung dalam dan perlombaan angkasa. Kebijakan luar negeri Amerika Serikat selama Perang Dingin dipusatkan pada pembendungan Komunisme, dan negara ini ikut serta dalam perang di Korea dan Vietnam untuk mencapai tujuan ini. memperoleh banyak kemenangan pada masa New Deal dan juga pada pertengahan 1960-an, khususnya dalam kesuksesan , namun kembali berkembang pada tahun 1980-an di bawah Ronald Reagan. Perang Dingin berakhir setelah bubarnya Uni Soviet pada tahun 1991, menjadikan Amerika Serikat sebagai satu-satunya negara adikuasa. Memasuki abad ke-21, konflik internasional berpusat di sekitar Timur Tengah dan meningkat tajam menyusul serangan 11 September serta yang dideklarasikan setelahnya. Amerika Serikat mengalami pada akhir tahun 2000-an, yang disusul oleh melambatnya pertumbuhan ekonomi selama tahun 2010-an."}, {"color": "#97c2fc", "id": "mythology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Francesco_Hayez_028.jpg", "label": "mythology", "shape": "image", "title": "( \uac00\uc218 \uadf8\ub8f9\uc5d0 \ub300\ud574\uc11c\ub294 \uc2e0\ud654 (\uc74c\uc545 \uadf8\ub8f9) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc2e0\ud654 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\uc2e0\ud654(\u795e\u8a71, myth)\ub294 \ud55c \ub098\ub77c \ud639\uc740 \ud55c \ubbfc\uc871, \ud55c \ubb38\uba85\uad8c\uc73c\ub85c\ubd80\ud130 \uc804\uc2b9\ub418\uc5b4 \uacfc\uac70\uc5d0\ub294 \uc885\uad50\uc600\uc73c\ub098, \ub354 \uc774\uc0c1 \uc12c\uae40\uc744 \ubc1b\uc9c0 \uc54a\ub294 \uc885\uad50\ub97c \ub73b\ud55c\ub2e4. \uc2e0\ud654\ub294 \uacfc\uac70\uc5d0 \uc885\uad50\ub85c\uc11c \ub5a8\ucce4\ub358 \uc601\ud5a5\ub9cc\ud07c\uc774\ub098 \ub2e4\uc591\ud55c \ubb38\ud654\ub97c \ud30c\uc0c1\uc2dc\ucf30\uc73c\uba70, \uc774\ub294 \uac74\ucd95, \ubb38\ud559, \uc608\uc220\ubfd0\ub9cc \uc544\ub2c8\ub77c \uc0ac\ub78c\uc774 \uc0ac\uc6a9\ud558\ub294 \ub2e8\uc5b4\uc5d0\uae4c\uc9c0 \uc790\ucde8\ub97c \ub0a8\uacbc\ub2e4. \ud55c\ud3b8 \uc2e0\ud654\uc640 \uac19\uc774 \uc608\ub85c\ubd80\ud130 \uc804\ud574\uc624\ub294 \uc774\uc57c\uae30\ub4e4\uc744 \uc804\uc124\uc774\ub77c\uace0 \uc77c\uceeb\uae30\ub3c4 \ud558\uc9c0\ub9cc, \uc804\uc124\uc740 \uc2e0\ud654\uc640 \ube44\uad50\ud558\uc5ec \ubcfc \ub54c \uc774\uc57c\uae30\uc758 \uc8fc\uc81c\uac00 \uc11c\ub85c \ub3c5\ub9bd\ub41c \uac83\uc774 \ubcf4\ud1b5\uc774\uba70 \uadf8\ub9ac\uace0 \uadf8 \uc9dc\uc784\uc0c8\uc5d0\uc11c \ub2e8\ud3b8\uc801\uc778 \uacbd\ud5a5\uc774 \uc788\ub2e4. \uc774\uc5d0 \ube44\ud574 \uc2e0\ud654\ub294 \uc6b0\uc8fc\ub860\uc744 \ud3ec\ud568\ud558\uba70 \uc885\uad50\uc758 \uccb4\uacc4\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4\ub294 \uac83\uc774\ub2e4."}, {"color": "#97c2fc", "id": "redefine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dragonfliempire4.jpg", "label": "redefine", "shape": "image", "title": "Redefine is the third full-length album by Canadian hip hop duo Dragon Fli Empire, released in North America on in early 2009. Teekay has explained the album title by saying: \"We \u0027redefine\u0027 by using our creativity to bust free from any boxes placed on what we can accomplish.\" It features collaborations with a number of high-profile artists including Cadence Weapon, Masta Ace, Ohmega Watts, Josh Martinez, Moka Only and Raashan Ahmad and managed to reach number one for two weeks on the !earshot and Chart Attack hip hop charts, plus number three for several weeks on the U.S.-based CMJ hip hop charts. The album was also nominated for Best Rap / Hip Hop Recording at the 2009 Western Canadian Music Awards."}, {"color": "#97c2fc", "id": "pepy ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AnkhnesmeryreII-and-Son-PepiII-SideView_BrooklynMuseum.png", "label": "pepy ii", "shape": "image", "title": "Pepi II var den femte faraonen under Egyptens sj\u00e4tte dynasti) och regerade omkring 2245\u20132180 f. Kr. Han besteg tronen redan som barn och regerade exceptionellt l\u00e4nge."}, {"color": "#97c2fc", "id": "16th dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Egypt_Hyksos_Period.png", "label": "16th dynasty", "shape": "image", "title": "XVI \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f \u2014 \u043e\u0434\u043d\u0430 \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0439 \u0444\u0430\u0440\u0430\u043e\u043d\u043e\u0432, \u043f\u0440\u0430\u0432\u0438\u0432\u0448\u0438\u0445 \u0432 \u0414\u0440\u0435\u0432\u043d\u0435\u043c \u0415\u0433\u0438\u043f\u0442\u0435 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u043e\u0433\u043e \u0412\u0442\u043e\u0440\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430 \u0432 XVII\u2014XVI \u0432\u0435\u043a\u0430\u0445 \u0434\u043e \u043d. \u044d. \u0432 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0432\u0435\u0441 XV \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438. \u0421\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u0444\u0430\u0440\u0430\u043e\u043d\u043e\u0432 \u044d\u0442\u043e\u0439 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u0431\u044b\u043b\u0438 \u0424\u0438\u0432\u044b."}, {"color": "#97c2fc", "id": "aegean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bronze-age-collapse.svg", "label": "aegean", "shape": "image", "title": "\u042d\u0433\u0435\u0439\u0441\u043a\u0430\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430, \u041a\u0440\u0438\u0442\u043e-\u041c\u0438\u043a\u0435\u043d\u0441\u043a\u0430\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430. \u0412 \u0437\u0430\u0440\u0443\u0431\u0435\u0436\u043d\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u043a\u0435 \u042d\u0433\u0435\u0439\u0441\u043a\u0430\u044f \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u2014 \u043e\u0431\u0449\u0435\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0439 \u0431\u0440\u043e\u043d\u0437\u043e\u0432\u043e\u0433\u043e \u0432\u0435\u043a\u0430 \u0432 3000\u20141000 \u0433\u0433. \u0434\u043e \u043d. \u044d. \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u0445 \u042d\u0433\u0435\u0439\u0441\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u044f, \u041a\u0440\u0438\u0442\u0435, \u0432 \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u043e\u0432\u043e\u0439 \u0413\u0440\u0435\u0446\u0438\u0438 \u0438 \u041c\u0430\u043b\u043e\u0439 \u0410\u0437\u0438\u0438 (\u0410\u043d\u0430\u0442\u043e\u043b\u0438\u044f). \u0420\u0430\u043d\u0435\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0432\u0448\u0438\u0439\u0441\u044f \u0442\u0435\u0440\u043c\u0438\u043d \u043a\u0440\u0438\u0442\u043e-\u043c\u0438\u043a\u0435\u043d\u0441\u043a\u0430\u044f \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u044f (\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430) \u043d\u0435 \u0432\u043f\u043e\u043b\u043d\u0435 \u0442\u043e\u0447\u0435\u043d, \u0442\u0430\u043a \u043a\u0430\u043a \u0445\u0440\u043e\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438 \u0438 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u0442 \u043b\u0438\u0448\u044c \u0447\u0430\u0441\u0442\u044c \u0434\u0430\u043d\u043d\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b."}, {"color": "#97c2fc", "id": "hatshepsut", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/seated_Statue_of_Hatshepsut_MET_Hatshepsut2012.jpg", "label": "hatshepsut", "shape": "image", "title": "Hatshepsut (kadang-kadang dieja Hatchepsut yang berarti Perempuan Bangsawan Paling Terkemuka) adalah firaun kelima dari Dinasti ke-18 di Mesir kuno. Para Egiptolog umumnya menganggapnya sebagai firaun perempuan yang paling berhasil di Mesir, yang memerintah lebih lama daripada perempuan penguasa manapun dalam sebuah dinasti asli Mesir. Hatshepsut dipercayai pernah memerintah sebagai salah seorang penguasa dari sekitar 1479 hingga 1458 SM (Tahun 7 hingga 21 dari Thutmose III). Ia dianggap sebagai paling awal yang diketahui dalam sejarah serta perempuan kedua yang diketahui naik takhta sebagai \"Raja Mesir Hulu dan Hilir\" setelah Ratu Sobekneferu dari Dinasti ke-12. Pada 27 Juni 2007, sebuah mumi dalam makam KV60 di Lembah Para Raja diidentifikasikan sebagai Hatshepsut."}, {"color": "#97c2fc", "id": "technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Biface_de_St_Acheul_MHNT.jpg", "label": "technology", "shape": "image", "title": "Teknologi adalah keseluruhan sarana untuk menyediakan barang-barang yang diperlukan bagi kelangsungan dan kenyamanan hidup manusia. Penggunaan teknologi oleh manusia dimulai dengan pengubahan sumber daya alam menjadi alat-alat sederhana. Penemuan prasejarah tentang kemampuan mengendalikan api telah menaikkan ketersediaan sumber-sumber pangan, sedangkan penciptaan roda telah membantu manusia dalam bepergian dan mengendalikan lingkungan mereka. Perkembangan teknologi terbaru, termasuk di antaranya mesin cetak, telepon, dan Internet, telah memperkecil hambatan fisik terhadap komunikasi dan memungkinkan manusia untuk berinteraksi secara bebas dalam skala global. Tetapi, tidak semua teknologi digunakan untuk tujuan damai. Pengembangan senjata penghancur yang semakin hebat telah berlangsung sepanjang sejarah dari pentungan sampai senjata nuklir. Teknologi telah memengaruhi masyarakat dan sekelilingnya dalam banyak cara. Di banyak kelompok masyarakat, teknologi telah membantu memperbaiki ekonomi (termasuk ekonomi global masa kini) dan telah memungkinkan bertambahnya kaum . Banyak proses teknologi menghasilkan produk sampingan yang tidak dikehendaki yang disebut pencemar dan menguras sumber daya alam, merugikan, dan merusak Bumi dan lingkungannya. Berbagai macam penerapan teknologi telah memengaruhi nilai suatu masyarakat dan teknologi baru sering kali mencuatkan pertanyaan-pertanyaan etika baru. Sebagai contoh: meluasnya gagasan tentang dalam konteks produktivitas manusia, suatu istilah yang pada awalnya hanya menyangkut permesinan. Contoh lainnya adalah tantangan norma-norma tradisional. Bahwa keadaan ini membahayakan lingkungan dan mengucilkan manusia. Penyokong paham-paham seperti transhumanisme dan memandang proses teknologi yang berkelanjutan sebagai hal yang menguntungkan bagi masyarakat dan kondisi manusia. Tentu saja, paling sedikit hingga saat ini diyakini bahwa pengembangan teknologi hanya terbatas bagi umat manusia, tetapi kajian-kajian ilmiah terbaru mengisyaratkan bahwa primata lainnya dan komunitas lumba-lumba tertentu telah mengembangkan alat-alat sederhana dan belajar untuk mewariskan pengetahuan mereka kepada keturunan mereka."}, {"color": "#97c2fc", "id": "legions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_Empire_125.png", "label": "legions", "shape": "image", "title": "Legio en la armeo de Romia Imperio (de la latina vorto legere, kiu korespondas ne nur al la esperanta \"legi\", sed anka\u016d al \"elekti\" kaj \"kolekti\") estis memstare aganta armea unuo kun 4000 \u011dis 6000 peze armitaj piedirantaj soldatoj, kaj simila nombro da malpeze armitaj helpaj soldatoj (auxiliari). Dum la longa armea historio de la koncepto de legio, do dum la armea historio de la Romia Imperio entute, \u015dan\u011di\u011dis la nombro, konsisto kaj armilaro de la soldatoj en legio. La koncepto de la romia imperiestra epoko tre influi\u011dis de armea reformo, kiu komenci\u011dis dum la jaro 107 anta\u016d Kristo. Komuna eco de la legioj tra la longa armea historio estis iliaj dividoj en dek dekonojn, kiuj nomi\u011dis kohortoj. La anoj de legio estis legionanoj."}, {"color": "#97c2fc", "id": "cheops", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CHEOPS_CCD_Detector_photographed_through_flight_optics.jpg", "label": "cheops", "shape": "image", "title": "Cheops (akronym av Characterising Exoplanets Satellite) \u00e4r ett europeiskt rymdteleskop som ska anv\u00e4ndas f\u00f6r studier av exoplaneter (planeter som kretsar kring andra stj\u00e4rnor). Uppskjutningen \u00e4gde rum 18 december 2019. Projektets m\u00e5ls\u00e4ttning \u00e4r att f\u00f6ra ut ett optiskt 30 cm teleskop monterat p\u00e5 en liten standard-plattform och en k\u00e4nslig fotometer, till en solsynkron bana p\u00e5 ungef\u00e4r 700 km h\u00f6jd. Den planerade l\u00e4ngden av projektet \u00e4r 3,5 \u00e5r med m\u00e5l 5 \u00e5r. Under denna tid kommer Cheops som det f\u00f6rsta rymdteleskopet att utf\u00f6ra uppf\u00f6ljningsobservationer av redan k\u00e4nda exoplaneter som transiterar ljusstarka och n\u00e4rbel\u00e4gna stj\u00e4rnor med passagemetoden (kallas \u00e4ven f\u00f6r transitmetoden) d\u00e5 man v\u00e4ldigt exakt m\u00e4ter en stj\u00e4rnas ljus under l\u00e5ng tid (ljuskurva). Passager \u00e4r ett direkt m\u00e5tt p\u00e5 en planets storlek relativt sin stj\u00e4rna. F\u00f6r att f\u00e5 en absolut storlek kr\u00e4vs dessutom information om stj\u00e4rnans radie. F\u00f6rdelen med rymdteleskop j\u00e4mf\u00f6rt med observationer fr\u00e5n marken \u00e4r att rymdteleskop erbjuder dygnet-runt-observationer under l\u00e5ng tid med h\u00f6g noggrannhet och stabilitet. Markbaserade teleskop begr\u00e4nsas b\u00e5de av jordens atmosf\u00e4r och dess rotation vilket medf\u00f6r att bara stora Jupiterliknande planeter kan detekteras. F\u00f6r att studera sm\u00e5 planeters passager m\u00e5ste rymdteleskop anv\u00e4ndas. Passager kan observeras mot b\u00e5de ljussvaga och ljusstarka stj\u00e4rnor. Men f\u00f6r att f\u00e5 en planets massa med radialhastighetsmetoden genom Dopplereffekten s\u00e5 kr\u00e4vs ljusstarka stj\u00e4rnor. Rymdteleskopet Kepler uppt\u00e4ckte tusentals exoplaneter, men de allra flesta stj\u00e4rnorna var s\u00e5 ljussvaga att inga uppf\u00f6ljande radialhastighetsm\u00e4tningar kunde g\u00f6ras. Dessa planeters massor och sammans\u00e4ttning \u00e4r d\u00e4rf\u00f6r ok\u00e4nda."}, {"color": "#97c2fc", "id": "farming", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marco_Porcio_Caton_Major.jpg", "label": "farming", "shape": "image", "title": "\u0420\u0438\u043c\u0441\u044c\u043a\u0435 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u0435 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043e\u043f\u0438\u0441\u0443\u0454 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0456 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438 \u0456 \u0437\u0430\u043a\u043e\u043d\u0438 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0433\u043e \u0420\u0438\u043c\u0443 \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c 1000 \u0440\u043e\u043a\u0456\u0432. \u0406\u043c\u043f\u0435\u0440\u0456\u044f, \u0437\u0456 \u0441\u043a\u0440\u043e\u043c\u043d\u0438\u0445 \u043f\u043e\u0447\u0430\u0442\u043a\u0456\u0432 \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0438 (509 \u0440. \u0434\u043e \u043d.\u0435. \u0434\u043e 27 \u0440. \u0434\u043e \u043d. \u0435.) \u0442\u0430 \u0434\u043e \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u0435\u0440\u0456\u0457 (27 \u0440. \u0434\u043e \u043d. \u0435. \u0434\u043e 476 \u0440. \u043d. \u0435.) \u0440\u043e\u0437\u0448\u0438\u0440\u0438\u043b\u0438\u0441\u044f, \u0449\u043e\u0431 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u0438 \u0431\u0456\u043b\u044c\u0448\u043e\u044e \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0404\u0432\u0440\u043e\u043f\u0438, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u0444\u0440\u0438\u043a\u0438 \u0442\u0430 \u0411\u043b\u0438\u0437\u044c\u043a\u043e\u0433\u043e \u0421\u0445\u043e\u0434\u0443, \u0456, \u0442\u0430\u043a\u0438\u043c \u0447\u0438\u043d\u043e\u043c, \u043e\u0445\u043e\u043f\u043b\u044e\u0432\u0430\u043b\u0430 \u0431\u0430\u0433\u0430\u0442\u043e \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u0441\u0435\u0440\u0435\u0434\u043e\u0432\u0438\u0449, \u0434\u0435 \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u0432 \u0441\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u043a\u043b\u0456\u043c\u0430\u0442, \u044f\u043a\u0438\u0439 \u0432 \u0441\u0432\u043e\u044e \u0447\u0435\u0440\u0433\u0443 \u0431\u0443\u0432 \u0441\u0443\u0445\u0438\u043c. \u0421\u043f\u0435\u043a\u043e\u0442\u043d\u0435 \u043b\u0456\u0442\u043e \u0456 \u043f\u0440\u043e\u0445\u043e\u043b\u043e\u0434\u043d\u0430, \u0434\u043e\u0449\u043e\u0432\u0430 \u0437\u0438\u043c\u0430 \u0431\u0443\u043b\u0430 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043e\u044e. \u0423 \u0441\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0441\u044c\u043a\u043e\u043c\u0443 \u0440\u0435\u0433\u0456\u043e\u043d\u0456 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u043e\u044e \u0431\u0443\u043b\u0430 \u0442\u0440\u0456\u0430\u0434\u0430 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u043a\u0443\u043b\u044c\u0442\u0443\u0440: \u0437\u0435\u0440\u043d\u043e\u0432\u0456 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0438, \u043e\u043b\u0438\u0432\u043a\u0438 \u0442\u0430 \u0432\u0438\u043d\u043e\u0433\u0440\u0430\u0434. \u041f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u0430 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043b\u044e\u0434\u0435\u0439, \u044f\u043a\u0438\u043c\u0438 \u043a\u0435\u0440\u0443\u0432\u0430\u0432 \u0420\u0438\u043c, \u0437\u0430\u0439\u043c\u0430\u043b\u0430\u0441\u044f \u0437\u0435\u043c\u043b\u0435\u0440\u043e\u0431\u0441\u0442\u0432\u043e\u043c. \u0417 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u0440\u0456\u0431\u043d\u0438\u0445, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0441\u0430\u043c\u043e\u0434\u043e\u0441\u0442\u0430\u0442\u043d\u0456\u0445 \u0437\u0435\u043c\u043b\u0435\u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0456\u0432, \u0443 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u043c\u0443 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0456 \u0434\u043e\u043c\u0456\u043d\u0443\u0432\u0430\u043b\u0438 \u043b\u0430\u0442\u0438\u0444\u0443\u043d\u0434\u0456\u0457, \u0432\u0435\u043b\u0438\u043a\u0456 \u043c\u0430\u0454\u0442\u043a\u0438, \u044f\u043a\u0456 \u043d\u0430\u043b\u0435\u0436\u0430\u043b\u0438 \u0431\u0430\u0433\u0430\u0442\u0438\u043c \u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0440\u0430\u0431\u0441\u044c\u043a\u0443 \u043f\u0440\u0430\u0446\u044e. \u0417\u0440\u043e\u0441\u0442\u0430\u043d\u043d\u044f \u043c\u0456\u0441\u044c\u043a\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0432 \u043c\u0456\u0441\u0442\u0456 \u0420\u0438\u043c, \u0432\u0438\u043c\u0430\u0433\u0430\u043b\u043e \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u043a\u043e\u043c\u0435\u0440\u0446\u0456\u0439\u043d\u0438\u0445 \u0440\u0438\u043d\u043a\u0456\u0432 \u0456 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456, \u0449\u043e\u0431 \u043f\u043e\u0441\u0442\u0430\u0447\u0430\u0442\u0438 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0443 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0456\u044e \u043d\u0430 \u0432\u0435\u043b\u0438\u043a\u0456 \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u0456, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0437\u0435\u0440\u043d\u043e\u043c, \u0434\u043b\u044f \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043c\u0456\u0441\u0442 \u043f\u0440\u043e\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u043e\u043c."}, {"color": "#97c2fc", "id": "architect", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roulos_Group_-_005_Bakong_(8587796725).jpg", "label": "architect", "shape": "image", "title": "\u0410\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0301\u0440\u0430 (\u0433\u0440\u0435\u0446. \u03b1\u03c1\u03c7\u03b9\u03c4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03b7 \u2014 \u0431\u0443\u0434\u0456\u0432\u043d\u0438\u0446\u0442\u0432\u043e) \u2014 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f, \u0441\u043f\u043e\u0440\u0443\u0434\u0436\u0435\u043d\u043d\u044f \u0442\u0430 \u0445\u0443\u0434\u043e\u0436\u043d\u044c\u043e\u0433\u043e \u043e\u0437\u0434\u043e\u0431\u043b\u0435\u043d\u043d\u044f \u0431\u0443\u0434\u043e\u0432 , \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "menelaus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blue_Morpho.jpg", "label": "menelaus", "shape": "image", "title": "\u5927\u85cd\u9583\u8776\uff08\u5b78\u540d\uff1aMorpho menelaus\uff0c\u82f1\u6587\uff1aBlue Morpho\uff09\u53c8\u8b6f\u4f5c\u5927\u85cd\u9b54\u723e\u6d6e\u8776\uff0c\u662f\u9583\u8776\u5c6c\u7684\u4e00\u7a2e\u8774\u8776\u3002\u5ee3\u6cdb\u5206\u4f48\u65bc\u65b0\u71b1\u5e36\u754c\u7684\u5357\u7f8e\u6d32\u5317\u81f3\u4e2d\u90e8\u4e00\u5e36\u3002\u73fe\u4eca\u56e0\u68f2\u606f\u74b0\u5883\u5927\u53d7\u68ee\u6797\u780d\u4f10\u5f71\u97ff\u800c\u9762\u5c0d\u751f\u5b58\u5a01\u8105\u3002 \u8457\u540d\u65bc\u9583\u9460\u7684\u91d1\u5c6c\u85cd\u8272\u7fc5\u8180\uff0c\u572820\u4e16\u7d00\u5ee3\u53d7\u6536\u85cf\u5bb6\u73cd\u8996\uff0c\u4ea6\u88ab\u5927\u91cf\u6355\u6349\uff0c\u5176\u7368\u7279\u7684\u5f69\u8679\u8272\u5fae\u7d50\u69cb\u4e5f\u662f\u79d1\u5b78\u5bb6\u7d93\u5e38\u7814\u7a76\u7684\u5c0d\u8c61\u3002Apple\u7248\u672c\u7684\u8868\u60c5\u5716\u6a19\u300c\ud83e\udd8b\u300d\u4ea6\u53c3\u8003\u81ea\u9019\u7a2e\u8774\u8776\u3002"}, {"color": "#97c2fc", "id": "daytrip", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Daytrip_logo.png", "label": "daytrip", "shape": "image", "title": "Daytrip provides vehicle for hire services for international travelers. Daytrip connects travelers with local, English-speaking drivers, who provide door-to-door transportation with optional sightseeing stops. They may also provide insight into local culture from their unique point of view. The company currently operates in over 89 countries with plans to expand globally."}, {"color": "#97c2fc", "id": "ramesseum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SFEC_AEH_-ThebesNecropolis-2010-RamsesII-021.jpg", "label": "ramesseum", "shape": "image", "title": "Ramesseum, Ramses II.ak eraikitzea agindutako hil tenpluari deritzo. Tebaseko nekropolian dago, Nilo ibaiaren mendebaldeko ibarrean, Luxor parean, bere ama Tuyari eskainitako tenplu txikiaren ondoan. Izena, Jean-Fran\u00e7ois Champollion ospetsuak asmatu zuen, hondakinak 1829an bisitatu zituena, eta bere harresietan Ramses II.aren izen eta tituluak identifikatzen lehena izan zena. Bere jatorrizko izena, Usermaatra Setepenraren milioi bat urteko etxea, Tebas hiria Amonen erresumarekin lotzen duena zen. Hamar hektareako hazalera hartzen du."}, {"color": "#97c2fc", "id": "iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Infuuszakjes.jpg", "label": "iv", "shape": "image", "title": "\u0627\u0644\u0639\u0644\u0627\u062c \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0648\u0631\u064a\u062f \u0623\u0648 \u0627\u0644\u0639\u0644\u0627\u062c \u0628\u0627\u0644\u0642\u0633\u0637\u0631\u0629 \u0627\u0644\u0648\u0631\u064a\u062f\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Intravenous Therapy)\u200f \u0647\u0648 \u0639\u0644\u0627\u062c \u0639\u0628\u0631 \u0646\u0642\u0644 \u0627\u0644\u0633\u0648\u0627\u0626\u0644 \u0645\u0628\u0627\u0634\u0631\u0629\u064b \u0625\u0644\u0649 \u0627\u0644\u0648\u0631\u064a\u062f. \u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0637\u0631\u064a\u0642 \u0625\u0639\u0637\u0627\u0621 \u0627\u0644\u062f\u0648\u0627\u0621 \u0627\u0644\u0648\u0631\u064a\u062f\u064a \u0644\u0644\u062d\u0642\u0646\u060c \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0645\u062d\u0642\u0646\u0629 \u0639\u0646\u062f \u0636\u063a\u0637 \u0639\u0627\u0644\u064d\u061b \u0648\u0643\u0630\u0644\u0643 \u0641\u064a \u0627\u0644\u062a\u0633\u0631\u064a\u0628\u060c \u0627\u0644\u0630\u064a \u0639\u0627\u062f\u0629\u064b \u0645\u0627 \u064a\u062a\u0645 \u062a\u062d\u062a \u0627\u0644\u0636\u063a\u0637 \u0627\u0644\u0630\u064a \u062a\u0648\u0641\u0631\u0647 \u0627\u0644\u062c\u0627\u0630\u0628\u064a\u0629. \u064a\u0634\u0627\u0631 \u0625\u0644\u0649 \u0627\u0644\u062a\u0633\u0631\u064a\u0628 \u0627\u0644\u0648\u0631\u064a\u062f\u064a \u0639\u0627\u062f\u0629\u064b \u0628\u0627\u0644\u062a\u0633\u062a\u064a\u0644. \u0627\u0644\u0637\u0631\u064a\u0642 \u0627\u0644\u0648\u0631\u064a\u062f\u064a \u0647\u0648 \u0623\u0633\u0631\u0639 \u0637\u0631\u064a\u0642 \u0644\u0625\u0639\u0637\u0627\u0621 \u0627\u0644\u0623\u062f\u0648\u064a\u0629 \u0648\u062a\u0639\u0648\u064a\u0636 \u0627\u0644\u0633\u0648\u0627\u0626\u0644 \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u062c\u0633\u0645\u060c \u0644\u0623\u0646\u0647 \u064a\u064f\u062f\u062e\u0644 \u0627\u0644\u0645\u0648\u0627\u062f \u0645\u0628\u0627\u0634\u0631\u0629\u064b \u0641\u064a \u062c\u0647\u0627\u0632 \u0627\u0644\u062f\u0648\u0631\u0627\u0646. \u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0639\u0644\u0627\u062c \u0627\u0644\u0648\u0631\u064a\u062f\u064a \u0644\u062a\u0639\u0648\u064a\u0636 \u062d\u062c\u0645 \u0627\u0644\u0633\u0648\u0627\u0626\u0644\u060c \u0623\u0648 \u0644\u0639\u0644\u0627\u062c \u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0627\u0644\u0643\u0647\u0627\u0631\u0644\u060c \u0623\u0648 \u0644\u0625\u0639\u0637\u0627\u0621 \u0627\u0644\u0623\u062f\u0648\u064a\u0629\u060c \u0623\u0648 \u0641\u064a \u0639\u0645\u0644\u064a\u0627\u062a \u0646\u0642\u0644 \u0627\u0644\u062f\u0645."}, {"color": "#97c2fc", "id": "satrap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baydad.jpg", "label": "satrap", "shape": "image", "title": "\u0421\u0430\u0442\u0440\u0430\u043f (\u0434\u0440.-\u043f\u0435\u0440\u0441. \ud800\udfa7\ud800\udfc1\ud800\udfc2\ud800\udfb1\ud800\udfa0\ud800\udfba\ud800\udfa0 x\u0161a\u03b8rap\u0101van \u2014 \u0445\u0440\u0430\u043d\u0438\u0442\u0435\u043b\u044c \u0446\u0430\u0440\u0441\u0442\u0432\u0430; \u043f\u0435\u0445\u043b. \u0161atrap, \u043d\u043e\u0432\u043e\u043f\u0435\u0440\u0441. \u0634\u0647\u0631\u0628\u0627\u0646\u200e) \u2014 \u0433\u043b\u0430\u0432\u0430 \u0441\u0430\u0442\u0440\u0430\u043f\u0438\u0438, \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u0432 \u0414\u0440\u0435\u0432\u043d\u0435\u0439 \u041f\u0435\u0440\u0441\u0438\u0438. \u041d\u0430\u0437\u043d\u0430\u0447\u0430\u043b\u0441\u044f \u0446\u0430\u0440\u0451\u043c \u0438 \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u043a \u0435\u0433\u043e \u0440\u043e\u0434\u043d\u0435 \u0438\u043b\u0438 \u0432\u044b\u0441\u0448\u0435\u0439 \u0437\u043d\u0430\u0442\u0438. \u041d\u0430 \u0441\u0432\u043e\u0435\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0432\u0435\u0434\u0430\u043b \u0441\u0431\u043e\u0440\u043e\u043c \u043d\u0430\u043b\u043e\u0433\u043e\u0432, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435\u043c \u0430\u0440\u043c\u0438\u0438, \u0431\u044b\u043b \u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u043c \u0441\u0443\u0434\u044c\u0451\u0439 \u0438 \u0438\u043c\u0435\u043b \u043f\u0440\u0430\u0432\u043e \u0447\u0435\u043a\u0430\u043d\u0438\u0442\u044c \u043c\u043e\u043d\u0435\u0442\u0443. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u0441\u0430\u0442\u0440\u0430\u043f\u0430\u043c\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043c\u0438\u0440\u043e\u0432\u044b\u0445 \u043b\u0438\u0434\u0435\u0440\u043e\u0432 \u0438\u043b\u0438 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0438\u043b\u044c\u043d\u043e \u0437\u0430\u0432\u0438\u0441\u044f\u0442 \u043e\u0442 \u0441\u0432\u0435\u0440\u0445\u0434\u0435\u0440\u0436\u0430\u0432 \u0438 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e\u0442 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0438\u0445 \u0441\u0443\u0440\u0440\u043e\u0433\u0430\u0442\u043e\u0432. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0438 \u0431\u043e\u043b\u0433\u0430\u0440\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0430\u0445 \u0441\u043b\u043e\u0432\u043e \u0441\u0430\u0442\u0440\u0430\u043f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0438\u043d\u043e\u043d\u0438\u043c\u043e\u043c \u0434\u0435\u0441\u043f\u043e\u0442\u0430, \u0442\u0438\u0440\u0430\u043d\u0430 \u0438 \u0441\u0430\u043c\u043e\u0434\u0443\u0440\u0430."}, {"color": "#97c2fc", "id": "royal family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis14-Family.jpg", "label": "royal family", "shape": "image", "title": "A fam\u00edlia real \u00e9 a fam\u00edlia alargada de um monarca. Geralmente, o chefe de uma fam\u00edlia real \u00e9 um rei ou uma rainha. A express\u00e3o \"fam\u00edlia imperial\", mais adequadamente, descreve a fam\u00edlia alargada de um imperador ou imperatriz, enquanto que os termos \"fam\u00edlia ducal\", \"fam\u00edlia gr\u00e3-ducal\" ou \"fam\u00edlia principesca\" s\u00e3o os mais adequados, em refer\u00eancia aos familiares de um duque, gr\u00e3o-duque, ou pr\u00edncipe. No entanto, na linguagem comum, os membros de qualquer fam\u00edlia que reine por direito heredit\u00e1rio s\u00e3o frequentemente referidos como realeza. \u00c9 tamb\u00e9m considerado adequado, em alguns c\u00edrculos, de remeter para as rela\u00e7\u00f5es alargadas de um monarca deposto os seus descendentes como sendo membros da fam\u00edlia real. Uma dinastia \u00e9 por vezes referida como \"a casa de ...\". Em julho de 2013, havia 27 monarquias soberanas ativas no mundo que governam ou re\u00fanem mais de 43 pa\u00edses ao todo."}, {"color": "#97c2fc", "id": "abu simbel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abusimbel.jpg", "label": "abu simbel", "shape": "image", "title": "Byggandet av tempelkomplexet b\u00f6rjade omkring 1244 f.Kr. och p\u00e5gick i cirka 20 \u00e5r, till 1224 f.Kr. K\u00e4nt som \"Ramses tempel, \u00e4lskat av Amun\" var det ett av sex klipptempel resta i Nubien under Ramses II:s l\u00e5nga regeringstid. Deras syfte var att imponera p\u00e5 Egyptens sydliga grannar och att st\u00e4rka den egyptiska religionen i regionen. Historiker anser att Abu Simbels design uttrycker ett m\u00e5tt av egoism och stolthet hos Ramses II."}, {"color": "#97c2fc", "id": "cassander", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diadochi_LA.svg", "label": "cassander", "shape": "image", "title": "Kasandro (antzinako grezieraz: \u039a\u03ac\u03c3\u03c3\u03b1\u03bd\u03b4\u03c1\u03bf\u03c2 \u1f08\u03bd\u03c4\u03af\u03c0\u03b1\u03c4\u03c1\u03bf\u03c2, Kassandros Antipatros; K.a. 358 - 297) Mazedoniako erregea izan zen K.a. 305-297 bitartean."}, {"color": "#97c2fc", "id": "spiritual", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SoulCarriedtoHeaven.jpg", "label": "spiritual", "shape": "image", "title": "Animo (greke: \u03c8\u03c5\u03c7\u03ae psihi, latine anima, hebree \u05e0\u05e9\u05de\u05d4 ne\u015dome) la\u016d iuj religioj a\u016d filozofioj, estas la supozita substanco kiu pluvivas kiam \u0109esas procezoj de la materia korpo, kaj produktas la psikan aktivojn kaj estigas la vivajn movojn de la organismo. Kutime oni en animo distingas tri gradojn de vivo: animo vegeta (principo de la fizika vivo), animo sensa (principo de sentebleco kaj senseco), kaj animo racia a\u016d spirita (principo de la penso kaj volo kaj de la ceteraj raciaj potencoj). Anka\u016d rilate la postmortan supervivon de la animo, la opinioj varias kaj, kvankam la religioj kun diversaj kulturoj kutime insistas pri \u011dia senmorteco, iuj, precipe modernaj, filozofioj pri tio a\u016d dubas a\u016d neas. Tradicie avanta\u011de de senmorteco oni utiligas argumentojn diversajn kiel la jenon: la animo havas la saman esencan strukturon kaj sorton de la objektoj de sia pensado: \u011di pensas ideojn ne\u015dan\u011di\u011dantajn space kaj tempe: do \u011di similas al ili. Tial, se koncepto (2 + 2 =4) estas \u0109iutempa, anka\u016d animo vivda\u016dras \u0109iutempe. La nuntempa interkonsento de moderna scienco estas ke ne estas pruvaro kiu subtenu la ekziston de la animo tradicie difinita kiel la spirita spiro de la korpo. En metafiziko, la koncepto de \"animo\" povas esti egaligita al tiu de \"menso\" por referenci al la konscio kaj al la intelekto de individuo."}, {"color": "#97c2fc", "id": "bore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old-fashioned_well_in_Finland.jpg", "label": "bore", "shape": "image", "title": "Em geologia, considera-se um po\u00e7o a obra de capta\u00e7\u00e3o de \u00e1gua subterr\u00e2nea, feita por meio de escava\u00e7\u00e3o ou com o emprego de perfuratriz em um furo vertical. Em algumas regi\u00f5es do nordeste do Brasil, quando cavado na rocha ou originado das cheias dos rios, denomina-se cacimba."}, {"color": "#97c2fc", "id": "nubian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeological_Sites_of_the_Island_of_Meroe-114987.jpg", "label": "nubian", "shape": "image", "title": "La Nubia \u00e8 una regione storica dell\u0027Africa, comprendente l\u0027Egitto Meridionale (\"Bassa Nubia\") lungo le rive del Nilo e la parte settentrionale del Sudan (\"Alta Nubia\"), approssimativamente dalla prima alla quinta Cateratta del Nilo. Il clima \u00e8 fortemente continentale con ampie escursioni termiche tra il giorno e la notte. La regione si presenta montuosa e desertica. A parte il Nilo ed i suoi affluenti, data la scarsit\u00e0 delle precipitazioni, i corsi d\u0027acqua sono a carattere torrentizio stagionale (widy\u0101n). In tempi antichi costituiva un regno indipendente, il Regno di Kush, sede di un\u0027antica civilt\u00e0 che fu una sorta di anello di congiunzione tra le genti del bacino Mediterraneo e quelle dell\u0027Africa nera."}, {"color": "#97c2fc", "id": "memnon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MYSIA,_Lampsakos._Memnon_of_Rhodes._Mid_4th_century_BC.jpg", "label": "memnon", "shape": "image", "title": "Memnon, f\u00f6dd 380 f.Kr. p\u00e5 Rhodos, d\u00f6d 333 f.Kr. , var en grekisk f\u00e4ltherre som stred som legoknekt under persiska h\u00e4rskare.[k\u00e4lla beh\u00f6vs] Memnon var sl\u00e4kt med persiske satrapen i vars uppror han deltog 356 f.Kr. tillsammans med sin bror Mentor som \u00e4ven han var grekisk f\u00e4ltherre i persisk tj\u00e4nst. Han fick under perserkungen Dareios III viktiga f\u00e4ltherreposter i kriget mot Alexander den store och var en av den persiska h\u00e4rens dugligaste bef\u00e4lhavare.[k\u00e4lla beh\u00f6vs] I slaget vid Graneikos f\u00f6rde han bef\u00e4let \u00f6fver 10 000 man grekiska legotrupper och f\u00f6rsvarade sedan hj\u00e4ltemodigt Halikarnassos. S\u00e5som bef\u00e4lhavare \u00f6ver den persiska sj\u00f6makten er\u00f6vrade han Lesbos, Chios och n\u00e5gra bland Kykladerna. Han dog 333 f.Kr. av en sjukdom under bel\u00e4gringen av Mytilene.[k\u00e4lla beh\u00f6vs]"}, {"color": "#97c2fc", "id": "cohorts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_population_growth_-_time_between_each_billion-person_growth.svg", "label": "cohorts", "shape": "image", "title": "Demografie (Oudgrieks: \u03b4\u1fc6\u03bc\u03bf\u03c2 volk, \u03b3\u03c1\u03ac\u03c6\u03c9 beschrijven; bevolkingsbeschrijving) of bevolkingsleer is de wetenschap die de kwantitatieve aspecten van de bevolking bestudeert. Een demograaf onderzoekt de samenstelling van de bevolking naar bijvoorbeeld leeftijd, geslacht, nationaliteit, etniciteit en beroep. Een dergelijke studie raakt sociale wetenschappen als geografie, sociologie, antropologie en geschiedenis, maar ook exacte wetenschappen als statistiek en wiskunde. Demografie behelst de studie van de omvang, structuur en spreiding van de bevolking, en hoe de bevolking in de tijd verandert door geboorten, sterfgevallen, migratie en veroudering. De demografische analyse kan op de gehele maatschappij, of op specifieke groepen betrekking hebben. Dergelijke groepen worden demografisch gedefinieerd door bijvoorbeeld het genoten onderwijs, nationaliteit, godsdienst, of door het behoren tot een bepaalde etniciteit."}, {"color": "#97c2fc", "id": "amenhotep iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u00c4gyptisches_Museum_Berlin_027.jpg", "label": "amenhotep iii", "shape": "image", "title": "\uc544\uba58\ud638\ud14c\ud504 3\uc138(Amenhotep III)\ub294 \uc774\uc9d1\ud2b8 \uc2e0\uc655\uad6d \uc81c18\uc655\uc870\uc758 \ud30c\ub77c\uc624\uc774\ub2e4. \uc774\uc9d1\ud2b8\uac00 \uac00\uc7a5 \ubc88\uc131\ud588\ub358 \uc2dc\ub300\uc758 \uc655\uc73c\ub85c \uc2dc\ub9ac\uc544\u00b7\ud314\ub808\uc2a4\ud0c0\uc778 \ub4f1\uc744 \uc9c0\ubc30\ud558\uc600\ub2e4. \ub2f9\uc2dc\ub294 \ud788\ud0c0\uc774\ud2b8\u00b7\ubc14\ube4c\ub85c\ub2c8\uc544\uc5d0\uc11c \uc5ec\ub7ec \uac00\uc9c0 \uc0b0\ubb3c\uc774 \uc218\ub3c4 \ud14c\ubca0\ub85c \ud758\ub7ec\ub4e4\uc5b4 \uc654\ub2e4. \uc774\ub85c\uc368 \uad6d\uc704\ub97c \ub110\ub9ac \ub5a8\uce58\uace0 \uc544\ub4e4 \ub300\uc5d0 \uc774\ub974\ub7ec \uace0\ub300 \uc774\uc9d1\ud2b8 \uc5ed\uc0ac\uc0c1 \ub6f0\uc5b4\ub09c \u0027\uc544\ub9c8\ub974\ub098 \uc2dc\ub300\u0027\ub97c \ub9de\uac8c \ud558\uc600\ub2e4. \ud14c\ubca0\uc5d0 \uc788\ub294 \u0027\u0027\uc740 \uadf8\uac00 \uac74\uc124\ud55c \uc7a5\uc81c\uc804\uc5d0 \uc788\ub358 \uadf8\uc758 \uc0c1\uc774\ub2e4. \uadf8\ub9ac\uace0 \uadf8\uc758 \uac74\ucd9c\ubb3c \uc911 \uc720\uba85\ud55c \uac83\uc740 \ub9d0\uce74\ud0c0 \uc655\uad81\uc774 \uc788\ub294\ub370, \ud604\uc7ac\ub294 \ubc1c\uad74\uc774 \ub418\uc9c0 \uc54a\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "roman occupation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman occupation", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "hermopolis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tomb_of_Djehutynakht_21.jpg", "label": "hermopolis", "shape": "image", "title": "\u0124mun (a\u016d \u0124emenu) estis urbo de antikva Egiptio, historie aparte signifa en la Tria Meza Periodo de Egiptio. \u011ci greke nomi\u011dis \u1f19\u03c1\u03bc\u03bf\u1fe6 \u03c0\u03cc\u03bb\u03b9\u03c2 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7, Herm\u00f3polis Megale, latinigite Hermopolis Magna, a\u016d pli koncize simple Herm\u00f3polis respektive Hermupolis . La urbo situis proksime de la moderna egiptia urbo El A\u015dmunejn (el la kopta nomo \u03e2\u2c99\u2c9f\u2ca9\u2c9b\u2c89\u2c93\u2c9b \u015cmunejn) en la provinco Minja. La antikva urbo estis la \u0109efa kultejo de la dio Toto, la Trifoje-Granda."}, {"color": "#97c2fc", "id": "ancient israelites", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Merneptah_stele,_including_inscription._Wellcome_M0008443.jpg", "label": "ancient israelites", "shape": "image", "title": "D\u011bti Izraele nebo hebrejsky Bnej Jisra\u0027el (\u05d1\u05e0\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc) je biblick\u00e9 ozna\u010den\u00ed pro Izraelity. Je to tak\u00e9 mo\u017en\u00e9 ozna\u010den\u00ed pro Hebrejce a \u017didy. V T\u00f3\u0159e spojen\u00ed d\u011bti Izraele (nebo tak\u00e9 \u201esynov\u00e9 Izraele\u201c) odkazuje k potomk\u016fm biblick\u00e9ho patriarchy J\u00e1koba, jen\u017e byl p\u0159ejmenov\u00e1n na Izraele po v\u00edt\u011bzn\u00e9m utk\u00e1n\u00ed se z\u00e1hadn\u00fdm soupe\u0159em. Jako D\u011bti Izraele ozna\u010dujeme Dvan\u00e1ct kmen\u016f."}, {"color": "#97c2fc", "id": "personified", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Obchod_a_tolerance,_Brno_-_Lu\u017e\u00e1nky.jpg", "label": "personified", "shape": "image", "title": "Personifikacja (z \u0142ac. persona \u2013 osoba i facere \u2013 robi\u0107) lub uosobienie \u2013 figura retoryczna i \u015brodek stylistyczny polegaj\u0105ce na metaforycznym przedstawianiu zwierz\u0105t i ro\u015blin, przedmiot\u00f3w nieo\u017cywionych, zjawisk lub idei jako os\u00f3b ludzkich \u2013 szczeg\u00f3lnie cz\u0119sto personifikuje si\u0119 poj\u0119cia abstrakcyjne, zw\u0142aszcza jako wyg\u0142aszaj\u0105ce przemowy. W klasycznej retoryce jest wiele przyk\u0142ad\u00f3w przem\u00f3w (apostrof) spersonifikowanych poj\u0119\u0107, kt\u00f3re miewaj\u0105 charakter prozopopei \u2013 np. przemowa gani\u0105cej Katylin\u0119 Ojczyzny w pierwszej Katylinarce Cycerona. Jako taka personifikacja stanowi szczeg\u00f3ln\u0105 odmian\u0119 animizacji. Poza retoryk\u0105 i literatur\u0105 w j\u0119zyku potocznym cz\u0119ste s\u0105 tzw. personifikacje utarte, np. \u201ewstaje dzie\u0144\u201d, \u201ezwariowany rok\u201d. Przyk\u0142adem personifikacji mo\u017ce by\u0107 \u015amier\u0107 w Rozmowie Mistrza Polikarpa ze \u015amierci\u0105. Personifikacja wyst\u0119puje tak\u017ce w sztukach plastycznych, gdzie stanowi przedstawienie poj\u0119\u0107 abstrakcyjnych jako postaci ludzkich, pos\u0142uguj\u0105cych si\u0119 odpowiednimi atrybutami (np. p\u00f3r roku, sprawiedliwo\u015bci, Eklezji i Synagogi itd.)."}, {"color": "#97c2fc", "id": "climatic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Change_in_Average_Temperature_With_Fahrenheit.svg", "label": "climatic", "shape": "image", "title": "\u6c17\u5019\uff08\u304d\u3053\u3046\u3001\u82f1: climate\uff09\u3068\u306f\u3001\u305d\u306e\u5730\u57df\u3092\u7279\u5fb4\u3065\u3051\u308b\u5927\u6c17\u306e\u72b6\u614b\uff08\u3042\u308b\u3044\u306f\u6c17\u8c61\uff09\u306e\u3053\u3068\u3002\u5177\u4f53\u7684\u306b\u306f\u5929\u6c17\u30fb\u6c17\u6e29\u30fb\u964d\u6c34\u91cf\u30fb\u98a8\u306a\u3069\u306e\u50be\u5411\u3092\u6307\u3059\u3002\u672c\u9805\u3067\u306f\u7279\u8a18\u3057\u306a\u3044\u9650\u308a\u5730\u7403\u306b\u304a\u3051\u308b\u6c17\u5019\u306b\u3064\u3044\u3066\u8a18\u8ff0\u3059\u308b\u3002"}, {"color": "#97c2fc", "id": "mediterranean region", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Koppen_World_Map_(Mediterranean_Sea_area_only).png", "label": "mediterranean region", "shape": "image", "title": "Kawasan Mediterania (bahasa Turki: Akdeniz B\u00f6lgesi) adalah sebuah kawasan geografis di Turki. Kawasan ini berbatasan dengan Kawasan Aegea di sebelah barat, Kawasan Anatolia Tengah di sebelah utara, Kawasan Anatolia Timur di sebelah timur laut, Kawasan Anatolia Tenggara di sebelah timur, Suriah di sebelah tenggara, dan Laut Mediterania di sebelah selatan."}, {"color": "#97c2fc", "id": "assyrians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Temple_altar_offered_by_Tukulti-Ninurta_I._1243-1207_BCE._From_Assur,_Iraq._Ancient_Orient_Museum,_Istanbul.jpg", "label": "assyrians", "shape": "image", "title": "Starobabylonsk\u00e9 obdob\u00ed (1894\u20131594 p\u0159. n. l.) je obdob\u00ed, kter\u00e9 n\u00e1sleduje po zmizen\u00ed Sumer\u016f z mezopotamsk\u00e9 oblasti. Nevytratil se v\u0161ak jejich kulturn\u00ed vliv na celou oblast, sv\u011bd\u010d\u00ed o tom p\u0159edev\u0161\u00edm bazaltov\u00fd Chammurapiho z\u00e1kon\u00edk. Na n\u00ed diktuje b\u016fh \u0160ama\u0161 panovn\u00edkovi z\u00e1kony, jimi\u017e se podle n\u011bj m\u00e1 spole\u010dnost \u0159\u00eddit. Jedn\u00e1 se tak o jak\u00fdsi kamenn\u00fd z\u00e1konn\u00edk tehdej\u0161\u00ed doby. Hlavn\u00ed m\u011bsto starobabylonsk\u00e9 \u0159\u00ed\u0161e byl Babyl\u00f3n. O tomto obdob\u00ed m\u00e1me jen velmi m\u00e1lo informac\u00ed, jeliko\u017e vysok\u00e1 hladina podzemn\u00ed vody sta\u010dila mezit\u00edm zni\u010dit t\u00e9m\u011b\u0159 v\u0161echny archeologick\u00e9 poz\u016fstatky. Mus\u00edme se tak spol\u00e9hat na dokumenty z okoln\u00edch oblast\u00ed. O prvn\u00edch kr\u00e1l\u00edch toho v\u00edme jen velmi m\u00e1lo, pouze to, \u017ee ovl\u00e1dali jen velmi mal\u00e9 \u00fazem\u00ed. P\u0159i n\u00e1stupu Chammurapiho se \u0159\u00ed\u0161e skl\u00e1dala z n\u011bkolika m\u011bst v okol\u00ed Babyl\u00f3nu - , Sippar, Ki\u0161 a Borsippa. Chammurapiho vojensk\u00e1 v\u00edt\u011bzstv\u00ed v\u0161ak \u00fazem\u00ed \u0159\u00ed\u0161e rychle roz\u0161i\u0159ovala. A\u017e ve t\u0159in\u00e1ct\u00e9m roce sv\u00e9 vl\u00e1dy u\u010dinil z Babylonu centrum mocn\u00e9 \u0159\u00ed\u0161e, jeliko\u017e tehdy dobyl Larsu, \u010d\u00edm\u017e z\u00edskal kontrolu i nad v\u00fdznamn\u00fdmi m\u011bsty Nippurem, Urem, Urukem a Isinem. V podstat\u011b tak ovl\u00e1dl celou ji\u017en\u00ed Mezopot\u00e1mii. Brzy pot\u00e9 obsadil v\u00fdznamn\u00e9 obchodn\u00ed centrum a zanedlouho i celou As\u00fdrii. Dobyt\u00edm m\u011bsta Mari z\u00edskal kontrolu nad stejnou oblast\u00ed, kterou ovl\u00e1dala d\u0159\u00edve i T\u0159et\u00ed dynastie z Uru. Po smrti Chammurapiho v\u0161ak \u0159\u00ed\u0161e rychle sl\u00e1bla a b\u011bhem necel\u00e9ho stolet\u00ed se zcela rozpadla."}, {"color": "#97c2fc", "id": "achaemenid dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Neo-Babylonian_Empire.png", "label": "achaemenid dynasty", "shape": "image", "title": "La a\u0125emenida dinastio estas la dinastio de persdevenaj regantoj, la a\u0125emenidoj, kiuj konstruigis la plej vastan imperion \u011dis tiam estintan sur la tero: la Persan Imperion. La dinastion finis atakoj de la armeo de Aleksandro la Granda, kiu inter la jaroj 336 kaj 330 konkeris la imperion kaj en 330 okupis Babilonon. \n* Kambizo la 1-a, filo de Ciro la 1-a. \n* Arsamo de Persio, filo de Ariaramnes kaj kunreganto de Kambizo la 1-a (la malfalsa ekzisto de tiu-\u0109i estas dubinda, multaj sciencistoj opiniias, ke la persona\u0135o estas inventita de Dario la 1-a) \n* Ciro la 2-a \"la Granda\", filo de Kambizo la 1-a, regis inter -550 kaj -530. \n* Kambizo la 2-a, lia filo, regis inter -530 kaj -521. \n* , la\u016ddire lia frato, regis en -521 \n* Dario la 1-a, lia bofrato kaj nepo de Arsames, regis inter -521 kaj -486 \n* Kserkso la 1-a, lia filo, regis inter -486 kaj -465 \n* Artakserkso (Artakserkso la 1-a), lia filo, regis -464 \u2013 -424. \n* Kserkso la 2-a, lia filo, regis -424 \u2013 -423. \n* Sogdiano, lia duon-frato kaj konkurinto, regis -424 \u2013 -423. \n* Dario la 2-a, lia duon-frato kaj konkurinto, regis -424 \u2013 -404. \n* Artakserkso la 2-a, lia filo, regis -404 \u2013 -358 (vidu anka\u016d sub Ksenofono). \n* Artakserkso la 3-a, lia filo, regis -358 \u2013 -338 \n* Artakserkso la 4-a, lia filo, regis -338 \u2013 -336 \n* Dario la 3-a Kodomano, pranepo de Dario la 2-a, regis -336 \u2013 -330"}, {"color": "#97c2fc", "id": "tyranny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u590f\u6840\u50cf.png", "label": "tyranny", "shape": "image", "title": "\u0627\u0644\u0637\u0627\u063a\u064a\u0629 \u0644\u063a\u0629\u064b \u0645\u0646 \u062c\u0627\u0648\u0632 \u0627\u0644\u062d\u062f\u064e\u0651 \u0627\u0644\u0645\u0642\u0628\u0648\u0644\u060c \u0648\u0627\u0635\u0637\u0644\u0627\u062d\u0627 \u0647\u0648 \u0627\u0644\u062d\u0627\u0643\u0645 \u0627\u0644\u0645\u0637\u0644\u0642 \u063a\u064a\u0631 \u0627\u0644\u0645\u0642\u064a\u064e\u0651\u062f \u0628\u0627\u0644\u0642\u0627\u0646\u0648\u0646\u060c \u0623\u0648 \u0647\u0648 \u0645\u0646 \u0627\u063a\u062a\u0635\u0628 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0639\u0644\u064a\u0627 \u0627\u0644\u0634\u0631\u0639\u064a\u0629. \u064a\u0648\u0635\u064e\u0641 \u0639\u0627\u062f\u0629\u064b \u0628\u0623\u0646\u0647 \u0645\u062a\u0648\u062d\u0634\u060c \u064a\u062f\u0627\u0641\u0639 \u0627\u0644\u0637\u063a\u0627\u0629 \u0639\u0646 \u0645\u0646\u0627\u0635\u0628\u0647\u0645 \u0628\u0648\u0633\u0627\u0626\u0644 \u0642\u0645\u0639\u064a\u0629. \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a \u0627\u0644\u0623\u0635\u0644\u064a \u064a\u0639\u0646\u064a \u0627\u0644\u062d\u0627\u0643\u0645 \u0627\u0644\u0645\u0637\u0644\u0642 \u0627\u0644\u0630\u064a \u0648\u0635\u0644 \u0625\u0644\u0649 \u0627\u0644\u0633\u0644\u0637\u0629 \u062f\u0648\u0646 \u0648\u0633\u0627\u0626\u0644 \u062f\u0633\u062a\u0648\u0631\u064a\u0629\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u0643\u0627\u0646 \u0644\u0644\u0643\u0644\u0645\u0629 \u062f\u0644\u0627\u0644\u0629\u064c \u0645\u062d\u0627\u064a\u062f\u0629 \u062e\u0644\u0627\u0644 \u0639\u0635\u0631 \u0627\u0644\u064a\u0648\u0646\u0627\u0646 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0648\u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0643\u0 u03bf\u03c2 \u03b1\u03c1\u03b5\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b8\u03b5\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ad\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03b3\u03b9\u03bd\u03b1\u03bd \u03b5\u03c5\u03c1\u03ad\u03c9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03ad\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b8\u03b5\u03bf\u03bb\u03cc\u03b3\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c0\u03c1\u03b5\u03c3\u03b2\u03cd\u03c4\u03b5\u03c1\u03bf \u0386\u03c1\u03b5\u03b9\u03bf (\u03c0. 250-336), \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03ad\u03b6\u03b7\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03b4\u03af\u03b4\u03b1\u03be\u03b5 \u03c3\u03c4\u03b7\u03bd \u0391\u03bb\u03b5\u03be\u03ac\u03bd\u03b4\u03c1\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0391\u03b9\u03b3\u03cd\u03c0\u03c4\u03bf\u03c5 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 4\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u0397 \u03c0\u03b9\u03bf \u03b1\u03bc\u03c6\u03b9\u03bb\u03b5\u03b3\u03cc\u03bc\u03b5\u03bd\u03b7 \u03c0\u03c4\u03c5\u03c7\u03ae \u03c4\u03c9\u03bd \u03b4\u03b9\u03b4\u03b1\u03c3\u03ba\u03b1\u03bb\u03b9\u03ce\u03bd \u03c4\u03bf\u03c5 \u0386\u03c1\u03b5\u03b9\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03c4\u03b7 \u03c3\u03c7\u03ad\u03c3\u03b7 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ce\u03c0\u03bf\u03c5 \u03c4\u03bf\u03c5 \u0399\u03b7\u03c3\u03bf\u03cd \u03a7\u03c1\u03b9\u03c3\u03c4\u03bf\u03cd \u03bc\u03b5 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03c1\u03bf\u03b5\u03ba\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2. \u039f \u03b1\u03c1\u03b5\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9, \u03b1\u03c0\u0027 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd, \u03bc\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03b9\u03c1\u03ad\u03c3\u03b5\u03b9\u03c2, \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03bf\u03bd \u039d\u03b5\u03c3\u03c4\u03bf\u03c1\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u039c\u03bf\u03bd\u03bf\u03c6\u03c5\u03c3\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc. \u039f\u03b9 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ac\u03c3\u03c0\u03b9\u03c3\u03b5 \u03bf \u0386\u03c1\u03b5\u03b9\u03bf\u03c2 \u03c4\u03cc\u03bd\u03b9\u03b6\u03b1\u03bd \u03cc\u03c4\u03b9 \u03bf \u0399\u03b7\u03c3\u03bf\u03cd\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b4\u03b7\u03bc\u03b9\u03bf\u03cd\u03c1\u03b3\u03b7\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03cc\u03c7\u03b9 \u03c5\u03c0\u03cc\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u039b\u03cc\u03b3\u03bf\u03c5 \u03c4\u03bf\u03c5 \u0398\u03b5\u03bf\u03cd. \u0397 \u03b4\u03b9\u03b4\u03b1\u03c3\u03ba\u03b1\u03bb\u03af\u03b1 \u03b1\u03c5\u03c4\u03ae \u03b2\u03c1\u03ae\u03ba\u03b5 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03ae\u03c7\u03b7\u03c3\u03b7 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c5\u03c0\u03b7\u03ba\u03cc\u03c9\u03bd \u03c4\u03b7\u03c2 \u0392\u03c5\u03b6\u03b1\u03bd\u03c4\u03b9\u03bd\u03ae\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03b3\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac \u03c6\u03cd\u03bb\u03b1, \u03bc\u03b5 \u03b5\u03be\u03b1\u03af\u03c1\u03b5\u03c3\u03b7 \u03c4\u03bf\u03c5\u03c2 \u03a6\u03c1\u03ac\u03b3\u03ba\u03bf\u03c5\u03c2. \u039f\u03b9 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03ba\u03b1\u03c4\u03b1\u03b4\u03b9\u03ba\u03ac\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf \u03c0\u03c1\u03cc\u03c3\u03c9\u03c0\u03bf \u03c4\u03bf\u03c5 \u0391\u03c1\u03b5\u03af\u03bf\u03c5 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03a0\u03c1\u03ce\u03c4\u03b7 \u03a3\u03cd\u03bd\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u039d\u03af\u03ba\u03b1\u03b9\u03b1\u03c2 \u03c4\u03bf 325 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03a0\u03c1\u03ce\u03c4\u03b7 \u03a3\u03cd\u03bd\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u039a\u03c9\u03bd\u03c3\u03c4\u03b1\u03bd\u03c4\u03b9\u03bd\u03bf\u03cd\u03c0\u03bf\u03bb\u03b7\u03c2 \u03c4\u03bf 381."}, {"color": "#97c2fc", "id": "ancient egyptians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "ancient egyptians", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "el lahun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_bag_of_white_linen,_unopened._Contains_rolls_of_linen_only._Foundation_deposit,_Heb_Sed_Chapel_at_Lahun,_Fayum,_Egypt._12th_Dynasty._The_Petrie_Museum_of_Egyptian_Archaeology,_London.jpg", "label": "el lahun", "shape": "image", "title": "el-Lahun \u00e8 una localit\u00e0 situata nella regione del Fayyum, in Egitto, conosciuta anche come Illahun oppure Kahun.Il sito conserva resti archeologici risalenti al Medio Regno tra cui il complesso piramidale di Sesostri II."}, {"color": "#97c2fc", "id": "chief minister", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sirimavo_Bandaranaike,_Prime_Minister_of_Ceylon_1960_(cropped).png", "label": "chief minister", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc218\uc0c1 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) (\u9996\u76f8, Prime Minister) \ud639\uc740 \ucd1d  el periodo nome antikva imperio de Egiptio. La Granda Piramido de Gizo, konstruita de Keopso (\u0124ufu), estas unu de la sep mirinda\u0135oj de la antikva mondo."}, {"color": "#97c2fc", "id": "demetrius poliorcetes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coin_of_Demetrius_I_of_Macedon.jpg", "label": "demetrius poliorcetes", "shape": "image", "title": "\u5fb7\u7c73\u7279\u91cc\u4e00\u4e16\uff08\u653b\u57ce\u8005\uff09\uff08\u5e0c\u814a\u8a9e\uff1a\u0394\u03b7\u03bc\u03ae\u03c4\u03c1\u03b9\u03bf\u03c2 \u03cc \u03a0\u03bf\u03bb\u03b9\u03bf\u03c1\u03ba\u03b7\u03c4\u03ae\u03c2\uff0c\u524d337\u5e74\uff0d\u524d283\u5e74\uff09\uff0c\u662f\u5b89\u63d0\u67ef\u738b\u671d\u7684\u570b\u738b\uff0c\u5728\u524d306\u5e74\u8d77\u8207\u7236\u89aa\u5b89\u63d0\u67ef\u4e00\u4e16\u540c\u6642\u5728\u4f4d\uff0c\u6bcd\u89aa\u662f\u65af\u7279\u62c9\u6258\u59ae\u53ef\u3002\u5fb7\u7c73\u7279\u91cc\u4e00\u4e16\u5728\u524d294\u5e74\uff0d\u524d288\u5e74\u9019\u6bb5\u6642\u9593\u767b\u4e0a\u99ac\u5176\u9813\u738b\u4f4d\u3002\u4ed6\u5728\u74dc\u5206\u4e9e\u6b77\u5c71\u5927\u5927\u5e1d\u907a\u7522\u7684\u7e7c\u696d\u8005\u6230\u722d\u4e2d\uff0c\u662f\u5176\u7236\u5b89\u63d0\u67ef\u6700\u4e3b\u8981\u7684\u5e6b\u624b\uff0c\u540c\u6642\u4ed6\u662f\u5e0c\u814a\u5316\u6642\u4ee3\u521d\u671f\u8457\u540d\u7684\u8ecd\u4e8b\u7d71\u5e25\u3002"}, {"color": "#97c2fc", "id": "tha\u00efs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mary_Garden.jpg", "label": "tha\u00efs", "shape": "image", "title": "Tha\u00efs \u2013 opera (Com\u00e9die lyrique) w trzech aktach i siedmiu obrazach, do muzyki Jules\u2019a Masseneta i libretta Louisa Gallet\u0027a, wed\u0142ug powie\u015bci Tais Anatole\u2019a France\u2019a. Mia\u0142a swoj\u0105 prapremier\u0119 na scenie Wielkiej Opery Paryskiej dnia 16 marca 1894 roku."}, {"color": "#97c2fc", "id": "god incarnate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meister_von_Daphni_002.jpg", "label": "god incarnate", "shape": "image", "title": "Incarnatie betekent letterlijk vleeswording en is afkomstig uit het Latijn: in- is in, -carn- van caro, carnis: vlees en atie van -atio: -ing. Het Latijnse werkwoord is incarnare (in het vlees komen); vergelijk Et incarnatus est uit het Credo."}, {"color": "#97c2fc", "id": "egyptian pharaohs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pharaoh.svg", "label": "egyptian pharaohs", "shape": "image", "title": "Eble vi ser\u0109as formikon faraonan, a\u016d la klasikan polan romanon La Faraono, kies traduko fare de Kazimierz Bein anka\u016d estas grava verka\u0135o de la esperantlingva literaturo. Faraono estas titolo por reganto de antikva Egiptio en hebrea kaj pli poste anka\u016d (eventuale) en greka medio. Oficiala nomo signifis \"re\u011do de Supra kaj Malsupra Egiptio\". La vorto devenas el egiptaj vortoj per aa - \"granda domo\", do re\u011da palaco. Jam en la plej malnovaj fontoj la \"palaco\" havas anka\u016d signifon de vorto \"regado\", pli poste \u011di fari\u011dis (neoficiala) titolo de re\u011do. La unua dokumentita uzo de parolturno en tiu \u0109i signifo rilatas al Tutmoso la 3-a (1479 a. K.-1425 a. K.) anta\u016d kartu\u015do kun skribita re\u011da nomo \u011di unuafoje aperas dum la 22-a dinastio. Hodia\u016d tiu \u0109i nomo estas lar\u011de uzata \u011duste danke al uzo en Biblio kaj \u0109e fruaj grekaj kaj romiaj a\u016dtoroj."}, {"color": "#97c2fc", "id": "sharm el sheikh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nabq_Protected_Area_by_Hatem_Moushir_4.jpg", "label": "sharm el sheikh", "shape": "image", "title": "Xarm el-Xeikh (\u00e0rab: \u0634\u0631\u0645 \u0627\u0644\u0634\u064a\u062e, Xarm ax-Xay\u1e96, lit.\u2009\u0027Badia del Xeic\u0027) \u00e9s una ciutat i un important port comercial i tur\u00edstic situats a l\u0027extrem sud de la pen\u00ednsula del Sina\u00ed, a la Governaci\u00f3 del Sina\u00ed del Sud d\u0027Egipte, a la franja costanera al llarg del mar Roig amb una poblaci\u0
