646 \u0627\u0644\u0645\u062f\u064a\u0646\u0629\u060c \u062a\u0645\u062b\u0644\u062a \u062e\u064a\u0631\u064f\u0647\u0627 \u0628\u062a\u0644\u0643\u064e \u0627\u0644\u062a\u064a \u062d\u0645\u0644\u062a \u0627\u0633\u0645 \u0639\u064f\u0634\u062a\u0627\u0631\u060c \u0648\u0627\u0646\u062a\u0647\u0627\u0621\u064b \u0628\u0623\u0639\u062c\u0648\u0628\u0629\u064c \u0627\u0644\u0639\u0627\u0644\u064e\u0645 \u0627\u0644\u0642\u064e\u062f\u064a\u0645 \u062d\u062f\u0627\u0626\u0650\u0642\u064f\u0647\u0627 \u0627\u0644\u0645\u064f\u0639\u0644\u064e\u0642\u0629. \u062b\u0627\u0646\u064a\u064b\u0627\u060c \u0643\u0646\u062a\u064a\u062c\u0629 \u0645\u064f\u0628\u0627\u0634\u0631\u0629 \u0644\u0623\u0633\u0637\u0648\u0631\u0629 \u0646\u0634\u0623\u062a \u062a\u062f\u0631\u064a\u062c\u064a\u064b\u0627 \u0628\u0639\u062f \u0633\u0642\u064f\u0648\u0637\u0647\u0627\u060c \u0648\u0647\u062c\u0631 \u0633\u064f\u0643\u0627\u0646\u0647\u0627 \u0644\u0647\u0627 \u0641\u064a \u0645\u0637\u0644\u0639 \u0627\u0644\u0642\u0631\u0648\u0646\u064f \u0627\u0644\u0623\u0648\u0644\u0649 \u0645\u0646 \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u0627\u0644\u064a. \u0647\u0630\u0647 \u0627\u0644\u0623\u064f\u0633\u0637\u0648\u0631\u0629 \u062a\u0630\u0643\u064f\u0631\u0647\u0627 \u0627\u0644\u0631\u0648\u0627\u064a\u0627\u062a \u0627\u0644\u0625\u0646\u062c\u064a\u0644\u064a\u0629 \u063a\u0627\u0644\u0628\u064b\u0627 \u0641\u064a \u0636\u0648\u0621 \u0633\u0644\u0628\u064a\u060c \u0648\u0643\u0630\u0644\u0643 \u062f\u0648\u0627\u0648\u064a\u0646\u064f \u0627\u0644\u0625\u063a\u0631\u064a\u0642 \u0627\u0644\u0630\u064a\u0646 \u0648\u0635\u0641\u0648\u0647\u0627 \u0641\u064a \u0633\u062c\u0644\u0627\u062a\u0647\u064f\u0645 \u0648\u062e\u0644\u062f\u0648\u0627 \u0630\u0643\u0631\u0647\u0627 \u0644\u0644\u0623\u064e\u062c\u064a\u0627\u0644 \u0627\u0644\u0642\u0627\u062f\u0645\u0629. \u0645\u0648\u0642\u0639\u064f\u0647\u0627 \u0627\u0644\u0630\u064a \u0644\u0645 \u064a\u064f\u0646\u0633 \u0645\u0643\u0627\u0646\u0647\u064f \u0623\u0628\u062f\u064b\u0627 \u0644\u0645 \u064a\u0643\u064f\u0646 \u0645\u0635\u0628 \u0627\u0647\u0652\u062a\u0645\u0627\u0645 \u0623\u0639\u0645\u0627\u0644\u064f \u0627\u0644\u062a\u0646\u0642\u064a\u0628 \u062d\u062a\u0649 \u0645\u0637\u0644\u0639 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u062a\u062d\u062a \u0625\u0650\u0634\u0631\u0627\u0641 \u0639\u0627\u0644\u0645 \u0627\u0644\u0622\u062b\u0627\u0631 \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a \u00ab\u0631\u0648\u0628\u0631\u062a \u0643\u0648\u0644\u062f\u064a\u0648\u064a\u00bb \u0627\u0644\u0630\u064a \u0627\u0643\u062a\u0634\u0641 \u0622\u062b\u0627\u0631\u0647\u0627 \u0627\u0644\u0631\u0626\u064a\u0633\u0629. \u0645\u0646\u0630\u064f \u0630\u0644\u0643 \u0627\u0644\u062d\u064a\u0646 \u0648\u0645\u0639 \u0627\u0644\u062a\u0648\u062b\u064a\u0642\u0627\u062a \u0627\u0644\u0623\u062b\u0631\u064a\u0629 \u0648\u0627\u0644\u0643\u062a\u0627\u0628\u064a\u0629 \u0627\u0644\u0645\u064f\u0647\u0645\u0629 \u0627\u0644\u062a\u064a \u0627\u0643\u062a\u0634\u0641\u062a \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u064f\u0643\u0645\u0644\u064b\u0627 \u0628\u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0627\u0644\u0648\u0627\u0631\u062f\u0629 \u0645\u0646 \u0627\u0644\u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0627\u0644\u0623\u062e\u0631\u0649 \u0627\u0644\u062a\u064a \u0644\u0647\u0627 \u0635\u0644\u0629 \u0628\u0628\u064e\u0627\u0628\u0650\u0644\u060c \u062c\u0639\u0644 \u0645\u0646 \u0627\u0644\u0645\u064f\u0645\u0643\u0646 \u062a\u0642\u062f\u064a\u0645 \u062a\u0645\u062b\u064a\u0644 \u0623\u0643\u062b\u0631 \u062f\u0642\u0629 \u0644\u0644\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0628\u0645\u0627 \u064a\u062a\u062c\u0627\u0648\u0632 \u0627\u0644\u0623\u0633\u0627\u0637\u064a\u0631 \u0648\u0627\u0644\u062e\u064f\u0631\u0627\u0641\u0627\u062a. \u0648\u0645\u0639 \u0630\u0644\u0643 \u0644\u0627 \u062a\u0632\u0627\u0644\u064f \u0647\u064f\u0646\u0627\u0644\u0643 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0648\u0627\u0644\u062a\u064a \u0643\u0627\u0646\u062a \u064a\u0648\u0645\u064b\u0627 \u0625\u062d\u062f\u0649 \u0623\u0647\u0645 \u0645\u064f\u062f\u0646 \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u062f\u0646\u0649 \u0627\u0644\u0642\u062f\u064a\u0645 \u063a\u064a\u0631 \u0645\u064f\u0643\u062a\u0634\u0641\u0629\u060c \u0644\u0623\u0646 \u0622\u0641\u0627\u0642 \u0627\u0644\u0628\u062d\u062b \u0627\u0644\u062c\u062f\u064a\u062f \u0642\u062f \u062a\u0642\u0644\u0635\u062a \u0645\u0646\u0630\u064f \u0641\u064e\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629 \u0646\u062a\u064a\u062c\u0629 \u0627\u0644\u062d\u064f\u0631\u0648\u0628 \u0648\u0627\u0644\u0627\u0632\u0645\u0627\u062a \u0627\u0644\u062a\u064a \u0639\u064e\u0635\u0641\u062a \u0628\u0627\u0644\u0639\u0631\u0627\u0642."}, {"color": "#97c2fc", "id": "officer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prime_Minister_Narendra_Modi_at_the_Valedictory_Session_of_the_Civil_Services_Day_event.jpg", "label": "officer", "shape": "image", "title": "The Civil Services refer to the career government civil servants who are the permanent executive branch of the Republic of India. Elected cabinet ministers determine policy, and civil servants carry it out. Central Civil Servants are employees of the Government of India or of the states, but not all employees of the Government are civil servants. As of 2010, there were 6.4 million government employees in India but fewer than 50,000 civil servants to administer them. The agencies with the most personnel are with the Central Secretariat Service and Indian Revenue Service (IT and C\u0026CE). The Government of India approved the formation of Indian Skill Development Service in 2015, and the Indian Enterprise Development Service in 2016. Further, the Cabinet of India approved merging all the central civil services under Indian Railways which are Indian Railway Accounts Service, Indian Railway Traffic Service, Indian Railway Personnel Service and Railway Protection Force Service into a single Indian Railways Management Service as part of a structural reform in the sector in 2019. Civil servants in a personal capacity are paid from the Civil List. Article 311 of the constitution protects civil servants from politically motivated or vindictive action. Senior civil servants may be called to account by the Parliament. The civil service system in India is rank-based and does not follow the tenets of the position-based civil services."}, {"color": "#97c2fc", "id": "historical fantasy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ali-Baba.jpg", "label": "historical fantasy", "shape": "image", "title": "Historical fantasy is a category of fantasy and genre of historical fiction that incorporates fantastic elements (such as magic) into a more \"realistic\" narrative. There is much crossover with other subgenres of fantasy; those classed as Arthurian, Celtic, or Dark Ages could just as easily be placed in historical fantasy. Stories fitting this classification generally take place prior to the 20th century. Films of this genre may have plots set in biblical times or classical antiquity. They often have plots based very loosely on mythology or legends of Greek-Roman history, or the surrounding cultures of the same era."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "york", "shape": "image", "title": "\u7ea6\u514b\uff08\u82f1\u8a9e\uff1aYork\uff0c\u7576\u5730 i/\u02c8j\u0254\u02d0rk/\uff09\uff0c\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7d04\u514b\u90e1-\u4ea8\u4f2f\u5340\u57df\u5317\u7d04\u514b\u90e1\uff0c\u82f1\u683c\u862d\u7684\u57ce\u5e02\u3001\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u4f4d\u4e8e\u4e4c\u65af\u6cb3\u7554\u3001\u5229\u5179\u4e1c\u5317\u504f\u4e1c\uff0c\u8d77\u521d\u4e3a\u76d6\u5c14\u4eba\u7684\u5c45\u70b9\uff0c\u540e\u4e3a\u7f57\u9a6c\u4eba\u3001\u76ce\u683c\u9c81\u4eba\u3001\u4e39\u9ea6\u4eba\u548c\u8bfa\u66fc\u4eba\u5360\u9886\u3002\u4e2d\u4e16\u7eaa\u8be5\u57ce\u662f\u7e41\u8363\u7684\u7f8a\u6bdb\u5e02\u573a\u548c\u6559\u80b2\u4e2d\u5fc3\uff0c\u5176\u5927\u4e3b\u6559\u5730\u4f4d\u4ec5\u6b21\u4e8e\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u3002\u5e02\u5340\u4eba\u53e3\u7d04\u4e3a137,505\u4eba\uff082001\u5e74\uff09\u3002 \u81f3\u65bc\u5728\u884c\u653f\u5340\u5283\u65b9\u9762\uff0c1996\u5e744\u67081\u65e5\u6642\u8a2d\u7f6e\u7684\u7d04\u514b\u5e02\uff08\u82f1\u8a9e\uff1aCity of York\uff09\u5247\u5305\u542b\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u8207\u4e00\u4e9b\u9130\u8fd1\u7684\uff0c\u662f\u82f1\u683c\u862d\u7684\u90e1\u7d1a\u884c\u653f\u55ae\u4f4d\u2500\u2500\u55ae\u4e00\u7ba1\u7406\u5340\u2500\u2500\u4e4b\u4e00\uff0c\u96b8\u5c6c\u65bc\u7d04\u514b\u90e1-\u4ea8\u4f2f\uff0c\u4e26\u5177\u6709\u81ea\u6cbb\u5e02\u5730\u4f4d\u3002\u6839\u64da2006\u5e74\u7684\u7d71\u8a08\uff0c\u6574\u500b\u7d04\u514b\u5e02\u884c\u653f\u5340\u5167\u7684\u4eba\u53e3\u7d04\u6709186,800\u4eba\u3002 \u7d04\u514b\u50b3\u7d71\u4e0a\u662f\u8207\u5176\u540c\u540d\u7684\u7d04\u514b\u90e1\u9996\u5e9c\uff0c\u7136\u800c\uff0c\u5b83\u4e26\u4e0d\u5c6c\u65bc\u7d44\u6210\u7d04\u514b\u90e1\u4e4b\u4e09\u500b\u5de1\u5340\uff08Ridings\uff09\u7684\u4efb\u4f55\u4e00\u90e8\u4efd\u3002\u73fe\u4ee3\u7684\u7d04\u514b\u5e02\u8a2d\u7acb\u65bc1996\u5e744\u67081\u65e5\uff0c\u662f\u4e00\u500b\u64c1\u6709\u81ea\u6cbb\u57ce\u5e02\u5730\u4f4d\u7684\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u5176\u7bc4\u570d\u9664\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u672c\u8eab\u4e4b\u5916\uff0c\u8a31\u591a\u4ee5\u524d\u5c6c\u4e8e\u5468\u906d\u54c8\u7f85\u84cb\u7279\u3001\uff08Ryedale\uff09\u8207\u585e\u723e\u6bd4\u7b49\u5e7e\u500b\u5340\u7684\uff0c\u4e5f\u5728\u884c\u653f\u5340\u6539\u5236\u6642\u88ab\u5283\u5165\u7d04\u514b\u5e02\u7684\u7bc4\u570d\u4e4b\u5167\u3002\u7d04\u514b\u5e02\u7684\u5468\u570d\u5927\u90e8\u5206\u662f\u88ab\u5317\u7d04\u514b\u90e1\u6240\u5305\u570d\uff0c\u6771\u5074\u5247\u662f\u53e6\u4e00\u500b\u55ae\u4e00\u7ba1\u7406\u5340\u3001\u7d04\u514b\u90e1\u6771\u745e\u4e01\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u5317\u7d04\u514b\u90e1\u4e5f\u662f\u7d04\u514b\u5e02\u7684\u540d\u8b7d\u90e1\u3002"}, {"color": "#97c2fc", "id": "decentralized", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/East_Province_districts.png", "label": "decentralized", "shape": "image", "title": "La descentralitzaci\u00f3 \u00e9s la transfer\u00e8ncia d\u0027una part de la compet\u00e8ncia de l\u0027 organitzaci\u00f3 estatal unit\u00e0ria a entitats amb personalitat p\u00fablica d\u0027\u00e0mbit geogr\u00e0fic m\u00e9s redu\u00eft o d\u0027especialitzaci\u00f3 funcional. En l\u0027\u00e0mbit d\u0027empresa, \u00e9s la transfer\u00e8ncia sistem\u00e0tica de poder de decisi\u00f3, de responsabilitat i d\u0027autoritat a m\u00e9s d\u0027una persona o a diversos \u00f2rgans. Es diferencia de la delegaci\u00f3 en el fet que es tracta d\u0027un canvi estructural i no d\u0027un trasp\u00e0s eventual d\u0027una funci\u00f3 o feina. No s\u0027ha de confondre amb la deslocalitzaci\u00f3. En general, en qualsevol tipus d\u0027organitzaci\u00f3 o sistema, \u00e9s un proc\u00e9s pel qual el poder es transfereix d\u0027una unitat molt petita (que pot ser unipersonal) que el t\u00e9 en una gran concentraci\u00f3 a diverses altres unitats, sigui per funcionalitat, distribuci\u00f3 geogr\u00e0fica o per repartiment de responsabilitats i decisi\u00f3. En els sistemes pol\u00edtics, per exemple, la democr\u00e0cia representa una descentralitzaci\u00f3 de poder respecte a la monarquia, l\u0027oligarquia o la dictadura, ja que, almenys te\u00f2ricament, es distribueix la capacitat de decisi\u00f3 d\u0027unes poques persones a tots els ciutadans. En els casos de, per exemple, col\u00f2nies o administracions p\u00fabliques centralistes, la descentralitzaci\u00f3 permet gaudir dels serveis de la comunitat i de la capacitat de decisi\u00f3 i participaci\u00f3, per exemple, en els territoris que no pertanyen a la capital (per exemple, de fora de Barcelona, si parlem de Catalunya). La descentralitzaci\u00f3 sol ser poc desitjada en les entitats partid\u00e0ries de la concentraci\u00f3 de poder pol\u00edtic, de la uniformitzaci\u00f3 i de la imposici\u00f3 d\u0027uns pocs sobre els altres, mentre que en general \u00e9s considerada positiva en les que valoren les difer\u00e8ncies personals, curriculars (formaci\u00f3 i experi\u00e8ncia) i culturals, la creativitat i riquesa que aix\u00f2 comporta o l\u0027autonomia del poble. En serveis socials, la descentralitzaci\u00f3 \u00e9s un principi que implica que les parts perif\u00e8riques tinguin m\u00e9s autonomia per prendre decisions i de gesti\u00f3. Atesa la multicompetencialitat dels serveis socials, aix\u00f2 s\u0027hauria d\u0027aplicar tant des de la comunitat aut\u00f2noma (Generalitat de Catalunya) cap a les administracions locals (municipis, comarques i d\u0027altres demarcacions supramunicipals), com des dels municipis cap als seus barris, districtes, zones, etc. que en formen part."}, {"color": "#97c2fc", "id": "substitute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christ_Carrying_the_Cross_1580.jpg", "label": "substitute", "shape": "image", "title": "Secara teknis, pendamaian pengganti (bahasa Inggris: substitutionary atonement) merupakan istilah untuk sejumlah model pendamaian atau penebusan dalam Kekristenan yang memandang wafatnya Yesus sebagai suatu substitusi bagi orang-orang lain, pengganti mereka. Hal ini diungkapkan dalam Alkitab melalui ayat-ayat seperti \"Ia sendiri telah memikul dosa kita di dalam tubuh-Nya di kayu salib, supaya kita, yang telah mati terhadap dosa, hidup untuk kebenaran. Oleh bilur-bilur-Nya kamu telah sembuh.\",1 Pet. 2:24 dan \"Sebab juga Kristus telah mati sekali untuk segala dosa kita, Ia yang benar untuk orang-orang yang tidak benar, supaya Ia membawa kita kepada Allah\"1 Pet. 3:18 (meskipun terdapat juga cara-cara lain dalam menafsirkan ayat-ayat semacam ini). Ada pula suatu penggunaan istilah \"substitusi\" atau \"pengganti\" yang kurang teknis dalam pembahasan mengenai pendamaian bila digunakan dalam \"pengertian bahwa [Yesus, melalui wafat-Nya,] melakukan bagi kita apa yang tidak pernah dapat kita lakukan bagi diri kita sendiri\". Terdapat sejumlah teori berbeda yang tergolong dalam \"pendamaian pengganti\". Beberapa teori yang paling dikenal misalnya dari para Bapa Gereja Perdana; versi demistifikasi teori tebusan dari Gustaf Aulen, disebut Christus Victor; dari Anselmus dari Canterbury; dan teori dari tradisi Calvinis. Pembaca perlu berhati-hati ketika membaca istilah \"pengganti\" atau \"substitusi\", seperti misalnya dalam literatur Patristik, agar tidak mengasumsikan penggunaan model substitusi tertentu sebelum memeriksa dan meneliti konteksnya untuk melihat bagaimana penulisnya menggunakan istilah tersebut."}, {"color": "#97c2fc", "id": "literature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virgilio.png", "label": "literature", "shape": "image", "title": "\uace0\ub300 \ub77c\ud2f4\ubb38\ud559\uc740 \ub77c\ud2f4\uc5b4(\ucc28\uc774\uc810 \uc911\uc138 \ub77c\ud2f4\uc5b4)\ub85c \uc4f4 \ubb38\ud559\uc744 \ub9d0\ud55c\ub2e4. \uace0\ub300 \ub77c\ud2f4 \ubb38\ud559\uc740 \uc2dc\ub300\uc801\uc73c\ub85c \uae30\uc6d0\uc804 6\uc138\uae30 \ucd08\uc5d0\uc11c \uc2dc\uc791\ud558\uc5ec \uae30\uc6d0\ud6c4 4\uc138\uae30 \ucd08, \ub85c\ub9c8 \uc81c\uad6d\uc774 \ub3d9\uc11c\ub85c \ubd84\uc5f4\ub420 \ub54c\uae4c\uc9c0 \uc57d 800\ub144\uc5d0 \uac78\uccd0\uc11c \uace0\ub300 \uadf8\ub9ac\uc2a4 \ubb38\ud559\uc744 \ubaa8\uccb4\ub85c \ubc1c\uc804\ud558\uc600\ub2e4. \uc774 \ubc1c\uc804 \uacfc\uc815\uc740 \ub2e4\uc74c\uacfc \uac19\uc774 \uc2dc\ub300\uc801\uc73c\ub85c \uad6c\ubd84\ud574 \ubcfc \uc218 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "rosetta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RashidStMarkChurchDome.jpg", "label": "rosetta", "shape": "image", "title": "Rosetta \u00e8 il nome latinizzato della citt\u00e0 egiziana Rashid (in arabo \u0631\u0634\u064a\u062f), situata presso la costa del Mar Mediterraneo circa 65 km a est di Alessandria nel Governatorato di al-Buhayrah."}, {"color": "#97c2fc", "id": "pylon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_colonnade_at_courtyard,_UVa_2004.jpg", "label": "pylon", "shape": "image", "title": "\u6a4b\u811a\uff08\u304d\u3087\u3046\u304d\u3083\u304f\u3001\u82f1\u8a9e: Pier\uff09\u3068\u306f\u3001\u6a4b\u6881\u306e\u4e0a\u90e8\u69cb\u9020\u306e\u8377\u91cd\u3092\u571f\u53f0\u306b\u3057\u3066\u4f1d\u3048\u308b\u6a4b\u6881\u306e\u8db3\u306b\u8a72\u5f53\u3059\u308b\u4e0b\u90e8\u69cb\u9020\u306e\u4e00\u3064\u3002\u4e00\u5b9a\u4ee5\u4e0a\u306e\u6a4b\u9577\u306e\u6a4b\u6881\u306b\u304a\u3044\u3066\u3001\u6a4b\u6881\u306e\u4e21\u7aef\u3092\u652f\u3048\u308b\u3092\u88dc\u5b8c\u3059\u308b\u5f79\u5272\u3092\u679c\u305f\u3059\u3002 \u6cb3\u5ddd\u5185\u306b\u8a2d\u7f6e\u3055\u308c\u308b\u6a4b\u811a\u306f\u6d41\u6c34\u306b\u5bfe\u3057\u3066\u6a4b\u6881\u306e\u5b89\u5168\u3092\u78ba\u4fdd\u3067\u304d\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u3068\u3068\u3082\u306b\u3001\u6a4b\u811a\u81ea\u8eab\u304c\u6d41\u6c34\u3092\u963b\u5bb3\u3059\u308b\u3053\u3068\u304c\u306a\u3044\u3088\u3046\u306b\u8a2d\u7f6e\u3055\u308c\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u3002\u3053\u306e\u305f\u3081\u3001\u6a4b\u53f0\u3068\u6a4b\u811a\u304a\u3088\u3073\u6a4b\u811a\u540c\u58eb\u306e\u9593\u9694\u306f\u4e00\u5b9a\u4ee5\u4e0a\u3092\u78ba\u4fdd\u3059\u308b\u3053\u3068\u304c\u6c42\u3081\u3089\u308c\u3066\u304a\u308a\u3001\u6a4b\u811a\u305d\u306e\u3082\u306e\u304c\u8a2d\u7f6e\u3055\u308c\u306a\u3044\uff08\u6a4b\u53f0\u306e\u307f\u3067\u652f\u6301\u3055\u308c\u308b\uff09\u3053\u3068\u3082\u5c11\u306a\u304f\u306a\u3044\u3002"}, {"color": "#97c2fc", "id": "earley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LowerEarleyTower.jpg", "label": "earley", "shape": "image", "title": "Earley est une ville d\u0027Angleterre dans le Berkshire."}, {"color": "#97c2fc", "id": "hieratic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scribe\u0027s_exercise_tablet_1.jpg", "label": "hieratic", "shape": "image", "title": "Hieratyka (gr. \u1f31\u03b5\u03c1\u03b1\u03c4\u03b9\u03ba\u03cc\u03c2 `kap\u0142a\u0144ski\u0027 z \u1f31\u03b5\u03c1\u03b5\u03cd\u03c2 \u201ekap\u0142an\u201d) \u2013 jedna z form staro\u017cytnego pisma egipskiego, s\u0142u\u017c\u0105ca przewa\u017cnie do zapisywania \u015bwi\u0119tych tekst\u00f3w na papirusie. Znaki tego pisma nie mia\u0142y ju\u017c obrazkowego charakteru hieroglif\u00f3w i by\u0142y cz\u0119sto \u0142\u0105czone. Pismo to pojawi\u0142o si\u0119 ju\u017c w czasach I dynastii. Oko\u0142o 660 r. p.n.e. hieratyka zacz\u0119\u0142a ust\u0119powa\u0107 demotyce, ale jeszcze przez kilka stuleci by\u0142a u\u017cywana przez kap\u0142an\u00f3w."}, {"color": "#97c2fc", "id": "achaemenid empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Neo-Babylonian_Empire.png", "label": "achaemenid empire", "shape": "image", "title": "La a\u0125emenida dinastio estas la dinastio de persdevenaj regantoj, la a\u0125emenidoj, kiuj konstruigis la plej vastan imperion \u011dis tiam estintan sur la tero: la Persan Imperion. La dinastion finis atakoj de la armeo de Aleksandro la Granda, kiu inter la jaroj 336 kaj 330 konkeris la imperion kaj en 330 okupis Babilonon. \n* Kambizo la 1-a, filo de Ciro la 1-a. \n* Arsamo de Persio, filo de Ariaramnes kaj kunreganto de Kambizo la 1-a (la malfalsa ekzisto de tiu-\u0109i estas dubinda, multaj sciencistoj opiniias, ke la persona\u0135o estas inventita de Dario la 1-a) \n* Ciro la 2-a \"la Granda\", filo de Kambizo la 1-a, regis inter -550 kaj -530. \n* Kambizo la 2-a, lia filo, regis inter -530 kaj -521. \n* , la\u016ddire lia frato, regis en -521 \n* Dario la 1-a, lia bofrato kaj nepo de Arsames, regis inter -521 kaj -486 \n* Kserkso la 1-a, lia filo, regis inter -486 kaj -465 \n* Artakserkso (Artakserkso la 1-a), lia filo, regis -464 \u2013 -424. \n* Kserkso la 2-a, lia filo, regis -424 \u2013 -423. \n* Sogdiano, lia duon-frato kaj konkurinto, regis -424 \u2013 -423. \n* Dario la 2-a, lia duon-frato kaj konkurinto, regis -424 \u2013 -404. \n* Artakserkso la 2-a, lia filo, regis -404 \u2013 -358 (vidu anka\u016d sub Ksenofono). \n* Artakserkso la 3-a, lia filo, regis -358 \u2013 -338 \n* Artakserkso la 4-a, lia filo, regis -338 \u2013 -336 \n* Dario la 3-a Kodomano, pranepo de Dario la 2-a, regis -336 \u2013 -330"}, {"color": "#97c2fc", "id": "manors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Hall_at_Penshurst_Place_from_Ancestral_Homes_of_Noted_Americans_by_Anne_Hollingsworth_Wharton_(1915).jpg", "label": "manors", "shape": "image", "title": "Godssystem var det ekonomiskt-sociala system som var r\u00e5dande under feodalismen."}, {"color": "#97c2fc", "id": "tent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Backpacking_Tent.jpg", "label": "tent", "shape": "image", "title": "\u041f\u0430\u043b\u0430\u0301\u0442\u043a\u0430 \u2014 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0435 \u0436\u0438\u043b\u0438\u0449\u0435 \u0438\u0437 \u0442\u043a\u0430\u043d\u0438, \u0431\u044b\u0441\u0442\u0440\u043e \u0432\u043e\u0437\u0432\u043e\u0434\u0438\u043c\u0430\u044f \u0441\u0431\u043e\u0440\u043d\u043e-\u0440\u0430\u0437\u0431\u043e\u0440\u043d\u0430\u044f \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f, \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u0430\u044f \u0434\u043b\u044f \u0437\u0430\u0449\u0438\u0442\u044b \u043e\u0442 \u043d\u0435\u0431\u043b\u0430\u0433\u043e\u043f\u0440\u0438\u044f\u0442\u043d\u044b\u0445 \u043f\u043e\u0433\u043e\u0434\u043d\u044b\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u0439 \u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0449\u0435\u043d\u0438\u044f \u0438 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u043b\u044e\u0434\u0435\u0439, \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430 \u0440\u0430\u0431\u043e\u0442, \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u043d\u0443\u0436\u0434, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043a\u043b\u0430\u0434\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432, \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430 \u0438 \u0430\u043f\u043f\u0430\u0440\u0430\u0442\u0443\u0440\u044b \u0432 . \u0428\u0438\u0440\u043e\u043a\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u044e\u0442 \u0434\u043b\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0438\u0439 \u0442\u0443\u0440\u0438\u0441\u0442\u044b, \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u0438, \u0432\u043e\u043e\u0440\u0443\u0436\u0451\u043d\u043d\u044b\u0435 \u0441\u0438\u043b\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u0439: \u043f\u043e\u0447\u0432\u043e\u0432\u0435\u0434\u044b, \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438, \u0433\u0435\u043e\u043b\u043e\u0433\u0438, \u0447\u0430\u0431\u0430\u043d\u044b. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0430\u043b\u0430\u0442\u043a\u0438 \u043c\u043e\u0433\u0443\u0442 \u0442\u0430\u043a\u0436\u0435 \u0431\u044b\u0442\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u044b \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043e\u0434\u0435\u0436\u0434\u044b (\u0441\u043c. \u043f\u043b\u0430\u0449-\u043f\u0430\u043b\u0430\u0442\u043a\u0430). \u0412 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u044e\u0442\u0441\u044f \u0441\u043b\u043e\u0432\u043e\u0441\u043e\u0447\u0435\u0442\u0430\u043d\u0438\u044f \u00ab\u043f\u0430\u043b\u0430\u0442\u043e\u0447\u043d\u044b\u0439 \u0433\u043e\u0440\u043e\u0434\u043e\u043a\u00bb \u0438 \u00ab\u043f\u0430\u043b\u0430\u0442\u043e\u0447\u043d\u044b\u0439 \u043b\u0430\u0433\u0435\u0440\u044c\u00bb, \u043e\u0437\u043d\u0430\u0447\u0430\u044e\u0449\u0438\u0435 \u0440\u0430\u0437\u043c\u0435\u0449\u0435\u043d\u0438\u0435 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0430 \u043f\u0430\u043b\u0430\u0442\u043e\u043a \u0432 \u043e\u0434\u043d\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0434\u043b\u044f \u0442\u0435\u0445 \u0438\u043b\u0438 \u0438\u043d\u044b\u0445 \u0446\u0435\u043b\u0435\u0439."}, {"color": "#97c2fc", "id": "elevation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vertical_distances.svg", "label": "elevation", "shape": "image", "title": "Altitudo adalah posisi vertikal (ketinggian) suatu objek dari suatu titik tertentu (datum). Datum yang biasa digunakan adalah permukaan laut dan permukaan geoid yang digunakan oleh GPS. Oleh karena itu, altitudo sering kali dinyatakan sebagai ketinggian dari permukaan laut (biasa disingkat dpl). Di Amerika Serikat dan , altitudo aviasi biasa diukur dalam satuan kaki, sedangkan di seluruh bagian dunia lain ketinggian diukur dengan satuan meter. Tekanan atmosfer turun bersama dengan naiknya ketinggian. Prinsip ini merupakan dasar operasi altimeter tekanan, yang merupakan barometer aneroid yang dikalibrasi untuk menunjukkan ketinggian dan bukan tekanan. Penurunan tekanan ini akan menyebabkan kurangnya suplai oksigen (hipoksia) pada manusia yang berada pada ketinggian."}, {"color": "#97c2fc", "id": "soaked", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RCT3-cover_art.jpg", "label": "soaked", "shape": "image", "title": "RollerCoaster Tycoon 3 est un jeu vid\u00e9o de simulation de gestion de parc d\u2019attractions, sorti le 5 novembre 2004. Il s\u0027agit du troisi\u00e8me opus de la franchise RollerCoaster Tycoon, cr\u00e9\u00e9e \u00e0 l\u0027origine par Chris Sawyer, mais reprise par Frontier Developments. Il offre la possibilit\u00e9 de cr\u00e9er, modifier et g\u00e9rer des parcs d\u0027attractions dans diff\u00e9rents sc\u00e9narios propos\u00e9s. Dans l\u0027\u00e9dition vanilla du jeu, ceux-ci sont au nombre de 18. Mais gr\u00e2ce au cr\u00e9ateur de sc\u00e9narios impl\u00e9ment\u00e9 dans le jeu, RollerCoaster Tycoon 3 jouit d\u0027une jouabilit\u00e9 illimit\u00e9e. De plus, l\u0027accueil d\u0027\u00e9l\u00e9ments personnalis\u00e9s (cr\u00e9\u00e9s par les joueurs eux-m\u00eames) est possible, ainsi que la r\u00e9utilisation des trac\u00e9s d\u0027attractions des deux premiers opus de la franchise (pour peu que l\u0027attraction soit en elle-m\u00eame compatible). Tout ceci permettant la p\u00e9rennisation d\u0027une forte communaut\u00e9 de joueurs. Le but est de cr\u00e9er ou de reprendre un parc d\u0027attractions, en tenant compte d\u0027un budget limit\u00e9 (sauf en mode \u00ab bac \u00e0 sable \u00bb), tout en r\u00e9pondant aux diff\u00e9rentes demandes des visiteurs. RollerCoaster Tycoon 3 est le premier jeu de la franchise \u00e0 disposer d\u0027un moteur 3D, et permet ainsi au joueur de tester ses propres attractions (CoasterCam), qu\u0027il a au pr\u00e9alable construit au moyen d\u0027un \u00e9diteur similaire \u00e0 celui des deux premiers opus. De plus, Roller Coaster Tycoon 3 est le premier opus de la franchise dans lequel il est nativement possible d\u0027ajouter sa propre musique au format .mp3 (bien que les deux premiers opus accueillaient 2 th\u00e8mes personnalis\u00e9s via une manipulation des fichiers) pour chacune des attractions ; ainsi que la cr\u00e9ation et l\u0027usage de spectacles pyrotechniques."}, {"color": "#97c2fc", "id": "gnosticism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Codex_Tchacos_p33.jpg", "label": "gnosticism", "shape": "image", "title": "\u0413\u043d\u043e\u0441\u0442\u0438\u0446\u0438\u0301\u0437\u043c (\u0432\u0456\u0434 \u043b\u0430\u0442. gnostikos \u00ab\u043e\u0431\u0456\u0437\u043d\u0430\u043d\u0438\u0439\u00bb; \u0433\u0440\u0435\u0446. \u03b3\u03bd\u1ff6\u03c3\u03b9\u03c2 \u00ab\u0437\u043d\u0430\u043d\u043d\u044f\u00bb) \u2014 \u043d\u0438\u0437\u043a\u0430 \u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0438\u0445 \u0442\u0435\u0447\u0456\u0439, \u0449\u043e \u0440\u043e\u0437\u0432\u0438\u0432\u0430\u043b\u0438\u0441\u044f \u043f\u0430\u0440\u0430\u043b\u0435\u043b\u044c\u043d\u043e \u0437 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u0442\u0432\u043e\u043c. \u0413\u043d\u043e\u0441\u0442\u0438\u0446\u0438\u0437\u043c, \u0432 \u0439\u043e\u0433\u043e \u0440\u043e\u0437\u0432\u0438\u043d\u0435\u043d\u0438\u0445 \u0444\u043e\u0440\u043c\u0430\u0445, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0432 \u0441\u043e\u0431\u043e\u044e \u043f\u043e\u0454\u0434\u043d\u0430\u043d\u043d\u044f \u0441\u0445\u0456\u0434\u043d\u0438\u0445 \u0456 \u0435\u043b\u043b\u0456\u043d\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u0445 \u043c\u043e\u0442\u0438\u0432\u0456\u0432 \u0437 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u044c\u043a\u043e\u044e \u0456\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0456\u0454\u044e \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0442\u0430 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043b\u044e\u0434\u0441\u0442\u0432\u0430. \u0417\u0430\u0433\u0430\u043b\u044c\u043d\u0438\u043c \u0434\u043b\u044f \u0433\u043d\u043e\u0441\u0442\u0438\u0447\u043d\u0438\u0 pecial:FilePath/Helen-duncan-platexi.jpg", "label": "channeling", "shape": "image", "title": "\u901a\u9748\uff08\u82f1\u8a9e\uff1aMediumship\uff09\uff0c\u662f\u64da\u7a31\u5728\u6b7b\u53bb\u4eba\u985e\u7684\u9748\u9b42\u548c\u6d3b\u8457\u7684\u4eba\u985e\u4e4b\u9593\u9032\u884c\u6e9d\u901a\u7684\u4e00\u7a2e\u505a\u6cd5\u3002\u5f9e\u696d\u8005\u88ab\u7a31\u70ba\u9748\u5a92\u6216\u901a\u9748\u8005\u7b49\uff08\u82f1\u8a9e\uff1amedium \u6216 spirit medium\uff09\u3002\u6709\u8a31\u591a\u985e\u578b\u7684\u901a\u9748\u5a92\u4ecb\uff0c\u5305\u62ec\u901a\u9748\u677f\u3001\u789f\u4ed9\u3001\u8d77\u4e69\u7b49\u3002 \u5118\u7ba1\u6c92\u6709\u5ba2\u89c0\u8b49\u64da\u8b49\u660e\u5176\u5b58\u5728\uff0c\u4f46\u5c0d\u8a72\u73fe\u8c61\u7684\u4fe1\u5ff5\u5ee3\u6cdb\u5b58\u5728\u3002\u79d1\u5b78\u7814\u7a76\u4eba\u54e1\u8a66\u5716\u78ba\u5b9a\u8a72\u4e9b\u4fe1\u5ff5\u7b49\u8072\u7a31\u7684\u6709\u6548\u6027\uff0c\u82f1\u570b\u5fc3\u7406\u5b78\u6703\uff08\u82f1\u8a9e\uff1aBritish Psychological Society\uff09\u9032\u884c\u7684\u4e00\u9805\u5be6\u9a57\u5f97\u51fa\u7684\u7d50\u8ad6\u662f\uff0c\u5176\u7814\u7a76\u5c0d\u8c61\u6c92\u6709\u8868\u73fe\u51fa\u901a\u9748\u80fd\u529b\u3002 \u901a\u9748\u677f\u572819\u4e16\u7d00\u6d41\u884c\u8d77\u4f86\uff0c\u7576\u6642\u4e0a\u5c64\u968e\u7d1a\u4f7f\u7528\u901a\u9748\u677f\u4f5c\u70ba\u5a1b\u6a02\u7684\u4f86\u6e90\u3002\u5728\u6b64\u671f\u9593\u7684\u8abf\u67e5\u63ed\u793a\u4e86\u666e\u904d\u5b58\u5728\u7684\u6b3a\u8a50\u884c\u70ba\u2014\u2014\u4e00\u4e9b\u5f9e\u696d\u8005\u4f7f\u7528\u4e86\u821e\u53f0\u9b54\u8853\u5e2b\u4f7f\u7528\u7684\u6280\u8853\uff0c\u9019\u7a2e\u505a\u6cd5\u958b\u59cb\u5931\u53bb\u516c\u4fe1\u529b\u3002\u6b3a\u8a50\u5728\u8a72\u9818\u57df\u4e2d\u4ecd\u7136\u5f88\u666e\u904d\u3002 \u5728\u5168\u7403\u5404\u5730\uff0c\u8b66\u65b9\u8fa6\u6848\u4e0d\u6642\u6703\u8207\u901a\u9748\u6280\u8853\u767c\u751f\u95dc\u4fc2\uff1b\u4f46\u662f\uff0c\u6cd5\u5ead\u5fc3\u7406\u5b78\u8005\u897f\u502b\u00b7\u5967\u57fa\u592b\uff08Ciar\u00e1n O\u0027Keeffe\uff09\u6839\u64da\u91dd\u5c0d\u8a72\u9818\u57df\u4e4b\u9577\u5e74\u7814\u7a76\u6307\u51fa\uff0c\u8a72\u6280\u8853\u7121\u8db3\u5920\u79d1\u5b78\u8b49\u64da\u53ef\u8b49\u660e\u5176\u80fd\u63d0\u4f9b\u5c0d\u6848\u60c5\u78ba\u5b9a\u6709\u5e6b\u52a9\u7684\u8b49\u64da\uff0c\u53cd\u800c\u5bb9\u6613\u5206\u6563\u8abf\u67e5\u8cc7\u6e90\uff0c\u5ef6\u9072\u8fa6\u6848\u9032\u5ea6\u3002"}, {"color": "#97c2fc", "id": "byzantine empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyril-methodius-small.jpg", "label": "byzantine empire", "shape": "image", "title": "Byzantsk\u00e1 \u0159\u00ed\u0161e, zkr\u00e1cen\u011b Byzanc, ofici\u00e1ln\u011b v\u0161ak \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e (\u0159ecky \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1 \u1fec\u03c9\u03bc\u03b1\u03af\u03c9\u03bd \u2013 Basile\u00eda Rh\u014dma\u00ed\u014dn, latinsky Imperium Romanum), historiky tak\u00e9 naz\u00fdv\u00e1na V\u00fdchodo\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e (latinsky Imperium Romanum Orientale) je\u0161t\u011b v dob\u011b existence z\u00e1padn\u00ed \u010d\u00e1sti, byla v obdob\u00ed pozdn\u00ed antiky a st\u0159edov\u011bku v\u00fdznamn\u00e1 evropsk\u00e1 mocnost a centrum (v\u00fdchodn\u00edho) k\u0159es\u0165ansk\u00e9ho sv\u011bta, rozprost\u00edraj\u00edc\u00ed se v oblastech v\u00fdchodn\u00edho St\u0159edomo\u0159\u00ed. Vznikla roku 395 na\u0161eho letopo\u010dtu rozd\u011blen\u00edm \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e a zanikla roku 1453 dobyt\u00edm Konstantinopole Osmansk\u00fdmi Turky. V roce 330 pov\u00fd\u0161il \u0159\u00edmsk\u00fd c\u00edsa\u0159 Konstantin Velik\u00fd p\u016fvodn\u00ed starov\u011bkou obec Byzantion p\u0159ejmenovanou na Nova Roma na hlavn\u00ed m\u011bsto cel\u00e9 \u0158\u00edmsk\u00e9 \u0159\u00ed\u0161e. \u0158\u00edmsk\u00e1 \u0159\u00ed\u0161e byla v roce 395 trvale rozd\u011blena na v\u00fdchodn\u00ed a z\u00e1padn\u00ed \u010d\u00e1st. Zat\u00edmco Z\u00e1pado\u0159\u00edmsk\u00e1 \u0159\u00ed\u0161e zanikla ji\u017e roku 476, v\u00fdchodn\u00ed polovina imp\u00e9ria dos\u00e1hla v 6. stolet\u00ed za panov\u00e1n\u00ed Justini\u00e1na I. sv\u00e9ho nejv\u011bt\u0161\u00edho \u00fazemn\u00edho rozsahu. V 7. stolet\u00ed se ud\u00e1la z\u00e1sadn\u00ed prom\u011bna charakteru \u0159\u00ed\u0161e zp\u016fsoben\u00e1 p\u0159edev\u0161\u00edm p\u0159ijet\u00edm \u0159e\u010dtiny jako ofici\u00e1ln\u00edho jazyka za vl\u00e1dy Herakleia a ni\u010div\u00fdmi dopady isl\u00e1msk\u00e9 expanze. Navzdory por\u00e1\u017ek\u00e1m a \u00fabytku \u00fazem\u00ed n\u00e1le\u017eela k hospod\u00e1\u0159sky, kulturn\u011b a vojensky nejrozvinut\u011bj\u0161\u00edm soudob\u00fdm st\u00e1t\u016fm. Byzanc, oslaben\u00e1 odr\u00e1\u017een\u00edm Arab\u016f a vnit\u0159n\u00edmi n\u00e1bo\u017eensk\u00fdmi spory, se za makedonsk\u00e9 dynastie vzchopila k nov\u00e9mu rozmachu a koncem 10. stolet\u00ed se znovu pozvedla k velmocensk\u00e9mu postaven\u00ed. Nicm\u00e9n\u011b prohlubuj\u00edc\u00ed se odcizen\u00ed mezi z\u00e1padn\u00edmi a v\u00fdchodn\u00edmi k\u0159es\u0165any vy\u00fastilo v roce 1054 v c\u00edrkevn\u00ed rozkol ozna\u010dovan\u00fd jako velk\u00e9 schizma. Po por\u00e1\u017ece v bitv\u011b u Mantzikertu v roce 1071 ztratila \u0159\u00ed\u0161e ve prosp\u011bch seld\u017euck\u00fdch Turk\u016f v\u011bt\u0161inu Mal\u00e9 Asie, p\u0159edstavuj\u00edc\u00ed j\u00e1dro jej\u00edho teritoria. Po n\u00e1stupu Komnenovc\u016f sice z\u00edskala zp\u011bt n\u011bkter\u00e9 oblasti a ve 12. stolet\u00ed do\u010dasn\u011b obnovila svoji p\u0159evahu, ov\u0161em za pozd\u011bj\u0161\u00edch c\u00edsa\u0159\u016f zapo\u010dal jej\u00ed definitivn\u00ed \u00fapadek. B\u011bhem \u010dtvrt\u00e9 k\u0159\u00ed\u017eov\u00e9 v\u00fdpravy utrp\u011bla Byzanc fat\u00e1ln\u00ed \u00fader, kdy\u017e byla Konstantinopol roku 1204 dobyta k\u0159i\u017e\u00e1ky. T\u0159eba\u017ee c\u00edsa\u0159ov\u00e9 z dynastie Palaiolog\u016f dok\u00e1zali v roce 1261 \u0159\u00ed\u0161i obnovit, opakuj\u00edc\u00ed se ob\u010dansk\u00e9 v\u00e1lky v\u00fdrazn\u011b podlomily jej\u00ed moc. Postupn\u00fd rozklad vyvrcholil p\u00e1dem Konstantinopole v roce 1453 a dobyt\u00edm zb\u00fdvaj\u00edc\u00edch byzantsk\u00fdch \u00fazem\u00ed osmansk\u00fdmi Turky. V pr\u016fb\u011bhu sv\u00e9 tis\u00edcilet\u00e9 existence slou\u017eila \u0159\u00ed\u0161e jako z\u00e1\u0161tita k\u0159es\u0165anstv\u00ed, \u010d\u00edm\u017e v\u00fdrazn\u011b p\u0159isp\u011bla k ochran\u011b Evropy p\u0159ed \u0161\u00ed\u0159en\u00edm isl\u00e1mu. Krom\u011b toho disponovala pevnou zlatou m\u011bnou, je\u017e byla v ob\u011bhu v cel\u00e9m st\u0159edomo\u0159sk\u00e9m prostoru. Konstantinopol pat\u0159ila jako jedna z nejv\u011bt\u0161\u00edch metropol\u00ed v tehdej\u0161\u00edm sv\u011bt\u011b k nejd\u016fle\u017eit\u011bj\u0161\u00edm obchodn\u00edm st\u0159edisk\u016fm. Byzanc m\u011bla ur\u010duj\u00edc\u00ed vliv na n\u00e1bo\u017eenstv\u00ed, pr\u00e1vo, politick\u00fd syst\u00e9m, architekturu a um\u011bn\u00ed zna\u010dn\u00e9 \u010d\u00e1sti Evropy a St\u0159edn\u00edho v\u00fdchodu, p\u0159i\u010dem\u017e p\u0159isp\u011bla k zachov\u00e1n\u00ed a p\u0159ed\u00e1n\u00ed \u010detn\u00fdch liter\u00e1rn\u00edch d\u011bl a v\u011bdeck\u00fdch poznatk\u016f klasick\u00e9ho sv\u011bta a jin\u00fdch kultur.V\u011bda, kter\u00e1 se zab\u00fdv\u00e1 Byzantskou \u0159\u00ed\u0161\u00ed, se jmenuje byzantologie."}, {"color": "#97c2fc", "id": "dendera", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_Emperor_Domitian_on_the_Northern_gate_of_Dendera_Temple,_Egypt.jpg", "label": "dendera", "shape": "image", "title": "Dendera of Denderah is een kleine stad in het Qina (gouvernement) in Egypte. Dendera ligt op de westelijke Nijloever en op enkele kilometers van Qina. Het was de hoofdstad van de zesde nome van Opper-Egypte. In het oude Egypte was de stad bekend onder de naam Ioenet."}, {"color": "#97c2fc", "id": "despotic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Court_of_Loango.png", "label": "despotic", "shape": "image", "title": "\u0414\u0435\u0441\u043f\u043e\u0442\u0438\u0301\u0437\u043c (\u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03b4\u03b5\u03c3\u03c0\u03bf\u03c4\u03af\u03b1) \u2014 \u043d\u0435\u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043d\u0430\u044f \u0432\u043b\u0430\u0441\u0442\u044c. \u041e\u0434\u043d\u0430 \u0438\u0437 \u043e\u0441\u043d\u043e\u0432\u043e\u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0438\u0445 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a \u0434\u0438\u043a\u0442\u0430\u0442\u043e\u0440\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0441\u0432\u044f\u0437\u0430\u043d\u0430 \u0441 \u0432\u043b\u0430\u0441\u0442\u043d\u044b\u043c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u043e\u043c, \u0443\u0441\u0438\u043b\u0438\u0432\u0430\u0435\u043c\u044b\u043c \u043a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0430\u0446\u0438\u0435\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0432\u043b\u0430\u0441\u0442\u0438 \u0432 \u0440\u0443\u043a\u0430\u0445 \u0433\u043b\u0430\u0432\u044b \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435\u043c \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430 \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439, \u043f\u043e\u0434\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u0438\u043d\u0430\u043a\u043e\u043c\u044b\u0441\u043b\u0438\u044f \u043b\u044e\u0431\u044b\u043c\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u043c\u0438, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0430\u0440\u043c\u0438\u0438 \u0434\u043b\u044f \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0430\u043f\u043f\u0430\u0440\u0430\u0442\u0430 \u0432 \u0446\u0435\u043b\u044f\u0445 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u0435\u043d\u0438\u044f \u043c\u043e\u043d\u043e\u043f\u043e\u043b\u0438\u0438 \u043d\u0430 \u0432\u043b\u0430\u0441\u0442\u044c. \u0414\u0435\u0301\u0441\u043f\u043e\u0442 (\u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03b4\u03b5\u03c3\u03c0\u03cc\u03c4\u03b7\u03c2 \u2014 \u0433\u043e\u0441\u043f\u043e\u0434\u0438\u043d) \u2014 \u043f\u043e\u043b\u043d\u043e\u0432\u043b\u0430\u0441\u0442\u043d\u044b\u0439 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c (\u043d\u0435 \u043f\u0443\u0442\u0430\u0442\u044c \u0441 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043c-\u0443\u0437\u0443\u0440\u043f\u0430\u0442\u043e\u0440\u043e\u043c \u2014 \u0442\u0438\u0440\u0430\u043d\u043e\u043c)."}, {"color": "#97c2fc", "id": "wadis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Triassic_wadi_deposit_Ogmore.jpg", "label": "wadis", "shape": "image", "title": "Un uadi o wadi (del \u00e1rabe cl\u00e1sico \u0648\u0627\u062f\u064a w\u0101di,\u200b pl. \u2019\u0101wdiya), wad o ued (en franc\u00e9s, oued),\u200b\u200b es un t\u00e9rmino \u00e1rabe para referirse a un valle o r\u00edo seco por el cual solo discurre agua en la temporada de lluvias. As\u00ed pues, un uadi equivale a lo que en Espa\u00f1a se conoce como rambla y en Argentina ca\u00f1ada o zanj\u00f3n. En \u00e1rabe moderno, wad (\u0648\u0627\u062f) significa \u0027valle\u0027."}, {"color": "#97c2fc", "id": "pharaoh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pharaoh.svg", "label": "pharaoh", "shape": "image", "title": "Eble vi ser\u0109as formikon faraonan, a\u016d la klasikan polan romanon La Faraono, kies traduko fare de Kazimierz Bein anka\u016d estas grava verka\u0135o de la esperantlingva literaturo. Faraono estas titolo por reganto de antikva Egiptio en hebrea kaj pli poste anka\u016d (eventuale) en greka medio. Oficiala nomo signifis \"re\u011do de Supra kaj Malsupra Egiptio\". La vorto devenas el egiptaj vortoj per aa - \"granda domo\", do re\u011da palaco. Jam en la plej malnovaj fontoj la \"palaco\" havas anka\u016d signifon de vorto \"regado\", pli poste \u011di fari\u011dis (neoficiala) titolo de re\u011do. La unua dokumentita uzo de parolturno en tiu \u0109i signifo rilatas al Tutmoso la 3-a (1479 a. K.-1425 a. K.) anta\u016d kartu\u015do kun skribita re\u011da nomo \u011di unuafoje aperas dum la 22-a dinastio. Hodia\u016d tiu \u0109i nomo estas lar\u011de uzata \u011duste danke al uzo en Biblio kaj \u0109e fruaj grekaj kaj romiaj a\u016dtoroj."}, {"color": "#97c2fc", "id": "eighth dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abydos_Koenigsliste_48-56.jpg", "label": "eighth dynasty", "shape": "image", "title": "Dinasti Kedelapan dari Mesir Kuno (Dinasti VIII) merupakan sebuah dinasti dari garis keturunan yang kurang dikenal dari beberapa firaun berumur pendek yang memerintah pada awal abad ke-22 SM, masa sulit yang disebut sebagai akhir dari Kerajaan Lama atau awal Periode Menengah Pertama. Dinasti Kedelapan memerintah Mesir selama kurang lebih 20\u201345 tahun dan berbagai tanggal diusulkan: 2190\u20142165 SM, 2181\u20132160 SM, 2191\u20132145 SM, 2150\u20132118 SM. Kekuasaan para firaun pada saat ini semakin berkurang sementara gubernur provinsi, yang dikenal sebagai nomark, sedang naik daun. Akhirnya para nomark Herakleopolis Magna menggulingkan Dinasti dan mendirikan Dinasti kesembilan."}, {"color": "#97c2fc", "id": "11th dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nubian_Archers.jpg", "label": "11th dynasty", "shape": "image", "title": "\u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u062d\u0627\u062f\u064a\u0629 \u0639\u0634\u0631\u0629 \u062d\u0643\u0645\u062a \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 \u0645\u0646 2134 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f \u0648\u062d\u062a\u064a 1991 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f. \u0648\u0643\u0627\u0646\u062a \u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0647\u064a \u0637\u064a\u0628\u0629 \u0627\u0644\u0648\u0627\u0642\u0639\u0629 \u0641\u064a \u0635\u0639\u064a\u062f \u0645\u0635\u0631. \u064a\u0628\u062f\u0623 \u0627\u0644\u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0623\u0648\u0644 \u0644\u0639\u0635\u0631 \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0648\u0633\u0637\u0649 \u0628\u062d\u0643\u0645 \u0623\u0648\u0644 \u062d\u0627\u0643\u0645 \u0641\u064a \u0637\u064a\u0628\u0629 \u0648\u064a\u062f\u0639\u0649 \u0627\u0646\u062a\u0641 \u0641\u064a \u0637\u064a\u0628\u0629 \u0648\u064a\u0628\u062f\u0623 \u0627\u0644\u062a\u0627\u0631\u064a\u062e \u0627\u0644\u062b\u0627\u0646\u064a \u0628\u062a\u062d\u0642\u064a\u0642 \u0627\u0644\u0648\u062d\u062f\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0644\u0644\u0628\u0644\u0627\u062f \u062d\u064a\u062b \u0627\u062a\u062d\u062f\u062a \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0645\u0631\u0643\u0632\u064a\u0629 \u0641\u064a \u0645\u0635\u0631 \u0645\u0646 \u062c\u062f\u064a\u062f \u0641\u064a \u0623\u0639\u0642\u0627\u0628 \u0627\u0644\u0641\u062a\u0631\u0629 \u0627\u0644\u0637\u0648\u064a\u0644\u0629 \u0645\u0646 \u0627\u0644\u0627\u0636\u0637\u0631\u0627\u0628\u0627\u062a \u0648\u0630\u0644\u0643 \u0628\u0641\u0636\u0644 \u062d\u0643\u0627\u0645 \u0637\u064a\u0628\u0629 \u0648\u0645\u062c\u0647\u0648\u062f\u0627\u062a\u0647\u0645 \u0648\u0623\u0647\u0645 \u0645\u0644\u0648\u0643\u0647\u0627 \u0647\u0648 \u0645\u0646\u062a\u0648\u062d\u062a\u0628 \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0648\u062d\u062f \u0645\u0635\u0631 \u0645\u0631\u0629 \u0623\u062e\u0631\u0649."}, {"color": "#97c2fc", "id": "rhodians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maltan_knights_castle_in_rh.jpg", "label": "rhodians", "shape": "image", "title": "L\u0027acropole de Rhodes (grec moderne : \u0391\u03ba\u03c1\u03cc\u03c0\u03bf\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03a1\u03cc\u03b4\u03bf\u03c5) est une acropole de la Gr\u00e8ce antique datant de l\u2019\u00e9poque classique (Ve \u2013\u2009IIIe si\u00e8cle av. J.-C.) et situ\u00e9e en Gr\u00e8ce, \u00e0 trois kilom\u00e8tres du centre de Rhodes, dans l\u0027\u00eele du m\u00eame nom. La partie partiellement reconstruite du site comprend le temple d\u0027Apollon en contrebas duquel se trouvent un stade et un petit od\u00e9on. Le site fait partie du parc Monte Smith, nomm\u00e9 d\u0027apr\u00e8s William Sidney Smith, amiral anglais de l\u0027\u00e9poque napol\u00e9onienne. Les fouilles originelles ont \u00e9t\u00e9 men\u00e9es par la Scuola archeologica italiana di Atene de 1912 \u00e0 1945."}, {"color": "#97c2fc", "id": "northeastern africa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MapHymiariteKingdom.jpg", "label": "northeastern africa", "shape": "image", "title": "P\u00f3\u0142wysep Somalijski, inaczej R\u00f3g Afryki \u2013 wsp\u00f3\u0142czesne poj\u0119cie powsta\u0142e w okresie dekolonizacji Afryki, oznaczaj\u0105ce p\u00f3\u0142wysep o powierzchni wynosz\u0105cej ok. 750 000 km\u00b2 (sz\u00f3sty pod wzgl\u0119dem powierzchni p\u00f3\u0142wysep na \u015bwiecie), po\u0142o\u017cony w Afryce Wschodniej, mi\u0119dzy Zatok\u0105 Ade\u0144sk\u0105 a Oceanem Indyjskim. Na p\u00f3\u0142wyspie po\u0142o\u017cone jest terytorium Somalii oraz cz\u0119\u015bciowo Etiopii. R\u00f3\u017cnie definiuje si\u0119 jego zasi\u0119g geopolityczny. Termin \u201eR\u00f3g Afryki\u201d jest czasami u\u017cywany odno\u015bnie do znacznie wi\u0119kszego obszaru, obejmuj\u0105cego swym zasi\u0119giem terytoria pa\u0144stw Erytrei, D\u017cibuti, Etiopii oraz Somalii. Tak definiowany, liczy ok. 2 mln km\u00b2 powierzchni i prawie 90 mln mieszka\u0144c\u00f3w. Rze\u017aba powierzchni P\u00f3\u0142wyspu Somalijskiego jest zr\u00f3\u017cnicowana, jednak w wi\u0119kszo\u015bci przewa\u017caj\u0105 g\u00f3ry przechodz\u0105ce w wy\u017cyny, jedynie na po\u0142udniowym kra\u0144cu p\u00f3\u0142wyspu da si\u0119 zauwa\u017cy\u0107 niziny. P\u00f3\u0142wysep pokrywaj\u0105 sawanny, suche lasy i ro\u015blinno\u015b\u0107 pustynna. Region ten zawsze mia\u0142 wa\u017cne strategiczne znaczenie, przede wszystkim z powodu swojego po\u0142o\u017cenia geograficznego. Kontrola nad obszarem \u0142\u0105cz\u0105cym Morze Czerwone z Oceanem Indyjskim oznacza strategiczn\u0105 kontrol\u0119 militarn\u0105 i gospodarcz\u0105 nad mi\u0119dzykontynentalnymi szlakami. Dlatego te\u017c, niezale\u017cnie od epoki, R\u00f3g Afryki interesowa\u0142 mocarstwa \u015bwiata. Kszta\u0142towanie si\u0119 niepodleg\u0142ych pa\u0144stw Rogu Afryki by\u0142o i jest bardzo burzliwym procesem. Wsp\u00f3\u0142czesny podzia\u0142 polityczny tego regionu ma swe \u017ar\u00f3d\u0142o w dw\u00f3ch wa\u017cnych okresach historii nie tylko Afryki, ale i ca\u0142ego \u015bwiata. Pierwszym z nich jest okres dekolonizacji, jaki mia\u0142 miejsce w latach 50. i 60. XX wieku. Drugi wa\u017cny moment to upadek komunizmu, prze\u0142om lat 80. i 90. tego\u017c wieku. Proces kszta\u0142towania si\u0119 podzia\u0142u politycznego Rogu Afryki jeszcze si\u0119 nie zako\u0144czy\u0142, towarzyszy mu wiele z\u0142o\u017conych konflikt\u00f3w, problem\u00f3w spo\u0142ecznych i dramat\u00f3w niewinnych ludzi."}, {"color": "#97c2fc", "id": "cash", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sweet_success.jpg", "label": "cash", "shape": "image", "title": "\u03a4\u03bf \u03c7\u03c1\u03ae\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03c0\u03bf\u03b9\u03bf\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03bf \u03ae \u03b5\u03c0\u03b1\u03bb\u03b7\u03b8\u03b5\u03cd\u03c3\u03b9\u03bc\u03b7 \u03b5\u03b3\u03b3\u03c1\u03b1\u03c6\u03ae \u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03b1\u03c0\u03bf\u03b4\u03b5\u03ba\u03c4\u03cc \u03c9\u03c2 \u03c0\u03bb\u03b7\u03c1\u03c9\u03bc\u03ae \u03b3\u03b9\u03b1 \u03b1\u03b3\u03b1\u03b8\u03ac \u03ba\u03b1\u03b9 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03be\u03cc\u03c6\u03bb\u03b7\u03c3\u03b7 \u03c7\u03c1\u03b5\u03ce\u03bd \u03c3\u03b5 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03ae \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03cc \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf. \u039f\u03b9 \u03ba\u03cd\u03c1\u03b9\u03b5\u03c2 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03c7\u03c1\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b4\u03b9\u03b1\u03ba\u03c1\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5: \u03bc\u03ad\u03c3\u03bf \u03b1\u03bd\u03c4\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae\u03c2, \u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1, \u03c0\u03b1\u03c1\u03b1\u03ba\u03b1\u03c4\u03b1\u03b8\u03ae\u03ba\u03b7 \u03b1\u03be\u03b9\u03ce\u03bd \u03ba\u03b1\u03b9, \u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2, \u03c9\u03c2 \u03bc\u03ad\u03c4\u03c1\u03bf \u03b1\u03bd\u03b1\u03b2\u03b1\u03bb\u03bb\u03cc\u03bc\u03b5\u03bd\u03b7\u03c2 \u03c0\u03bb\u03b7\u03c1\u03c9\u03bc\u03ae\u03c2. \u039a\u03ac\u03b8\u03b5 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03bf \u03ae \u03b5\u03c0\u03b1\u03bb\u03b7\u03b8\u03b5\u03cd\u03c3\u03b9\u03bc\u03bf \u03b1\u03c1\u03c7\u03b5\u03af\u03bf \u03c0\u03bf\u03c5 \u03c0\u03bb\u03b7\u03c1\u03bf\u03af \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c4\u03b9\u03c2 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b8\u03b5\u03c9\u03c1\u03b7\u03b8\u03b5\u03af \u03c9\u03c2 \u03c7\u03c1\u03ae\u03bc\u03b1. \u03a4\u03b1 \u03c7\u03c1\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03ad\u03bd\u03b1 \u03c6\u03b1\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b1\u03b4\u03c5\u03cc\u03bc\u03b5\u03bd\u03b7\u03c2 \u03b1\u03b3\u03bf\u03c1\u03ac\u03c2 \u03c0\u03bf\u03c5 \u03ba\u03b1\u03b8\u03b9\u03ad\u03c1\u03c9\u03c3\u03b5 \u03ad\u03bd\u03b1 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc \u03b1\u03b3\u03b1\u03b8\u03cc, \u03b1\u03bb\u03bb\u03ac \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b1 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03c3\u03c5\u03c3\u03c4\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b2\u03b1\u03c3\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c0\u03b1\u03c1\u03b1\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03c7\u03c1\u03ae\u03bc\u03b1. \u0397 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03bc\u03bf\u03c1\u03c6\u03ae \u03c4\u03c9\u03bd \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03c9\u03bd \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9, \u03ba\u03b1\u03b9 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03bc\u03bf\u03c1\u03c6\u03ad\u03c2 \u03c7\u03c1\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \u03ad\u03c7\u03bf\u03c5\u03bd \u03c5\u03c0\u03ac\u03c1\u03be\u03b5\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac. \u0393\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1, \u03c3\u03b5 \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03c3\u03b1\u03bd \u03ba\u03bf\u03c7\u03cd\u03bb\u03b9\u03b1 \u03c9\u03c2 \u03c7\u03c1\u03ae\u03bc\u03b1, \u03c3\u03b5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c0\u03b5\u03b4\u03b1 \u03c3\u03c5\u03b3\u03ba\u03ad\u03bd\u03c4\u03c1\u03c9\u03c3\u03b7\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 2\u03bf\u03c5 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03c0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03c3\u03b9\u03b3\u03ac\u03c1\u03b1 \u03c9\u03c2 \u03c7\u03c1\u03ae\u03bc\u03b1, \u03ba\u03b1\u03b9 \u03bf\u03cd\u03c4\u03c9 \u03ba\u03b1\u03b8 \u03b5\u03be\u03ae\u03c2. \u03a0\u03ac\u03bd\u03c4\u03c9\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03b1\u03ba\u03c1\u03b9\u03b2\u03ae \u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc \u03c4\u03b7\u03c2 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03c7\u03c1\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c1\u03ae\u03c3\u03b9\u03bc\u03bf \u03bd\u03b1 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03b1\u03c6\u03ae\u03bd\u03b5\u03b9\u03b1 \u03b7 \u03b4\u03b9\u03ac\u03ba\u03c1\u03b9\u03c3\u03b7 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b1 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03c0\u03b5\u03c1\u03b9\u03bf\u03c5\u03c3\u03b9\u03b1\u03ba\u03ac \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 (\u03c0.\u03c7. \u03ba\u03ad\u03c1\u03bc\u03b1\u03c4\u03b1) \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03b7-\u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03c0\u03b5\u03c1\u03b9\u03bf\u03c5\u03c3\u03b9\u03b1\u03ba\u03ac \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 (\u03cc\u03bb\u03b1 \u03c4\u03b1 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03ba\u03c4\u03cc\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac, \u03c0.\u03c7. \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03b1). \u03a3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03bf \u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5 \u03c4\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c1\u03ae\u03bc\u03b1 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03bf\u03bb\u03cd \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf\u03c2: \u03a7\u03c1\u03ae\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03c4\u03c9\u03bd \u03ba\u03b5\u03c1\u03bc\u03ac\u03c4\u03c9\u03bd, \u03c4\u03c1\u03b1\u03c0\u03b5\u03b6\u03bf\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1\u03c4\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03b8\u03ad\u03c3\u03b5\u03c9\u03bd. \u039f\u03c4\u03b9\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03ac\u03bb\u03bb\u03bf \u03b5\u03ba\u03c4\u03cc\u03c2 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ac \u03c4\u03b1 \u03c4\u03c1\u03af\u03b1 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c1\u03ae\u03bc\u03b1. \u039f \u03cc\u03c1\u03bf\u03c2 \u03c4\u03c1\u03b1\u03c0\u03b5\u03b6\u03bf\u03b3\u03c1\u03b1\u03bc\u03bc\u03ac\u03c4\u03b9\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ce\u03bd\u03c5\u03bc\u03bf\u03c2 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03cc\u03c1\u03bf \u03c7\u03b1\u03c1\u03c4\u03bf\u03bd\u03cc\u03bc\u03b9\u03c3\u03bc\u03b1. \u03a4\u03bf \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03ba\u03b5\u03c1\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c7\u03b1\u03c1\u03c4\u03bf\u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03af\u03b1\u03c2. \u03a7\u03c1\u03ae\u03bc\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf \u03b7 \u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03af\u03b1. \u039f\u03b9 \u03ba\u03b1\u03c4\u03b1\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u03b9\u03b4\u03b9\u03c9\u03c4\u03ce\u03bd \u03c3\u03c4\u03b9\u03c2 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c4\u03c1\u03ac\u03c0\u03b5\u03b6\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03c4\u03c1\u03b1\u03c0\u03b5\u03b6\u03ce\u03bd \u03c3\u03c4\u03b7\u03bd \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u03c4\u03c1\u03ac\u03c0\u03b5\u03b6\u03b1. \u039f \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03bf\u03c2 \u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5 \u03c7\u03c1\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03b5\u03c0\u03b9\u03c4\u03b1\u03b3\u03ad\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c1\u03ae\u03bc\u03b1 (\u03b1\u03c1\u03ba\u03b5\u03af \u03b2\u03ad\u03b2\u03b1\u03b9\u03b1 \u03c4\u03bf \u03c0\u03bf\u03c3\u03cc \u03c4\u03b7\u03c2 \u03b5\u03c0\u03b9\u03c4\u03b1\u03b3\u03ae\u03c2 \u03bd\u03b1 \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c3\u03b9\u03bc\u03bf \u03c3\u03c4\u03bf \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03cc \u03ba\u03b1\u03c4\u03b1\u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03c4\u03bf\u03c5 \u03b5\u03ba\u03b4\u03cc\u03c4\u03b7, \u03ba\u03b1\u03b9 \u03b7 \u03b5\u03c0\u03b9\u03c4\u03b1\u03b3\u03ae \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b5\u03cd\u03b5\u03b9 \u03b1\u03ba\u03c1\u03b9\u03b2\u03ce\u03c2 \u03bc\u03b9\u03b1 \u03ac\u03bc\u03b5\u03c3\u03b7 \u03b5\u03b3\u03b3\u03c1\u03b1\u03c6\u03ae \u03c3\u03c4\u03bf \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03cc \u03ba\u03b1\u03c4\u03b1\u03b8\u03ad\u03c3\u03b5\u03c9\u03bd \u03c7\u03c9\u03c1\u03af\u03c2 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03b3\u03ba\u03b7 \u03bc\u03b5\u03c4\u03b1\u03c6\u03bf\u03c1\u03ac\u03c2 \u03c7\u03b1\u03c1\u03c4\u03bf\u03bd\u03bf\u03bc\u03b9\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd). \u0395\u03c0\u03af\u03c3\u03b7\u03c2 \u03c7\u03c1\u03ae\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c7\u03c1\u03ad\u03c9\u03c3\u03b7 \u03c0\u03b9\u03c3\u03c4\u03c9\u03c4\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c7\u03c1\u03b5\u03c9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03c1\u03c4\u03ce\u03bd. \u0391\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1, \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1, \u03c4\u03b1 \u03bf\u03bc\u03cc\u03bb\u03bf\u03b3\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03c0\u03b1\u03c1\u03cc\u03bc\u03bf\u03b9\u03b1 \u03c7\u03c1\u03b5\u03cc\u03b3\u03c1\u03b1\u03c6\u03b1, \u03c4\u03b1 \u03b1\u03bc\u03bf\u03b9\u03b2\u03b1\u03af\u03b1 \u03ba\u03b5\u03c6\u03ac\u03bb\u03b1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03b1\u03be\u03b9\u03cc\u03b3\u03c1\u03b1\u03c6\u03b1 \u03cc\u03c0\u03c9\u03c2 \u03bf\u03b9 \u03bc\u03b5\u03c4\u03bf\u03c7\u03ad\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03c1\u03ae\u03bc\u03b1 (\u03c0\u03b1\u03c1\u03cc\u03c4\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c1\u03c7\u03ae\u03bd \u03b8\u03b1 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03b3\u03af\u03bd\u03b5\u03b9 \u03b1\u03c0\u03b5\u03c5\u03b8\u03b5\u03af\u03b1\u03c2 \u03b1\u03bd\u03c4\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae \u03b3\u03b9\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03b1\u03ba\u03af\u03bd\u03b7\u03c4\u03c9\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c5\u03c3\u03b9\u03b1\u03ba\u03ce\u03bd \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03c9\u03bd \u03bc\u03b5 \u03bc\u03b5\u03c4\u03bf\u03c7\u03ad\u03c2 \u03ae \u03bf\u03bc\u03cc\u03bb\u03bf\u03b3\u03b1, \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03ad\u03c4\u03bf\u03b9\u03c9\u03bd \u03b1\u03be\u03b9\u03bf\u03b3\u03c1\u03ac\u03c6\u03c9\u03bd \u03b3\u03b9\u03b1 \u03c0\u03bb\u03b7\u03c1\u03c9\u03bc\u03ad\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b2\u03ad\u03b2\u03b1\u03b9\u03b1 \u03b5\u03c5\u03c1\u03ad\u03c9\u03c2 \u03b1\u03c0\u03bf\u03b4\u03b5\u03ba\u03c4\u03ae). \u0393\u03b9\u0027 \u03b1\u03c5\u03c4\u03cc \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b1 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03b4\u03bf\u03c4\u03b9\u03ba\u03ac \u03b1\u03be\u03b9\u03cc\u03b3\u03c1\u03b1\u03c6\u03b1 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03b4\u03bf\u03c4\u03b9\u03ba\u03ac \u03ae \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ac \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03b1."}, {"color": "#97c2fc", "id": "plow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WWILandArmyPoster.jpg", "label": "plow", "shape": "image", "title": "\u041f\u043b\u0443\u0433 \u2014 \u043e\u0440\u0443\u0434\u0438\u0435 \u0434\u043b\u044f \u0432\u0441\u043f\u0430\u0448\u043a\u0438 \u043f\u043b\u043e\u0442\u043d\u043e\u0439 \u043f\u043e\u0447\u0432\u044b, \u043f\u043e\u0434\u043d\u044f\u0442\u0438\u044f \u0446\u0435\u043b\u0438\u043d\u044b. \u041a\u0440\u043e\u043c\u0435 \u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0433\u043e \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0430 \u043f\u043b\u0443\u0433\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u0432 \u043b\u0435\u0441\u043d\u043e\u043c \u0445\u043e\u0437\u044f\u0439\u0441\u0442\u0432\u0435. \u041f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043f\u043b\u0443\u0433\u0438 \u0442\u0430\u0449\u0438\u043b\u
