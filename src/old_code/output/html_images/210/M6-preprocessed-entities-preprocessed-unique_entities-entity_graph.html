0f3 aproximada de 35.000 habitants (2008). Des de 1985, la ciutat \u00e9s un popular dest\u00ed de vacances (especialment per als submarinistes afeccionats que hi troben una infraestructura agradable i un mar d\u0027aigues transparents).La ubicaci\u00f3 de la ciutat fa que sigui una posici\u00f3 estrat\u00e8gica en l\u0027encreuament del mar Roig i el golf d\u0027Aqaba, disputada durant el conflicte entre Israel i Egipte."}, {"color": "#97c2fc", "id": "washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1772.jpg", "label": "washington", "shape": "image", "title": "George Washington (lahir 22 Februari 1732 \u2013 14 Desember 1799) adalah seorang jenderal dan negarawan yang dikenal sebagai salah satu Bapak Pendiri Amerika Serikat sekaligus presiden pertamanya dari tahun 1789 hingga 1797. Ia memimpin pasukan Patriot selama Perang Revolusi Amerika dan berhasil mengantarkan mereka menuju pintu kemerdekaan dari Britania Raya. Ia juga mengepalai 1787 yang mendirikan pemerintahan federal yang baru. Berkat kepemimpinannya selama perjuangan untuk memerdekakan Amerika Serikat, ia diberi gelar \"Bapak Bangsa\". Washington lahir di keluarga kaya yang memiliki lahan tembakau dan budak di Koloni Virginia. Ia mendapatkan kesempatan untuk memperoleh pendidikan, dan saat ia berumur tujuh belas tahun, ia meniti karier yang sukses sebagai seorang pengukur lahan. Ia lalu menjadi pemimpin selama Perang Prancis dan Indian. Pada masa Perang Revolusi, ia dikirim sebagai utusan ke Kongres Kontinental, dan ia secara bulat terpilih sebagai panglima tertinggi , dan ia berhasil memperoleh kemenangan dalam Pengepungan Yorktown yang mengakhiri perang tersebut. Pada tahun 1783, ketika kemenangan sudah di depan mata, ia mundur dari jabatannya sebagai panglima tertinggi. Washington terpilih secara bulat sebagai Presiden Amerika Serikat oleh kolese elektoral dalam dua pemilu nasional pertama. Ia berusaha mendirikan pemerintahan yang kuat dan kaya, dan ia bisa tetap berperilaku adil dalam menengahi persaingan antara Thomas Jefferson dan Alexander Hamilton. Setelah meletusnya Revolusi Prancis, Washington menyatakan kenetralan negaranya dan pada saat yang sama juga mendukung yang kontroversial. Masa jabatannya sebagai presiden telah meninggalkan berbagai kebiasaan yang masih dilanjutkan oleh presiden-presiden berikutnya. dianggap sebagai salah satu pernyataan yang paling berpengaruh perihal republikanisme. Ia terlahir di sebuah masyarakat yang terbiasa dengan tenaga kerja budak, sehingga ia memiliki banyak budak, tetapi ia semakin lama semakin merasa terganggu dengan kelompok-kelompok perbudakan dan bahkan ia membebaskan budak-budaknya di dalam wasiatnya. Ia adalah anggota Gereja Anglikan dan organisasi rahasia Freemasonry. Ia menyerukan toleransi terhadap semua agama saat ia masih menjadi jenderal dan presiden. Setelah kematiannya, Washington dikenang dengan berbagai cara, seperti dalam bentuk monumen, karya seni, nama tempat, prangko, dan mata uang. Para ahli juga menganggapnya sebagai salah satu presiden Amerika Serikat terbaik sepanjang masa."}, {"color": "#97c2fc", "id": "san", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Many_metal_badges_printed_Japanese_popular_first_names_or_nicknames_(2654745043).jpg", "label": "san", "shape": "image", "title": "J\u0119zyk japo\u0144ski, jak wiele innych j\u0119zyk\u00f3w, u\u017cywa szerokiej gamy tytu\u0142\u00f3w grzeczno\u015bciowych s\u0142u\u017c\u0105cych do okazania szacunku innym osobom. W j\u0119zyku japo\u0144skim tytu\u0142y grzeczno\u015bciowe wyst\u0119puj\u0105 w formie przyrostk\u00f3w grzeczno\u015bciowych (sufiks\u00f3w honoryfikatywnych) i mog\u0105 by\u0107 do\u0142\u0105czane do nazwisk, imion, a tak\u017ce tytu\u0142\u00f3w zawodowych. Najbardziej popularnym i znanym poza Japoni\u0105 przyrostkiem jest -san, kt\u00f3ry semantycznie odpowiada zwrotom pan, pani, panna w j\u0119zyku polskim. Inne popularne przyrostki to -sama, sensei (wyst\u0119puje zar\u00f3wno jako sufiks i jako samodzielne s\u0142owo, rzeczownik), -kun, i -chan. Przyrostki te cz\u0119sto wyst\u0119puj\u0105 \u0142\u0105cznie z przedrostkami grzeczno\u015bciowymi i s\u0105 tak\u017ce uzupe\u0142niane grzeczno\u015bciowymi, pe\u0142nymi szacunku, czasownikami, kt\u00f3re r\u00f3\u017cni\u0105 si\u0119 ca\u0142kowicie w zapisie i wymowie od czasownik\u00f3w standardowych, powszechnie u\u017cywanych (np. \u201eje\u015b\u0107\u201d to taberu, ale uprzejmie i z szacunkiem meshiagaru)."}, {"color": "#97c2fc", "id": "macedonians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ExpansionOfMacedon.jpg", "label": "macedonians", "shape": "image", "title": "\u041c\u0430\u043a\u0435\u0434\u043e\u043d\u044f\u043d\u0435 (\u0433\u0440\u0435\u0447. \u039c\u03b1\u03ba\u03b5\u03b4\u03cc\u03bd\u03b5\u03c2) \u2014 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u044d\u0442\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0433\u0440\u0435\u043a\u043e\u0432, \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0449\u0438\u0445 \u0438\u043b\u0438 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0438\u0437 \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u044f, \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0413\u0440\u0435\u0446\u0438\u0438. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u0435\u0442 \u0432 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u043e\u043b\u0438\u0446\u0435, \u0433\u043e\u0440\u043e\u0434\u0435 \u0424\u0435\u0441\u0441\u0430\u043b\u043e\u043d\u0438\u043a\u0438, \u0438 \u0432\u043e\u043a\u0440\u0443\u0433 \u043d\u0435\u0433\u043e \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043e\u0440\u043e\u0434\u0430\u0445 \u0413\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u0438, \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u043c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0438\u0445 \u0440\u0430\u0437\u0431\u0440\u043e\u0441\u0430\u043d\u044b \u043f\u043e \u0432\u0441\u0435\u0439 \u0413\u0440\u0435\u0446\u0438\u0438 \u0438 \u0432 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u0434\u0438\u0430\u0441\u043f\u043e\u0440\u0435. \u0421 \u0440\u0430\u0441\u043f\u0430\u0434\u043e\u043c \u042e\u0433\u043e\u0441\u043b\u0430\u0432\u0438\u0438 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0431\u044b\u0432\u0448\u0435\u0439 \u044e\u0433\u043e\u0441\u043b\u0430\u0432\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u044f (\u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0438\u0437 65 % \u0441\u043b\u0430\u0432\u044f\u043d, 25 % \u0430\u043b\u0431\u0430\u043d\u0446\u0435\u0432, 5 % \u0442\u0443\u0440\u043e\u043a, 2 % \u0446\u044b\u0433\u0430\u043d, 3 % \u0434\u0440\u0443\u0433\u0438\u0445 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439) \u043f\u0440\u0435\u0442\u0435\u043d\u0434\u0443\u044e\u0442 \u043d\u0430 \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u0435 \u0438 \u0438\u0434\u0435\u043d\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u043a\u043e\u0440\u0435\u043d\u043d\u044b\u0445 \u0433\u0440\u0435\u043a\u043e\u0432 \u043c\u0430\u043a\u0435\u0434\u043e\u043d\u044f\u043d."}, {"color": "#97c2fc", "id": "40 days", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WailinJennys40days.jpg", "label": "40 days", "shape": "image", "title": "40 Days is the debut full-length album from Canadian folk trio The Wailin\u0027 Jennys. The lineup of the group at the time was Ruth Moody, Nicky Mehta, and Cara Luft. This was the last recording to feature Luft, who left the group the following year. Although the title, 40 Days appears as a line in the song \"Something to Hold Onto\", and traditionally has religious significance it was chosen for another reason. The title is actually the number of days it took the Jennys to record and refine the album and is a tribute to the experiences encountered during that time. The album features three tracks contributed by each of the band\u0027s three songwriters and covers of Neil Young\u0027s \"Old Man\" and John Hiatt\u0027s \"\". The group rounds out the collection with the traditional farewell, \"The Parting Glass\". The album received the 2005 Juno Award for \"Roots \u0026 Traditional Album of the Year by a Group\". In 2015, a cover of \"One Voice\" was recorded for the animal rights documentary film A Dog Named Gucci by Norah Jones, Aimee Mann, Susanna Hoffs, Lydia Loveless, Neko Case, Kathryn Calder, and Brian May."}, {"color": "#97c2fc", "id": "dominant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vache_herens.jpg", "label": "dominant", "shape": "image", "title": "Dominhierarkio aperas kiam membroj de socia grupo interagadas, ofte agreseme, por krei rangosistemon. En socie vivantaj grupoj, membroj ver\u015dajne estas konkurencantoj por aliro al limigitaj resursoj kaj sekspari\u011daj oportunoj. Pli ol lukti \u0109iam kiam ili kuni\u011das, oni formas relativajn rilatarojn inter membroj de la sama sekso. Tiu ripeta interagado kondukas al la kreado de socia ordo kiu estas subjekto al \u015dan\u011do \u0109iam kiam dominanta animalo estas defiata de subulo. Tiu montro de povas esti observata en unu el du sistemoj. La socia ordo povas esti \u0109u linia a\u016d despota. En linia rangosistemo (ofte menciata kiel , \u0109iu membro de la sekso estas agnoskata \u0109u kiel dominanta a\u016d kiel subulo rilate al alia, kreante linian distribuado de rangoj. Ekzemple, grupoj de punktohienoj kaj de montras linian dominadon. \u0108e despota sistemo, unu membro estas konsiderata dominanta dum \u0109iuj aliaj membroj de la vivogrupo estas same submetataj. Ekzemploj de despotaj sociaj sistemoj trovi\u011das \u0109e surikatoj, lupoj, masklaj goriloj, kaj likaonoj."}, {"color": "#97c2fc", "id": "nomes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UpperEgyptNomes.png", "label": "nomes", "shape": "image", "title": "Nomo Antzinako Egiptoko herrialde bakoitzari ematen zitzaion izena da. Grezieratik dator (\u039d\u03bf\u03bc\u03cc\u03c2, \u0027barrutia\u0027); egiptoeraz hesp edo sepat zeritzen, hau da, \u0027landu daitekeen eremua\u0027. Bere agintaria nomarka zuen izena."}, {"color": "#97c2fc", "id": "glossary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ahmad_ibn_Muhammad_ibn_\u0027Ali_al-Muqri_al_Fayyumi_-_Glossary_of_Islamic_Legal_Terminology_-_Walters_W590_-_Bottom_Exterior.jpg", "label": "glossary", "shape": "image", "title": "Un glossario \u00e8 una raccolta di termini appartenenti ad un ambito specifico e circoscritto. In alcuni casi il termine glossario \u00e8 utilizzato per indicare la raccolta e relativa spiegazione dei termini desueti o specialistici utilizzati in un libro (generalmente collocato alla fine del testo). Il termine ha origine dal termine latino tardo glossarium che a sua volta deriva dal greco antico \u03b3\u03bb\u1ff6\u03c3\u03c3\u03b1, gl\u00f4ssa (\u00ablingua\u00bb). Ma la glossa, gi\u00e0 nel mondo latino e ancor pi\u00f9 in epoca tarda e medievale, indicava una nota esplicativa apposta a fianco di un termine di difficile comprensione. Si distingue dal vocabolario e dal dizionario, pur essendo anch\u0027esso una raccolta di lemmi, proprio perch\u00e9 cataloga termini e locuzioni proprie di un ambito di riferimento peculiare e limitato a un argomento, generalmente tecnico. I glossari hanno una tradizione che parte dalla fine dell\u0027antichit\u00e0. Sono strumenti e fonti per lo studio del latino volgare e delle lingue romanze. Fra i codici della celebre abbazia di San Colombano di Bobbio si annovera il Glossarium Bobiense, compilato dallo Scriptorium di Bobbio nel IX secolo \u00e8 una delle prime enciclopedie ante litteram dell\u0027alto medioevo."}, {"color": "#97c2fc", "id": "roman temple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bas_relief_from_Arch_of_Marcus_Aurelius_showing_sacrifice.jpg", "label": "roman temple", "shape": "image", "title": "Rzymska \u015bwi\u0105tynia \u2013 \u015bwi\u0105tynia po\u015bwi\u0119cona jednemu lub wi\u0119cej rzymskich b\u00f3stw, czczonych w staro\u017cytnym Rzymie. Miejsce przechowywania wizerunk\u00f3w b\u00f3stw, przedmiot\u00f3w zwi\u0105zanych z kultem i wot\u00f3w. \u015awi\u0105tynia nie by\u0142a miejscem publicznych zgromadze\u0144, gdy\u017c o\u0142tarz na kt\u00f3rym sk\u0142adano ofiary znajdowa\u0142 si\u0119 na zewn\u0105trz budynku. Staro\u017cytni Rzymianie budow\u0119 swoich \u015bwi\u0105ty\u0144 wzorowali na rozwi\u0105zaniach etruskich i greckich. W architekturze rzymskiej wykszta\u0142cono typy \u015bwi\u0105ty\u0144: \n* na planie prostok\u0105ta (popularniejszy). \u015awi\u0105tynie tego typu, budowane cz\u0119sto przy placach, mia\u0142y widoczn\u0105 fasad\u0119 i ewentualnie elewacje boczne. Portyki nie otacza\u0142y ich ze wszystkich stron, jak w \u015bwi\u0105tyniach greckich, lecz podpiera\u0142y wysuni\u0119ty dach. By\u0142y to budowle typowo fasadowe; \n* na planie ko\u0142a \u2013 np. \u015bwi\u0105tynia Westy na Forum Romanum z ko\u0144ca II wieku; \n* typ mieszany \u2013 \u015bwi\u0105tynia, w kt\u00f3rej cella by\u0142a na planie ko\u0142a, a pronaos na planie prostok\u0105ta (np. Panteon z II w. n.e.). Zastosowanie na szersz\u0105 skal\u0119 przez Rzymian \u0142uk\u00f3w i \u0142\u0105czenie linii prostych oraz krzywizn by\u0142o mo\u017cliwe poprzez przej\u0119cie z kultury etruskiej pomys\u0142u na zastosowanie \u0142uku nad otworami w \u015bcianach, sklepienia oraz udoskonalenie samej techniki budowlanej (wynalezienie pierwszego cementu z\u0142o\u017conego z wapna i popio\u0142\u00f3w wulkanicznych, wypalanie ceg\u0142y \u2013 II wiek p.n.e.). \u015awi\u0105tynie rzymskie mia\u0142y murowane \u015bciany, licowane p\u0142ytami kamiennymi. Stosowane porz\u0105dki architektoniczne pe\u0142ni\u0142y przede wszystkim funkcj\u0119 ozdobn\u0105."}, {"color": "#97c2fc", "id": "pelusium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lower_Egypt-en.png", "label": "pelusium", "shape": "image", "title": "\u041f\u0435\u043b\u0443\u0301\u0441\u0456\u0439 (\u043b\u0430\u0442. Pelusium, \u0433\u0440\u0435\u0446. \u03a0\u03b7\u03bb\u03bf\u03cd\u03c3\u03b9\u03bf\u03bd; \u0430\u0440\u0430\u0431. \u0627\u0644\u0641\u0631\u0645\u0627\u200e; \u0456\u0432\u0440. \u05e1\u05d9\u05df\u200e) \u2014 \u0434\u0430\u0432\u043d\u044c\u043e\u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u0435 \u043c\u0456\u0441\u0442\u043e \u0439 \u0444\u043e\u0440\u0442\u0435\u0446\u044f \u043d\u0430 \u043a\u0440\u0430\u0439\u043d\u044c\u043e\u043c\u0443 \u0441\u0445\u043e\u0434\u0456 \u0434\u0435\u043b\u044c\u0442\u0438 \u041d\u0456\u043b\u0443."}, {"color": "#97c2fc", "id": "heels", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lesnarbotch.jpg", "label": "heels", "shape": "image", "title": "\u0641\u064a \u0627\u0644\u0645\u0635\u0627\u0631\u0639\u0629 \u0627\u0644\u0645\u062d\u062a\u0631\u0641\u0629 \u0639\u062f\u062f \u0636\u062e\u0645 \u0645\u0646 \u0627\u0644\u0645\u0635\u0637\u0644\u062d\u0627\u062a\u060c \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646\u0647\u0627 \u0645\u0635\u062f\u0631\u0647 \u0627\u0644\u0643\u0631\u0646\u0641\u0627\u0644\u0627\u062a \u0648\u0639\u0631\u0648\u0636 \u0627\u0644\u0633\u064a\u0631\u0643\u060c \u0648\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0639\u0627\u0645\u064a\u0629 \u0646\u0641\u0633\u0647\u0627 \u0648\u063a\u0627\u0644\u0628\u0627 \u0645\u0627 \u064a\u0634\u0627\u0631 \u0627\u0644\u064a\u0647 \u0628\u0627\u0633\u0645 \u00ab\u0643\u0627\u0631\u0646\u064a \u0627\u0644\u062d\u062f\u064a\u062b\u00bb.\u0641\u064a \u0627\u0644\u0645\u0627\u0636\u064a\u060c \u0627\u0644\u0645\u0635\u0627\u0631\u0639\u0648\u0646 \u064a\u0633\u062a\u062e\u062f\u0645\u0648\u0646 \u0644\u063a\u0629 \u062e\u0627\u0635\u0629 \u0641\u064a \u062d\u0636\u0648\u0631 \u0627\u0644\u0645\u0634\u062c\u0639\u064a\u0646 \u062d\u062a\u0649 \u0644\u0627 \u062a\u0643\u0634\u0641 \u0639\u0646 \u0637\u0628\u064a\u0639\u0629 \u0639\u0645\u0644 \u0645\u0646 \u0627\u0644\u0623\u0639\u0645\u0627\u0644. \u0641\u064a \u0627\u0644\u0633\u0646\u0648\u0627\u062a \u0627\u0644\u0623\u062e\u064a\u0631\u0629\u060c \u0627\u0646\u062a\u0634\u0631\u062a \u0644\u063a\u0629 \u0645\u062d\u0627\u062f\u062b\u0629 \u0627\u0644\u0645\u0635\u0627\u0631\u0639\u0629 \u0639\u0628\u0631 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a.\u0641\u064a \u0627\u0644\u0648\u0627\u0642\u0639\u060c \u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u0645\u0635\u0637\u0644\u062d\u0627\u062a \u062a\u0639\u0648\u062f \u0625\u0644\u0649 \u0635\u0646\u0639 \u0627\u0644\u0645\u0627\u0644 \u0623\u0643\u062b\u0631 \u0645\u0646 \u0627\u0644\u0631\u064a\u0627\u0636\u0629 \u0646\u0641\u0633\u0647\u0627."}, {"color": "#97c2fc", "id": "middle kingdom egypt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KneelingStatueOfSobekhotepV-AltesMuseum-Berlin.png", "label": "middle kingdom egypt", "shape": "image", "title": "Egiptoko Inperio Zaharra (K.a. 2700-K.a. 2200), Antzinako Egiptoren historia dinastikoaren hirugarren zatia da. Aro honetan III., IV., V. eta VI. leinuek gobernatu zuten. Aro Dinastiko Goiztiarrean sortutako sistema politiko, kultural eta erlijiosoa aro honetan oinarritu zen. Faraoia erabat jainkotu zuten eta botere zentral bat ezarri zuten. Aro honetan Djoser faraoiak hiriburua Menfisera eraman eta Nubiatik Sinairaino zabaldu zuen. Imhotep bere bisirrak Sakkarah herrian lehen Piramide Mailakatua eraiki zuen. Gizan ere, Keops, Kefren eta Mizerino faraoiek ere piramideak eraiki zituzten. Pepi II.ak 94 urtez gobernatu ondoren, (nomo edo probintzien gobernadoreak) boterea lortu eta oinordetzako bihurtu zituzten bere aginteak hasiz."}, {"color": "#97c2fc", "id": "plant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harvest_Time_-_geograph.org.uk_-_747095.jpg", "label": "plant", "shape": "image", "title": "Als Pflanzen (lateinisch Plantae) werden Lebewesen bezeichnet, die sich nicht fortbewegen k\u00f6nnen und Photosynthese betreiben. Pilze und Bakterien, die fr\u00fcher auch als zum Pflanzenreich geh\u00f6rig betrachtet wurden, sind heute ausgeschlossen. Derzeit sind verschiedene Definitionen der Pflanzen gebr\u00e4uchlich, die sich darin unterscheiden, ob bzw. welche Gruppen von Algen neben den Landpflanzen (Embryophyta) aufgenommen werden. Das Teilgebiet der Biologie, das sich aus historischen Gr\u00fcnden mit der Erforschung der Pflanzen einschlie\u00dflich aller Algen und der Pilze befasst, ist die Botanik. 2016 waren 374.000 Pflanzenarten bekannt. Der konkrete Lebensraum einer Pflanze hei\u00dft Standort. In der Regel teilen sich verschiedene Pflanzenarten einen Standort. Nach der Zusammensetzung aller dort vorkommenden Arten werden standorttypische Pflanzengesellschaften beschrieben. Werden vorrangig die art\u00fcbergreifenden Eigent\u00fcmlichkeiten betrachtet (gleichartige Verteilungsmuster, Gestalt- und Wuchsformen sowie Strategien gegen vorherrschende extreme Umweltbedingungen wie Trockenheit, K\u00e4lte, Feuer etc.), spricht man von Pflanzenformationen. In Bezug auf gr\u00f6\u00dfere geographische R\u00e4ume wird die Gesamtheit aller dort lebenden Pflanzengesellschaften mit Blick auf ihre Stellung innerhalb der biologischen Systematik (Arten, Gattungen, Familien usw.) als Flora bezeichnet, w\u00e4hrend die Gesamtheit aller Pflanzenformationen Vegetation genannt wird."}, {"color": "#97c2fc", "id": "evil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martin_Luther_by_Cranach-restoration.jpg", "label": "evil", "shape": "image", "title": "\u60e1\uff08\u6c49\u8bed\u62fc\u97f3\uff1a\u00e8\uff0c\u6ce8\u97f3\u7b26\u865f\uff1a\u311c\u02cb\uff0c\u4e2d\u53e4\u8072\u8abf\uff1a\u9670\u5165\uff09\u6307\u54f2\u5b66\u3001\u5b97\u6559\u3001\u4f26\u7406\u6982\u5ff5\u88e1\u7684\u90aa\u60e1\u3001\u7f6a\u60e1\u3001\u6076\u6bd2\uff1b\u5728\u6c49\u8bed\u4f5c\u52a8\u8bcd\u65f6\uff08\u6c49\u8bed\u62fc\u97f3\uff1aw\u00f9\uff0c\u6ce8\u97f3\u7b26\u865f\uff1a\u3128\u02cb\uff0c\u4e2d\u53e4\u8072\u8abf\uff1a\u9670\u53bb\uff09\u4e5f\u6307\u5c0d\u4eba\u548c\u4e8b\u7269\u7684\u53ad\u60e1\u3001\u6392\u65a5\u4ee5\u81f3\u6050\u60e7\u3002\u60e1\u662f\u4e0e\u201c\u5584\u201d\u3001\u201c\u597d\u201d\u76f8\u5bf9\u7684\u6982\u5ff5\u3002"}, {"color": "#97c2fc", "id": "war chariots", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parade_charriots_Louvre_CA2503.jpg", "label": "war chariots", "shape": "image", "title": "Il carro da guerra \u00e8 un tipo di carro trainato da asini e poi da cavalli, utilizzato in guerra come veicolo principale di molti popoli antichi. Utilizzato in Mesopotamia gi\u00e0 dal II millennio a.C., il carro da guerra era veloce, leggero, aperto, montato su due ruote e trainato da due o pi\u00f9 cavalli attaccati fianco a fianco. Il carro, guidato da un auriga, fu utilizzato per la guerra antica durante l\u0027et\u00e0 del Bronzo e del Ferro. Il carro ha continuato ad essere utilizzato per spostamenti, processioni e nei giochi e gare dopo che era stato superato l\u0027utilizzo per scopi militari. La parola \"carro\" deriva dal latino carrus, a sua volta un prestito dal gallico. Nell\u0027antica Roma e in altri paesi del Mediterraneo antico una biga era un carro a due cavalli, mentre una quadriga era trainata da quattro cavalli. L\u0027invenzione fondamentale che ha permesso la costruzione di veloci carri trainati da cavalli per l\u0027uso in battaglia \u00e8 stata la ruota a raggi. Le prime testimonianze di ruote di carri risalgono al 2000 a.C. ed il loro utilizzo ha raggiunto il picco intorno al (vedi battaglia di Kadesh). I carri cessarono di avere rilevanza militare nel IV secolo a.C., ma le corse dei carri nei ludi circensi hanno continuato ad essere popolari a Costantinopoli fino al VI secolo."}, {"color": "#97c2fc", "id": "gizeh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_grass_farm_near_the_Nile_River_in_Egypt.jpg", "label": "gizeh", "shape": "image", "title": "\u30ae\u30fc\u30b6\uff08\u30a2\u30e9\u30d3\u30a2\u8a9e: \u0627\u0644\u062c\u064a\u0632\u0629\u200e (al-J\u012bza)\u3001\u30a2\u30e9\u30d3\u30a2\u8a9e\u30a8\u30b8\u30d7\u30c8\u65b9\u8a00\u767a\u97f3\uff1a[el \u02c8gi\u02d0ze]\u3001\u82f1\u8a9e: Giza/Gizeh\uff09\u306f\u3001\u30a8\u30b8\u30d7\u30c8\u306e\u90fd\u5e02\u3002\u30ca\u30a4\u30eb\u5ddd\u4e2d\u6d41\u306e\u897f\u5cb8\u306b\u4f4d\u7f6e\u3059\u308b\u3002\u540c\u56fd\u306e\u9996\u90fd\u3067\u3042\u308b\u30ab\u30a4\u30ed\u304b\u3089\u307f\u3066\u30ca\u30a4\u30eb\u5ddd\u3092\u631f\u3093\u3067\u304a\u3088\u305d20km\u897f\u5357\u306b\u3042\u308a\u3001\u73fe\u5728\u3067\u306f\u62e1\u5927\u3057\u305f\u30ab\u30a4\u30ed\u306e\u90fd\u5e02\u570f\u306b\u5185\u5305\u3055\u308c\u3066\u3044\u308b\u304c\u3001\u884c\u653f\u4e0a\u306f\u30ab\u30a4\u30ed\u304b\u3089\u72ec\u7acb\u3057\u305f\u30ae\u30fc\u30b6\u770c\u306e\u770c\u90fd\u3067\u3042\u308b\u3002\u4eba\u53e3\u306f\u304a\u3088\u305d363\u4e07\u4eba\u3002\u65e5\u672c\u8a9e\u8868\u8a18\u306f\u30ae\u30b6\u3001\u30ae\u30bc\u30fc\u306a\u3069\u3068\u3082\u3002\u306a\u304a\u3001\u300c\u30ae\u30fc\u30b6\u300d\u306f\u30a8\u30b8\u30d7\u30c8\u65b9\u8a00\u306e\u767a\u97f3\u3067\u3001\u30d5\u30b9\u30cf\u30fc\u3067\u306f\u300c\u30b8\u30fc\u30b6\u300d\u3068\u306a\u308b\u3002 \u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\u4ee5\u6765\u306e\u753a\u3067\u3042\u308a\u3001\u30af\u30d5\u738b\u306e\u30d4\u30e9\u30df\u30c3\u30c9\u3092\u306f\u3058\u3081\u3068\u3059\u308b\u30ae\u30b6\u306e\u4e09\u5927\u30d4\u30e9\u30df\u30c3\u30c9\u3068\u3001\u30ae\u30b6\u306e\u5927\u30b9\u30d5\u30a3\u30f3\u30af\u30b9\u304c\u3042\u308b\u907a\u8de1\u306e\u753a\u3068\u3057\u3066\u4e16\u754c\u7684\u306b\u6709\u540d\u3067\u3042\u308b\u3002\u305d\u306e\u4e00\u5e2f\u304b\u3089\u30c0\u30cf\u30b7\u30e5\u30fc\u30eb\u306b\u304b\u3051\u3066\u306e\u30d4\u30e9\u30df\u30c3\u30c9\u5730\u5e2f\u306f\u30011979\u5e74\u306b\u300c\u30e1\u30f3\u30d5\u30a3\u30b9\u3068\u305d\u306e\u5893\u5730\u907a\u8de1\u300d\u3068\u3057\u3066\u4e16\u754c\u907a\u7523\u306b\u767b\u9332\u3055\u308c\u305f\u3002"}, {"color": "#97c2fc", "id": "middle egypt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Middle_Egypt_Nomes.jpg", "label": "middle egypt", "shape": "image", "title": "La Moyenne-\u00c9gypte est la r\u00e9gion centrale de l\u0027\u00c9gypte. La Moyenne-\u00c9gypte est le nom moderne de la partie de l\u0027\u00c9gypte des deux c\u00f4t\u00e9s du Nil, qui s\u0027\u00e9tend, approximativement et du Sud au Nord, depuis la ville actuelle de Qena (Dend\u00e9rah), et des environs d\u0027Assiout, jusqu\u0027au sud du Fayoum, et la ville de Beni Suef. Le monde antique ne divisait l\u0027\u00c9gypte qu\u0027en deux parties, Haute et Basse \u00c9gypte. La Moyenne-\u00c9gypte, selon le concept moderne, ne comprend que la partie nord de la Haute-\u00c9gypte de l\u0027\u00e9poque antique. Selon le d\u00e9coupage moderne en trois parties, la Haute-\u00c9gypte moderne ne conserve que la partie sud du d\u00e9coupage antique. La ville actuelle de Qift (l\u0027antique Coptos) correspond, \u00e0 peu pr\u00e8s, \u00e0 la limite entre Moyenne et Haute \u00c9gypte. Parfois, la zone au sud de la Moyenne-\u00c9gypte int\u00e8gre l\u0027espace qui va jusqu\u0027\u00e0 Louxor. Les alluvions se sont accumul\u00e9es depuis Assiout jusqu\u0027\u00e0 la mer, car un golfe descendait jusque l\u00e0, \u00e0 l\u0027\u00e8re tertiaire."}, {"color": "#97c2fc", "id": "food production", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battery_hens_-Bastos,_Sao_Paulo,_Brazil-31March2007.jpg", "label": "food production", "shape": "image", "title": "Livsmedelsindustri \u00e4r industri som tillverkar livsmedel, bland annat genom f\u00f6r\u00e4dling av jordbruksprodukter. Livsmedelsindustrin utg\u00f6r en del av livsmedelskedjan som best\u00e5r av prim\u00e4rproducenter (lantbruket), livsmedelsproducenter (livsmedels- eller f\u00f6r\u00e4dlingsindustri) och dagligvaruhandeln."}, {"color": "#97c2fc", "id": "nubia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeological_Sites_of_the_Island_of_Meroe-114987.jpg", "label": "nubia", "shape": "image", "title": "La Nubia \u00e8 una regione storica dell\u0027Africa, comprendente l\u0027Egitto Meridionale (\"Bassa Nubia\") lungo le rive del Nilo e la parte settentrionale del Sudan (\"Alta Nubia\"), approssimativamente dalla prima alla quinta Cateratta del Nilo. Il clima \u00e8 fortemente continentale con ampie escursioni termiche tra il giorno e la notte. La regione si presenta montuosa e desertica. A parte il Nilo ed i suoi affluenti, data la scarsit\u00e0 delle precipitazioni, i corsi d\u0027acqua sono a carattere torrentizio stagionale (widy\u0101n). In tempi antichi costituiva un regno indipendente, il Regno di Kush, sede di un\u0027antica civilt\u00e0 che fu una sorta di anello di congiunzione tra le genti del bacino Mediterraneo e quelle dell\u0027Africa nera."}, {"color": "#97c2fc", "id": "amenophis iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u00c4gyptisches_Museum_Berlin_027.jpg", "label": "amenophis iii", "shape": "image", "title": "\uc544\uba58\ud638\ud14c\ud504 3\uc138(Amenhotep III)\ub294 \uc774\uc9d1\ud2b8 \uc2e0\uc655\uad6d \uc81c18\uc655\uc870\uc758 \ud30c\ub77c\uc624\uc774\ub2e4. \uc774\uc9d1\ud2b8\uac00 \uac00\uc7a5 \ubc88\uc131\ud588\ub358 \uc2dc\ub300\uc758 \uc655\uc73c\ub85c \uc2dc\ub9ac\uc544\u00b7\ud314\ub808\uc2a4\ud0c0\uc778 \ub4f1\uc744 \uc9c0\ubc30\ud558\uc600\ub2e4. \ub2f9\uc2dc\ub294 \ud788\ud0c0\uc774\ud2b8\u00b7\ubc14\ube4c\ub85c\ub2c8\uc544\uc5d0\uc11c \uc5ec\ub7ec \uac00\uc9c0 \uc0b0\ubb3c\uc774 \uc218\ub3c4 \ud14c\ubca0\ub85c \ud758\ub7ec\ub4e4\uc5b4 \uc654\ub2e4. \uc774\ub85c\uc368 \uad6d\uc704\ub97c \ub110\ub9ac \ub5a8\uce58\uace0 \uc544\ub4e4 \ub300\uc5d0 \uc774\ub974\ub7ec \uace0\ub300 \uc774\uc9d1\ud2b8 \uc5ed\uc0ac\uc0c1 \ub6f0\uc5b4\ub09c \u0027\uc544\ub9c8\ub974\ub098 \uc2dc\ub300\u0027\ub97c \ub9de\uac8c \ud558\uc600\ub2e4. \ud14c\ubca0\uc5d0 \uc788\ub294 \u0027\u0027\uc740 \uadf8\uac00 \uac74\uc124\ud55c \uc7a5\uc81c\uc804\uc5d0 \uc788\ub358 \uadf8\uc758 \uc0c1\uc774\ub2e4. \uadf8\ub9ac\uace0 \uadf8\uc758 \uac74\ucd9c\ubb3c \uc911 \uc720\uba85\ud55c \uac83\uc740 \ub9d0\uce74\ud0c0 \uc655\uad81\uc774 \uc788\ub294\ub370, \ud604\uc7ac\ub294 \ubc1c\uad74\uc774 \ub418\uc9c0 \uc54a\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "egyptian writing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acta_Eruditorum_-_I_geroglifici,_1714_\u2013_BEIC_13384397.jpg", "label": "egyptian writing", "shape": "image", "title": "Hier\u00f3glifos eg\u00edpcios eram o sistema de escrita formal usado no Antigo Egito. Os hier\u00f3glifos combinavam elementos logogr\u00e1ficos, sil\u00e1bicos e alfab\u00e9ticos, com um total de cerca de 1 000 caracteres distintos. Acredita-se que tiveram origem por volta de 3000 a.C. O uso da escrita hierogl\u00edfica surgiu a partir de sistemas de s\u00edmbolos proto-letrados no in\u00edcio da Idade do Bronze, por volta do s\u00e9culo 32 a.C (Naqada III), com a primeira frase decifr\u00e1vel escrita na l\u00edngua eg\u00edpcia que data da Segunda dinastia (s\u00e9culo 28 a.C.). Os hier\u00f3glifos eg\u00edpcios desenvolveram-se em um sistema de escrita usado para inscri\u00e7\u00e3o monumental na linguagem cl\u00e1ssica do per\u00edodo do Imp\u00e9rio M\u00e9dio; durante esse per\u00edodo, o sistema fez uso de cerca de 900 sinais distintos. O uso deste sistema de escrita continuou atrav\u00e9s do Novo Imp\u00e9rio e Per\u00edodo Tardio, e nos per\u00edodos persa e ptolomaico. Sobreviv\u00eancias tardias do uso hierogl\u00edfico s\u00e3o encontradas no per\u00edodo romano, estendendo-se at\u00e9 o s\u00e9culo IV."}, {"color": "#97c2fc", "id": "crowns", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Swedish_10_crown_coin_front_side.jpg", "label": "crowns", "shape": "image", "title": "\u745e\u5178\u514b\u6717\uff08\u745e\u5178\u8a9e\uff1asvensk krona\uff0c\u745e\u5178\u8bed\uff1a[\u00b2kru\u02d0na]\uff0c\u4ee3\u865f\uff1aSEK\uff0c\u7b26\u865f\uff1akr\uff09\u662f\u81ea1873\u5e74\u901a\u884c\u65bc\u745e\u5178\u7684\u8ca8\u5e63\u3002 \u4e3b\u8981\u8d27\u5e01\u5355\u4f4d\u4e3a\u514b\u6717\u548c\u6b27\u5c14\u30021\u514b\u6717\uff08krona\uff09\u4e0b\u5206\u70ba100\u6b50\u723e\uff08\u00f6re\uff09\uff0c\u4f46\u6240\u6709\u6b50\u723e\u786c\u5e63\u5df2\u7d93\u65bc2010\u5e7410\u6708\u8d77\u505c\u6b62\u6d41\u901a\u3002\u8ca8\u54c1\u4ecd\u80fd\u4f7f\u7528\u6b50\u723e\u5b9a\u50f9\uff0c\u4f46\u4ee5\u73fe\u91d1\u4ea4\u6613\u6642\u6703\u628a\u91d1\u984d\u6368\u5165\u81f3\u6574\u6578\u514b\u6717\u3002 \u57282013\u5e744\u6708\uff0c\u745e\u5178\u514b\u6717\u662f\u4e16\u754c\u4e0a\u4ea4\u6613\u91cf\u7b2c\u5341\u4e00\u5927\u7684\u8d27\u5e01\u3002"}, {"color": "#97c2fc", "id": "macedonia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0413\u0440\u0430\u0432_\u0432\u043e_\u0442\u0430\u0432\u0430(\u0442\u0430\u0444\u0447\u0435_\u0433\u0440\u0430\u0432\u0447\u0435)_(3).jpg", "label": "macedonia", "shape": "image", "title": "North Macedonia (Macedonia before February 2019), officially the Republic of North Macedonia, is a country in Southeast Europe. It gained independence in 1991 as one of the successor states of Yugoslavia. It is a landlocked country bordering Kosovo to the northwest, Serbia to the north, Bulgaria to the east, Greece to the south, and Albania to the west. It constitutes approximately the northern third of the larger geographical region of Macedonia. Skopje, the capital and largest city, is home to a quarter of the country\u0027s 1.83 million people. The majority of the residents are ethnic Macedonians, a South Slavic people. Albanians form a significant minority at around 25%, followed by Turks, Romani, Serbs, Bosniaks, Aromanians and a few other minorities. The region\u0027s history begins with the kingdom of Paeonia, a mixed Thraco-Illyrian polity. In the late sixth century BC, the area was subjugated by the Persian Achaemenid Empire, then incorporated into the Kingdom of Macedonia in the fourth century BC. The Roman Republic conquered the region in the second century BC and made it part of the larger province of Macedonia. The area remained part of the Byzantine Empire, but was often raided and settled by Slavic tribes beginning in the sixth century of the Christian era. Following centuries of contention between the Bulgarian, Byzantine, and Serbian Empires, it was part of the Ottoman Empire from the mid-14th until the early 20th century, when, following the Balkan Wars of 1912 and 1913, the modern territory of North Macedonia came under Serbian rule. During the First World War, the territory was ruled by Bulgaria, but after the end of the war it returned to Serbian rule as part of the newly formed Kingdom of Serbs, Croats and Slovenes. During the Second World War, it was again ruled by Bulgaria; and in 1945 it was established as a constituent state of communist Yugoslavia, which it remained until its peaceful secession in 1991. The country became a member of the United Nations in April 1993, but as a result of a dispute with Greece over the name \"Macedonia\", it was admitted under the provisional description \"the former Yugoslav Republic of Macedonia\" (abbreviated as \"FYR Macedonia\" or \"FYROM\"). In June 2018, Macedonia and Greece resolved the dispute with an agreement that the country should rename itself \"Republic of North Macedonia\". This renaming came into effect in February 2019. A unitary parliamentary constitutional republic, North Macedonia is a member of the UN, NATO, the Council of Europe, the World Bank, OSCE, CEFTA, BSEC and the WTO. Since 2005, it has also been a candidate for joining the European Union. North Macedonia is an upper-middle-income country according to the World Bank\u0027s definitions and has undergone considerable economic reform since its independence in developing an open economy. It is a developing country, ranked 82nd on the Human Development Index; and provides social security, a universal health care system, and free primary and secondary education to its citizens."}, {"color": "#97c2fc", "id": "commodity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coffee_Beans_Photographed_in_Macro.jpg", "label": "commodity", "shape": "image", "title": "\u0411\u0438\u0440\u0436\u0435\u0432\u043e\u0439 \u0442\u043e\u0432\u0430\u0440 (\u0438\u043d\u043e\u0433\u0434\u0430 \u043a\u043e\u043c\u043c\u043e\u0434\u0438\u0442\u0438 \u0438\u043b\u0438 \u043a\u043e\u043c\u043c\u043e\u0434\u0438\u0442\u0438\u0437 \u043e\u0442 \u0430\u043d\u0433\u043b. commodity) \u2014 \u0442\u043e\u0432\u0430\u0440\u044b, \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u043f\u0435\u0440\u0435\u043f\u0440\u043e\u0434\u0430\u0432\u0430\u0435\u043c\u044b\u0435 \u043d\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0440\u044b\u043d\u043a\u0430\u0445. \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0442\u0430\u043a\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u0441\u0432\u043e\u0439\u0441\u0442\u0432, \u0432\u0437\u0430\u0438\u043c\u043e\u0437\u0430\u043c\u0435\u043d\u044f\u0435\u043c\u043e\u0441\u0442\u044c, \u0445\u0440\u0430\u043d\u0438\u043c\u043e\u0441\u0442\u044c, \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0438\u0440\u0443\u0435\u043c\u043e\u0441\u0442\u044c, \u0434\u0440\u043e\u0431\u0438\u043c\u043e\u0441\u0442\u044c \u043f\u0430\u0440\u0442\u0438\u0439. \u041a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u044b\u0435 \u044d\u043a\u0437\u0435\u043c\u043f\u043b\u044f\u0440\u044b \u0442\u0430\u043a\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043b\u0435\u0433\u043a\u043e \u0432\u0437\u0430\u0438\u043c\u043e\u0437\u0430\u043c\u0435\u043d\u044f\u0435\u043c\u044b\u043c\u0438 (\u0438\u043b\u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043e\u0434\u043d\u043e\u0440\u043e\u0434\u043d\u044b\u043c\u0438) \u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435 \u0438\u043c\u0435\u0435\u0442 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f, \u043a\u0442\u043e, \u0433\u0434\u0435 \u0438 \u043a\u0430\u043a \u0438\u0445 \u043f\u0440\u043e\u0438\u0437\u0432\u0451\u043b (\u043d\u0435\u0444\u0442\u044c, \u0431\u0443\u043c\u0430\u0433\u0430, \u043c\u043e\u043b\u043e\u043a\u043e, \u043c\u0435\u0434\u044c \u0438 \u0442. \u0434.). \u041e\u0431\u044b\u0447\u043d\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0442\u043e\u0440\u0433\u043e\u0432\u043b\u044f \u0442\u0430\u043a\u0438\u043c\u0438 \u0442\u043e\u0432\u0430\u0440\u0430\u043c\u0438 \u043a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u0442\u043e\u0432\u0430\u0440\u043d\u044b\u0445 \u0431\u0438\u0440\u0436\u0430\u0445, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0432 \u0444\u043e\u0440\u043c\u0435 \u0442\u043e\u0432\u0430\u0440\u043d\u044b\u0445 \u0434\u0435\u0440\u0438\u0432\u0430\u0442\u0438\u0432\u043e\u0432. \u0411\u043e\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0411\u0422 \u2014 \u044d\u0442\u043e \u0441\u044b\u0440\u044c\u0451. \u0412\u0430\u0436\u043d\u043e\u0439 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0431\u0438\u0440\u0436\u0435\u0432\u044b\u0445 \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043c\u0435\u0445\u0430\u043d\u0438\u0437\u043c \u0446\u0435\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u041d\u0430 \u0431\u0438\u0440\u0436\u0435 \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0443\u0441\u043b\u043e\u0432\u0438\u044f, \u0431\u043b\u0438\u0437\u043a\u0438\u0435 \u043a \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u043e\u0439 \u043a\u043e\u043d\u043a\u0443\u0440\u0435\u043d\u0446\u0438\u0438. \u0426\u0435\u043d\u0430 \u043d\u0430 \u0442\u0430\u043a\u0438\u0435 \u0442\u043e\u0432\u0430\u0440\u044b \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043e\u0442 \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u043f\u0440\u043e\u0441\u0430 \u0438 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043d\u0430 \u0442\u043e\u0432\u0430\u0440\u043d\u044b\u0445 \u0431\u0438\u0440\u0436\u0430\u0445 \u0432 \u043c\u0438\u0440\u0435 \u043f\u0440\u043e\u0434\u0430\u0451\u0442\u0441\u044f \u043e\u043a\u043e\u043b\u043e 100 \u0431\u0438\u0440\u0436\u0435\u0432\u044b\u0445 \u0442\u043e\u0432\u0430\u0440\u043e\u0432. \u041d\u0430 \u0438\u0445 \u0434\u043e\u043b\u044e \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043e\u043a\u043e\u043b\u043e 20 % \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0439 \u0442\u043e\u0440\u0433\u043e\u0432\u043b\u0438. \u042d\u0442\u0438 \u0442\u043e\u0432\u0430\u0440\u044b \u043c\u043e\u0436\u043d\u043e \u0443\u0441\u043b\u043e\u0432\u043d\u043e \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0438\u0442\u044c \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0433\u0440\u0443\u043f\u043f\u044b: \n* \u044d\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0441\u044b\u0440\u044c\u0435: \u043d\u0435\u0444\u0442\u044c, \u0434\u0438\u0437\u0435\u043b\u044c\u043d\u043e\u0435 \u0442\u043e\u043f\u043b\u0438\u0432\u043e, \u0431\u0435\u043d\u0437\u0438\u043d, \u043c\u0430\u0437\u0443\u0442, \u043f\u0440\u043e\u043f\u0430\u043d, \u0443\u0433\u043e\u043b\u044c; \n* \u0446\u0432\u0435\u0442\u043d\u044b\u0435 \u0438 \u0434\u0440\u0430\u0433\u043e\u0446\u0435\u043d\u043d\u044b\u0435 \u043c\u0435\u0442\u0430\u043b\u043b\u044b: \u043c\u0435\u0434\u044c, \u0430\u043b\u044e\u043c\u0438\u043d\u0438\u0439, \u0441\u0432\u0438\u043d\u0435\u0446, \u0446\u0438\u043d\u043a, \u043e\u043b\u043e\u0432\u043e, \u043d\u0438\u043a\u0435\u043b\u044c, \u0437\u043e\u043b\u043e\u0442\u043e, \u0441\u0435\u0440\u0435\u0431\u0440\u043e, \u043f\u043b\u0430\u0442\u0438\u043d\u0430 \u0438 \u0434\u0440.: \n* \u0437\u0435\u0440\u043d\u043e\u0432\u044b\u0435: \u043f\u0448\u0435\u043d\u0438\u0446\u0430, \u043a\u0443\u043a\u0443\u0440\u0443\u0437\u0430, \u043e\u0432\u0451\u0441, \u0440\u043e\u0436\u044c, \u044f\u0447\u043c\u0435\u043d\u044c, \u0440\u0438\u0441; \n* \u0438 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u044b \u0438\u0445 \u043f\u0435\u0440\u0435\u0440\u0430\u0431\u043e\u0442\u043a\u0438: \u043b\u044c\u043d\u044f\u043d\u043e\u0435 \u0438 \u0445\u043b\u043e\u043f\u043a\u043e\u0432\u043e\u0435 \u0441\u0435\u043c\u044f, \u0441\u043e\u044f, \u0431\u043e\u0431\u044b, \u0441\u043e\u0435\u0432\u043e\u0435 \u043c\u0430\u0441\u043b\u043e, \u0441\u043e\u0435\u0432\u044b\u0439 \u0448\u0440\u043e\u0442; \n* \u0436\u0438\u0432\u044b\u0435 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0435 \u0438 \u043c\u044f\u0441\u043e: \u043a\u0440\u0443\u043f\u043d\u044b\u0439 \u0440\u043e\u0433\u0430\u0442\u044b\u0439 \u0441\u043a\u043e\u0442, \u0436\u0438\u0432\u044b\u0435 \u0441\u0432\u0438\u043d\u044c\u0438, \u0431\u0435\u043a\u043e\u043d; \n* \u043f\u0438\u0449\u0435\u0432\u043a\u0443\u0441\u043e\u0432\u044b\u0435 \u0442\u043e\u0432\u0430\u0440\u044b: \u0441\u0430\u0445\u0430\u0440-\u0441\u044b\u0440\u0435\u0446, \u0441\u0430\u0445\u0430\u0440 \u0440\u0430\u0444\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439, \u043a\u043e\u0444\u0435, \u043a\u0430\u043a\u0430\u043e-\u0431\u043e\u0431\u044b, \u043a\u0430\u0440\u0442\u043e\u0444\u0435\u043b\u044c, \u0440\u0430\u0441\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043c\u0430\u0441\u043b\u0430, \u043f\u0440\u044f\u043d\u043e\u0441\u0442\u0438, \u044f\u0439\u0446\u0430, \u043a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0430\u0442 \u0430\u043f\u0435\u043b\u044c\u0441\u0438\u043d\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u043a\u0430, \u0430\u0440\u0430\u0445\u0438\u0441; \n* \u0442\u0435\u043a\u0441\u0442\u0438\u043b\u044c\u043d\u043e\u0435 \u0441\u044b\u0440\u044c\u0435: \u0445\u043b\u043e\u043f\u043e\u043a, \u0434\u0436\u0443\u0442, \u043d\u0430\u0442\u0443\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0448\u0451\u043b\u043a, \u043c\u044b\u0442\u0430\u044f \u0448\u0435\u0440\u0441\u0442\u044c \u0438 \u0434\u0440. \n* \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0435 \u0441\u044b\u0440\u044c\u0435: \u043a\u0430\u0443\u0447\u0443\u043a, \u043f\u0438\u043b\u043e\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u0444\u0430\u043d\u0435\u0440\u0430, \u0441\u0435\u0440\u043d\u0430\u044f \u043a\u0438\u0441\u043b\u043e\u0442\u0430."}, {"color": "#97c2fc", "id": "pyramids", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuri_main_pyr.northeast.jpg", "label": "pyramids", "shape": "image", "title": "La piramidoj de Egiptio estas, el \u0109iuj heredoj el la antikvaj egiptoj, la plej elstaraj kaj simbolaj monumentoj de tiu civilizo, kaj pli precize, la tri grandaj piramidoj de Gizo, la tomboj a\u016d cenotafoj de la faraonoj Keopso, Kefreno kaj Micerino, kies konstruo dati\u011das, la\u016d granda majoritato de fakuloj, el periodo nome antikva imperio de Egiptio. La Granda Piramido de Gizo, konstruita de Keopso (\u0124ufu), estas unu de la sep mirinda\u0135oj de la antikva mondo."}, {"color": "#97c2fc", "id": "customs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GOOD_SHABBES_-.jpg", "label": "customs", "shape": "image", "title": "Tradici\u00f3n es cada una de aquellas pautas de convivencia que una comunidad\u200b considera dignas de constituirse y mantenerse de generaci\u00f3n en generaci\u00f3n. Despu\u00e9s de esto sigue como una parte integral de sus usos y costumbres y se mantiene para que sean aprendidas por las nuevas generaciones, como parte indispensable del legado cultural. La tradici\u00f3n suele versar gen\u00e9ricamente sobre el conocimiento y tambi\u00e9n sobre principios o fundamentos socioculturales selectos, que por considerarlos especialmente valiosos o acertados se pretende se extiendan al com\u00fan, as\u00ed unas generaciones los transmitir\u00e1n a las siguientes a fin de que se conserven, se consoliden, se adecuen a nuevas circunstancias. Tambi\u00e9n se llama \u0027tradici\u00f3n\u0027 a los patrones que pueden formar idiosincrasias, como las tradiciones: egipcia, griega, romana, etc. El cambio social altera el conjunto de elementos que forman parte de la tradici\u00f3n. La tradici\u00f3n es un modelo mental heredable, que se transmite de manera individual o colectiva, con base en las ense\u00f1anzas o experiencias adquiridas en las diferentes etapas de la vida de los seres humanos. Haciendo que este modelo mental pueda efectuarse de forma similar en diferentes personas, con tradiciones id\u00e9nticas en m\u00faltiples partes del mundo.\u200b Tambi\u00e9n se emplea la locuci\u00f3n \u0027tradici\u00f3n popular\u0027 para aludir a los valores, creencias, costumbres y formas de expresi\u00f3n art\u00edstica caracter\u00edsticos de una comunidad, en especial a aquellos que se transmiten por v\u00eda oral. Lo tradicional coincide as\u00ed, en gran medida, con la cultura y el folclore o la sabidur\u00eda popular, como en los refraneros. Por ejemplo, comer un huevo de chocolate en Pascua o un turr\u00f3n en Navidad, almorzar pasta los domingos o vestir de negro en se\u00f1al de luto son algunas tradiciones extendidas en varios pa\u00edses. La tradici\u00f3n, por lo tanto, es algo que se hereda y que forma parte de la identidad. El arte caracter\u00edstico de un grupo social, con su m\u00fasica, sus danzas y sus cuentos, forma parte de lo tradicional, al igual que la gastronom\u00eda y otras cuestiones. Es importante destacar que, muchas veces, la tradici\u00f3n se asocia a una visi\u00f3n conservadora, ya que implica mantener intactos ciertos valores a lo largo del tiempo. Por tanto, las creencias de quienes no se interesan por las tradiciones de su tierra o que intentan cambiarlas suelen ser vistas como \u0027rupturistas\u0027. Los soci\u00f3logos advierten, sin embargo, que la tradici\u00f3n debe ser capaz de renovarse y actualizarse para mantener su valor y utilidad. Esto quiere decir que una tradici\u00f3n puede adquirir nuevas expresiones sin perder su esencia."}, {"color": "#97c2fc", "id": "mummies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Placid_death.jpg", "label": "mummies", "shape": "image", "title": "\u30df\u30a4\u30e9\uff08\u6728\u4e43\u4f0a\uff09\u306f\u3001\u4eba\u70ba\u7684\u52a0\u5de5\u306a\u3044\u3057\u81ea\u7136\u6761\u4ef6\u306b\u3088\u3063\u3066\u4e7e\u71e5\u3055\u308c\u3001\u9577\u671f\u9593\u539f\u578b\u3092\u7559\u3081\u3066\u3044\u308b\u6b7b\u4f53\u306e\u3053\u3068\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "infant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Heraldic_Crown_of_Spanish_Infantes.svg", "label": "infant", "shape": "image", "title": "En varios pa\u00edses, infante (del lat\u00edn infantis, \u00abel que no habla\u00bb) es una denominaci\u00f3n legal relativa a los menores de edad, que incluye a los ni\u00f1os de cero a cinco a\u00f1os,\u200b y tambi\u00e9n se entiende como ni\u00f1o \u200bo ni\u00f1a de corta de edad, que no ha llegado al periodo de la adolescencia o es menor de 11 a\u00f1os y se encuentra en la etapa de la infancia. Tambi\u00e9n se definen como infante: a) al soldado de infanter\u00eda, y b) al hijo leg\u00edtimo del rey, que no sea heredero directo del trono."}, {"color": "#97c2fc", "id": "menes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hieroglyph_names_of_Menes.jpg", "label": "menes", "shape": "image", "title": "M\u00e9ny (plus connu sous M\u00e9n\u00e8s, son nom grec) est un roi consid\u00e9r\u00e9 comme le fondateur de la Ire dynastie thinite."}, {"color": "#97c2fc", "id": "persian empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Neo-Babylonian_Empire.png", "label": "persian empire", "shape": "image", "title": "La a\u0125emenida dinastio estas la dinastio de persdevenaj regantoj, la a\u0125emenidoj, kiuj konstruigis la plej vastan imperion \u011dis tiam estintan sur la tero: la Persan Imperion. La dinastion finis atakoj de la armeo de Aleksandro la Granda, kiu inter la jaroj 336 kaj 330 konkeris la imperion kaj en 330 okupis Babilonon. \n* Kambizo la 1-a, filo de Ciro la 1-a. \n* Arsamo de Persio, filo de Ariaramnes kaj kunreganto de Kambizo la 1-a (la malfalsa ekzisto de tiu-\u0109i estas dubinda, multaj sciencistoj opiniias, ke la persona\u0135o estas inventita de Dario la 1-a) \n* Ciro la 2-a \"la Granda\", filo de Kambizo la 1-a, regis inter -550 kaj -530. \n* Kambizo la 2-a, lia filo, regis inter -530 kaj -521. \n* , la\u016ddire lia frato, regis en -521 \n* Dario la 1-a, lia bofrato kaj nepo de Arsames, regis inter -521 kaj -486 \n* Kserkso la 1-a, lia filo, regis inter -486 kaj -465 \n* Artakserkso (Artakserkso la 1-a), lia filo, regis -464 \u2013 -424. \n* Kserkso la 2-a, lia filo, regis -424 \u2013 -423. \n* Sogdiano, lia duon-frato kaj konkurinto, regis -424 \u2013 -423. \n* Dario la 2-a, lia duon-frato kaj konkurinto, regis -424 \u2013 -404. \n* Artakserkso la 2-a, lia filo, regis -404 \u2013 -358 (vidu anka\u016d sub Ksenofono). \n* Artakserkso la 3-a, lia filo, regis -358 \u2013 -338 \n* Artakserkso la 4-a, lia filo, regis -338 \u2013 -336 \n* Dario la 3-a Kodomano, pranepo de Dario la 2-a, regis -336 \u2013 -330"}, {"color": "#97c2fc", "id": "macedonian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ExpansionOfMacedon.jpg", "label": "macedonian", "shape": "image", "title": "\u041c\u0430\u043a\u0435\u0434\u043e\u043d\u044f\u043d\u0435 (\u0433\u0440\u0435\u0447. \u039c\u03b1\u03ba\u03b5\u03b4\u03cc\u03bd\u03b5\u03c2) \u2014 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u044d\u0442\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0433\u0440\u0435\u043a\u043e\u0432, \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0449\u0438\u0445 \u0438\u043b\u0438 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0438\u0437 \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u044f, \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0413\u0440\u0435\u0446\u0438\u0438. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u0435\u0442 \u0432 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u043e\u043b\u0438\u0446\u0435, \u0433\u043e\u0440\u043e\u0434\u0435 \u0424\u0435\u0441\u0441\u0430\u043b\u043e\u043d\u0438\u043a\u0438, \u0438 \u0432\u043e\u043a\u0440\u0443\u0433 \u043d\u0435\u0433\u043e \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043e\u0440\u043e\u0434\u0430\u0445 \u0413\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u0438, \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u043c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0438\u0445 \u0440\u0430\u0437\u0431\u0440\u043e\u0441\u0430\u043d\u044b \u043f\u043e \u0432\u0441\u0435\u0439 \u0413\u0440\u0435\u0446\u0438\u0438 \u0438 \u0432 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u0434\u0438\u0430\u0441\u043f\u043e\u0440\u0435. \u0421 \u0440\u0430\u0441\u043f\u0430\u0434\u043e\u043c \u042e\u0433\u043e\u0441\u043b\u0430\u0432\u0438\u0438 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0431\u044b\u0432\u0448\u0435\u0439 \u044e\u0433\u043e\u0441\u043b\u0430\u0432\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u044f (\u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0438\u0437 65 % \u0441\u043b\u0430\u0432\u044f\u043d, 25 % \u0430\u043b\u0431\u0430\u043d\u0446\u0435\u0432, 5 % \u0442\u0443\u0440\u043e\u043a, 2 % \u0446\u044b\u0433\u0430\u043d, 3 % \u0434\u0440\u0443\u0433\u0438\u0445 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439) \u043f\u0440\u0435\u0442\u0435\u043d\u0434\u0443\u044e\u0442 \u043d\u0430 \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u0435 \u0438 \u0438\u0434\u0435\u043d\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u043a\u043e\u0440\u0435\u043d\u043d\u044b\u0445 \u0433\u0440\u0435\u043a\u043e\u0432 \u043c\u0430\u043a\u0435\u0434\u043e\u043d\u044f\u043d."}, {"color": "#97c2fc", "id": "mediterranean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CIty_of_Saranda_Albania_2016.jpg", "label": "mediterranean", "shape": "image", "title": "The Mediterranean Sea is a sea connected to the Atlantic Ocean, surrounded by the Mediterranean Basin and almost completely enclosed by land: on the north by Western and Southern Europe and Anatolia, on the south by North Africa, and on the east by the Levant. The Sea has played a central role in the history of Western civilization. Although the Mediterranean is sometimes considered a part of the Atlantic Ocean, it is usually referred to as a separate body of water. Geological evidence indicates that around 5.9 million years ago, the Mediterranean was cut off from the Atlantic and was partly or completely desiccated over a period of some 600,000 years during the Messinian salinity crisis before being refilled by the Zanclean flood about 5.3 million years ago. The Mediterranean Sea covers an area of about 2,500,000 km2 (970,000 sq mi), representing 0.7% of the global ocean surface, but its connection to the Atlantic via the Strait of Gibraltar\u2014the narrow strait that connects the Atlantic Ocean to the Mediterranean Sea and separates the Iberian Peninsula in Europe from Morocco in Africa\u2014is only 14 km (9 mi) wide. In oceanography, it is sometimes called the Eurafrican Mediterranean Sea, the European Mediterranean Sea or the African Mediterranean Sea to distinguish it from mediterranean seas elsewhere. The Mediterranean Sea encompasses a vast number of islands, some of them being of volcanic origin. The two by far largest islands are Sicily and Sardinia. The Mediterranean Sea has an average depth of 1,500 m (4,900 ft) and the deepest recorded point is 5,109 m (16,762 ft) \u00b11 m (3 ft) in the Calypso Deep in the Ionian Sea. It lies between latitudes 30\u00b0 and 46\u00b0 N and longitudes 6\u00b0 W and 36\u00b0 E. Its west\u2013east length, from the Strait of Gibraltar to the Gulf of Alexandretta, on the southeastern coast of Turkey, is about 4,000 kilometres (2,500 mi). The north\u2013south length varies greatly between different shorelines and whether only straight routes are considered. Also including longitudal changes, the shortest shipping route between the multinational Gulf of Trieste and the Libyan coastline of Gulf of Sidra is about 1,900 kilometres (1,200 mi). The water temperatures are mild in winter and warm in summer and give name to the mediterranean climate type due to the majority of precipitation falling in the cooler months. Its southern and eastern coastlines are lined with hot deserts not far inland, but the immediate coastline on all sides of the Mediterranean tends to have strong maritime moderation. The sea was an important route for merchants and travelers of ancient times, facilitating trade and cultural exchange between peoples of the region. The history of the Mediterranean region is crucial to understanding the origins and development of many modern societies. The Roman Empire maintained nautical hegemony over the sea for centuries. The countries surrounding the Mediterranean in clockwise order are Spain, France, Monaco, Italy, Slovenia, Croatia, Bosnia and Herzegovina, Montenegro, Albania, Greece, Turkey, Syria, Lebanon, Israel, Palestine, Egypt, Libya, Tunisia, Algeria, and Morocco; Malta and Cyprus are island countries in the sea. In addition, the disputed territory of North Cyprus, and some enclaves, notably Gibraltar and Ceuta, have coastlines on the sea. Alexandria is the largest coastal settlement. The drainage basin encompasses a large number of other countries, the Nile being the longest river ending in the Mediterranean Sea."}, {"color": "#97c2fc", "id": "sudan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sennar_mosque_(cropped).jpg", "label": "sudan", "shape": "image", "title": "\u0627\u0644\u0633\u0648\u062f\u0627\u0646 (\u0631\u0633\u0645\u064a\u0627\u064b: \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0627\u0644\u0633\u0648\u062f\u0627\u0646)\u060c \u0647\u064a \u062f\u0648\u0644\u0629 \u0639\u0631\u0628\u064a\u0629 \u062a\u0642\u0639 \u0641\u064a \u0634\u0645\u0627\u0644 \u0634\u0631\u0642 \u0623\u0641\u0631\u064a\u0642\u064a\u0627. \u062a\u062d\u062f\u0647\u0627 \u0645\u0635\u0631 \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0648\u0644\u064a\u0628\u064a\u0627 \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u063a\u0631\u0628\u064a \u0648\u062a\u0634\u0627\u062f \u0645\u0646 \u0627\u0644\u063a\u0631\u0628 \u0648\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0627\u0644\u0648\u0633\u0637\u0649 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u0627\u0644\u063a\u0631\u0628\u064a \u0648\u062c\u0646\u0648\u0628 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u0648\u0625\u062b\u064a\u0648\u0628\u064a\u0627 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u0627\u0644\u0634\u0631\u0642\u064a \u0648\u0623\u0631\u064a\u062a\u0631\u064a\u0627 \u0645\u0646 \u0627\u0644\u0634\u0631\u0642 \u0648\u0627\u0644\u0628\u062d\u0631 \u0627\u0644\u0623\u062d\u0645\u0631 \u0645\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u0634\u0631\u0642\u064a. \u064a\u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0646\u062d\u0648 43 \u0645\u0644\u064a\u0648\u0646 \u0646\u0633\u0645\u0629 (\u062a\u0642\u062f\u064a\u0631 2018) \u0648\u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u062a\u0647\u0627 1\u060c886\u060c068 \u0643\u064a\u0644\u0648\u0645\u062a\u0631 \u0645\u0631\u0628\u0639 (728\u060c215 \u0645\u064a\u0644 \u0645\u0631\u0628\u0639)\u060c \u0645\u0645\u0627 \u064a\u062c\u0639\u0644\u0647\u0627 \u062b\u0627\u0644\u062b \u0623\u0643\u0628\u0631 \u062f\u0648\u0644\u0629 \u0645\u0646 \u062d\u064a\u062b \u0627\u0644\u0645\u0633\u0627\u062d\u0629 \u0641\u064a \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0639\u0631\u0628\u064a. \u0648 \u0643\u0627\u0646\u062a \u0627\u0644\u0623\u0643\u0628\u0631 \u0641\u064a \u0623\u0641\u0631\u064a\u0642\u064a\u0627 \u0648\u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0639\u0631\u0628\u064a \u062d\u0633\u0628 \u0627\u0644\u0645\u0633\u0627\u062d\u0629 \u0642\u0628\u0644 \u0627\u0646\u0641\u0635\u0627\u0644 \u062c\u0646\u0648\u0628 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0639\u0627\u0645 2011. \u064a\u0642\u0633\u0645 \u0646\u0647\u0631 \u0627\u0644\u0646\u064a\u0644 \u0623\u0631\u0627\u0636\u064a \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0625\u0644\u0649 \u0634\u0637\u0631\u064a\u0646 \u0634\u0631\u0642\u064a \u0648\u063a\u0631\u0628\u064a \u0648\u062a\u0642\u0639 \u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u062e\u0631\u0637\u0648\u0645 \u0639\u0646\u062f \u0645\u0644\u062a\u0642\u0649 \u0627\u0644\u0646\u064a\u0644\u064a\u0646 \u0627\u0644\u0623\u0632\u0631\u0642 \u0627\u0644\u0623\u0628\u064a\u0636 \u0631\u0627\u0641\u062f\u0627 \u0627\u0644\u0646\u064a\u0644 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u064a\u0646. \u0648\u064a\u062a\u0648\u0633\u0637 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u062d\u0648\u0636 \u0648\u0627\u062f\u064a \u0627\u0644\u0646\u064a\u0644. \u064a\u0645\u062a\u062f \u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u062a\u064a \u062a\u0634\u0643\u0644 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0627\u0644\u062d\u0627\u0644\u064a \u0625\u0644\u0649 \u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0642\u062f\u064a\u0645\u0629\u060c \u062d\u064a\u062b \u0634\u0647\u062f\u062a \u062d\u0636\u0627\u0631\u0629 \u0643\u0631\u0645\u0629 (\u0642. 2500 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f - 1500 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f)\u060c \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u062a\u062d\u062a \u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0627\u0644\u062d\u062f\u064a\u062b\u0629 \u0644\u0646\u062d\u0648 \u062e\u0645\u0633\u0629 \u0642\u0631\u0648\u0646\u060c \u0648\u0623\u0639\u0642\u0628 \u0630\u0644\u0643 \u0635\u0639\u0648\u062f \u0645\u0645\u0644\u0643\u0629 \u0643\u0648\u0634 (\u0642..785 \u0642.\u0645 - 350 \u0645)\u060c \u0648\u0627\u0644\u062a\u064a \u0628\u062f\u0648\u0631\u0647\u0627 \u0633\u064a\u0637\u0631\u062a \u0639\u0644\u0649 \u0645\u0635\u0631 \u0644\u0645\u0627 \u064a\u0642\u0631\u0628 \u0645\u0646 \u0642\u0631\u0646. \u0628\u0639\u062f \u0633\u0642\u0648\u0637 \u0643\u0648\u0634\u060c \u0628\u0646\u0649 \u0627\u0644\u0646\u0648\u0628\u064a\u0648\u0646 \u062b\u0644\u0627\u062b\u0629 \u0645\u0645\u0627\u0644\u0643 \u0645\u0633\u064a\u062d\u064a\u0629 \u0648\u0647\u064a \u0646\u0648\u0628\u0627\u062a\u064a\u0627\u060c \u0627\u0644\u0645\u0642\u0631\u0629 \u0648\u0639\u0644\u0648\u0629\u060c \u0648\u0627\u0633\u062a\u0645\u0631\u062a \u0627\u0644\u0645\u0645\u0644\u0643\u062a\u0627\u0646 \u0627\u0644\u0623\u062e\u064a\u0631\u062a\u0627\u0646 \u062d\u062a\u0649 1500. \u0628\u064a\u0646 \u0627\u0644\u0642\u0631\u0646\u064a\u0646 \u0627\u0644\u0631\u0627\u0628\u0639 \u0639\u0634\u0631 \u0648\u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631\u060c \u0627\u0633\u062a\u0648\u0637\u0646 \u0627\u0644\u0628\u062f\u0648 \u0627\u0644\u0639\u0631\u0628 \u0645\u0639\u0638\u0645 \u0627\u0644\u0633\u0648\u062f\u0627\u0646. \u0645\u0646 \u0627\u0644\u0642\u0631\u0646\u064a\u0646 \u0627\u0644\u0633\u0627\u062f\u0633 \u0639\u0634\u0631 \u0648\u0627\u0644\u062a\u0627\u0633\u0639 \u0639\u0634\u0631\u060c \u0633\u064a\u0637\u0631\u062a \u0633\u0644\u0637\u0646\u0629 \u0633\u0646\u0627\u0631 \u0639\u0644\u0649 \u0648\u0633\u0637 \u0648\u0634\u0631\u0642 \u0627\u0644\u0633\u0648\u062f\u0627\u0646\u060c \u0628\u064a\u0646\u0645\u0627 \u062d\u0643\u0645\u062a \u0633\u0644\u0637\u0646\u0629 \u062f\u0627\u0631\u0641\u0648\u0631 \u0627\u0644\u063a\u0631\u0628 \u0648\u0627\u0644\u0639\u062b\u0645\u0627\u0646\u064a\u0648\u0646 \u0623\u0642\u0635\u0649 \u0627\u0644\u0634\u0645\u0627\u0644. \u0634\u0647\u062f\u062a \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629 \u0623\u0633\u0644\u0645\u0629 \u0648\u062a\u0639\u0631\u064a\u0628 \u0648\u0627\u0633\u0639 \u0627\u0644\u0646\u0637\u0627\u0642. \u0645\u0646 1820 \u0625\u0644\u0649 1874 \u062a\u0645 \u063a\u0632\u0648 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0628\u0623\u0643\u0645\u0644\u0647 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u0639\u0644\u0648\u064a\u0629. \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1881 \u0648 1885\u060c \u0642\u0648\u0628\u0644 \u062d\u0643\u0645 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u0639\u0644\u0648\u064a\u0629 \u0628\u062b\u0648\u0631\u0629 \u0646\u0627\u062c\u062d\u0629 \u0628\u0642\u064a\u0627\u062f\u0629 \u0645\u062d\u0645\u062f \u0623\u062d\u0645\u062f \u0627\u0644\u0645\u0647\u062f\u064a \u0627\u0644\u0630\u064a \u0623\u0639\u0644\u0646 \u0646\u0641\u0633\u0647 \u0627\u0644\u0645\u0647\u062f\u064a \u0627\u0644\u0645\u0646\u062a\u0638\u0631\u060c \u0645\u0645\u0627 \u0623\u062f\u0649 \u0625\u0644\u0649 \u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u062f\u0648\u0644\u0629 \u0627\u0644\u0645\u0647\u062f\u064a\u0629. \u062a\u0645 \u062a\u062f\u0645\u064a\u0631 \u0647\u0630\u0647 \u0627\u0644\u062f\u0648\u0644\u0629 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0641\u064a \u0639\u0627\u0645 1898 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u064a\u0646\u060c \u0627\u0644\u0630\u064a\u0646 \u062d\u0643\u0645\u0648\u0627 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0645\u0639 \u0645\u0635\u0631 \u0628\u0639\u062f \u0630\u0644\u0643. \u0634\u0647\u062f \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u0648\u0646 \u0646\u0645\u0648 \u0627\u0644\u0642\u0648\u0645\u064a\u0629 \u0627\u0644\u0633\u0648\u062f\u0627\u0646\u064a\u0629\u060c \u0648\u0641\u064a \u0639\u0627\u0645 1953 \u0645\u0646\u062d\u062a \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a. \u062a\u0645 \u0625\u0639\u0644\u0627\u0646 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0641\u064a 1 \u064a\u0646\u0627\u064a\u0631 1956. \u0645\u0646\u0630 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644\u060c \u062d\u0643\u0645 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0633\u0644\u0633\u0644\u0629 \u0645\u0646 \u0627\u0644\u062d\u0643\u0648\u0645\u0627\u062a \u0627\u0644\u0628\u0631\u0644\u0645\u0627\u0646\u064a\u0629 \u063a\u064a\u0631 \u0627\u0644\u0645\u0633\u062a\u0642\u0631\u0629 \u0648\u0627\u0644\u0623\u0646\u0638\u0645\u0629 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0629. \u062a\u062d\u062a \u062d\u0643\u0645 \u062c\u0639\u0641\u0631 \u0627\u0644\u0646\u0645\u064a\u0631\u064a\u060c \u0623\u062f\u062e\u0644 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0627\u0644\u0634\u0631\u064a\u0639\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u0642\u0636\u0627\u0621 \u0639\u0627\u0645 1983. \u0648\u0642\u062f \u0623\u062f\u0649 \u0630\u0644\u0643 \u0625\u0644\u0649 \u062a\u0641\u0627\u0642\u0645 \u0627\u0644\u062e\u0644\u0627\u0641 \u0628\u064a\u0646 \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a -\u0648\u0645\u0642\u0631 \u0627\u0644\u062d\u0643\u0648\u0645\u0629- \u0648\u0627\u0644\u0645\u0633\u064a\u062d\u064a\u064a\u0646 \u0648\u063a\u064a\u0631\u0647\u0645 \u0641\u064a \u0627\u0644\u062c\u0646\u0648\u0628. \u062a\u0633\u0628\u0628\u062a \u0627\u0644\u0627\u062e\u062a\u0644\u0627\u0641\u0627\u062a \u0641\u064a \u0627\u0644\u0644\u063a\u0629 \u0648\u0627\u0644\u062f\u064a\u0646 \u0648\u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u062d\u0631\u0628 \u0623\u0647\u0644\u064a\u0629 \u0628\u064a\u0646 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629\u060c \u0627\u0644\u0645\u062a\u0623\u062b\u0631\u0629 \u0628\u0634\u062f\u0629 \u0628\u0627\u0644\u062c\u0628\u0647\u0629 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629\u060c \u0648\u0627\u0644\u0645\u062a\u0645\u0631\u062f\u064a\u0646 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u064a\u0646\u060c \u0627\u0644\u0630\u064a\u0646 \u0643\u0627\u0646 \u0641\u0635\u064a\u0644\u0647\u0645 \u0627\u0644\u0623\u0643\u062b\u0631 \u0646\u0641\u0648\u0630\u0627\u064b \u0647\u0648 \u062c\u064a\u0634 \u0627\u0644\u062a\u062d\u0631\u064a\u0631 \u0627\u0644\u0634\u0639\u0628\u064a \u0627\u0644\u0633\u0648\u062f\u0627\u0646\u064a\u060c \u0648\u0623\u062f\u0649 \u0630\u0644\u0643 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0645\u0637\u0627\u0641 \u0625\u0644\u0649 \u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062c\u0646\u0648\u0628 \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u0639\u0627\u0645 2011. \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1989 \u0648 2019\u060c \u0634\u0647\u062f \u0627\u0644\u0633\u0648\u062f\u0627\u0646 \u062f\u064a\u0643\u062a\u0627\u062a\u0648\u0631\u064a\u0629 \u0639\u0633\u0643\u0631\u064a\u0629 \u0627\u0633\u062a\u0645\u0631\u062a 30 \u0639\u0627\u0645\u064b\u0627 \u0628\u0642\u064a\u0627\u062f\u0629 \u0639\u0645\u0631 \u0627\u0644\u0628\u0634\u064a\u0631. \u0628\u0633\u0628\u0628 \u0623\u0641\u0639\u0627\u0644\u0647\u060c \u0627\u0646\u062f\u0644\u0639\u062a \u062d\u0631\u0628 \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u062f\u0627\u0631\u0641\u0648\u0631 \u0641\u064a \u0639\u0627\u0645 2003. \u062a\u0645 \u0627\u062a\u0647\u0627\u0645 \u0627\u0644\u0628\u0634\u064a\u0631 \u0628\u0627\u0644\u0625\u0628\u0627\u062f\u0629 \u0627\u0644\u062c\u0645\u0627\u0639\u064a\u0629 \u0627\u0644\u0639\u0631\u0642\u064a\u0629 \u0627\u0644\u062a\u064a \u062e\u0644\u0641\u062a \u0628\u064a\u0646 300.000-400.000 \u0642\u062a\u064a\u0644. \u0627\u0646\u062f\u0644\u0639\u062a \u0627\u062d\u062a\u062c\u0627\u062c\u0627\u062a \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0639\u0627\u0645 2018\u060c \u0645\u0637\u0627\u0644\u0628\u0629 \u0628\u0627\u0633\u062a\u0642\u0627\u0644\u0629 \u0627\u0644\u0628\u0634\u064a\u0631\u060c \u0645\u0645\u0627 \u0623\u062f\u0651\u0649 \u0625\u0644\u0649 \u0627\u0646\u0642\u0644\u0627\u0628 \u0646\u0627\u062c\u062d \u0641\u064a 11 \u0623\u0628\u0631\u064a\u0644 2019."}, {"color": "#97c2fc", "id": "scribes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acta_Eruditorum_-_I_geroglifici,_1714_\u2013_BEIC_13384397.jpg", "label": "scribes", "shape": "image", "title": "Hier\u00f3glifos eg\u00edpcios eram o sistema de escrita formal usado no Antigo Egito. Os hier\u00f3glifos combinavam elementos logogr\u00e1ficos, sil\u00e1bicos e alfab\u00e9ticos, com um total de cerca de 1 000 caracteres distintos. Acredita-se que tiveram origem por volta de 3000 a.C. O uso da escrita hierogl\u00edfica surgiu a partir de sistemas de s\u00edmbolos proto-letrados no in\u00edcio da Idade do Bronze, por volta do s\u00e9culo 32 a.C (Naqada III), com a primeira frase decifr\u00e1vel escrita na l\u00edngua eg\u00edpcia que data da Segunda dinastia (s\u00e9culo 28 a.C.). Os hier\u00f3glifos eg\u00edpcios desenvolveram-se em um sistema de escrita usado para inscri\u00e7\u00e3o monumental na linguagem cl\u00e1ssica do per\u00edodo do Imp\u00e9rio M\u00e9dio; durante esse per\u00edodo, o sistema fez uso de cerca de 900 sinais distintos. O uso deste sistema de escrita continuou atrav\u00e9s do Novo Imp\u00e9rio e Per\u00edodo Tardio, e nos per\u00edodos persa e ptolomaico. Sobreviv\u00eancias tardias do uso hierogl\u00edfico s\u00e3o encontradas no per\u00edodo romano, estendendo-se at\u00e9 o s\u00e9culo IV."}, {"color": "#97c2fc", "id": "native egyptian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Book_of_Gates_Barque_of_Ra_cropped.jpg", "label": "native egyptian", "shape": "image", "title": "\u53e4\u57c3\u53ca\u5b97\u6559\uff08Ancient Egyptian religion\uff09\u662f\u7531\u4e00\u5957\u590d\u6742\u7684\u591a\u795e\u6559\u4fe1\u4ef0\u548c\u5b97\u6559\u4eea\u5f0f\u6240\u6784\u6210\u7684\u53e4\u57c3\u53ca\u7684\u5b97\u6559\uff0c\u5b83\u662f\u53e4\u57c3\u53ca\u793e\u4f1a\u4e0d\u53ef\u6216\u7f3a\u7684\u4e00\u90e8\u5206\u3002\u5176\u4ed6\u5b97\u6559\u4fe1\u4ef0\u8005\u5c06\u5176\u89c6\u4e3a\u57c3\u53ca\u795e\u8bdd\u3002 \u53e4\u57c3\u53ca\u4eba\u8ba4\u4e3a\u6709\u8bb8\u591a\u795e\u5b58\u5728\u4e8e\u4e16\u4e14\u8fd9\u4e9b\u795e\u80fd\u63a7\u5236\u4e16\u754c\uff0c\u4eba\u4eec\u9700\u8981\u901a\u8fc7\u7948\u7977\u548c\u732e\u796d\u6765\u83b7\u5f97\u7942\u4eec\u7684\u5e87\u4f51\u3002\u6b63\u5f0f\u7684\u5b97\u6559\u5b9e\u8df5\u4ee5\u6cd5\u8001\u4e3a\u4e2d\u5fc3\uff0c\u4ed6\u4eec\u662f\u4eba\u6c11\u548c\u4f17\u795e\u7684\u4e2d\u4ecb\uff0c\u6709\u4e49\u52a1\u5411\u4f17\u795e\u796d\u7940\u548c\u732e\u796d\u6765\u7ef4\u6301\u4ed6\u4eec\u7684\u739b\u4e9a\u7279\uff08Ma\u0027at\uff09\uff0c\u53e4\u57c3\u53ca\u653f\u6743\u4f1a\u82b1\u5f88\u5927\u8d44\u6e90\u6765\u5efa\u8bbe\u795e\u5e99\u548c\u4e3e\u884c\u796d\u7940\u3002 \u8be5\u5b97\u6559\u5b9e\u9645\u4e0a\u5305\u62ec\u8bb8\u591a\u590d\u6742\u7684\u4fe1\u4ef0\uff0c\u4f8b\u5982\u5965\u897f\u91cc\u65af\u4fe1\u4ef0\u3001\u7d22\u8d1d\u514b\u4fe1\u4ef0\u7b49\uff0c\u5728\u57c3\u8d6b\u90a3\u987f\u7edf\u6cbb\u65f6\u671f\uff0c\u963f\u541e\u4fe1\u4ef0\u88ab\u63d0\u9ad8\u5230\u81f3\u9ad8\u65e0\u4e0a\u7684\u5730\u4f4d\u3002"}, {"color": "#97c2fc", "id": "sea people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Museum_of_Beirut_\u2013_Resheph_obelisk.jpg", "label": "sea people", "shape": "image", "title": "I Popoli del Mare furono una confederazione di predoni del mare provenienti probabilmente dall\u0027Europa meridionale, specialmente dall\u0027Egeo, che, navigando verso il Mar Mediterraneo orientale sul finire dell\u0027et\u00e0 del Bronzo, invasero l\u0027Anatolia (determinando il crollo dell\u0027Impero ittita), la Siria, la Palestina, Cipro e il Nuovo Regno egizio. Nonostante origine e storia rimangano in gran parte avvolte nel mistero, i \"Popoli del Mare\" sono documentati dalle fonti scritte in lingua egizia durante la tarda XIX dinastia e in particolare durante l\u0027ottavo anno di regno di Ramses III, della XX dinastia, quando tentarono di penetrare nel territorio egizio. Nella Grande iscrizione di Karnak il faraone egizio Merenptah (1213-1203) parla di \"nazioni (o popoli) stranieri del mare\" (in egizio traslitterato n\ua723 \u1e2b\ua723s.wt n p\ua723 ym)."}, {"color": "#97c2fc", "id": "universe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CMB_Timeline300_no_WMAP.jpg", "label": "universe", "shape": "image", "title": "L\u0027Univers, au sens cosmologique, est l\u0027ensemble de tout ce qui existe, d\u00e9crit \u00e0 partir d\u0027observations scientifiques et r\u00e9gi par des lois physiques. La cosmologie cherche \u00e0 appr\u00e9hender l\u0027Univers d\u0027un point de vue scientifique, comme l\u0027ensemble de la mati\u00e8re et de l\u0027\u00e9nergie distribu\u00e9es dans l\u0027espace-temps. Pour sa part, la cosmogonie vise \u00e0 \u00e9tablir une th\u00e9orie de la cr\u00e9ation de l\u0027Univers sur des bases philosophiques ou religieuses. La diff\u00e9rence entre ces deux d\u00e9finitions n\u0027emp\u00eache pas nombre de physiciens d\u0027avoir une conception finaliste de l\u0027Univers (voir \u00e0 ce sujet le principe anthropique). Si l\u0027on veut faire correspondre le mouvement des galaxies avec les lois physiques telles qu\u0027on les con\u00e7oit actuellement, on peut consid\u00e9rer que l\u0027on n\u0027acc\u00e8de par l\u0027exp\u00e9rience qu\u0027\u00e0 une faible partie de la mati\u00e8re de l\u0027Univers, le reste se composant de mati\u00e8re noire. Par ailleurs, pour expliquer l\u0027acc\u00e9l\u00e9ration de l\u0027expansion de l\u0027Univers, il faut \u00e9galement introduire le concept d\u0027\u00e9nergie sombre. Plusieurs mod\u00e8les alternatifs ont \u00e9t\u00e9 propos\u00e9s pour faire correspondre les \u00e9quations et nos observations en prenant d\u0027autres approches."}, {"color": "#97c2fc", "id": "xerxes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Foundations_of_the_Old_Athena_Temple_(foreground).jpg", "label": "xerxes", "shape": "image", "title": "Xerx\u00e8s Ier (en vieux perse : \ud800\udfa7\ud800\udfc1\ud800\udfb9\ud800\udfa0\ud800\udfbc\ud800\udfc1\ud800\udfa0 / X\u0161ay\u0101r\u0161\u0101 ; en persan : \u062e\u0634\u0627\u06cc\u0627\u0631\u0634\u0627 / Xa\u0161\u00e2y\u00e2r\u0161\u00e2), n\u00e9 vers 519 et mort en 465 av. J.-C., est un grand roi perse, membre de la dynastie des Ach\u00e9m\u00e9nides, ayant r\u00e9gn\u00e9 de 486 \u00e0 465. Man\u00e9thon l\u2019appelle Xerx\u00e8s le Grand. Il est vaincu par les Grecs \u00e0 l\u0027issue de la deuxi\u00e8me guerre m\u00e9dique."}, {"color": "#97c2fc", "id": "millennia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22All_aboard_for_the_millennium!%22_-_Opper_and_Keppler._LCCN2012648532_(cropped).jpg", "label": "millennia", "shape": "image", "title": "Milenium adalah bilangan untuk tiap jangka waktu seribu tahun dalam kalender. Istilah alaf yang berasal dari bahasa Arab banyak dipakai di Malaysia. Tahun 2000 disebut sebagai awal dari alaf baru dalam memasuki alaf ketiga (tahun 2000 sampai tahun 2999). Dalam pengganda awalan SI, milenium dikenal sebagai Kiloannum."}, {"color": "#97c2fc", "id": "social hierarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Togato,_I_sec_dc._con_testa_di_restauro_da_un_ritratto_di_nerva,_inv._2286.jpg", "label": "social hierarchy", "shape": "image", "title": "La soci\u00e9t\u00e9 romaine antique (societas hominum) s\u2019organise selon une hi\u00e9rarchie strictement d\u00e9finie, o\u00f9 chacun a son rang qui lui d\u00e9finit ses droits et ses devoirs. On ne peut que parler de classe sociale, car les clivages ne sont pas strictement socio-\u00e9conomiques, mais sont bas\u00e9s sur un droit ou statut des hommes, individuellement ou collectivement. La place d\u0027un homme est d\u00e9finie par sa fonction dans la hi\u00e9rarchie des institutions et des lois, autant que par sa richesse et bien plus par son origine. C\u0027est une association bas\u00e9e sur le droit et l\u0027int\u00e9r\u00eat commun. La soci\u00e9t\u00e9 romaine met en place, d\u00e8s le VIe si\u00e8cle av. J.-C., le cens, une sorte d\u0027\u00e9tat civil. Sous la monarchie romaine existaient deux classes principales, les nobles et le peuple (populus), outre les esclaves et les non-citoyens. Apr\u00e8s l\u0027instauration de la R\u00e9publique, la soci\u00e9t\u00e9 romaine se d\u00e9finissait elle-m\u00eame comme une soci\u00e9t\u00e9 d\u0027ordres (ordines) implacablement stratifi\u00e9e. Les possibilit\u00e9s d\u0027ascension dans l\u0027\u00e9chelle sociale \u00e9taient r\u00e9elles, m\u00eame si la quasi-totalit\u00e9 de la population restait tr\u00e8s pauvre. Pendant pr\u00e8s d\u0027un mill\u00e9naire, Rome allait cependant \u00e9voluer et ses structures sociales se modifier pour donner naissance \u00e0 la soci\u00e9t\u00e9 m\u00e9di\u00e9vale."}, {"color": "#97c2fc", "id": "akhenaten", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Akenat\u00f3n_Berl\u00edn_05.jpg", "label": "akhenaten", "shape": "image", "title": "Akhenaton, innan sitt femte regerings\u00e5r Amenhotep IV, \u00e4ven Echnaton samt varianter som slutar med -aten; p\u00e5 engelska vanligen Akhenaten, var en egyptisk farao under den 18:e dynastin \u00e5r 1351\u20131334 f.Kr. Han f\u00f6ddes
