airu. Powoduj\u0105 to ci\u0105g\u0142e w\u0119dr\u00f3wki mieszka\u0144c\u00f3w. Szacuje si\u0119, \u017ce codziennie przybywa tu tysi\u0105c nowych mieszka\u0144c\u00f3w. Ponad 2 mln os\u00f3b mieszka w tzw. \u201eMie\u015bcie umar\u0142ych\u201d. Kair nazywane jest \u201eMiastem tysi\u0105ca minaret\u00f3w\u201d lub \u201eMatk\u0105 \u015awiata\u201d. To najwi\u0119kszy o\u015brodek \u015bwiata islamskiego. Po\u0142o\u017cone jest nad Nilem."}, {"color": "#97c2fc", "id": "amenophis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u00c4gyptisches_Museum_Berlin_027.jpg", "label": "amenophis", "shape": "image", "title": "\uc544\uba58\ud638\ud14c\ud504 3\uc138(Amenhotep III)\ub294 \uc774\uc9d1\ud2b8 \uc2e0\uc655\uad6d \uc81c18\uc655\uc870\uc758 \ud30c\ub77c\uc624\uc774\ub2e4. \uc774\uc9d1\ud2b8\uac00 \uac00\uc7a5 \ubc88\uc131\ud588\ub358 \uc2dc\ub300\uc758 \uc655\uc73c\ub85c \uc2dc\ub9ac\uc544\u00b7\ud314\ub808\uc2a4\ud0c0\uc778 \ub4f1\uc744 \uc9c0\ubc30\ud558\uc600\ub2e4. \ub2f9\uc2dc\ub294 \ud788\ud0c0\uc774\ud2b8\u00b7\ubc14\ube4c\ub85c\ub2c8\uc544\uc5d0\uc11c \uc5ec\ub7ec \uac00\uc9c0 \uc0b0\ubb3c\uc774 \uc218\ub3c4 \ud14c\ubca0\ub85c \ud758\ub7ec\ub4e4\uc5b4 \uc654\ub2e4. \uc774\ub85c\uc368 \uad6d\uc704\ub97c \ub110\ub9ac \ub5a8\uce58\uace0 \uc544\ub4e4 \ub300\uc5d0 \uc774\ub974\ub7ec \uace0\ub300 \uc774\uc9d1\ud2b8 \uc5ed\uc0ac\uc0c1 \ub6f0\uc5b4\ub09c \u0027\uc544\ub9c8\ub974\ub098 \uc2dc\ub300\u0027\ub97c \ub9de\uac8c \ud558\uc600\ub2e4. \ud14c\ubca0\uc5d0 \uc788\ub294 \u0027\u0027\uc740 \uadf8\uac00 \uac74\uc124\ud55c \uc7a5\uc81c\uc804\uc5d0 \uc788\ub358 \uadf8\uc758 \uc0c1\uc774\ub2e4. \uadf8\ub9ac\uace0 \uadf8\uc758 \uac74\ucd9c\ubb3c \uc911 \uc720\uba85\ud55c \uac83\uc740 \ub9d0\uce74\ud0c0 \uc655\uad81\uc774 \uc788\ub294\ub370, \ud604\uc7ac\ub294 \ubc1c\uad74\uc774 \ub418\uc9c0 \uc54a\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "zamalek", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cairo_opera_house.jpg", "label": "zamalek", "shape": "image", "title": "\u062d\u064a \u0627\u0644\u0632\u0645\u0627\u0644\u0643 \u0647\u0648 \u0623\u062d\u062f \u0627\u0644\u0623\u062d\u064a\u0627\u0621 \u0627\u0644\u0631\u0627\u0642\u064a\u0629 \u0641\u064a \u063a\u0631\u0628 \u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0642\u0627\u0647\u0631\u0629. \u0648\u064a\u0642\u0639 \u0639\u0644\u0649 \u062c\u0632\u064a\u0631\u0629 \u062a\u0642\u0639 \u0641\u064a \u0648\u0633\u0637 \u0646\u0647\u0631 \u0627\u0644\u0646\u064a\u0644\u060c \u062a\u064f\u0633\u0645\u0649 \u00ab\u062c\u0632\u064a\u0631\u0629 \u0627\u0644\u0632\u0645\u0627\u0644\u0643\u00bb \u0623\u0648 \u00ab \u0627\u0644\u062c\u0632\u064a\u0631\u0629 \u00bb \u0627\u0644\u0632\u0645\u0627\u0644\u0643 \u0647\u064a \u0643\u0644\u0645\u0629 \u062a\u0631\u0643\u064a\u0629 \u062a\u0639\u0646\u064a \u0627\u0644\u0623\u0643\u0648\u0627\u062e \u0627\u0644\u062e\u0634\u0628\u064a\u0629 \u0623\u0648 \u0627\u0644\u0639\u0634\u0634 \u0628\u0627\u0644\u0644\u0647\u062c\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629\u060c \u062d\u064a\u062b \u0643\u0627\u0646\u062a \u0646\u0642\u0637\u0629 \u0627\u0646\u0637\u0644\u0627\u0642 \u0644\u0644\u0635\u064a\u0627\u062f\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u064a\u0636\u0639\u0648\u0646 \u0623\u062f\u0648\u0627\u062a\u0647\u0645 \u0641\u064a \u062a\u0644\u0643 \u0627\u0644\u0639\u0634\u0634\u060c \u0643\u0645\u0627 \u0643\u0627\u0646\u062a \u0645\u0643\u0627\u0646\u0627 \u0644\u0644\u0631\u0627\u062d\u0629 \u062e\u0644\u0627\u0644 \u0641\u062a\u0631\u0627\u062a \u0627\u0644\u0635\u064a\u062f\". \u0648\u0647\u064a \u0623\u064a\u0636\u0627 \u00ab\u0644\u0632\u0647\u0631\u0629 \u0627\u0644\u0632\u0645\u0627\u0644\u0643\u00bb \u0648\u062c\u0645\u0639\u0647\u0627 \u0632\u0645\u0627\u0644\u0643 \u0648\u064a\u0642\u0627\u0644 \u0623\u0646\u0647\u0627 \u0643\u0627\u0646\u062a \u062a\u0646\u0645\u0648 \u0628\u0643\u062b\u0631\u0629 \u0641\u064a \u0647\u0630\u0647\u0650 \u0627\u0644\u0645\u0646\u0637\u0642\u0629. \u0648\u0644\u0642\u062f \u0627\u0634\u062a\u0647\u0631\u062a \u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u0632\u0645\u0627\u0644\u0643 \u0645\u0646\u0630 \u0627\u0644\u0631\u0628\u0639 \u0627\u0644\u0623\u0648\u0644 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0628\u0623\u0646\u0647\u0627 \u0645\u0646 \u0623\u0631\u0642\u0649 \u0648\u0623\u0647\u062f\u0623 \u0623\u062d\u064a\u0627\u0621 \u0627\u0644\u0642\u0627\u0647\u0631\u0629 \u0648\u0645\u0642\u0631 \u0633\u0643\u0646 \u0644\u0623\u062b\u0631\u064a\u0627\u0621 \u0627\u0644\u0645\u062f\u064a\u0646\u0629."}, {"color": "#97c2fc", "id": "bedouins", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bedouin_warrior.jpg", "label": "bedouins", "shape": "image", "title": "Beduini (arab. \u200f\u0628\u062f\u0648\u200e bad\u016b) \u2013 koczownicze lub p\u00f3\u0142koczownicze plemiona kraj\u00f3w arabskich, Afryki P\u00f3\u0142nocnej i Bliskiego Wschodu. Nazwa wywodzi si\u0119 od arabskiego okre\u015blenia pustyni i zamieszkuj\u0105cych j\u0105 koczownik\u00f3w. Do XX wieku g\u0142\u00f3wnym zaj\u0119ciem Beduin\u00f3w by\u0142a hodowla (wielb\u0142\u0105d\u00f3w, owiec i k\u00f3z). Niekt\u00f3re klany Beduin\u00f3w mieszkaj\u0105 w namiotach i odbywaj\u0105 dalekie w\u0119dr\u00f3wki ze swoimi stadami w poszukiwaniu pastwisk. Ch\u00f3w zwierz\u0105t jednak nie zapewnia im wystarczaj\u0105cych \u015brodk\u00f3w do \u017cycia.Beduini byli odr\u0119bnym spo\u0142ecze\u0144stwem podleg\u0142ym w\u0142asnym przyw\u00f3dcom. Cz\u0119sto rabowali karawany w tym r\u00f3wnie\u017c te, kt\u00f3re podr\u00f3\u017cowa\u0142y do Mekki. Ka\u017cdy w\u0142adca danego pa\u0144stwa musia\u0142 liczy\u0107 si\u0119 z si\u0142\u0105 Beduin\u00f3w. S\u0142u\u017cyli r\u00f3wnie\u017c do t\u0142umienia bunt\u00f3w ch\u0142op\u00f3w. W Egipcie sprawowali kontrol\u0119 nad \u017ceglug\u0105 w delcie Nilu. Napoleon Bonaparte w ten spos\u00f3b pisa\u0142 o Beduinach: S\u0105 oni najwi\u0119ksz\u0105 plag\u0105 Egiptu, ale nie mo\u017cna pomin\u0105\u0107 ich istotnej dzia\u0142alno\u015bci, trzeba przyzna\u0107, \u017ce s\u0105 oni niezb\u0119dni. Bez nich ten pi\u0119kny kraj nie m\u00f3g\u0142by utrzyma\u0107 \u0142\u0105czno\u015bci z Syri\u0105, Arabi\u0105, oazami, kr\u00f3lestwem Sennaru, Darfurem, Abisyni\u0105, Trypolitani\u0105 i kr\u00f3lestwem Fazzanu. Bez nich transport od Nilu do Morza Czerwonego i z Kairu do Suezu by\u0142by niemo\u017cliwy."}, {"color": "#97c2fc", "id": "egyptian army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ground_force_dispositions_of_the_United_Arab_Republic_(Egypt)_as_of_1_January_1967.png", "label": "egyptian army", "shape": "image", "title": "\u0421\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u0456 \u0432\u0456\u0439\u0441\u044c\u043a\u0430 \u0404\u0433\u0438\u043f\u0442\u0443 \u0430\u0431\u043e \u0404\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u0430 \u0430\u0440\u043c\u0456\u044f (\u0430\u0440\u0430\u0431. \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u0628\u0631\u064a\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629\u200e) \u2014 \u043d\u0430\u0437\u0435\u043c\u043d\u0438\u0439 \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442, \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0439 \u0437\u0430 \u0447\u0438\u0441\u0435\u043b\u044c\u043d\u0456\u0441\u0442\u044e \u0432\u0438\u0434 \u0437\u0431\u0440\u043e\u0439\u043d\u0438\u0445 \u0441\u0438\u043b \u0417\u0431\u0440\u043e\u0439\u043d\u0438\u0445 \u0441\u0438\u043b \u0404\u0433\u0438\u043f\u0442\u0443, \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439 \u0434\u043b\u044f \u0432\u0435\u0434\u0435\u043d\u043d\u044f \u0430\u043a\u0442\u0438\u0432\u043d\u0438\u0445 \u0431\u043e\u0439\u043e\u0432\u0438\u0445 \u0434\u0456\u0439 \u043d\u0430 \u0441\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u0438\u0445 \u0442\u0435\u0430\u0442\u0440\u0430\u0445 \u0432\u043e\u0454\u043d\u043d\u0438\u0445 \u0434\u0456\u0439. \u0421\u0443\u0447\u0430\u0441\u043d\u0456 \u0441\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u0456 \u0432\u0456\u0439\u0441\u044c\u043a\u0430 \u0404\u0433\u0438\u043f\u0442\u0443 \u0432\u0435\u0434\u0443\u0442\u044c \u0441\u0432\u043e\u044e \u0456\u0441\u0442\u043e\u0440\u0456\u044e \u0437 \u0447\u0430\u0441\u0456\u0432 \u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u041c\u0443\u0445\u0430\u043c\u043c\u0435\u0434 \u0410\u043b\u0456 \u041f\u0430\u0448\u0456 (1805\u20141849), \u0437\u0430\u0441\u043d\u043e\u0432\u043d\u0438\u043a\u0430 \u0441\u0443\u0447\u0430\u0441\u043d\u043e\u0457 \u0404\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u043e\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0410\u0440\u043c\u0456\u044f \u0431\u0440\u0430\u043b\u0430 \u0443\u0447\u0430\u0441\u0442\u044c \u0443 \u0431\u0430\u0433\u0430\u0442\u044c\u043e\u0445 \u0432\u0456\u0439\u043d\u0430\u0445 XIX \u0442\u0430 XX \u0441\u0442\u043e\u043b\u0456\u0442\u044c, \u0449\u043e \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0432 \u043a\u0440\u0430\u0457\u043d\u0456 \u0442\u0430 \u043d\u0430\u0432\u043a\u043e\u043b\u043e \u043d\u0435\u0457. \u0417 \u0434\u0440\u0443\u0433\u043e\u0457 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0433\u043e\u043b\u043e\u0432\u043d\u0438\u043c \u0441\u0443\u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u043e\u043c \u0404\u0433\u0438\u043f\u0442\u0443 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0406\u0437\u0440\u0430\u0457\u043b\u044c, \u0437 \u044f\u043a\u0438\u043c \u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u0430 \u0430\u0440\u043c\u0456\u044f \u0432\u0435\u043b\u0430 \u0432\u0456\u0439\u043d\u0438 \u043f\u0027\u044f\u0442\u044c \u0440\u0430\u0437\u0456\u0432 (\u0443 1948\u20131949, 1956, 1967, 1967\u20131970 \u0442\u0430 1973 \u0440\u043e\u043a\u0430\u0445). \u041e\u0441\u0442\u0430\u043d\u043d\u044c\u043e\u044e \u0432\u0435\u043b\u0438\u043a\u043e\u commons.wikimedia.org/wiki/Special:FilePath/Baydad.jpg", "label": "satraps", "shape": "image", "title": "\u0421\u0430\u0442\u0440\u0430\u043f (\u0434\u0440.-\u043f\u0435\u0440\u0441. \ud800\udfa7\ud800\udfc1\ud800\udfc2\ud800\udfb1\ud800\udfa0\ud800\udfba\ud800\udfa0 x\u0161a\u03b8rap\u0101van \u2014 \u0445\u0440\u0430\u043d\u0438\u0442\u0435\u043b\u044c \u0446\u0430\u0440\u0441\u0442\u0432\u0430; \u043f\u0435\u0445\u043b. \u0161atrap, \u043d\u043e\u0432\u043e\u043f\u0435\u0440\u0441. \u0634\u0647\u0631\u0628\u0627\u0646\u200e) \u2014 \u0433\u043b\u0430\u0432\u0430 \u0441\u0430\u0442\u0440\u0430\u043f\u0438\u0438, \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c \u0432 \u0414\u0440\u0435\u0432\u043d\u0435\u0439 \u041f\u0435\u0440\u0441\u0438\u0438. \u041d\u0430\u0437\u043d\u0430\u0447\u0430\u043b\u0441\u044f \u0446\u0430\u0440\u0451\u043c \u0438 \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u043a \u0435\u0433\u043e \u0440\u043e\u0434\u043d\u0435 \u0438\u043b\u0438 \u0432\u044b\u0441\u0448\u0435\u0439 \u0437\u043d\u0430\u0442\u0438. \u041d\u0430 \u0441\u0432\u043e\u0435\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0432\u0435\u0434\u0430\u043b \u0441\u0431\u043e\u0440\u043e\u043c \u043d\u0430\u043b\u043e\u0433\u043e\u0432, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435\u043c \u0430\u0440\u043c\u0438\u0438, \u0431\u044b\u043b \u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u043c \u0441\u0443\u0434\u044c\u0451\u0439 \u0438 \u0438\u043c\u0435\u043b \u043f\u0440\u0430\u0432\u043e \u0447\u0435\u043a\u0430\u043d\u0438\u0442\u044c \u043c\u043e\u043d\u0435\u0442\u0443. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u0441\u0430\u0442\u0440\u0430\u043f\u0430\u043c\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043c\u0438\u0440\u043e\u0432\u044b\u0445 \u043b\u0438\u0434\u0435\u04 \u0456\u0430\u0440\u0445\u0430 \u0442\u0430 \u0430\u0440\u0445\u0438\u0454\u043f\u0438\u0441\u043a\u043e\u043f\u0430), \u0433\u043e\u043b\u043e\u0432\u0443\u044e\u0447\u0438\u0439 \u0432 \u041c\u0438\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457, \u0442\u0430\u043a\u043e\u0436 \u043e\u0447\u043e\u043b\u044e\u0454 \u0430\u0432\u0442\u043e\u043a\u0435\u0444\u0430\u043b\u044c\u043d\u0456 \u0430\u0431\u043e \u0430\u0432\u0442\u043e\u043d\u043e\u043c\u043d\u0456 \u0446\u0435\u0440\u043a\u0432\u0438."}, {"color": "#97c2fc", "id": "hittite empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u054d\u0578\u0582\u057a\u057a\u056b\u056c\u0578\u0582\u056c\u056b\u0578\u0582\u0574\u0561\u057d_\u0531-\u056b_\u056f\u0576\u056b\u0584\u0568.gif", "label": "hittite empire", "shape": "image", "title": "\u039f\u03b9 \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9 \u03ae \u03a7\u03b9\u03c4\u03c4\u03af\u03c4\u03b5\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b1\u03c1\u03c7\u03b1\u03af\u03bf\u03c2 \u03bb\u03b1\u03cc\u03c2 \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b4\u03b9\u03b1\u03b4\u03c1\u03b1\u03bc\u03ac\u03c4\u03b9\u03c3\u03b5 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c1\u03cc\u03bb\u03bf \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03af\u03b1 (\u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a4\u03bf\u03c5\u03c1\u03ba\u03af\u03b1\u03c2) \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03b7 \u0395\u03b3\u03b3\u03cd\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03ae. \u039c\u03b9\u03bb\u03bf\u03cd\u03c3\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1, \u03ba\u03b1\u03bb\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03c7\u03b5\u03c4\u03c4\u03b9\u03c4\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b9\u03bd\u03b4\u03bf\u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ad\u03c2. \u039f \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03bd\u03ae\u03ba\u03b5\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c1\u03c7\u03b1\u03af\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd\u03c2. \u03a4\u03bf \u03b1\u03c0\u03cc\u03b3\u03b5\u03b9\u03cc \u03c4\u03bf\u03c5 \u03ad\u03c6\u03c4\u03b1\u03c3\u03b5 \u03c4\u03b7 2\u03b7 \u03c7\u03b9\u03bb\u03b9\u03b5\u03c4\u03af\u03b1 \u03c0.\u03a7., \u03b5\u03b9\u03b4\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03b9\u03c3\u03cc \u03b1\u03c5\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03b4\u03bf\u03c5. \u0397 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03af\u03b1 \u03c4\u03c9\u03bd \u03c0\u03c1\u03bf-\u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd (\u03b1\u03bb\u03bb\u03b9\u03ce\u03c2 \u03a7\u03ac\u03c4\u03c4\u03b9) \u03c3\u03c4\u03b7 \u039c\u03b9\u03ba\u03c1\u03b1\u03c3\u03b9\u03b1\u03c4\u03b9\u03ba\u03ae \u03a7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf \u03be\u03b5\u03ba\u03b9\u03bd\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd 5\u03b7 \u03c7\u03b9\u03bb\u03b9\u03b5\u03c4\u03af\u03b1 \u03c0.\u03a7. \u039f\u03b9 \u03c0\u03c1\u03bf-\u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9 \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03bf\u03cd\u03c4\u03b5 \u03b9\u03bd\u03b4\u03bf\u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc\u03c2 \u03bf\u03cd\u03c4\u03b5 \u03c3\u03b7\u03bc\u03b9\u03c4\u03b9\u03ba\u03cc\u03c2 \u03bb\u03b1\u03cc\u03c2, \u03b1\u03bb\u03bb\u03ac \u03bc\u03b9\u03bb\u03bf\u03cd\u03c3\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03bf\u03bd\u03bf\u03bc\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c7\u03b1\u03c4\u03c4\u03b9\u03ba\u03ae. \u03a3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 2\u03b7\u03c2 \u03c7\u03b9\u03bb\u03b9\u03b5\u03c4\u03af\u03b1\u03c2 \u03c0.\u03a7. \u03bf\u03b9 \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9 \u03b5\u03b3\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ac\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03af\u03b1. \u0397 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ba\u03bf\u03b9\u03c4\u03af\u03b4\u03b1 \u03bc\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ac\u03b3\u03bd\u03c9\u03c3\u03c4\u03b7, \u03c4\u03bf \u03b2\u03ad\u03b2\u03b1\u03b9\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03a3\u03b7\u03bc\u03af\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b1\u03bd\u03b1\u03bc\u03b5\u03af\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03b1\u03bb\u03b9\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2, \u03b1\u03c0\u0027 \u03c4\u03bf\u03c5\u03c2 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5\u03c2 \u03b4\u03b1\u03bd\u03b5\u03af\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd \u03c0\u03bf\u03bb\u03bb\u03ac \u03ad\u03b8\u03b9\u03bc\u03b1, \u03bb\u03b1\u03c4\u03c1\u03b5\u03af\u03b5\u03c2 \u03b8\u03b5\u03ce\u03bd, \u03bc\u03cd\u03b8\u03bf\u03c5\u03c2, \u03c4\u03b5\u03c7\u03bd\u03bf\u03c4\u03c1\u03bf\u03c0\u03af\u03b5\u03c2, \u03ba.\u03c4.\u03bb., \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03c3\u03b5 \u03bc\u03b1\u03c2 \u03bb\u03b1\u03cc \u03c4\u03c9\u03bd \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd. \u039f\u03b9 \u03bd\u03b5\u03cc\u03c4\u03b5\u03c1\u03bf\u03b9 \u03ad\u03c0\u03bf\u03b9\u03ba\u03bf\u03b9 \u03c4\u03c9\u03bd \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03ac\u03c1\u03c7\u03bf\u03c5\u03c3\u03b1 \u03c4\u03ac\u03be\u03b7 \u03b3\u03cd\u03c1\u03c9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c0\u03b5\u03c1\u03b9\u03b2\u03ac\u03bb\u03bb\u03bf\u03bd \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac. \u0393\u03b9\u03b1 \u03bd\u03b1 \u03b3\u03c1\u03ac\u03c8\u03bf\u03c5\u03bd \u03c4\u03b7 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b1\u03bd \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03c4\u03b7 \u03c3\u03c6\u03b7\u03bd\u03bf\u03b5\u03b9\u03b4\u03ae \u03b3\u03c1\u03b1\u03c6\u03ae (\u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u0395\u03b3\u03b3\u03cd\u03c2 \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03ae \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03ba\u03ba\u03b1\u03b4\u03b9\u03ba\u03ae, \u03c4\u03b7 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03b5\u03ba\u03b5\u03af\u03bd\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03bf\u03c7\u03ae), \u03b4\u03b7\u03bc\u03b9\u03bf\u03cd\u03c1\u03b3\u03b7\u03c3\u03b1\u03bd \u03cc\u03bc\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u03b3\u03c1\u03b1\u03c6\u03ae, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c5\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c2 \u03bb\u03b1\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u039c\u03b9\u03ba\u03c1\u03ac\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03c9\u03bd \u03b4\u03b9\u03ba\u03ce\u03bd \u03c4\u03bf\u03c5\u03c2 \u03b3\u03bb\u03c9\u03c3\u03c3\u03ce\u03bd. \u039c\u03b5 \u03c4\u03b7 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03c0\u03ac\u03c1\u03bf\u03b4\u03bf \u03c4\u03bf\u03c5 \u03c7\u03c1\u03cc\u03bd\u03bf\u03c5 \u03b7 \u03c7\u03b1\u03c4\u03c4\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c4\u03c9\u03bd \u03c0\u03c1\u03bf-\u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03bd \u03bc\u03cc\u03bd\u03bf \u03c3\u03c4\u03b9\u03c2 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c4\u03ad\u03c2, \u03b5\u03bd\u03ce \u03b7 \u03c7\u03b5\u03c4\u03c4\u03b9\u03c4\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03c5\u03c0\u03b5\u03c1\u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c9\u03c2 \u03b7 \u03ba\u03b1\u03b8\u03bf\u03bc\u03b9\u03bb\u03bf\u03c5\u03bc\u03ad\u03bd\u03b7 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2. \u039f\u03b9 \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9 \u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03ba\u03b5\u03bd\u03c4\u03c1\u03b9\u03ba\u03ae \u039c\u03b9\u03ba\u03c1\u03ac \u0391\u03c3\u03af\u03b1, \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a4\u03bf\u03c5\u03c1\u03ba\u03af\u03b1, \u0391\u03c1\u03bc\u03b5\u03bd\u03af\u03b1, \u03a3\u03c5\u03c1\u03af\u03b1, \u0399\u03c1\u03ac\u03bd, \u039a\u03bf\u03c5\u03c1\u03b4\u03b9\u03c3\u03c4\u03ac\u03bd, \u03c0\u03b5\u03c1\u03af \u03c4\u03bf 1500 \u03c0.\u03a7. \u03a3\u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03b4\u03cd\u03bf \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 \u03c6\u03b1\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c0\u03c9\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03bf\u03cd\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03a3\u03c5\u03c1\u03af\u03b1\u03c2.\u0397 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03c9\u03bd \u03a7\u03b5\u03c4\u03c4\u03b1\u03af\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03b9\u03b8\u03b1\u03bd\u03cc \u03cc\u03c4\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03b2\u03cc\u03c1\u03b5\u03b9\u03bf\u03c5\u03c2 \u03b5\u03c0\u03b9\u03b4\u03c1\u03bf\u03bc\u03b5\u03af\u03c2, \u03c4\u03bf\u03c5\u03c2 , \u03ae \u03c4\u03bf\u03c5\u03c2 \u00ab\u039b\u03b1\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u03b8\u03ac\u03bb\u03b1\u03c3\u03c3\u03b1\u03c2\u00bb, \u03c0\u03b5\u03c1\u03af \u03c4\u03bf 1200 \u03c0.\u03a7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b7 \u039c\u03b9\u03ba\u03c1\u03ac \u0391\u03c3\u03af\u03b1 \u03ad\u03bd\u03b1 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03bb\u03b1\u03bf\u03cd \u03bc\u03b5\u03c4\u03b1\u03bd\u03ac\u03c3\u03c4\u03b5\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b7 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03a3\u03c5\u03c1\u03af\u03b1, \u03cc\u03c0\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03ba\u03c5\u03c1\u03b9\u03ac\u03c1\u03c7\u03b7\u03c3\u03b1\u03bd \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2, \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u039a\u03b1\u03c1\u03c7\u03b5\u03bc\u03af\u03c2 \u03c3\u03c4\u03b7\u03bd \u039a\u03b9\u03bb\u03b9\u03ba\u03af\u03b1. \u039f\u03b9 \u03bb\u03b1\u03bf\u03af \u03b1\u03c5\u03c4\u03bf\u03af, \u03ba\u03b1\u03bb\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf\u03b9 \u03c0\u03bb\u03ad\u03bf\u03bd \u00ab\u039d\u03b5\u03bf\u03c7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9\u00bb \u03ae \u00ab\u03a3\u03c5\u03c1\u03bf\u03c7\u03b5\u03c4\u03c4\u03b1\u03af\u03bf\u03b9\u00bb \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03ba\u03b5\u03af\u03bd\u03bf\u03b9 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03c9\u03bd \u00ab\u0392\u03b1\u03c3\u03b9\u03bb\u03ad\u03c9\u03bd\u00bb \u03c4\u03bf\u03c5 \u00ab\u0399\u03c3\u03c1\u03b1\u03ae\u03bb\u00bb, \u03c3\u03b5 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03ac \u03b9\u03c3\u03c1\u03b1\u03b7\u03bb\u03b9\u03c4\u03b9\u03ba\u03ac \u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03b1."}, {"color": "#97c2fc", "id": "late stone age", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wells_Reindeer_Age_articles.png", "label": "late stone age", "shape": "image", "title": "The Upper Paleolithic (or Upper Palaeolithic) is the third and last subdivision of the Paleolithic or Old Stone Age. Very broadly, it dates to between 50,000 and 12,000 years ago (the beginning of the Holocene), according to some theories coinciding with the appearance of behavioral modernity in early modern humans, until the advent of the Neolithic Revolution and agriculture. Anatomically modern humans (i.e. Homo sapiens) are believed to have emerged in Africa around 300,000 years ago, it has been argued by some that their ways of life changed relatively little from that of archaic humans of the Middle Paleolithic, until about 50,000 years ago, when there was a marked increase in the diversity of artefacts found associated with modern human remains.This period coincides with the most common date assigned to expansion of modern humans from Africa throughout Asia and Eurasia, which contributed to the extinction of the Neanderthals. The Upper Paleolithic has the earliest known evidence of organized settlements, in the form of campsites, some with storage pits. Artistic work blossomed, with cave painting, petroglyphs, carvings and engravings on bone or ivory. The first evidence of human fishing is also found, from artefacts in places such as Blombos cave in South Africa. More complex social groupings emerged, supported by more varied and reliable food sources and specialized tool types. This probably contributed to increasing group identification or ethnicity. The peopling of Australia most likely took place before c. 60 ka. Europe was peopled after c. 45 ka. Anatomically modern humans are known to have expanded northward into Siberia as far as the 58th parallel by about 45 ka (Ust\u0027-Ishim man).The Upper Paleolithic is divided by the Last Glacial Maximum (LGM), from about 25 to 15 ka. The peopling of the Americas occurred during this time, with East and Central Asia populations reaching the Bering land bridge after about 35 ka, and expanding into the Americas by about 15 ka.In Western Eurasia, the Paleolithic eases into the so-called Epipaleolithic or Mesolithic from the end of the LGM, beginning 15 ka. The Holocene glacial retreat begins 11.7 ka (10th millennium BC), falling well into the Old World Epipaleolithic, and marking the beginning of the earliest forms of farming in the Fertile Crescent."}, {"color": "#97c2fc", "id": "brain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Basal_ganglia.svg", "label": "brain", "shape": "image", "title": "Als Gehirn oder Hirn (althochdeutsch hirni, hirne; lateinisch cerebrum, allein noch fachsprachlich Cerebrum und ansonsten seit 1901 weiter eingedeutscht Zerebrum geschrieben) wird bei Wirbeltieren einschlie\u00dflich des Menschen und bei einigen Wirbellosen der im Kopf gelegene Teil des zentralen Nervensystems bezeichnet. Das Gehirn, anatomisch Enzephalon bzw. Enkephalon genannt (zu altgriechisch \u1f10\u03b3\u03ba\u03ad\u03c6\u03b1\u03bb\u03bf\u03c2 enk\u00e9phalos sowie \u1f10\u03bd en, deutsch \u201ain\u2018 und \u03ba\u03b5\u03c6\u03b1\u03bb\u03ae kephal\u0113, deutsch \u201aKopf\u2018), liegt bei Wirbeltieren gesch\u00fctzt in der Sch\u00e4delh\u00f6hle, wird von Hirnh\u00e4uten umh\u00fcllt und besteht haupts\u00e4chlich aus Nervengewebe. In H\u00f6he des Foramen magnum geht es in das R\u00fcckenmark \u00fcber, beide zusammen bilden das Zentralnervensystem (ZNS). Mit Erkrankungen des Gehirns (Hirnpathologie) befasst sich die Neurologie."}, {"color": "#97c2fc", "id": "unexpected", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michelle_Williams_on_stage_at_J\u0026R\u0027s_Musicfest.jpg", "label": "unexpected", "shape": "image", "title": "\u300aUnexpected\u300b\ub294 2008\ub144\uc5d0 \ubc1c\ub9e4\ub41c \ubbf8\uc178 \uc70c\ub9ac\uc5c4\uc2a4\uc758 \uc74c\ubc18\uc774\ub2e4. \uceec\ub7fc\ube44\uc544 \ub808\ucf54\ub4dc\uc5d0 \uc758\ud574 \ubc1c\ub9e4\ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "historical atlas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europam,_Sive_Celticam_Veterem_1595.jpg", "label": "historical atlas", "shape": "image", "title": "Un atlas historique est un atlas qui inclut des cartes et des graphiques repr\u00e9sentant l\u0027\u00e9volution du paysage g\u00e9opolitique. L\u0027atlas historique est utile pour comprendre le contexte historique, le p\u00e9rim\u00e8tre et l\u0027\u00e9chelle des \u00e9v\u00e9nements et des sujets historiques (tels que l\u0027expansion de l\u0027Empire romain, par exemple) ainsi que la macrohistoire. Certains atlas historiques essaient de pr\u00e9senter l\u0027histoire compl\u00e8te du monde, comme (en) (1962), tandis que d\u0027autres se concentrent sur des p\u00e9riodes et des lieux bien sp\u00e9cifiques, comme dans (en) (1989) ou (en). Ils peuvent aussi contenir des photographies historiques, des textes explicatifs ou des essais. Le premier atlas historique connu est le Parergon Theatri d\u0027Abraham Ortelius en 1579, publi\u00e9 comme un suppl\u00e9ment du Theatrum Orbis Terrarum. (en) a produit un c\u00e9l\u00e8bre atlas historique en 1911. Le psychiatre Colin McEvedy est l\u0027un des premiers \u00e0 produire des atlas historiques en utilisant la m\u00eame carte de base sur plusieurs p\u00e9riodes, comme sa s\u00e9rie Penguin atlas of history ; cette technique est devenue commune dans les atlas modernes."}, {"color": "#97c2fc", "id": "hamlet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bad_quarto,_good_quarto,_first_folio.png", "label": "hamlet", "shape": "image", "title": "Hamlet, prins av Danmark (originaltitel Hamlet, Prince of Denmark) \u00e4r en tragedi av William Shakespeare. Tillsammans med Kung Lear, Macbeth och Othello brukar den r\u00e4knas till Shakespeares mogna tragedier."}, {"color": "#97c2fc", "id": "invade egypt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paris_Arc_de_Triomphe_04.jpg", "label": "invade egypt", "shape": "image", "title": "La campagne d\u2019\u00c9gypte est l\u0027exp\u00e9dition militaire en \u00c9gypte men\u00e9e par le g\u00e9n\u00e9ral Bonaparte et ses successeurs, de 1798 \u00e0 1801, dans le but de s\u0027emparer de l\u0027\u00c9gypte et de l\u0027Orient et de barrer la route des Indes \u00e0 la Grande-Bretagne, dans le cadre de la lutte contre cette derni\u00e8re puisqu\u0027elle maintenait les hostilit\u00e9s contre la France r\u00e9volutionnaire. Elle se double d\u0027une exp\u00e9dition scientifique : de nombreux historiens, botanistes, dessinateurs accompagnant l\u0027arm\u00e9e afin de red\u00e9couvrir les richesses de l\u0027\u00c9gypte. Elle est donc parfois aussi appel\u00e9e \u00ab exp\u00e9dition d\u2019\u00c9gypte \u00bb, lorsque son c\u00f4t\u00e9 scientifique, moins martial, est consid\u00e9r\u00e9. Le 19 mai 1798 (30 flor\u00e9al an VI), aussit\u00f4t apr\u00e8s l\u0027arriv\u00e9e du tr\u00e9sor mon\u00e9taire pill\u00e9 \u00e0 Berne, le corps exp\u00e9ditionnaire fran\u00e7ais quitte Toulon, mais des navires les accompagnent de Marseille, G\u00eanes, Ajaccio, Civitavecchia. Au total, plus de 400 navires prennent part \u00e0 cette flotte, ainsi que 40 000 hommes et 10 000 marins. La flotte s\u0027empare tout d\u0027abord de Malte le 11 juin, puis d\u00e9barque \u00e0 Alexandrie le 1er juillet. Une des plus c\u00e9l\u00e8bres batailles de cette campagne est la bataille des Pyramides qui a lieu le 21 juillet 1798. Les troupes r\u00e9volutionnaires sont finalement vaincues et doivent abandonner l\u0027\u00c9gypte mi-1801."}, {"color": "#97c2fc", "id": "inventor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Technological_Change.jpg", "label": "inventor", "shape": "image", "title": "L\u0027innovation est la recherche constante d\u0027am\u00e9liorations de l\u0027existant, par contraste avec l\u0027invention, qui vise \u00e0 cr\u00e9er du nouveau. Dans le domaine \u00e9conomique, l\u0027innovation se traduit par la conception d\u0027un nouveau produit, service, processus de fabrication ou d\u0027organisation pouvant \u00eatre directement mis en \u0153uvre dans l\u0027appareil productif et r\u00e9pondant aux besoins du consommateur. Elle se distingue ainsi de l\u0027invention ou de la d\u00e9couverte par le fait qu\u0027elle peut \u00eatre imm\u00e9diatement mise en \u0153uvre par les entreprises, dans le but d\u0027obtenir un avantage comp\u00e9titif. Dans le domaine de l\u0027ing\u00e9nierie, l\u2019innovation est un c\u0153ur de m\u00e9tier. Elle est la capacit\u00e9 qui permet de trouver des solutions \u00e0 des probl\u00e8mes complexes d\u0027ordre technique, financier, organisationnel ou m\u00e9thodique et qui par leur complexit\u00e9 ne peuvent pas s\u2019obtenir simplement en appliquant des formules pr\u00e9\u00e9tablies. Il s\u0027agit de trouver des solutions, de mettre de nouvelles id\u00e9es en \u0153uvre d\u2019un point de vue pratique en r\u00e9ponse \u00e0 la complexit\u00e9 de projets de toute taille que r\u00e9alisent les ing\u00e9nieurs. De la conception \u00e0 la mise sur le march\u00e9, l\u0027innovation fait ainsi appel \u00e0 des processus aux r\u00e9sultats incertains qui s\u0027appuient sur des outils de management appropri\u00e9s. Son utilisation en tant que buzzword en fait un terme tr\u00e8s polys\u00e9mique en pratique. On trouve ainsi de nombreuses expressions composites, dont innovation ouverte, innovation participative, innovation frugale, innovation inclusive, innovation incr\u00e9mentale, innovation radicale, innovation r\u00e9volutionnaire, innovation \u00e9volutive, innovation associative, innovation spasmodique[r\u00e9f. souhait\u00e9e]."}, {"color": "#97c2fc", "id": "death mask", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Death_mask_of_Richard_Parker.jpg", "label": "death mask", "shape": "image", "title": "A death mask is a likeness (typically in wax or plaster cast) of a person\u0027s face after their death, usually made by taking a cast or impression from the corpse. Death masks may be mementos of the dead, or be used for creation of portraits. It is sometimes possible to identify portraits that have been painted from death masks because of the characteristic slight distortions of the features caused by the weight of the plaster during the making of the mould. The main purpose of the death mask from the Middle Ages until the 19th century was to serve as a model for sculptors in creating statues and busts of the deceased person. Not until the 1800s did such masks become valued for themselves. In other cultures a death mask may be a funeral mask, an image placed on the face of the deceased before burial rites, and normally buried with them. The best known of these are the masks used in ancient Egypt as part of the mummification process, such as Tutankhamun\u0027s mask, and those from Mycenaean Greece such as the Mask of Agamemnon. In some European countries, it was common for death masks to be used as part of the effigy of the deceased, displayed at state funerals; the coffin portrait was an alternative. Mourning portraits were also painted, showing the subject lying in repose. During the 18th and 19th centuries masks were also used to permanently record the features of unknown corpses for purposes of identification. This function was later replaced by post-mortem photography. In the cases of people whose faces were damaged by their death, it was common to take casts of their hands. An example of this occurred in the case of Thomas D\u0027Arcy McGee, the Canadian statesman whose face was shattered by the bullet which was used to assassinate him in 1868. When taken from a living subject, such a cast is called a life mask. Proponents of phrenology used both death masks and life masks for pseudoscientific purposes."}, {"color": "#97c2fc", "id": "diadochi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diadochi_satraps_babylon.png", "label": "diadochi", "shape": "image", "title": "Di\u00e0docs, del grec antic: \u03b4\u03b9\u03ac\u03b4\u03bf\u03c7\u03bf\u03b9, \"successors\", foren aquells generals d\u0027Alexandre el Gran que, despr\u00e9s de la seva inesperada mort el 323 aC, es van repartir l\u0027imperi. Els di\u00e0docs es van disputar entre ells el poder i l\u0027hegemonia, i els conflictes es prolongaren durant la seg\u00fcent generaci\u00f3 (els fills dels di\u00e0docs serien anomenats ep\u00edgons, \u1f10\u03c0\u03af\u03b3\u03bf\u03bd\u03bf\u03b9). Aquest per\u00edode successori, que va durar uns trenta anys, fou anomenat dels \"di\u00e0docs\", i va comportar nombroses guerres anomenades Guerres dels Di\u00e0docs."}, {"color": "#97c2fc", "id": "lycia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bridge_near_Limyra._Pic_04.jpg", "label": "lycia", "shape": "image", "title": "\u5415\u57fa\u4e9a\uff08\u53e4\u5e0c\u814a\u8bed\uff1a\u039b\u03c5\u03ba\u03af\u03b1\uff09\u5b89\u7eb3\u6258\u5229\u4e9a\u5386\u53f2\u4e0a\u7684\u4e00\u4e2a\u5730\u533a\uff0c\u4f4d\u4e8e\u4eca\u571f\u8033\u5176\u5b89\u5854\u5229\u4e9a\u7701\u5883\u5185\u3002\u5728\u7f57\u9a6c\u5e1d\u56fd\u65f6\u671f\uff0c\u8fd9\u91cc\u66fe\u662f\u5e1d\u56fd\u5728\u4e9a\u6d32\u7684\u4e00\u4e2a\u884c\u7701\u3002"}, {"color": "#97c2fc", "id": "heracleopolitan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pottery_ushabti_(shabti,_shawabti)_with_linen_grave_clothes_of_T3y-ms._19th_Dynasty._From_Heracleopolis_Magna,_Egypt._The_Petrie_Museum_of_Egyptian_Archaeology,_London.jpg", "label": "heracleopolitan", "shape": "image", "title": "\u0413\u0435\u0440\u0430\u043a\u043b\u0435\u043e\u043f\u043e\u043b\u044c \u0412\u0435\u043b\u0438\u043a\u0438\u0439 \u0430\u0431\u043e \u0413\u0435\u0440\u0430\u043a\u043b\u0435\u043e\u043f\u043e\u043b\u044c (\u0433\u0440\u0435\u0446. \u1f29\u03c1\u03b1\u03ba\u03bb\u03ad\u03bf\u03c5 \u03c0\u03cc\u03bb\u03b9\u03c2) \u2014 \u0433\u0440\u0435\u0446\u044c\u043a\u0430 \u043d\u0430\u0437\u0432\u0430 \u0441\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0457 \u0441\u0442\u043e\u043b\u0438\u0446\u0456 XX \u043d\u043e\u043c\u0443 \u0412\u0435\u0440\u0445\u043d\u044c\u043e\u0433\u043e \u0404\u0433\u0438\u043f\u0442\u0443. \u0414\u0430\u0432\u043d\u044c\u043e\u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u043e\u044e \u043c\u0456\u0441\u0442\u043e \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u043e\u0441\u044c Henen-nesut, Nen-nesu \u0430\u0431\u043e Hwt-nen-nesu, \u0449\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u043b\u043e \u00ab\u0414\u0456\u043c \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0434\u0438\u0442\u0438\u043d\u0438\u00bb. \u041d\u0438\u043d\u0456 \u043c\u0456\u0441\u0442\u043e \u0432\u0456\u0434\u043e\u043c\u0435 \u043f\u0456\u0434 \u043d\u0430\u0437\u0432\u043e\u044e \u0406\u0433\u043d\u0430\u0441\u044c\u044f \u0435\u043b\u044c-\u041c\u0430\u0434\u0456\u043d\u0430 \u0442\u0430 \u0406\u0433\u043d\u0430\u0441\u044c\u044f \u0423\u043c\u043c \u0435\u043b\u044c-\u041a\u0456\u043c\u0430\u043c."}, {"color": "#97c2fc", "id": "seventeenth dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WoodenCoffinOfIntef-BritishMuseum-August21-08.jpg", "label": "seventeenth dynasty", "shape": "image", "title": "La XVIIe dynastie \u00e9gyptienne est une dynastie de la fin de la Deuxi\u00e8me P\u00e9riode interm\u00e9diaire. Elle ne contr\u00f4le que la Haute-\u00c9gypte. La vision longue de la XVIIe dynastie est la suite de la XIIIe dynastie, tandis que la vision courte de la XVIIe dynastie est la suite de la XVIe dynastie, elle-m\u00eame suite de la XIIIe. Elle couvre la p\u00e9riode de vers -1648 (Ryholt) ou -1625 (Franke, Krauss) \u00e0 -1569 (Redford) ou -1549 (Dodson, Murnane, Ryholt) ou -1539/30 (Franke)."}, {"color": "#97c2fc", "id": "cleopatra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_Republic_in_40bC.svg", "label": "cleopatra", "shape": "image", "title": "Banr\u00edon ab ea Cl\u00e9\u00f3patra VII Philopator (as Gr\u00e9igis, \u039a\u03bb\u03b5\u03bf\u03c0\u03ac\u03c4\u03c1\u03b1 \u03a6\u03b9\u03bb\u03bf\u03c0\u03ac\u03c4\u03c9\u03c1; 69 RCR. \u2013 30 RCR). Rialaigh s\u00ed an tSean-\u00c9igipt in aice lena hathair, agus ansin lena dearth\u00e1ireacha, agus sa deireadh ina haonar."}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Filben_Maestro_juke_box_01.jpg", "label": "single", "shape": "image", "title": "Un extended play, abr\u00e9g\u00e9 en EP, est un format musical comportant plus de pistes que le single et moins de pistes que l\u0027album, apparu dans les ann\u00e9es 1950. Il consiste alors en un disque microsillon ou disque vinyle de 17 cm de diam\u00e8tre comportant g\u00e9n\u00e9ralement quatre titres (contre deux pour les simples 45 tours r\u00e9serv\u00e9s \u00e0 la promotion en radio et aux juke-box). Son emploi se g\u00e9n\u00e9ralise en France jusqu\u0027au d\u00e9but des ann\u00e9es 1970 sous l\u0027appellation de \u00ab super 45 tours \u00bb (\u00e0 ne pas confondre avec le maxi 45 tours ou maxi). Par extension, depuis les ann\u00e9es 2000, on parle d\u0027EP pour des morceaux rallong\u00e9s, distribu\u00e9s en parall\u00e8le de l\u0027album original, m\u00eame s\u0027il ne sont plus distribu\u00e9s sur un support vinyle."}, {"color": "#97c2fc", "id": "hetaera", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hydria_hetairai_Staatliche_Antikensammlungen_2427.jpg", "label": "hetaera", "shape": "image", "title": "\u0413\u0435\u0442\u0435\u0440\u0430 (\u0434\u0430\u0432.-\u0433\u0440. \u1ffe\u1f11\u03c4\u03b1\u03af\u03c1\u03b1, \u00ab\u043f\u043e\u0434\u0440\u0443\u0433\u0430\u00bb; \u043b\u0430\u0442. hetaera) \u2014 \u0442\u0438\u043f \u043f\u043e\u0432\u0456\u0439 \u0443 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u0456\u0439 \u0413\u0440\u0435\u0446\u0456\u0457, \u0449\u043e, \u043e\u043a\u0440\u0456\u043c \u043d\u0430\u0434\u0430\u043d\u043d\u044f \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u0438\u0445 \u043f\u043e\u0441\u043b\u0443\u0433, \u043f\u0440\u0430\u0446\u044e\u0432\u0430\u043b\u0438 \u0441\u043f\u0456\u0432\u0440\u043e\u0437\u043c\u043e\u0432\u043d\u0438\u043a\u043e\u043c \u0456 \u0440\u043e\u0437\u0440\u0430\u0434\u043d\u0438\u043a\u043e\u043c \u043a\u043b\u0456\u0454\u043d\u0442\u0430. \u041d\u0430 \u0432\u0456\u0434\u043c\u0456\u043d\u0443 \u0432\u0456\u0434 \u043f\u0440\u043e\u0441\u0442\u0438\u0445 \u0433\u0440\u0435\u0447\u0430\u043d\u043e\u043a, \u0431\u0443\u043b\u0438 \u0432\u0438\u0441\u043e\u043a\u043e\u043e\u0441\u0432\u0456\u0447\u0435\u043d\u0438\u043c\u0438 \u0456 \u043c\u0430\u043b\u0438 \u043f\u0440\u0430\u0432\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u0442\u0438 \u043d\u0430 \u0441\u0438\u043c\u043f\u043e\u0441\u0456\u0457."}, {"color": "#97c2fc", "id": "eighteenth dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_block_with_relief_at_Karnak_Temple_Thutmosis_II.jpg", "label": "eighteenth dynasty", "shape": "image", "title": "XVIII dynastia \u2013 dynastia w\u0142adc\u00f3w staro\u017cytnego Egiptu panuj\u0105cych w Dolnym i G\u00f3rnym Egipcie, w latach 1550\u20131292 p.n.e., rezyduj\u0105cych w Tebach i przej\u015bciowo w Amarnie. Jest prawdopodobnie najlepiej znan\u0105 dynasti\u0105 staro\u017cytnego Egiptu. Nale\u017ca\u0142o do niej wielu s\u0142awnych faraon\u00f3w, takich jak kobieta-faraon Hatszepsut, wielki wojownik Totmes III, wielki budowniczy Amenhotep III, faraon-heretyk Echnaton czy Tutenchamon. XVIII dynastia bywa czasem nazywana dynasti\u0105 Totmesyd\u00f3w poniewa\u017c pochodzi\u0142o z niej a\u017c czterech faraon\u00f3w o imieniu Totmes (\u2018Wywodz\u0105cy si\u0119 od Thota\u2019)."}, {"color": "#97c2fc", "id": "early dynastic period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Relief_Im-dugud_Louvre_AO2783.jpg", "label": "early dynastic period", "shape": "image", "title": "Sejarah Sumeria merupakan prasejarah yang diambil untuk memasukkan periode-periode Ubaid dan Uruk, terbentang pada milenium ke-5 sampai ke-3 SM, yang berakhir dengan jatuhnya Dinasti Ketiga Ur pada sekitar tahun 2004 SM, diikuti oleh periode transisi negara-negara Amori sebelum bangkitnya Babilonia pada abad ke-18 SM. Pemukiman pertama di selatan Mesopotamia adalah Eridu. Bangsa Sumeria menyatakan bahwa peradaban mereka telah dibawa, terbentuk sepenuhnya, ke kota Eridu oleh dewa mereka Enki atau oleh penasihatnya (atau Abgallu dari ab=air, gal=besar, lu=orang), ( dari Berosus). Orang pertama di Eridu membawa serta budaya Samarra dari Mesopotamia utara dan dikenali dengan periode Ubaid, tetapi tidak diketahui apakah ini adalah bangsa Sumeria (kemudian dikaitkan dengan periode Uruk). Daftar Raja Sumeria adalah teks kuno di dalam Bahasa Sumeria yang mendaftarkan raja-raja Sumeria, termasuk beberapa dinasti asing. Beberapa dinasti sebelumnya mungkin mitos; tidak terbuka sebelum penguasa arkeologis pertama dibuktikan, Enmebaragesi (skt. 2600 SM), sementara dugaan dan interpretasi dapat bervariasi untuk peristiwa-peristiwa sebelumnya. Dinasti paling terkenal, yaitu Lagash, dihilangkan dari daftar raja."}, {"color": "#97c2fc", "id": "yale university press", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_George_Parmly_Day.jpg", "label": "yale university press", "shape": "image", "title": "Yale University Press est une maison d\u0027\u00e9dition anglophone fond\u00e9e en 1908. Elle devint officiellement un d\u00e9partement de l\u0027universit\u00e9 Yale en 1961, mais resta financi\u00e8rement et op\u00e9rationnellement autonome. En 2002, Yale University Press publiait environ 300 nouveaux livres par ann\u00e9e, et poss\u00e9dait une biblioth\u00e8que d\u0027environ 3 000 livres. Ses livres ont re\u00e7u diff\u00e9rents prix, notamment cinq National Book Awards, deux National Book Critics Circle Awards, et quatre prix Pulitzer."}, {"color": "#97c2fc", "id": "hellenic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mithridates_VI_Louvre.jpg", "label": "hellenic", "shape": "image", "title": "Sztuka grecka okresu hellenistycznego \u2013 ostatni etap rozwoju sztuki starogreckiej, obejmuj\u0105cy czasy od \u015bmierci Aleksandra Macedo\u0144skiego (323 p.n.e.) do przej\u0119cia Egiptu Ptolemeuszy przez Rzymian (30 p.n.e.). Podboje Aleksandra Wielkiego rozszerzy\u0142y zasi\u0119g oddzia\u0142ywania sztuki greckiej na wiele podbitych ziem, maj\u0105cych ju\u017c wcze\u015bniej bogate tradycje kulturowe (np. Egipt, Mezopotamia, Persja czy dolina Indusu). Przenikanie si\u0119 element\u00f3w greckich i orientalnych, a tak\u017ce (w p\u00f3\u017aniejszym okresie) italskich, zdecydowa\u0142o o dalszych kierunkach rozwoju sztuki hellenistycznej. Liczni jej tw\u00f3rcy wywodz\u0105cy si\u0119 z tradycyjnych o\u015brodk\u00f3w artystycznych Grecji i czerpi\u0105cy z bogatej spu\u015bcizny, poszukiwali nowych form wyrazu, pe\u0142niej odpowiadaj\u0105cych nowej rzeczywisto\u015bci. Wraz z ekspansj\u0105 terytorialn\u0105 Grek\u00f3w powsta\u0142y nowe o\u015brodki tw\u00f3rcze, gdzie miejscowe tradycje wywiera\u0142y wp\u0142yw na tamtejszych artyst\u00f3w. Nast\u0105pi\u0142 rozkwit nauk przyrodniczych i filozofii. Zainteresowanie cz\u0142owiekiem i jego rozwojem osobowym odbi\u0142o si\u0119 w sztuce licznymi portretami ludzi r\u00f3\u017cnej kondycji, wszelkich ras i warstw spo\u0142ecznych; zdrowych, kalekich i starc\u00f3w. W przedstawieniach relief\u00f3w i obraz\u00f3w neutralne t\u0142o zast\u0105pi\u0142y rozwini\u0119te pejza\u017ce. Klasyczn\u0105 idealizacj\u0119 wyobra\u017ce\u0144 wypar\u0142y tendencje naturalistyczne, a klasyczna harmonia ust\u0105pi\u0142a miejsca ekspresji oraz kontrastowi pi\u0119kna i brzydoty."}, {"color": "#97c2fc", "id": "amarna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Small_aten_temple.jpg", "label": "amarna", "shape": "image", "title": "Akhetaton Amarna (Tell el-Amarna ou el-Amarna) est le site arch\u00e9ologique des ruines d\u0027Akhetaton, la capitale construite par le pharaon Akhenaton aux alentours de -1360. Le nom arabe de Tell el-Amarna est sans doute la contraction des noms du village actuel, el-Till, et d\u0027une tribu nomade, les Beni Amran, qui quitt\u00e8rent le d\u00e9sert au XVIIIe si\u00e8cle pour s\u0027installer sur les bords du Nil. Akhetaton signifie \u00ab L\u0027Horizon d\u0027Aton \u00bb en \u00e9gyptien ancien. \u00c0 cet endroit, situ\u00e9 entre Th\u00e8bes et Memphis, les hautes falaises de la cha\u00eene Arabique qui se dressent sur la rive droite du Nil s\u0027\u00e9cartent du fleuve pour former un h\u00e9micycle de douze kilom\u00e8tres de longueur ; c\u0027est l\u00e0 qu\u0027en l\u0027an 4 de son r\u00e8gne (vers -1360) Akhenaton jeta les fondations de la cit\u00e9 qui sera la capitale de l\u0027empire \u00e9gyptien pendant un quart de si\u00e8cle. La ville, d\u00e9di\u00e9e au culte du dieu unique Aton, fut \u00e9lev\u00e9e rapidement en briques crues et en talatates ; quatre ans apr\u00e8s sa fondation, elle \u00e9tait d\u00e9j\u00e0 habit\u00e9e par une population nombreuse qu\u0027on estime \u00e0 vingt mille personnes au moins. Des st\u00e8les fronti\u00e8res d\u00e9limit\u00e8rent le territoire de la ville. Sur l\u0027une d\u0027entre elles, le roi proclame qu\u0027Aton lui-m\u00eame avait choisi cet emplacement parce qu\u0027il \u00e9tait vierge de la pr\u00e9sence de toute autre divinit\u00e9. Lorsque Tout\u00e2nkhamon quitta Akhetaton pour retourner \u00e0 Th\u00e8bes, la cit\u00e9 fut laiss\u00e9e \u00e0 l\u0027abandon, puis d\u00e9mantel\u00e9e par les successeurs d\u0027Akhenaton et recouverte par les sables. Akhetaton est la seule ville de l\u0027\u00c9gypte antique dont nous ayons une connaissance d\u00e9taill\u00e9e, notamment \u00e0 cause du fait qu\u0027elle fut d\u00e9sert\u00e9e peu de temps apr\u00e8s la mort d\u0027Akhenaton, pour ne plus jamais \u00eatre occup\u00e9e. Cependant, en raison de son caract\u00e8re exceptionnel et des conditions dans lesquelles la ville fut fond\u00e9e puis abandonn\u00e9e, il est difficile de savoir dans quelle mesure \u00ab L\u0027Horizon d\u0027Aton \u00bb \u00e9tait repr\u00e9sentatif de l\u0027urbanisme \u00e9gyptien."}, {"color": "#97c2fc", "id": "amon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zeus_Ammon_(Antikensammlung_M\u00fcnchen).jpg", "label": "amon", "shape": "image", "title": "Amun (US: /\u02c8\u0251\u02d0m\u0259n/; also Amon, Ammon, Amen; Ancient Egyptian: jmn, reconstructed as /ja\u02c8ma\u02d0nuw/ (Old Egyptian and early Middle Egyptian) \u2192 /\u0294a\u02c8ma\u02d0n\u0259\u0294/ (later Middle Egyptian) \u2192 /\u0294a\u02c8mo\u02d0n/ (Late Egyptian), Coptic: \u2c80\u2c99\u2c9f\u2ca9\u2c9b, romanized: Amoun) romanized: \u02bemn) was a major ancient Egyptian deity who appears as a member of the Hermopolitan Ogdoad. Amun was attested from the Old Kingdom together with his wife Amunet. With the 11th Dynasty (c. 21st century BC), Amun rose to the position of patron deity of Thebes by replacing Montu. After the rebellion of Thebes against the Hyksos and with the rule of Ahmose I (16th century BC), Amun acquired national importance, expressed in his fusion with the Sun god, Ra, as Amun-Ra (alternatively spelled Amon-Ra or Amun-Re). Amun-Ra retained chief importance in the Egyptian pantheon throughout the New Kingdom (with the exception of the \"Atenist heresy\" under Akhenaten). Amun-Ra in this period (16th to 11th centuries BC) held the position of transcendental, self-created creator deity \"par excellence\"; he was the champion of the poor or troubled and central to personal piety. With Osiris, Amun-Ra is the most widely recorded of the Egyptian gods. As the chief deity of the Egyptian Empire, Amun-Ra also came to be worshipped outside Egypt, according to the testimony of ancient Greek historiographers in Libya and Nubia. As Zeus-Ammon, he came to be identified with Zeus in Greece."}, {"color": "#97c2fc", "id": "oxford university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oxford_University_Press_Building_\u2013_Walton_Street.jpg", "label": "oxford university", "shape": "image", "title": "\uc625\uc2a4\ud37c\ub4dc \ub300\ud559\uad50 \ucd9c\ud310\ubd80(Oxford University Press, OUP)\ub294 \uc138\uacc4 \ucd5c\ub300\uc758 \uc774\uba70 \uc625\uc2a4\ud37c\ub4dc \ub300\ud559\uad50\uc758 \ud55c \ubd80\uc11c\uc774\ub2e4. \uc625\uc2a4\ud37c\ub4dc \ub300\ud559\uad50\ub294 17\uc138\uae30\ubd80\ud130 \ucd9c\ud310\ubd80\ub97c \uac10\ub3c5\ud558\ub294 \uc720\uc0ac\ud55c \uccb4\uacc4\ub97c \uc774\uc6a9\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "israelites", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Merneptah_stele,_including_inscription._Wellcome_M0008443.jpg", "label": "israelites", "shape": "image", "title": "D\u011bti Izraele nebo hebrejsky Bnej Jisra\u0027el (\u05d1\u05e0\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc) je biblick\u00e9 ozna\u010den\u00ed pro Izraelity. Je to tak\u00e9 mo\u017en\u00e9 ozna\u010den\u00ed pro Hebrejce a \u017didy. V T\u00f3\u0159e spojen\u00ed d\u011bti Izraele (nebo tak\u00e9 \u201esynov\u00e9 Izraele\u201c) odkazuje k potomk\u016fm biblick\u00e9ho patriarchy J\u00e1koba, jen\u017e byl p\u0159ejmenov\u00e1n na Izraele po v\u00edt\u011bzn\u00e9m utk\u00e1n\u00ed se z\u00e1hadn\u00fdm soupe\u0159em. Jako D\u011bti Izraele ozna\u010dujeme Dvan\u00e1ct kmen\u016f."}, {"color": "#97c2fc", "id": "reincarnation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buddhist_Wheel_of_Life.jpg", "label": "reincarnation", "shape": "image", "title": "\u062a\u0642\u0645\u0635 \u0627\u0644\u0631\u0648\u062d \u0623\u0648 \u0627\u0644\u062a\u0646\u0627\u0633\u062e \u0623\u0648 \u0625\u0639\u0627\u062f\u0629 \u0627\u0644\u0645\u064a\u0644\u0627\u062f \u0623\u0648 \u0627\u0644\u062a\u062c\u0633\u062f\u060c \u0647\u0648 \u0627\u0644\u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u0641\u0644\u0633\u0641\u064a \u0623\u0648 \u0627\u0644\u062f\u064a\u0646\u064a \u0627\u0644\u0642\u0627\u0626\u0644 \u0628\u0623\u0646 \u0627\u0644\u062c\u0648\u0647\u0631 \u063a\u064a\u0631 \u0627\u0644\u0645\u0627\u062f\u064a \u0644\u0644\u0643\u0627\u0626\u0646 \u0627\u0644\u062d\u064a \u064a\u0628\u062f\u0623 \u062d\u064a\u0627\u0629 \u062c\u062f\u064a\u062f\u0629 \u0641\u064a \u0634\u0643\u0644 \u0645\u0627\u062f\u064a \u0623\u0648 \u062c\u0633\u0645 \u0645\u062e\u062a\u0644\u0641 \u0628\u0639\u062f \u0627\u0644\u0645\u0648\u062a \u0627\u0644\u0628\u064a\u0648\u0644\u0648\u062c\u064a. \u0648\u062a\u0639\u062f \u0627\u0644\u0642\u064a\u0627\u0645\u0629 \u0647\u064a \u0639\u0645\u0644\u064a\u0629 \u0645\u0645\u0627\u062b\u0644\u0629 \u0642\u0627\u0644\u062a \u0628\u0647\u0627 \u0628\u0639\u0636 \u0627\u0644\u0623\u062f\u064a\u0627\u0646\u060c \u062d\u064a\u062b \u062a\u0639\u0648\u062f \u0627\u0644\u0631\u0648\u062d \u0625\u0644\u0649 \u0627\u0644\u062d\u064a\u0627\u0629 \u0641\u064a \u0646\u0641\u0633 \u
