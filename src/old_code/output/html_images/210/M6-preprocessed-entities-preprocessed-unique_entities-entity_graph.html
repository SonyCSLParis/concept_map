u064b."}, {"color": "#97c2fc", "id": "security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20151030_Syrians_and_Iraq_refugees_arrive_at_Skala_Sykamias_Lesvos_Greece_2.jpg", "label": "security", "shape": "image", "title": "La sicurezza pu\u00f2 essere definita come la \"conoscenza che l\u0027evoluzione di un sistema non produrr\u00e0 stati indesiderati\". In altri termini \u00e8 l\u0027essere consapevoli che una certa azione non provocher\u00e0 dei danni futuri. Il presupposto della conoscenza \u00e8 fondamentale da un punto di vista epistemologico, poich\u00e9 un sistema pu\u00f2 evolversi senza dar luogo a stati indesiderati, ma non per questo esso pu\u00f2 essere ritenuto sicuro. Solo una conoscenza di tipo scientifico, basata quindi su osservazioni ripetibili, pu\u00f2 garantire una valutazione sensata della sicurezza. La sicurezza totale si ha in assenza di pericoli. In senso assoluto, si tratta di un concetto difficilmente traducibile nella vita reale anche se l\u0027applicazione delle norme di sicurezza rende pi\u00f9 difficile il verificarsi di eventi dannosi e di incidenti e si traduce sempre in una migliore qualit\u00e0 della vita."}, {"color": "#97c2fc", "id": "flax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/58-aspetti_di_vita_quotidiana,abbigliamento_lino,Taccuino_Sa.jpg", "label": "flax", "shape": "image", "title": "Linum usitatissimum(\nPour les articles homonymes, voir Lin. ) Linum usitatissimum Lin cultiv\u00e9 (K\u00f6hler). Esp\u00e8ce Linum usitatissimumL., 1753 Classification phylog\u00e9n\u00e9tique Le lin cultiv\u00e9 (Linum usitatissimum) est une esp\u00e8ce de plantes dicotyl\u00e9dones de la famille des Linaceae, originaire d\u0027Eurasie.C\u0027est une plante herbac\u00e9e annuelle, largement cultiv\u00e9e pour ses fibres textiles et ses graines ol\u00e9agineuses. Le lin a commenc\u00e9 \u00e0 \u00eatre cultiv\u00e9 dans le Croissant fertile. Les restes de graines de lin trouv\u00e9s dans les villages agricoles du N\u00e9olithique sont d\u0027abord de petites tailles, comme celles du lin sauvage, Linum bienne, puis les graines remontant \u00e0 10 500 ans sont plus grosses, jusqu\u0027\u00e0 devenir aussi grosses que celles du lin cultiv\u00e9 actuel, \u00e0 partir de 8 600 ans BP. De plus, des donn\u00e9es morphologiques, g\u00e9n\u00e9tiques et mol\u00e9culaires sugg\u00e8rent aussi que L. bienne, le lin bisannuel, est l\u0027anc\u00eatre sauvage de L. usitatissimum. La culture du lin suivra les voies de diffusion de l\u0027agriculture n\u00e9olithique depuis le noyau du Croissant fertile vers l\u0027Europe et la vall\u00e9e du Nil. Le lin fut, historiquement, une des premi\u00e8res esp\u00e8ces cultiv\u00e9es en Asie du Sud-Ouest, avec l\u0027amidonnier, l\u0027orge, la lentille et le pois. Ce lin cultiv\u00e9 (Linum usitatissimum L.), tr\u00e8s diff\u00e9rent de ses anc\u00eatres, est une esp\u00e8ce annuelle, avec des capsules ind\u00e9hiscentes pour permettre la r\u00e9colte des graines, des graines plus grosses et plus riches en mati\u00e8res grasses ou bien de longues tiges \u00e0 proportion \u00e9lev\u00e9e de longues fibres. Suivant les crit\u00e8res de s\u00e9lection, elle comprend des vari\u00e9t\u00e9s dont la production principale est la fibre et d\u0027autres la graine."}, {"color": "#97c2fc", "id": "romance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holger_danske.jpg", "label": "romance", "shape": "image", "title": "\u9a0e\u58eb\u9053\u7269\u8a9e\uff08\u304d\u3057\u3069\u3046\u3082\u306e\u304c\u305f\u308a\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e\uff1aRoman courtois or Roman de chevalerie, \u82f1\u8a9e\uff1aRomance or chivalric romance, \u30b9\u30da\u30a4\u30f3\u8a9e\uff1aLibros de caballer\u00edas or Romance\uff09\u3068\u306f\u4e2d\u4e16\u30e8\u30fc\u30ed\u30c3\u30d1\u306b\u767a\u5c55\u3057\u305f\u6587\u5b66\u306e\u30b8\u30e3\u30f3\u30eb\u3067\u9a0e\u58eb\u9053\u3092\u30c6\u30fc\u30de\u3068\u3059\u308b\u97fb\u6587\u304a\u3088\u3073\u6                   edges = new vis.DataSet([]);

                      network.on("stabilizationProgress", function(params) {
