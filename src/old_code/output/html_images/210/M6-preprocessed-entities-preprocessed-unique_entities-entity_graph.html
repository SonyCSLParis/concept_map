430\u0432\u0448\u0438\u0445 \u0432\u043b\u0438\u044f\u043d\u0438\u0435 \u043d\u0430 \u0435\u0433\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435\u00bb."}, {"color": "#97c2fc", "id": "taxation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "taxation", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "clain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chasseneuil-du-Poitou_le_Clain.jpg", "label": "clain", "shape": "image", "title": "\u041a\u043b\u0435\u043d (\u0444\u0440. Clain) \u2014 \u0440\u0435\u043a\u0430 \u043d\u0430 \u044e\u0433\u043e-\u0437\u0430\u043f\u0430\u0434\u0435 \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u0432 \u0440\u0435\u0433\u0438\u043e\u043d\u0435 \u041d\u043e\u0432\u0430\u044f \u0410\u043a\u0432\u0438\u0442\u0430\u043d\u0438\u044f. \u041b\u0435\u0432\u044b\u0439 \u043f\u0440\u0438\u0442\u043e\u043a \u0440\u0435\u043a\u0438 \u0412\u044c\u0435\u043d\u043d\u044b. \u0414\u043b\u0438\u043d\u0430 \u2014 125 \u043a\u043c. \u041f\u043b\u043e\u0449\u0430\u0434\u044c \u0432\u043e\u0434\u043e\u0441\u0431\u043e\u0440\u043d\u043e\u0433\u043e \u0431\u0430\u0441\u0441\u0435\u0439\u043d\u0430 \u2014 2965 \u043a\u043c\u00b2. \u0412\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 \u0440\u0435\u043a\u0443 \u0412\u044c\u0435\u043d\u043d\u0443 \u043d\u0435\u0434\u0430\u043b\u0435\u043a\u043e \u043e\u0442 \u0433\u043e\u0440\u043e\u0434\u0430 \u0428\u0430\u0442\u0435\u043b\u044c\u0440\u043e. \u0421\u0440\u0435\u0434\u043d\u0438\u0439 \u0440\u0430\u0441\u0445\u043e\u0434 \u0432\u043e\u0434\u044b \u0432 \u0443\u0441\u0442\u044c\u0435 20 \u043c\u00b3/\u0441\u0435\u043a. \u041f\u0430\u0432\u043e\u0434\u043e\u043a \u0437\u0438\u043c\u043e\u0439, \u0441 \u0434\u0435\u043a\u0430\u0431\u0440\u044f \u043f\u043e \u043c\u0430\u0440\u0442 \u0432\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c \u0432 \u044f\u043d\u0432\u0430\u0440\u0435-\u0444\u0435\u0432\u0440\u0430\u043b\u0435. \u0421\u0430\u043c\u044b\u0439 \u043d\u0438\u0437\u043a\u0438\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0432\u043e\u0434\u044b \u0432 \u0440\u0435\u043a\u0435 \u043b\u0435\u0442\u043e\u043c, \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0441 \u0438\u044e\u043b\u044f \u043f\u043e \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c \u0432\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e. \u041d\u0430 \u0440\u0435\u043a\u0435 \u041a\u043b\u0435\u043d \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0433\u043e\u0440\u043e\u0434 \u041f\u0443\u0430\u0442\u044c\u0435."}, {"color": "#97c2fc", "id": "treaties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geneva_Conventions_-_signing_in_1949.jpg", "label": "treaties", "shape": "image", "title": "Nazioarteko ituna Estatuen arteko akordioak dira. Mundu-mailakoak, hala nola Giza Eskubideen Adierazpen Unibertsala, edo Estatu kopuru zehatz bati mugatuak izan daitezke, alderdi militarrei, politikoei eta bestelako alderdiei buruzko eskubideak eta betebeharrak adosteko. Nazioarteko ituna, loteslea eta nahitaezkoa da sinatzen duten Estatuentzat, normalean Nazioarteko zuzenbideko gaiek idatzitakoa eta berau araututakoa, tresna juridiko bat edo batzuk osa dezakete. Akordio gisa, gutxienez bi pertsona juridikok parte hartu behar dute beti. Adibidez, herrialde bakoitzeko gobernariak euren herrialdeen mugekin ados jartzeko biltzen dira, euren lurraldeekin arazorik ez izateko. Ohikoena da akordio horiek Estatuen artean egitea, nahiz eta Estatuen eta Nazioarteko Erakundeen artean egin daitezkeen. Estatuen artekoa, 1969ko Tratatuen Zuzenbideari buruzko Vienako Konbentzioak arautzen ditu; Nazioarteko Erakundeena, 1986ko Nazioarteko Erakundeen eta Estatuen arteko edo Nazioarteko Erakundeen arteko Tratatuen Zuzenbideari buruzko Vienako Konbentzioak. Estatu bateko enpresa publikoen arteko akordioak ez dira Nazioarteko itunak. Nazioarteko Justizia Auzitegiak \"Anglo-Iranian Oil\" kasuan (1952) gai honi buruzko iritzia emateko aukera izan zuen. Iranek akordio bat sinatu zuen \"Anglo-Iranian Oil\" enpresarekin petrolio baliabideak ustiatzeko. Akordio honek bi aurpegi zituen: kontzesio akordio bat zen eta, aldi berean, Iran eta Erresuma Batuaren arteko Itun baten izaera zuen. Tesi hori ez zuen onartu Nazioarteko Justizia Auzitegiak, Nazioarteko itunak Estatuen artean bakarrik egin daitezkeelako, eta enpresekin egindako akordioak Nazioarteko zuzenbide pribatuko arauen arabera arautzen direlako. Nazioarteko itunak idatziz egin behar dira, baina hitzezkoak izan daitezke. Azken kasu honetan ez ziren 1969ko Vienako Konbentzioaren arabera gobernatuko. Izan ere, aurreko baldintzak betetzen badira, Nazioarteko itun baten aurrean gaude, jasotzen duen izena edozein dela ere."}, {"color": "#97c2fc", "id": "roman times", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Italy_400bC_en.svg", "label": "roman times", "shape": "image", "title": "Romerska riket, romarriket, romerska civilisationen eller antikens Rom var en kulturell, milit\u00e4r och politisk enhet som utgick fr\u00e5n staden Rom och s\u00e5 sm\u00e5ningom kom att dominera hela medelhavsomr\u00e5det och stora delar av Europa. Antiken \u00e4r namnet p\u00e5 perioden cirka 800 f.kr\u2013500 e.Kr. inom den grekiska och romerska historien. Den romerska kulturen anses vara en av dem som spelat st\u00f6rst roll i v\u00e4rldshistorien. Enligt traditionen grundades Rom av tvillingarna Romulus och Remus \u00e5r 753 f.Kr. Fram till \u00e5r 509 f.Kr. var romarriket ett kungad\u00f6me och d\u00e4refter en republik som mellan 44 och 27 f.Kr. gradvis omvandlades till ett kejsard\u00f6me. Det romerska kejsard\u00f6met delades \u00e5r 395 e.Kr. i V\u00e4strom och \u00d6strom. Den siste v\u00e4stromerske kejsaren Romulus Augustulus avsattes \u00e5r 476 e.Kr. Den \u00f6stra rikshalvan, det \u00f6stromerska riket, senare k\u00e4nt som det Bysantinska riket, levde kvar under medeltiden \u00e4nda fram till \u00e5r 1453 e.Kr., d\u00e5 de turkiska osmanerna er\u00f6vrade Konstantinopel. De svenska ben\u00e4mningarna romerska riket och romarriket avser dock normalt endast den antika perioden d\u00e5 Rom var maktcentrum. Under sin f\u00f6rsta tid var Rom en kungastyrd stadsstat som vi i dag inte vet s\u00e5 mycket om men som enligt den g\u00e4ngse romerska historieskrivningen leddes av sju kungar. Den siste av dem, den etruskiske Tarquinius Superbus, avsattes \u00e5r 509 f.Kr. d\u00e5 den romerska republiken grundades. Republikens f\u00f6rsta tid pr\u00e4glades av mots\u00e4ttningar mellan b\u00f6rdsaristokratin (patricierna) och den stora befolkningsmajoriteten (plebejerna), n\u00e5got som gradvis l\u00f6stes genom att \u00e4ven plebejer kunde v\u00e4ljas till \u00e4mbeten och ing\u00e5 i senaten. De olika st\u00e4derna och byarna i n\u00e4romr\u00e5det l\u00e5g ofta i fejd med varandra, och under 300-talet er\u00f6vrade Rom allt st\u00f6rre delar av den Apenninska halv\u00f6n. De besegrade gjordes till medborgare eller allierade med skyldighet att bidra med soldater till Roms v\u00e4xande krigsmakt. \u00c5r 264 f.Kr. kontrollerade Rom hela det italienska fastlandet s\u00f6der om Posl\u00e4tten. Den st\u00f6rsta milit\u00e4ra utmaningen under denna tid kom fr\u00e5n staden Karthago i Nordafrika. Mellan \u00e5ren 264 och 146 f.Kr. f\u00f6rdes de tre s\u00e5 kallade puniska krigen mellan dessa makter. Det sista kriget slutade med att Rom br\u00e4nde ned Karthago med marken och att romarna, som en symbolisk handling, pl\u00f6jde upp marken och spred salt i jorden s\u00e5 inget skulle kunna v\u00e4xa d\u00e4r. De \u00f6verlevande m\u00e4nnen, kvinnorna och barnen togs tillf\u00e5nga och gjordes till slavar. \u00c5r 83 f.Kr. utbr\u00f6t ett inb\u00f6rdeskrig mellan de tv\u00e5 generalerna Lucius Sulla och Gaius Marius. Sulla invaderade Rom och utropade sig sj\u00e4lv till diktator, men avgick efter tv\u00e5 \u00e5r. \u00c5r 60 f.Kr. bildade Julius Caesar, Pompejus och Marcus Licinius Crassus ett triumvirat som innebar att de tre delade p\u00e5 makten. Stridigheter utbr\u00f6t dock mellan de tre och Caesar kunde, efter att ha besegrat sina konkurrenter, styra riket som diktator fr\u00e5n 47 f.Kr. till 44 f.Kr. d\u00e5 han m\u00f6rdades av sina rivaler. Han hade redan innan utsett sin syster Julias barnbarn Gaius Octavius till sin efterf\u00f6ljare p\u00e5 tronen. Octavius styrde framg\u00e5ngsrikt romerska riket i femtiosex \u00e5r; han stabiliserade gr\u00e4nserna, omstrukturerade den statliga administrationen, f\u00f6rb\u00e4ttrade infrastrukturen, underl\u00e4ttade handeln och genomf\u00f6rde betydelsefulla kulturella projekt. \u00c5r 27 f.Kr. gav senaten honom namnet Augustus som betyder \u201dhelig\u201d eller \u201d\u00e4rev\u00e4rdig\u201d. Detta markerar \u00f6verg\u00e5ngen fr\u00e5n republik till kejsard\u00f6me i Roms historia. Fr\u00e5n och med denna tidpunkt \u00e4r Rom ett enat imperium med makten i h\u00e4nderna p\u00e5 kejsaren. Kejsartiden brukar indelas i principatet och dominatet. Principatet, som str\u00e4cker sig mellan 27 f.Kr. och 284 e.Kr., har f\u00e5tt sitt namn fr\u00e5n kejsarens beteckning princeps senatus (\u201df\u00f6rste man i senaten\u201d). Dominatet varade under perioden 284\u2013476 e.Kr. \u00c5r 324 blev kristendomen officiellt erk\u00e4nd och en rikskyrka grundades. Romarriket pl\u00e5gades vid denna tid av oroligheter kring gr\u00e4nserna. Efter ett stort antal krig och invasioner avsattes slutligen den sista v\u00e4stromerska kejsaren \u00e5r 476 av germanen Odovakar. \u00d6stromerska riket skulle dock komma att best\u00e5 \u00e4nda till 1453."}, {"color": "#97c2fc", "id": "hierarchical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hierarchy_Of_Purposes.jpg", "label": "hierarchical", "shape": "image", "title": "\u7b49\u7ea7\u5236\u5ea6\u6216\u7a31\u968e\u7d1a\u5236\u5ea6\uff08hierarchy\uff09\u662f\u628a\u6240\u6709\u4eba\u6216\u56e2\u4f53\u5206\u7b49\u7ea7\u7684(scalar)\u5236\u5ea6\uff0c\u5728\u8fd9\u79cd\u5236\u5ea6\u4e0b\u5404\u4e2a\u7b49\u7ea7\u62e5\u6709\u4e0d\u5e73\u7b49\u7684\u6743\u5229\uff0c\u4e0a\u5c42\u7b49\u7ea7\u6743\u5229\u5927\uff0c\u4e0b\u5c42\u7b49\u7ea7\u6743\u5229\u5c0f\uff1b\u800c\u4e14\u5f80\u5f80\u4e0b\u5c42\u7b49\u7ea7\u4eba\u6570\u4f17\u591a\uff0c\u53d7\u5230\u4eba\u6570\u8f83\u5c11\u7684\u4e0a\u5c42\u7b49\u7ea7\u7684\u7edf\u6cbb\u548c\u7ba1\u8f96\u3002\u8fd9\u5c31\u6784\u6210\u4e86\u9636\u68af\u72b6\u7684\u793e\u4f1a\u7ed3\u6784\uff0c\u5927\u591a\u6570\u7684\u6743\u529b\u638c\u63e1\u5728\u5c11\u6578\u4eba\u624b\u91cc\u3002 \u7b49\u7ea7\u89c4\u5b9a\u4e86\u5176\u6240\u5c5e\u8005\u7684\u6743\u5229\u4e0e\u4e49\u52a1\u7684\u591a\u5be1\uff0c\u7b49\u7ea7\u4e4b\u95f4\u4e00\u822c\u662f\u58c1\u5792\u68ee\u4e25\uff0c\u754c\u9650\u5206\u660e\u7684\u3002 \u51e0\u5343\u5e74\u6765\u7684\u4eba\u7c7b\u793e\u4f1a\u4e00\u76f4\u5728\u7b49\u7ea7\u5236\u5ea6\u4e0b\u53d1\u5c55\uff0c\u8fd9\u4e3b\u8981\u4f53\u73b0\u5728\u9636\u7ea7\u7684\u4ea7\u751f\u548c\u5b58\u5728\u3002\u9636\u7ea7\u662f\u4e00\u79cd\u6d89\u53ca\u5168\u793e\u4f1a\u4eba\u5458\u7684\u7b49\u7ea7\u5236\u5ea6\uff0c\u8fd8\u6709\u6d89\u53ca\u90e8\u5206\u4eba\u7684\u7b49\u7ea7\u5236\u5ea6\uff0c\u6240\u4ee5\u4e00\u4e2a\u793e\u6703\u5f80\u5f80\u6709\u82e5\u5e72\u5e76\u884c\u4ea4\u53c9\u7684\u7b49\u7ea7\u5236\u5ea6\u3002\u6240\u6709\u653f\u6743\u5747\u662f\u7b49\u7ea7\u5236\u5ea6\u7684\u4ea7\u7269\u3002 \u7b49\u7ea7\u5236\u5ea6\u8fd8\u53ef\u4ee5\u9488\u5bf9\u5404\u4e2a\u56e2\u4f53\uff0c\u6bd4\u5982\u8bf4\u8868\u73b0\u4e3a\u671d\u8d21\u4f53\u7cfb\u3002"}, {"color": "#97c2fc", "id": "egyptian people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mustafa_Kamil.jpg", "label": "egyptian people", "shape": "image", "title": "Bangsa Mesir (bahasa Arab Mesir: \u0645\u064e\u0635\u0631\u064a\u064a\u0646 IPA: [m\u0251s\u02e4\u027eej\u02c8ji\u02d0n]; bahasa Arab: \u0645\u0650\u0635\u0631\u064a\u0651\u0648\u0646\u200e mi\u1e63riy\u016bn) adalah bangsa yang memiliki kebudayaan bersama dan satu dialek Arab. Identitas Mesir sangat berkaitan dengan . Populasi Mesir terpusat di rendah, jalur kecil yang merupakan tanah subur yang terbentang dari sampai ke Laut Tengah dan dikelilingi oleh gurun baik di arah maupun . Geografi yang unik ini menjadi basis bagi perkembangan masyarakat Mesir sejak masa kuno. Jika dianggap sebagai satu kelompok etnis tunggal, bangsa Mesir merupakan salah satu . Bahasa sehari-hari orang Mesir adalah , yang dikenal sebagai bahasa Arab Mesir, atau Masri. Sejumlah kecil orang Mesir juga menuturkan di Mesir Hulu. Bangsa Mesir terkenal sebagai penganut Islam Sunni dengan sejumlah minoritas Syi\u0027ah dan sejumlah orang yang mengikuti Sufi asli Mesir. Sejumlah besar minoritas orang Mesir termasuk dalam Gereja Ortodoks Koptik, yang bahasa liturginya, yakni bahasa Koptik, merupakan tahapan terakhir dari bahasa Mesir asli."}, {"color": "#97c2fc", "id": "fourth dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Menkaura_Bust_Closeup.jpg", "label": "fourth dynasty", "shape": "image", "title": "IV dynastia \u2013 dynastia w\u0142adc\u00f3w staro\u017cytnego Egiptu w okresie Starego Pa\u0144stwa Lata panowania: \n* 2629\u20132504 p.n.e. (Kwiatkowski) \n* 2625\u20132510 p.n.e. (Grimal) \n* 2670\u20132500 p.n.e. (Schneider) \n* 2575\u20132465 p.n.e. (Tiradritti, De Luca)"}, {"color": "#97c2fc", "id": "god", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goddess_Nu nkso. Pro manko de ligno, la plej kutimaj konstrumaterialoj estis brikoj faritaj el \u015dlimo kaj \u015dtonoj."}, {"color": "#97c2fc", "id": "napata", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kushite_necklace_spacer.jpg", "label": "napata", "shape": "image", "title": "\u90a3\u5e15\u5854\uff08\u82f1\u8a9e\uff1aNapata\uff09\u662f\u53e4\u52aa\u6bd4\u4e9a\u7684\u4e00\u4e2a\u57ce\u90a6\uff0c\u4f4d\u4e8e\u5c3c\u7f57\u6cb3\u7684\u897f\u5cb8\u3001\u5982\u4eca\u7684\u5317\u65b9\u5dde\uff0c\u4e8e\u516c\u5143\u524d15\u4e16\u7eaa\u7531\u56fe\u7279\u6469\u65af\u4e09\u4e16\u5728\u653b\u4e0b\u52aa\u6bd4\u4e9a\u540e\u5efa\u7acb\u3002"}, {"color": "#97c2fc", "id": "tableland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Himalaya_85.30820E_32.11063N.jpg", "label": "tableland", "shape": "image", "title": "Een plateau (Fr., v. Oudfr. platel, verkleinwoord v. plat = schotel) is een soort hoogvlakte, een betrekkelijk vlak, relatief hoog gelegen deel van het aardoppervlak dat geheel of vrijwel geheel begrensd wordt door steil aflopende terreinen. Aan ten minste \u00e9\u00e9n zijde bevindt zich een uitgesproken helling. Het oorspronkelijke vlakke gebied is door middel van geologische factoren in zijn geheel meestal verticaal omhoog gekomen. Het kan eventueel ingesneden zijn door rivieren, waardoor een indruk ontstaat van een heuvel- of berglandschap, maar dit is het niet. De Luxemburgse Kirchberg is een voorbeeld van een plateau, en wordt dan ook ondanks zijn misleidende naam aangegeven met \u0027plateau du Kirchberg\u0027."}, {"color": "#97c2fc", "id": "reeds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cyperus_papyrus6.jpg", "label": "reeds", "shape": "image", "title": "\u30ab\u30df\u30ac\u30e4\u30c4\u30ea\uff08\u7d19\u868a\u5e33\u540a\u3001Cyperus papyrus\uff09\u306f\u3001\u30ab\u30e4\u30c4\u30ea\u30b0\u30b5\u79d1\u30ab\u30e4\u30c4\u30ea\u30b0\u30b5\u5c5e\u306e\u591a\u5e74\u751f\u306e\u8349\u672c\u3002\u30d1\u30d4\u30eb\u30b9\uff08papyrus\uff09\u3001\u30d1\u30d4\u30eb\u30b9\u8349\u3001\u30ab\u30df\u30a4\uff08\u7d19\u85fa\uff09\u3068\u3082\u3044\u3044\u3001\u830e\u306e\u7e4a\u7dad\u304c\u30d1\u30d4\u30eb\u30b9\u306e\u539f\u6750\u6599\u3068\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "gryphon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abderacoin.png", "label": "gryphon", "shape": "image", "title": "El griu o grif\u00f3 \u00e9s una criatura mitol\u00f2gica ferotge i perillosa que t\u00e9 el cap i les potes de davant d\u0027ocell rapa\u00e7 gegant, amb plomes daurades, urpes esmolades i un bec ganxut. Les musculoses potes de darrere i la cua s\u00f3n de lle\u00f3. La paraula prov\u00e9 del llat\u00ed \u0027\u0027grypus\u0027\u0027, manllevat del grec \u03b3\u03c1\u03c5\u03c8, genitiu \u03b3\u03c1\u03c5\u03c0\u03cc\u03c2, que significa animal fabul\u00f3s mig ocell, mig lle\u00f3 amb potes i urpes daurades i un bec ganxut. En catal\u00e0 antic tamb\u00e9 es deia grif\u00f3. Cal no confondre\u0027l amb l\u0027opinicus, un animal semblant per\u00f2 amb les potes davanteres tamb\u00e9 de lle\u00f3. Tradicionalment, el lle\u00f3 ha estat sempre el rei dels animals terrestres i les \u00e0ligues s\u00f3n els m\u00e9s majestuosos de tots els ocells. El griu reunia les millors caracter\u00edstiques de cada un. Era, al mateix temps, rei de la terra i rei del cel, per aix\u00f2 se\u0027l considerava un animal noble. Tot i la seva perillositat mags i d\u00e9us n\u0027han pogut domesticar. Apol\u00b7lo, d\u00e9u de la m\u00fasica i la medicina, ho va aconseguir segons relata una llegenda grega: ell va anar a cercar un griu per domesticar-lo, i quan va tornar en muntava un. Tot tipus de mags i d\u00e9us els domesticaven per custodiar tresors. El d\u00e9u Apol\u00b7lo en va contractar un per a protegir el seu tresor dels atacs dels arimaspes. El d\u00e9u Dion\u00eds tamb\u00e9 va tenir tractes amb grius perqu\u00e8 li protegissin les seves gerres de vi.El seu origen \u00e9s Mesopot\u00e0mia. Els grius apareixen en dibuixos i gravats de fa 5 000 anys, que s\u0027han trobat en diversos santuaris i tombes egipcis i perses. Construeixen els seus nius als cims de les muntanyes de Mong\u00f2lia, aix\u00f2 els permet tenir una perspectiva de visi\u00f3 immillorable del seu territori. Tamb\u00e9 es diu que vivien al pa\u00eds dels hiperboris. S\u0027alimenten de carn crua (sobretot de cavall), per aix\u00f2 de tant en tant surten a ca\u00e7ar. Quan els grius cacen, planegen pel seu territori per buscar una presa, de vegades aterren i ho fan a peu. Quan en troben una, baixen en picat i la recullen amb les seves urpes d\u0027\u00e0liga gegant. Sempre miren de no topar amb cap lle\u00f3 ni elefant. No els agrada gens que un \u00e9sser hum\u00e0 transiti tranquil pels seus dominis, si en veuen un, l\u0027agafen amb les urpes i el pugen molt amunt; quan s\u00f3n a una certa al\u00e7ada el deixen anar perqu\u00e8 caigui lliurement i quedi esclafat en impactar contra terra. Sobre la seva reproducci\u00f3 no se\u0027n saben gaires coses, per\u00f2 el fet que construeixin nius ja ens fan pensar que s\u00f3n ov\u00edpars; si un griu mascle s\u0027ajunta amb una euga formen un h\u00edbrid, l\u0027hipogrif. La font de coneixement sobre aquests \u00e9ssers mitol\u00f2gics han estat llegendes i les rondalles de l\u0027\u00c0sia i de l\u0027est d\u0027Europa que s\u0027explicaven oralment i es transmetien de pares a fills sense que fossin escrites. Aix\u00f2 vol dir que, amb el pas del temps, sovint la realitat quedava transformada i aix\u00f2 ha creat moltes inc\u00f2gnites. Ar\u00edstees, un viatger i poeta grec del 625 aC, va ser el primer que va estudiar els grius. Va recollir totes aquestes hist\u00f2ries, escoltant-les i escrivint-les; despr\u00e9s les va estudiar i hi va establir relacions. Els seus estudis van inspirar nombrosos artistes grecs i romans que representaven els grius atacant c\u00e9rvols i cavalls o estirant els . Els romans en feien escultures amb finalitats decoratives: les posaven com a potes de les taules i a les parets. Altres hist\u00f2ries ens expliquen que els grius es delien per l\u0027or. El buscaven als deserts asi\u00e0tics, especialment al desert del Gobi. En aquest desert de l\u0027\u00c0sia es van originar moltes de les rondalles sobre els grius perqu\u00e8 ells hi freq\u00fcentaven molt all\u00e0. Algunes llegendes donen una explicaci\u00f3 en aquest fenomen: diuen que l\u0027utilitzaven per fer els seus nius, perqu\u00e8 com que \u00e9s un metall molt noble poden estar segurs que els seus nius no s\u0027oxidaran. Diem que el griu \u00e9s una criatura mitol\u00f2gica perqu\u00e8 ve dels mites de tradici\u00f3 oral i de les creences antigues dels grecs, els egipcis, els perses i d\u0027altres cultures. Una hip\u00f2tesi planteja que l\u0027origen real dels grius \u00e9s en els nombrosos f\u00f2ssils i esquelets de dinosaures de la fam\u00edlia Ceratopsidae que s\u0027han trobat als deserts de l\u0027\u00c0sia, especialment els de Mong\u00f2lia. Aquests f\u00f2ssils i esquelets pertanyen a uns \u00e9ssers que tenien un bec ganxut, una cua llarga i pe\u00fclles amb molts dits. A l\u0027edat mitjana la figura del griu, i tamb\u00e9 la de moltes altres criatures mitol\u00f2giques, no representava el mateix que en l\u0027\u00e8poca cl\u00e0ssica. El poeta itali\u00e0 Dante Alighieri (1265-1321) va escriure molt sobre els grius, per\u00f2 sobre els grius com a s\u00edmbols de Crist. Al contrari, altres escriptors de l\u0027\u00e8poca mitjan\u00e7aven la figura del griu per representar el dimoni. El griu tamb\u00e9 apareix en nombrosos escuts her\u00e0ldics de fam\u00edlies nobles: representava el poder de la vista de l\u0027\u00e0liga i el de la rapidesa del lle\u00f3, que s\u00f3n les virtuts principals dels grius. Un opinicus \u00e9s un animal mitol\u00f2gic molt semblant al grif\u00f3 per\u00f2 amb les potes davanteres tamb\u00e9 de lle\u00f3.(Vegeu tamb\u00e9: bestiari popular catal\u00e0 i Griu de Tarragona)\n"}, {"color": "#97c2fc", "id": "athenian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EarlyAthenianCoin.jpg", "label": "athenian", "shape": "image", "title": "\u53e4\u96c5\u5178\u662f\u4e00\u500b\u53e4\u5e0c\u81d8\u57ce\u90a6\u3002\u57ce\u90a6\u6642\u4ee3\uff0c\u4f4d\u65bc\u963f\u63d0\u5361\u5e73\u539f\uff0c\u79d1\u6797\u65af\u7063\u548c\u611b\u7434\u6d77\u7684\u532f\u6d41\u4e4b\u5730\u3002\u6838\u5fc3\u662f\u9ad8\u5730\u885b\u57ce\uff0c\u4f9d\u9760\u963f\u745e\u65af\u5c71\uff0c\u5f8c\u4f86\u6210\u70ba\u5728\u767c\u5c55\u800c\u6210\u7684\u57ce\u90a6\u3002 \u96c5\u5178\u4ee5\u524d\u662f\u4e00\u500b\u666e\u901a\u7684\u57ce\u90a6\uff0c\u7d93\u904e\u68ad\u502b\u3001\u5e87\u897f\u7279\u62c9\u5716\u3001\u514b\u91cc\u65af\u63d0\u5c3c\u3001\u4f2f\u91cc\u514b\u5229\u5148\u5f8c\u57f7\u653f\uff0c\u5728\u5e0c\u81d8\u57ce\u90a6\u7684\u5f71\u97ff\u529b\u8207\u65e5\u4ff1\u589e\uff1b\u6ce2\u5e0c\u6230\u722d\u7206\u767c\u5f8c\uff0c\u5e36\u9818\u5e0c\u81d8\u57ce\u90a6\u64ca\u6557\u6ce2\u65af\uff0c\u6230\u5f8c\uff0c\u64c1\u6709\u8209\u8db3\u8f15\u91cd\u7684\u5730\u4f4d\uff0c\u4f46\u7d93\u904e\u4f2f\u7f85\u5954\u5c3c\u6492\u6230\u722d\u5f8c\uff0c\u96c5\u5178\u8da8\u65bc\u8870\u843d\uff0c\u6a19\u793a\u8457\u5e0c\u81d8\u57ce\u90a6\u6587\u660e\u8d70\u5411\u76e1\u982d\u3002 \u96c5\u5178\u5728\u53e4\u5e0c\u81d8\u6587\u660e\u4e2d\u653f\u6cbb\u3001\u6b77\u53f2\u3001\u7d93\u6fdf\u3001\u6587\u5316\u7b49\u65b9\u9762\uff0c\u626e\u6f14\u91cd\u8981\u7684\u89d2\u8272\uff0c\u5728\u4e3b\u6d41\u662f\u541b\u4e3b\u5c08\u5236\u7684\u53e4\u4ee3\u4e16\u754c\u4e2d\uff0c\u5e0c\u81d8\u96c5\u5178\u4fdd\u7559\u77f3\u5668\u6642\u4ee3\u7684\u76f4\u63a5\u6c11\u4e3b\uff0c\u4e26\u767c\u5c55\u6210\u70ba\u5f71\u97ff\u73fe\u4ee3\u4eba\u6c11\u4e3b\u89c0\u5ff5\u6975\u6df1\u9060\u7684\u6c11\u4e3b\u653f\u6cbb\u9ad4\u5236\u3002\u7279\u5225\u662f\u5728\u9ec3\u91d1\u5e74\u4ee3\uff0c\u96c5\u5178\u6210\u70ba\u5e0c\u81d8\u57ce\u90a6\u4e2d\u7684\u4eba\u624d\u8588\u8403\u4e4b\u5730\uff0c\u8a31\u591a\u805e\u540d\u5f8c\u4e16\u7684\u5b78\u8005\u3001\u6587\u5b78\u4f5c\u54c1\u3001\u5efa\u7bc9\u7269\u7b49\u7b49\uff0c\u90fd\u51fa\u73fe\u5728\u9019\u500b\u6642\u4ee3\uff0c\u5bf9\u6b64\uff0c\u4f2f\u5229\u514b\u5229\u7ed9\u4e88\u6781\u9ad8\u8bc4\u4ef7\uff0c\u8ba4\u4e3a\u96c5\u5178\u662f\u5168\u5e0c\u814a\u7684\u5b66\u6821\uff0c\u5b83\u5960\u5b9a\u4e86\u897f\u65b9\u6587\u660e\u7684\u57fa\u790e\u3002"}, {"color": "#97c2fc", "id": "hyksos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Block_from_a_Relief_Depicting_a_Battle_MET_213_S3BR2_01GG.jpg", "label": "hyksos", "shape": "image", "title": "Con el t\u00e9rmino hicsos (en egipcio heqa khaseshet \u0027gobernantes extranjeros\u0027; en griego \u1f51\u03ba\u03c3\u03ce\u03c2 hyks\u00f3s) se designa a un grupo humano procedente del Oriente Pr\u00f3ximo (en el texto griego de Manet\u00f3n, pros anatol\u00ean) que se hizo con el control del Bajo Egipto a mediados de siglo XVII a. C. As\u00ed lo cita Flavio Josefo: Durante el reinado de Tutimeos, la ira de Dios se abati\u00f3 sobre nosotros; y de una extra\u00f1a manera, desde las regiones hacia el Este una raza desconocida de invasores se puso en marcha contra nuestro pa\u00eds, seguro de la victoria. Habiendo derrotado a los regidores del pa\u00eds, quemaron despiadadamente nuestras ciudades. Finalmente eligieron como rey a uno de ellos, de nombre Salitis, el cual situ\u00f3 su capital en Menfis, exigiendo tributos al Alto y Bajo Egipto... Flavio Josefo. Contra Api\u00f3n."}, {"color": "#97c2fc", "id": "nile river delta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nile_Delta_Surrounding.jpg", "label": "nile river delta", "shape": "image", "title": "\u0027 El Delta del Nilo (en \u00e1rabe: \u062f\u0644\u062a\u0627 \u0627\u0644\u0646\u064a\u0644 Delta an-N\u012bl o simplemente \u0627\u0644\u062f\u0644\u062a\u0627 ad-Delta) es el delta formado en el Bajo Egipto, donde el r\u00edo Nilo se extiende y desemboca en el mar Mediterr\u00e1neo. Es uno de los deltas fluviales m\u00e1s grandes del mundo: desde Alejandr\u00eda en el oeste hasta Puerto Sa\u00edd en el este, cubre 240 kil\u00f3metros (150 millas) de la costa mediterr\u00e1nea y es una rica regi\u00f3n agr\u00edcola. De norte a sur, el delta tiene aproximadamente 160 kil\u00f3metros (99 millas) de longitud. El Delta comienza ligeramente r\u00edo abajo desde El Cairo.\u200b"}, {"color": "#97c2fc", "id": "bosworth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elizabeth_of_York,_right_facing_portrait.jpg", "label": "bosworth", "shape": "image", "title": "\u0643\u0627\u0646\u062a \u0645\u0639\u0631\u0643\u0629 \u0628\u0648\u0633\u0648\u0648\u0631\u062b \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0642\u0628\u0644 \u0627\u0644\u0623\u062e\u064a\u0631\u0629 \u0641\u064a \u062d\u0631\u0628 \u0627\u0644\u0648\u0631\u062f\u062a\u064a\u0646 \u0627\u0644\u062a\u064a \u0627\u0646\u062f\u0644\u0639\u062a \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0625\u0646\u062c\u0644\u062a\u0631\u0627 \u0641\u064a \u0627\u0644\u0646\u0635\u0641 \u0627\u0644\u0623\u062e\u064a\u0631 \u0645\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0641\u064a \u0625\u0637\u0627\u0631 \u0627\u0644\u0635\u0631\u0627\u0639 \u0639\u0644\u0649 \u0639\u0631\u0634 \u0625\u0646\u062c\u0644\u062a\u0631\u0627. \u062f\u0627\u0631\u062a \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0641\u064a 22 \u0623\u063a\u0633\u0637\u0633 1485\u060c \u0648\u0627\u0646\u062a\u0647\u062a \u0628\u0627\u0646\u062a\u0635\u0627\u0631 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0628\u0642\u064a\u0627\u062f\u0629 \u0647\u0646\u0631\u064a \u062a\u064a\u0648\u062f\u0648\u0631 \u0627\u0644\u0630\u064a \u0623\u0635\u0628\u062d \u0623\u0648\u0644 \u0645\u0644\u0648\u0643 \u0623\u0633\u0631\u0629 \u062a\u064a\u0648\u062f\u0648\u0631. \u0648\u0642\u062f \u0642\u062a\u0644 \u0641\u064a \u0627\u0644\u0645\u0639\u0631\u0643\u0629 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u062b\u0627\u0644\u062b \u0622\u062e\u0631 \u0645\u0644\u0648\u0643 \u0623\u0633\u0631\u0629 \u064a\u0648\u0631\u0643. \u0628\u062f\u0623 \u0639\u0647\u062f \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0641\u064a \u0639\u0627\u0645 1483\u060c \u0639\u0646\u062f\u0645\u0627 \u0627\u063a\u062a\u0635\u0628 \u0639\u0631\u0634 \u0627\u0644\u0645\u0644\u0643 \u0627\u0644\u0637\u0641\u0644 \u0625\u062f\u0648\u0627\u0631\u062f \u0627\u0644\u062e\u0627\u0645\u0633\u060c \u0627\u0644\u0630\u064a \u0627\u062e\u062a\u0641\u0649 \u0647\u0648 \u0648\u0634\u0642\u064a\u0642\u0647 \u0627\u0644\u0623\u0635\u063a\u0631. \u0648\u0627\u062c\u0647\u062a \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0627\u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u0634\u0627\u0626\u0639\u0627\u062a \u062d\u0648\u0644 \u062a\u0648\u0631\u0637\u0647 \u0641\u064a \u0648\u0641\u0627\u0629 \u0632\u0648\u062c\u062a\u0647\u060c \u0643\u0645\u0627 \u0637\u0627\u0644\u0628 \u0647\u0646\u0631\u064a \u062a\u064a\u0648\u062f\u0648\u0631 \u0633\u0644\u064a\u0644 \u0623\u0633\u0631\u0629 \u0644\u0627\u0646\u0643\u0633\u062a\u0631 \u0628\u0627\u0644\u0639\u0631\u0634. \u0648\u0635\u0644 \u0647\u0646\u0631\u064a \u0641\u064a 1 \u0623\u063a\u0633\u0637\u0633 1485\u060c \u0625\u0644\u0649 \u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0627\u0644\u063a\u0631\u0628\u064a \u0645\u0646 \u0648\u064a\u0644\u0632\u060c \u0648\u0633\u0627\u0631 \u0646\u062d\u0648 \u0644\u0646\u062f\u0646. \u0623\u0633\u0631\u0639 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0628\u062d\u0634\u062f \u0642\u0648\u0627\u062a\u0647\u060c \u0644\u062a\u0639\u062a\u0631\u0636 \u062c\u064a\u0634 \u0647\u0646\u0631\u064a \u0641\u064a \u0633\u0648\u0642 \u0628\u0644\u062f\u0629 \u0628\u0648\u0633\u0648\u0648\u0631\u062b \u0641\u064a \u0644\u064a\u0633\u062a\u0631\u0634\u064a\u0631. \u062a\u062d\u0631\u0643 \u0627\u0644\u0644\u0648\u0631\u062f \u062a\u0648\u0645\u0627\u0633 \u0633\u062a\u0627\u0646\u0644\u064a \u0648\u0627\u0644\u0633\u064a\u0631 \u0648\u064a\u0644\u064a\u0627\u0645 \u0633\u062a\u0627\u0646\u0644\u064a \u0628\u0642\u0648\u0627\u062a\u0647\u0645\u0627 \u0625\u0644\u0649 \u0633\u0627\u062d\u0629 \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u0644\u0643\u0646\u0647\u0645\u0627 \u0627\u0646\u062a\u0638\u0631\u0627 \u062d\u062a\u0649 \u064a\u0642\u0631\u0631\u0627 \u0627\u0644\u062c\u0627\u0646\u0628 \u0627\u0644\u0630\u064a \u0633\u064a\u0646\u0636\u0645\u0627\u0646 \u0625\u0644\u064a\u0647. \u0642\u0633\u0651\u0645 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u062c\u064a\u0634\u0647 \u0627\u0644\u0630\u064a \u0641\u0627\u0642 \u062c\u064a\u0634 \u0647\u0646\u0631\u064a \u0639\u062f\u062f\u064b\u0627\u060c \u0625\u0644\u0649 \u062b\u0644\u0627\u062b \u0645\u062c\u0645\u0648\u0639\u0627\u062a. \u0639\u064a\u0646 \u062c\u0648\u0646 \u0647\u0648\u0627\u0631\u062f \u062f\u0648\u0642 \u0646\u0648\u0631\u0641\u0648\u0644\u0643 \u0642\u0627\u0626\u062f\u064b\u0627 \u0644\u0625\u062d\u062f\u0649 \u062a\u0644\u0643 \u0627\u0644\u0645\u062c\u0645\u0648\u0639\u0627\u062a \u0648\u0628\u064a\u0631\u0633\u064a \u0647\u0646\u0631\u064a \u0625\u064a\u0631\u0644 \u0646\u0648\u0631\u062b\u0645\u0628\u0631\u0644\u0627\u0646\u062f \u0642\u0627\u0626\u062f\u064b\u0627 \u0644\u0645\u062c\u0645\u0648\u0639\u0629 \u0623\u062e\u0631\u0649\u060c \u0648\u0623\u0628\u0642\u0649 \u0647\u0646\u0631\u064a \u0645\u0639\u0638\u0645 \u0642\u0648\u0627\u062a\u0647 \u0645\u0639\u0647 \u0648\u0648\u0636\u0639\u0647\u0627 \u062a\u062d\u062a \u0642\u064a\u0627\u062f\u0629 \u062c\u0648\u0646 \u062f\u064a \u0641\u064a\u0631 \u0625\u064a\u0631\u0644 \u0623\u0643\u0633\u0641\u0648\u0631\u062f. \u0645\u0639 \u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u0628\u062f\u0627 \u062a\u0641\u0648\u0642 \u0642\u0648\u0627\u062a \u0647\u0646\u0631\u064a\u060c \u0645\u0645\u0627 \u062c\u0639\u0644 \u0627\u0644\u0623\u062e\u0648\u064a\u0646 \u0633\u062a\u0627\u0646\u0644\u064a \u064a\u062a\u0642\u062f\u0645\u0627 \u0644\u062f\u0639\u0645 \u0642\u0648\u0627\u062a \u0647\u0646\u0631\u064a\u060c \u0645\u0645\u0627 \u062c\u0639\u0644 \u0647\u0632\u064a\u0645\u0629 \u0642\u0648\u0627\u062a \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0643\u0627\u0631\u062b\u064a\u0629\u060c \u0648\u0642\u064f\u062a\u0644 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0641\u064a \u0627\u0644\u0645\u0639\u0631\u0643\u0629. \u0648\u0628\u0639\u062f \u0627\u0644\u0645\u0639\u0631\u0643\u0629\u060c \u062a\u064f\u0648\u0651\u062c \u0647\u0646\u0631\u064a \u0645\u0644\u0643\u064b\u0627."}, {"color": "#97c2fc", "id": "edfu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Temple_Edfou_Egypte.jpg", "label": "edfu", "shape": "image", "title": "Edfu ou Behedet (B\u1e25d.t em eg\u00edpcio antigo) \u00e9 uma cidade eg\u00edpcia localizada no lado ocidental do Nilo, entre Esna e Assu\u00e3. Edfu \u00e9 onde se localiza o grande ptolomaico Templo de Edfu de H\u00f3rus. Atualmente a cidade chama-se Tell Edfu e cont\u00e9m constru\u00e7\u00f5es da antiguidade junto com as casas eg\u00edpcias contempor\u00e2neas. Era chamada de Apolon\u00f3polis Magna ou Apolon\u00f3pole Magna durante o per\u00edodo romano."}, {"color": "#97c2fc", "id": "nicomedia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tetrarchy_map3.jpg", "label": "nicomedia", "shape": "image", "title": "Nikomedia (antzinako grezieraz: \u039d\u03b9\u03ba\u03bf\u03bc\u03ae\u03b4\u03b5\u03b9\u03b1, Nikomedeia) antzinako greziar hiria izan zen, Asia Txikian zegoena. Bertokoek nikomediar zuten izena. Egungo \u0130zmit herrian zegoen. K.a. 712/711n Megarako kolonoek eratu zuten eta hasieran Astako (antzinako grezieraz: \u0391\u03c3\u03c4\u03b1\u03ba\u03cc\u03c2, \"otarrain\") zuen izena."}, {"color": "#97c2fc", "id": "james allen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_James_Allen.jpg", "label": "james allen", "shape": "image", "title": "Sir James Allen, n\u00e9 le 10 f\u00e9vrier 1855 \u00e0 Ad\u00e9la\u00efde et mort le 28 juillet 1942 \u00e0 Dunedin, est un homme politique n\u00e9o-z\u00e9landais, d\u00e9put\u00e9 de 1887 \u00e0 1920, plusieurs fois ministre entre 1912 et 1920, Haut-commissaire de la Nouvelle-Z\u00e9lande au Royaume-Uni et repr\u00e9sentant de la Nouvelle-Z\u00e9lande \u00e0 la Soci\u00e9t\u00e9 des Nations de 1920 \u00e0 1926 et membre de la chambre haute de 1927 \u00e0 1941."}, {"color": "#97c2fc", "id": "rainmaker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/George_Catlin_-_Rainmaking_among_the_Mandan_-_1985.66.476_-_Smithsonian_American_Art_Museum.jpg", "label": "rainmaker", "shape": "image", "title": "Rainmaking, also known as artificial precipitation, artificial rainfall and pluviculture, is the act of attempting to artificially induce or increase precipitation, usually to stave off drought or the wider global warming. According to the clouds\u0027 different physical properties, this can be done using airplanes or rockets to sow to the clouds with catalysts such as dry ice, silver iodide and salt powder, to make clouds rain or increase precipitation, to remove or mitigate farmland drought, to increase reservoir irrigation water or water supply capacity, to increase water levels for hydropower generation, or even to solve the global warming problem. In the United States, rainmaking was attempted by traveling showmen. It was practiced on the American frontier, but may have reached a peak during the dust bowl drought of the US west and midwest in the 1930s. The practice was depicted in the 1956 film The Rainmaker. Attempts to bring rain directly have waned with development of the science of meteorology, laws against fraud, and improved weather forecasting, with some exceptions such as cloud seeding and forms of prayer including rain dances, which are still practiced today. Prayers for rain is also a common cultural practice for Christians and Muslims. In some Christian areas, clerics of the Eastern Orthodox Church are believed to possess the power to arrest rain, bring hail to the farms of wayward souls, as well as to bring rain when the rainy season falls short. The term is also used metaphorically to describe the process of bringing new clients into a professional practice, such as law, architecture, consulting, advertising, or investment banking\u2014in general, processes that bring money into a company. It is also used to describe a confidence trick where the scammer takes money from the victim to influence a system over which they have no real control, but a random chance of the outcome happening anyway."}, {"color": "#97c2fc", "id": "theocracy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Augusto_come_giove,_00-50_dc_circa.jpg", "label": "theocracy", "shape": "image", "title": "Teocracia (do grego Teo: Deus + cracia: poder) \u00e9 o sistema de governo em que as a\u00e7\u00f5es pol\u00edticas, jur\u00eddicas e policiais s\u00e3o submetidas \u00e0s normas de algumas religi\u00f5es. O poder teocr\u00e1tico pode ser exercido direta ou indiretamente pelos cl\u00e9rigos de uma religi\u00e3o: a sub-divis\u00e3o de cargos pol\u00edticos pode ser designada pelos pr\u00f3prios l\u00edderes religiosos (tal como foi Justiniano I) ou podem ser cidad\u00e3os laicos submetidos ao controle dos cl\u00e9rigos (como ocorre atualmente no Ir\u00e3, onde os chefes de governo, estado e poder judici\u00e1rio est\u00e3o submetidos ao aiatol\u00e1 e ao conselho dos cl\u00e9rigos). Sua forma corrupta \u00e9 tamb\u00e9m denominada clerocracia. Exemplos atuais de regimes desse tipo s\u00e3o o Vaticano, regido pela Igreja Cat\u00f3lica e tendo como chefe de Estado um sacerdote (o Papa), e o Ir\u00e3, que \u00e9 controlado pelos aiatol\u00e1s, l\u00edderes religiosos isl\u00e2micos, desde a Revolu\u00e7\u00e3o Isl\u00e2mica, em 1979."}, {"color": "#97c2fc", "id": "assault", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Southern_Chivalry.jpg", "label": "assault", "shape": "image", "title": "Mishandeling is het toebrengen van letsel aan een ander door het opzettelijk benadelen van diens gezondheid. Ook iemand vergiftigen of opzettelijk besmetten met een ziekte (bijvoorbeeld inspuiten met HIV-positief bloed) wordt gezien als mishandeling. Geestelijke (psychische) of emotionele mishandeling, door iemand geestelijk of emotioneel te kwellen, angst aan te jagen of te vernederen, wordt beschouwd als een afzonderlijke vorm van mishandeling. Deze variant valt onder dezelfde wet, maar is doorgaans lastiger te bewijzen. De gevolgen ervan kunnen echter ernstig zijn en leiden tot complexe posttraumatische stressstoornis (CPTSS). Door diverse instanties wordt gepleit om deze vorm van mishandeling expliciet op te nemen in het Nederlandse strafrecht. Naast het algemene begrip mishandeling kent men enkele bijzondere vormen van mishandeling: \n* Seksuele mishandeling \n* Kindermishandeling \n* Dierenmishandeling \n* Ouderenmishandeling"}, {"color": "#97c2fc", "id": "funerary temple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thebes,_Egypt,_The_Colossi_of_Memnon,_Ancient_Egypt.jpg", "label": "funerary temple", "shape": "image", "title": "Au Nouvel Empire, \u00e0 partir de la XVIIIe dynastie, ainsi qu\u0027aux XIXe et XXe dynasties, \u00e0 la diff\u00e9rence des pharaons des p\u00e9riodes pr\u00e9c\u00e9dentes, les rois se font construire de grands monuments cultuels, appel\u00e9s \u00ab temples de millions d\u0027ann\u00e9es \u00bb sur la rive occidentale de Th\u00e8bes. Leur but \u00e9tait d\u0027avoir de leur vivant un lieu de culte du roi divinis\u00e9, associ\u00e9 \u00e0 Amon, la principale divinit\u00e9 th\u00e9baine. Pharaon s\u0027en trouvait ainsi aur\u00e9ol\u00e9 d\u2019une aura divine, la fonction royale s\u2019en trouvait magnifi\u00e9e et exalt\u00e9e. Il y avait un reposoir pour la barque d\u0027Amon lors de la \u00ab Belle f\u00eate de la vall\u00e9e \u00bb au cours de laquelle Amon effectuait la visite des temples. Souvent appel\u00e9s \u00e0 tort temple fun\u00e9raire, car un temple de millions d\u0027ann\u00e9es n\u0027est pas destin\u00e9 \u00e0 servir de s\u00e9pulture, le terme est en r\u00e9alit\u00e9 en ancien \u00e9gyptien \u00ab Ch\u00e2teau de millions d\u0027ann\u00e9es \u00bb. Le premier fut \u00e9lev\u00e9 par Amenhotep Ier (XVIIIe dynastie). Le sanctuaire, toujours en place mais tr\u00e8s largement remani\u00e9, fut agrandi par Hatchepsout et Thoutm\u00f4sis III. De l\u0027Am\u00e9nophium, celui d\u0027Amenhotep III, \u00ab Neb-Ma\u00e2t-R\u00ea \u00e0 l\u0027occident de Th\u00e8bes \u00bb, il subsiste notamment les deux statues monumentales bien connues, les \u00ab Colosses de Memnon \u00bb, qui en ornaient l\u0027entr\u00e9e devant un premier pyl\u00f4ne en briques. Depuis une dizaine d\u0027ann\u00e9es, l\u0027\u00e9quipe de Hourig Sourouzian a entrepris la fouille du temple situ\u00e9 \u00e0 l\u0027arri\u00e8re des colosses sur une distance de six-cents m\u00e8tres. De tr\u00e8s nombreuses statues d\u0027Amenhotep III, accompagn\u00e9es ou non de certains dieux (Thot, R\u00ea-Horakhty), parfois encore en tr\u00e8s bon \u00e9tat, ont \u00e9t\u00e9 mises au jour, ainsi qu\u0027un grand nombre de statues de Sekhmet. Une st\u00e8le \u00e9tait d\u00e9j\u00e0, depuis des d\u00e9cennies, dress\u00e9e dans le terrain en friche. Des fragments d\u0027une deuxi\u00e8me st\u00e8le ont \u00e9galement \u00e9t\u00e9 retrouv\u00e9s, ainsi que des sphinx et un hippopotame en alb\u00e2tre de petite taille. Le plan du temple commence \u00e0 se dessiner ; l\u0027\u00e9quipe de fouille esp\u00e8re bient\u00f4t ouvrir le site \u00e0 la visite. Sur le site de Deir el-Bahari, on trouve celui d\u0027Hatchepsout construit \u00e0 c\u00f4t\u00e9 du temple fun\u00e9raire de Montouhotep II. Celui de S\u00e9thi Ier \u00e0 Cheikh Abd el-Gournah s\u0027appelle \u00ab Le temple glorieux de S\u00e9thi M\u00e9renptah dans le domaine d\u0027Amon qui r\u00e9side \u00e0 l\u0027Ouest de Th\u00e8bes \u00bb. Avec une partie consacr\u00e9 \u00e0 son p\u00e8re Rams\u00e8s Ier, d\u00e9c\u00e9d\u00e9 avant de s\u0027en \u00eatre fait construire un, il fut termin\u00e9 par son fils Rams\u00e8s II. Celui de son successeur, Rams\u00e8s II, est le c\u00e9l\u00e8bre Ramess\u00e9um (nom donn\u00e9 par Champollion en 1829) : le \u00ab Ch\u00e2teau de millions d\u0027ann\u00e9es d\u0027Ouserma\u00e2tr\u00ea Setepenr\u00ea qui s\u0027unit \u00e0 Th\u00e8bes-la-Cit\u00e9 dans le Domaine d\u0027Amon, \u00e0 l\u0027Occident \u00bb. On y voit entre autres, une sc\u00e8ne de la cor\u00e9gence de Rams\u00e8s II et de son p\u00e8re S\u00e9thi : Rams\u00e8s est couronn\u00e9 par le dieu Amon, devant lequel il est \u00e0 genoux, et la d\u00e9esse Mout derri\u00e8re lui, alors que le dieu Khonsou et S\u00e9thi Ier se tiennent derri\u00e8re Amon. Bien plus tard, dans son souci d\u0027identification avec son illustre pr\u00e9d\u00e9cesseur, Rams\u00e8s III se fit construire le sien \u00e0 M\u00e9dinet Habou. Ce temple est l\u0027exemple le plus abouti de l\u0027art monumental sous les Ramessides."}, {"color": "#97c2fc", "id": "ms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Logarithmic_time_scale_-_milliseconds_to_years.svg", "label": "ms", "shape": "image", "title": "A millisecond (from milli- and second; symbol: ms) is a unit of time in the International System of Units (SI) equal to one thousandth (0.001 or 10\u22123 or 1/1000) of a second and to 1000 microseconds. A unit of 10 milliseconds may be called a centisecond, and one of 100 milliseconds a decisecond, but these names are rarely used.To help compare orders of magnitude of different times, this page lists times between 10\u22123 seconds and 100 seconds (1 millisecond and one second). See also times of other orders of magnitude."}, {"color": "#97c2fc", "id": "pepi ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AnkhnesmeryreII-and-Son-PepiII-SideView_BrooklynMuseum.png", "label": "pepi ii", "shape": "image", "title": "Pepi II var den femte faraonen under Egyptens sj\u00e4tte dynasti) och regerade omkring 2245\u20132180 f. Kr. Han besteg tronen redan som barn och regerade exceptionellt l\u00e4nge."}, {"color": "#97c2fc", "id": "sun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Solvognen-00100.jpg", "label": "sun", "shape": "image", "title": "\ud0dc\uc591\uc2e0(\u592a\u967d\u795e, \uc601\uc5b4: solar deity, sun god) \ub610\ub294 \ud0dc\uc591\uc5ec\uc2e0(\u592a\u967d\u5973\u795e, \uc601\uc5b4: sun goddess)\uc740 \ud0dc\uc591\uc774 \uc885\uad50\uc801 \uc22d\ubc30\uc640 \uc2e0\uc559\uc758 \ub300\uc0c1\uc73c\ub85c \uc2e0\uaca9\ud654\ub418\uc5b4 \ud615\uc131\ub41c \uc2e0\uc774\ub2e4. \ud0dc\uc591\uc22d\ubc30(\u592a\u967d\u5d07\u62dc, \uc601\uc5b4: sun worship)\ub294 \ud0dc\uc591\uc744 \uc2e0\uaca9\ud654\ud558\uc5ec \uc2e0\uc559\ud558\uace0 \uc22d\ubc30\ud558\ub294 \uac83\uc744 \ub9d0\ud55c\ub2e4. \ud0dc\uc591\uc2e0\uc740 \ud754\ud788 \ud0dc\uc591 \uadf8 \uc790\uccb4\ub098 \ud55c \uce21\uba74\uc744 \uc0c1\uc9d5\uc801\uc73c\ub85c \ub098\ud0c0\ub0b8\ub2e4. \ub300\uac1c\uc758 \uacbd\uc6b0 \ud0dc\uc591\uc2e0\uc740 \uc778\uac04\uc774 \uacbd\uc678\uac10\uc744 \ub290\ub080 \ud0dc\uc591\uc758 \ud798\uc744 \ub098\ud0c0\ub0b8\ub2e4. \ud0dc\uc591\uc2e0\uacfc \ud0dc\uc591\uc22d\ubc30\ub294 \uc138\uacc4 \uc5ed\uc0ac\uc758 \ub3c4\ucc98\uc5d0\uc11c \ubc1c\uacac\ub418\ub294\ub370, \uadf8 \ud615\ud0dc\ub294 \ub2e4\uc591\ud558\ub2e4. \uadf8 \uacb0\uacfc \ud0dc\uc591\uc22d\ubc30\ub97c \uc911\uc2ec\uc73c\ub85c \ud615\uc131\ub41c \ub9ce\uc740 \ubbff\uc74c\ub4e4\uc774 \uc788\uac8c \ub418\uc5c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uac1c\uae30\uc77c\uc2dd\ucc98\ub7fc \ud0dc\uc591\uc774 \uc0ac\ub77c\uc9c4 \uacbd\uc6b0\uc5d0 \ub300\ud55c \uc2e0\ud654 \ub610\ub294 \uc804\uc124\uc774 \ub9ce\uc740 \ubb38\ud654\ub4e4\uc5d0\uc11c \ubc1c\uacac\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "sin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hieronymus_Bosch-_The_Seven_Deadly_Sins_and_the_Four_Last_Things.jpg", "label": "sin", "shape": "image", "title": "N\u00e9cessairement vu dans une perspective religieuse jud\u00e9o-chr\u00e9tienne un p\u00e9ch\u00e9 est une offense faite \u00e0 Dieu et une transgression d\u00e9lib\u00e9r\u00e9e ou non de la loi divine, \u00e0 savoir de commandements consid\u00e9r\u00e9s comme sacr\u00e9s en tant qu\u0027ils fondent la communaut\u00e9 humaine dans ses relations avec Dieu et avec les autres, et la rendent p\u00e9renne. Il est souvent d\u00e9fini comme une d\u00e9sob\u00e9issance, un refus, un obstacle au salut ou encore, lorsque le p\u00e9ch\u00e9 est grave, comme une cause de \u00ab mort de l\u0027\u00e2me \u00bb, et plus g\u00e9n\u00e9ralement, de d\u00e9sordre au sein d\u0027un groupe identitaire ou rassembl\u00e9 autour d\u0027une m\u00eame orthodoxie. Dans une frange du christianisme, la n\u00e9gation du p\u00e9ch\u00e9 (n\u0027impliquant pas pour autant la n\u00e9gation de la gr\u00e2ce) est le p\u00e9lagianisme, doctrine de P\u00e9lage qui fut d\u00e9clar\u00e9e h\u00e9r\u00e9tique par l\u0027\u00c9glise."}, {"color": "#97c2fc", "id": "river nile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ISS036-E-011050.jpg", "label": "river nile", "shape": "image", "title": "\u041d\u0456\u043b (\u0430\u0440\u0430\u0431. \u0627\u0644\u0646\u064a\u0644\u200e an-n\u012bl, \u0430\u043d\u0433\u043b. Nile, \u0454\u0433\u0438\u043f\u0435\u0442. iteru (p(h)iaro)) \u2014 \u0440\u0456\u0447\u043a\u0430 \u0432 \u0410\u0444\u0440\u0438\u0446\u0456, \u0454 \u0434\u0440\u0443\u0433\u043e\u044e \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u0440\u0456\u0447\u043a\u043e\u044e \u043d\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0456 \u0417\u0435\u043c\u043b\u044f. \u0417\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u0404\u0433\u0438\u043f\u0435\u0442\u0456, \u0415\u0444\u0456\u043e\u043f\u0456\u0457, \u0421\u0443\u0434\u0430\u043d\u0456, \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0421\u0443\u0434\u0430\u043d\u0456 \u0442\u0430 \u0432 \u0423\u0433\u0430\u043d\u0434\u0456. \u0420\u0456\u0447\u043a\u0430 \u0431\u0435\u0440\u0435 \u043f\u043e\u0447\u0430\u0442\u043e\u043a \u043d\u0430 \u0421\u0445\u0456\u0434\u043d\u043e-\u0410\u0444\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u043b\u043e\u0441\u043a\u043e\u0433\u0456\u0440\u0027\u0457 \u0456 \u0432\u043f\u0430\u0434\u0430\u0454 \u0432 \u0421\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u0435 \u043c\u043e\u0440\u0435, \u0443\u0442\u0432\u043e\u0440\u044e\u044e\u0447\u0438 \u0434\u0435\u043b\u044c\u0442\u0443. \u0423 \u0432\u0435\u0440\u0445\u043d\u0456\u0439 \u0442\u0435\u0447\u0456\u0457 \u043f\u0440\u0438\u0439\u043c\u0430\u0454 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u2014 \u0411\u0430\u0445\u0440-\u0435\u043b\u044c-\u0413\u0430\u0437\u0430\u043b\u044c (\u043b\u0456\u0432\u0438\u0439) \u0456 , \u0421\u043e\u0431\u0430\u0442, \u0411\u043b\u0430\u043a\u0438\u0442\u043d\u0438\u0439 \u041d\u0456\u043b \u0456 \u0410\u0442\u0431\u0430\u0440\u0430 (\u043f\u0440\u0430\u0432\u0456). \u041d\u0438\u0436\u0447\u0435 \u0433\u0438\u0440\u043b\u0430 \u043f\u0440\u0430\u0432\u043e\u0457 \u043f\u0440\u0438\u0442\u043e\u043a\u0438 \u0410\u0442\u0431\u0430\u0440\u0430 \u041d\u0456\u043b \u0442\u0435\u0447\u0435 \u043f\u043e \u043d\u0430\u043f\u0456\u0432\u043f\u0443\u0441\u0442\u0435\u043b\u0456, \u043d\u0435 \u043c\u0430\u044e\u0447\u0438 \u043f\u0440\u0438\u0442\u043e\u043a \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u0445 3120 \u043a\u043c. \u0414\u043e\u0432\u0433\u0438\u0439 \u0447\u0430\u0441 \u0432\u043e\u0434\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u041d\u0456\u043b\u0443 \u0432\u0432\u0430\u0436\u0430\u043b\u0430\u0441\u044f \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u043e\u044e \u043d\u0430 \u0417\u0435\u043c\u043b\u0456. \u041d\u0430 2013 \u0440\u0456\u043a \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043e, \u0449\u043e \u043d\u0430\u0439\u0434\u043e\u0432\u0448\u0430 \u0440\u0456\u0447\u043a\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0443 \u0410\u043c\u0430\u0437\u043e\u043d\u043a\u0438. \u0407\u0457 \u0434\u043e\u0432\u0436\u0438\u043d\u0430 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c 6992 \u043a\u0456\u043b\u043e\u043c\u0435\u0442\u0440\u0430, \u0442\u043e\u0434\u0456 \u044f\u043a \u0434\u043e\u0432\u0436\u0438\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u041d\u0456\u043b\u0443 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 6 853 \u043a\u0456\u043b\u043e\u043c\u0435\u0442\u0440\u0438. \u0417\u0430 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u044f\u043c\u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0445 \u0443\u043c\u043e\u0432 \u0431\u0430\u0441\u0435\u0439\u043d\u0443, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043e\u043c \u0433\u0456\u0434\u0440\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e\u0433\u043e \u0440\u0435\u0436\u0438\u043c\u0443 \u0456 \u0437\u0430 \u0442\u0438\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c, \u044f\u043a\u0435 \u041d\u0456\u043b \u043c\u0430\u0454 \u0432 \u0436\u0438\u0442\u0442\u0456 \u043d\u0430\u0440\u043e\u0434\u0456\u0432, \u0449\u043e \u043d\u0430\u0441\u0435\u043b\u044f\u044e\u0442\u044c \u0439\u043e\u0433\u043e \u0434\u043e\u043b\u0438\u043d\u0443, \u0446\u0435 \u043e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u0441\u0432\u043e\u0454\u0440\u0456\u0434\u043d\u0438\u0445 \u0456 \u043f\u0440\u0438\u043c\u0456\u0442\u043d\u0438\u0445 \u0440\u0456\u0447\u043e\u043a \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "proclus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/In_primum_Euclidis_elementorum_librum_01.jpg", "label": "proclus", "shape": "image", "title": "( \ube44\uc2b7\ud55c \uc774\ub984\uc758 \uc5d0 \uad00\ud574\uc11c\ub294 \ud574\ub2f9 \ubb38\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.)( \uc774 \ubb38\uc11c\ub294 \uc2e0\ud50c\ub77c\ud1a4\uc8fc\uc758 \ucca0\ud559\uc790 \ud504\ub85c\ud074\ub85c\uc2a4 \ub514\uc544\ub3c4\ucfe0\uc2a4\uc5d0 \uad00\ud55c \uac83\uc785\ub2c8\ub2e4. \uac19\uc740 \uc774\ub984\uc744 \uac00\uc9c4 \ub2e4\ub978 \uc0ac\ub78c\uc5d0 \ub300\ud574\uc11c\ub294 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n\ud504\ub85c\ud074\ub85c\uc2a4 \ub9ac\uce74\uc774\uc6b0\uc2a4(\uace0\ub300 \uadf8\ub9ac\uc2a4\uc5b4: \u03a0\u03c1\u03cc\u03ba\u03bb\u03bf\u03c2 \u1f41 \u0394\u03b9\u03ac\u03b4\u03bf\u03c7\u03bf\u03c2, Pr\u00f3klos ho Di\u00e1dokhos, /\u02c8pr\u0252kl\u0259s la\u026a\u02c8si\u02d0\u0259s/; 412\ub144 2\uc6d4 8\uc77c - 485\ub144 4\uc6d4 17\uc77c)\ub294 \uacc4\uc2b9\uc790\ub77c\uace0\ub3c4 \ubd88\ub9b0 \uace0\ub300 \uadf8\ub9ac\uc2a4 \uc2e0\ud50c\ub77c\ud1a4\uc8fc\uc758\uc790\uc774\uace0 \ub9c8\uc9c0\ub9c9 \uc8fc\uc694 \uace0\uc804 \ucca0\ud559\uc790 \uc911 \ud55c \uba85\uc774\ub2e4.(\ub97c \ucc38\uace0\ud558\uc790.) \uc544\ud14c\ub124 \ud559\ud30c\uc758 \ub9c8\uc9c0\ub9c9 \uc601\uc218(\u9818\u8896)\ub85c, \uadf8\ub9ac\uc2a4\ub3c4\uad50\uac00 \ud06c\uac8c \ub4dd\uc138\ud558\ub358 \uc2dc\uae30\uc5d0 \uadf8\ub9ac\uc2a4 \ucca0\ud559\uc758 \uc804\ud1b5\uc744 \ub05d\uae4c\uc9c0 \uc218\ud638\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "mentuhotep", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Djehuti_2.jpg", "label": "mentuhotep", "shape": "image", "title": "Mentouhotep (tamb\u00e9 escrita Mentuhotep), va ser una reina de l\u0027Antic Eg\u00edpte del Segon Per\u00edode Intermedi. Era la muller del fara\u00f3 Djehuty i el seu t\u00edtol principal era Gran Esposa Reial. Tamb\u00e9 tenia el t\u00edtol de Khenemetneferhedjet (aquella qui est\u00e0 unida amb la corona blanca). La reina Mentuhotep \u00e9s coneguda per parts del seu aixovar d\u0027enterrament trobat entre els anys 1822 i 1825 prop de Tebes a la Necr\u00f2polis de Dra-Abu al-Naga per l\u0027excavador itali\u00e0 Giuseppe Passalacqua. Un dels objectes era un vas canopi amb caixes de cosm\u00e8tics que, posteriorment serien venuts a Berl\u00edn. Al voltant de 1832 John Gardner Wilkinson va copiar una inscripci\u00f3 d\u0027un sarc\u00f2fag, actualment perdut, que esmentava una reina amb el mateix nom. A la inscripci\u00f3 es pot llegir que era la filla del visir Senebhenaf i d\u0027una dona anomenada Sobekhotep. L\u0027interior del sarc\u00f2fag va ser decorat amb diferents encanteris, molts dels quals pertanyen al Llibre egipci dels Morts. El seu sarc\u00f2fag \u00e9s un de les fonts m\u00e9s primerenques per aquest tipus de composici\u00f3 funer\u00e0ria. No est\u00e0 clar si el sarc\u00f2fag i el vas canopi van ser trobats a la mateixa tomba. Giuseppe Passalacqua va descriure la tomba mencionant un sarc\u00f2fag antropom\u00f2rfic ricament decorat amb figures de de\u00eftats. Tanmateix, el que va copiar Wilkinson \u00e9s rectangular i no est\u00e0 decorat amb figures de d\u00e9us. Per aquest motiu, l\u0027egipt\u00f2leg Herbert E. Winlock, va arribar a la conclusi\u00f3 que hi hi havia dues reines amb el mateix nom. Amb la caixa de cosm\u00e8tics es van trobar altres objectes, incloent diversos recipients d\u0027alabastre que segons el seu tipus pertanyien a la 25a Dinastia."}, {"color": "#97c2fc", "id": "independent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independent", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u  kiuj elstaras pro spirita malmovebleco, klara kun sociaj normoj, malinklino kontra\u016d \u015dan\u011doj de la kutima vivmedio kaj forta bezono por sociala sekureco. Krome en la arta medio filistro mal\u015date signifas iun, kiu ne \u015datas a\u016d mal\u015datas arton (plejparte avangarda arto) kaj lige kun tio estetikajn a\u016d ideajn valorojn, je tio tamen transprenas kaj aplikas nekritike anta\u016dpretigitajn, ofte bur\u011daj nomitajn imagojn."}, {"color": "#97c2fc", "id": "economic collapse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Graph_charting_income_per_capita_throughout_the_Great_Depression.svg", "label": "economic collapse", "shape": "image", "title": "\u5927\u8427\u6761\uff08\u82f1\u8a9e\uff1aGreat Depression\uff09\uff0c\u53c8\u79f0\u7ecf\u6d4e\u5927\u5371\u673a\u3001\u7d93\u6fdf\u5927\u6050\u614c\uff0c\u662f\u63071929\u5e74-1933\u5e74\u4e4b\u9593\u5168\u7403\u7d93\u6fdf\u5927\u8870\u9000\u3001\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u524d\u6700\u4e25\u91cd\u7684\u5168\u7403\u7d93\u6fdf\u8870\u9000\u3002\u5927\u8427\u6761\u662f\u4e8c\u5341\u4e16\u7eaa\u6301\u7eed\u65f6\u95f4\u6700\u957f\u3001\u5f71\u54cd\u6700\u5e7f\u3001\u5f3a\u5ea6\u6700\u5927\u7684\u7ecf\u6d4e\u8870\u9000\u3002 \u5927\u8427\u6761\u7684\u5f00\u59cb\u65f6\u95f4\uff0c\u4f9d\u56fd\u5bb6\u7684\u4e0d\u540c\u800c\u4e0d\u540c\uff0c\u4f46\u7edd\u5927\u591a\u6570\u57281930\u5e74\u8d77\uff0c\u6301\u7eed\u523030\u5e74\u4ee3\u672b\uff0c\u751a\u81f3\u662f40\u5e74\u4ee3\u672b\u3002\u5927\u8427\u6761\u4ece\u7f8e\u56fd\u5f00\u59cb\uff0c1929\u5e7410\u670824\u65e5\u80a1\u5e02\u4e0b\u8dcc\uff0c\u523010\u670829\u65e5\u6210\u4e3a1929\u5e74\u83ef\u723e\u8857\u80a1\u707d\uff0c\u5e2d\u5377\u5168\u4e16\u754c\u3002\u5927\u8427\u6761\u5bf9\u53d1\u8fbe\u56fd\u5bb6\u548c\u53d1\u5c55\u4e2d\u56fd\u5bb6\u90fd\u5e26\u6765\u6bc1\u706d\u6253\u51fb\uff0c\u4eba\u5747\u6536\u5165\u3001\u7a0e\u6536\u3001\u76c8\u5229\u3001\u4ef7\u683c\u5168\u9762\u4e0b\u632b\uff0c\u56fd\u9645\u8d38\u6613\u9510\u5 644\u0628\u0627\u0633\u0643\u0627\u0644 \u0623\u0648 \u0646\u064a\u0648\u062a\u0646\\\u06452. \u0645\u0646 \u0623\u0647\u0645 \u0648\u0623\u0643\u062b\u0631 \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u0636\u063a\u0637 \u0634\u064a\u0648\u0639\u0627\u064b \u0647\u0648 \u0627\u0644\u0636\u063a\u0637 \u0627\u0644\u062c\u0648\u064a\u060c \u0648\u0647\u0648 \u0648\u0632\u0646 \u0639\u0645\u0648\u062f \u0627\u0644\u0647\u0648\u0627\u0621 \u0627\u0644\u0648\u0627\u0642\u0639 \u0639\u0644\u0649 \u0645\u0633\u0627\u062d\u0629 \u0642\u062f\u0631\u0647\u0627 1 \u0633\u0646\u062a\u064a\u0645\u062a\u0631 \u0645\u0631\u0628\u0639 \u0641\u064a \u0627\u0644\u062e\u0644\u0627\u0621. \u0648\u0647\u0648 \u064a\u0639\u0627\u062f\u0644 \u0648\u0632\u0646 \u0639\u0645\u0648\u062f \u0645\u0646 \u0627\u0644\u0632\u0626\u0628\u0642 \u0639\u0644\u0649 \u0646\u0641\u0633 \u0627\u0644\u0645\u0633\u0627\u062d\u0629 \u0627\u0631\u062a\u0641\u0627\u0639\u0647 760 \u0645\u0644\u064a\u0645\u062a\u0631 \u0648\u0627\u0644\u062a\u064a \u064a\u0645\u0643\u0646 \u0642\u064a\u0627\u0633\u0647 \u0645\u0646 \u062e\u0644\u0627\u0644 \u062c\u0647\u0627\u0632 \u0627\u0644\u0645\u0627\u0646\u0645\u0648\u0645\u064a\u062a\u0631. \u0648\u062a\u064f\u0639\u062a\u0628\u0631 \u0648\u062d\u062f\u0629 \u0627\u0644\u0645\u0644\u0645 \u0632\u0626\u0628\u0642 \u0625\u062d\u062f\u0649 \u0627\u0644\u0648\u062d\u062f \u0627\u0644\u0645\u0627\u0646\u0648\u0645\u064a\u062a\u0631\u064a\u0629 \u0644\u0642\u064a\u0627\u0633 \u0627\u0644\u0636\u063a\u0637."}, {"color": "#97c2fc", "id": "high priest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_Priest.jpg", "label": "high priest", "shape": "image", "title": "\u00d6verstepr\u00e4st, avser en gammaltestamentlig pr\u00e4st som genom sm\u00f6rjelseolja blivit invigd i sitt \u00e4mbete och omg\u00e4rdades av speciella helighetsregler. \u00d6verstepr\u00e4sterna bekl\u00e4dde efter den babyloniska f\u00e5ngenskapen det h\u00f6gsta religi\u00f6sa \u00e4mbetet i Israel, uppeh\u00e5llet av pr\u00e4ster ur Arons stam. Deras kl\u00e4dnad bestod av br\u00f6stsk\u00f6ld, efod, k\u00e5pa, livkl\u00e4dnad, huvudbindel och b\u00e4lte. \u00d6verstepr\u00e4st \u00e4r som uttryck k\u00e4nt fr\u00e5n ett flertal religioner. Av intresse i ett v\u00e4sterl\u00e4ndskt sammanhang \u00e4r att den romersk-katolska kyrkans \u00f6verhuvud, p\u00e5ven, b\u00e4r titeln \"\u00f6verstepr\u00e4st\", eller \"Pontifex Maximus\". Detta \u00e4r ett arv fr\u00e5n den gamla romerska statsreligionen. I den indiska mytologin kallades \u00f6verstepr\u00e4sten purohita. De judiska \u00f6verstepr\u00e4sterna i templet i Jerusalem p\u00e5 Jesu tid var kohener, vilket inneb\u00e4r, 1981. att de ans\u00e5gs h\u00e4rstamma fr\u00e5n Moses bror Aron. Nu levande \u00e4ttlingar till Aron b\u00e4r ofta efternamnet Kohen eller Cohen. \u00d6verstepr\u00e4sterna Hannas och Kajafas spelade en central roll i Nya Testamentets evangelier och \u00f6verstepr\u00e4sten var aposteln Paulus \u00e5klagare \u00e5r 58 e Kr. I den vediska civilisationen i Indien kallades \u00f6verstepr\u00e4sten vid sidan av kungen Purohita."}, {"color": "#97c2fc", "id": "southern syria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cedid_Atlas_(Syria)_1803.jpg", "label": "southern syria", "shape": "image", "title": "Southern Syria (\u0633\u0648\u0631\u064a\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629, Suriyya al-Janubiyya) is the southern part of the Syria region, roughly corresponding to the Southern Levant. Typically it refers chronologically and geographically to the southern part of Ottoman Syria provinces. The term was used in Arabic primarily from 1918\u201320, during the Arab Kingdom of Syria period. Zachary Foster in his Princeton University doctoral dissertation has written that, in the decades prior to World War I, the term \u201cSouthern Syria\u201d was the least frequently used out of ten different ways to describe the region of Palestine in Arabic, noting that \u201cit took me nearly a decade to find a handful of references\u201d."}, {"color": "#97c2fc", "id": "nobility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "nobility", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"}, {"color": "#97c2fc", "id": "grave robbers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mortsafe_at_Logeriat_Church1.jpg", "label": "grave robbers", "shape": "image", "title": "Perampokan makam adalah suatu kegiatan penggalian makam untuk mencuri artefak atau barang pribadi yang ada dalam makam. Pelakunya disebut perampok makam. Perampokan banyak menyebabkan kesulitan pada pembelajaran arkeologi, sejarah seni, dan sejarah. Banyak makam bersejarah telah dirampok sehingga tak bisa lagi dipelajari. Pada masa modern, perampok makam sering kali merupakan orang miskin. Perampok makam menjual hasil rampokan mereka di pasar gelap. Meskipun beberapa artifak berhasil sampai di museum atau sejarawan, banyak yang akhirnya hanya menjadi koleksi pribadi."}, {"color": "#97c2fc", "id": "libya", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herodotus_world_map-en.svg", "label": "libya", "shape": "image", "title": "La antigua Libia (en lat\u00edn, Libia, en griego antiguo, \u039b\u03b9\u03b2\u03cd\u03b7, Liby\u0113) se refiere a una antigua regi\u00f3n al oeste del Nilo que corresponde al noroeste de \u00c1frica, anteriormente llamada \u00abLibia\u00bb, territorio de los antiguos libios, antepasados de los bereberes modernos.\u200b En el sentido estricto del t\u00e9rmino, Libia tambi\u00e9n podr\u00eda referirse al pa\u00eds inmediatamente al oeste de Egipto, a saber, Marmarica (Baja Libia) y Cirenaica (Alta Libia). El mar de Libia o Mare Libycum era la denominaci\u00f3n de la parte del mar Mediterr\u00e1neo al sur de Creta, entre Cirene y Alejandr\u00eda. En el per\u00edodo helen\u00edstico, los bereberes eran conocidos como l\u00edbicos,\u200b un t\u00e9rmino utilizado en la antigua Grecia para referirse a los habitantes del noroeste de \u00c1frica y el nombre de la tribu bereber de los libu, tambi\u00e9n conocida por los antiguos egipcios. Su territorio se llamaba \u00abLibia\u00bb y se extend\u00eda desde la parte occidental de Egipto hasta el Oc\u00e9ano Atl\u00e1ntico. El oasis de Siwa que en la actualidad est\u00e1 en Egipto, era parte de la antigua Libia. El siwi, una lengua afroasi\u00e1tica bereber de Egipto, todav\u00eda se habla en esta regi\u00f3n."}, {"color": "#97c2fc", "id": "john chrysostom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nicephorus_III_and_chrysostome_BnF_Coislin79_fol2v.jpg", "label": "john chrysostom", "shape": "image", "title": "\u91d1\u53e3\u30a4\u30aa\u30a2\u30f3\uff08\u304d\u3093\u3053\u3046\u30a4\u30aa\u30a2\u30f3\u3001\u30ae\u30ea\u30b7\u30a2\u8a9e: \u1f38\u03c9\u03ac\u03bd\u03bd\u03b7\u03c2 \u1f41 \u03a7\u03c1\u03c5\u03c3\u03cc\u03c3\u03c4\u03bf\u03bc\u03bf\u03c2 (Ioannes Chrysostomos), 345\u5e74\u307e\u305f\u306f349\u5e74\u307e\u305f\u306f354\u5e74 - 407\u5e749\u670814\u65e5\uff09\u306f\u3001\u6771\u30ed\u30fc\u30de\u5e1d\u56fd\u306e\u9996\u90fd\u30b3\u30f3\u30b9\u30bf\u30f3\u30c6\u30a3\u30ce\u30dd\u30ea\u30b9\u306e\u30ad\u30ea\u30b9\u30c8\u6559\u4f1a\u306e\u4e3b\u6559\u3002398\u5e74\u304b\u3089404\u5e74\u307e\u3067\u4e3b\u6559\u3092\u52d9\u3081\u305f\u3002\u751f\u5730\u306f\u30b7\u30ea\u30a2\u306e\u30a2\u30f3\u30c6\u30a3\u30aa\u30ad\u30a2\u3067\u3042\u308b\u3002\u3044\u308f\u3086\u308b\u30ae\u30ea\u30b7\u30a2\u6559\u7236\u3092\u4ee3\u8868\u3059\u308b\u4e00\u4eba\u3067\u3001\u540d\u8aac\u6559\u3067\u77e5\u3089\u308c\u305f\u3053\u3068\u304b\u3089\u6b7b\u5f8c100\u5e74\u4ee5\u4e0a\u7d4c\u3063\u305f6\u4e16\u7d00\u4ee5\u5f8c\u306b\u300c\u9ec4\u91d1\u306e\u53e3\u300d\u3092\u610f\u5473\u3059\u308b\u30af\u30ea\u30e5\u30bd\u30b9\u30c8\u30e2\u30b9\u3068\u547c\u3070\u308c\u308b\u3088\u3046\u306b\u306a\u3063\u305f\u3002 \u65e5\u672c\u8a9e\u8868\u8a18\u306f\u591a\u69d8\u3067\u3001\u91d1\u53e3\u30a4\u30aa\u30a2\u30f3\u306f\u65e5\u672c\u30cf\u30ea\u30b9\u30c8\u30b9\u6b63\u6559\u4f1a\u306e\u8868\u8a18\u3067\u3042\u308b\u3002\u4ed6\u306b\u30e8\u30a2\u30f3\u30cd\u30b9\u30fb\u30af\u30ea\u30e5\u30bd\u30b9\u30c8\u30e2\u30b9\u3001\u30e8\u30cf\u30cd\u30b9\u30fb\u30af\u30ea\u30e5\u30bd\u30b9\u30c8\u30e2\u30b9\u3001\u30e8\u30cf\u30cd\u30b9\u30fb\u30af\u30ea\u30bd\u30b9\u30c8\u30e2\u30b9\u3001\u30e8\u30cf\u30cd\u30fb\u30af\u30ea\u30be\u30b9\u30c8\u30e2\u3001\u91d1\u53e3\u306e\u8056\u30e8\u30cf\u30cd\u3001\u91d1\u53e3\u30e8\u30cf\u30cd\u3001\u30e8\u30cf\u30cd\u30fb\u30af\u30ea\u30bd\u30b9\u30c8\u30e0\u3001\u30b8\u30e7\u30f3\u30fb\u30af\u30ea\u30bd\u30b9\u30c8\u30e0(John Chrysostom)\u3042\u308b\u3044\u306f\u5358\u306b\u30af\u30ea\u30e5\u30bd\u30b9\u30c8\u30e2\u30b9\u3001\u91d1\u53e3\u8056\u82e5\u671b\uff08\u4e2d\u56fd\u8a9e\uff09\u306a\u3069\u3068\u8868\u8a18\u3055\u308c\u308b\u3002 \u795d\u65e5\u306f\u6771\u65b9\u6559\u4f1a\u3067\u306f11\u670813\u65e5\u3001\u30ab\u30c8\u30ea\u30c3\u30af\u6559\u4f1a\u3067\u306f9\u670813\u65e5\u3067\u3042\u308b\u3002\u6b63\u6559\u4f1a\u3001\u6771\u65b9\u8af8\u6559\u4f1a\u3001\u30ab\u30c8\u30ea\u30c3\u30af\u6559\u4f1a\u3001\u8056\u516c\u4f1a\u3001\u30eb\u30fc\u30c6\u30eb\u6559\u4f1a\u3067\u3001\u8056\u4eba\u3068\u3057\u3066\u5d07\u656c\u3055\u308c\u308b\u3002\u6771\u65b9\u6559\u4f1a\u306b\u304a\u3044\u3066\u6700\u3082\u983b\u7e41\u306b\u7528\u3044\u3089\u308c\u308b\u5178\u793c\u6587\u306f\u91d1\u53e3\u30a4\u30aa\u30a2\u30f3\u306e\u540d\u304c\u51a0\u3055\u308c\u3066\u3044\u308b\u300c\u8056\u91d1\u53e3\u30a4\u30aa\u30a2\u30f3\u8056\u4f53\u793c\u5100\u300d\u3067\u3042\u308b\u3002\u6b63\u6559\u4f1a\u306b\u304a\u3044\u3066\u306f\u4e09\u6210\u8056\u8005\u306e\u4e00\u4eba\u3067\u3042\u308b\u3002\u30ab\u30c8\u30ea\u30c3\u30af\u6559\u4f1a\u306b\u304a\u3044\u3066\u306f\u6559\u4f1a\u535a\u58eb\u306e\u4e00\u4eba\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "diet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Budapest_Parlament1.jpg", "label": "diet", "shape": "image", "title": "The Diet of Hungary or originally: Parlamentum Publicum / Parlamentum Generale (Hungarian: Orsz\u00e1ggy\u0171l\u00e9s) became the supreme legislative institution in the medieval kingdom of Hungary from the 1290s, and in its successor states, Royal Hungary and the Habsburg kingdom of Hungary throughout the Early Modern period until the end of World War II. The name of the legislative body was originally \"Parlamentum\" during the Middle Ages, the \"Diet\" expression gained mostly in the Early Modern period. It convened at regular intervals with interruptions from the 12th century to 1918, and again until 1946. The articles of the 1790 diet set out that the diet should meet at least once every 3 years, but, since the diet was called by the Habsburg monarchy, this promise was not kept on several occasions thereafter. As a result of the Austro-Hungarian Compromise, it was reconstituted in 1867. The Latin term Natio Hungarica (\"Hungarian nation\") was used to designate the elite which had participation in the medieval and early modern era political life of Hungary (at local level as members of the assemblies of the counties, or nation-wide level as members of the Parliaments). The members of the parliament consisted the envoys of the Roman Catholic Clergy, the elected envoys of the nobility from the county assemblies of the Kingdom, and the envoys of cities who were elected by the people of the Royal Free Cities) regardless of mother tongue or ethnicity of the person. Natio Hungarica was a geographic, institutional and juridico-political category."}, {"color": "#97c2fc", "id": "time life books", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Time_Inc._logo.svg", "label": "time life books", "shape": "image", "title": "Time Inc. va ser una empresa editorial dedicada a la publicaci\u00f3 de revistes en mitjans impresos i digitals. Fundada per i el 1922. El 1990 Time Inc. es va fusionar amb Warner Communications formant el conglomerat medi\u00e0tic Time Warner (ara WarnerMedia, que \u00e9s propietat d\u0027AT\u0026T). Aquesta fusi\u00f3 va durar fins que la companyia va ser derivada el 9 de juny de 2014, anant a borsa sota el t\u00edquer TIME. El novembre de 2017, l\u0027empresa editora concurrent va anunciar que adquiriria Time Inc. per 2,8 milers de milions de d\u00f2lars. L\u0027adquisici\u00f3 es va completar el 31 de gener de 2018."}, {"color": "#97c2fc", "id": "spying", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/L\u0027espion_-_Alphonse_de_Neuville_-_1880.jpg", "label": "spying", "shape": "image", "title": "Spioneri inneb\u00e4r att en regering, ett f\u00f6retag eller en individ kommer \u00f6ver eller f\u00f6rs\u00f6ker komma \u00f6ver information som betraktas som hemlig utan tillst\u00e5nd av den som besitter informationen. Spioneri sker per definition i det f\u00f6rdolda, eftersom den allm\u00e4nt anses ov\u00e4lkommen och, i m\u00e5nga fall, \u00e4r olaglig och straffbar. Den som spionerar \u00e4r spion. Ett snarlikt begrepp som anv\u00e4nds i krigstid \u00e4r landsf\u00f6rr\u00e4deri."}, {"color": "#97c2fc", "id": "wilson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chandler_Massey_as_Will_Horton_and_Freddie_Smith_as_Sonny_Kiriakis.jpg", "label": "wilson", "shape": "image", "title": "William \"Will\" Horton and Jackson \"Sonny\" Kiriakis are fictional characters from the American daytime drama Days of Our Lives. They are notable for the first male-male wedding in US daytime drama history, and for being Days of Our Lives first same-sex supercouple. The couple was originally portrayed by actors Chandler Massey as Will and Freddie Smith as Sonny, who brought acclaimed popularity to the pairing. Actor Guy Wilson took over playing Will from January 2014 to October 2015 \u2013 with his controversial and criticized tenure including the characters\u0027 engagement and wedding, and Will\u0027s death \u2013 and then Massey returned to the role in September 2017, resurrecting Will back to life. In September 2020, Massey and Smith both exited the roles when the couple was written out of the show. In September 2021, Massey reprised the role for the Days of Our Lives: Beyond Salem one week limited series while the role of Sonny was recast with actor Zach Tinker. On internet message boards, the couple is sometimes referred to by the portmanteau \"WilSon\" (for Will and Sonny). Will is the son of Lucas and Sami and Sonny is the son of Justin and Adrienne."}, {"color": "#97c2fc", "id": "hypostyle hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Temple_de_Louxor_53.jpg", "label": "hypostyle hall", "shape": "image", "title": "\u0413\u0438\u043f\u043e\u0441\u0442\u0438\u0301\u043b\u044c, \u0413\u0438\u043f\u043e\u0441\u0442\u0438\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u043b (\u043e\u0442 \u0433\u0440\u0435\u0447. \u1f51\u03c0\u03cc\u03c3\u03c4\u03c5\u03bb\u03bf\u03c2 \u00ab\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u043c\u044b\u0439 \u043a\u043e\u043b\u043e\u043d\u043d\u0430\u043c\u0438\u00bb) \u2014 \u043c\u043d\u043e\u0433\u043e\u043a\u043e\u043b\u043e\u043d\u043d\u044b\u0439 \u0437\u0430\u043b, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0440\u044f\u0434 \u043d\u0435\u0444\u043e\u0432. \u0412 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0435 \u0414\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0412\u043e\u0441\u0442\u043e\u043a\u0430 (\u0415\u0433\u0438\u043f\u0435\u0442, \u0418\u0440\u0430\u043d) \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0437\u0430\u043b \u0445\u0440\u0430\u043c\u0430 \u0438\u043b\u0438 \u0434\u0432\u043e\u0440\u0446\u0430 \u0441 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u043c\u0438, \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u043a\u043e\u043b\u043e\u043d\u043d\u0430\u043c\u0438. \u0421\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u043a\u043e\u043b\u043e\u043d\u043d \u0438 \u0430\u0440\u043e\u043a \u0441\u0442\u0430\u043b\u043e \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0434\u0432\u0443\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u0432\u0438\u0434\u043e\u0432 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u043e\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043c\u0435\u0447\u0435\u0442\u0435\u0439, \u0433\u0434\u0435 \u043c\u043e\u043b\u0435\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u043b \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u0433\u0438\u043f\u043e\u0441\u0442\u0438\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u043b (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u041c\u0435\u0447\u0435\u0442\u044c \u0423\u043a\u0431\u0430 \u0432 \u0422\u0443\u043d\u0438\u0441\u0435). \u0412 \u0440\u0430\u043d\u043d\u0438\u0445 \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0430\u0445 \u043f\u0440\u0435\u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0438\u043c \u0431\u044b\u043b \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0430\u0441\u043f\u0435\u043a\u0442 \u043c\u0435\u0447\u0435\u0442\u0438 \u043a\u0430\u043a \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0437\u0430\u043b\u0430, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442 \u0438\u043c\u0435\u043d\u043d\u043e \u0433\u0438\u043f\u043e\u0441\u0442\u0438\u043b\u044c, \u0430 \u043e\u0440\u0438\u0435\u043d\u0442\u0430\u0446\u0438\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u043b\u0430\u0441\u044c \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u043c \u0438 \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u043c \u0437\u043e\u043d \u0442\u0435\u043d\u0438. \n* \u0411\u043e\u043b\u044c\u0448\u043e\u0439 \u0433\u0438\u043f\u043e\u0441\u0442\u0438\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u043b \u041a\u0430\u0440\u043d\u0430\u043a\u0441\u043a\u043e\u0433\u043e \u0445\u0440\u0430\u043c\u0430, \u0415\u0433\u0438\u043f\u0435\u0442 \n* \u0434\u0436\u0430\u0439\u043d\u0441\u043a\u0438\u0439 \u0445\u0440\u0430\u043c \u0432 \u0418\u043d\u0434\u0438\u0438 \n* \u0432 \u0420\u0430\u0434\u0436\u0430\u0441\u0442\u0430\u043d\u0435, \u0418\u043d\u0434\u0438\u044f \n* \u0413\u0438\u043f\u043e\u0441\u0442\u0438\u043b\u044c\u043d\u044b\u0439 \u0437\u0430\u043b \u0432 \u041c\u0435\u0441\u043a\u0438\u0442\u0435, \u041a\u043e\u0440\u0434\u043e\u0432\u0430 \n* \u0417\u0430\u043b \u0441\u0442\u0430 \u043a\u043e\u043b\u043e\u043d\u043d \u0432 \u043f\u0430\u0440\u043a\u0435 \u0413\u0443\u044d\u043b\u044c \u0432 \u0411\u0430\u0440\u0441\u0435\u043b\u043e\u043d\u0435, \u0418\u0441\u043f\u0430\u043d\u0438\u044f"}, {"color": "#97c2fc", "id": "bce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JKepler.jpg", "label": "bce", "shape": "image", "title": "Gangbare jaartelling, gewone tijdrekening of onze jaartelling zijn de Nederlandse vertalingen van het Engelse begrip Common Era of Current Era, vaak afgekort tot CE. Dit zijn alternatieven op de standaardnotatie \u0027na Christus\u0027 of \u0027n.Chr.\u0027, die men om verscheidene redenen wil vermijden. Buiten het Nederlands en Engels bestaan in veel andere talen ook alternatieven voor deze notatie."}, {"color": "#97c2fc", "id": "bessus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexander_Executes_Janusiyar_and_Mahiyar,_the_Slayers_of_Darius%22,_Folio_from_a_Shahnama_(Book_of_Kings)_of_Firdausi_MET_(cropped).jpg", "label": "bessus", "shape": "image", "title": "Bessos (\u00bf?-329 a. C.) fue un noble persa, s\u00e1trapa de Bactria y asesino y sucesor de Dar\u00edo III. Rein\u00f3 con el nombre de Artajerjes V entre julio de 330 a. C. y finales de verano del 329 a. C."}, {"color": "#97c2fc", "id": "takelot ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karnak_Ptah_08.jpg", "label": "takelot ii", "shape": "image", "title": "Takelot II was een farao van de 22e dynastie. Takelot was getrouwd met Karomama Merimut II. In het Louvre bevindt zich een mooi standbeeld van haar. Het was de dochter van zijn halfbroe
