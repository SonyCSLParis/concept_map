u03bc\u03cc\u03bd\u03bf\u03c2 monos \u2014 \u00ab\u0454\u0434\u0438\u043d\u0438\u0439\u00bb + \u03b8\u03b5\u03cc\u03c2 theos \u2014 \u00ab\u0431\u043e\u0433\u00bb; \u0454\u0434\u0438\u043d\u043e\u0431\u043e\u0301\u0436\u0436\u044f) \u2014 \u0432\u0456\u0440\u043e\u0432\u0447\u0435\u043d\u043d\u044f \u043f\u0440\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0454\u0434\u0438\u043d\u043e\u0433\u043e \u0411\u043e\u0433\u0430, \u0422\u0432\u043e\u0440\u0446\u044f \u0432\u0441\u044c\u043e\u0433\u043e \u0441\u0443\u0449\u043e\u0433\u043e, \u0432\u0438\u0434\u0438\u043c\u043e\u0433\u043e \u0456 \u043d\u0435\u0432\u0438\u0434\u0438\u043c\u043e\u0433\u043e, \u0442\u0432\u043e\u0440\u0456\u043d\u043d\u044f\u043c\u0438 \u044f\u043a\u043e\u0433\u043e \u0454 \u0432\u0441\u0456 \u0456\u043d\u0448\u0456 \u0456\u0441\u0442\u043e\u0442\u0438, \u044f\u043a \u0434\u0443\u0445\u043e\u0432\u043d\u0456 \u0442\u0430\u043a \u0456 \u0444\u0456\u0437\u0438\u0447\u043d\u0456, \u0449\u043e \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0454 \u0439\u043e\u0433\u043e \u0432\u0456\u0434 \u0433\u0435\u043d\u043e\u0442\u0435\u0457\u0437\u043c\u0443 \u0430\u0431\u043e \u043f\u043e\u043b\u0456\u0442\u0435\u0457\u0437\u043c\u0443, \u0432\u0438\u043a\u043b\u044e\u0447\u0430\u044e\u0447\u0438 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0456\u043d\u0448\u0438\u0445, \u0440\u0456\u0432\u043d\u0438\u0445 \u0439\u043e\u043c\u0443 \u0431\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u0445 \u0456\u0441\u0442\u043e\u0442. \u0417\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043c\u043e\u043d\u043e\u0442\u0435\u0457\u0441\u0442\u0438 \u043f\u0440\u0438\u043f\u0438\u0441\u0443\u044e\u0442\u044c \u0411\u043e\u0433\u0443 \u0440\u0438\u0441\u0438 \u0434\u043e\u0441\u043a\u043e\u043d\u0430\u043b\u043e\u0441\u0442\u0456, \u0442\u0430\u043a\u0456 \u044f\u043a \u0432\u0441\u0435\u043c\u043e\u0433\u0443\u0442\u043d\u0456\u0441\u0442\u044c, \u0432\u0441\u044e\u0434\u0438\u0441\u0443\u0449\u043d\u0456\u0441\u0442\u044c, \u0432\u0441\u0435\u0437\u043d\u0430\u043d\u043d\u044f, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0432\u0438\u0449\u0435 \u0431\u043b\u0430\u0433\u043e \u0432 \u0435\u0442\u0438\u0447\u043d\u043e\u043c\u0443 \u0440\u043e\u0437\u0443\u043c\u0456\u043d\u043d\u0456. \u0412\u0438\u0437\u043d\u0430\u043d\u0438\u043c\u0438 \u043c\u043e\u043d\u043e\u0442\u0435\u0457\u0441\u0442\u0438\u0447\u043d\u0438\u043c\u0438 \u0440\u0435\u043b\u0456\u0433\u0456\u044f\u043c\u0438 \u0432\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u0442\u0440\u0438 \u0430\u0432\u0440\u0430\u0430\u043c\u0456\u0447\u043d\u0456 \u0440\u0435\u043b\u0456\u0433\u0456\u0457: \u044e\u0434\u0430\u0457\u0437\u043c, \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u0442\u0432\u043e \u0442\u0430 \u0456\u0441\u043b\u0430\u043c, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043d\u043e\u0432\u0456\u0448\u0456 \u0440\u0435\u043b\u0456\u0433\u0456\u0457, \u0449\u043e \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044f \u043d\u0430 \u0457\u0445\u043d\u044c\u043e\u043c\u0443 \u0491\u0440\u0443\u043d\u0442\u0456 \u2014 \u0441\u0438\u043a\u0445\u0456\u0437\u043c, \u0440\u0430\u0441\u0442\u0430\u0444\u0430\u0440\u0456\u0430\u043d\u0441\u0442\u0432\u043e, \u0431\u0430\u0431\u0456\u0437\u043c i \u0431\u0430\u0445\u0430\u0457\u0437\u043c. \u0406\u0434\u0435\u044f \u0454\u0434\u0438\u043d\u043e\u0433\u043e \u0411\u043e\u0433\u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0440\u0438\u0441\u0443\u0442\u043d\u044f \u0443 \u0437\u043e\u0440\u043e\u0430\u0441\u0442\u0440\u0438\u0437\u043c\u0456 \u0442\u0430 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u0440\u0456\u0437\u043d\u043e\u0432\u0438\u0434\u0456\u0432 \u0456\u043d\u0434\u0443\u0457\u0437\u043c\u0443."}, {"color": "#97c2fc", "id": "double crown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double_crown.svg", "label": "double crown", "shape": "image", "title": "Pschent ist die griechische Bezeichnung der alt\u00e4gyptischen Doppelkrone, welche die rote Krone des Nordens (Unter\u00e4gypten) mit der wei\u00dfen Krone des S\u00fcdens (Ober\u00e4gypten) kombiniert. Die Doppelkrone ist erstmals unter K\u00f6nig Den in der 1. Dynastie in Verbindung seiner Einf\u00fchrung des Thronnamens belegt."}, {"color": "#97c2fc", "id": "twentieth dynasty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KhonsuTemple-Karnak-RamessesIII-2.jpg", "label": "twentieth dynasty", "shape": "image", "title": "The Twentieth Dynasty of Egypt (notated Dynasty XX, alternatively 20th Dynasty or Dynasty 20) is the third and last dynasty of the Ancient Egyptian New Kingdom period, lasting from 1189 BC to 1077 BC. The 19th and 20th Dynasties furthermore together constitute an era known as the Ramesside period. This dynasty is generally considered to be the start of the decline of Ancient Egypt."}, {"color": "#97c2fc", "id": "stone tablet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baal_thunderbolt_Louvre_AO15775.jpg", "label": "stone tablet", "shape": "image", "title": "\u0421\u0442\u0435\u0301\u043b\u0430 (\u0433\u0440\u0435\u0446. \u03c3\u03c4\u03ae\u03bb\u03b7) \u2014 \u043a\u0430\u043c\u0027\u044f\u043d\u0430, \u043c\u0430\u0440\u043c\u0443\u0440\u043e\u0432\u0430, \u0433\u0440\u0430\u043d\u0456\u0442\u043d\u0430 \u0430\u0431\u043e \u0434\u0435\u0440\u0435\u0432\u0027\u044f\u043d\u0430 \u043f\u043b\u0438\u0442\u0430 \u0437 \u0432\u0438\u0441\u0456\u0447\u0435\u043d\u0438\u043c\u0438 \u043d\u0430 \u043d\u0456\u0439 \u0442\u0435\u043a\u0441\u0442\u0430\u043c\u0438 \u0430\u0431\u043e \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f\u043c\u0438. \u0412\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u044e\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u043f\u043e\u0445\u043e\u0432\u0430\u043b\u044c\u043d\u0438\u0439 \u0430\u0431\u043e \u043f\u0430\u043c\u0027\u044f\u0442\u043d\u0438\u0439 \u0437\u043d\u0430\u043a. \u041d\u0435 \u0432\u0430\u0440\u0442\u043e \u043f\u043b\u0443\u0442\u0430\u0442\u0438 \u0437 \u043e\u0431\u0435\u043b\u0456\u0441\u043a\u043e\u043c \u2014 \u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0441\u0442\u043e\u0432\u043f\u043e\u043c \u0430\u0431\u043e \u043a\u043e\u043d\u0443\u0441\u043e\u043f\u043e\u0434\u0456\u0431\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u043e\u044e."}, {"color": "#97c2fc", "id": "gaius cornelius gallus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Egitto_romano,_testa_forse_di_g._cornelio_gallo,_30_ac_ca.jpg", "label": "gaius cornelius gallus", "shape": "image", "title": "Gaius Cornelius Gallus (asi 69 p\u0159. n. l. Forum Julii \u2013 26 p\u0159. n. l.) byl \u0159\u00edmsk\u00fd politik, vojev\u016fdce a b\u00e1sn\u00edk."}, {"color": "#97c2fc", "id": "antipater", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KINGS_of_MACEDON._Alexander_III_\u0027the_Great\u0027._336-323_BC.jpg", "label": "antipater", "shape": "image", "title": "Antipatros (/\u00e6n\u02c8t\u026ap\u0259t\u0259r/; bahasa Yunani: \u1f08\u03bd\u03c4\u03af\u03c0\u03b1\u03c4\u03c1\u03bf\u03c2; skt. 397 SM \u2013 319 SM) merupakan seorang jenderal dan negarawan dari Makedonia di bawah pemerintahan raja Filipus II dari Makedonia dan Aleksander Agung, dan ayahanda Raja Kassandros. Pada tahun 320 SM, ia menjadi wali penguasa di seluruh kerajaan Alexander Agung. Antipatros meninggal pada usia tua tahun 319 SM, pada usia delapan puluh tahun. Di sisinya adalah putranya, Kassandros."}, {"color": "#97c2fc", "id": "ramses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mummy_of_Ramesses_II_-_02.jpg", "label": "ramses", "shape": "image", "title": "\u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a (\u062d\u0648\u0627\u0644\u064a 1303 \u0642.\u0645 \u2014 \u064a\u0648\u0644\u064a\u0648 \u0623\u0648 \u0623\u063a\u0633\u0637\u0633 1213 \u0642.\u0645) \u064a\u064f\u0634\u0627\u0631 \u0625\u0644\u064a\u0647 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u0623\u0643\u0628\u0631\u060c \u0643\u0627\u0646 \u0641\u0631\u0639\u0648\u0646 \u0627\u0644\u062b\u0627\u0644\u062b \u0645\u0646 \u062d\u0643\u0627\u0645 \u0627\u0644\u0623\u0633\u0631\u0629 \u0627\u0644\u062a\u0627\u0633\u0639\u0629 \u0639\u0634\u0631 (\u062d\u0643\u0645 1279 \u2013 1213 \u0642.\u0645). \u064a\u0646\u0638\u0631 \u0625\u0644\u064a\u0647 \u0639\u0644\u0649 \u0623\u0646\u0647 \u0627\u0644\u0641\u0631\u0639\u0648\u0646 \u0627\u0644\u0623\u0643\u062b\u0631 \u0634\u0647\u0631\u0629 \u0648\u0627\u0644\u0623\u0642\u0648\u0649 \u0637\u0648\u0627\u0644 \u0639\u0647\u062f \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629. \u0633\u0645\u0627\u0647 \u062e\u0644\u0641\u0627\u0624\u0647 \u0648\u0627\u0644\u062d\u0643\u0627\u0645 \u0627\u0644\u0644\u0627\u062d\u0642\u064a\u0646 \u0644\u0647 \u0628\u0627\u0644\u062c\u062f \u0627\u0644\u0623\u0639\u0638\u0645. \u0642\u0627\u062f \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0639\u062f\u0629 \u062d\u0645\u0644\u0627\u062a \u0639\u0633\u0643\u0631\u064a\u0629 \u0625\u0644\u0649 \u0628\u0644\u0627\u062f \u0627\u0644\u0634\u0627\u0645 \u0648\u0623\u0639\u0627\u062f \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629 \u0639\u0644\u0649 \u0643\u0646\u0639\u0627\u0646. \u0643\u0645\u0627 \u0642\u0627\u062f \u0643\u0630\u0644\u0643 \u062d\u0645\u0644\u0627\u062a \u062c\u0646\u0648\u0628\u064b\u0627 \u0625\u0644\u0649 \u0627\u0644\u0646\u0648\u0628\u0629 \u062d\u064a\u062b \u0630\u0647\u0628 \u0645\u0639\u0647 \u0627\u062b\u0646\u0627\u0646 \u0645\u0646 \u0623\u0628\u0646\u0627\u0626\u0647 \u0643\u0645\u0627 \u0644\u0648\u062d\u0638 \u0645\u0646\u0642\u0648\u0634\u064b\u0627 \u0639\u0644\u0649 \u062c\u062f\u0631\u0627\u0646 \u0645\u0639\u0628\u062f \u0628\u064a\u062a \u0627\u0644\u0648\u0627\u0644\u064a. \u0646\u0635\u0651\u0628 \u0631\u0645\u0633\u064a\u0633 \u0648\u0647\u0648 \u0641\u064a \u0633\u0646 \u0627\u0644\u0631\u0627\u0628\u0639\u0629 \u0639\u0634\u0631 \u0648\u0644\u064a\u064b\u0627 \u0644\u0644\u0639\u0647\u062f \u0645\u0646 \u0642\u0628\u0644 \u0648\u0627\u0644\u062f\u0647 \u0633\u064a\u062a\u064a \u0627\u0644\u0623\u0648\u0644. \u064a\u0639\u062a\u0642\u062f \u0628\u0623\u0646\u0647 \u062c\u0644\u0633 \u0639\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u0648\u0647\u0648 \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0633\u0646\u0648\u0627\u062a \u0627\u0644\u0645\u0631\u0627\u0647\u0642\u0629 \u0648\u0643\u0645\u0627 \u0648\u064a\u0639\u0631\u0641 \u0628\u0623\u0646\u0647 \u062d\u0643\u0645 \u0645\u0635\u0631 \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 \u0645\u0646 1291 \u0642.\u0645 \u0625\u0644\u0649 1213 \u0642.\u0645 \u0644\u0641\u062a\u0631\u0629 78 \u0639\u0627\u0645\u0627\u060c \u0648\u0634\u0647\u0631\u064a\u0646\u060c \u0648\u0641\u0642\u0627 \u0644\u0643\u0644\u064b\u0627 \u0645\u0646 \u0645\u0627\u0646\u064a\u062a\u0648\u0646 \u0648\u0627\u0644\u0633\u062c\u0644\u0627\u062a \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u0629 \u0644\u0645\u0635\u0631. \u0648\u0642\u064a\u0644 \u0639\u0646\u0647 \u0623\u0646\u0647 \u0642\u062f \u0639\u0627\u0634 99 \u0639\u0627\u0645\u060c \u0648\u0644\u0643\u0646 \u0627\u0644\u0645\u064f\u0631\u062c\u062d \u0623\u0646\u0647 \u062a\u0648\u0641\u064a \u0641\u064a \u0639\u0645\u0631 90 \u0623\u0648 91. \u0641\u0644\u0648 \u0623\u0635\u0628\u062d \u0641\u0631\u0639\u0648\u0646 \u0641\u064a 1279 \u0642.\u0645 \u0643\u0645\u0627 \u064a\u0639\u062a\u0642\u062f \u0645\u0639\u0638\u0645 \u0639\u0644\u0645\u0627\u0621 \u0627\u0644\u0645\u0635\u0631\u064a\u0627\u062a \u0627\u0644\u064a\u0648\u0645\u060c \u0644\u0643\u0627\u0646 \u0642\u062f \u062a\u0648\u0644\u0649 \u0627\u0644\u0639\u0631\u0634 \u0641\u064a \u0639\u0645\u0631 31 1279 \u0642.\u0645\u060c \u0627\u0633\u062a\u0646\u0627\u062f\u064b\u0627 \u0639\u0644\u0649 \u062a\u0627\u0631\u064a\u062e \u0627\u0650\u0631\u062a\u0650\u0642\u0627\u0621\u064f\u0647 \u0627\u0644\u0639\u064e\u0631\u0634 \u0641\u064a \u0645\u0648\u0633\u0645 \u0627\u0644\u062d\u0635\u0627\u062f \u0627\u0644\u062b\u0627\u0644\u062b \u064a\u0648\u0645 27. \u0627\u062d\u062a\u0641\u0644 \u0631\u0645\u0633\u064a\u0633 \u0627\u0644\u062b\u0627\u0646\u064a \u0628\u0623\u0631\u0628\u0639\u0629 \u0639\u0634\u0631 \u0639\u064a\u062f \u00ab\u0633\u0650\u062f\u00bb (\u064a\u064f\u062d\u062a\u0641\u0644 \u0628\u0647 \u0644\u0623\u0648\u0644 \u0645\u0631\u0629 \u0628\u0639\u062f \u062b\u0644\u0627\u062b\u064a\u0646 \u0639\u0627\u0645\u064b\u0627 \u0645\u0646 \u062d\u0643\u0645 \u0627\u0644\u0641\u0631\u0639\u0648\u0646\u060c \u062b\u0645 \u0643\u0644 \u062b\u0644\u0627\u062b \u0633\u0646\u0648\u0627\u062a) \u062e\u0644\u0627\u0644 \u0641\u062a\u0631\u0629 \u062d\u0643\u0645\u0647\u060c \u0648\u0628\u0630\u0644\u0643 \u064a\u0641\u0648\u0642 \u0623\u064a \u0641\u0631\u0639\u0648\u0646 \u0623\u062e\u0631. \u0641\u064a \u0648\u0641\u0627\u062a\u0647\u060c \u062f\u0641\u0646 \u0641\u064a \u0645\u0642\u0628\u0631\u0629 \u0641\u064a \u0648\u0627\u062f\u064a \u0627\u0644\u0645\u0644\u0648\u0643\u061b \u062a\u0645 \u0646\u0642\u0644 \u062c\u062b\u062a\u0647 \u0644\u0627\u062d\u0642\u0627 \u0625\u0644\u0649 \u0627\u0644\u062e\u0628\u064a\u0626\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u062d\u064a\u062b \u062a\u0645 \u0627\u0643\u062a\u0634\u0627\u0641\u0647 \u0639\u0627\u0645 1881\u060c \u0648\u0627\u0644\u0622\u0646 \u0647\u064a \u0645\u0639\u0631\u0648\u0636\u0647 \u0628\u0627\u0644\u0645\u062a\u062d\u0641 \u0627\u0644\u0642\u0648\u0645\u064a \u0644\u0644\u062d\u0636\u0627\u0631\u0629 \u0627\u0644\u0645\u0635\u0631\u064a\u0629. \u062a\u0631\u0643\u0632\u062a \u0627\u0644\u0641\u062a\u0631\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0645\u0646 \u062d\u0643\u0645\u0647 \u0639\u0644\u0649 \u0628\u0646\u0627\u0621 \u0627\u0644\u0645\u062f\u0646 \u0648\u0627\u0644\u0645\u0639\u0627\u0628\u062f \u0648\u0627\u0644\u0645\u0639\u0627\u0644\u0645 \u0627\u0644\u0623\u062b\u0631\u064a\u0629. \u0623\u0633\u0633 \u0645\u062f\u064a\u0646\u0629 \u00ab\u00bb \u0641\u064a \u062f\u0644\u062a\u0627 \u0627\u0644\u0646\u064a\u0644 \u0643\u0639\u0627\u0635\u0645\u062a\u0647 \u0627\u0644\u062c\u062f\u064a\u062f\u0629 \u0648\u0627\u0644\u0642\u0627\u0639\u062f\u0629 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0644\u062d\u0645\u0644\u0627\u062a\u0647 \u0625\u0644\u0649 \u0633\u0648\u0631\u064a\u0627. \u0648\u0642\u062f \u0628\u0646\u064a\u062a \u0647\u0630\u0647 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0639\u0644\u0649 \u0623\u0646\u0642\u0627\u0636 \u0645\u062f\u064a\u0646\u0629 \u0623\u0648\u0627\u0631\u064a\u0633 \u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u0647\u0643\u0633\u0648\u0633 \u0639\u0646\u062f\u0645\u0627 \u062a\u0648\u0644\u0649 \u0627\u0644\u062d\u0643\u0645\u060c \u0648\u0643\u0627\u0646\u062a \u0645\u0648\u0642\u0639 \u0627\u0644\u0645\u0639\u0628\u062f \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0644\u0645\u062c\u0645\u0648\u0639\u0629. \u0648\u0647\u0648 \u0645\u0639\u0631\u0648\u0641 \u0623\u064a\u0636\u0627 \u0628\u0627\u0633\u0645 \u0623\u0648\u0632\u0627\u064a\u0645\u0646\u062f\u064a\u0633 \u0641\u064a \u0627\u0644\u0645\u0635\u0627\u062f\u0631 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629\u060c \u062a\u0631\u062c\u0645\u062a \u062d\u0631\u0641\u064a\u064b\u0627 \u0625\u0644\u0649 \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a\u0629 \u0644\u062c\u0632\u0621 \u0645\u0646 \u0627\u0633\u0645 \u062a\u062a\u0648\u064a\u062c \u0631\u0645\u0633\u064a\u0633\u060c \u00ab\u062d\u0642\u064a\u0642\u0629 \u0631\u0639 \u0627\u0644\u0639\u0638\u064a\u0645\u0629\u060c \u0627\u062e\u062a\u064a\u0627\u0631 \u0631\u0639\u00bb."}, {"color": "#97c2fc", "id": "golden age", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Golden_Age_(fresco_by_Pietro_da_Cortona).jpg", "label": "golden age", "shape": "image", "title": "L\u0027edat d\u0027or (en grec antic \u03c7\u03c1\u03cd\u03c3\u03b5\u03bf\u03bd \u03b3\u03ad\u03bd\u03bf\u03c2, en llat\u00ed aurea aetas o Saturnia regna \"regne de Saturn\") \u00e9s el nom donat, a l\u0027antiga Gr\u00e8cia i al m\u00f3n rom\u00e0, al mite que defineix el per\u00edode seg\u00fcent a la Creaci\u00f3 de l\u0027home i que s\u0027associa amb la innoc\u00e8ncia i la felicitat, en una mena d\u0027al\u00b7legoria amb la inf\u00e0ncia de la humanitat. Pels romans aquesta edat estava marcada tamb\u00e9 per l\u0027abs\u00e8ncia de temps (sempre era primavera), que \u00e9s qui altera i fa degenerar les coses. Per extensi\u00f3 s\u0027aplica el terme \"edat d\u0027or\" a per\u00edodes d\u0027auge cultural de diferent nacions. \u00c9s una de les edats de l\u0027Home segons Hes\u00edode. Al comen\u00e7ament, diu Hes\u00edode, hi va haver una \"ra\u00e7a d\u0027or\", quan Cronos regnava al Cel. Els homes vivien com els d\u00e9us, sense preocupacions ni penalitats ni mis\u00e8ries. No es feien vells i ocupaven el seu temps entre banquets i festes, sempre joves. Quan els arribava la mort, s\u0027adormien pl\u00e0cidament. No depenien del treball per viure, les coses eren de tothom i la terra produ\u00efa espont\u00e0niament el que necessitaven. Quan Zeus va arribar al poder questa ra\u00e7a va desapar\u00e8ixer de la terra i els seus esperits van quedar com a genis ben\u00e8fics, guardians dels mortals i atorgadors de riqueses. Aquesta \u00e9s la forma m\u00e9s antiga de l\u0027edat d\u0027or. El mite es va convertir aviat en un t\u00f2pic moral, que deia que en els seus or\u00edgens, la humanitat estava en el regne de la just\u00edcia i de la bona fe. A Roma, on Cronos s\u0027identifica amb Saturn, se situava l\u0027edat d\u0027or en el moment en qu\u00e8 aquest d\u00e9u governava a It\u00e0lia, que llavors es deia Aus\u00f2nia. Els d\u00e9us i els homes vivien en intimitat i no s\u0027havien inventat les portes, perqu\u00e8 el robatori no existia i els homes no havien d\u0027amagar res. S\u0027alimentaven de fruits i llegums, ja que ning\u00fa no pensava en matar. Saturn va introduir l\u0027\u00fas de la fal\u00e7 i va ensenyar els homes a aprofitar la fertilitat de la terra. A Roma es deia que Saturn regnava al Capitoli, al lloc on m\u00e9s tard es va erigir el temple de J\u00fapiter \u00d2ptim M\u00e0xim. Els poetes van tractar aquest tema. Parlaven de les ovelles que donaven per si soles llanes de colors vius, dels esbarzers que donaven fruits saborosos, de la terra sempre en primavera. Aquesta edat s\u0027assimila a un estil de vida buc\u00f2lic i pastoral (a un indret com l\u0027Arc\u00e0dia mitol\u00f2gica), recreat en g\u00e8neres com l\u0027\u00e8gloga, lluny de la ciutat que \u00e9s s\u00edmbol de pecat (aquesta associaci\u00f3 camp-virtut enfront urbs-vici \u00e9s recurrent al llarg de la hist\u00f2ria de la cultura); hi havia pocs homes, que vivien sense necessitat de treballar per l\u0027abund\u00e0ncia de recursos i en una igualtat perfecta (des de llavors una de les metes de la utopia pol\u00edtica). Pel que fa a la cultura judeocristiana, l\u0027edat d\u0027or s\u0027identifica amb l\u0027estada al Parad\u00eds terrenal d\u0027Adam i Eva. Es mantenen els t\u00f2pics: els dos van nus (innocents, de fet \u00e9s l\u0027\u00e0nsia de coneixement la que els porta a cometre el pecat original), no pateixen dolor, tot el m\u00f3n \u00e9s al seu abast i l\u0027entorn \u00e9s campestre. L\u0027hibris o orgull excessiu porta a la p\u00e8rdua d\u0027aquests privilegis. Relats posteriors, com els n\u00f2rdics que tracten de la gullaldr, reprodueixen aquest mite que apareix a nombroses obres de fantasia. A partir d\u0027aquesta edat d\u0027or liter\u00e0ria sorgeix la met\u00e0fora de l\u0027edat d\u0027or com a sin\u00f2nim d\u0027\u00e8poca de brillantor cultural, esplendor econ\u00f2mica o gran desenvolupament d\u0027una cultura o pa\u00eds."}, {"color": "#97c2fc", "id": "invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Church_and_Harbour.jpg", "label": "invasion", "shape": "image", "title": "Invasion (von lateinisch invadere \u201ahineingehen, eindringen\u2018), Einmarsch oder Einfall bezeichnet das feindliche Einr\u00fccken von Milit\u00e4r in fremdes Gebiet bzw. Staatsgebiet. Dementsprechend wird eine angreifende Kriegspartei als Invasor bezeichnet. Sie kann eine Besetzung oder Befreiung zum Ziel haben."}, {"color": "#97c2fc", "id": "nicator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_nicator_(Nicator_chloris)_juvenile.jpg", "label": "nicator", "shape": "image", "title": "Die Tropfenv\u00f6gel (Nicatoridae) sind eine Singvogelfamilie mit nur einer Gattung, die auf deutsch ebenfalls den Namen Tropfenv\u00f6gel (Nicator) tr\u00e4gt. Zu letzterer geh\u00f6ren alle drei Arten der Familie, die im tropischen Afrika von Gambia und dem s\u00fcdlichen Senegal im Westen bis zur ostafrikanischen K\u00fcste vorkommt."}, {"color": "#97c2fc", "id": "peace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohandas_K._Gandhi,_portrait.jpg", "label": "peace", "shape": "image", "title": "A Paz (do latim Pax) \u00e9 geralmente definida como um estado de calma ou tranquilidade, uma aus\u00eancia de perturba\u00e7\u00f5es e agita\u00e7\u00e3o. Derivada do latim Pacem = Absentia Belli, pode referir-se \u00e0 aus\u00eancia de viol\u00eancia ou guerra. Neste sentido, a paz entre na\u00e7\u00f5es e dentro delas, \u00e9 o objetivo assumido de muitas organiza\u00e7\u00f5es, designadamente a ONU. No plano pessoal, paz designa um estado de esp\u00edrito isento de ira, de desconfian\u00e7a e - de um modo geral - de todos os sentimentos negativos. Assim, ela \u00e9 desejada por cada pessoa para si pr\u00f3prio e, eventualmente, para os outros, ao ponto de se ter tornado uma frequente sauda\u00e7\u00e3o (que a paz esteja contigo) e um objetivo de vida. A paz \u00e9 mundialmente representada pelo pombo e pela bandeira branca. Paz tamb\u00e9m \u00e9 um estado de esp\u00edrito, onde o ser se encontra equilibrado e sereno, com isso, encontrando a sua total paz interior."}, {"color": "#97c2fc", "id": "language", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commentarii_de_Bello_Gallico.jpg", "label": "language", "shape": "image", "title": "El lat\u00edn (autoglot\u00f3nimo: Lingua Latina o Latina; en griego cl\u00e1sico: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u1f74 \u0263\u03bb\u1ff6\u03c4\u03c4\u03b1; en neogriego: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 o \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac) es una lengua it\u00e1lica perteneciente al subgrupo latino-falisco,\u200b y a su vez a la familia de las lenguas indoeuropeas\u200b que fue hablada en la Antigua Roma y posteriormente durante la Edad Media y la Edad Moderna, llegando hasta la Edad Contempor\u00e1nea, pues se mantuvo como lengua cient\u00edfica hasta el siglo XIX. Su nombre deriva de una zona geogr\u00e1fica de la pen\u00ednsula it\u00e1lica donde se desarroll\u00f3 Roma, el Lacio (en lat\u00edn, Latium). Adquiri\u00f3 gran importancia con la expansi\u00f3n de Roma,\u200b y fue lengua oficial del Imperio romano en gran parte de Europa, \u00c1frica septentrional y Oriente Pr\u00f3ximo, junto con el griego. Como las dem\u00e1s lenguas indoeuropeas en general, el lat\u00edn era una lengua flexiva de tipo fusional con un mayor grado de s\u00edntesis nominal que las actuales lenguas romances, en la cual dominaba la flexi\u00f3n mediante sufijos, combinada en determinadas veces con el uso de las preposiciones, mientras que en las lenguas modernas derivadas dominan las construcciones anal\u00edticas con preposiciones, mientras que se ha reducido la flexi\u00f3n nominal a marcar solo el g\u00e9nero y el n\u00famero, conservando los casos de declinaci\u00f3n solo en los pronombres personales (estos tienen, adem\u00e1s, un orden fijo en los sintagmas verbales).\u200b El lat\u00edn origin\u00f3 un gran n\u00famero de lenguas europeas, denominadas lenguas romances, como el espa\u00f1ol, franc\u00e9s, franco-provenzal, friulano, gallego, istriano, istrorrumano, italiano, ladino, ligur, lombardo, meglenorrumano, napolitano, occitano, piamont\u00e9s, portugu\u00e9s, romanche, rumano, sardo, siciliano, val\u00f3n, v\u00e9neto, aragon\u00e9s, arrumano, asturleon\u00e9s, catal\u00e1n, corso, emiliano-roma\u00f1ol, y otros ya extintos, como el dalm\u00e1tico, panonio y el moz\u00e1rabe. Tambi\u00e9n ha influido en las palabras de las lenguas modernas debido a que durante muchos siglos, despu\u00e9s de la ca\u00edda del Imperio romano, continu\u00f3 us\u00e1ndose en toda Europa como lingua franca para las ciencias y la pol\u00edtica, sin ser seriamente amenazada en esa funci\u00f3n por otras lenguas en auge (como el espa\u00f1ol en el siglo XVII o el franc\u00e9s en el siglo XVIII), hasta pr\u00e1cticamente el siglo XIX. La Iglesia cat\u00f3lica lo usa como lengua lit\u00fargica oficial (sea en el rito romano sea en los otros ritos latinos), aunque desde el Concilio Vaticano II se permiten adem\u00e1s las lenguas vern\u00e1culas.\u200b Tambi\u00e9n se usa para los nombres binarios de la clasificaci\u00f3n cient\u00edfica de los reinos animal y vegetal, para denominar figuras o instituciones del mundo del Derecho, como lengua de redacci\u00f3n del Corpus Inscriptionum Latinarum, y en art\u00edculos de revistas cient\u00edficas publicadas total o parcialmente en esta lengua. El alfabeto latino, derivado del alfabeto griego (en s\u00ed derivado del alfabeto fenicio), es ampliamente el alfabeto m\u00e1s usado del mundo con diversas variantes de unas lenguas a otras. El estudio del lat\u00edn, junto con el del griego cl\u00e1sico, es parte de los llamados estudios cl\u00e1sicos, y aproximadamente hasta los a\u00f1os 1970 fue estudio casi imprescindible en las humanidades. Hasta el d\u00eda de hoy, en pa\u00edses como Alemania, en los Gymnasien se ense\u00f1a lat\u00edn o griego junto a lenguas modernas."}, {"color": "#97c2fc", "id": "christianity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2017-04-12--Service_of_the_Sacrament_of_Holy_Unction,_on_Holy_Wednesday.jpg", "label": "christianity", "shape": "image", "title": "\u30ad\u30ea\u30b9\u30c8\u6559\uff08\u30ad\u30ea\u30b9\u30c8\u304d\u3087\u3046\u3001\u30ae\u30ea\u30b7\u30a2\u8a9e: \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2\u3001\u30e9\u30c6\u30f3\u8a9e: Christianitas\u3001\u82f1\u8a9e: Christianity\uff09\u306f\u3001\u30a4\u30a8\u30b9\u3092\u6551\u3044\u4e3b\uff08\u30ad\u30ea\u30b9\u30c8\u3001\u30e1\u30b7\u30a2\uff09\u3068\u3057\u3066\u4fe1\u4ef0\u3059\u308b\u5b97\u6559\u3002\u30ad\u30ea\u30b9\u30c8\u6559\u3067\u306f\u3001\u30a4\u30a8\u30b9\u304c\u795e\u306e\u56fd\u306e\u798f\u97f3\u3092\u8aac\u304d\u3001\u7f6a\u3042\u308b\u4eba\u9593\u3092\u6551\u6e08\u3059\u308b\u305f\u3081\u306b\u81ea\u3089\u5341\u5b57\u67b6\u306b\u304b\u3051\u3089\u308c\u3001\u5fa9\u6d3b\u3057\u305f\u3082\u306e\u3068\u4fe1\u3058\u308b\u3002\u307b\u3068\u3093\u3069\u306e\u30ad\u30ea\u30b9\u30c8\u6559\u6d3e\u306f\u3001\u300c\u7236\u306a\u308b\u795e\u300d\u3068\u300c\u305d\u306e\u5b50\u30ad\u30ea\u30b9\u30c8\u300d\u3068\u300c\u8056\u970a\u300d\u3092\u552f\u4e00\u306e\u795e\uff08\u300c\u4e09\u4f4d\u4e00\u4f53\u300d\uff09\u3068\u3057\u3066\u4fe1\u4ef0\u3059\u308b\u3002\u57fa\u7763\u6559\u3068\u3082\u8868\u8a18\u3055\u308c\u308b\u3002 2020\u5e74\u6642\u70b9\u3067\u3001\u4e16\u754c\u306b\u304a\u3051\u308b\u4fe1\u8005\u6570\uff08\u30ad\u30ea\u30b9\u30c8\u6559\u5f92\uff09\u306f23\u51048200\u4e07\u4eba\u307b\u3069\u3067\u3001\u4e16\u754c\u4eba\u53e3\u306b\u5360\u3081\u308b\u6bd4\u7387\u306f\u7d0431%\u3067\u3042\u308a\u5168\u3066\u306e\u5b97\u6559\u306e\u4e2d\u3067\u6700\u3082\u591a\u3044\u3002\u30a4\u30b9\u30e9\u30e0\u6559\u3001\u4ecf\u6559\u3068\u4e26\u3076\u4e16\u754c\u4e09\u5927\u5b97\u6559\u306e\u4e00\u3064\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "soldier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Exercise_Wessex_Storm_2020_MOD_45167356.jpg", "label": "soldier", "shape": "image", "title": "Um soldado, e/ou militar (Brasil) em sentido gen\u00e9rico, \u00e9 uma pessoa que trabalha, voluntariamente ou em consequ\u00eancia de servi\u00e7o militar obrigat\u00f3rio, nas for\u00e7as armadas ou for\u00e7as militarizadas de um pa\u00eds soberano, recebendo treino e equipamento para defender o referido pa\u00eds e os seus interesses. Na sua condi\u00e7\u00e3o de membro das for\u00e7as armadas ou militarizadas, tem o estatuto de militar. Apesar de ser um militar, pode desempenhar fun\u00e7\u00f5es n\u00e3o combatentes, ligadas \u00e0 tropa. Em sentido restrito, tamb\u00e9m \u00e9 utilizado o termo \"Soldado\" para designar o posto mais baixo e/ou inicial da categoria de marinheiro, pra\u00e7as das componentes terrestres e a\u00e9reas das for\u00e7as armadas e/ou Armada(Marinha). Para designar o posto correspondente, nas componentes navais, normalmente, usam-se termos mar\u00edtimos, como \"marinheiro\" ou \"grumete\". Podendo tamb\u00e9m designar os postos de oficiais generais, sendo o \"Dia do Soldado(e/ou militar)\" comemorado no Brasil no dia vinte e cinco de agosto, anivers\u00e1rio de Luiz Alves de Lima e Silva, cognominado pela tropa de \"Caxias\", esse \"Soldado\", em diversas miss\u00f5es comandou opera\u00e7\u00f5es conjuntas envolvendo tropas mar\u00edtimas e terrestres, e sua conduta militar fez considerar-se como exemplo de SOLDADO no Brasil. O termo \"soldado\" deriva do italiano: \"soldato\" (participio do verbo soldare) \u2013 algu\u00e9m a quem se pagou o \"soldo\" para servir. \"Soldo\" deriva do latim \"solidum nummum\" e designava uma moeda de ouro da Roma imperial."}, {"color": "#97c2fc", "id": "aegyptus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ptolemaic_roundel_from_a_mosaic_floor_decorated_with_a_dog_and_a_gilded_askos,_from_Alexandria,_Egypt,_c._200-150_BC.jpg", "label": "aegyptus", "shape": "image", "title": "\u042d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0301\u0447\u0435\u0441\u043a\u0438\u0439 \u0415\u0433\u0438\u0301\u043f\u0435\u0442 (305 \u0434\u043e \u043d. \u044d. \u2014 30 \u0434\u043e \u043d. \u044d.) \u2014 \u043f\u0435\u0440\u0438\u043e\u0434 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0415\u0433\u0438\u043f\u0442\u0430, \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0439\u0441\u044f \u0441\u043e \u0432\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0434\u0435\u0440\u0436\u0430\u0432\u044b \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0441\u043a\u043e\u0433\u043e. \u0421\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u044d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0415\u0433\u0438\u043f\u0442\u0430 \u0441\u0442\u0430\u043b \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u043e\u043c \u0433\u043e\u0440\u043e\u0434 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0438\u044f (\u0415\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u0430\u044f) \u0432 \u0434\u0435\u043b\u044c\u0442\u0435 \u041d\u0438\u043b\u0430, \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0432 \u043e\u0434\u0438\u043d \u0438\u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u0446\u0435\u043d\u0442\u0440\u043e\u0432 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u044d\u043b\u043b\u0438\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b. \u041f\u0435\u0440\u0432\u044b\u0439 \u0435\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u0438\u0439 \u0446\u0430\u0440\u044c \u044d\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430, \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0439 \u0421\u043e\u0442\u0435\u0440, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u043c\u0435\u0441\u0442\u043d\u044b\u0435 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0435\u0441\u044f \u043e\u0442 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430, \u0434\u043b\u044f \u0437\u0430\u043a\u0440\u0435\u043f\u043b\u0435\u043d\u0438\u044f \u0441\u0432\u043e\u0435\u0439 \u0432\u043b\u0430\u0441\u0442\u0438, \u0438 \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044e \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438, \u043f\u043e\u0442\u043e\u043c\u0443 \u0435\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0438\u043c\u0435\u043d\u0443\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435 \u043f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432\u0441\u043a\u0438\u043c \u0415\u0433\u0438\u043f\u0442\u043e\u043c \u0438\u043b\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u041f\u0442\u043e\u043b\u0435\u043c\u0435\u0435\u0432. \u041f\u0440\u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0434\u043e \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043d\u0438\u044f \u041e\u043a\u0442\u0430\u0432\u0438\u0430\u043d\u043e\u043c \u0432 30 \u0433\u043e\u0434\u0443 \u0434\u043e \u043d. \u044d., \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0441\u0442\u0430\u043b \u043f\u0440\u043e\u0432\u0438\u043d\u0446\u0438\u0435\u0439 \u0415\u0433\u0438\u043f\u0435\u0442 \u0420\u0438\u043c\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438."}, {"color": "#97c2fc", "id": "darius ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Darius_II_(reduced_shadow).jpg", "label": "darius ii", "shape": "image", "title": "Darius II (Old Persian: \ud800\udfad\ud800\udfa0\ud800\udfbc\ud800\udfb9\ud800\udfba\ud800\udfa2\ud800\udfc1 D\u0101rayava\u02b0u\u0161; Greek: \u0394\u03b1\u03c1\u03b5\u1fd6\u03bf\u03c2 Dareios), also known by his given name Ochus (\u1f6e\u03c7\u03bf\u03c2 Ochos), was King of Kings of the Achaemenid Empire from 423 BC to 405 or 404 BC. Artaxerxes I, who died in 424 BC, was followed by his son Xerxes II. After a month and half Xerxes II was murdered by his brother Sogdianus. His illegitimate brother, Ochus, satrap of Hyrcania, rebelled against Sogdianus, and after a short fight killed him, and suppressed by treachery the attempt of his own brother Arsites to imitate his example. Ochus adopted the name Darius (Greek sources often call him Darius Nothos, \"Bastard\"). Neither the names Xerxes II nor Sogdianus occur in the dates of the numerous Babylonian tablets from Nippur; here effectively the reign of Darius II follows immediately after that of Artaxerxes I. Historians know little about Darius II\u0027s reign. A rebellion by the Medes in 409 BC is mentioned by Xenophon. It does seem that Darius II was quite dependent on his wife Parysatis. In excerpts from Ctesias some harem intrigues are recorded, in which he played a disreputable part. The Elephantine papyri mention Darius II as a contemporary of the high priest Johanan of Ezra 10:6."}, {"color": "#97c2fc", "id": "impulse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dirac_comb.svg", "label": "impulse", "shape": "image", "title": "\u5728\u79d1\u5b78\u548c\u6578\u5b78\u4e2d\uff0c\u72c4\u62c9\u514b\u03b4\u51fd\u6578\u6216\u7c21\u7a31\u03b4\u51fd\u6578\uff08\u8b6f\u540d\u5fb7\u723e\u5854\u51fd\u6578\u3001\u5f97\u8033\u4ed6\u51fd\u6578\uff09\u662f\u5728\u5be6\u6578\u7dda\u4e0a\u5b9a\u7fa9\u7684\u4e00\u500b\u5ee3\u7fa9\u51fd\u6578\u6216\u5206\u4f48\u3002\u5b83\u5728\u9664\u96f6\u4ee5\u5916\u7684\u9ede\u4e0a\u90fd\u7b49\u65bc\u96f6\uff0c\u4e14\u5176\u5728\u6574\u500b\u5b9a\u7fa9\u57df\u4e0a\u7684\u7a4d\u5206\u7b49\u65bc1\u3002\u03b4\u51fd\u6578\u6709\u6642\u53ef\u770b\u4f5c\u662f\u5728\u539f\u9ede\u8655\u65e0\u9650\u9ad8\u3001\u65e0\u9650\u7ec6\uff0c\u4f46\u662f\u603b\u9762\u79ef\u4e3a1\u7684\u4e00\u500b\u5c16\u5cf0\uff0c\u5728\u7269\u7406\u4e0a\u4ee3\u8868\u4e86\u7406\u60f3\u5316\u7684\u8cea\u9ede\u6216\u70b9\u7535\u8377\u7684\u5bc6\u5ea6\u3002 \u5f9e\u7d14\u6578\u5b78\u7684\u89c0\u9ede\u4f86\u770b\uff0c\u72c4\u62c9\u514b\u03b4\u51fd\u6578\u4e26\u975e\u56b4\u683c\u610f\u7fa9\u4e0a\u7684\u51fd\u6578\uff0c\u56e0\u70ba\u4efb\u4f55\u5728\u64f4\u5c55\u5be6\u6578\u7dda\u4e0a\u5b9a\u7fa9\u7684\u51fd\u6578\uff0c\u5982\u679c\u5728\u4e00\u500b\u9ede\u4ee5\u5916\u7684\u5730\u65b9\u90fd\u7b49\u65bc\u96f6\uff0c\u5176\u7e3d\u7a4d\u5206\u5fc5\u9808\u70ba\u96f6\u3002\u03b4\u51fd\u6578\u53ea\u6709\u5728\u51fa\u73fe\u5728\u7a4d\u5206\u4ee5\u5167\u7684\u6642\u5019\u624d\u6709\u5be6\u8cea\u7684\u610f\u7fa9\u3002\u6839\u64da\u9019\u4e00\u9ede\uff0c\u03b4\u51fd\u6578\u4e00\u822c\u53ef\u4ee5\u7576\u505a\u666e\u901a\u51fd\u6578\u4e00\u6a23\u4f7f\u7528\u3002\u5b83\u5f62\u5f0f\u4e0a\u6240\u9075\u5b88\u7684\u898f\u5247\u5c6c\u65bc\u7684\u4e00\u90e8\u5206\uff0c\u662f\u7269\u7406\u5b78\u548c\u5de5\u7a0b\u5b78\u7684\u6a19\u6e96\u5de5\u5177\u3002\u5305\u62ec\u03b4\u51fd\u6578\u5728\u5167\u7684\u904b\u7b97\u5fae\u7a4d\u5206\u65b9\u6cd5\uff0c\u572820\u4e16\u7d00\u521d\u53d7\u5230\u6578\u5b78\u5bb6\u7684\u8cea\u7591\uff0c\u76f4\u52301950\u5e74\u4ee3\u6d1b\u6717\u00b7\u65bd\u74e6\u8328\u624d\u767c\u5c55\u51fa\u4e00\u5957\u4ee4\u4eba\u6eff\u610f\u7684\u56b4\u8b39\u7406\u8ad6\u3002\u56b4\u8b39\u5730\u4f86\u8aaa\uff0c\u03b4\u51fd\u6578\u5fc5\u9808\u5b9a\u7fa9\u70ba\u4e00\u500b\u5206\u4f48\uff0c\u5c0d\u61c9\u65bc\u652f\u6490\u96c6\u70ba\u539f\u9ede\u7684\u6982\u7387\u6e2c\u5ea6\u3002\u5728\u8a31\u591a\u61c9\u7528\u4e2d\uff0c\u5747\u5c07\u03b4\u8996\u70ba\u7531\u5728\u539f\u9ede\u8655\u6709\u5c16\u5cf0\u7684\u51fd\u6578\u6240\u7d44\u6210\u7684\u5e8f\u5217\u7684\u6975\u9650\uff08\uff09\uff0c\u800c\u5e8f\u5217\u4e2d\u7684\u51fd\u6578\u5247\u53ef\u4f5c\u70ba\u5c0d\u03b4\u51fd\u6578\u7684\u8fd1\u4f3c\u3002 \u5728\u8a0a\u865f\u8655\u7406\u4e0a\uff0c\u03b4\u51fd\u6578\u5e38\u7a31\u70ba\u55ae\u4f4d\u8108\u885d\u7b26\u865f\u6216\u55ae\u4f4d\u8108\u885d\u51fd\u6578\u3002\u514b\u7f85\u5167\u514b\u03b4\u51fd\u6578\u662f\u5c0d\u61c9\u65bc\u72c4\u62c9\u514b\u03b4\u51fd\u6578\u7684\u96e2\u6563\u51fd\u6578\uff0c\u5176\u5b9a\u7fa9\u57df\u70ba\u96e2\u6563\u96c6\uff0c\u503c\u57df\u53ef\u4ee5\u662f0\u6216\u80051\u3002"}, {"color": "#97c2fc", "id": "ancient egyptian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "ancient egyptian", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "feudal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNF_Fr_4274_8v_knight_detail.jpg", "label": "feudal", "shape": "image", "title": "Feudalism, also known as the feudal system, was the combination of the legal, economic, military, cultural and political customs that flourished in medieval Europe between the 9th and 15th centuries. Broadly defined, it was a way of structuring society around relationships that were derived from the holding of land in exchange for service or labour.Although it is derived from the Latin word feodum or feudum (fief), which was used during the Medieval period, the term feudalism and the system which it describes were not conceived of as a formal political system by the people who lived during the Middle Ages. The classic definition, by Fran\u00e7ois Louis Ganshof (1944), describes a set of reciprocal legal and military obligations which existed among the warrior nobility and revolved around the three key concepts of lords, vassals, and fiefs. A broader definition of feudalism, as described by Marc Bloch (1939), includes not only the obligations of the warrior nobility but the obligations of all three estates of the realm: the nobility, the clergy, and the peasantry, all of whom were bound by a system of manorialism; this is sometimes referred to as a \"feudal society\". Since the publication of Elizabeth A. R. Brown\u0027s \"The Tyranny of a Construct\" (1974) and Susan Reynolds\u0027s Fiefs and Vassals (1994), there has been ongoing inconclusive discussion among medieval historians as to whether feudalism is a useful construct for understanding medieval society."}, {"color": "#97c2fc", "id": "labor day", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u041a\u043e\u043b\u043e\u043d\u043d\u0430_\u0420\u041a\u0420\u041f-\u0420\u041f\u041a_\u043d\u0430_\u043f\u0435\u0440\u0432\u043e\u043c\u0430\u0439\u0441\u043a\u043e\u0439_\u0434\u0435\u043c\u043e\u043d\u0441\u0442\u0440\u0430\u0446\u0438\u0438.jpg", "label": "labor day", "shape": "image", "title": "Le Premier mai ou journ\u00e9e internationale des travailleurs (en anglais : International Workers\u0027 Day, IWD) est une journ\u00e9e de lutte du mouvement ouvrier instaur\u00e9e par la IIe Internationale, en m\u00e9moire du massacre de Haymarket Square en 1886, comme journ\u00e9e annuelle de gr\u00e8ve pour la r\u00e9duction du temps de travail \u00e0 une journ\u00e9e de huit heures. Cette revendication fut satisfaite lors de l\u0027entre-deux-guerres dans la plupart des pays europ\u00e9ens industrialis\u00e9s. La f\u00eate du Premier mai devint alors une journ\u00e9e de c\u00e9l\u00e9bration des combats des travailleurs et des travailleuses. Elle est c\u00e9l\u00e9br\u00e9e dans de nombreux pays du monde et est souvent un jour f\u00e9ri\u00e9 ; le 1er mai est l\u2019occasion d\u2019importantes manifestations du mouvement ouvrier."}, {"color": "#97c2fc", "id": "bastet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lioness_Bast_cosmetic_jar_83d40m_tut_burial_artifact.jpg", "label": "bastet", "shape": "image", "title": "Bastet or Bast (Ancient Egyptian: b\ua723stjt, Coptic: \u2c9e\u2ca9\u2c83\u2c81\u2ca5\u2ca7\u2c89, romanized: Oubaste /\u0294u\u02d0\u02c8\u03b2ast\u0259/, Phoenician: \ud802\udd00\ud802\udd01\ud802\udd0e\ud802\udd15, romanized: \u2019bst, or \ud802\udd01\ud802\udd0e\ud802\udd15, romanized: bst) was a goddess of ancient Egyptian religion, worshipped as early as the Second Dynasty (2890 BCE). Her name also is rendered as B\u0027sst, Baast, Ubaste, and Baset. In ancient Greek religion, she was known as Ailuros (Koin\u0113 Greek: \u03b1\u1f34\u03bb\u03bf\u03c5\u03c1\u03bf\u03c2 \"cat\"). Bastet was worshipped in Bubastis in Lower Egypt, originally as a lioness goddess, a role shared by other deities such as Sekhmet. Eventually Bastet and Sekhmet were characterized as two aspects of the same goddess, with Sekhmet representing the powerful warrior and protector aspect and Bastet, who increasingly was depicted as a cat, representing a gentler aspect."}, {"color": "#97c2fc", "id": "egyptian mummies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Placid_death.jpg", "label": "egyptian mummies", "shape": "image", "title": "\u30df\u30a4\u30e9\uff08\u6728\u4e43\u4f0a\uff09\u306f\u3001\u4eba\u70ba\u7684\u52a0\u5de5\u306a\u3044\u3057\u81ea\u7136\u6761\u4ef6\u306b\u3088\u3063\u3066\u4e7e\u71e5\u3055\u308c\u3001\u9577\u671f\u9593\u539f\u578b\u3092\u7559\u3081\u3066\u3044\u308b\u6b7b\u4f53\u306e\u3053\u3068\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "maat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Offering_maat.jpg", "label": "maat", "shape": "image", "title": "\u30de\u30a2\u30c8\uff08Ma\u0027at\uff09\u306f\u3001\u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\u795e\u8a71\u306e\u5973\u795e\u3002\u30de\u30a1\u30c8\u3001\u30de\u30fc\u30c8\u3001\u30e1\u30a2\u30fc\u30c8\u306a\u3069\u3068\u3082\u8868\u8a18\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "cyprus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vin_et_gastronomie_chypriotes.jpg", "label": "cyprus", "shape": "image", "title": "Cyprus (/\u02c8sa\u026apr\u0259s/), officially the Republic of Cyprus, is an island country in the eastern Mediterranean Sea. It is situated south of the Anatolian Peninsula, and its continental position is disputed; while it is geographically located in West Asia, it has cultural and geopolitical ties to Southern Europe. Cyprus is the third-largest and third-most populous island in the Mediterranean, and is located south of Turkey, east of Greece, north of Egypt, and west of Syria. Its capital and largest city is Nicosia. The northern half of the island is de facto governed by the self-declared Turkish Republic of Northern Cyprus, which was established following the 1974 Turkish invasion. The earliest known human activity on the island dates to around the 10th millennium BC. Archaeological remains include the well-preserved ruins from the Hellenistic period such as Salamis and Kourion, and Cyprus is home to some of the oldest water wells in the world. Cyprus was settled by Mycenaean Greeks in two waves in the 2nd millennium BC. As a strategic location in the Eastern Mediterranean, it was subsequently occupied by several major powers, including the empires of the Assyrians, Egyptians and Persians, from whom the island was seized in 333 BC by Alexander the Great. Subsequent rule by Ptolemaic Egypt, the Classical and Eastern Roman Empire, Arab caliphates for a short period, the French Lusignan dynasty and the Venetians was followed by over three centuries of Ottoman rule between 1571 and 1878 (de jure until 1914). Cyprus is a major tourist destination in the Mediterranean. With an advanced, high-income economy and a very high Human Development Index, the Republic of Cyprus has been a member of the Commonwealth since 1961 and was a founding member of the Non-Aligned Movement until it joined the European Union on 1 May 2004. On 1 January 2008, the Republic of Cyprus joined the eurozone."}, {"color": "#97c2fc", "id": "seleucid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diadochi_satraps_babylon.png", "label": "seleucid", "shape": "image", "title": "Di\u00e0docs, del grec antic: \u03b4\u03b9\u03ac\u03b4\u03bf\u03c7\u03bf\u03b9, \"successors\", foren aquells generals d\u0027Alexandre el Gran que, despr\u00e9s de la seva inesperada mort el 323 aC, es van repartir l\u0027imperi. Els di\u00e0docs es van disputar entre ells el poder i l\u0027hegemonia, i els conflictes es prolongaren durant la seg\u00fcent generaci\u00f3 (els fills dels di\u00e0docs serien anomenats ep\u00edgons, \u1f10\u03c0\u03af\u03b3\u03bf\u03bd\u03bf\u03b9). Aquest per\u00edode successori, que va durar uns trenta anys, fou anomenat dels \"di\u00e0docs\", i va comportar nombroses guerres anomenades Guerres dels Di\u00e0docs."}, {"color": "#97c2fc", "id": "siwa oasis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siwa-Homes2009.jpg", "label": "siwa oasis", "shape": "image", "title": "Siwa (: Isiwan; arabieraz: \u0648\u0627\u062d\u0629 \u0633\u064a\u0648\u0629, W\u0101\u1e25at S\u012bwah, \u02c8w\u00e6\u02d0\u0127et \u02c8si\u02d0w\u00e6 ahoskatua) Egiptoko oasia da, Libiako basamortuan, Qattara sakonunea eta artean dagoena. 80 km-ko luzera eta 20 km-ko zabalera duen eremu hau Egiptoko lekurik isolatuenetariko bat da, non 23.000 lagun, gehienak berebere, bizi dira. Antzinean Ammonium izenaz ezaguna, oasia natura parke izendatu zuten."}, {"color": "#97c2fc", "id": "rays", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Clerk_Maxwell_sitting.jpg", "label": "rays", "shape": "image", "title": "\u96fb\u78c1\u653e\u5c04\u7dda\uff08\u3067\u3093\u3058\u307b\u3046\u3057\u3083\u305b\u3093\u3001\u82f1\u8a9e: Electromagnetic radiation\uff09\u3068\u306f\u3001\u653e\u5c04\u7dda\u306e\u3046\u3061\u96fb\u78c1\u6ce2\u3067\u3042\u308b\u3082\u306e\u3092\u3044\u3044\u3001\u4e00\u822c\u306b\u3001\u8d64\u5916\u7dda\u3001\u53ef\u8996\u5149\u7dda\u3001\u7d2b\u5916\u7dda\u3001\u30a8\u30c3\u30af\u30b9\u7dda\uff08X\u7dda\uff09\u3001\u30ac\u30f3\u30de\u7dda\uff08\u03b3\u7dda\uff09\u3092\u3055\u3059\u3002\u30a8\u30c3\u30af\u30b9\u7dda\u3068\u30ac\u30f3\u30de\u7dda\u3068\u306e\u9055\u3044\u306f\u57fa\u672c\u7684\u306b\u306f\u30a8\u30cd\u30eb\u30ae\u30fc\u3067\u306f\u306a\u304f\u3001\u767a\u751f\u306e\u4ed5\u65b9\u306b\u3088\u3063\u3066\u5206\u3051\u3089\u308c\u308b\u3002\u30ac\u30f3\u30de\u7dda\u306f\u539f\u5b50\u6838\u5185\u306e\u30a8\u30cd\u30eb\u30ae\u30fc\u6e96\u4f4d\u306e\u9077\u79fb\u3001\u30a8\u30c3\u30af\u30b9\u7dda\u306f\u8ecc\u9053\u539f\u5b50\u306e\u9077\u79fb\u3092\u8d77\u6e90\u3068\u3059\u308b\u3082\u306e\u3067\u3042\u308b\u3002\u6ce2\u9577\u3060\u3051\u306b\u6ce8\u76ee\u3057\u30a8\u30c3\u30af\u30b9\u7dda\u3088\u308a\u3082\u6ce2\u9577\u306e\u77ed\u3044\u3082\u306e\uff08\u304a\u3088\u305d10pm\uff09\u3092\u30ac\u30f3\u30de\u7dda\u3068\u3059\u308b\u3053\u3068\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "disk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Citizen_W1D-9364_-_read_write_head-4005.jpg", "label": "disk", "shape": "image", "title": "Une disquette est un support de stockage de donn\u00e9es informatiques amovible. La disquette est aussi appel\u00e9e disque souple (floppy disk en anglais) en raison de la souplesse des premi\u00e8res g\u00e9n\u00e9rations (8 et 5,25 pouces) et par opposition au disque dur. Une disquette est compos\u00e9e d\u0027un fin disque de plastique souple renforc\u00e9 en son centre sur lequel est appos\u00e9 un substrat magn\u00e9tique. Ce disque est envelopp\u00e9 d\u0027une coque de protection en mati\u00e8re plastique comprenant une couche interne ouat\u00e9e am\u00e9liorant la rotation du disque et son nettoyage et une couche externe rigide ou semi-rigide. Cette derni\u00e8re couche comprenant des dispositifs physiques \u00e0 destination du lecteur permettant notamment la protection contre l\u0027\u00e9criture et des d\u00e9trompeurs divers. Les formats de disquettes 3,5 et 5,25 pouces sont les plus courants. La mesure correspond au diam\u00e8tre du disque magn\u00e9tique."}, {"color": "#97c2fc", "id": "egyptian history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AncientEgyptianModelOfAHouse-ROM.png", "label": "egyptian history", "shape": "image", "title": "The history of ancient Egypt spans the period from the early prehistoric settlements of the northern Nile valley to the Roman conquest of Egypt in 30 BC. The pharaonic period, the period in which Egypt was ruled by a pharaoh, is dated from the 32nd century BC, when Upper and Lower Egypt were unified, until the country fell under Macedonian rule in 332 BC."}, {"color": "#97c2fc", "id": "wield", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorial_to_William_Waloppe_esquire,_St_James\u0027s_church,_Upper_Wield,_Hampshire_-_geograph.org.uk_-_697630.jpg", "label": "wield", "shape": "image", "title": "Wield \u2013 wie\u015b w Anglii, w hrabstwie Hampshire. Le\u017cy 22 km na wsch\u00f3d od miasta Winchester i 80 km na po\u0142udniowy zach\u00f3d od Londynu."}, {"color": "#97c2fc", "id": "precious metal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GoldNuggetUSGOV.jpg", "label": "precious metal", "shape": "image", "title": "Um metal precioso \u00e9 um elemento qu\u00edmico met\u00e1lico raro, de elevado valor econ\u00f4mico. Quimicamente, os metais preciosos s\u00e3o menos reativos do que a maioria dos elementos, s\u00e3o mais lustrosos, mais suaves ou d\u00facteis e t\u00eam um ponto de fus\u00e3o mais alto do que os outros metais. Historicamente, os metais preciosos foram importantes enquanto moeda de troca, mas atualmente s\u00e3o considerados principalmente como investimento e mercadoria industrial. O ouro, prata, platina e pal\u00e1dio cada todos um c\u00f3digo de moeda ISO 4217. Os metais preciosos mais conhecidos s\u00e3o os metais usados para a cunhagem de moedas, ouro e prata. Embora ambos tenham usos industriais, s\u00e3o mais conhecidos pelo seu uso na arte, na joalharia e em moedas. Outros metais preciosos incluem os metais do grupo da platina: rut\u00eanio, r\u00f3dio, pal\u00e1dio, \u00f3smio, ir\u00eddio e platina, sendo destes a platina a mais amplamente negociada. A procura de metais preciosos \u00e9 impulsionada por seu uso pr\u00e1tico, mas tamb\u00e9m pelo seu papel enquanto investimento e reserva de valor. Historicamente, os metais preciosos t\u00eam pre\u00e7os muito mais elevados do que os metais industriais comuns."}, {"color": "#97c2fc", "id": "arsinoe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ArsinoeII.jpg", "label": "arsinoe", "shape": "image", "title": "Arsino\u00eb II (316 - 270 v.Chr.), was koningin van Thraci\u00eb, en later medeheerser met haar broer Ptolemaeus II Philadelphus over Egypte. Arsino\u00eb II was eerst getrouwd met koning Lysimachus van Thraci\u00eb, met wie ze drie zonen kreeg. Na zijn dood in de Slag bij Corupedium (281 v. Chr) in Lydi\u00eb vluchtte ze naar Cassandrea en trouwde daar haar halfbroer Ptolemaeus Keraunos. Dit bleek een grote vergissing te zijn. Ptolemaeus Keraunos doodde twee van haar zonen; de derde wist te ontkomen. Ook Arsino\u00eb vluchtte, dit keer naar Alexandri\u00eb in Egypte. In Egypte had ze de hand in de verbanning van Arsino\u00eb I, de vrouw van haar broer Ptolemaeus II die zij vervolgens huwde. Arsino\u00eb had veel invloed op hem en deelde in zijn macht. Ze kreeg zelfs steden naar haar vernoemd. Na haar dood bleef Ptolemaeus II haar naam in offici\u00eble documenten noemen, en bleef haar afbeelding op munten slaan, zo haar cultus levend houdend."}, {"color": "#97c2fc", "id": "economy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BosraMosaicCamels.png", "label": "economy", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uacbd\uc81c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uacbd\uc81c(\u7d93\u6fdf, \uc601\uc5b4: economy)\ub294 \uc7ac\ud654\ub97c \uc0dd\uc0b0\ud558\uace0 \uc18c\ube44\ud558\ub294 \uc778\uac04\ud589\uc704\ub97c \ub9d0\ud55c\ub2e4. \ub610\ub294, \ud2b9\uc815 \uad6d\uac00 \ud639\uc740 \ub2e4\ub978 \ub098\ub77c\uc758 \uc0dd\uc0b0, \uad50\ud658, \ubd84\ubc30 \uadf8\ub9ac\uace0 \uc7ac\ud654 \ubc0f \uc11c\ube44\uc2a4\uc758 \uc18c\ube44\uc640 \uad00\ub828\ub41c \uc778\uac04\uc758 \ubaa8\ub4e0 \ud65c\ub3d9\uc744 \uac00\ub9ac\ud0a8\ub2e4. \uc989, \uc0b4\uc544\uac00\ub294 \uc9d1\ub2e8\uc758 \uc0c1\ud638\uc131 \ud589\uc704\ub97c \uc77c\uceeb\ub294 \ub9d0\uc774\ub2e4. \uc544\uc8fc \uc27d\uac8c \ub9d0\ud574\uc11c, \uba39\uace0 \uc0ac\ub294 \uc77c\uc5d0 \uad00\ub828\ub41c \ubd84\uc57c\ub2e4. \uadf8\ub807\uae30\uc5d0 \uc0b6\uacfc \ub9e4\uc6b0 \ubc00\uc811\ud55c \uad00\uacc4\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4. \uacbd\uc81c\ub294 \uac00\uacc4, \uae30\uc5c5, \uad6d\uac00\uc5d0 \uc758\ud558\uc5ec \uc774\ub8e9\ub418\ub294 \uacbd\uc81c\ud65c\ub3d9\uc744 \ub9d0\ud55c\ub2e4. \uacbd\uc81c\ub780 \ubb34\uc5c7\uc774\ub0d0\ub97c \uc815\ud655\ud788 \uc774\ud574\ud558\uae30 \uc704\ud574\uc11c\ub294 \uac00\uacc4\uc758 \uacbd\uc81c\ud65c\ub3d9, \uae30\uc5c5\uc758 \uacbd\uc81c\ud65c\ub3d9, \uad6d\uac00\uc758 \uacbd\uc81c\ud65c\ub3d9 \ub4f1\uc744 \uac1c\ubcc4\uc801\uc73c\ub85c \uc0b4\ud3b4 \ubcfc \uac83\uc774 \uc544\ub2c8\ub77c \uc138 \uac00\uc9c0 \uacbd\uc81c\uc8fc\uccb4\uac00 \uc11c\ub85c \uc5f0\uad00\uc744 \ub9fa\uc73c\uba74\uc11c \uc774\ub8e9\ud558\ub294 \ud55c \ub098\ub77c \uc804\uccb4\uc758 \uacbd\uc81c\ud65c\ub3d9\uc744 \uc885\ud569\uc801\uc73c\ub85c \uc0b4\ud3b4\ubcf4\uc544\uc57c \ud558\uba70, \uadf8\ub798\uc11c \ud604\ub300\uc758 \uacbd\uc81c\uc0dd\ud65c\uc744 \uc21c\ud658\uc758 \ud615\uc2dd\uc73c\ub85c \uc774\ud574\ud558\ub294 \uad00\ub840\uac00 \ub110\ub9ac \uc0ac\uc6a9\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "independence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independence", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "metz", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cultural_venues_in_Metz,_France.jpg", "label": "metz", "shape": "image", "title": "Metz \u00e9 uma cidade localizada no estado americano de Missouri, no Condado de Vernon."}, {"color": "#97c2fc", "id": "ink", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inkstick.jpg", "label": "ink", "shape": "image", "title": "Inkt is een vloeibaar kleurmiddel dat gebruikt wordt om te schrijven of om te drukken. Meestal is inkt zwart of blauw, maar er bestaan ook anders gekleurde inkten. Inkt voor persoonlijk gebruik zit in een inktpot en verschijnt onder aanduidingen als schrijfinkt, vulpeninkt en schoolinkt. In strikte zin is inkt een oplossing of collo\u00efdale oplossing van kleurstoffen. In die zin verschilt inkt van verf, dat bestaat uit een smeersel met pigmenten. Er bestaan verschillende soorten inkt: \n* , ook wel correspondentie-inkt genoemd \n* \n* \n* numeroteurinkt (oliehoudend) \n* kasregisterinkt (tast in kasregisters de metalen onderdelen niet aan) \n* vulpeninkt, ook voor in een inktpatroon \n* \n* , goed bestand tegen heet water, ook wel linnenmerk-inkt genoemd \n* , ook wel cyclostyle-inkt of duplicator-inkt genoemd \n* drukinkt, waarvan offsetinkt een speciale vorm is. Deze inkten zijn in feite een verf omdat ze pigmenten bevatten in plaats van kleurstoffen. De speciale inkt voor zeefdruk wordt in de grafische wereld ook meestal aangeduid als verf. \n* Oost-Indische inkt, zie ook gewassen inkt \n* balpeninkt \n* ecoline \n* inktcartridge (voor printers) Alleen de koningsblauwe inkt is uitwasbaar (op waterbasis). Alle andere kleuren, dus ook donkerblauw, zijn permanente inkten en derhalve niet gemakkelijk uit bijvoorbeeld kleding te wassen."}, {"color": "#97c2fc", "id": "underworld", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Egypt.Papyrus.01.jpg", "label": "underworld", "shape": "image", "title": "\u0414\u0443\u0430\u0442 (\u0435\u0433\u0438\u043f. dw\u021dt) \u2014 \u0432 \u043c\u0438\u0444\u043e\u043b\u043e\u0433\u0438\u0438 \u0414\u0440\u0435\u0432\u043d\u0435\u0433\u043e \u0415\u0433\u0438\u043f\u0442\u0430 \u0437\u0430\u0433\u0440\u043e\u0431\u043d\u044b\u0439 \u043c\u0438\u0440. \u0412 \u0414\u0440\u0435\u0432\u043d\u0435\u043c \u0446\u0430\u0440\u0441\u0442\u0432\u0435 \u0433\u043b\u0430\u0432\u043d\u044b\u043c \u0431\u043e\u0433\u043e\u043c \u0414\u0443\u0430\u0442\u0430 \u044f\u0432\u043b\u044f\u043b\u0441\u044f \u0410\u043d\u0443\u0431\u0438\u0441, \u043e\u0434\u043d\u0430\u043a\u043e \u043f\u043e\u0437\u0436\u0435 \u0441\u0442\u0430\u0442\u0443\u0441 \u0433\u043b\u0430\u0432\u044b \u0437\u0430\u0433\u0440\u043e\u0431\u043d\u043e\u0433\u043e \u043c\u0438\u0440\u0430 \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u0410\u043d\u0443\u0431\u0438\u0441\u0430 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u044f\u0442 \u043a \u0431\u043e\u0433\u0443 \u041e\u0441\u0438\u0440\u0438\u0441\u0443, \u0430 \u0410\u043d\u0443\u0431\u0438\u0441 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u043b\u0438\u0448\u044c \u0440\u043e\u043b\u044c \u043f\u0440\u043e\u0432\u043e\u0434\u043d\u0438\u043a\u0430 \u0432 \u0426\u0430\u0440\u0441\u0442\u0432\u043e \u043c\u0451\u0440\u0442\u0432\u044b\u0445."}, {"color": "#97c2fc", "id": "lysimachus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LysimachusCoinWithHornedAlexander.jpg", "label": "lysimachus", "shape": "image", "title": "\u5229\u897f\u99ac\u79d1\u65af\uff08\u53e4\u5e0c\u81d8\u8a9e\uff1a\u039b\u03c5\u03c3\u03af\u03bc\u03b1\u03c7\u03bf\u03c2\uff0c\u62c9\u4e01\u8a9e\uff1aLysimachus\uff0c\u7d04\u524d361\u5e74\uff0d\u524d281\u5e74\uff09\u662f\u99ac\u5176\u9813\u4e9e\u6b77\u5c71\u5927\u5e1d\u7684\u4e03\u4f4d\u8fd1\u8eab\u8b77\u885b\u5b98\u4e4b\u4e00\uff0c\u5f8c\u4f86\u4ea6\u662f\u300c\u7e7c\u696d\u8005\u300d\uff0c\u53ca\u5f8c\u5728\u524d304\u5e74\u5728\u8272\u96f7\u65af\u81ea\u7acb\u70ba\u738b\uff0c\u9f0e\u76db\u6642\u671f\u7d71\u6cbb\u8272\u96f7\u65af\u3001\u5c0f\u4e9e\u7d30\u4e9e\u53ca\u99ac\u5176\u9813\u672c\u571f\u3002"}, {"color": "#97c2fc", "id": "hieroglyphs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acta_Eruditorum_-_I_geroglifici,_1714_\u2013_BEIC_13384397.jpg", "label": "hieroglyphs", "shape": "image", "title": "Hier\u00f3glifos eg\u00edpcios eram o sistema de escrita formal usado no Antigo Egito. Os hier\u00f3glifos combinavam elementos logogr\u00e1ficos, sil\u00e1bicos e alfab\u00e9ticos, com um total de cerca de 1 000 caracteres distintos. Acredita-se que tiveram origem por volta de 3000 a.C. O uso da escrita hierogl\u00edfica surgiu a partir de sistemas de s\u00edmbolos proto-letrados no in\u00edcio da Idade do Bronze, por volta do s\u00e9culo 32 a.C (Naqada III), com a primeira frase decifr\u00e1vel escrita na l\u00edngua eg\u00edpcia que data da Segunda dinastia (s\u00e9culo 28 a.C.). Os hier\u00f3glifos eg\u00edpcios desenvolveram-se em um sistema de escrita usado para inscri\u00e7\u00e3o monumental na linguagem cl\u00e1ssica do per\u00edodo do Imp\u00e9rio M\u00e9dio; durante esse per\u00edodo, o sistema fez uso de cerca de 900 sinais distintos. O uso deste sistema de escrita continuou atrav\u00e9s do Novo Imp\u00e9rio e Per\u00edodo Tardio, e nos per\u00edodos persa e ptolomaico. Sobreviv\u00eancias tardias do uso hierogl\u00edfico s\u00e3o encontradas no per\u00edodo romano, estendendo-se at\u00e9 o s\u00e9culo IV."}, {"color": "#97c2fc", "id": "medicine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imhotep-Louvre.jpg", "label": "medicine", "shape": "image", "title": "\uc758\ud559(\u91ab\u5b78, \uc601\uc5b4: medicine)\uc740 \uc778\uccb4\uc758 \uad6c\uc870\uc640 \uae30\ub2a5\uc744 \uc870\uc0ac\ud558\uc5ec \uc778\uccb4\uc758 \ubcf4\uac74, \uc9c8\ubcd1\uc774\ub098 \uc0c1\ud574\uc758 \uce58\ub8cc \ubc0f \uc608\ubc29\uc5d0 \uad00\ud55c \ubc29\ubc95\uacfc \uae30\uc220\uc744 \uc5f0\uad6c\ud558\ub294 \ud559\ubb38\uc774\ub2e4. \uae30\ucd08 \uc758\ud559, \uc784\uc0c1 \uc758\ud559, \uc0ac\ud68c \uc758\ud559 \ub4f1\uc73c\ub85c \ub098\ub260 \uc218 \uc788\ub2e4. \ud604\ub300 \uc758\ud559\uc740 \ud22c\uc57d\uc774\ub098 \uc218\uc220\uacfc \uac19\uc740 \u0027\uc784\uc0c1 \uc758\ud559\u0027\ubfd0\ub9cc \uc544\ub2c8\ub77c, \ud574\ubd80\ud559\uc774\ub098 \ubcd1\ub9ac\ud559 \ub4f1\uc758 \u0027\uae30\ucd08 \uc758\ud559\u0027, \uc0ac\ud68c\uc801 \uc694\uc778\uc5d0 \uc758\ud55c \uac74\uac15 \uc7a5\uc560\uc5d0 \uad00\uc2ec\uc744 \uac00\uc9c0\ub294 \u0027\uc0ac\ud68c \uc758\ud559\u0027 \ub4f1 \ub2e4\ubc29\uba74\uc758 \ubd84\uc57c\ub97c \uc544\uc6b0\ub974\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "esarhaddon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Relief_Esarhaddon_Louvre_AO20185.jpg", "label": "esarhaddon", "shape": "image", "title": "Asarhaddon, w\u0142a\u015bc. Aszur-aha-iddina (akad. A\u0161\u
