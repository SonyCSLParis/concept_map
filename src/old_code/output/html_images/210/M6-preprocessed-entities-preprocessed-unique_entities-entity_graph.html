01m , \uc601\uc5b4: Islam) \ub610\ub294 \ud68c\uad50(\u56de\u654e)\ub294 \ubb34\ud568\ub9c8\ub4dc\uac00 \uc720\uc77c\uc2e0 \uc54c\ub77c\uc758 \uc0ac\ub3c4\uc774\uc790 \uc608\uc5b8\uc790\ub77c\uace0 \uac00\ub974\uce58\ub294 \uc544\ube0c\ub77c\ud568\uacc4 \uc720\uc77c\uc2e0\uad50\ub85c, \ubd88\uad50, \uae30\ub3c5\uad50, \uc720\ub300\uad50, \ud78c\ub450\uad50\uc640 \ud568\uaed8 \uc138\uacc4 5\ub300 \uc885\uad50\uc758 \ud558\ub098\uc774\ub2e4. \u2018\uc774\uc2ac\ub78c\u2019\uc774\ub77c\ub294 \uba85\uce6d\uc740 \uc544\ub78d\uc5b4\ub85c \ubcf5\uc885\u00b7\uc21c\uc885\uc744 \uc758\ubbf8\ud558\uba70, \uc54c\ub77c\ub294 \uc544\ub78d\uc5b4\ub85c \uc815\uad00\uc0ac al(\uc54c)\uacfc \uc2e0\uc744 \uc758\ubbf8\ud558\ub294 \uc77c\ub77c\ud750(il\u0101h)\uac00 \ubd99\uc740 \uc54c\uc77c\ub77c\ud750\uac00 \ub3d9\ud654\ub418\uc5b4 \uc54c\ub77c\ud750(\uc54c\ub77c)\uac00 \ub418\uc5c8\ub2e4\uace0 \ud55c\ub2e4. \uc774\uc2ac\ub78c\uc744 \ubbff\ub294 \uc2e0\uc790\ub294 \ub0a8\uc790\uc77c \uacbd\uc6b0\uc5d0\ub294 \ubb34\uc2ac\ub9bc\uc774\ub77c\uace0 \ud558\uace0 \uc5ec\uc790\uc77c \uacbd\uc6b0\uc5d0\ub294 \ubb34\uc2ac\ub9ac\ub9c8\ub77c\uace0 \ud55c\ub2e4. \uc774\uc2ac\ub78c\uc758 \uacbd\uc804\uc740 \uafb8\ub780(\ucf54\ub780)\uc774\uba70, \uc774\ub294 \uc608\uc5b8\uc790 \ubb34\ud568\ub9c8\ub4dc\uac00 \ucc9c\uc0ac \uac00\ube0c\ub9ac\uc5d8(\uc544\ub78d\uc5b4: \u062c\u0628\u0631\u064a\u0644)\ub85c\ubd80\ud130 \ubc1b\uc740 \uc54c\ub77c\uc758 \ub9d0\uc744 \uae30\ub85d\ud55c \uac83\uc774\ub77c\uace0 \ud55c\ub2e4. \uc774\uc2ac\ub78c\uc758 \ub300\ud45c\uc801\uc778 \uc885\ud30c\ub85c\ub294 \uc804\uccb4 \ubb34\uc2ac\ub9bc\uc758 80~90%\ub97c \ucc28\uc9c0\ud558\ub294 \uc218\ub2c8\ud30c\uc640 10-20%\ub97c \ucc28\uc9c0\ud558\ub294 \uc2dc\uc544\ud30c\uac00 \uc788\ub2e4. \ubc1c\uce78\ubc18\ub3c4, \uc911\uc559\uc544\uc2dc\uc544, \ud130\ud0a4\uc758 \ubb34\uc2ac\ub9bc\uc740 \uc218\ud53c \ubb34\uc2ac\ub9bc\ub4e4\uc774 \ub9ce\ub2e4. \uc218\ub2c8\ud30c \ub0b4\uc5d0\uc11c \ubb34\uc2ac\ub9bc \ubaa8\ub450\ub294 \ub3d9\uc9c8 \uc758\uc2dd\uc744 \uac00\uc9c0\ub098, \ud0c0 \uc885\ud30c \uac04\uc5d0\ub294 \ubcf4\uc774\uc9c0 \uc54a\ub294 \ubd88\uc2e0\uc774 \uc788\ub2e4. \ubb34\uc2ac\ub9bc\uc774 \uc774\uc2ac\ub78c \uacbd\uc804 \u0027\uafb8\ub780\u0027 \ub2e4\uc74c\uc73c\ub85c \uc911\uc694\uc2dc\ud558\ub294 \uc608\uc5b8\uc790 \ubb34\ud568\ub9c8\ub4dc\uc758 \uc5b8\ud589\ub85d \ud558\ub514\uc2a4\uc5d0 \"\uc624\uc9c1 \uc54c\ub77c\ub9cc\uc774 \ubd88\ub85c \uc2ec\ud310\ud560 \uc218 \uc788\ub2e4\"\ub294 \ub0b4\uc6a9\uc774 \uc788\uc5b4 \uc774\uc2ac\ub78c\uad8c\uc5d0\uc120 \uc7a5\ub840 \ub54c\ub3c4 \ud654\uc7a5\uc744 \uae08\uc9c0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "infrastructure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ferry_Building_at_night.jpg", "label": "infrastructure", "shape": "image", "title": "Infrastruktura (z franc. infrastructure, doslova: co je pod stavbami) je v nejobecn\u011bj\u0161\u00edm smyslu slova mno\u017eina propojen\u00fdch struktur\u00e1ln\u00edch prvk\u016f, kter\u00e9 pak udr\u017euj\u00ed celou strukturu pohromad\u011b. Obvykle se pou\u017e\u00edv\u00e1 pouze pro struktury, kter\u00e9 jsou um\u011ble vytvo\u0159en\u00e9. Term\u00edn infrastruktura se pou\u017e\u00edv\u00e1 v r\u016fzn\u00e9m smyslu v \u0159ad\u011b odv\u011btv\u00ed. Nejhojn\u011bj\u0161\u00ed pou\u017eit\u00ed m\u00e1 v ekonomii, kde popisuje fyzickou infrastrukturu jako t\u0159eba budovy nebo silnice."}, {"color": "#97c2fc", "id": "furniture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Analogion_Inv._No._11162.jpg", "label": "furniture", "shape": "image", "title": "\u0627\u0644\u0623\u062b\u0627\u062b (\u0627\u0644\u0645\u0641\u0631\u062f: \u0623\u064e\u062b\u064e\u0627\u062b\u064e\u0629) \u0647\u0648 \u0645\u0627 \u064a\u062d\u062a\u0627\u062c\u0647 \u0627\u0644\u0645\u0646\u0632\u0644 \u0644\u0643\u064a \u064a\u0635\u0628\u062d \u0645\u0643\u0627\u0646\u064b\u0627 \u0645\u0646\u0627\u0633\u0628\u064b\u0627 \u0644\u0644\u0639\u064a\u0634 \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u060c \u0628\u062d\u064a\u062b \u064a\u0648\u0641\u0631 \u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u0631\u0627\u062d\u0629 \u0627\u0644\u062a\u064a \u064a\u062d\u062a\u0627\u062c\u0647\u0627 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0641\u064a \u062d\u064a\u0627\u062a\u0647 \u0627\u0644\u064a\u0648\u0645\u064a\u0629. \u064a\u0635\u0646\u0639 \u0627\u0644\u0623\u062b\u0627\u062b \u0623\u0633\u0627\u0633\u064b\u0627 \u0645\u0646 \u0627\u0644\u062e\u0634\u0628 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0645\u0639\u0627\u062f\u0646 \u0648\u062d\u062f\u064a\u062b\u064b\u0627 \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0628\u0644\u0627\u0633\u062a\u064a\u0643 \u0641\u064a \u0643\u062b\u064a\u0631 \u0645\u0646 \u0644\u0648\u0627\u0632\u0645 \u0627\u0644\u0645\u0646\u0632\u0644 \u0645\u062b\u0644 \u0627\u0644\u0645\u0642\u0627\u0639\u062f \u0648\u0627\u0644\u0645\u0646\u0627\u0636\u062f. \u0648\u062a\u0639\u062f\u0651 \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0623\u062b\u0627\u062b \u0645\u0646 \u0627\u0644\u0641\u0646\u0648\u0646 \u0627\u0644\u062a\u064a \u062a\u062a\u0628\u0639 \u0627\u0644\u0645\u0648\u0636\u0629 \u0648\u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0641\u064a \u062a\u0632\u064a\u064a\u0646 \u0627\u0644\u0645\u0646\u0627\u0632\u0644 \u0648\u0627\u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u062f\u0627\u062e\u0644\u064a."}, {"color": "#97c2fc", "id": "slavery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_038.png", "label": "slavery", "shape": "image", "title": "La esclavitud, como instituci\u00f3n jur\u00eddica, es una situaci\u00f3n en la cual una persona (el esclavo) es propiedad de otra (el amo). La esclavitud se remonta a la Edad Antigua, aunque no de forma equivalente en todas las civilizaciones. Parece que su origen hist\u00f3rico proviene de la pr\u00e1ctica de aprovechar como mano de obra a los cautivos en las guerras, como alternativa a otra posibilidad tambi\u00e9n usual, ejecutarlos. Tambi\u00e9n fue la suerte de algunos pueblos conquistados. Otra v\u00eda para llegar a la condici\u00f3n de esclavo era la o apremio individual.\u200b El florecimiento cultural de la Atenas de Pericles o de la Roma cl\u00e1sica estaba fundamentado en una econom\u00eda basada en la fuerza de trabajo esclava. Arist\u00f3teles sostuvo que la esclavitud es un fen\u00f3meno natural. Con la transici\u00f3n del esclavismo al feudalismo, a partir de la crisis del siglo III, la mayor parte de la fuerza de trabajo ya no era esclava. No obstante, la esclavitud no desapareci\u00f3, y se mantuvo como una condici\u00f3n social m\u00e1s o menos marginal, seg\u00fan las zonas, durante toda la Edad Media y toda la Edad Moderna, renov\u00e1ndose su utilizaci\u00f3n masiva durante la colonizaci\u00f3n de Am\u00e9rica. El movimiento antiesclavista se desarroll\u00f3 a partir de finales del siglo XVIII, culminando con la abolici\u00f3n de la esclavitud en la mayor parte de los pa\u00edses del mundo, no sin fuertes resistencias (como la Guerra de Secesi\u00f3n en Estados Unidos). El D\u00eda Internacional del Recuerdo de la Trata de Esclavos y de su Abolici\u00f3n se celebra el 23 de agosto, mientras que el D\u00eda Internacional para la Abolici\u00f3n de la Esclavitud se celebra el 2 de diciembre. Los tratados internacionales contempor\u00e1neos (Convenci\u00f3n sobre la Esclavitud, 1926) recogen la prohibici\u00f3n de la esclavitud, que se considera como un crimen contra la humanidad. No obstante, sigue existiendo arraigada culturalmente en determinados pa\u00edses (India, Sud\u00e1n, Mauritania) y ha reaparecido en otros bajo ciertas condiciones excepcionales, como es el caso de la mano de obra infantil esclava en el Sudeste asi\u00e1tico o determinados tipos de prostituci\u00f3n en todo el mundo."}, {"color": "#97c2fc", "id": "macedon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ExpansionOfMacedon.jpg", "label": "macedon", "shape": "image", "title": "\u041c\u0430\u043a\u0435\u0434\u043e\u043d\u044f\u043d\u0435 (\u0433\u0440\u0435\u0447. \u039c\u03b1\u03ba\u03b5\u03b4\u03cc\u03bd\u03b5\u03c2) \u2014 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u044d\u0442\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0433\u0440\u0435\u043a\u043e\u0432, \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0449\u0438\u0445 \u0438\u043b\u0438 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0438\u0437 \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u044f, \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0413\u0440\u0435\u0446\u0438\u0438. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u0435\u0442 \u0432 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u043e\u043b\u0438\u0446\u0435, \u0433\u043e\u0440\u043e\u0434\u0435 \u0424\u0435\u0441\u0441\u0430\u043b\u043e\u043d\u0438\u043a\u0438, \u0438 \u0432\u043e\u043a\u0440\u0443\u0433 \u043d\u0435\u0433\u043e \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043e\u0440\u043e\u0434\u0430\u0445 \u0413\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u0438, \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u043c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0438\u0445 \u0440\u0430\u0437\u0431\u0440\u043e\u0441\u0430\u043d\u044b \u043f\u043e \u0432\u0441\u0435\u0439 \u0413\u0440\u0435\u0446\u0438\u0438 \u0438 \u0432 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u0439 \u0434\u0438\u0430\u0441\u043f\u043e\u0440\u0435. \u0421 \u0440\u0430\u0441\u043f\u0430\u0434\u043e\u043c \u042e\u0433\u043e\u0441\u043b\u0430\u0432\u0438\u0438 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0431\u044b\u0432\u0448\u0435\u0439 \u044e\u0433\u043e\u0441\u043b\u0430\u0432\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u041c\u0430\u043a\u0435\u0434\u043e\u043d\u0438\u044f (\u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0438\u0437 65 % \u0441\u043b\u0430\u0432\u044f\u043d, 25 % \u0430\u043b\u0431\u0430\u043d\u0446\u0435\u0432, 5 % \u0442\u0443\u0440\u043e\u043a, 2 % \u0446\u044b\u0433\u0430\u043d, 3 % \u0434\u0440\u0443\u0433\u0438\u0445 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439) \u043f\u0440\u0435\u0442\u0435\u043d\u0434\u0443\u044e\u0442 \u043d\u0430 \u043d\u0430\u0441\u043b\u0435\u0434\u0438\u0435 \u0438 \u0438\u0434\u0435\u043d\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u043a\u043e\u0440\u0435\u043d\u043d\u044b\u0445 \u0433\u0440\u0435\u043a\u043e\u0432 \u043c\u0430\u043a\u0435\u0434\u043e\u043d\u044f\u043d."}, {"color": "#97c2fc", "id": "egyptian art", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Narmer_Palette.jpg", "label": "egyptian art", "shape": "image", "title": "De oud-Egyptische kunst verwijst naar de kunst van het oude Egypte in de periode van ca 3000 v.Chr. tot ongeveer de 3e eeuw n.Chr. De kunstwerken in de vorm van gebouwen, beelden, papyri, voorwerpen en dergelijke zijn vrij goed bewaard gebleven en hebben in onze tijd nog steeds een sterke aantrekkingskracht. De Egyptische kunst is gedurende de tijd weinig onderhevig geweest aan grote veranderingen. Ze wordt als een zeer conservatieve kunststroom gezien, wat eveneens in de oudheid door Plato was opgemerkt. Ze was echter niet volledig ongevoelig voor veranderingen en gedurende de geschiedenis is er een evolutie kenbaar."}, {"color": "#97c2fc", "id": "soul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SoulCarriedtoHeaven.jpg", "label": "soul", "shape": "image", "title": "Animo (greke: \u03c8\u03c5\u03c7\u03ae psihi, latine anima, hebree \u05e0\u05e9\u05de\u05d4 ne\u015dome) la\u016d iuj religioj a\u016d filozofioj, estas la supozita substanco kiu pluvivas kiam \u0109esas procezoj de la materia korpo, kaj produktas la psikan aktivojn kaj estigas la vivajn movojn de la organismo. Kutime oni en animo distingas tri gradojn de vivo: animo vegeta (principo de la fizika vivo), animo sensa (principo de sentebleco kaj senseco), kaj animo racia a\u016d spirita (principo de la penso kaj volo kaj de la ceteraj raciaj potencoj). Anka\u016d rilate la postmortan supervivon de la animo, la opinioj varias kaj, kvankam la religioj kun diversaj kulturoj kutime insistas pri \u011dia senmorteco, iuj, precipe modernaj, filozofioj pri tio a\u016d dubas a\u016d neas. Tradicie avanta\u011de de senmorteco oni utiligas argumentojn diversajn kiel la jenon: la animo havas la saman esencan strukturon kaj sorton de la objektoj de sia pensado: \u011di pensas ideojn ne\u015dan\u011di\u011dantajn space kaj tempe: do \u011di similas al ili. Tial, se koncepto (2 + 2 =4) estas \u0109iutempa, anka\u016d animo vivda\u016dras \u0109iutempe. La nuntempa interkonsento de moderna scienco estas ke ne estas pruvaro kiu subtenu la ekziston de la animo tradicie difinita kiel la spirita spiro de la korpo. En metafiziko, la koncepto de \"animo\" povas esti egaligita al tiu de \"menso\" por referenci al la konscio kaj al la intelekto de individuo."}, {"color": "#97c2fc", "id": "uniform", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Canadian_Militia,_1898.jpg", "label": "uniform", "shape": "image", "title": "Uniforma (z francouzsk\u00e9ho uniforme) \u010di stejnokroj je od\u011bv jednotn\u00e9ho charakteru pro lidi, kte\u0159\u00ed pat\u0159\u00ed nap\u0159. k organizovan\u00e9 skupin\u011b. D\u00edky stejn\u00e9mu vzhledu umo\u017e\u0148uje jednoduch\u00e9 rozpozn\u00e1v\u00e1n\u00ed p\u0159\u00edslu\u0161n\u00edk\u016f skupiny a \u010dasto ozna\u010duje n\u011bjakou autoritu \u010di kompetenci sv\u00e9ho nositele (nap\u0159. uniforma arm\u00e1dn\u00ed, policejn\u00ed, hasi\u010dsk\u00e1, z\u00e1chran\u00e1\u0159sk\u00e1, \u017eelezni\u010d\u00e1\u0159sk\u00e1 atd.) Na druh\u00e9 stran\u011b pouze na voj\u00e1ka v uniform\u011b se vztahuj\u00ed mezin\u00e1rodn\u00ed dohody o v\u00e1le\u010dn\u00fdch zajatc\u00edch atd. V n\u011bkter\u00fdch zem\u00edch se u\u017e\u00edvaj\u00ed i \u0161koln\u00ed uniformy, kter\u00e9 zd\u016fraz\u0148uj\u00ed ob\u010danskou rovnost \u017e\u00e1k\u016f a student\u016f a omezuj\u00ed mo\u017enosti bohat\u0161\u00edch, jak na sebe upozornit."}, {"color": "#97c2fc", "id": "meat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blade_steak.jpg", "label": "meat", "shape": "image", "title": "Viando estas la karno de besto rigardata a\u016d uzata kiel man\u011da\u0135o. \u011ci estas biologie muskola maso a\u016d histo, ofte kun graso. Viando por homa man\u011dado devenas \u0109efe de breditaj bestoj, mortigitaj en bu\u0109ejo. Temas pri populara kaj komerca klasigo (ne scienca) kiu apliki\u011das nur al surteraj animaloj \u2014 normale vertebruloj: mamuloj, birdoj kaj reptilioj \u2014, \u0109ar, spite la fakton ke oni povas apliki tiun difinon al la maraj animaloj, tiuj eniras en la kategorio de fi\u015da\u0135o, \u0109efe \u0109e fi\u015doj \u2014la krustuloj, moluskoj kaj aliaj grupoj kutime ricevas la nomon de marfruktoj\u2014. Trans ties \u011dusta biologia klasigo, aliaj animaloj, kiaj la marmamuloj, estis foje konsiderataj viando kaj foje fi\u015da\u0135o."}, {"color": "#97c2fc", "id": "thutmose iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Syrians_bringing_presents_in_the_tomb_of_Rekhmire.jpg", "label": "thutmose iii", "shape": "image", "title": "Thutmosis III. (* um 1486 v. Chr.; \u2020 4. M\u00e4rz 1425 v. Chr.) war der sechste alt\u00e4gyptische K\u00f6nig (Pharao) der 18. Dynastie (Neues Reich). Er bestieg am 4. Schemu I 1479 v. Chr. den Thron und regierte bis zum 30. Peret III 1425 v. Chr. Thutmosis III. stammte aus der Ehe des K\u00f6nigs Thutmosis II. mit einer Nebenfrau namens Isis. Hauptgemahlin des Thutmosis II. war Hatschepsut. Da Thutmosis III. bei der Thronbesteigung offensichtlich noch ein Kind war, f\u00fchrte seine Stiefmutter Hatschepsut, die gleichzeitig seine Tante war, die Regierungsgesch\u00e4fte. Vermutlich \u00fcbernahm Hatschepsut zwischen dem 2. und 7. Jahr der gemeinsamen Regierung den Thron, indem sie sich zur Alleinherrscherin machte. Zeitpunkt und Ausma\u00df der Zur\u00fcckdr\u00e4ngung Thutmosis III. sind in der Forschung umstritten. Verschieden datierte Texte weisen darauf hin, dass die Herrschaft der Hatschepsut sp\u00e4testens im 22. Regierungsjahr endete und Thutmosis III. danach die Alleinherrschaft \u00fcbernahm. Das 22. Regierungsjahr Thutmosis III. leitete auch den Auftakt f\u00fcr fast j\u00e4hrlich stattfindende Feldz\u00fcge nach Vorderasien ein. Der erste Feldzug war die sogenannte Schlacht bei Megiddo gegen eine Koalition syrischer F\u00fcrsten unter der F\u00fchrung des F\u00fcrsten von Kadesch. Das Ziel der \u00c4gypter war einerseits die Zerst\u00f6rung der vorderasiatischen Machtbasen aus Angst vor einer weiteren Fremdherrschaft \u00fcber \u00c4gypten (in Anlehnung an die Herrschaft der Hyksos) und andererseits bestand ein wirtschaftliches Interesse an der Region. \u00c4gypten profitierte von reichen Handelsg\u00fctern und Tributen wie Arbeitskr\u00e4ften, Naturalien und Rohstoffen, die dem Land einen noch nicht da gewesenen Wohlstand sicherten. Zu weiteren gr\u00f6\u00dferen Feldschlachten kam es beim 8., 10. und 16. Feldzug. Der Gegner war nun das Reich der Mitanni. Dieses konnte jeweils enorm geschw\u00e4cht werden. Au\u00dfer nach Vorderasien expandierte \u00c4gypten in der fr\u00fchen 18. Dynastie auch nach Nubien, s\u00fcdlich des 1. Nilkatarakts bei Assuan. Thutmosis III. konnte die s\u00fcdliche Grenze \u00c4gyptens dauerhaft \u00fcber den 4. Katarakt hinaus verschieben und das s\u00fcdliche Ende beim Gebel Barkal (\u201eReiner Berg\u201c) mit Napata als Grenzort und Handelsst\u00fctzpunkt festlegen. Besonders verbunden f\u00fchlten sich die K\u00f6nige der 18. Dynastie mit dem Reichsgott Amun in Karnak. Dementsprechend wurde der Tempelbezirk des Amun unter Thutmosis III. ma\u00dfgeblich erweitert und restauriert. Ein zentrales Bauwerk in Karnak ist das , auch einfach als \u201eFesttempel\u201c bezeichnet, das er im 24. Regierungsjahr errichten lie\u00df. Seinen ersten Totentempel baute Thutmosis III. in Theben-West beim heutigen Ort Qurna und in den letzten zehn Regierungsjahren einen weiteren in Deir el-Bahari. Bestattet wurde der K\u00f6nig in Grab KV34 \u2013 \u201aKV\u2018 steht f\u00fcr \u201aKings\u0027 Valley\u2018 \u2013, das in einer engen Felsschlucht im s\u00fcdlichsten Wadi im Tal der K\u00f6nige liegt. Die Mumie Thutmosis\u2019 III. wurde sp\u00e4ter in die \u201eCachette von Deir el-Bahari\u201c umgebettet, wo sie in den 1870er-Jahren entdeckt wurde. M\u00f6glicherweise setzte Thutmosis III. seinen Sohn und Nachfolger Amenophis II. bereits in seinen letzten Regierungsjahren als Mitregenten ein."}, {"color": "#97c2fc", "id": "gaza", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mosque_conf_hall_iug.jpg", "label": "gaza", "shape": "image", "title": "Gaza [\u02c8ga\u02d0za] (auch Gasa, ph\u00f6n. zzh; arabisch \u063a\u0632\u0629 Ghazza, DMG \u0120azza) im Gouvernement Gaza ist die gr\u00f6\u00dfte Stadt im Gazastreifen, der seit 1994 de jure unter Verwaltung der Pal\u00e4stinensischen Autonomiebeh\u00f6rde steht, seit Juni 2007 aber de facto von der Hamas verwaltet wird. In Gaza befinden sich der Verwaltungssitz der Autonomiebeh\u00f6rde und ein Seehafen am Mittelmeer. Die Bev\u00f6lkerungszahl wurde 2014 mit 549.070 angegeben, in der Agglomeration leben 1,4 Millionen Menschen.Die Stadt erstreckt sich \u00fcber etwa 46 km\u00b2."}, {"color": "#97c2fc", "id": "liver", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Liver_veins.jpg", "label": "liver", "shape": "image", "title": "Die Leber (lateinisch iecur, griechisch Hepar, altgriechisch \u1f27\u03c0\u03b1\u03c1 h\u1e17par) ist das zentrale Organ des Stoffwechsels und die gr\u00f6\u00dfte Dr\u00fcse des K\u00f6rpers bei Wirbeltieren. Die wichtigsten Aufgaben sind die Produktion lebenswichtiger Proteine (z. B. Gerinnungsfaktoren), die Verwertung von Nahrungsbestandteilen (z. B. Speicherung von Glykogen und Vitaminen), die Galleproduktion und damit einhergehend der Abbau und die Ausscheidung von Stoffwechselprodukten, Medikamenten und Giftstoffen (siehe dazu Enterohepatischer Kreislauf). N\u00e4hrstoffe, die aus dem Darm ins Blut aufgenommen werden, gelangen \u00fcber die Pfortader (Vena portae) zur Leber und werden dann von dieser je nach Bedarf ans Blut abgegeben oder aus dem Blut entfernt. Sie besteht aus einer linken und rechten Leberh\u00e4lfte. Beim Menschen liegt die Leber im rechten Oberbauch direkt unter dem Zwerchfell und ragt mit den linken Anteilen bis in die linke H\u00e4lfte des Oberbauchs."}, {"color": "#97c2fc", "id": "heracleopolis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pottery_ushabti_(shabti,_shawabti)_with_linen_grave_clothes_of_T3y-ms._19th_Dynasty._From_Heracleopolis_Magna,_Egypt._The_Petrie_Museum_of_Egyptian_Archaeology,_London.jpg", "label": "heracleopolis", "shape": "image", "title": "\u0413\u0435\u0440\u0430\u043a\u043b\u0435\u043e\u043f\u043e\u043b\u044c \u0412\u0435\u043b\u0438\u043a\u0438\u0439 \u0430\u0431\u043e \u0413\u0435\u0440\u0430\u043a\u043b\u0435\u043e\u043f\u043e\u043b\u044c (\u0433\u0440\u0435\u0446. \u1f29\u03c1\u03b1\u03ba\u03bb\u03ad\u03bf\u03c5 \u03c0\u03cc\u03bb\u03b9\u03c2) \u2014 \u0433\u0440\u0435\u0446\u044c\u043a\u0430 \u043d\u0430\u0437\u0432\u0430 \u0441\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0457 \u0441\u0442\u043e\u043b\u0438\u0446\u0456 XX \u043d\u043e\u043c\u0443 \u0412\u0435\u0440\u0445\u043d\u044c\u043e\u0433\u043e \u0404\u0433\u0438\u043f\u0442\u0443. \u0414\u0430\u0432\u043d\u044c\u043e\u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u043e\u044e \u043c\u0456\u0441\u0442\u043e \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u043e\u0441\u044c Henen-nesut, Nen-nesu \u0430\u0431\u043e Hwt-nen-nesu, \u0449\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u043b\u043e \u00ab\u0414\u0456\u043c \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0434\u0438\u0442\u0438\u043d\u0438\u00bb. \u041d\u0438\u043d\u0456 \u043c\u0456\u0441\u0442\u043e \u0432\u0456\u0434\u043e\u043c\u0435 \u043f\u0456\u0434 \u043d\u0430\u0437\u0432\u043e\u044e \u0406\u0433\u043d\u0430\u0441\u044c\u044f \u0435\u043b\u044c-\u041c\u0430\u0434\u0456\u043d\u0430 \u0442\u0430 \u0406\u0433\u043d\u0430\u0441\u044c\u044f \u0423\u043c\u043c \u0435\u043b\u044c-\u041a\u0456\u043c\u0430\u043c."}, {"color": "#97c2fc", "id": "elders", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Habibaadansalat.jpg", "label": "elders", "shape": "image", "title": "\u00c5lderdom \u00e4r en fas i en persons liv d\u00e5 denne genom \u00e5ldrande blivit gammal. En frisk, gammal m\u00e4nniska har ofta inte samma ork och styrka som denne hade som ung. Dessutom \u00e4r andelen individer som lider av sjukdom h\u00f6gre bland \u00e4ldre m\u00e4nniskor, \u00e4n hos yngre."}, {"color": "#97c2fc", "id": "tefnakht", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tefnakht_Athens_stela_(T._Efthimiadis).jpg", "label": "tefnakht", "shape": "image", "title": "Tefnajt o Shepsesra va ser el dignatari fundador de la relativament breu dinastia XXIV d\u0027Egipte. Va regnar de circa 740 a 718 aC, segons von Beckerath. Plutarc l\u0027anomena Tecnatis i Diodor de Sic\u00edlia Tnefaktos. Tefnajt, no era d\u0027origen libi, com es pensava fa temps, sin\u00f3 membre d\u0027una fam\u00edlia de sacerdots de Sa\u00efs, d\u0027origen desconegut. Va establir la seva capital a Sais, on va ser governant de 742 a 727 aC. Va constituir una alian\u00e7a amb altres dirigents menors de la regi\u00f3 del delta del Nil per recuperar el Regne Mitj\u00e0 d\u0027Egipte i l\u0027Alt Egipte, que estaven sota influ\u00e8ncia del rei cuixita Piye. Tefnajt va ser capa\u00e7 de capturar moltes ciutats de la regi\u00f3 del delta, fent-se considerablement m\u00e9s poder\u00f3s que qualsevol dels seus predecessors de les dinasties XXII o XXIII. Abans de prendre el t\u00edtol no reial de \u00abGran cap de l\u0027oest\u00bb, Tefnajt va aconseguir estendre la seva influ\u00e8ncia cap al sud, capturant la ciutat de Memfis i assetjant la ciutat d\u0027Heracle\u00f2polis, que era aliada del rei cuixita. Aix\u00f2 va causar que s\u0027enfront\u00e9s amb a Piye, especialment despr\u00e9s que Nimlot, el governant d\u0027Herm\u00f2polis, desert\u00e9s de la influ\u00e8ncia de Piye i s\u0027ali\u00e9s amb ell. Un parell de trobades navals a l\u0027Egipte Mitj\u00e0 aviat van confirmar m\u00e9s avan\u00e7aments de la coalici\u00f3 de Tefnajt en territoris de Piye, encara que Memfis va ser recuperada r\u00e0pidament pels cuixites. Despr\u00e9s de diverses campanyes, els aliats de Tefnajt es van rendir davant de Piye i Tefnajt es va trobar a\u00efllat. Finalment, es va sotmetre al monarca cuixita i li va jurar lleialtat, per\u00f2 es va negar a presentar-se davant seu. Aquests esdeveniments estan gravats en la Gran Estela de la Vict\u00f2ria que Piye va erigir el dia de cap d\u0027any, en el seu vint-i-un\u00e8 any de regnat. Poc de temps despr\u00e9s, Piye va tornar a la seva llar, a Gebel Barkal, a Kush, i mai m\u00e9s va retornar a Egipte. Malgrat aquesta derrota, Tefnajt va romandre com a governador de la seva regi\u00f3, i passat un temps va aconseguir reafirmar el seu poder en tota la regi\u00f3 de delta, el Baix Egipte."}, {"color": "#97c2fc", "id": "kushites", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Archer_King,_National_Museum_of_Sudan,_Khartoum,_Sudan,_North-East_Africa_(cropped).jpg", "label": "kushites", "shape": "image", "title": "The Kingdom of Kush (/k\u028a\u0283, k\u028c\u0283/; Egyptian: \ud80c\udfa1\ud80c\udd3f\ud80c\ude19\ud80c\ude09 k\ua723\u0161, Assyrian: K\u00fbsi, in LXX Ancient Greek: \u039a\u03c5\u03c2 Kus and \u039a\u03c5\u03c3\u03b9 Kusi; Coptic: \u2c89\u03ed\u2cb1\u03e3 Ec\u014d\u0161; Hebrew: \u05db\u05bc\u05d5\u05bc\u05e9\u05c1 K\u016b\u0161) was an ancient kingdom in Nubia, centered along the Nile Valley in what is now northern Sudan and southern Egypt. The region of Nubia was an early cradle of civilization, producing several complex societies that engaged in trade and industry. The city-state of Kerma emerged as the dominant political force between 2450 and 1450 BC, controlling the Nile Valley between the first and fourth cataracts, an area as large as Egypt. The Egyptians were the first to identify Kerma as \"Kush\" and over the next several centuries the two civilizations engaged in intermittent warfare, trade, and cultural exchange. Much of Nubia came under Egyptian rule during the New Kingdom period (1550\u20131070 BC). Following Egypt\u0027s disintegration amid the Late Bronze Age collapse, the Kushites reestablished a kingdom in Napata (now modern Karima, Sudan). Though Kush had developed many cultural affinities with Egypt, such as the veneration of Amun, and the royal families of both kingdoms often intermarried, Kushite culture was distinct; Egyptian art distinguished the people of Kush by their dress, appearance, and even method of transportation. King Kashta (\"the Kushite\") peacefully became King of Upper Egypt, while his daughter, Amenirdis, was appointed as Divine Adoratrice of Amun in Thebes. Piye invaded Lower Egypt in the eighth century BC, establishing the Kushite-ruled Twenty-fifth Dynasty. Piye\u0027s daughter, Shepenupet II, was also appointed Divine Adoratrice of Amun. The monarchs of Kush ruled Egypt for over a century until the Assyrian conquest, finally being expelled by the Egyptian Psamtik I in the mid-seventh century BC. Following the severing of ties with Egypt, the Kushite imperial capital was located at Mero\u00eb, during which time it was known by the Greeks as Aethiopia. From the third century BC to the third century AD, northern Nubia would be invaded and annexed by Egypt. Ruled by the Macedonians and Romans for the next 600 years, this territory would be known in the Greco-Roman world as Dodekaschoinos. It was later taken back under control by the fourth Kushite king Yesebokheamani. The Kingdom of Kush persisted as a major regional power until the fourth century AD when it weakened and disintegrated from internal rebellion amid worsening climatic conditions, and invasions and conquest by the Noba people. The city of Mero\u00eb was captured and pillaged by the Kingdom of Aksum, marking the end of the kingdom and its dissolution into the three polities of Nobatia, Makuria and Alodia. Sometime after this event, the kingdom of Alodia would gain control of the southern territory of the former Meroitic empire including parts of Eritrea. Long overshadowed by its more prominent Egyptian neighbor, archaeological discoveries since the late 20th century have revealed Kush to be an advanced civilization in its own right. The Kushites had their own unique language and script; maintained a complex economy based on trade and industry; mastered archery; and developed a complex, urban society with uniquely high levels of female participation."}, {"color": "#97c2fc", "id": "nefertiti", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GD-EG-Caire-Mus\u00e9e066.jpg", "label": "nefertiti", "shape": "image", "title": "Nefertiti ( /\u02ccn\u025bf\u0259r\u02c8ti\u02d0ti/) (c. 1370 - 1 330 a.C.) foi uma rainha da XVIII dinastia do Antigo Egito, esposa principal do fara\u00f3 Amen\u00f3fis IV, mais conhecido como Aquen\u00e1ton. Nefertiti e seu marido tornaram-se conhecidos pela revolu\u00e7\u00e3o religiosa, na qual adoravam apenas um deus, \u00c1ton, ou o disco solar. Aquen\u00e1ton e Nefertiti foram respons\u00e1veis por criarem uma nova religi\u00e3o que alterou as formas de religi\u00e3o dentro Egito. Com o seu esposo, reinou naquele que foi o per\u00edodo mais pr\u00f3spero na hist\u00f3ria do Antigo Egito. Alguns historiadores acreditam que Nefertiti reinou durante uns tempos como Neferneferuaten depois da morte do seu marido e antes da sucess\u00e3o de Tutanc\u00e2mon, tal identifica\u00e7\u00e3o \u00e9 ainda hoje objecto de debate. Nefertiti teve muitos t\u00edtulos incluindo Princesa Heredit\u00e1ria (iryt-p`t); Grande de Louvores (wrt-hzwt); Senhora das Gra\u00e7as (nbt-im3t), Doce do Amor (bnrt-mrwt); Senhora das Duas Terras (nbt-t3wy); Esposa do Grande Rei, sua amada (hmt-niswt-\u20183t meryt.f); Grande Esposa do Rei, sua amada (hmt-niswt-wrt meryt.f), Senhora de Todas as Mulheres (hnwt-hmwt-nbwt); e Senhora do Alto e do Baixo Egito (hnwt-Shm\u2019w-mhw). Tornou-se famosa pelo seu busto, agora no Neues Museum, em Berlim (mostrado \u00e0 direita). \u00c9 um dos objectos mais copiados da arte do antigo Egito. \u00c9 atribu\u00eddo ao escultor Tutem\u00e9s, e foi encontrado na sua oficina. O busto \u00e9 not\u00e1vel para exemplificar a compreens\u00e3o dos antigos eg\u00edpcios tinham a respeito das propor\u00e7\u00f5es faciais realistas."}, {"color": "#97c2fc", "id": "osiris", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jewel_Osiris_family-E_6204-IMG_0641-gradient.jpg", "label": "osiris", "shape": "image", "title": "En la mitologia eg\u00edpcia Osiris o Usiris era un dels d\u00e9us m\u00e9s importants. Era pare d\u0027Horus i marit d\u0027Isis (deessa de la fertilitat). Era el d\u00e9u de la mort i del \"m\u00e9s enll\u00e0\" encara que tamb\u00e9 era un d\u00e9u agrari per\u00f2, sobretot, se l\u0027anomenava D\u00e9u de la resurrecci\u00f3. Segons les creences de l\u0027antic Egipte, la vida va comen\u00e7ar amb els \u00e9ssers divins. La primera divinitat s\u0027anomen\u00e0 Aton, i era el d\u00e9u de la llum. Amb les seves costelles, Aton va crear Shu, d\u00e9u de l\u0027aire, i Tefenet, deessa de l\u0027aigua. Aquests dos es varen casar, i van tenir dos fills: Geb (d\u00e9u de la terra) i Nut (deessa del cel). Geb i Nut, tot i ser germans (l\u0027endog\u00e0mia no era estranya a Egipte), van casar-se i varen tenir quatre fills: Osiris, Seth, Isis i Neftis. Els textos dels sarc\u00f2fags el relacionaven amb el blat, ja que quan mor la llavor, reneix m\u00e9s tard en forma d\u0027espiga (resurrecci\u00f3).Osiris representa tot el que reneix, sobretot el Nil, que \u00e9s un s\u00edmbol de regeneraci\u00f3 i fertilitat, per tant, tamb\u00e9 \u00e9s s\u00edmbol de la natura. Els egipcis el representaven com un hum\u00e0 momificat amb una corona blanca i dues plomes, amb la pell verda representant la ressurrecci\u00f3, o primavera. Hi ha diverses hist\u00f2ries explicant el mite d\u0027Osiris. La m\u00e9s comuna, i simplificada, explica que Seth, germ\u00e0 d\u0027Osiris i d\u00e9u de la viol\u00e8ncia i el desordre, el va matar per usurpar-li el tron de fara\u00f3, el va esquarterar i va repartir i enterrar els trossos del seu cos en llocs diferents. Isis, la germana i esposa d\u0027Osiris, els va anar recollint, llevat d\u0027un, i cosint d\u0027un en un fins a tornar a donar-li la vida. Plutarc recull una versi\u00f3 del mite d\u0027Osiris en qu\u00e8 Seth (germ\u00e0 d\u0027Osiris), juntament amb la Reina d\u0027Eti\u00f2pia, va conspirar amb 72 c\u00f2mplices per tramar l\u0027assassinat d\u0027Osiris. Seth va enganyar Osiris i va fer-lo entrar en una caixa, que es va tancar, va segellar amb plom i va tirar al Nil. L\u0027esposa d\u0027Osiris, Isis, va buscar les seves restes fins que finalment va trobar la caixa incrustada en un tronc d\u0027arbre de tamariu que sostenia el sostre d\u0027un palau a Byblos, a la costa fen\u00edcia. Va aconseguir treure el ta\u00fct i recuperar el cos del seu marit. En una altra versi\u00f3 del mite, Isis va usar un encanteri per ressuscitar breument Osiris per tal que la pogu\u00e9s deixar embarassada. Despr\u00e9s d\u0027embalsamar-lo enterrar-lo, Isis va concebre i va donar a llum al seu fill, Horus. Posteriorment Osiris va viure com el d\u00e9u del m\u00f3n subterrani. A causa de la seva mort i resurrecci\u00f3, Osiris es va associar amb la inundaci\u00f3 i retirada del Nil i, per tant, amb el creixement anual i la mort dels cultius al llarg de la vall del Nil. Diodor de Sic\u00edlia dona encara una altra versi\u00f3 del mite en qu\u00e8 Osiris va ser descrit com un rei antic que va ensenyar als egipcis les arts de la civilitzaci\u00f3, incloent l\u0027agricultura. Despr\u00e9s va viatjar al m\u00f3n amb la seva germana Isis, els s\u00e0tirs i les nou muses, abans de tornar finalment a Egipte. Osiris va ser assassinat pel malvat Tif\u00f3, que va ser identificat amb Seth. Tif\u00f3 va dividir el cos en vint-i-sis peces, que va distribuir entre els seus companys conspiradors per implicar-los en l\u0027assassinat. Isis i H\u00e8rcules (Horus) vengaren la mort d\u0027Osiris i van matar Tif\u00f3. Isis va recuperar totes les parts del cos d\u0027Osiris, excepte el fal\u00b7lus, les va embolicar amb una tela (i d\u0027aqu\u00ed l\u0027origen de la momificaci\u00f3), i va enterrar-les en secret. Ella va fer r\u00e8pliques de les parts d\u0027Orsiris i les va distribuir a diversos llocs, que es van convertir en centres de culte d\u0027Osiris. Aquest mite es repetia c\u00edclicament, de tal manera que l\u0027hivern representava el regnat de Seth i la primavera l\u0027estaci\u00f3 del retorn d\u0027Osiris a la vida. Osiris, tamb\u00e9 anomenat Asar o Usir, estava enterrat a la ciutat d\u0027Abidos, de la qual era el patr\u00f3. Beb era el seu fill primog\u00e8nit. Tardanament se\u0027l relacionaria amb Seker i Ptah per crear Ptah-Seker-Osiris i se l\u0027identificaria amb Heryshaf."}, {"color": "#97c2fc", "id": "capital", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capitales_con_y_sin_mar.png", "label": "capital", "shape": "image", "title": "Una capital (del lat\u00edn caput, capitis, \u0027cabeza\u0027) es la ciudad o localidad donde residen el gobierno central, los miembros y todos los \u00f3rganos supremos del Estado;\u200b seg\u00fan los pa\u00edses, las capitales pueden existir en diferentes niveles o jerarqu\u00edas y determinadas a nivel subnacional como de: provincias, departamentos, estados, etc. En otro sentido, una capital en una ciudad puede representar la preeminencia en un campo social, econ\u00f3mico, cultural o de otra \u00edndole (por ejemplo Mil\u00e1n es la capital de la moda y, en otro caso, Jerez la capital del vino).\u200b\u200b En urbanismo tambi\u00e9n se denomina capital o cabecera\u200b al centro urbano (pueblo, villa, ciudad), siendo denominada as\u00ed por su car\u00e1cter econ\u00f3mico-administrativo, normalmente agrup\u00e1ndolo en diversas competencias para su mejor gesti\u00f3n. Los medios de comunicaci\u00f3n a menudo usan el nombre de una ciudad capital como un nombre alternativo para el gobierno del pa\u00eds del que es la capital, como una forma de metonimia. Por ejemplo, \"relaciones entre Washington y Londres\" se refieren a \"relaciones entre los Estados Unidos y el Reino Unido\"."}, {"color": "#97c2fc", "id": "greek history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plato\u0027s_Academy_mosaic_from_Pompeii.jpg", "label": "greek history", "shape": "image", "title": "Starov\u011bk\u00e9 \u0158ecko, p\u0159\u00edpadn\u011b antick\u00e9 \u0158ecko, je ozna\u010den\u00ed pro obdob\u00ed \u0159eck\u00fdch d\u011bjin ve starov\u011bku. V \u0161ir\u0161\u00edm pojet\u00ed zahrnuje dobu od p\u0159\u00edchodu \u0159eck\u00fdch kmen\u016f do egejsk\u00e9 oblasti v 2. tis\u00edcilet\u00ed p\u0159. n. l. a\u017e po dobu nadvl\u00e1dy \u0159\u00edmsk\u00e9 \u0159\u00ed\u0161e a formov\u00e1n\u00ed \u0159\u00ed\u0161e byzantsk\u00e9 (4.\u20136. stolet\u00ed n. l.). V u\u017e\u0161\u00edm smyslu pak obdob\u00ed samostatn\u00e9 antick\u00e9 \u0159eck\u00e9 spole\u010dnosti a kultury v 8.\u20131. stolet\u00ed p\u0159. n. l. Ta se d\u011bl\u00ed na archaickou dobu utv\u00e1\u0159en\u00ed klasick\u00e9 \u0159eck\u00e9 spole\u010dnosti, dobu Hom\u00e9ra a kolonizace St\u0159edomo\u0159\u00ed a \u010cernomo\u0159\u00ed, klasick\u00e9 obdob\u00ed (5.\u20134. stolet\u00ed p\u0159. n. l.) vrchol\u00edc\u00ed v Periklov\u00fdch Ath\u00e9n\u00e1ch a hel\u00e9nsk\u00e9 obdob\u00ed po sjednocen\u00ed \u0159eck\u00e9ho sv\u011bta Filipem a Alexandrem Makedonsk\u00fdm. I po ztr\u00e1t\u011b samostatnosti se v\u0161ak \u0159eck\u00e1 kultura a vzd\u011blanost d\u00e1le rozv\u00edjela pod \u0159\u00edmskou nadvl\u00e1dou. Antick\u00e9 \u0158ecko vytvo\u0159ilo mimo\u0159\u00e1dn\u011b vysp\u011blou kulturu v nejr\u016fzn\u011bj\u0161\u00edch oborech, od v\u00fdtvarn\u00e9ho um\u011bn\u00ed, architektury, divadla, v\u011bdy (l\u00e9ka\u0159stv\u00ed, filozofie, matematika, astronomie) a\u017e po r\u00e9toriku a politiku, kde se stalo kol\u00e9bkou demokracie. M\u011bla z\u00e1sadn\u00ed vliv na utv\u00e1\u0159en\u00ed \u0159\u00edmsk\u00e9 kultury a jej\u00edm prost\u0159ednictv\u00ed i Z\u00e1padn\u00ed civilizace. \u0158eck\u00e1 vzd\u011blanost byla uchov\u00e1v\u00e1na a p\u011bstov\u00e1na i v Byzanci a arabsko-muslimsk\u00e9m sv\u011bt\u011b, m\u011bla vliv na formov\u00e1n\u00ed k\u0159es\u0165anstv\u00ed (Nov\u00fd z\u00e1kon, tomismus), k \u0159eck\u00e9 kultu\u0159e se vracela i renesance a klasicismus. Starov\u011bk\u00fd \u0159eck\u00fd sv\u011bt byl soust\u0159ed\u011bn do jednotliv\u00fdch m\u011bstsk\u00fdch st\u00e1t\u016f (polis) a jejich koloni\u00ed, kter\u00e9 se neomezovaly jen na \u00fazem\u00ed dne\u0161n\u00edho \u0158ecka, ale d\u00edky n\u00e1mo\u0159n\u00ed kolonizaci se nach\u00e1zely i v dal\u0161\u00edch oblastech St\u0159edozemn\u00edho mo\u0159e: egejsk\u00e9 ostrovy, Kypr, pob\u0159e\u017e\u00ed Mal\u00e9 Asie (p\u0159edev\u0161\u00edm I\u00f3nie), Sic\u00edlie a ji\u017en\u00ed It\u00e1lie (Magna Graecia) a tak\u00e9 na pob\u0159e\u017e\u00ed \u010cern\u00e9ho mo\u0159e, Il\u00fdrie, Thr\u00e1kie, Egypta, Kyrenaiky, ji\u017en\u00ed Galie a severov\u00fdchodn\u00ed \u010d\u00e1sti Ibersk\u00e9ho poloostrova."}, {"color": "#97c2fc", "id": "gluttony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Georg_Emanuel_Opiz_Der_V\u00f6ller_1804.jpg", "label": "gluttony", "shape": "image", "title": "\u0141akomstwo, ob\u017carstwo czy te\u017c nieumiarkowanie w jedzeniu i piciu \u2212 jeden z siedmiu grzech\u00f3w g\u0142\u00f3wnych w chrze\u015bcija\u0144stwie, polegaj\u0105cy na poch\u0142anianiu wi\u0119kszej ilo\u015bci pokarm\u00f3w i napoju ni\u017c osoba potrzebuje do swego \u017cycia."}, {"color": "#97c2fc", "id": "pharaonic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pharaoh.svg", "label": "pharaonic", "shape": "image", "title": "Eble vi ser\u0109as formikon faraonan, a\u016d la klasikan polan romanon La Faraono, kies traduko fare de Kazimierz Bein anka\u016d estas grava verka\u0135o de la esperantlingva literaturo. Faraono estas titolo por reganto de antikva Egiptio en hebrea kaj pli poste anka\u016d (eventuale) en greka medio. Oficiala nomo signifis \"re\u011do de Supra kaj Malsupra Egiptio\". La vorto devenas el egiptaj vortoj per aa - \"granda domo\", do re\u011da palaco. Jam en la plej malnovaj fontoj la \"palaco\" havas anka\u016d signifon de vorto \"regado\", pli poste \u011di fari\u011dis (neoficiala) titolo de re\u011do. La unua dokumentita uzo de parolturno en tiu \u0109i signifo rilatas al Tutmoso la 3-a (1479 a. K.-1425 a. K.) anta\u016d kartu\u015do kun skribita re\u011da nomo \u011di unuafoje aperas dum la 22-a dinastio. Hodia\u016d tiu \u0109i nomo estas lar\u011de uzata \u011duste danke al uzo en Biblio kaj \u0109e fruaj grekaj kaj romiaj a\u016dtoroj."}, {"color": "#97c2fc", "id": "agriculture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marco_Porcio_Caton_Major.jpg", "label": "agriculture", "shape": "image", "title": "\u0420\u0438\u043c\u0441\u044c\u043a\u0435 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u0435 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043e\u043f\u0438\u0441\u0443\u0454 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0456 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438 \u0456 \u0437\u0430\u043a\u043e\u043d\u0438 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0433\u043e \u0420\u0438\u043c\u0443 \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c 1000 \u0440\u043e\u043a\u0456\u0432. \u0406\u043c\u043f\u0435\u0440\u0456\u044f, \u0437\u0456 \u0441\u043a\u0440\u043e\u043c\u043d\u0438\u0445 \u043f\u043e\u0447\u0430\u0442\u043a\u0456\u0432 \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0438 (509 \u0440. \u0434\u043e \u043d.\u0435. \u0434\u043e 27 \u0440. \u0434\u043e \u043d. \u0435.) \u0442\u0430 \u0434\u043e \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u0435\u0440\u0456\u0457 (27 \u0440. \u0434\u043e \u043d. \u0435. \u0434\u043e 476 \u0440. \u043d. \u0435.) \u0440\u043e\u0437\u0448\u0438\u0440\u0438\u043b\u0438\u0441\u044f, \u0449\u043e\u0431 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u0438 \u0431\u0456\u043b\u044c\u0448\u043e\u044e \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0404\u0432\u0440\u043e\u043f\u0438, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u0444\u0440\u0438\u043a\u0438 \u0442\u0430 \u0411\u043b\u0438\u0437\u044c\u043a\u043e\u0433\u043e \u0421\u0445\u043e\u0434\u0443, \u0456, \u0442\u0430\u043a\u0438\u043c \u0447\u0438\u043d\u043e\u043c, \u043e\u0445\u043e\u043f\u043b\u044e\u0432\u0430\u043b\u0430 \u0431\u0430\u0433\u0430\u0442\u043e \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u0441\u0435\u0440\u0435\u0434\u043e\u0432\u0438\u0449, \u0434\u0435 \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u0432 \u0441\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u043a\u043b\u0456\u043c\u0430\u0442, \u044f\u043a\u0438\u0439 \u0432 \u0441\u0432\u043e\u044e \u0447\u0435\u0440\u0433\u0443 \u0431\u0443\u0432 \u0441\u0443\u0445\u0438\u043c. \u0421\u043f\u0435\u043a\u043e\u0442\u043d\u0435 \u043b\u0456\u0442\u043e \u0456 \u043f\u0440\u043e\u0445\u043e\u043b\u043e\u0434\u043d\u0430, \u0434\u043e\u0449\u043e\u0432\u0430 \u0437\u0438\u043c\u0430 \u0431\u0443\u043b\u0430 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043e\u044e. \u0423 \u0441\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0441\u044c\u043a\u043e\u043c\u0443 \u0440\u0435\u0433\u0456\u043e\u043d\u0456 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u043e\u044e \u0431\u0443\u043b\u0430 \u0442\u0440\u0456\u0430\u0434\u0430 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u043a\u0443\u043b\u044c\u0442\u0443\u0440: \u0437\u0435\u0440\u043d\u043e\u0432\u0456 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0438, \u043e\u043b\u0438\u0432\u043a\u0438 \u0442\u0430 \u0432\u0438\u043d\u043e\u0433\u0440\u0430\u0434. \u041f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u0430 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043b\u044e\u0434\u0435\u0439, \u044f\u043a\u0438\u043c\u0438 \u043a\u0435\u0440\u0443\u0432\u0430\u0432 \u0420\u0438\u043c, \u0437\u0430\u0439\u043c\u0430\u043b\u0430\u0441\u044f \u0437\u0435\u043c\u043b\u0435\u0440\u043e\u0431\u0441\u0442\u0432\u043e\u043c. \u0417 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u0440\u0456\u0431\u043d\u0438\u0445, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0441\u0430\u043c\u043e\u0434\u043e\u0441\u0442\u0430\u0442\u043d\u0456\u0445 \u0437\u0435\u043c\u043b\u0435\u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0456\u0432, \u0443 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u043c\u0443 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0456 \u0434\u043e\u043c\u0456\u043d\u0443\u0432\u0430\u043b\u0438 \u043b\u0430\u0442\u0438\u0444\u0443\u043d\u0434\u0456\u0457, \u0432\u0435\u043b\u0438\u043a\u0456 \u043c\u0430\u0454\u0442\u043a\u0438, \u044f\u043a\u0456 \u043d\u0430\u043b\u0435\u0436\u0430\u043b\u0438 \u0431\u0430\u0433\u0430\u0442\u0438\u043c \u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0440\u0430\u0431\u0441\u044c\u043a\u0443 \u043f\u0440\u0430\u0446\u044e. \u0417\u0440\u043e\u0441\u0442\u0430\u043d\u043d\u044f \u043c\u0456\u0441\u044c\u043a\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0432 \u043c\u0456\u0441\u0442\u0456 \u0420\u0438\u043c, \u0432\u0438\u043c\u0430\u0433\u0430\u043b\u043e \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u043a\u043e\u043c\u0435\u0440\u0446\u0456\u0439\u043d\u0438\u0445 \u0440\u0438\u043d\u043a\u0456\u0432 \u0456 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456, \u0449\u043e\u0431 \u043f\u043e\u0441\u0442\u0430\u0447\u0430\u0442\u0438 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0443 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0456\u044e \u043d\u0430 \u0432\u0435\u043b\u0438\u043a\u0456 \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u0456, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0437\u0435\u0440\u043d\u043e\u043c, \u0434\u043b\u044f \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043c\u0456\u0441\u0442 \u043f\u0440\u043e\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u043e\u043c."}, {"color": "#97c2fc", "id": "desertion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armenian_soldiers_with_deserters_cph.3c32320.jpg", "label": "desertion", "shape": "image", "title": "Desertie is het permanent verlaten van een krijgsmacht zonder toestemming. De intentie om permanent te vertrekken onderscheidt het van de meer algemene . Doorgaans geldt desertie als een strafbaar feit. Desertie is een verschijnsel van alle tijden. In de Oudheid, Middeleeuwen en Vroeg-Moderne Tijd kwam desertie vaak voor, met name als de omstandigheden in het leger slecht waren. In huurlingenlegers reikte de trouw van de soldaten zo diep als de beurs van hun broodheer was. Wanneer deze zijn soldaten niet meer kon of wilde betalen, leidde dit vrij snel tot desertie, muiterij en plunderingen van de lokale bevolking. Later werd de maatschappij steeds beter georganiseerd, en werd het moeilijker om te deserteren. De groei van het nationalisme leidde er bovendien toe dat desertie negatiever bezien werd: desertie werd gezien als misdrijf en het werd gezien als een schande om een deserteur in familie te hebben. Dit leidde tot het verminderen van onderduikmogelijkheden omdat minder mensen deserteurs wilden helpen, en tot een sociale druk (soms indirect via de familie) zich toch bij het leger te melden. Desertie komt vaker voor in landen met een dienstplicht dan in landen met een beroepsleger."}, {"color": "#97c2fc", "id": "akhenaton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Akenat\u00f3n_Berl\u00edn_05.jpg", "label": "akhenaton", "shape": "image", "title": "Akhenaton, innan sitt femte regerings\u00e5r Amenhotep IV, \u00e4ven Echnaton samt varianter som slutar med -aten; p\u00e5 engelska vanligen Akhenaten, var en egyptisk farao under den 18:e dynastin \u00e5r 1351\u20131334 f.Kr. Han f\u00f6ddes n\u00e5gon g\u00e5ng mellan 1369 och 1362 f.Kr. och var sannolikt runt 35 \u00e5r n\u00e4r han dog. F\u00f6ljaktligen var han mellan 10 och 17 \u00e5r vid trontilltr\u00e4det. Han \u00e4r k\u00e4nd f\u00f6r att ha f\u00f6rbjudit den egyptiska polyteismen och ist\u00e4llet inf\u00f6rt monoteismen vilket innebar dyrkan av Aton. D\u00e4rmed avskaffades Amon-Ra som huvudgud i det forntida Egypten. Akhenaton anlade huvudstaden \"Atons horisont\", det nuvarande Amarna, som dominerades av fyra Atontempel. Efter hans d\u00f6d \u00e5tergick landet till den gamla religionsordningen och rasande Amon-pr\u00e4ster avl\u00e4gsnade alla sp\u00e5r av Akhenaton, med st\u00f6d s\u00e4rskilt under farao Horemheb."}, {"color": "#97c2fc", "id": "palermo stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PelermoStoneFragment-PetrieMuseum.png", "label": "palermo stone", "shape": "image", "title": "Der Palermostein ist eines der beiden gr\u00f6\u00dferen Bruchst\u00fccke vom Annalenstein der 5. Dynastie, der zusammen mit dem Kairostein und anderen kleineren Teilst\u00fccken die Namen der K\u00f6nige (Pharaonen) aus pr\u00e4dynastischer Zeit bis zur 5. Dynastie (2504 bis 2347 v. Chr.) enthielt. Seinen Namen bekam dieses Teilst\u00fcck aufgrund seines jetzigen Aufbewahrungsortes im Arch\u00e4ologischen Regionalmuseum von Palermo, wo es sich seit 1877 befindet."}, {"color": "#97c2fc", "id": "semitic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/First_depiction_of_historical_ethnology_by_Semitic,_Hamitic_and_Japhetic,_1771,_Gatterer.jpg", "label": "semitic", "shape": "image", "title": "Ludy semickie, Semici \u2013 grupa lud\u00f3w pos\u0142uguj\u0105cych si\u0119 j\u0119zykami nale\u017c\u0105cymi do rodziny j\u0119zyk\u00f3w semickich. Termin (od imienia biblijnego Sema) zosta\u0142 prawdopodobnie wprowadzony w roku 1781 przez niemieckiego filologa Augusta Schl\u00f6zera."}, {"color": "#97c2fc", "id": "psammetichus iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Psamtik_III_in_Karnak.jpg", "label": "psammetichus iii", "shape": "image", "title": "\u041f\u0441\u0430\u043c\u043c\u0435\u0442\u0456\u0445 III \u2014 \u0434\u0430\u0432\u043d\u044c\u043e\u0454\u0433\u0438\u043f\u0435\u0442\u0441\u044c\u043a\u0438\u0439 \u0444\u0430\u0440\u0430\u043e\u043d, \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u0439 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c XXVI \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457."}, {"color": "#97c2fc", "id": "astronomy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Planisph\u00e6ri_c\u0153leste.jpg", "label": "astronomy", "shape": "image", "title": "L\u0027astronomia \u00e8 la scienza che si occupa dell\u0027osservazione e della spiegazione degli eventi celesti. Studia le origini e l\u0027evoluzione, le propriet\u00e0 fisiche, chimiche e temporali degli oggetti che formano l\u0027universo e che possono essere osservati sulla sfera celeste. \u00c8 una delle scienze pi\u00f9 antiche e molte civilt\u00e0 arcaiche in tutto il mondo hanno studiato in modo pi\u00f9 o meno sistematico il cielo e gli eventi astronomici: egizi e greci nell\u0027area mediterranea, babilonesi, indiani e cinesi nell\u0027Oriente e infine i maya e gli incas nelle Americhe. Questi antichi studi astronomici erano orientati verso lo studio delle posizioni degli astri (astrometria), la periodicit\u00e0 degli eventi e la cosmologia e quindi, in particolare per questo ultimo aspetto, l\u0027astronomia antica \u00e8 quasi sempre fortemente collegata con aspetti religiosi e di divinazione aspetti nei tempi passati ritenuti importanti e strategici. Nel ventunesimo secolo, invece, la ricerca astronomica moderna \u00e8 praticamente sinonimo di astrofisica. L\u0027astronomia non va confusa con l\u0027astrologia, una pseudoscienza che sostiene che i moti apparenti del Sole e dei pianeti nello zodiaco influenzino in qualche modo gli eventi umani, personali e collettivi. Anche se le due discipline hanno un\u0027origine comune e per secoli accomunate, esse sono oggi totalmente differenti: gli astronomi hanno abbracciato il metodo scientifico sin dai tempi di Galileo, a differenza degli astrologi. L\u0027astronomia \u00e8 una delle poche scienze in cui il lavoro di ricerca del dilettante e dell\u0027amatore (l\u0027astrofilo) pu\u00f2 giocare un ruolo rilevante, fornendo dati sulle stelle variabili o scoprendo comete, nove, supernove, asteroidi o altri oggetti. Un foto mosaico della Nebulosa del Granchio, un resto di supernova, ripresa dal telescopio spaziale Hubble"}, {"color": "#97c2fc", "id": "consumerism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shop_Until_You_Drop_by_Banksy.jpg", "label": "consumerism", "shape": "image", "title": "\u6d88\u8cbb\u4e3b\u7fa9\uff08\u82f1\u8a9e\uff1aConsumerism\uff09\u6307\u76f8\u4fe1\u6301\u7e8c\u53ca\u589e\u52a0\u6d88\u8cbb\u6d3b\u52d5\u6709\u52a9\u65bc\u7d93\u6fdf\u7684\u610f\u8b58\u5f62\u614b\u3002\u5275\u9020\u51fa\u5728\u751f\u6d3b\u614b\u5ea6\u4e0a\u5c0d\u5546\u54c1\u7684\u53ef\u6b32\u53ca\u9700\u6c42\uff08\u591a\u6d88\u8cbb\u662f\u597d\u4e8b\uff09\u8b93\u8cc7\u672c\u4e3b\u7fa9\u53ef\u4ee5\u63d0\u9ad8\u5de5\u8cc7\u53ca\u63d0\u9ad8\u6d88\u8cbb\u3002\u6d88\u8cbb\u4e3b\u7fa9\u70ba\u5df2\u958b\u767c\u570b\u5bb6\u7684\u7d93\u6fdf\u5f15\u64ce\uff0c\u4f7f\u73fe\u4ee3\u4eba\u6709\u8cfc\u8cb7\u8207\u7372\u5f97\u5546\u54c1\u7684\u793e\u6703\u53ca\u7d93\u6fdf\u4e0a\u7684\u4fe1\u5ff5\u53ca\u96c6\u9ad4\u60c5\u7dd2\u3002\u7136\u800c\u5728\u793e\u6703\u79d1\u5b78\u9818\u57df\u4e2d\uff0c\u4e0d\u540c\u9818\u57df\u56e0\u5404\u5225\u77e5\u8b58\u50b3\u7d71\u5c0d\u6d88\u8cbb\u4e3b\u7fa9\u6709\u4e0d\u540c\u7684\u5b9a\u7fa9\u8207\u8a6e\u91cb\uff0c\u6b64\u5dee\u7570\u4e5f\u53cd\u6620\u5728\u5982\u3001\u3001\u6d88\u8cbb\u8005\u4fdd\u8b77\u3001\u6d88\u8cbb\u8005\u6b0a\u5229\u7b49\u6982\u5ff5\u53ca\u5be6\u8e10\u4e0a\u3002"}, {"color": "#97c2fc", "id": "delta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nile_Delta_Surrounding.jpg", "label": "delta", "shape": "image", "title": "\u0027 El Delta del Nilo (en \u00e1rabe: \u062f\u0644\u062a\u0627 \u0627\u0644\u0646\u064a\u0644 Delta an-N\u012bl o simplemente \u0627\u0644\u062f\u0644\u062a\u0627 ad-Delta) es el delta formado en el Bajo Egipto, donde el r\u00edo Nilo se extiende y desemboca en el mar Mediterr\u00e1neo. Es uno de los deltas fluviales m\u00e1s grandes del mundo: desde Alejandr\u00eda en el oeste hasta Puerto Sa\u00edd en el este, cubre 240 kil\u00f3metros (150 millas) de la costa mediterr\u00e1nea y es una rica regi\u00f3n agr\u00edcola. De norte a sur, el delta tiene aproximadamente 160 kil\u00f3metros (99 millas) de longitud. El Delta comienza ligeramente r\u00edo abajo desde El Cairo.\u200b"}, {"color": "#97c2fc", "id": "skin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HautFingerspitzeOCT.gif", "label": "skin", "shape": "image", "title": "A pele (c\u00fatis ou tez), em anatomia, \u00e9 o \u00f3rg\u00e3o integrante do sistema tegumentar (junto ao cabelo e pelos, unhas, gl\u00e2ndulas sudor\u00edparas e seb\u00e1ceas), que tem por principais fun\u00e7\u00f5es a prote\u00e7\u00e3o dos tecidos subjacentes, regula\u00e7\u00e3o da temperatura som\u00e1tica e ainda conter termina\u00e7\u00f5es nervosas sensitivas. A pele \u00e9 o revestimento externo do corpo, considerado o maior \u00f3rg\u00e3o do corpo humano e o mais pesado. Comp\u00f5e-se da pele propriamente dita e da tela subcut\u00e2nea."}, {"color": "#97c2fc", "id": "disease", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poison_ivy_rash.jpg", "label": "disease", "shape": "image", "title": "Choroba \u2013 jedno z podstawowych poj\u0119\u0107 medycznych; og\u00f3lne okre\u015blenie ka\u017cdego odst\u0119pstwa od pe\u0142ni zdrowia organizmu. Zdefiniowanie stanu chorobowego jest tak samo trudne, jak sprecyzowanie stanu pe\u0142ni zdrowia (zob. dobrostan subiektywny). Patofizjologia odr\u00f3\u017cnia chorob\u0119 od procesu patologicznego oraz stanu patologicznego. Naukami zajmuj\u0105cymi si\u0119 diagnozowaniem, badaniem i leczeniem chor\u00f3b s\u0105 medycyna, weterynaria oraz fitopatologia.Choroba polega na zaburzeniu funkcji lub uszkodzeniu struktury organizmu. O zaistnieniu choroby mo\u017cna m\u00f3wi\u0107 wtedy, gdy dzia\u0142anie czynnika chorobotw\u00f3rczego wywo\u0142uje niepo\u017c\u0105dane objawy, r\u00f3\u017cni\u0105ce si\u0119 od czynno\u015bci zdrowego organizmu."}, {"color": "#97c2fc", "id": "great temple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Templo_Mayor_50.jpg", "label": "great temple", "shape": "image", "title": "Templo Mayor (dalam bahasa Spanyol berarti kuil besar) adalah salah satu kuil utama di Tenochtitlan, ibu kota Aliansi Tiga Aztek, yang kini terletak di Ciudad de Mexico. Gaya arsitekturnya merupakan gaya postklasik, dan dalam bahasa Nahuatl kuil ini disebut huei teocalli [\u0027wei teo\u0027kal\u02d0i]. Kuil ini didedikasikan untuk dua dewa, yaitu dewa perang Huitzilopochtli dan dewa hujan dan pertanian Tlaloc. Masing-masing dewa memiliki kuilnya sendiri dengan tangga yang terpisah. Templo Mayor dibangun setelah tahun 1325, dan setelah itu dibangun kembali sebanyak enam kali. Kuil ini dihancurkan oleh bangsa Spanyol pada tahun 1521. Situs arkeologi Templo Mayor saat ini terletak di sebelah timur laut Zocalo. Situs Templo Mayor merupakan bagian dari , yang menjadi bagian dari Situs Warisan Dunia UNESCO pada tahun 1987."}, {"color": "#97c2fc", "id": "nubians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archaeological_Sites_of_the_Island_of_Meroe-114987.jpg", "label": "nubians", "shape": "image", "title": "La Nubia \u00e8 una regione storica dell\u0027Africa, comprendente l\u0027Egitto Meridionale (\"Bassa Nubia\") lungo le rive del Nilo e la parte settentrionale del Sudan (\"Alta Nubia\"), approssimativamente dalla prima alla quinta Cateratta del Nilo. Il clima \u00e8 fortemente continentale con ampie escursioni termiche tra il giorno e la notte. La regione si presenta montuosa e desertica. A parte il Nilo ed i suoi affluenti, data la scarsit\u00e0 delle precipitazioni, i corsi d\u0027acqua sono a carattere torrentizio stagionale (widy\u0101n). In tempi antichi costituiva un regno indipendente, il Regno di Kush, sede di un\u0027antica civilt\u00e0 che fu una sorta di anello di congiunzione tra le genti del bacino Mediterraneo e quelle dell\u0027Africa nera."}, {"color": "#97c2fc", "id": "heretic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jensky_kodex_Zizka.jpg", "label": "heretic", "shape": "image", "title": "\u0415\u0301\u0440\u0435\u0441\u044c (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u03b1\u1f35\u03c1\u03b5\u03c3\u03b9\u03c2 \u2014 \u00ab\u0432\u044b\u0431\u043e\u0440, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u0448\u043a\u043e\u043b\u0430, \u0443\u0447\u0435\u043d\u0438\u0435, \u0441\u0435\u043a\u0442\u0430\u00bb) \u2014 \u0441\u043e\u0437\u043d\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043e\u0442\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435 \u043e\u0442 \u0441\u0447\u0438\u0442\u0430\u044e\u0449\u0435\u0433\u043e\u0441\u044f \u043a\u0435\u043c-\u043b\u0438\u0431\u043e \u0432\u0435\u0440\u043d\u044b\u043c \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u0433\u043e \u0443\u0447\u0435\u043d\u0438\u044f, \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0449\u0435\u0435 \u0438\u043d\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043a \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u043c\u0443 \u0443\u0447\u0435\u043d\u0438\u044e. \u0422\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u0434\u0432\u0443\u0445 \u0440\u0430\u0437\u043d\u044b\u0445 \u0442\u0435\u0447\u0435\u043d\u0438\u0439 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u0433\u043e \u0443\u0447\u0435\u043d\u0438\u044f \u043c\u043e\u0433\u0443\u0442 \u0432\u0437\u0430\u0438\u043c\u043d\u043e \u043e\u0431\u0432\u0438\u043d\u0438\u0442\u044c \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0430 \u0432 \u0435\u0440\u0435\u0441\u0438. \u0421\u043b\u0435\u0434\u0443\u0435\u0442 \u0438\u043c\u0435\u0442\u044c \u0432 \u0432\u0438\u0434\u0443, \u0447\u0442\u043e \u0432 \u0431\u0438\u0431\u043b\u0435\u0439\u0441\u043a\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 \u043d\u0430 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u03b1\u1f35\u03c1\u03b5\u03c3\u03b9\u03c2 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0432 \u0438\u043d\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438, \u043a\u0430\u043a, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u041f\u0435\u0440\u0432\u043e\u043c \u043f\u043e\u0441\u043b\u0430\u043d\u0438\u0438 \u043a \u041a\u043e\u0440\u0438\u043d\u0444\u044f\u043d\u0430\u043c \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0430 \u041f\u0430\u0432\u043b\u0430: \u03b4\u03b5\u1fd6 \u03b3\u1f70\u03c1 \u03ba\u03b1\u1f76 \u03b1\u1f31\u03c1\u03ad\u03c3\u03b5\u03b9\u03c2 \u1f10\u03bd \u1f51\u03bc\u1fd6\u03bd \u03b5\u1f36\u03bd\u03b1\u03b9, \u1f35\u03bd\u03b1 \u03bf\u1f31 \u03b4\u03cc\u03ba\u03b9\u03bc\u03bf\u03b9 \u03c6\u03b1\u03bd\u03b5\u03c1\u03bf\u1f76 \u03b3\u03ad\u03bd\u03c9\u03bd\u03c4\u03b1\u03b9 \u1f10\u03bd \u1f51\u03bc\u1fd6\u03bd. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0441\u0438\u043d\u043e\u0434\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0435 \u0432 \u0434\u0430\u043d\u043d\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0441\u043b\u043e\u0432\u043e \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043d\u043e \u043a\u0430\u043a \u00ab\u0440\u0430\u0437\u043d\u043e\u043c\u044b\u0441\u043b\u0438\u0435\u00bb: \u00ab\u0418\u0431\u043e \u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u0431\u044b\u0442\u044c \u0438 \u0440\u0430\u0437\u043d\u043e\u043c\u044b\u0441\u043b\u0438\u044f\u043c \u043c\u0435\u0436\u0434\u0443 \u0432\u0430\u043c\u0438, \u0434\u0430\u0431\u044b \u043e\u0442\u043a\u0440\u044b\u043b\u0438\u0441\u044c \u043c\u0435\u0436\u0434\u0443 \u0432\u0430\u043c\u0438 \u0438\u0441\u043a\u0443\u0441\u043d\u044b\u0435\u00bb (1\u041a\u043e\u0440. 11:19). \u041e\u0434\u043d\u0430\u043a\u043e, \u0432 \u043a\u043d\u0438\u0433\u0435 \u0414\u0435\u044f\u043d\u0438\u0439 \u0432 \u0442\u0435\u043a\u0441\u0442\u0435 \u00ab\u003c\u2026\u003e \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03bd \u03c4\u03b5 \u03c4\u1fc6\u03c2 \u03c4\u1ff6\u03bd \u039d\u03b1\u03b6\u03c9\u03c1\u03b1\u03af\u03c9\u03bd \u03b1\u1f31\u03c1\u03ad\u03c3\u03b5\u03c9\u03c2\u00bb \u0441\u043b\u043e\u0432\u043e \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043d\u043e \u043a\u0430\u043a \u00ab\u0435\u0440\u0435\u0441\u044c\u00bb: \u00ab\u003c\u2026\u003e \u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043c \u041d\u0430\u0437\u043e\u0440\u0435\u0439\u0441\u043a\u043e\u0439 \u0435\u0440\u0435\u0441\u0438\u00bb (\u0414\u0435\u044f\u043d. 24:5). \u0412 \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438 \u0431\u043e\u0440\u044c\u0431\u0443 \u0441 \u0435\u0440\u0435\u0441\u044c\u044e \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u043b\u0430 \u0438\u043d\u043a\u0432\u0438\u0437\u0438\u0446\u0438\u044f."}, {"color": "#97c2fc", "id": "roman empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_glass_Roman_cup_unearthed_at_Eastern_Han_tomb,_Guixian,_China.jpg", "label": "roman empire", "shape": "image", "title": "L\u0027Empire romain (en latin : Imperium romanum) est le nom donn\u00e9 par les historiens \u00e0 la p\u00e9riode de la Rome antique s\u0027\u00e9tendant entre 27 av. J.-C. et 476 apr. J.-C.. Pour la p\u00e9riode post\u00e9rieure, de 476 \u00e0 1453 apr. J.-C., qui concerne surtout la partie orientale de l\u0027Empire, avec Constantinople pour capitale, les historiens modernes parlent aujourd\u0027hui d\u0027Empire byzantin. Ce terme n\u0027est toutefois apparu qu\u0027au XVIe si\u00e8cle, ses habitants de l\u0027\u00e9poque l\u0027appelant toujours \u00ab empire des Romains \u00bb. La distinction entre Empire romain et Empire byzantin, ainsi que la date de naissance assign\u00e9e \u00e0 ce dernier sont d\u2019ailleurs une question de convention entre chercheurs modernes. En Europe de l\u0027Ouest et centrale, l\u0027Empire d\u0027Occident (800-924) des rois carolingiens, puis le Saint-Empire romain germanique (962-1806), dont les souverains se faisaient encore appeler \u00ab Empereur des Romains \u00bb, se consid\u00e9raient \u00e9galement comme les successeurs l\u00e9gitimes de l\u0027Empire latin. L\u0027ann\u00e9e 27 av. J.-C. correspond \u00e0 l\u0027octroi par le S\u00e9nat \u00e0 Octave du surnom d\u0027Augustus (\u00ab Auguste \u00bb), date traditionnellement consid\u00e9r\u00e9e comme le d\u00e9but du principat. Durant la p\u00e9riode de cinq si\u00e8cles allant de 27 av. J.-C. \u00e0 476 apr. J.-C., l\u0027\u00c9tat romain s\u0027est agrandi au point d\u0027englober un territoire allant de la Maur\u00e9tanie tingitane (Maroc actuel) jusqu\u0027\u00e0 la M\u00e9sopotamie, et de la Britannie (Angleterre et Pays de Galles actuels) jusqu\u0027\u00e0 l\u0027\u00c9gypte, cr\u00e9ant ainsi l\u0027une des plus grandes entit\u00e9s politiques de l\u0027Histoire, qui influen\u00e7a profond\u00e9ment le monde m\u00e9diterran\u00e9en, sur le plan culturel, linguistique et finalement religieux, tout en assurant la conservation de la civilisation grecque antique re\u00e7ue en h\u00e9ritage. La p\u00e9riode imp\u00e9riale fut aussi un temps de d\u00e9veloppement des \u00e9changes \u00e9conomiques, facilit\u00e9 par la construction d\u0027un important r\u00e9seau routier, parfois encore existant, et de nombreuses villes, devenues par la suite des m\u00e9tropoles d\u0027Europe occidentale (Paris, Londres, Lyon, Strasbourg, Barcelone, etc.). L\u0027Empire fut fond\u00e9 par Auguste, qui mit fin \u00e0 la Derni\u00e8re Guerre civile de la R\u00e9publique romaine, au cours de la toute fin de la R\u00e9publique romaine. Contrairement \u00e0 la R\u00e9publique, qui \u00e9tait oligarchique, l\u0027Empire fut une autocratie, tout en conservant durant le principat des apparences r\u00e9publicaines : le pouvoir politique \u00e9tait principalement d\u00e9tenu par un seul homme, l\u0027empereur, qui s\u0027appuyait sur une bureaucratie sans cesse plus d\u00e9velopp\u00e9e, sur une administration territoriale importante et sur une puissante arm\u00e9e. De sa fondation par Auguste jusqu\u0027\u00e0 la d\u00e9position de son dernier empereur, Romulus Augustule, l\u0027Empire eut une histoire int\u00e9rieure et ext\u00e9rieure complexe, caract\u00e9ris\u00e9e, au d\u00e9part, par une certaine stabilit\u00e9 politique (p\u00e9riode du principat), puis, \u00e0 partir du IIIe si\u00e8cle, par une instabilit\u00e9 de plus en plus importante : crise du troisi\u00e8me si\u00e8cle et dominat. Les coups d\u0027\u00c9tat et les guerres civiles se multiplient, et l\u0027Empire avait \u00e0 affronter un nombre grandissant d\u0027ennemis ext\u00e9rieurs. En effet, \u00e0 partir de la fin du IIe si\u00e8cle, l\u0027Empire est confront\u00e9 \u00e0 ce que l\u0027historiographie ult\u00e9rieure a appel\u00e9 les invasions barbares. Il s\u0027agissait, en r\u00e9alit\u00e9, de mouvements de populations de tr\u00e8s grande ampleur, r\u00e9alis\u00e9s sur de longues dur\u00e9es. Les peuples dits \u00ab barbares \u00bb, en se d\u00e9pla\u00e7ant vers l\u0027ouest, finirent par se heurter \u00e0 la fronti\u00e8re romaine, militairement gard\u00e9e, et, pouss\u00e9s par d\u0027autres peuples plus \u00e0 l\u0027est, tent\u00e8rent de la percer. Si l\u0027Empire parvint, dans un premier temps, \u00e0 repousser les envahisseurs, la crise du troisi\u00e8me si\u00e8cle vit les fronti\u00e8res c\u00e9der une premi\u00e8re fois. En r\u00e9action aux p\u00e9rils ext\u00e9rieurs, le pouvoir romain, \u00e0 partir de la t\u00e9trarchie, chercha \u00e0 se renforcer : les centres de d\u00e9cision politique et militaire furent multipli\u00e9s, l\u0027administration d\u00e9velopp\u00e9e et militaris\u00e9e, et la taille de l\u0027arm\u00e9e augment\u00e9e. Le IVe si\u00e8cle fut l\u0027\u00e9poque des guerres civiles entre les successeurs des t\u00e9trarques, et il fut domin\u00e9 par la personnalit\u00e9 de Constantin Ier, qui r\u00e9nova profond\u00e9ment l\u0027Empire romain, en lui donnant ses caract\u00e9ristiques d\u00e9finitives. \u00c0 cette \u00e9poque, le pouvoir \u00e9tait devenu un r\u00e9gime absolu, avec une cour et un protocole de type oriental. La fin de la proscription du christianisme par Constantin, puis son \u00e9tablissement comme religion d\u0027\u00c9tat par Th\u00e9odose Ier est le fait le plus marquant de la civilisation romaine dans cette p\u00e9riode, l\u0027Antiquit\u00e9 tardive. Appuy\u00e9e sur l\u0027appareil administratif romain, extr\u00eamement d\u00e9velopp\u00e9, l\u0027\u00c9glise acquit une place pr\u00e9pond\u00e9rante dans tous les territoires romains avant d\u0027\u00eatre chass\u00e9e, par l\u0027expansion de l\u0027islam, d\u0027une partie de ceux-ci. Apr\u00e8s la division de l\u0027Empire en deux entit\u00e9s, l\u0027Empire romain d\u0027Orient (pars orientalis) et l\u0027Empire romain d\u0027Occident (pars occidentalis), la partie occidentale est marqu\u00e9e, \u00e0 partir du Ve si\u00e8cle, par un d\u00e9litement continu de l\u0027autorit\u00e9 politique au profit des royaumes germaniques : la puissance militaire s\u0027effondre, l\u0027\u00e9conomie est exsangue et la domination territoriale se r\u00e9duit, jusqu\u0027\u00e0 ne plus d\u00e9passer l\u0027Italie. L\u0027Empire s\u0027effondre d\u0027une mani\u00e8re progressive, et la d\u00e9position, par Odoacre, du dernier empereur Romulus Augustule, est finalement un \u00e9v\u00e9nement mineur, surtout symbolique. \u00c9teint en Occident en 476, l\u0027Empire romain persista en Orient, autour de sa capitale, Constantinople. \u00c0 l\u0027Est, il m\u00eala, comme jadis \u00e0 l\u0027Ouest, des \u00e9l\u00e9ments de civilisation grecs et latins, mais la part grecque est devenue pr\u00e9pond\u00e9rante. Dans la seconde moiti\u00e9 du XIXe si\u00e8cle, l\u0027appellation \u00ab byzantin \u00bb (qui date du XVIe si\u00e8cle mais \u00e9tait peu utilis\u00e9e) se g\u00e9n\u00e9ralise pour l\u0027Empire romain d\u0027Orient, mais en fait, il n\u0027existe pas de fondation ou de d\u00e9but de l\u0027Empire byzantin, qui n\u0027est que la p\u00e9riode m\u00e9di\u00e9vale et finale de l\u0027Empire romain et prend fin en 1453."}, {"color": "#97c2fc", "id": "temptations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Temptations_(early_1960s_original_lineup).jpg", "label": "temptations", "shape": "image", "title": "\u00abThe Temptations\u00bb (\u0441\u043e\u043a\u0440\u0430\u0449\u0451\u043d\u043d\u043e \u00abThe Temps\u00bb \u0438\u043b\u0438 \u00abThe Tempts\u00bb) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u043c\u0443\u0436\u0441\u043a\u043e\u0439 \u0432\u043e\u043a\u0430\u043b\u044c\u043d\u044b\u0439 \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432, \u0443\u0434\u043e\u0441\u0442\u043e\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u043f\u0440\u0435\u043c\u0438\u0438 \u00ab\
