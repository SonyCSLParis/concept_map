5\u0646\u0647\u0627 \u064a\u062f\u0648\u064a\u0627\u064b. \u0625\u0644\u0627 \u0623\u0646 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0634\u0647\u062f \u0646\u0647\u0636\u0629\u064b \u0646\u0648\u0639\u064a\u064e\u0651\u0629\u064b\u060c \u0641\u0623\u0635\u0628\u062d\u062a \u062a\u0646\u0633\u062e \u0627\u0644\u0646\u0633\u062e \u0627\u0644\u0625\u0636\u0627\u0641\u064a\u0629 \u0622\u0644\u064a\u0627\u064b. \u062b\u0645 \u0623\u062d\u062f\u062b \u0627\u062e\u062a\u0631\u0627\u0639 \u0627\u0644\u062d\u0627\u0633\u0648\u0628 \u062a\u0637\u0648\u0631\u0627\u064b \u063a\u064a\u0631 \u0645\u0633\u0628\u0648\u0642\u064d \u0628\u0637\u0631\u0642 \u062a\u0635\u0645\u064a\u0645 \u0648\u0625\u0639\u062f\u0627\u062f \u0627\u0644\u0631\u0633\u0648\u0645\u0627\u062a \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u060c \u0641\u0647\u062c\u0631\u062a \u0627\u0644\u0631\u0633\u0648\u0645\u0627\u062a \u0627\u0644\u064a\u062f\u0648\u064a\u0629 \u062a\u0642\u0631\u064a\u0628\u0627\u064b\u060c \u0648\u0628\u0627\u062a\u062a \u062a\u0633\u0639\u0645\u0644 \u0627\u0644\u0623\u062c\u0647\u0632\u0629 \u0627\u0644\u062d\u062f\u064a\u062b\u0629 \u0641\u064a \u062a\u062c\u0647\u064a\u0632 \u0645\u062e\u0637\u0637\u0627\u062a \u0645\u062a\u0637\u0648\u0631\u0629 \u062a\u0634\u0645\u0644 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0629. \u0648\u0627\u0644\u064a\u0648\u0645 \u062a\u0639\u062f \u0627\u0644\u063a\u0627\u0644\u0628\u064a\u0629 \u0627\u0644\u0639\u0638\u0645\u0649 \u0645\u0646 \u0627\u0644\u0631\u0633\u0648\u0645 \u0628\u0627\u0633\u062a\u0639\u0645\u0627\u0644 \u0628\u0631\u0627\u0645\u062c \u0643\u0627\u062f \u0627\u0644\u062d\u0627\u0633\u0648\u0628\u064a\u0629. \u0627\u0644\u0631\u0633\u0645 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u064a\u0639\u0646\u064a \u0642\u0631\u0627\u0621\u0629 \u0648\u0643\u062a\u0627\u0628\u0629 \u0627\u0644\u0648\u0627\u0642\u0639 \u0627\u0644\u0645\u062d\u064a\u0637 \u0628\u0646\u0627\u060c \u0623\u0648 \u0646\u0642\u0644 \u0644\u0644\u0622\u062e\u0631\u064a\u0646 \u0645\u0627 \u064a\u062f\u0648\u0631 \u0641\u064a \u0623\u0630\u0647\u0627\u0646\u0646\u0627.\u0648\u0639\u0646\u062f\u0645\u0627 \u0646\u0631\u0633\u0645 \u0628\u0623\u064a \u0623\u062f\u0627\u0629 \u0648\u0644\u0623\u064a \u063a\u0631\u0636 \u060c \u0641\u0646\u062d\u0646 \u0646\u062a\u0630\u0643\u0631 \u0645\u0627 \u0631\u0623\u064a\u0646\u0627\u0647 \u0648\u0646\u062a\u0631\u062c\u0645\u0647 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0622\u062b\u0627\u0631 \u0627\u0644\u062a\u064a \u062a\u062a\u0631\u0643\u0647\u0627 \u062d\u0631\u0643\u0629 \u0627\u0644\u064a\u062f \u0639\u0644\u0649 \u0627\u0644\u0648\u0631\u0642\u0629.\u0648\u0645\u0646 \u0627\u0644\u0645\u0647\u0645 \u062a\u0630\u0643\u0631 \u0623\u0646\u0647 \u0642\u0628\u0644 \u0627\u0644\u0631\u0633\u0645 \u0639\u0644\u0649 \u0627\u0644\u0648\u0631\u0642 \u060c \u064a\u062c\u0628 \u062a\u062e\u064a\u0644 \u0627\u0644\u0623\u0634\u0643\u0627\u0644 \u0641\u064a \u0627\u0644\u0641\u0631\u0627\u063a \u062b\u0644\u0627\u062b\u064a \u0627\u0644\u0627\u0628\u0639\u0627\u062f. \u0648\u0628\u0647\u0630\u0647 \u0627\u0644\u0637\u0631\u064a\u0642\u0629 \u0641\u0642\u0637 \u064a\u0645\u0643\u0646\u0643 \u0627\u0644\u0642\u0648\u0644 \u0623\u0646\u0647 \u064a\u0645\u0643\u0646\u0643 \u0627\u0644\u0631\u0624\u064a\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0631\u0633\u0645."}, {"color": "#97c2fc", "id": "engrailed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buckler_W_The_larv\u00e6_of_the_British_butterflies_and_moths_PlateCXIII.jpg", "label": "engrailed", "shape": "image", "title": "Dubbelv\u00e5gig lavm\u00e4tare, Ectropis crepuscularia, \u00e4r en fj\u00e4rilsart som beskrevs av Michael Denis och Ignaz Schifferm\u00fcller, 1775. Dubbelv\u00e5gig lavm\u00e4tare ing\u00e5r i sl\u00e4ktet Ectropis och familjen m\u00e4tare, Geometridae. Arten \u00e4r reproducerande i Sverige. Fem underarter finns listade i Catalogue of Life, Ectropis crepuscularia albolimbata , 1954, Ectropis crepuscularia bergmanaria Bryk, 1948 Ectropis crepuscularia laricaria Doubleday, 1847, Ectropis crepuscularia lutamentaria , 1888 och Ectropis crepuscularia pallidaria , 1910."}, {"color": "#97c2fc", "id": "salisbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Catedral_de_Salisbury,_Salisbury,_Inglaterra,_2014-08-12,_DD_52.jpg", "label": "salisbury", "shape": "image", "title": "Katedral Salisbury atau resminya Cathedral Church of the Blessed Virgin Mary (\u0027Gereja Katedral Perawan Maria Terberkati\u0027) adalah sebuah gereja katedral Anglikan di Salisbury, Britania Raya. Katedral ini amat spesial karena memiliki empat salinan Magna Carta. Gedung gereja ini dibangun antara tahun 1220 dan 1258. Selain itu gereja ini memiliki jam tertua di dunia yang masih berjalan (dari tahun 1386)"}, {"color": "#97c2fc", "id": "coronet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Crown_of_a_Count_(France_\u0026_Belgium).svg", "label": "coronet", "shape": "image", "title": "\u0627\u0644\u062a\u064f\u0648\u064e\u064a\u0652\u062c \u0647\u0648 \u062a\u0627\u062c \u0635\u063a\u064a\u0631 \u064a\u062a\u0643\u0648\u0646 \u0645\u0646 \u062d\u0644\u064a \u0645\u062b\u0628\u062a\u0629 \u0639\u0644\u0649 \u062d\u0644\u0642\u0629 \u0645\u0639\u062f\u0646\u064a\u0629. \u0648\u0628\u062d\u0633\u0628 \u062a\u0639\u0631\u064a\u0641 \u0648\u0627\u062d\u062f\u060c \u064a\u062e\u062a\u0644\u0641 \u0627\u0644\u062a\u0648\u064a\u062c \u0639\u0646 \u0627\u0644\u062a\u0627\u062c \u0628\u0623\u0646 \u0627\u0644\u062a\u0648\u064a\u062c \u0644\u0627 \u064a\u062d\u0645\u0644 \u0623\u0628\u062f\u0627\u064b \u0623\u0642\u0648\u0627\u0633\u0627\u064b\u060c \u0648\u0639\u0646 \u0627\u0644\u062a\u0627\u062c \u0627\u0644\u0645\u0631\u0635\u0639 \u0628\u0623\u0646 \u0627\u0644\u062a\u0648\u064a\u062c \u064a\u0637\u0648\u0642 \u0627\u0644\u0631\u0623\u0633 \u062a\u0645\u0627\u0645\u0627\u064b \u0641\u064a \u062d\u064a\u0646 \u0623\u0646 \u0627\u0644\u062a\u0627\u062c \u0627\u0644\u0645\u0631\u0635\u0639 \u0644\u0627 \u064a\u0641\u0639\u0644 \u0630\u0644\u0643. \u0628\u0648\u0627\u0633\u0637\u0629 \u062a\u0639\u0631\u064a\u0641 \u0645\u062e\u062a\u0644\u0641 \u0642\u0644\u064a\u0644\u0627\u064b\u060c \u064a\u062a\u0645 \u0627\u0631\u062a\u062f\u0627\u0621 \u0627\u0644\u062a\u0627\u062c \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631 \u0623\u0648 \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u0629 \u0623\u0648 \u0627\u0644\u0645\u0644\u0643 \u0623\u0648 \u0627\u0644\u0645\u0644\u0643\u0629 \u0641\u064a \u062d\u064a\u0646 \u0623\u0646 \u0627\u0644\u062a\u0648\u064a\u062c \u064a\u0631\u062a\u062f\u064a\u0647 \u0627\u0644\u0646\u0628\u064a\u0644 \u0623\u0648 \u0627\u0644\u0633\u064a\u062f\u0629. \u0641\u064a \u0627\u0644\u0644\u063a\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649 \u0644\u0627 \u064a\u062a\u0645 \u0625\u062c\u0631\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0645\u064a\u064a\u0632 \u0639\u0627\u062f\u0629 \u0648\u0644\u0643\u0646 \u064a\u062a\u0645 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0646\u0641\u0633 \u0627\u0644\u0643\u0644\u0645\u0629 \u0644\u0644\u062a\u0627\u062c \u0628\u063a\u0636 \u0627\u0644\u0646\u0638\u0631 \u0639\u0646 \u0627\u0644\u0631\u062a\u0628\u0629 (krone \u0641\u064a \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629\u060c kroon \u0641\u064a \u0627\u0644\u0647\u0648\u0644\u0646\u062f\u064a\u0629\u060c krona \u0641\u064a \u0627\u0644\u0633\u0648\u064a\u062f\u064a\u0629\u060c \u0625\u0644\u062e.) \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0627\u0644\u0622\u0646 \u0644\u064a\u0633 \u0639\u0644\u0649 \u0627\u0644\u0631\u0623\u0633 (\u0641\u064a \u0627\u0644\u0648\u0627\u0642\u0639\u060c \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0627\u0644\u0630\u064a\u0646 \u064a\u062d\u0642 \u0644\u0647\u0645 \u0627\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0627\u0644\u062a\u0648\u064a\u062c \u0644\u0645 \u064a\u0643\u0646 \u0644\u062f\u064a\u0647\u0645 \u0648\u0627\u062d\u062f\u061b \u0648\u064a\u0646\u0637\u0628\u0642 \u0627\u0644\u0634\u064a\u0621 \u0646\u0641\u0633\u0647 \u0639\u0644\u0649 \u0628\u0639\u0636 \u062a\u064a\u062c\u0627\u0646 \u0627\u0644\u0645\u0644\u0648\u0643\u060c \u0643\u0645\u0627 \u0647\u0648 \u0627\u0644\u062d\u0627\u0644 \u0641\u064a \u0628\u0644\u062c\u064a\u0643\u0627) \u0648\u0644\u0643\u0646 \u0643\u0631\u0645\u0632 \u0631\u062a\u0628\u0629 \u0641\u064a \u0623\u0639\u0644\u0627\u0645 \u0634\u0639\u0627\u0631\u0627\u062a \u0627\u0644\u0646\u0628\u0627\u0644\u0629\u060c \u0643\u062a\u0632\u064a\u0646 \u0634\u0639\u0627\u0631 \u0627\u0644\u0646\u0628\u0627\u0644\u0629."}, {"color": "#97c2fc", "id": "wedding dress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napoleon_Marie_Louise_Marriage1.jpeg", "label": "wedding dress", "shape": "image", "title": "\u30a6\u30a7\u30c7\u30a3\u30f3\u30b0\u30c9\u30ec\u30b9\uff08\u82f1\u8a9e: wedding dress\uff09\u3068\u306f\u3001\u82f1\u8a9e\u306e\u5e83\u7fa9\u3067\u306f\u56fd\u3084\u6c11\u65cf\u304a\u3088\u3073\u5b97\u6559\u306a\u3069\u306b\u95a2\u4fc2\u306a\u304f\u82b1\u5ac1\u8863\u88c5\u306e\u3059\u3079\u3066\u3092\u7dcf\u79f0\u3059\u308b\u610f\u5473\u3060\u304c\u3001\u4eca\u65e5\u306e\u65e5\u672c\u3067\u306f\u897f\u6d0b\u5f0f\u306e\u7d50\u5a5a\u5f0f\u3067\u82b1\u5ac1\u304c\u7740\u7528\u3059\u308b\u767d\u3044\u30c9\u30ec\u30b9\u3092\u793a\u3059\u3053\u3068\u304c\u591a\u3044\u3002\u305d\u306e\u305f\u3081\u3001\u672c\u8a18\u4e8b\u3067\u306f\u5f8c\u8005\u306b\u3064\u3044\u3066\u8ff0\u3079\u308b\u3002"}, {"color": "#97c2fc", "id": "mannerism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Biblioteca_laurenziana,_vestibolo_04.jpg", "label": "mannerism", "shape": "image", "title": "Het mani\u00ebrisme of de late renaissance is de stijl die volgde op de hoogrenaissance. De term was lang de voornaamste aanduiding voor de stijl van Italiaans ge\u00efnspireerde kunst vanaf circa 1525 tot ongeveer 1580. In de schilderkunst is de navolging van Michelangelo en Rafa\u00ebl essentieel, in de dichtkunst gelden Petrarca en Dante als voorbeelden. Het was pas in de 20e eeuw - met name in de periode tussen de twee wereldoorlogen - dat een meer welwillende houding ten opzichte van mani\u00ebristische kunst ontstond, en men het woord neutraal begon te gebruiken, zonder de implicatie van decadentie die het lang had gedragen."}, {"color": "#97c2fc", "id": "flemish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BelgieGemeenschappenkaart.svg", "label": "flemish", "shape": "image", "title": "Nederl\u00e4ndska eller holl\u00e4ndska (\u2009(info)) \u00e4r ett v\u00e4stgermanskt spr\u00e5k av l\u00e5gfrankiskt ursprung. Det talas fr\u00e4mst i Nederl\u00e4nderna och Belgien, samt i dessa l\u00e4nders f\u00f6re detta kolonier. Den variant av nederl\u00e4ndska som talas i norra och sydv\u00e4stra Belgien kallas f\u00f6r flaml\u00e4ndska. Holl\u00e4ndska och flaml\u00e4ndska betraktas som olika dialekter av samma spr\u00e5k, d\u00e4r det flaml\u00e4ndska ordf\u00f6rr\u00e5det anv\u00e4nder fler l\u00e5nord fr\u00e5n franskan, medan det holl\u00e4ndska ordf\u00f6rr\u00e5det anv\u00e4nder fler l\u00e5nord fr\u00e5n engelskan och m\u00f6jligen fr\u00e5n tyskan."}, {"color": "#97c2fc", "id": "amplitude", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ultrasound_range_diagram.svg", "label": "amplitude", "shape": "image", "title": "Dalam fisika, bunyi atau suara adalah getaran yang merambat sebagai , melalui media transmisi seperti gas, cairan atau padat. Dalam fisiologi dan psikologi manusia, suara adalah penerimaan gelombang dan persepsi mereka oleh otak. Hanya gelombang akustik yang memiliki frekuensi antara 20 Hz dan 20 kHz, rentang frekuensi audio, yang menimbulkan persepsi pendengaran pada manusia. Di udara pada tekanan atmosfer, ini mewakili gelombang suara dengan panjang gelombang 17 meter (56 kaki) hingga 1,7 sentimeter (0,67 in). Gelombang suara di atas 20 dikenal sebagai ultrasonik dan tidak terdengar oleh manusia. Gelombang suara di bawah 20 Hz dikenal sebagai infrasonik. Spesies hewan yang berbeda memiliki yang bervariasi."}, {"color": "#97c2fc", "id": "fluted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corn-capital-litchfield.jpg", "label": "fluted", "shape": "image", "title": "\uc8fc\ubc94 \uc591\uc2dd(\u67f1\u7bc4\u6a23\u5f0f, \uc601\uc5b4: classical order, \"\uc804\ubc94\uc774 \ub418\ub294 \uae30\ub465 \uc591\uc2dd\") \ub610\ub294 \uc624\ub354(\uc601\uc5b4: order)\ub294 \uace0\ub300\uc758 \uac74\ucd95 \uc758\uc7a5 \uc591\uc2dd\uc758 \ud558\ub098\ub85c, \uac74\ucd95\ubb3c\uc758 \ube44\ub840\uc640 \ud2b9\uc9d5\uc801\uc778 \uce21\uba74 \ubc0f \uc138\ubd80 \ubaa8\uc2b5\uc5d0\uc11c \ub450\ub4dc\ub7ec\uc9c0\ub294\ub370, \uae30\ub465\uacfc \uc8fc\ub450(\u67f1\u982d)\uc758 \uc591\uc2dd\uc744 \ud1b5\ud574 \uac00\uc7a5 \uc27d\uac8c \ud310\ubcc4\ud560 \uc218 \uc788\ub2e4. \uac01 \uc591\uc2dd\ub9c8\ub2e4 \uace0\uc720\ud55c (entablature)\uac00 \uc788\ub294\ub370, \uc774\ub294 (architrave, \ucc98\ub9c8\ub3c4\ub9ac), \ud504\ub9ac\uc988(frieze), \ucf54\ub2c8\uc2a4(cornice)\ub85c \uc774\ub8e8\uc5b4\uc838 \uc788\ub2e4. 6\uc138\uae30 \uc774\ud6c4\ub85c \uc774\ub860\uac00\ub4e4\uc740 \ub2e4\uc12f \uac00\uc9c0 \uc624\ub354\ub97c \uc778\uc815\ud558\uc600\ub2e4. \uc624\ub354\ub294 \ub3c4\ub9ac\uc2a4\uc2dd \uc624\ub354, \uc774\uc624\ub2c8\uc544\uc2dd \uc624\ub354, \ucf54\ub9b0\ud1a0\uc2a4\uc2dd \uc624\ub354, , \uac00 \uc788\ub2e4. \uace0\ub300\uc5d0 \uc6d0\ub798 \uc624\ub354\ub294 \ub3c4\ub9ac\uc2a4\uc2dd, \uc774\uc624\ub2c8\uc544\uc2dd, \ucf54\ub9b0\ud1a0\uc2a4\uc2dd \uc774 \uc138 \uac00\uc9c0\uc600\uc73c\uba70, \uadf8\ub9ac\uc2a4\uc778\ub4e4\uc774 \ub9cc\ub4e4\uc5c8\ub2e4. \uc5ec\uae30\uc5d0 \ub85c\ub9c8\uc778\ub4e4\uc774 \ub3c4\ub9ac\uc2a4\uc2dd\ubcf4\ub2e4 \ub354\uc6b1 \ub2e8\uc21c\ud558\uac8c \ub9cc\ub4e0 \ud1a0\uc2a4\uce74\ub098\uc2dd\uacfc \ucf54\ub9b0\ud1a0\uc2a4\uc2dd\ubcf4\ub2e4 \ub354\uc6b1 \uc7a5\uc2dd\uc801\uc778 \ubcf5\ud569\uc2dd(\ucf64\ud37c\uc9c0\ud2b8) \ub450 \uac00\uc9c0 \uc591\uc2dd\uc744 \ub354\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "camel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stenomylus.jpg", "label": "camel", "shape": "image", "title": "\ub099\ud0c0(\u99f1\u99dd, \ubb38\ud654\uc5b4: \ub77d\ud0c0) \ub610\ub294 \uc57d\ub300\ub294 \ub099\ud0c0\uc18d(Camelus)\uc5d0 \uc18d\ud558\ub294 \ud3ec\uc720\ub3d9\ubb3c\uc758 \ucd1d\uce6d\uc73c\ub85c, \uc11c\uc544\uc2dc\uc544\uc640 \ubd81\uc544\ud504\ub9ac\uce74\uc758 \uc0ac\ub9c9 \uc9c0\ub300\uc5d0 \uc11c\uc2dd\ud55c\ub2e4. \ub099\ud0c0\ub294 \uc8fc\ub85c \uc0ac\ub9c9\uc744 \uc774\ub3d9\ud558\uac70\ub098 \uc9d0\uc9dd\uc744 \uc6b4\ubc18\ud558\ub294 \uc218\ub2e8\uc73c\ub85c \uc4f0\uc774\ub294 \uac00\ucd95\uc774\uba70, \uc721\ub958\u00b7\uc720\uc81c\ud488\uc744 \ub9cc\ub4dc\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 \uc2dd\uc6a9 \uac00\ucd95\uc774\uae30\ub3c4 \ud558\ub2e4. \ucc9c\uc801\uc740 \ud638\ub791\uc774, \uc0ac\uc790, \ub291\ub300\ubb34\ub9ac \ub2e4."}, {"color": "#97c2fc", "id": "haunted house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CasaLomaToronto.jpg", "label": "haunted house", "shape": "image", "title": "( \uc720\ub839\uc758 \uc9d1\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc720\ub839\uc758 \uc9d1 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud749\uac00(\u51f6\u5bb6) \ub610\ub294 \uc720\ub839\uc758 \uc9d1\uc740 \ud3f4\ud130\uac00\uc774\uc2a4\ud2b8 \ud604\uc0c1\uc774 \uc77c\uc5b4\ub098\uac70\ub098 \uc720\ub839\uc774 \ubaa9\uaca9\ub418\uac70\ub098, \uc774\uc0c1\ud55c \ud604\uc0c1\ub4e4\uc774 \uc77c\uc5b4\ub098 \uc0ac\ub78c\ub4e4\uc774 \uc0b4\uc9c0 \ubabb\ud558\ub294 \uc9d1\uc744 \ub9d0\ud55c\ub2e4. \uadf8\ub7ec\ub098 \uc774\uc640 \ubb34\uad00\ud558\uac8c \uadf8\ub0e5 \ub3d9\ub5a8\uc5b4\uc838 \uc788\uac70\ub098 \uc74c\uc0b0\ud55c \ubd84\uc704\uae30\uc758 \uc9d1\ub4e4\uc744 \uac00\ub9ac\ud0a4\uae30\ub3c4 \ud558\uba70 \uc774\ub7f0 \uc9d1\ub4e4\uc740 \ud6cc\ub96d\ud55c \uad00\uad11\uc790\uc6d0\uc774 \ub418\uae30\ub3c4 \ud55c\ub2e4. \uc774\ub4e4\uc740 \uc2e4\uc81c \uc0ac\uac74, \uc0ac\uace0\uac00 \ubc8c\uc5b4\uc9c4 \uacbd\uc6b0\uc758 \uc7a5\uc18c\uc778 \uacbd\uc6b0\ub3c4 \uc788\uc9c0\ub9cc, \ub300\ubd80\ubd84 \uc778\ud130\ub137\uc774\ub098 \ub9e4\uc2a4\ubbf8\ub514\uc5b4 \ub4f1\uc758 \ub9e4\uccb4\ub97c \ud1b5\ud574 \uadfc\uac70 \uc5c6\ub294 \uc18c\ubb38\uc774 \ud655\uc0b0\ub41c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uad6d\ub0b4\uc5d0\uc11c \uae30\uc774\ud55c \ud604\uc0c1\uc774 \ubaa9\uaca9\ub418\ub294 \uc7a5\uc18c\ub85c \uc54c\ub824\uc9c4 \ud749\uac00\ub4e4\uc774 \uc2e4\uc81c\ub85c \uac74\ubb3c\uc8fc\uc758 \uad00\uacc4\uac00 \uba85\ud655\ud558\uac70\ub098, \ud604\uc7ac\ub294 \ucca0\uac70, \ud639\uc740 \ub9ac\ubaa8\ub378\ub9c1 \ub418\uc5b4 \uc815\uc0c1 \uc6b4\uc6a9\uc744 \ud558\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "quartered", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Execution_of_thomas_armstrong_1683.jpg", "label": "quartered", "shape": "image", "title": "L\u0027\u00e9cart\u00e8lement est un supplice utilis\u00e9 pour donner la mort par la s\u00e9paration simultan\u00e9e des quatre membres du tronc du corps humain. Il servait \u00e9galement dans le cadre de la torture judiciaire."}, {"color": "#97c2fc", "id": "edward iii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward-III-king-England.jpg", "label": "edward iii", "shape": "image", "title": "Edoardo III d\u0027Inghilterra (in inglese Edward III of England; Castello di Windsor, 13 novembre 1312 \u2013 Richmond, 21 giugno 1377) fu re d\u0027Inghilterra e signore d\u0027Irlanda dal 1327 alla sua morte. Alto e bello, Edoardo trasse ispirazione dalla cavalleria medievale per i suoi ideali di vita. Durante tutto il suo regno sostenne fortemente e promosse la cavalleria, il che gli consent\u00ec di sviluppare buone relazioni con la nobilt\u00e0 del regno. Il suo regno (durato cinquant\u0027anni) cominci\u00f2 il 21 gennaio 1327, quando fu deposto il padre Edoardo II, e fin\u00ec nel 1377. Solo Enrico III prima di lui aveva regnato cos\u00ec a lungo e ci vollero altri 400 anni prima che un altro monarca occupasse il trono con questa durata. Il regno di Edoardo fu segnato dall\u0027espansione del territorio inglese attraverso le guerre in Scozia e in Francia."}, {"color": "#97c2fc", "id": "charles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_England_(1603-1649).svg", "label": "charles", "shape": "image", "title": "Karel I (Engels: Charles I) (Dunfermline, 19 november 1600 \u2014 Londen, 30 januari 1649) uit het Huis Stuart was een anglicaanse koning van Schotland, Engeland en Ierland (27 maart 1625 \u2013 30 januari 1649). Hij is de enige Britse vorst die ooit werd afgezet en onthoofd. Hij was een zoon van Jacobus VI van Schotland, Jacobus I van Engeland."}, {"color": "#97c2fc", "id": "sergeant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Mary,_North_Leigh,_Oxon_-_Brass_-_geograph.org.uk_-_1624443.jpg", "label": "sergeant", "shape": "image", "title": "El hombre de armas fue un soldado de caballer\u00eda pesada, que basaba su estrategia en un choque frontal ejecutado con lanzas de ristre. Eran soldados de arn\u00e9s completo, montados en sillas de bridas sobre potentes caballos encubertados de barda."}, {"color": "#97c2fc", "id": "audley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coronet_of_a_British_Baron.svg", "label": "audley", "shape": "image", "title": "\u0411\u0430\u0440\u043e\u043d \u041e\u0434\u043b\u0438 (\u0430\u043d\u0433\u043b. Baron Audley) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u043a\u0438\u0439 \u0442\u0438\u0442\u0443\u043b, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 \u0432 1313 \u0433\u043e\u0434\u0443. \u0421 1997 \u0433\u043e\u0434\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u043e\u0436\u0438\u0434\u0430\u043d\u0438\u044f \u0432\u0432\u0438\u0434\u0443 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u044f \u043d\u0430\u0441\u043b\u0435\u0434\u043d\u0438\u043a\u043e\u0432."}, {"color": "#97c2fc", "id": "mep", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EU_2020.svg", "label": "mep", "shape": "image", "title": "A Member of the European Parliament (MEP) is a person who has been elected to serve as a popular representative in the European Parliament. When the European Parliament (then known as the Common Assembly of the ECSC) first met in 1952, its members were directly appointed by the governments of member states from among those already sitting in their own national parliaments. Since 1979, however, MEPs have been elected by direct universal suffrage. Earlier European organizations that were a precursor to the European union did not have MEPs. Each member state establishes its own method for electing MEPs \u2013 and in some states this has changed over time \u2013 but the system chosen must be a form of proportional representation. Some member states elect their MEPs to represent a single national constituency; other states apportion seats to sub-national regions for election. They are sometimes referred to as delegates. They may also be known as observers when a new country is seeking membership of the European Union."}, {"color": "#97c2fc", "id": "continuous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Function-1_x.svg", "label": "continuous", "shape": "image", "title": "In mathematics, a continuous function is a function such that a continuous variation (that is a change without jump) of the argument induces a continuous variation of the value of the function. This means that there are no abrupt changes in value, known as discontinuities. More precisely, a function is continuous if arbitrarily small changes in its value can be assured by restricting to sufficiently small changes of its argument. A discontinuous function is a function that is not continuous. Up until the 19th century, mathematicians largely relied on intuitive notions of continuity, and considered only continuous functions. The epsilon\u2013delta definition of a limit was introduced to formalize the definition of continuity. Continuity is one of the core concepts of calculus and mathematical analysis, where arguments and values of functions are real and complex numbers. The concept has been generalized to functions and . The latter are the most general continuous functions, and their definition is the basis of topology. A stronger form of continuity is uniform continuity. In order theory, especially in domain theory, a related concept of continuity is Scott continuity. As an example, the function H(t) denoting the height of a growing flower at time t would be considered continuous. In contrast, the function M(t) denoting the amount of money in a bank account at time t would be considered discontinuous, since it \"jumps\" at each point in time when money is deposited or withdrawn."}, {"color": "#97c2fc", "id": "hurrying", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurrier_Cobden_1853.jpg", "label": "hurrying", "shape": "image", "title": "A hurrier, also sometimes called a coal drawer or coal thruster, was a child or woman employed by a collier to transport the coal that they had mined. Women would normally get the children to help them because of the difficulty of carrying the coal. Common particularly in the early 19th century, the hurrier pulled a corf (basket or small wagon) full of coal along roadways as small as 0.4 metres (16 in) in height. They would often work 12-hour shifts, making several runs down to the coal face and back to the surface again. Some children came from the workhouses and were apprenticed to the colliers. Adults could not easily do the job because of the size of the roadways, which were limited on the grounds of cost and structural integrity. Hurriers were equipped with a \"gurl\" belt \u2013 a leather belt with a swivel chain linked to the corf. They were also given candles as it was too expensive to light the whole mine."}, {"color": "#97c2fc", "id": "ere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eredivisie_nieuw_logo_2017-.svg", "label": "ere", "shape": "image", "title": "( \uc5ec\uc790 \ucd95\uad6c \ub9ac\uadf8\uc5d0 \ub300\ud574\uc11c\ub294 \uc5d0\ub808\ub514\ube44\uc2dc \ud504\ub77c\uc6b0\uc5b8 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc5d0\ub808\ub514\ube44\uc2dc(\ub124\ub35c\ub780\ub4dc\uc5b4: Eredivisie, \uba85\uc608\uc758 \ub9ac\uadf8)\ub294 \ub124\ub35c\ub780\ub4dc\uc758 1\ubd80 \ucd95\uad6c \ub9ac\uadf8\uc774\ub2e4. \uc5d0\ub808\ub514\ube44\uc9c0\uc5d0 \ub4f1\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uc9c0\ub9cc \uc678\ub798\uc5b4 \ud45c\uae30\ubc95\uc5d0 \uc758\ud55c \uc815\ud655\ud55c \ud45c\uae30\ub294 \uc5d0\ub808\ub514\ube44\uc2dc\uc774\ub2e4. \ub124\ub35c\ub780\ub4dc\uc758 \ucd95\uad6c \ub9ac\uadf8\ub294 1897\ub144\uc5d0 \uc2dc\uc791\ub418\uc5c8\ub2e4. \ud558\uc9c0\ub9cc, 1956\ub144\uc774 \ub418\uc5b4\uc11c\uc57c \ub124\ub35c\ub780\ub4dc \uc5d0\ub808\ub514\ube44\uc2dc \ub9ac\uadf8\ub780 \uc774\ub984\uc758 \ud1b5\ud569 \ub9ac\uadf8\ub85c \ucd9c\ubc94\ud558\uc600\ub2e4. \uc2a4\ud3f0\uc11c\uc5d0 \ub530\ub77c \ub9ac\uadf8 \uc774\ub984\uc774 \uc790\uc8fc \ubc14\ub00c\uc5c8\ub2e4\uac00 \ud604\uc7ac\uc758 \uc774\ub984\uc73c\ub85c \uc790\ub9ac\ub9e4\uae40\ud558\uc600\ub2e4. \uc5d0\ub808\ub514\ube44\uc2dc\ub294 18\uac1c \ud074\ub7fd\uc73c\ub85c \uad6c\uc131\ub41c\ub2e4. \uac01 \ud074\ub7fd\uc740 \ub9e4 \uc2dc\uc98c\ub9c8\ub2e4 \ud55c \ud074\ub7fd\ub2f9 \ub450 \ubc88\uc758 \uacbd\uae30\ub97c \ud648\uacfc \uc6d0\uc815\uc5d0\uc11c \uac01\uac01 \ud55c \ubc88\uc529 \uce58\ub978\ub2e4. \uc2dc\uc98c\uc774 \uc885\ub8cc\ub41c \ud6c4 \ucd5c\ud558\uc704\ud300\uc740 \uc790\ub3d9\uc73c\ub85c \uc5d0\uc774\ub974\uc2a4\ud130 \ub514\ube44\uc2dc(\ub124\ub35c\ub780\ub4dc 2\ubd80 \ub9ac\uadf8)\ub85c \uac15\ub4f1\ub418\uace0 \uc5d0\uc774\ub974\uc2a4\ud130 \ub514\ube44\uc2dc \uc6b0\uc2b9 \ud300\uc740 \uc790\ub3d9\uc73c\ub85c \uc5d0\ub808\ub514\ube44\uc2dc\ub85c \uc2b9\uaca9\ud55c\ub2e4. \uadf8\ub9ac\uace0 16\uc704, 17\uc704 \ud300\ub4e4\uc740 \uc2b9\uaca9 \ubc0f \uac15\ub4f1 \ud50c\ub808\uc774\uc624\ud504\ub97c \ud3bc\uce58\uac8c \ub41c\ub2e4. \uc774 \ud50c\ub808\uc774\uc624\ud504\ub294 \ub450 \uac1c \uc870\ub85c \ub098\ub258\uc5b4 \uc9c4\ud589\ub418\ub294\ub370 \uac01 \uc870\ub9c8\ub2e4 \uc5d0\ub808\ub514\ube44\uc2dc \ud074\ub7fd 1\ud300\uacfc \uc5d0\uc774\ub974\uc2a4\ud130 \ub514\ube44\uc2dc 3\ud300\uc73c\ub85c \uad6c\uc131\ub41c\ub2e4. \ud50c\ub808\uc774\uc624\ud504 \uc5ed\uc2dc \ud648 \uc564 \uc6d0\uc815 \ubc29\uc2dd\uc73c\ub85c \uc9c4\ud589\ub418\ub294\ub370, \uac01 \uc870\uc758 1\uc704\ud300\uc774 \ub2e4\uc74c \uc2dc\uc98c\uc5d0 \uc5d0\ub808\ub514\ube44\uc2dc\uc5d0 \ucc38\uac00\ud558\uac8c \ub418\uace0, \ub098\uba38\uc9c0 \ud300\ub4e4\uc740 \uc5d0\uc774\ub974\uc2a4\ud130 \ub514\ube44\uc2dc\ub85c \uac00\uac8c \ub41c\ub2e4. AFC \uc544\uc57d\uc2a4\uac00 \ub9ac\uadf8 \ucd5c\ub2e4 \uc6b0\uc2b9 \ud300\uc73c\ub85c 36\ud68c \uc6b0\uc2b9\uc744 \ud558\uc600\uace0, PSV \uc5d0\uc778\ud2b8\ud638\ubc88\uc774 24\ud68c, \ud398\uc608\ub178\ub974\ud2b8\uac00 15\ud68c \uc6b0\uc2b9\uc744 \ud558\uc600\ub2e4. 1965-66\uc2dc\uc98c\ubd80\ud130 \ud604\uc7ac\uae4c\uc9c0 \uc55e\uc5d0\uc11c \uc5b8\uae09\ud55c \uc138 \ud300\uc744 \uc81c\uc678\ud558\uace4 AZ\uac00 \ub450 \ubc88 (1980-81, 2008-09), FC \ud2b8\ubca4\ud130\uac00 \ud55c \ubc88 (2009-10) \uc6b0\uc2b9\uc744 \ud558\uc600\ub2e4. \ub300\ud55c\ }, {"color": "#97c2fc", "id": "wine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/R\u00e9duction_du_vin_rouge.jpg", "label": "wine", "shape": "image", "title": "\u0627\u0644\u0646\u0628\u064a\u0630 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: vin) \u0647\u0648 \u0645\u0634\u0631\u0648\u0628 \u0643\u062d\u0648\u0644\u064a \u064a\u062a\u0645 \u0625\u0646\u062a\u0627\u062c\u0647 \u0628\u062a\u062e\u0645\u064a\u0631 \u0627\u0644\u0639\u0646\u0628. \u0648\u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646\u0647 \u064a\u0645\u0643\u0646 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0646\u0628\u064a\u0630 \u0628\u062a\u062e\u0645\u064a\u0631 \u0627\u0644\u0641\u0648\u0627\u0643\u0647 \u0627\u0644\u0623\u062e\u0631\u0649\u060c \u0625\u0644\u0627 \u0623\u0646 \u0623\u0634\u0647\u0631 \u0623\u0646\u0648\u0627\u0639\u0647 \u062a\u0643\u0648\u0646 \u0645\u0646 \u0627\u0644\u0639\u0646\u0628. \u064a\u0639\u062f\u0651 \u0646\u0628\u064a\u0630 \u0627\u0644\u0639\u0646\u0628 \u0623\u062d\u062f \u0623\u0642\u062f\u0645 \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u062e\u0645\u0648\u0631\u060c \u062d\u064a\u062b \u0648\u062c\u062f\u062a \u0623\u0648\u0627\u0646 \u0641\u062e\u0627\u0631\u064a\u0629 \u0641\u064a\u0647\u0627 \u0622\u062b\u0627\u0631 \u0644\u0644\u0646\u0628\u064a\u0630 \u062a\u064e\u0639\u0648\u062f \u0644\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062c\u0631\u064a \u0627\u0644\u062d\u062f\u064a\u062b \u0641\u064a (5400 \u0642.\u0645 - 5000 \u0642.\u0645) \u0643\u0645\u0627 \u0648\u062c\u0650\u062f \u0641\u064a \u0627\u0644\u0645\u0642\u0627\u0628\u0631 \u0627\u0644\u0641\u0631\u0639\u0648\u0646\u064a\u0629 \u0622\u062b\u0627\u0631 \u0644\u0647 \u0643\u0630\u0644\u0643\u060c \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0631\u0633\u0648\u0645 \u0639\u0644\u0649 \u0627\u0644\u062c\u062f\u0631\u0627\u0646 \u0644\u0643\u064a\u0641\u064a\u0629 \u0635\u064f\u0646\u0639\u0647. \u062a\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u062e\u0645\u064a\u0631\u0629 \u0645\u0639 \u0627\u0644\u0633\u0643\u0631 \u0627\u0644\u0645\u0648\u062c\u0648\u062f \u0641\u064a \u0627\u0644\u0639\u0646\u0628 \u0648\u064a\u0646\u062a\u062c \u0639\u0646 \u0627\u0644\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0625\u064a\u062b\u0627\u0646\u0648\u0644\u060c \u0648\u062b\u0627\u0646\u064a \u0623\u0643\u0633\u064a\u062f \u0627\u0644\u0643\u0631\u0628\u0648\u0646\u060c \u0648\u0643\u0645\u064a\u0629 \u0645\u0646 \u0627\u0644\u062d\u0631\u0627\u0631\u0629. \u062a\u0646\u062a\u062c \u0627\u0644\u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629 \u0645\u0646 \u0627\u0644\u0639\u0646\u0628 \u0648\u0633\u0644\u0627\u0644\u0627\u062a \u0627\u0644\u062e\u0645\u064a\u0631\u0629 \u0623\u0646\u0648\u0627\u0639\u064b\u0627 \u0645\u062a\u0646\u0648\u0639\u0629 \u0627\u0644\u0645\u0630\u0627\u0642 \u0645\u0646 \u0627\u0644\u0646\u0628\u064a\u0630. \u064a\u0641\u0633\u062f \u0627\u0644\u0646\u0628\u064a\u0630 \u0623\u062d\u064a\u0627\u0646\u0627\u060c \u0623\u0648 \u0642\u062f \u062a\u0646\u062e\u0641\u0636 \u062c\u0648\u062f\u062a\u0647 \u0628\u0634\u0643\u0644 \u0643\u0628\u064a\u0631 \u0628\u0633\u0628\u0628 \u0623\u062e\u0637\u0627\u0621 \u0641\u064a \u0627\u0644\u062a\u0635\u0646\u064a\u0639 \u0623\u0648 \u0638\u0631\u0648\u0641 \u0627\u0644\u062a\u062e\u0632\u064a\u0646 \u0627\u0644\u0633\u064a\u0626\u0629 \u0623\u0648 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u062e\u0627\u0645\u0627\u062a \u062a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0639\u0648\u0627\u0645\u0644 \u0627\u0644\u0641\u0633\u0627\u062f."}, {"color": "#97c2fc", "id": "acre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acre_superimposed_over_football_fields.svg", "label": "acre", "shape": "image", "title": "Ekar adalah dalam sejumlah sistem yang berbeda, termasuk satuan imperial dan . Ekar yang biasa digunakan pada saat ini adalah ekar internasional dan Amerika Serikat. 1 ekar setara dengan 4.840 yard persegi atau 43.560 kaki persegi. Disebabkan oleh beragamnya penentuan yard dan kaki, ukuran ekar yang tepat juga berbeda tipis. Satuan panjang yang berhubungan dengan ekar adalah furlong (220 yard) dan (4 rod atau 66 kaki). Ekar sering dipergunakan untuk mengukur luas tanah. Dalam sistem metrik, hektare biasanya digunakan untuk tujuan yang sama. Satu ekar berukuran kurang lebih 0,4 hektare, dan sedikit pendek daripada 91 yard di yang lebarnya 53,33 yard. Luas seluruh lapangan tersebut, termasuk kedua zona ujung, adalah \u00b11,32 ekar."}, {"color": "#97c2fc", "id": "andrew henley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BramshillHouse(AndrewSmith)Jun2006.jpg", "label": "andrew henley", "shape": "image", "title": "Sir Andrew Henley, 1st baronet (1622\u201375), of Bramshill, Hampshire was an English politician and the first of the Henley baronets. He is best remembered for his celebrated quarrel with the future Duke of Bolton, which is recorded in the Diary of Samuel Pepys. He was the son of Robert Henley of Henley, Somerset, and his second wife Anne Eldred. His father was Chief Clerk in the King\u0027s Bench, in which office he amassed a fortune which enabled him to purchase lands in three counties, and his country seat at Bramshill House. As a Royalist he was forced to pay heavy fines after the English Civil War, but Andrew nonetheless came into a substantial inheritance on his father\u0027s death in 1656, which he largely wasted through his extravagance. He was educated at Exeter College, Oxford. He entered the Inner Temple and was called to the Bar in 1646. He was a Member (MP) of the Parliament of England for Portsmouth in 1660. He seems to have played no part in the Commons debates in that crucial year, and was not returned to the Cavalier Parliament the following year. He was notoriously extravagant, although in his defence it should be said that the fortune his father accumulated had been greatly decreased by the fines imposed on him as a Royalist. Despite his debts, Andrew was able to buy the manor of Eversley, adjacent to Bramshill. He was accused by the local vicar of the sin of gluttony, although the only evidence of this seems to be that he employed a French chef. He appears to have been a hot-tempered man, and his temper led in November 1666 into a quarrel which might have had the most serious consequences. Samuel Pepys records in his Diary that at Westminster Hall Henley became engaged in a fracas with Lord St. John, later the 1st Duke of Bolton, while the Court of Common Pleas was in session, and struck him on the head with his cane. He was arrested, imprisoned and charged with contempt coram rege (i.e. he was in theory in the presence of the King himself). He was not pardoned until 1668, a year after St.John received his pardon. Pepys does not give any reason for the quarrel: St. John, who like Henley was quarrelsome and hot-tempered, and appears to have provoked the quarrel, later said that he had been \"in a passion\" at the time. Pepys, who had a poor opinion of St. John, thought it was a pity that Henley had retaliated, for if he had not the judges might have dealt with St. John as he deserved. He married firstly Mary Gayer, daughter of Sir John Gayer, Lord Mayor of London and his wife Katherine Hopkins, and secondly Constance Bromfield, daughter of Thomas Bromfield, and widow of Thomas Middleton. By his first wife, he had four children, including Robert, his heir, and Mary, who married as his third wife Sir Nicholas Slanning, 1st Baronet."}, {"color": "#97c2fc", "id": "uncertainty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blank_Fork.png", "label": "uncertainty", "shape": "image", "title": "Als Unsicherheit bezeichnet man einen bewusst wahrgenommenen Mangel an Sicherheit oder (im wissenschaftlichen Kontext) an Reliabilit\u00e4t und Validit\u00e4t."}, {"color": "#97c2fc", "id": "sir james harington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorial_to_James_Harington.jpg", "label": "sir james harington", "shape": "image", "title": "Sir James Harington of Exton (c. 1511 \u2013 1592) was a 16th-century English public servant who fulfilled a number of legal, legislative and law enforcement duties and was knighted in 1565."}, {"color": "#97c2fc", "id": "vaulted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_great_archway_of_the_Palace_of_Ardeshir.jpg", "label": "vaulted", "shape": "image", "title": "A barrel vault, also known as a tunnel vault, wagon vault or wagonhead vault, is an architectural element formed by the extrusion of a single curve (or pair of curves, in the case of a pointed barrel vault) along a given distance. The curves are typically circular in shape, lending a semi-cylindrical appearance to the total design. The barrel vault is the simplest form of a vault: effectively a series of arches placed side by side (i.e., one after another). It is a form of barrel roof. As with all arch-based constructions, there is an outward thrust generated against the walls underneath a barrel vault. There are several mechanisms for absorbing this thrust. One is to make the walls exceedingly thick and strong \u2013 this is a primitive and sometimes unacceptable method. A more elegant method is to build two or more vaults parallel to each other; the forces of their outward thrusts will thus negate each other. This method was most often used in construction of churches, where several vaulted naves ran parallel down the length of the building. However, the outer walls of the outermost vault would still have to be quite strong or reinforced by buttressing. The third and most elegant mechanism to resist the lateral thrust was to create an intersection of two barrel vaults at right angles, thus forming a groin vault. Barrel vaults are known from the Ancient Iran (Elam), Indian Indus Valley civilization and Ancient Egypt, and were used extensively in Roman architecture. They were also used to replace the Cloaca Maxima with a system of underground sewers. Other early barrel vault designs occur in northern Europe, Turkey, Morocco, and other regions. In medieval Europe, the barrel vault was an important element of stone construction in monasteries, castles, tower houses and other structures. This form of design is observed in cellars, crypts, long hallways, cloisters and even great halls."}, {"color": "#97c2fc", "id": "terrified", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quiet_Riot_Terrified.jpg", "label": "terrified", "shape": "image", "title": "Terrified \u00e8 il settimo album in studio della heavy metal band statunitense Quiet Riot pubblicato il 19 luglio 1993 per l\u0027Etichetta discografica ."}, {"color": "#97c2fc", "id": "loggia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/S\u00e1rospatak_-_V\u00e1r_-_Per\u00e9nyi-sz\u00e1rny_\u00e9s_L\u00f3r\u00e1ntffy_loggia_-_panoramio.jpg", "label": "loggia", "shape": "image", "title": "\u041b\u043e\u0301\u0434\u0436\u0456\u044f (\u0432\u0456\u0434 \u0456\u0442\u0430\u043b. loggia, \u0434\u0435 \u0441\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e \u0441\u0442.-\u0444\u0440. loge \u2014 \u00ab\u0445\u0430\u0442\u0438\u043d\u043a\u0430\u00bb, \u043f\u043e\u0440. \u043b\u043e\u0436\u0430) \u2014 \u043f\u0435\u0440\u0435\u043a\u0440\u0438\u0442\u0435 \u0439 \u043e\u0433\u043e\u0440\u043e\u0434\u0436\u0435\u043d\u0435 \u0443 \u043f\u043b\u0430\u043d\u0456 \u0437 \u0442\u0440\u044c\u043e\u0445 \u0431\u043e\u043a\u0456\u0432 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u044f, \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0435 \u0432 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u043f\u0440\u043e\u0441\u0442\u0456\u0440."}, {"color": "#97c2fc", "id": "plateau", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Himalaya_85.30820E_32.11063N.jpg", "label": "plateau", "shape": "image", "title": "Een plateau (Fr., v. Oudfr. platel, verkleinwoord v. plat = schotel) is een soort hoogvlakte, een betrekkelijk vlak, relatief hoog gelegen deel van het aardoppervlak dat geheel of vrijwel geheel begrensd wordt door steil aflopende terreinen. Aan ten minste \u00e9\u00e9n zijde bevindt zich een uitgesproken helling. Het oorspronkelijke vlakke gebied is door middel van geologische factoren in zijn geheel meestal verticaal omhoog gekomen. Het kan eventueel ingesneden zijn door rivieren, waardoor een indruk ontstaat van een heuvel- of berglandschap, maar dit is het niet. De Luxemburgse Kirchberg is een voorbeeld van een plateau, en wordt dan ook ondanks zijn misleidende naam aangegeven met \u0027plateau du Kirchberg\u0027."}, {"color": "#97c2fc", "id": "poem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marc_Smith_-_Slam_\u00e0_La_Zone_de_Liege_-_19_mars_2009.jpg", "label": "poem", "shape": "image", "title": "Poezja (z gr. \u03c0\u03bf\u03af\u03b7\u03c3\u03b9\u03c2, po\u00edesis \u2013 tworzenie, wytw\u00f3rczo\u015b\u0107, sztuka poetycka) \u2013 wieloznaczny termin, wsp\u00f3\u0142cze\u015bnie stanowi\u0105cy przede wszystkim okre\u015blenie dzie\u0142 literackich nienapisanych proz\u0105 lub synonim liryki. 1. \n* Najdawniejsze, nieu\u017cywane ju\u017c znaczenie terminu \u201epoezja\u201d, to og\u00f3\u0142 wszystkich dzie\u0142 literatury pi\u0119knej. Uto\u017csamienie wszystkich dzie\u0142 literatury pi\u0119knej z poezj\u0105 wynika\u0142o z tego, \u017ce wi\u0119kszo\u015b\u0107 utwor\u00f3w literackich pisana by\u0142a mow\u0105 wi\u0105zan\u0105, a dzie\u0142a pisane proz\u0105 cenione by\u0142y ni\u017cej. 2. \n* W drugim, \u017cywym do dzi\u015b znaczeniu terminu \u201epoezja\u201d oznacza mow\u0119 wi\u0105zan\u0105, tj. wszystkie utwory pisane wierszem. W tym znaczeniu termin \u201epoezja\u201d jest przeciwie\u0144stwem terminu \u201eproza\u201d. 3. \n* W tym znaczeniu zakres terminu \u201epoezja\u201d pokrywa si\u0119 z zakresem terminu \u201eliryka\u201d. Znaczenie to jest najnowsze, u\u017cywa si\u0119 go od drugiej po\u0142owy XIX w. Uto\u017csamienie poezji i liryki zasz\u0142o, dlatego \u017ce od tego czasu niemal ca\u0142a tw\u00f3rczo\u015b\u0107 epicka pisana jest proz\u0105. Tak\u017ce dramat od drugiej po\u0142owy XIX w. rzadko pisany jest wierszem, mimo r\u00f3\u017cnych pr\u00f3b o\u017cywienia dramatu poetyckiego, dokonywanych np. przez T.S. Eliota i . Kiedy u\u017cywa si\u0119 terminu \u201epoezja\u201d jako synonimu terminu \u201eliryka\u201d, w\u0142\u0105cza si\u0119 w jego zakres nie tylko liryczne utwory wierszowane, ale tak\u017ce utwory liryczne pisane proz\u0105 (poematy proz\u0105)."}, {"color": "#97c2fc", "id": "christmas holiday", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ChristmasHoliday1SDurbin.jpg", "label": "christmas holiday", "shape": "image", "title": "Vacances de No\u00ebl (titre original : Christmas Holiday) est un film am\u00e9ricain r\u00e9alis\u00e9 par Robert Siodmak, sorti en 1944, avec Deanna Durbin et Gene Kelly."}, {"color": "#97c2fc", "id": "ironbound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ironbound_Views.jpg", "label": "ironbound", "shape": "image", "title": "The Ironbound is a neighborhood in the city of Newark in Essex County, New Jersey, United States. It is a large working-class multi-ethnic community, covering approximately 4 square miles (10 km2) of well maintained streets and homes. Historically, the area was called \"Dutch Neck,\" \"Down Neck,\" or simply \"the Neck,\" due to the appearance of the curve of the Passaic River. The Ironbound is part of Newark\u0027s East Ward and is directly east of Newark Penn Station and Downtown Newark, and south and west of the river, over which passes the Jackson Street Bridge, connecting to Harrison and Kearny. The area became a major transmission \"hotspot\" of the COVID-19 pandemic in late 2020."}, {"color": "#97c2fc", "id": "bride", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gustave_dore_cendrillon4.jpg", "label": "bride", "shape": "image", "title": "El falso h\u00e9roe es un personaje com\u00fan en los cuentos de hadas, y a veces tambi\u00e9n en las baladas. El personaje aparece cerca del final de una historia o narrativa, para pretender ser el h\u00e9roe o la hero\u00edna, y por lo tanto, generalmente es del mismo sexo que el h\u00e9roe o la hero\u00edna verdaderos. El falso h\u00e9roe presenta alg\u00fan reclamo o pretensi\u00f3n al puesto. Al probar, se revela que todas sus afirmaciones son falsas, y que el h\u00e9roe verdadero siempre ha sido tal. El h\u00e9roe falso generalmente es castigado, apartado o humillado, generalmente siendo el verdadero h\u00e9roe quien lo pone en su lugar.\u200b Vladimir Propp lo identific\u00f3 como uno de los siete roles que encontr\u00f3 en un an\u00e1lisis de cuentos populares rusos, pero la cifra se encuentra ampliamente en los cuentos de muchas naciones.\u200b"}, {"color": "#97c2fc", "id": "nobleman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "nobleman", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"}, {"color": "#97c2fc", "id": "duke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bengt_Birgersson.jpg", "label": "duke", "shape": "image", "title": "Un duc, du latin dux, ducis signifiant \u00ab meneur, chef \u00bb, est le titulaire d\u0027un titre de haute noblesse attribu\u00e9 par plusieurs monarchies europ\u00e9ennes depuis le Moyen \u00c2ge. \u00c0 l\u0027origine, c\u0027\u00e9tait une charge militaire puis politique et militaire associ\u00e9e au commandement dans une r\u00e9gion frontali\u00e8re de l\u0027Empire romain."}, {"color": "#97c2fc", "id": "banquet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\nSong_Dynasty_Elegant_Party.jpg", "label": "banquet", "shape": "image", "title": "Een banket of feestmaal is een grote publieke maaltijd, compleet met voorgerechten, hoofdgerechten en nagerechten. Doorgaans is er een doel verbonden aan een banket, zoals een liefdadigheidsactie, een ceremonie of een speciale viering. Vaak worden er ook speeches gehouden tijdens of na het banket, die over een persoon of over het doel van het banket gaan."}, {"color": "#97c2fc", "id": "president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "president", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "sarah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SAR-Lupe.jpg", "label": "sarah", "shape": "image", "title": "SAR-Lupe \u200b\u200bes el primer sistema de sat\u00e9lites de reconocimiento de Alemania y se utiliza con fines militares. SAR es una abreviatura de radar de apertura sint\u00e9tica y \"Lupe\" es alem\u00e1n para lupa. El programa SAR-Lupe consta de cinco sat\u00e9lites id\u00e9nticos (770 kg), desarrollados por la compa\u00f1\u00eda aeron\u00e1utica alemana OHB-System, que est\u00e1n controlados por una estaci\u00f3n terrestre que es responsable de controlar el sistema y analizar los datos recuperados. Se guardar\u00e1 un gran archivo de datos de im\u00e1genes en un antiguo b\u00fanker de la Guerra Fr\u00eda perteneciente a la Kommando Strategische Aufkl\u00e4rung (Comando de Reconocimiento Estrat\u00e9gico) de la Bundeswehr."}, {"color": "#97c2fc", "id": "grotesque", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domus_fresco.jpg", "label": "grotesque", "shape": "image", "title": "Das Groteske (von italienisch grottesco zu grotta \u201aH\u00f6hle\u2018) ist ein k\u00fcnstlerisches Stilmittel, das auch als Genre- beziehungsweise Gattungsbegriff (die Groteske) in der Bildenden Kunst, der Literatur, der Musik und den Darstellenden K\u00fcnsten je nach Epoche in sehr unterschiedlicher Bedeutung Verwendung findet."}, {"color": "#97c2fc", "id": "france 4", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Festival_2000.svg", "label": "france 4", "shape": "image", "title": "France 4 is een nationale openbare televisiezender van Frankrijk die in 1996 werd opgericht onder de naam Festival. In 2005 werd de naam veranderd in France 4. De zender is eigendom van France T\u00e9l\u00e9visions en is vooral gericht op amusement."}, {"color": "#97c2fc", "id": "samuel rogers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Samuel_Rogers_b1763.jpg", "label": "samuel rogers", "shape": "image", "title": "Samuel Rogers (30 Juli 1763 \u2013 18 Desember 1855) adalah seorang , yang pada masa hidupnya merupakan salah satu penyair yang paling terselebrasi, meskipun ketenarannya telah ada sejak disanjung oleh para teman dan kolega romansanya di , Coleridge dan . Rekoleksi buatan mereka dan para teman lainnya seperti menjadi sumber utama untuk informasi tentang kehidupan sastra dan artistik London, yang intim dengannya, dan yang ia dukung memakai kekayaannya. Ia mendapatkan uangnya sebagai bankir dan juga merupakan seorang kolektor seni terdiskriminasi."}, {"color": "#97c2fc", "id": "tennis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chris_Evert.jpg", "label": "tennis", "shape": "image", "title": "El tenis, tambi\u00e9n llamado tenis de campo,\u200b es un deporte de raqueta practicado sobre una pista rectangular (compuesta por distintas superficies como lo pueden ser el cemento, la tierra batida o hierba), delimitada por l\u00edneas y dividida por una red.\u200b Se disputa entre dos jugadores (individuales) o entre dos parejas (dobles). El objetivo principal del juego es lanzar una pelota golpe\u00e1ndola con la raqueta de modo que rebote en el otro lado pasando la red dentro de los l\u00edmites permitidos del campo del rival, procurando que este no pueda devolverla para conseguir un segundo rebote en el suelo y darle un punto.\u200b"}, {"color": "#97c2fc", "id": "relic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blessed_Maria_Gabriela_first_class_relic_ex_corp.jpg", "label": "relic", "shape": "image", "title": "\u0627\u0644\u0630\u062e\u064a\u0631\u0629 \u0647\u0648 \u062c\u0632\u0621 \u0645\u0646 \u062c\u0633\u062f \u0623\u0648 \u0645\u0645\u062a\u0644\u0643\u0627\u062a \u0642\u062f\u064a\u0633 \u0623\u0648 \u0634\u062e\u0635\u064a\u0629 \u0645\u0642\u062f\u0633\u0629 \u064a\u062a\u0645 \u0627\u0644\u0627\u062d\u062a\u0641\u0627\u0638 \u0628\u0647\u0627 \u0644\u063a\u0627\u064a\u0629 \u0627\u0644\u062a\u0628\u0631\u0643 \u0623\u0648 \u0627\u0644\u062a\u0639\u0628\u062f \u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u062f\u064a\u0627\u0646\u0627\u062a \u0645\u062b\u0644 \u0627\u0644\u0634\u0627\u0645\u0627\u0646\u064a\u0629 \u0648 \u0627\u0644\u0628\u0648\u0630\u064a\u0629 \u0648 \u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0629 \u0648 \u0627\u0644\u0647\u0646\u062f\u0648\u0633\u064a\u0629. \u062a\u0639\u0648\u062f \u0623\u0635\u0644 \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0625\u0644\u0649 \u0627\u0644\u0633\u0631\u064a\u0 05cych wzorc\u00f3w w \u015bwiecie antycznym. Renesans otworzy\u0142 er\u0119 nowo\u017cytn\u0105 w sztuce i trwa\u0142 od schy\u0142ku \u015bredniowiecza do pocz\u0105tk\u00f3w baroku. Poniewa\u017c r\u00f3\u017cnice czasowe rozkwitu renesansu w r\u00f3\u017cnych krajach s\u0105 ogromne (np. mi\u0119dzy W\u0142ochami i Europ\u0105 P\u00f3\u0142nocn\u0105), nie jest mo\u017cliwe ustalenie jednolitych dat, w kt\u00f3rych panowa\u0142."}, {"color": "#97c2fc", "id": "foliage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leaf_Varieties_(15_sp).png", "label": "foliage", "shape": "image", "title": "Een blad is een dun, bovengronds orgaan dat gewoonlijk aan de stengels of takken van zaadplanten en varens groeit. De belangrijkste functies van bladeren zijn het vangen van licht voor fotosynthese en de verdamping van water. Met behulp van fotosynthese worden in bladeren, onder invloed van zonlicht, koolhydraten gevormd uit koolstofdioxide en water. Daarnaast houden de bladeren door verdamping en capillariteit een waterstroom op gang in de plant. Bladeren hebben een complexe interne opbouw. De boven- en onderzijde van de bladschijf verschillen vaak in kleur, beharing en aantal huidmondjes. In de meeste bladeren bevindt het fotosynthetische weefsel, het palissadeparenchym, zich aan de bovenzijde. Bladeren zijn vrijwel altijd groen van kleur door de aanwezigheid van natuurlijke pigmenten genaamd chlorofyllen. Deze absorberen lichtenergie en zijn essentieel voor de fotosynthese. Bladeren vertonen uiteenlopende vormen, maten en texturen. De brede, platte bladeren met complexe nervatuur die men aantreft bij de zaadplanten, staan bekend als macrofyllen. Bij de wolfsklauwen, een groep met een vroegere evolutionaire oorsprong, zijn de bladeren eenvoudig (met slechts \u00e9\u00e9n enkele nerf), deze worden microfyllen genoemd. Bladstructuur is afhankelijk van verschillende ecologische factoren. Sommige bladeren vervullen functies bij voedselopslag, zoals de catafylen, of bij wateropslag, zoals de bladeren van succulenten."}, {"color": "#97c2fc", "id": "metopes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paris_H\u00f4tel_de_Beauvais2189.jpg", "label": "metopes", "shape": "image", "title": "\uace0\ub300 \uac74\ucd95\uc5d0\uc11c, \uba54\ud1a0\ud504(\u03bc\u03b5\u03c4\u03cc\u03c0\u03b7)\ub294 \ub3c4\ub9ac\uc2a4 \uc591\uc2dd \ud504\ub9ac\uc988\uc5d0\uc11c \ub450 \uc0ac\uc774 \uacf5\uac04\uc744 \ucc44\uc6b0\ub294 \uc0ac\uac01\ud615\uc758 \uac74\ucd95 \ud328\ub110 \uc694\uc18c\ub85c, \ud504\ub9ac\uc988\ub294 \uc704\uc5d0 \ud2b8\ub9ac\uae00\ub9ac\ud504\uc640 \uba54\ud1a0\ud504\uac00 \ubc88\uac08\uc544 \ub098\ud0c0\ub098\ub294 \uc7a5\uc2dd\uc801\uc778 \ub760\uc774\ub2e4. \uba54\ud1a0\ud504\ub294 \uc885\uc885 \ucc44\uc0c9\ud654\ub098 \ubd80\uc870 \uc870\uac01\uc73c\ub85c \uafb8\uba84\ub294\ub370, \uac00\uc7a5 \ub300\ud45c\uc801\uc778 \uc608\uc2dc\ub85c\ub294 \ucf04\ud0c0\uc6b0\ub85c\uc2a4\uc640 \ub77c\ud53c\ud0c0\uc774 \uac04\uc758 \uc804\ud22c\ub97c \ubb18\uc0ac\ud55c \ud30c\ub974\ud14c\ub17c \ub300\ub9ac\uc11d \uc870\uac01\uad70\uc758 92 \uba54\ud1a0\ud504\ub97c \ub4e4 \uc218 \uc788\ub2e4. \uba54\ud1a0\ud504\uc5d0 \uadf8\ub824\uc9c4 \ucc44\uc0c9\ud654\uc758 \ub300\ubd80\ubd84\uc740 \uc0ac\ub77c\uc84c\uc9c0\ub9cc, \uc6d0\ub798 \ubaa8\uc2b5\uc744 \uc790\uc138\ud788 \ucd94\uce21\ud560 \uc218 \uc788\ub294 \ucda9\ubd84\ud55c \ud754\uc801\uc740 \ub0a8\uc544\uc788\ub2e4."}, {"color": "#97c2fc", "id": "kensington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Mary_Abbots,_Kensington_High_Street,_London_W8_-_geograph.org.uk_-_1590248.jpg", "label": "kensington", "shape": "image", "title": "Kensington \u00e9s un barri del centre i oest de Londres, Anglaterra dins del districte de Kensington i Chelsea. \u00c9s una \u00e0rea opulenta i densament poblada. El seu cor comercial \u00e9s Kensington High Street que inclou el conegut districte de museus de South Kensington. Al nord, Kensington limita amb Notting Hill; a l\u0027est, per i Knightsbridge; al sud, amb Chelsea i ; i a l\u0027oest, amb i ."}, {"color": "#97c2fc", "id": "foxley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_Thomas,_Foxley,_Norfolk_-_geograph.org.uk_-_321036.jpg", "label": "foxley", "shape": "image", "title": "Foxley is een civil parish in het bestuurlijke gebied Breckland, in het Engelse graafschap Norfolk met 285 inwoners."}, {"color": "#97c2fc", "id": "sir thomas leighton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tournshield_with_coat_of_arms_Sir_Thomas_Leighton.jpg", "label": "sir thomas leighton", "shape": "image", "title": "Sir Thomas Leighton (vers 1530-1610) a \u00e9t\u00e9 gouverneur de Guernesey de 1570 \u00e0 1609. Il est un des anc\u00eatres de Catherine Middleton, duchesse de Cambridge."}, {"color": "#97c2fc", "id": "heathland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/L\u00fcneburger_Heide_109.jpg", "label": "heathland", "shape": "image", "title": "\u30d2\u30fc\u30b9\uff08Heath\uff09\u306f\u3001\u672c\u6765\u306f\u30a4\u30ae\u30ea\u30b9\u5317\u90e8\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u306a\u3069\u306b\u304a\u3051\u308b\u5e73\u5766\u5730\u306e\u8352\u5730\u306e\u3053\u3068\u3002 \u8584\u3044\u8868\u571f\u3068\u7802\u3067\u3067\u304d\u3066\u304a\u308a\u3001\u8015\u4f5c\u3084\u7267\u755c\u306b\u306f\u9069\u3055\u305a\u4eba\u53e3\u5bc6\u5ea6\u306f\u4f4e\u3044\u3002\u8868\u571f\u306b\u751f\u3048\u308b\u30d2\u30fc\u30b9(heath)\u3084\u30d8\u30b6\u30fc(heather)\u3068\u547c\u3070\u308c\u308b\u30a8\u30ea\u30ab\u5c5e\u306e\u690d\u7269\u306b\u3088\u3063\u3066\u7802\u306e\u98db\u6563\u304c\u6291\u3048\u3089\u308c\u3066\u3044\u308b\u3002\u30d2\u30fc\u30b9\u8352\u5730\u306f\u6982\u306d\u5e83\u5927\u3067\u672a\u6574\u5099\u3067\u3042\u308a\u3001\u304b\u3064\u3066\u306f\u5c45\u4f4f\u306f\u304a\u308d\u304b\u79fb\u52d5\u306e\u969c\u5bb3\u3068\u3082\u306a\u3063\u305f\u3002 17\u4e16\u7d00\u306e\u8abf\u67fb\u3067\u306f\u30e0\u30fc\u30a2\u306a\u3069\u306e\u8352\u5730\u3092\u542b\u3081\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u3068\u30a6\u30a7\u30fc\u30eb\u30ba\u5168\u4f53\u3067800\u4e07\u30a8\u30fc\u30ab\u30fc\u306e\u8352\u5730\u304c\u5b58\u5728\u3057\u305f\u304c\u300118\u4e16\u7d00\u306e\u56f2\u3044\u8fbc\u307f\u306b\u3088\u3063\u3066\u8015\u5730\u5316\u304c\u8a66\u307f\u3089\u308c\u305f\u3002\u4eca\u65e5\u3067\u3082\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306b\u306f500\u4e07\u30a8\u30fc\u30ab\u30fc\u306e\u8352\u5730\u304c\u6b8b\u3055\u308c\u3066\u3044\u308b\u3002 \u53e4\u306e\u591a\u304f\u306e\u6587\u7b46\u5bb6\u306b\u3068\u3063\u3066\u30d2\u30fc\u30b9\u8352\u5730\u306f\u546a\u308f\u3057\u3044\u4e0d\u6bdb\u306a\u5834\u6240\u3060\u3063\u305f\u304c\u3001\u30ea\u30f3\u30ab\u30f3\u30fb\u30d2\u30fc\u30b9\u306e\u3088\u3046\u306b\u3001\u30d2\u30fc\u30b9\u306e\u91ce\u539f\u3092\u666f\u89b3\u306b\u53d6\u308a\u5165\u308c\u305f\u5730\u57df\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "living death", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Living_Death_(German_band).jpg", "label": "living death", "shape": "image", "title": "Living Death est un groupe de metal extr\u00eame allemand. Il s\u0027oriente ensuite vers le thrash metal avec ses productions discographiques de 1987 et suivantes. Form\u00e9 en 1981, le groupe est actif jusqu\u2019en 1991. Le groupe annonce son retour sc\u00e9nique au festival Keep it True XII pour avril 2009. En mai 2015, le groupe sort une nouvelle compilation triple CD intitul\u00e9e Thrash Metal Packet"}, {"color": "#97c2fc", "id": "classical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kloster_Lorsch_07.jpg", "label": "classical", "shape": "image", "title": "L\u0027architecture classique d\u00e9signe un style architectural qui s\u0027inspire directement de l\u0027antiquit\u00e9 gr\u00e9co-romaine, dans le contexte de la Renaissance. Partie d\u0027Italie au XVIe si\u00e8cle, sous l\u0027impulsion notamment de Bramante et Palladio, ce style architectural va se r\u00e9pandre dans toute l\u0027Europe au XVIIe si\u00e8cle, avant de se transformer en n\u00e9o-classicisme au XVIIIe et XIXe si\u00e8cles. L\u0027architecture classique est parfois oppos\u00e9 au style baroque, mais cet antagonisme est \u00e0 nuancer dans la mesure o\u00f9 l\u0027on trouve de nombreuses interf\u00e9rences entre les deux styles, le baroque s\u0027inspirant \u00e9galement de l\u0027antiquit\u00e9 gr\u00e9co-romaine."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King-edward-v.jpg", "label": "york", "shape": "image", "title": "The House of York was a cadet branch of the English royal House of Plantagenet. Three of its members became kings of England in the late 15th century. The House of York descended in the male line from Edmund of Langley, 1st Duke of York, the fourth surviving son of Edward III. In time, it also represented Edward III\u0027s senior line, when an heir of York married the heiress-descendant of Lionel, Duke of Clarence, Edward III\u0027s second surviving son. It is based on these descents that they claimed the English crown. Compared with its rival, the House of Lancaster, it had a superior claim to the throne of England according to cognatic primogeniture, but an inferior claim according to agnatic primogeniture. The reign of this dynasty ended with the death of Richard III of England at the Battle of Bosworth Field in 1485. It became extinct in the male line with the death of Edward Plantagenet, 17th Earl of Warwick, in 1499."}, {"color": "#97c2fc", "id": "masons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "masons", "shape": "image", "title": "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "tusks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Walrus2.jpg", "label": "tusks", "shape": "image", "title": "En bete \u00e4r en l\u00e5ng tand som n\u00e5r utanf\u00f6r munnen. N\u00e5gra djur med betar \u00e4r elefanter, valrossar, narvalar och vildsvin."}, {"color": "#97c2fc", "id": "christmas eve", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2013-12-24--Artoklasia_during_Christmas_Eve_service.jpg", "label": "christmas eve", "shape": "image", "title": "La vigilia di Natale \u00e8 la sera o l\u0027intera giornata che precede il giorno di Natale, la festa che commemora la nascita di Ges\u00f9. Il giorno di Natale \u00e8 osservato in tutto il mondo e la sua vigilia \u00e8 ampiamente osservata come un giorno festivo completo o parziale in previsione del giorno di Natale. Entrambi i giorni sono considerati tra le celebrazioni culturalmente pi\u00f9 significative della cristianit\u00e0 e della societ\u00e0 occidentale. Ricorre generalmente il 24 dicembre, ma per le Chiese che continuano ad adottare il calendario giuliano, a causa dello sfasamento dello stesso rispetto al calendario gregoriano, la vigilia di Natale si celebra 13 giorni dopo, il 6 gennaio dell\u0027anno successivo del calendario gregoriano. Le celebrazioni natalizie nelle denominazioni della cristianit\u00e0 occidentale sono da tempo iniziate alla vigilia di Natale, in parte a causa della giornata liturgica cristiana che inizia al tramonto, una pratica ereditata dalla tradizione ebraica e basata sul racconto della Creazione nel Libro della Genesi: \"E fu sera e fu mattina: il primo giorno\". Molte chiese suonano ancora le campane e tengono preghiere la sera, come nel caso delle chiese luterane nordiche. Poich\u00e9 la tradizione vuole che Ges\u00f9 \u00e8 nato di notte (basato su Luca 2: 6-8), la messa di mezzanotte viene celebrata la vigilia di Natale, tradizionalmente a mezzanotte, in commemorazione della sua nascita. L\u0027idea di Ges\u00f9 che nasce di notte si riflette nel fatto che la vigilia di Natale \u00e8 chiamata Heilige Nacht (Notte Santa) in tedesco, Nochebuena (la buona notte) in spagnolo e similmente in altre espressioni della spiritualit\u00e0 natalizia. Molte altre tradizioni ed esperienze culturali diverse sono anche associate alla vigilia di Natale in tutto il mondo, tra cui il raduno di familiari e amici, il canto natalizio, l\u0027illuminazione e il godimento delle luci natalizie, degli alberi e di altre decorazioni, l\u0027avvolgimento, lo scambio e apertura dei regali e preparazione generale per il giorno di Natale. Si dice spesso che anche le leggendarie figure portatrici di regali natalizi, tra cui Babbo Natale, Nonno Gelo, Christkind e San Nicola, partano per il loro viaggio annuale per consegnare regali ai bambini di tutto il mondo alla vigilia di Natale, anche se fino all\u0027introduzione dei protestanti del Christkind nell\u0027Europa del XVI secolo, si diceva che tali figure consegnassero invece regali alla vigilia della festa di San Nicola (6 dicembre)."}, {"color": "#97c2fc", "id": "xxxiii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Super_Bowl_XXXIII.svg", "label": "xxxiii", "shape": "image", "title": "O Super Bowl XXXIII foi sediado no Pro Player Stadium, em Miami, Fl\u00f3rida, Estados Unidos, no dia 31 de janeiro de 1999. A partida, que decidiu o t\u00edtulo da temporada de 1998 da NFL, foi vencida pelo campe\u00e3o da AFC, Denver Broncos, por 34 a 19, contra o Atlanta Falcons (campe\u00e3o da NFC). O quarterback John Elway, do time vencedor, foi escolhido o MVP do jogo. Denver conquistou, assim, dois t\u00edtulos consecutivamente, feito que s\u00f3 seria alcan\u00e7ado pelo New England Patriots, ao vencer os Super Bowls XXXVIII e XXXIX, em 2004 e 2005."}, {"color": "#97c2fc", "id": "thorpe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thorpe,_Benjamin_\u2013_Ancient_laws_and_institutes_of_England,_1840_\u2013_BEIC_13760904.jpg", "label": "thorpe", "shape": "image", "title": "\ubca4\uc800\ubbfc \uc18c\ud504(Benjamin Thorpe, 1782\ub144 ~ 1870\ub144 7\uc6d4 19\uc77c)\ub294 \uc789\uae00\ub79c\ub4dc\uc758 \uc575\uae00\ub85c\uc0c9\uc2a8\ud559\uc790\uc774\ub2e4. 1820\ub144\ub300 \ucd08 \ud504\ub791\uc2a4 \ud30c\ub9ac\uc5d0\uc11c \ub85c\uc2a4\ucc28\uc77c\ub4dc \uac00\uc758 \uc740\ud589 \uc9c0\uc810\uc5d0\uc11c \uc77c\ud588\ub2e4. \uadf8\ub7ec\ub2e4 \uac70\uae30\uc11c \uc744 \ub9cc\ub098 \uadf8\uc5d0\uac8c \ud3d0\uacb0\ud575\uc744 \uce58\ub8cc\ubc1b\uc558\ub2e4. \ucf54\ud39c\ud558\uac90 \ub300\ud559\uad50\uc5d0\uc11c \uc758 \uc9c0\ub3c4\ub97c \ubc1b\uc544 4\ub144 \uacf5\ubd80\ud55c \ub4a4 1830\ub144 \uc789\uae00\ub79c\ub4dc\ub85c \ub3cc\uc544\uac14\uace0, \uc575\uae00\ub85c\uc0c9\uc2a8\ud559\uc790\ub85c\uc11c \uba85\uc131\uc744 \uc313\uc558\ub2e4. \uc18c\ud504\ub294 \ud68c\uc6d0\uc774\uc5c8\uc73c\uba70 \ubb8c\ud5e8\uacfc \ub124\ub35c\ub780\ub4dc \ub77c\uc774\ub374\uc5d0\uc11c\ub3c4 \ud559\ud68c \ud68c\uc6d0\uc774 \ub418\uc5c8\ub2e4. 1880\ub144 7\uc6d4 \uce58\uc988\uc705\uc5d0\uc11c \uc8fd\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "paul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Paul\u2019s_Grotto.jpg", "label": "paul", "shape": "image", "title": "\u30d1\u30a6\u30ed\uff08\u5e0c: \u03a0\u03b1\u1fe6\u03bb\u03bf\u03c2\u3001? - 60\u5e74\u9803\uff09\u306f\u3001\u521d\u671f\u30ad\u30ea\u30b9\u30c8\u6559\u306e\u4f7f\u5f92\u3067\u3042\u308a\u3001\u65b0\u7d04\u8056\u66f8\u306e\u8457\u8005\u306e\u4e00\u4eba\u3002\u306f\u3058\u3081\u306f\u30b5\u30f3\u30d8\u30c9\u30ea\u30f3\u3068\u5171\u306b\u30a4\u30a8\u30b9\u306e\u4fe1\u5f92\u3092\u8feb\u5bb3\u3057\u3066\u3044\u305f\u304c\u3001\u56de\u5fc3\u3057\u3066\u30a4\u30a8\u30b9\u3092\u4fe1\u3058\u308b\u8005\u3068\u306a\u308a\u3001\u30d8\u30ec\u30cb\u30ba\u30e0\u4e16\u754c\u306b\u4f1d\u9053\u3092\u884c\u3063\u305f\u3002\u30e6\u30c0\u30e4\u540d\u3067\u30b5\u30a6\u30ed\uff08\u5e0c:\u03a3\u03b1\u1fe6\u03bb\u03bf\u03c2,\u30d8\u30d6\u30e9\u30a4\u8a9e: \u05e9\u05b8\u05c1\u05d0\u05d5\u05bc\u05dc\u200e\u3001\u0160\u0101\u02bc\u00fbl\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u53e4\u4ee3\u30ed\u30fc\u30de\u306e\u5c5e\u5dde\u30ad\u30ea\u30ad\u30a2\u306e\u5dde\u90fd\u30bf\u30eb\u30bd\u30b9\uff08\u4eca\u306e\u30c8\u30eb\u30b3\u4e2d\u5357\u90e8\u30e1\u30eb\u30b9\u30a3\u30f3\u770c\u306e\u30bf\u30eb\u30b9\u30b9\uff09\u751f\u307e\u308c\u306e\u30e6\u30c0\u30e4\u4eba\u3002"}, {"color": "#97c2fc", "id": "arabesque", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/36,_Strada_Bati\u0219tei,_Bucharest_(Romania).jpg", "label": "arabesque", "shape": "image", "title": "Un arabesc \u00e9s un motiu art\u00edstic ornamental molt desenvolupat en l\u0027art isl\u00e0mic que es fa servir normalment en els edificis. Sol estar format per sanefes que recorden motius vegetals (sobretot fulles i flors). Per les seves formes corbes, de vegades inclouen cites de l\u0027Alcor\u00e0 entre els dibuixos. El seu nom ve perqu\u00e8 recorda la cal\u00b7ligrafia \u00e0rab i aquest poble el va utilitzar molt en les seves construccions medievals. El seu origen, per\u00f2, \u00e9s anterior, ja que es poden trobar arabescs als temples assiris."}, {"color": "#97c2fc", "id": "painting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wall_painting_-_female_painter_-_Pompeii_(VI_1_10)_-_Napoli_MAN_9018.jpg", "label": "painting", "shape": "image", "title": "\u677f\u7d75\uff08\u3044\u305f\u3048\uff09\u307e\u305f\u306f\u30d1\u30cd\u30eb\u7d75\uff08\u30d1\u30cd\u30eb\u3048\uff09\u3001\u30d1\u30cd\u30eb\u753b\uff08\u30d1\u30cd\u30eb\u304c\uff09\u306f\u3001\u4e00\u679a\u3042\u308b\u3044\u306f\u7d44\u307f\u5408\u308f\u3055\u308c\u305f\u6570\u679a\u306e\u6728\u88fd\u306e\u30d1\u30cd\u30eb\uff08\u677f\uff09\u306e\u4e0a\u306b\u63cf\u304b\u308c\u305f\u7d75\u753b\u3002\u30ad\u30e3\u30f3\u30d0\u30b9\u304c\u666e\u53ca\u3059\u308b16\u4e16\u7d00\u534a\u3070\u307e\u3067\u306f\u3001\u30d5\u30ec\u30b9\u30b3\u753b\u306b\u4f7f\u7528\u3055\u308c\u305f\u58c1\u3084\u88c5\u98fe\u5199\u672c\u306e\u30df\u30cb\u30a2\u30c1\u30e5\u30fc\u30eb\u306b\u4f7f\u7528\u3055\u308c\u305f\u7f8a\u76ae\u7d19\u306b\u6bd4\u3079\u3066\u3001\u7d75\u753b\u5236\u4f5c\u306b\u3082\u3063\u3068\u3082\u3088\u304f\u4f7f\u7528\u3055\u308c\u305f\u652f\u6301\u4f53\u3060\u3063\u305f\u3002\u677f\u306b\u63cf\u304b\u308c\u305f\u5404\u56fd\u306e\u4f1d\u7d71\u7684\u7d75\u753b\u306f\u591a\u304f\u5b58\u5728\u3057\u3001\u73fe\u5728\u3067\u3082\u677f\u306b\u63cf\u304b\u308c\u308b\u7d75\u753b\u3082\u3042\u308b\u304c\u3001\u677f\u7d75\u3068\u3044\u3046\u7528\u8a9e\u306f\u897f\u6b27\u3067\u63cf\u304b\u308c\u305f\u7d75\u753b\u3092\u610f\u5473\u3059\u308b\u3053\u3068\u304c\u4e00\u822c\u7684\u3068\u306a\u3063\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "sir walter raleigh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_William_Segar_Portrait_of_Elizabeth_\u2018Bess\u2019_Throckmorton,_Lady_Raleigh.jpg", "label": "sir walter raleigh", "shape": "image", "title": "Walter Raleigh\u200b (Hayes Barton, c.1552 - Londres, 29 de octubre de 1618) fue un marino, corsario, escritor, cortesano, pirata y pol\u00edtico ingl\u00e9s, que populariz\u00f3 el tabaco en Europa. Era el hijo menor de Walter Raleigh (fallecido en 1581) y de su tercera esposa, Katherine Champernowne. En la literatura cl\u00e1sica espa\u00f1ola era conocido como Guatarral o Guantarral.\u200b Aliado desde el principio al bando de la reina virgen Isabel I, luch\u00f3 tenazmente contra los rebeldes irlandeses de Desmond (1583), concibi\u00f3 el proyecto de colonizar Am\u00e9rica del Norte, fundando en 1584 en la isla de Roanoke (actual Carolina del Norte) la colonia Virginia en honor a la reina Isabel, contribuy\u00f3 a la derrota de la Armada Invencible espa\u00f1ola (1588) y luch\u00f3 en la Invencible Inglesa por devolverle el trono al rey de Portugal con fat\u00eddicos resultados (1589)."}, {"color": "#97c2fc", "id": "baronetcies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Nova_Scotia.svg", "label": "baronetcies", "shape": "image", "title": "Le titre de baronnet (en anglais : baronet) est un titre de noblesse britannique d\u0027un rang interm\u00e9diaire entre celui de chevalier de la gentry (les aristocrates non-pairs) et celui de baron de la nobility. Au Royaume-Uni, le baronnet a droit \u00e0 l\u0027appellation \u00ab Sir \u00bb avant son pr\u00e9nom, et au suffixe \u00ab Baronet \u00bb (souvent abr\u00e9g\u00e9 en Bart, voire Bt) apr\u00e8s son nom. Par exemple : \u00ab Sir John Smith, Bt \u00bb : on s\u0027adresse \u00e0 un baronnet en lui disant \u00ab Sir John \u00bb ou \u00ab Sir John Smith \u00bb. Dans le cas rare o\u00f9 le baronnet est une femme (baronetess), on utilise Dame. Pour la femme du baronet, c\u0027est simplement \"Lady\". Lady est aussi le titre de la m\u00e8re du baronet (si bien s\u00fbr elle n\u0027est pas elle-m\u00eame baronetess), et dans ce cas, la distinction entre les deux ladies se fera par la fa\u00e7on d\u0027utiliser le pr\u00e9nom : l\u0027\u00e9pouse sera \"Lady Xoxox\", et la m\u00e8re sera \"Suzan, Lady Xoxox\" (ou pourra pr\u00e9f\u00e9rer qu\u0027on parle de \"dowager\" - douairi\u00e8re). Une ex-\u00e9pouse et une \u00e9pouse actuelle seront elles aussi Lady Xoxox, et l\u00e0 encore, c\u0027est la situation du pr\u00e9nom qui fera la diff\u00e9rence : l\u0027actuelle sera \"Lady Ann Xoxox\", et la pr\u00e9c\u00e9dente sera \"Daphne, Lady Xoxox\" Bien qu\u0027appel\u00e9 Sir, la dignit\u00e9 de baronnet n\u0027est pas consid\u00e9r\u00e9e comme un ordre de chevalerie au sens ordinaire. Elle est en effet d\u0027un rang sup\u00e9rieur \u00e0 tous les ordres de chevalerie, except\u00e9s l\u2019ordre de la Jarreti\u00e8re et, en \u00c9cosse, l\u2019ordre du Chardon. Par ailleurs, le titre de baronnet, \u00e0 la diff\u00e9rence de celui de chevalier, se transmet de mani\u00e8re h\u00e9r\u00e9ditaire \u00e0 l\u0027a\u00een\u00e9 des fils. Ce n\u0027est pas non plus une pairie : il ne conf\u00e8re pas de si\u00e8ge \u00e0 la Chambre des lords. Il existe cinq ordres de dignit\u00e9 de baronnet : ceux d\u0027Angleterre (1611), d\u0027\u00c9cosse ou de Nouvelle-\u00c9cosse (1625), d\u0027Irlande (1611), de Grande-Bretagne (1707) et du Royaume-Uni (1801). Celui d\u0027\u00c9cosse a \u00e9t\u00e9 institu\u00e9 en 1624 par le roi Jacques Ier d\u2019Angleterre (1566-1625). Ceux d\u2019Angleterre, d\u2019Irlande, de Grande-Bretagne et du Royaume-Uni ont \u00e9t\u00e9 cr\u00e9\u00e9s en 1929 par le roi George V (1865-1936). Il n\u2019existe qu\u0027un seul grade et les insignes, ainsi que le ruban, sont diff\u00e9rents entre celui d\u0027\u00c9cosse et des autres. Le ruban seul n\u0027est jamais port\u00e9 sur un uniforme ou une tenue civile. Il ne faut pas confondre la dignit\u00e9 de baronnet avec les titres des pairies britanniques, dont l\u2019ordre de pr\u00e9s\u00e9ance est le suivant : duc (Duke), marquis (Marquess), comte (Earl), vicomte (Viscount), baron (Baron). Ensuite seulement viennent les baronnets et les chevaliers."}, {"color": "#97c2fc", "id": "thornhurst", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thornhurst_Township.jpg", "label": "thornhurst", "shape": "image", "title": "Thornhurst Township is a small town in Lackawanna County, Pennsylvania, United States. The population was 1,012 at the 2020 census. The area is a part of the Pocono Mountains region. The township was established in 1878 as Lehigh Township, so named for the Lehigh River. In 1996, to eliminate confusion between this and the township of the same name in Wayne County, the township changed its name to Thornhurst, the name of a community within the southern portion of the township."}, {"color": "#97c2fc", "id": "ambassador", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AmbassadorSchwarz,Bush.jpg", "label": "ambassador", "shape": "image", "title": "Un embajador es el representante de un determinado pa\u00eds ante otro, o ante una organizaci\u00f3n internacional. En el lenguaje com\u00fan, el t\u00e9rmino se aplica al representante ubicado en la capital de un pa\u00eds extranjero. El pa\u00eds anfitri\u00f3n donde se acredita una embajada concede al embajador, a las dependencias y algunos semovientes un estatus funcional especial\u200b. El estatus especial implica cierta extraterritorialidad sobre la ubicaci\u00f3n y dependencias espec\u00edficas de la llamada embajada, por la que el territorio, personal y veh\u00edculos gozan de inmunidad diplom\u00e1tica, conforme a normas internacionales (convenciones).En el caso de una diplomacia bilateral, el embajador y la embajada atienden los asuntos de inter\u00e9s estatal entre el pa\u00eds representado y ante el pa\u00eds receptor. Dichos asuntos diplom\u00e1ticos son de \u00edndole pol\u00edtica, econ\u00f3mica, de gesti\u00f3n financiera, comercial, militar, tur\u00edstica, cultural, o cualquier tema de relaciones internacionales, tales como tratados, intercambio de votaciones para ciertas candidaturas de inter\u00e9s, etc. Cada pa\u00eds tiene su propio embajador. Si el Estado acreditante tiene una escasa colonia de conciudadanos, a las funciones mencionadas se agregan las de una secci\u00f3n consular dentro de la misma misi\u00f3n diplom\u00e1tica donde se tratan los asuntos y eventuales problemas que los ciudadanos residentes o de paso en el pa\u00eds extranjero, y con nacionalidad del pa\u00eds propio, puedan tener. Velar\u00e1 por la seguridad e integridad de los ciudadanos de su pa\u00eds en el pa\u00eds extranjero y actuar\u00e1 como mensajero entre el gobierno de su pa\u00eds y aquel receptor. Oficialmente en los pa\u00edses del Occidente a fines del siglo XIX los embajadores ten\u00edan un muy engalanado con bordados pectorales y que recordaba al de un general de ese tiempo, incluyendo a un bicornio (o en franc\u00e9s, que desde el s XVII era el idioma de la diplomacia, un o casquete o som
