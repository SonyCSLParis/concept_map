9\u03ba\u03ae\u03c2 \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c5\u03c0\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b7 (\u03ae \u039a\u03bf\u03c3\u03c4\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7 \u03ae \u0391\u03bd\u03b1\u03bb\u03c5\u03c4\u03b9\u03ba\u03ae \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae). \u0397 \u03b4\u03b9\u03ac\u03ba\u03c1\u03b9\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u0395\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03cc \u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03a3\u03c7\u03ad\u03b4\u03b9\u03bf (\u0395.\u0393.\u039b.\u03a3.) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b5 (\u039f\u03bc\u03ac\u03b4\u03b5\u03c2 1,2,3,4,5,6,7,8), (\u039f\u03bc\u03ac\u03b4\u03b1 9) \u03ba\u03b1\u03b9 (\u039f\u03bc\u03ac\u03b4\u03b1 0)."}, {"color": "#97c2fc", "id": "xxviii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DarboLaikas.jpg", "label": "xxviii", "shape": "image", "title": "O sistema de numera\u00e7\u00e3o romana (algarismos romanos ou n\u00fameros romanos) desenvolveu-se na Roma Antiga, e foi utilizado em todo o Imp\u00e9rio Romano. \u00c9 composto por sete letras mai\u00fasculas do alfabeto latino: I, V, X, L, C, D e M."}, {"color": "#97c2fc", "id": "fat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wilhelm_Normann.jpg", "label": "fat", "shape": "image", "title": "La graisse est un corps gras se pr\u00e9sentant \u00e0 l\u2019\u00e9tat solide \u00e0 temp\u00e9rature ordinaire. Le terme s\u2019oppose aux huiles qui se pr\u00e9sentent sous forme liquide. On distingue les graisses des cires, de composition similaire mais qui poss\u00e8dent un point de fusion sup\u00e9rieur \u00e0 45 \u00b0C. La saponification, la fabrication du savon, se fait souvent \u00e0 partir de graisses."}, {"color": "#97c2fc", "id": "attic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Attic_bedroom.jpg", "label": "attic", "shape": "image", "title": "La golfa (usualment usat en plural, les golfes) \u00e9s el nivell m\u00e9s alt de l\u0027habitatge, un sostre fals situat directament sota la teulada, d\u0027una casa de pag\u00e8s. Aqueix espai \u00e9s destinat a guardar-hi herba i serveix tamb\u00e9 per a dormir-hi els mossos, car \u00e9s fresc a l\u0027estiu i molt calent a l\u0027hivern. Disposa d\u0027obertures per a airejar, sovint aquestes obertures prenen forma d\u0027arquacions. S\u0027hi solia accedir de fora estant amb una escala de fusta access\u00f2ria, de manera que, llevant-la, aquesta pe\u00e7a romangu\u00e9s isolada i inaccessible. S\u00f3n de significat af\u00ed encara (sostret o terrabastall: cambra dividida parcialment o totalment per un sostre) o (part d\u0027un edifici entre el sostre del nivell superior i la teulada o coberta, o antosta quan \u00e9s per a mals endre\u00e7os) i mansarda (apartament sota un sostre inclinat). A pag\u00e8s s\u0027utilitzen sovint com a magatzem (especialment herba de farratge), per a eixugar roba i diversos aliments (patates, hortalisses, blat de moro). Les golfes poden contenir alguna cambra."}, {"color": "#97c2fc", "id": "english bond", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coordinating_dimensions.jpg", "label": "english bond", "shape": "image", "title": "En architecture, un appareil (ou opus en arch\u00e9ologie) est la fa\u00e7on dont les moellons, les pierres de taille, les dalles, les pav\u00e9s ou les briques sont assembl\u00e9s dans la ma\u00e7onnerie. L\u0027appareilleur est le principal ouvrier charg\u00e9 de l\u0027appareil des pierres d\u0027un b\u00e2timent. C\u0027est lui qui trace les \u00e9pures par panneaux ou par \u00e9quarrissement, qui pr\u00e9side \u00e0 la pose au raccordement, etc.. L\u2019\u00ab appareillage \u00bb est l\u0027action d\u0027appareiller un mur ou un sol mais peut aussi d\u00e9signer l\u0027appareil, c\u0027est-\u00e0-dire la disposition des mat\u00e9riaux dans un mur."}, {"color": "#97c2fc", "id": "officer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2010._\u0414\u043e\u043d\u0435\u0446\u043a._\u041a\u0430\u0440\u043d\u0430\u0432\u0430\u043b_\u043d\u0430_\u0434\u0435\u043d\u044c_\u0433\u043e\u0440\u043e\u0434\u0430_010.jpg", "label": "officer", "shape": "image", "title": "Een politieagent(e), politieman of politievrouw is een persoon die in dienst is bij de politie. Om politieagent te worden, moet men een opleiding aan een politieschool volgen. Verouderde termen voor politieagent zijn koddebeier, veldwachter en diender. (Dienaar der wet. Een agent van politie constateert alleen of de wet wordt overtreden. Het is aan de rechter om te zien of het recht wordt geschonden en de overtreding strafbaar is.) Dit beroep wordt verschillend ingevuld naargelang het land waar het wordt uitgeoefend."}, {"color": "#97c2fc", "id": "flower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bl\u00fcten_1.jpg", "label": "flower", "shape": "image", "title": "\u041a\u0432\u0456\u0301\u0442\u043a\u0430 \u2014 \u0432\u0438\u0434\u043e\u0437\u043c\u0456\u043d\u0435\u043d\u0438\u0439 \u0443\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u0438\u0439, \u043d\u0435\u0440\u043e\u0437\u0433\u0430\u043b\u0443\u0436\u0435\u043d\u0438\u0439 \u043f\u0430\u0433\u0456\u043d \u0437 \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043e\u044e \u0437\u0434\u0430\u0442\u043d\u0456\u0441\u0442\u044e \u0440\u043e\u0441\u0442\u0443, \u043c\u0435\u0442\u0430\u043c\u043e\u0440\u0444\u0456\u0437\u043e\u0432\u0430\u043d\u0438\u043c\u0438 \u043b\u0438\u0441\u0442\u043a\u0430\u043c\u0438, \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439 \u0434\u043b\u044f \u0437\u0430\u043f\u0438\u043b\u0435\u043d\u043d\u044f, \u0441\u0442\u0430\u0442\u0435\u0432\u043e\u0433\u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0443 \u0456 \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043d\u0430\u0441\u0456\u043d\u043d\u044f \u0442\u0430 \u043f\u043b\u043e\u0434\u0456\u0432, \u0449\u043e \u0444\u043e\u0440\u043c\u0443\u0454\u0442\u044c\u0441\u044f \u0443 \u043a\u0432\u0456\u0442\u043a\u043e\u0432\u0438\u0445 \u0440\u043e\u0441\u043b\u0438\u043d. \u041a\u0432\u0456\u0442\u043a\u0430 \u2014 \u0441\u043a\u043b\u0430\u0434\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043e\u0440\u0433\u0430\u043d\u0456\u0432, \u0449\u043e \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0441\u0456\u043d\u043d\u0435\u0432\u0435 \u0440\u043e\u0437\u043c\u043d\u043e\u0436\u0435\u043d\u043d\u044f \u043f\u043e\u043a\u0440\u0438\u0442\u043e\u043d\u0430\u0441\u0456\u043d\u043d\u0438\u0445 (\u043a\u0432\u0456\u0442\u043a\u043e\u0432\u0438\u0445) \u0440\u043e\u0441\u043b\u0438\u043d. \u0423 \u0434\u0432\u043e\u0441\u0442\u0430\u0442\u0435\u0432\u0456\u0439 \u043a\u0432\u0456\u0442\u0446\u0456 \u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0442\u044c \u043c\u0456\u043a\u0440\u043e- \u0456 \u043c\u0435\u0433\u0430\u0441\u043f\u043e\u0440\u043e\u0433\u0435\u043d\u0435\u0437, - \u0456 , \u0437\u0430\u043f\u0438\u043b\u0435\u043d\u043d\u044f, \u0437\u0430\u043f\u043b\u0456\u0434\u043d\u0435\u043d\u043d\u044f, \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0437\u0430\u0440\u043e\u0434\u043a\u0430, \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043f\u043b\u043e\u0434\u0443 \u0437 \u043d\u0430\u0441\u0456\u043d\u043d\u044f\u043c. \u041f\u043e\u044f\u0432\u0430 \u043a\u0432\u0456\u0442\u043a\u0438 \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0456 \u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457 \u2014 \u0430\u0440\u043e\u043c\u043e\u0440\u0444\u043e\u0437, \u044f\u043a\u0438\u0439 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0438\u0432 \u0448\u0438\u0440\u043e\u043a\u0435 \u0440\u043e\u0437\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043f\u043e\u043a\u0440\u0438\u0442\u043e\u043d\u0430\u0441\u0456\u043d\u043d\u0438\u0445 \u043d\u0430 \u0417\u0435\u043c\u043b\u0456. \u041a\u0432\u0456\u0442\u043a\u043e\u044e \u0437\u0430\u043a\u0456\u043d\u0447\u0443\u0454\u0442\u044c\u0441\u044f \u0433\u043e\u043b\u043e\u0432\u043d\u0435 \u0430\u0431\u043e \u0431\u0456\u0447\u043d\u0456 \u0441\u0442\u0435\u0431\u043b\u0430. \u0411\u0435\u0437\u043b\u0438\u0441\u0442\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0441\u0442\u0435\u0431\u043b\u0430 \u043f\u0456\u0434 \u043a\u0432\u0456\u0442\u043a\u043e\u044e \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043a\u0432\u0456\u0442\u043a\u043e\u043d\u0456\u0436\u043a\u043e\u044e. \u0423 \u0441\u0438\u0434\u044f\u0447\u0438\u0445 \u043a\u0432\u0456\u0442\u043e\u043a \u043a\u0432\u0456\u0442\u043a\u043e\u043d\u0456\u0436\u043a\u0430 \u0432\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u0430 \u0430\u0431\u043e \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u044f. \u041a\u0432\u0456\u0442\u043a\u043e\u043d\u0456\u0436\u043a\u0430 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0438\u0442\u044c \u0443 \u0432\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u0443 \u0432\u0456\u0441\u044c \u043a\u0432\u0456\u0442\u043a\u0438, \u0457\u0457 \u0441\u0442\u0435\u0431\u043b\u043e\u0432\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u2014 \u043a\u0432\u0456\u0442\u043a\u043e\u043b\u043e\u0436\u0435. \u0424\u043e\u0440\u043c\u0430 \u043a\u0432\u0456\u0442\u043a\u043e\u043b\u043e\u0436\u0430 \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0440\u0456\u0437\u043d\u043e\u044e, \u043d\u0430 \u043d\u044c\u043e\u043c\u0443 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0456 \u0443\u0441\u0456 \u0456\u043d\u0448\u0456 \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u043a\u0432\u0456\u0442\u043a\u0438: \u0447\u0430\u0448\u043e\u043b\u0438\u0441\u0442\u043a\u0438, \u0449\u043e \u0443\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c \u0447\u0430\u0448\u0435\u0447\u043a\u0443, \u043f\u0435\u043b\u044e\u0441\u0442\u043a\u0438, \u044f\u043a\u0456 \u0444\u043e\u0440\u043c\u0443\u044e\u0442\u044c \u0432\u0456\u043d\u043e\u0447\u043e\u043a, \u0442\u0438\u0447\u0438\u043d\u043a\u0438 \u0456 \u043c\u0430\u0442\u043e\u0447\u043a\u0430. \u0412 \u043f\u043e\u0432\u043d\u0456\u0439 \u043a\u0432\u0456\u0442\u0446\u0456 \u0454 \u0432\u0441\u0456 \u0447\u0430\u0441\u0442\u0438\u043d\u0438. \u041d\u0438\u0436\u043d\u0456 \u0457\u0457 \u0434\u043e\u043b\u0456 \u0443\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c \u043e\u0446\u0432\u0456\u0442\u0438\u043d\u0443, \u0449\u043e \u0447\u0430\u0441\u0442\u043e \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0447\u0430\u0448\u0435\u0447\u043a\u0438 \u0442\u0430 \u0432\u0456\u043d\u043e\u0447\u043a\u0430, \u0432\u0438\u0449\u0435 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0456 \u0442\u0438\u0447\u0438\u043d\u043a\u0438 \u0442\u0430 \u043c\u0430\u0442\u043e\u0447\u043a\u0430 \u0437 \u043f\u0440\u0438\u0439\u043c\u043e\u0447\u043a\u043e\u044e. \u041f\u0430\u0433\u0456\u043d, \u043d\u0430 \u044f\u043a\u043e\u043c\u0443 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0430 \u043a\u0432\u0456\u0442\u043a\u0430 \u0430\u0431\u043e \u0441\u0443\u0446\u0432\u0456\u0442\u0442\u044f, \u0447\u0430\u0441\u0442\u043e \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043a\u0432\u0456\u0442\u043a\u043e\u043d\u043e\u0441\u043e\u043c. \u041b\u0438\u0441\u0442\u043e\u043a, \u0437 \u043f\u0430\u0437\u0443\u0445\u0438 \u044f\u043a\u043e\u0433\u043e \u0432\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u043a\u0432\u0456\u0442\u043a\u0430, \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043a\u0440\u0438\u044e\u0447\u0438\u043c \u0441\u0442\u043e\u0441\u043e\u0432\u043d\u043e \u0446\u0456\u0454\u0457 \u043a\u0432\u0456\u0442\u043a\u0438.\u0423 \u0440\u043e\u0441\u043b\u0438\u043d \u043d\u0430 \u043a\u0432\u0456\u0442\u043a\u043e\u043d\u0456\u0436\u0446\u0456 \u0454 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0456 \u043b\u0438\u0441\u0442\u043e\u0447\u043a\u0438 \u2014 \u043f\u0440\u0438\u043a\u0432\u0456\u0442\u043a\u0438. \u0406\u043d\u043e\u0434\u0456 \u043f\u0440\u0438\u043a\u0432\u0456\u0442\u043a\u0430\u043c\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043a\u0440\u0438\u044e\u0447\u0456 \u043b\u0438\u0441\u0442\u043a\u0438, \u0430 \u043b\u0438\u0441\u0442\u043e\u0447\u043a\u0438 \u043d\u0430 \u043a\u0432\u0456\u0442\u043a\u043e\u043d\u0456\u0436\u043a\u0430\u0445 \u2014 \u043f\u0440\u0438\u043a\u0432\u0456\u0442\u043d\u0438\u0447\u043a\u0430\u043c\u0438 (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0443 \u0444\u0456\u0430\u043b\u043a\u0438)."}, {"color": "#97c2fc", "id": "thompson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/North_Thompson_River.jpg", "label": "thompson", "shape": "image", "title": "El riu Thompson, Thompson River, \u00e9s l\u0027afluent m\u00e9s gran del riu Fraser , que flueix per la part central sud de British Columbia, Canad\u00e0. El riu Thompson t\u00e9 dues branques principals anomenades i . El riu Thompson va rebre el nom per part de l\u0027explorador Simon Fraser, en honor del seu amic i explorador de la Conca del riu Columbia, David Thompson."}, {"color": "#97c2fc", "id": "malmsey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/De_wit_1680_monemvasia_b.jpg", "label": "malmsey", "shape": "image", "title": "\u041c\u0430\u043b\u044c\u0432\u0430\u0437\u0456\u044f (Malvasia) \u2014 \u0441\u0456\u043c\u0435\u0439\u0441\u0442\u0432\u043e \u0441\u043e\u0440\u0442\u0456\u0432 \u0432\u0438\u043d\u043e\u0433\u0440\u0430\u0434\u0443, \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0438\u0445 \u0432 \u0441\u0435\u0440\u0435\u0434\u0437\u0435\u043c\u043d\u043e\u043c\u043e\u0440\u0441\u044c\u043a\u043e\u043c\u0443 \u0440\u0435\u0433\u0456\u043e\u043d\u0456, \u043e\u0431\u0440\u043e\u0431\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0432 \u0406\u0442\u0430\u043b\u0456\u0457, \u0406\u0441\u043f\u0430\u043d\u0456\u0457, \u041f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u0456\u0457, \u0424\u0440\u0430\u043d\u0446\u0456\u0457 \u0442\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u0457, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456 \u041c\u0430\u0434\u0435\u0439\u0440\u0430. \u041f\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u0437 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0457 \u0413\u0440\u0435\u0446\u0456\u0457 \u0442\u0430 \u0431\u0443\u0432 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0438\u0439 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0430\u0445 \u0415\u0433\u0435\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u044f. \u041a\u0440\u0456\u043c \u0431\u0456\u043b\u0438\u0445, \u0432 \u0441\u0456\u043c\u0435\u0439\u0441\u0442\u0432\u043e \u0432\u0445\u043e\u0434\u044f\u0442\u044c \u0442\u0430\u043a\u043e\u0436 \u0447\u0435\u0440\u0432\u043e\u043d\u0456 \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u0438 (\u043c\u0430\u043b\u044c\u0432\u0430\u0437\u0456\u044f \u043d\u0435\u0440\u0430). \u042f\u0433\u043e\u0434\u0438 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443 \u0434\u043e\u0437\u0440\u0456\u0432\u0430\u043d\u043d\u044f, \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0433\u043e \u0440\u043e\u0437\u043c\u0456\u0440\u0443, \u043e\u043a\u0440\u0443\u0433\u043b\u0456, \u043f\u043e\u043a\u0440\u0438\u0442\u0456 \u0442\u043e\u043d\u043a\u043e\u044e \u0449\u0456\u043b\u044c\u043d\u043e\u044e \u0448\u043a\u0456\u0440\u043e\u0447\u043a\u043e\u044e \u0437\u043e\u043b\u043e\u0442\u0438\u0441\u0442\u043e-\u0436\u043e\u0432\u0442\u043e\u0433\u043e \u043a\u043e\u043b\u044c\u043e\u0440\u0443 \u0437 \u043a\u043e\u0440\u0438\u0447\u043d\u0435\u0432\u0438\u043c\u0438 \u0442\u043e\u0447\u043a\u0430\u043c\u0438 \u0430\u0431\u043e \u043f\u043b\u044f\u043c\u0430\u043c\u0438. \u0414\u043e\u0441\u0438\u0442\u044c \u0441\u0442\u0456\u0439\u043a\u0438\u0439 \u0434\u043e \u0433\u0440\u0438\u0431\u043a\u043e\u0432\u0438\u0445 \u0437\u0430\u0445\u0432\u043e\u0440\u044e\u0432\u0430\u043d\u044c."}, {"color": "#97c2fc", "id": "shrewsbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Square,_Shrewsbury.jpg", "label": "shrewsbury", "shape": "image", "title": "Shrewsbury \u00e8 un comune (borough) degli Stati Uniti d\u0027America, situato nello stato del New Jersey, nella contea di Monmouth."}, {"color": "#97c2fc", "id": "priest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/External_Ornaments_of_a_Priest.svg", "label": "priest", "shape": "image", "title": "O sacerd\u00f3cio \u00e9 o of\u00edcio dos ministros da religi\u00e3o, que foram comissionados (\"ordenados\") com as ordens sagradas da Igreja Cat\u00f3lica. Tecnicamente, os bispos tamb\u00e9m s\u00e3o uma ordem sacerdotal; no entanto, em termos leigos, padre refere-se apenas a presb\u00edteros e pastores (p\u00e1rocos). A doutrina da igreja tamb\u00e9m \u00e0s vezes se refere a todos os membros batizados (leigos) como o \"sacerd\u00f3cio comum\", que pode ser confundido com o sacerd\u00f3cio ministerial do clero consagrado. A igreja tem regras diferentes para os padres na Igreja Latina \u2013 a maior igreja particular cat\u00f3lica \u2013 e nas 23 Igrejas Orientais Cat\u00f3licas . Notavelmente, os padres da Igreja Latina devem fazer um voto de celibato, enquanto a maioria das Igrejas Cat\u00f3licas Orientais permite que homens casados sejam ordenados. Os di\u00e1conos s\u00e3o homens e geralmente pertencem ao clero diocesano, mas, ao contr\u00e1rio de quase todos os padres da Igreja Latina (cat\u00f3lica ocidental) e de todos os bispos do catolicismo oriental ou ocidental, eles podem se casar como leigos antes de sua ordena\u00e7\u00e3o como clero. O sacerd\u00f3cio est\u00e1 aberto apenas aos homens; as mulheres s\u00e3o exclu\u00eddas. A Igreja Cat\u00f3lica ensina que quando um homem participa do sacerd\u00f3cio ap\u00f3s o Sacramento da Ordem, ele age Capitis, representando a pessoa de Cristo. Ao contr\u00e1rio do uso em ingl\u00eas, \"as palavras latinas sacerdos e sacerdotium s\u00e3o usadas para se referir em geral ao sacerd\u00f3cio ministerial compartilhado por bispos e presb\u00edteros. As palavras presbyter, presbyterium e presbyteratus referem-se a padres no uso ingl\u00eas da palavra ou presb\u00edteros.\" De acordo com o Anu\u00e1rio Pontif\u00edcio 2016, em 31 de dezembro de 2014, havia 415.792 padres cat\u00f3licos em todo o mundo, incluindo padres diocesanos e padres nas ordens religiosas. Um padre do clero regular \u00e9 comumente chamado com o t\u00edtulo de \"Padre\" (contratado ao Pe, na Cat\u00f3lica e em algumas outras igrejas crist\u00e3s). Os cat\u00f3licos que vivem uma vida consagrada ou monasticismo incluem tanto os ordenados quanto os n\u00e3o ordenados. Os institutos de vida consagrada, ou monges, podem ser di\u00e1conos, sacerdotes, bispos ou membros n\u00e3o ordenados de uma ordem religiosa. Os n\u00e3o ordenados nestas ordens n\u00e3o devem ser considerados leigos em sentido estrito \u2014 eles fazem certos votos e n\u00e3o s\u00e3o livres para se casar depois de terem feito a profiss\u00e3o solene dos votos. Todas as religiosas femininas n\u00e3o s\u00e3o ordenadas; podem ser irm\u00e3s que vivem em algum grau de atividade em estado comunal, ou freiras que vivem em claustro ou algum outro tipo de isolamento. Os membros masculinos das ordens religiosas, quer vivam em comunidades mon\u00e1sticas ou clausuradas isoladamente, e que sejam ordenados sacerdotes ou di\u00e1conos, constituem o que se chama clero religioso ou regular, distinto do clero diocesano ou secular. Os sacerdotes ou di\u00e1conos ordenados que n\u00e3o s\u00e3o membros de algum tipo de ordem religiosa (sacerdotes seculares) costumam servir como clero em uma igreja espec\u00edfica ou em um of\u00edcio de uma diocese espec\u00edfica ou em Roma."}, {"color": "#97c2fc", "id": "committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perustuslakivaliokunta_1918.jpg", "label": "committee", "shape": "image", "title": "A committee or commission is a body of one or more persons subordinate to a deliberative assembly. A committee is not itself considered to be a form of assembly. Usually, the assembly sends matters into a committee as a way to explore them more fully than would be possible if the assembly itself were considering them. Committees may have different functions and their types of work differ depending on the type of the organization and its needs. A member of a legislature may be delegated a committee assignment, which gives them the right to serve on a certain committee."}, {"color": "#97c2fc", "id": "hindon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Hindon_-_Aerial_View_-_Ghaziabad_2016-08-04_5764.jpg", "label": "hindon", "shape": "image", "title": "La rivi\u00e8re Hindon est une rivi\u00e8re indienne dans l\u2019\u00e9tat de l\u0027Uttar Pradesh, et un affluent de la Yamuna, dans le bassin du fleuve le Gange."}, {"color": "#97c2fc", "id": "escarpment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fixed_gulf_map.png", "label": "escarpment", "shape": "image", "title": "Tebing curam adalah lereng perbukitan atau pegunungan dengan kemiringan yang curam atau tebing panjang curam yang terbentuk sebagai akibat dari patahan atau erosi dan memisahkan dua daerah yang relatif memiliki ketinggian yang berbeda. Namun, beberapa sumber membedakan kedua istilah tersebut, tebing curam (escarpment) mengacu pada perbedaan margin ketinggian antara dua bentuk lahan (sedangkan scarp tetap identik dengan tebing atau lereng curam). Dalam hal ini, punggung bukit atau pegunungan dengan kemiringan yang tidak terlalu curam di salah satu sisinya, yang dalam bahasa Spanyol disebut \"cuesta\". Dalam pengertian informal, istilah tebing curam juga berarti zona antara dataran rendah pesisir dengan dataran tinggi benua yang menunjukkan perubahan ketinggian secara mencolok, disebabkan oleh erosi pesisir di dasar dataran tinggi."}, {"color": "#97c2fc", "id": "gothic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fa\u00e7ade_du_Palais_des_Papes.jpg", "label": "gothic", "shape": "image", "title": "\u30b4\u30b7\u30c3\u30af\u5efa\u7bc9\uff08\u30b4\u30b7\u30c3\u30af\u3051\u3093\u3061\u304f\u3001\u82f1\u8a9e\uff1aGothic Architecture\uff09\u306f\u300112\u4e16\u7d00\u5f8c\u534a\u304b\u3089\u82b1\u958b\u3044\u305f\u30d5\u30e9\u30f3\u30b9\u3092\u767a\u7965\u3068\u3059\u308b\u5efa\u7bc9\u69d8\u5f0f\u3002\u6700\u3082\u521d\u671f\u306e\u5efa\u7bc9\u306f\u3001\u30d1\u30ea\u8fd1\u304f\u306e\u30b5\u30f3\uff1d\u30c9\u30cb\uff08\u8056\u30c9\u30cb\uff09\u5927\u4fee\u9053\u9662\u6559\u4f1a\u5802\uff08Basilique de Saint-Denis\uff09\u306e\u4e00\u90e8\u306b\u73fe\u5b58\u3059\u308b\u3002\u30a4\u30ae\u30ea\u30b9\u3001\u5317\u90e8\u304a\u3088\u3073\u4e2d\u90e8\u30a4\u30bf\u30ea\u30a2\u3001\u30c9\u30a4\u30c4\u306e\u30e9\u30a4\u30f3\u5ddd\u6d41\u57df\u3001\u30dd\u30fc\u30e9\u30f3\u30c9\u306e\u30d0\u30eb\u30c8\u6d77\u6cbf\u5cb8\u304a\u3088\u3073\u30f4\u30a3\u30b9\u30ef\u5ddd\u306a\u3069\u306e\u5927\u6cb3\u5ddd\u6d41\u57df\u306b\u308f\u305f\u308b\u5e83\u7bc4\u56f2\u306b\u4f1d\u64ad\u3057\u305f\u3002 \u300c\u30b4\u30b7\u30c3\u30af\u300d\u3068\u3044\u3046\u547c\u79f0\u306f\u3001\u3082\u3068\u3082\u3068\u8511\u79f0\u3067\u3042\u308b\u300215\u4e16\u7d00\u304b\u308916\u4e16\u7d00\u306b\u304b\u3051\u3066\u3001\u30a2\u30f3\u30c8\u30cb\u30aa\u30fb\u30d5\u30a3\u30e9\u30ec\u30fc\u30c6\u3084\u30b8\u30e7\u30eb\u30b8\u30e7\u30fb\u30f4\u30a1\u30b6\u30fc\u30ea\u3089\u304c\u3001\u30eb\u30cd\u30b5\u30f3\u30b9\u524d\u306e\u4e2d\u4e16\u306e\u82b8\u8853\u3092\u7c97\u91ce\u3067\u91ce\u86ee\u306a\u3082\u306e\u3068\u307f\u306a\u3059\u305f\u3081\u306b\u300c\u30b4\u30fc\u30c8\u98a8\u306e\u300d\u3068\u547c\u3093\u3060\u3053\u3068\u306b\u7531\u6765\u3059\u308b\u3002 \u30eb\u30cd\u30b5\u30f3\u30b9\u4ee5\u964d\u3001\u30b4\u30b7\u30c3\u30af\u5efa\u7bc9\u306f\u9867\u307f\u3089\u308c\u306a\u304f\u306a\u3063\u3066\u3044\u305f\u304c\uff08\u3053\u306e\u6642\u671f\u3092\u30b4\u30b7\u30c3\u30af\u30fb\u30b5\u30f4\u30a1\u30a4\u30f4\u30a1\u30eb\u3068\u547c\u3076\uff09\u3001\u305d\u306e\u4f1d\u7d71\u306f\u751f\u304d\u7d9a\u3051\u300118\u4e16\u7d00\u306b\u306a\u308b\u3068\u3001\u4e3b\u3068\u3057\u3066\u69cb\u9020\u529b\u5b66\u7684\u89b3\u70b9\u304b\u3089\u3001\u5408\u7406\u7684\u306a\u69cb\u9020\u3067\u3042\u308b\u3068\u3059\u308b\u518d\u8a55\u4fa1\u304c\u59cb\u307e\u3063\u305f\u300218\u4e16\u7d00\u304b\u308919\u4e16\u7d00\u306e\u30b4\u30b7\u30c3\u30af\u30fb\u30ea\u30f4\u30a1\u30a4\u30f4\u30a1\u30eb\u306e\u969b\u306b\u306f\u3001\u30b2\u30fc\u30c6\u3001\u30d5\u30e9\u30f3\u30bd\u30ef\uff1d\u30eb\u30cd\u30fb\u30c9\u30fb\u30b7\u30e3\u30c8\u30fc\u30d6\u30ea\u30a2\u30f3\u3001\u30d5\u30ea\u30fc\u30c9\u30ea\u30d2\u30fb\u30b7\u30e5\u30ec\u30fc\u30b2\u30eb\u3089\u306b\u3088\u3063\u3066\u3001\u5185\u90e8\u7a7a\u9593\u306f\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u9ed2\u3044\u68ee\u306e\u30a4\u30e1\u30fc\u30b8\u306b\u4f8b\u3048\u3089\u308c\u3066\u8cde\u8cdb\u3055\u308c\u3001\u5f53\u6642\u306e\u30c9\u30a4\u30c4\u3001\u30d5\u30e9\u30f3\u30b9\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u305d\u308c\u305e\u308c\u304c\u81ea\u3089\u306e\u6c11\u65cf\u7684\u69d8\u5f0f\u3068\u3059\u308b\u4e3b\u5f35\u304c\u6319\u304c\u308b\u306a\u3069\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "brams", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/StevenBrams.jpg", "label": "brams", "shape": "image", "title": "Steven J. Brams (n\u00e9 en 1940) est un th\u00e9oricien politique et scientifique de l\u0027universit\u00e9 de New York (d\u00e9partement de la politique). Brams est surtout connu pour utiliser les techniques de la th\u00e9orie des jeux et des choix publics \u00e0 la recherche de syst\u00e8mes de vote et de partage \u00e9quitable. Il est l\u0027un des d\u00e9couvreurs ind\u00e9pendants du vote par approbation. Aussi, il a \u00e9t\u00e9 cod\u00e9couvreur, avec Alan D. Taylor, d\u0027une solution du probl\u00e8me de (en)."}, {"color": "#97c2fc", "id": "queen anne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Anne_of_Denmark_as_Queen_consort_of_Scots.png", "label": "queen anne", "shape": "image", "title": "Anna dari Denmark (12 Desember 1574 \u2013 2 Maret 1619) merupakan permaisuri Skotlandia, Inggris, dan Irlandia sebagai istri James VI dan I. Putri kedua Raja Frederik II dari Denmark, Anna menikah dengan James tahun 1589 pada usianya yang ke-14 dan mereka memiliki tiga orang anak, termasuk calon Raja Charles I. Ia memperlihatkan kemandirian dan minatnya untuk menggunakan faksi politik Skotlandia di dalam konfliknya dengan James atas hak asuh dan perlakuannya terhadap sahabatnya Beatrix Ruthven. Anna semula kelihatannya menyayangi James, tetapi hubungan itu lama-lama menjadi renggang dan akhirnya hidup terpisah. Di Inggris, Anna memindahkan perhatiannya dari faksi politik ke bidang kesenian dan membangun sendiri sebuah istana yang hebat, yang menyimpan salah satu dari budaya terkaya di Eropa. Setelah tahun 1612, ia menderita penyakit yang berkepanjangan dan perlahan-lahan mengundurkan diri dari pusat kehidupan istana. Meskipun konon ia penganut agama Protestanisme pada saat kematiannya, bukti menunjukkan bahwa ia diduga berpindah kepercayaannya ke Katolik. Para sejarawan menggambarkan Anna sebagai seorang ratu yang ringan, sembrono dan suka memanjakan dirinya sendiri. Namun baru-baru ini diketahui bahwa Anna adalah seorang pelindung kesenian yang dinamis di dalam ."}, {"color": "#97c2fc", "id": "haunted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Gauguin-_Manao_tupapau_(The_Spirit_of_the_Dead_Keep_Watch).jpg", "label": "haunted", "shape": "image", "title": "\u9b3c\uff0c\u53c8\u7a31\u9b3c\u9b42\uff0c\u67d0\u4e9b\u6587\u5316\u4e60\u4fd7\u6216\u5b97\u6559\u4fe1\u4ef0\u7684\u4eba\u8a8d\u70ba\u9b3c\u662f\u751f\u7269\u6b7b\u4ea1\u5f8c\u907a\u7559\u4e0b\u7684\u9748\u9b42\u3002\u4ee5\u73fe\u4eca\u7684\u79d1\u5b78\u793e\u6703\u4e0a \uff0c\u4eba\u985e\u9084\u662f\u672a\u80fd\u78ba\u8a8d\u5b83\u7684\u5b58\u5728\uff0c\u4f46\u662f\u81f3\u4eca\u4ecd\u7136\u4e0d\u5c11\u6d41\u50b3\u9b3c\u602a\u7684\u6545\u4e8b\u3002\u5728\u5176\u4ed6\u8a9e\u8a00\u7684\u7ffb\u8b6f\u4e0a\uff0c\u4e2d\u6587\u7684\u300c\u9b3c\u300d\u6700\u5e38\u88ab\u7ffb\u8b6f\u6210\u82f1\u8a9e\u7684\u300cGhost\u300d\uff0c\u65e5\u672c\u5247\u7a31\u4e4b\u70ba\u300c\u5e7d\u9748\u300d\uff0c\u97d3\u570b\u548c\u65e5\u672c\u4e00\u6a23\uff0c\u7a31\u4e4b\u70ba\u300c\uc720\ub839\u300d\uff0c\u9a6c\u6765\u8bed\u3001\u5370\u5c3c\u8a9e\u5219\u79f0\u4e4b\u4e3a\u300cHantu\u300d\u3002\u53e6\u5916\u90aa\u9748\u3001\u9b54\u9b3c\u3001\u5996\u602a\u3001\u5438\u8840\u9b3c\uff0c\u4ee5\u53ca\u4e0d\u6b7b\u751f\u7269\u7b49\u5176\u4ed6\u5728\u6050\u6016\u7247\u51fa\u73fe\u7684\u602a\u7269\uff0c\u548c\u4e00\u4e9b\u5b97\u6559\u795e\u8bdd\u3001\u6c11\u95f4\u4f20\u8bf4\u548c\u90fd\u5e02\u4f20\u8bf4\u7684\u4f20\u8bf4\u751f\u7269\uff0c\u4e5f\u5e38\u88ab\u7a31\u70ba\u300c\u9b3c\u300d\u3002"}, {"color": "#97c2fc", "id": "godalming", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Godalming_Church.jpg", "label": "godalming", "shape": "image", "title": "Godalming est une ville de 21 000 habitants et une paroisse civile d\u0027Angleterre, dans le district de Waverley, dans le Surrey. Elle est situ\u00e9e sur les rives de la Wey et est une localit\u00e9 prosp\u00e8re de l\u0027aire urbaine de Londres. Le paysage est tr\u00e8s sablonneux et \u00e9lev\u00e9 dans le sud, tr\u00e8s rong\u00e9 par de grands domaines, certains avec des chevaux et des jardins comme par Gertrude Jekyll, \u00e9minente repr\u00e9sentante du mouvement des jardins naturels. Au nord, le gravier et les alluvions du moulin de la ville sont \u00e9vidents. L\u0027\u00e9glise, une belle structure m\u00e9di\u00e9vale trapue se trouve ici et une grande \u00e9cole priv\u00e9e, de renomm\u00e9e consid\u00e9rable, se trouve sur une falaise au nord. L\u0027une des maisons voisines est une rare collaboration entre l\u0027architecte polyvalent Lutyens et le paysage de Jekyll, et leur influence n\u0027est prononc\u00e9e nulle part plus que dans cette partie sud-ouest du Surrey. Le mouvement Arts and Crafts a inspir\u00e9 des dizaines de maisons de la ville, sans parler de ses environs. Dans ces grandes pistes, il est naturel d\u0027y trouver dans quelques exemples l\u0027Art Moderne entrem\u00eal\u00e9, qui est le style le plus parisien. La gare b\u00e9n\u00e9ficie du statut d\u0027arr\u00eat principal entre Londres et Portsmouth, elle-m\u00eame une antenne axiale. Il y a un th\u00e9\u00e2tre et de nombreuses liaisons de transport vers Guildford, par presque tous les moyens."}, {"color": "#97c2fc", "id": "fleur de lys", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FlorenceCoA.svg", "label": "fleur de lys", "shape": "image", "title": "\u0413\u0435\u0440\u0430\u043b\u044c\u0434\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u043b\u0438\u0301\u043b\u0438\u044f, \u0442\u0430\u043a\u0436\u0435 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0430\u044f (\u0431\u0443\u0440\u0431\u043e\u043d\u0441\u043a\u0430\u044f) \u043b\u0438\u043b\u0438\u044f \u0438\u043b\u0438 \u0444\u043b\u0451\u0440-\u0434\u0435-\u043b\u0438\u0441 (\u0444\u0440. fleur de lys / lis; \u00ab\u0446\u0432\u0435\u0442\u043e\u043a \u043b\u0438\u043b\u0438\u0438\u00bb, \u043d\u0435 \u0441\u0430\u0434\u043e\u0432\u043e\u0439, \u043d\u043e \u0432\u043e\u0434\u044f\u043d\u043e\u0439, \u043f\u043e-\u0440\u0443\u0441\u0441\u043a\u0438 \u00ab\u0438\u0440\u0438\u0441\u00bb = \u0433\u0440\u0435\u0447. \u0441\u043b\u043e\u0432\u043e \u00ab\u0440\u0430\u0434\u0443\u0433\u0430\u00bb) \u2014 \u0433\u0435\u0440\u0431\u043e\u0432\u0430\u044f \u0444\u0438\u0433\u0443\u0440\u0430, \u043e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0445, \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u043a\u0440\u0435\u0441\u0442\u043e\u043c, \u043e\u0440\u043b\u043e\u043c \u0438 \u043b\u044c\u0432\u043e\u043c. \u041e\u0442\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u043a \u0447\u0438\u0441\u043b\u0443 \u043d\u0435\u0433\u0435\u0440\u0430\u043b\u044c\u0434\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0444\u0438\u0433\u0443\u0440. \u0421\u0442\u0438\u043b\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0446\u0432\u0435\u0442\u043a\u0430 \u0441\u043b\u0443\u0436\u0438\u043b\u043e \u0443\u0437\u043e\u0440\u043e\u043c \u043e\u0440\u043d\u0430\u043c\u0435\u043d\u0442\u0430 \u0438\u043b\u0438 \u044d\u043c\u0431\u043b\u0435\u043c\u043e\u0439 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0438 \u043a \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430\u043c \u0421\u0442\u0430\u0440\u043e\u0433\u043e \u0438 \u041d\u043e\u0432\u043e\u0433\u043e \u0421\u0432\u0435\u0442\u0430. \u0412\u0441\u0442\u0440\u0435\u0447\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0446\u0438\u043b\u0438\u043d\u0434\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0435\u0447\u0430\u0442\u044f\u0445 \u041c\u0435\u0441\u043e\u043f\u043e\u0442\u0430\u043c\u0438\u0438, \u043d\u0430 \u0434\u0440\u0435\u0432\u043d\u0435\u0435\u0433\u0438\u043f\u0435\u0442\u0441\u043a\u0438\u0445 \u0431\u0430\u0440\u0435\u043b\u044c\u0435\u0444\u0430\u0445 \u0438 \u043c\u0438\u043a\u0435\u043d\u0441\u043a\u043e\u0439 \u043a\u0435\u0440\u0430\u043c\u0438\u043a\u0435, \u043d\u0430 \u043c\u043e\u043d\u0435\u0442\u0430\u0445 \u0433\u0430\u043b\u043b\u043e\u0432 \u0438 \u0441\u0430\u0441\u0430\u043d\u0438\u0434\u0441\u043a\u0438\u0445 \u0442\u043a\u0430\u043d\u044f\u0445, \u043d\u0430 \u043e\u0434\u0435\u044f\u043d\u0438\u044f\u0445 \u0438\u043d\u0434\u0435\u0439\u0446\u0435\u0432 \u0438 \u0432 \u044f\u043f\u043e\u043d\u0441\u043a\u043e\u0439 \u0433\u0435\u0440\u0430\u043b\u044c\u0434\u0438\u043a\u0435. \u0421\u0438\u043c\u0432\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043d\u0435 \u043e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430\u0445: \u043e\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u043b\u043e\u0441\u044c \u043a\u0430\u043a \u0437\u043d\u0430\u043a \u0447\u0438\u0441\u0442\u043e\u0442\u044b (\u0446\u0435\u043b\u043e\u043c\u0443\u0434\u0440\u0438\u044f) \u0438\u043b\u0438 \u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u0438\u044f, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043b\u0443\u0436\u0438\u043b\u043e \u0437\u043d\u0430\u043a\u043e\u043c \u043e\u0442\u043b\u0438\u0447\u0438\u044f \u043f\u0440\u0430\u0432\u044f\u0449\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432. \u0421\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u042e\u043d\u0438\u043a\u043e\u0434\u0430 \u2014 \u269c (U+269C)."}, {"color": "#97c2fc", "id": "palmer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Samuel_Palmer_-_Study_of_a_Pilgrim_-_Google_Art_Project.jpg", "label": "palmer", "shape": "image", "title": "In the Middle Ages, a palmer (Latin: palmarius or palmerius) was a Christian pilgrim, normally from Western Europe, who had visited the holy places in Palestine and who, as a token of his visits to the Holy Land, brought back a palm leaf or a palm leaf folded into a cross. Palmers were often highly regarded as well-natured holy men because of their devotion to Christ along the pilgrimage. The word is frequently used as synonymous with \"pilgrim\". One of the most prominent literary characters to have been a palmer was Wilfred of Ivanhoe, the title character of the book by Sir Walter Scott. A palmer also plays a significant role representing Reason in Book II of Edmund Spenser\u0027s epic poem The Faerie Queene."}, {"color": "#97c2fc", "id": "statesman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cicer\u00f3n_denuncia_a_Catilina,_por_Cesare_Maccari.jpg", "label": "statesman", "shape": "image", "title": "O senado romano (em latim: senatus) \u00e9 a mais remota assembleia pol\u00edtica da Roma Antiga, com origem nos \"conselhos de anci\u00e3os\" da Antiguidade oriental (surgidos ap\u00f3s o ano 4 000 a.C.). Era uma assembleia de not\u00e1veis \u2013 o conselho dos pater familias (pais ou chefes das fam\u00edlias patr\u00edcias) \u2013 que provinha j\u00e1 dos tempos da monarquia romana. Rigorosamente hierarquizado, constitu\u00eda, sob a rep\u00fablica (509\u201327 a.C.), a magistratura suprema, que foi mantida sob o imp\u00e9rio (27 a.C.\u2013476), mas com poderes bem diminu\u00eddos, passando a ser quase como a \"oposi\u00e7\u00e3o republicana\", sendo os seus titulares muitas vezes alvos a abater ou a enviar para o ex\u00edlio por parte de imperadores mais hostis \u00e0 institui\u00e7\u00e3o."}, {"color": "#97c2fc", "id": "diagonal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cube_diagonals.svg", "label": "diagonal", "shape": "image", "title": "Una diagonal \u00e9s una l\u00ednia que uneix dos v\u00e8rtexs no consecutius d\u0027un pol\u00edgon o d\u0027un pol\u00ededre. En sentit col\u00b7loquial, una diagonal \u00e9s una recta o segment amb certa inclinaci\u00f3. En matem\u00e0tiques, a part del seu significat geom\u00e8tric, el terme diagonal tamb\u00e9 s\u0027usa en matrius per referir-se a un conjunt d\u0027elements al llarg d\u0027una l\u00ednia diagonal."}, {"color": "#97c2fc", "id": "james lee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Yimm_Lee.jpg", "label": "james lee", "shape": "image", "title": "James Yimm Lee (January 31, 1920 \u2013 December 30, 1972) was an American martial arts pioneer, teacher, author, and publisher. James Lee is known for being a mentor, teacher and friend of Bruce Lee."}, {"color": "#97c2fc", "id": "cyprus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vin_et_gastronomie_chypriotes.jpg", "label": "cyprus", "shape": "image", "title": "Cyprus (/\u02c8sa\u026apr\u0259s/), officially the Republic of Cyprus, is an island country in the eastern Mediterranean Sea. It is situated south of the Anatolian Peninsula, and its continental position is disputed; while it is geographically located in West Asia, it has cultural and geopolitical ties to Southern Europe. Cyprus is the third-largest and third-most populous island in the Mediterranean, and is located south of Turkey, east of Greece, north of Egypt, and west of Syria. Its capital and largest city is Nicosia. The northern half of the island is de facto governed by the self-declared Turkish Republic of Northern Cyprus, which was established following the 1974 Turkish invasion. The earliest known human activity on the island dates to around the 10th millennium BC. Archaeological remains include the well-preserved ruins from the Hellenistic period such as Salamis and Kourion, and Cyprus is home to some of the oldest water wells in the world. Cyprus was settled by Mycenaean Greeks in two waves in the 2nd millennium BC. As a strategic location in the Eastern Mediterranean, it was subsequently occupied by several major powers, including the empires of the Assyrians, Egyptians and Persians, from whom the island was seized in 333 BC by Alexander the Great. Subsequent rule by Ptolemaic Egypt, the Classical and Eastern Roman Empire, Arab caliphates for a short period, the French Lusignan dynasty and the Venetians was followed by over three centuries of Ottoman rule between 1571 and 1878 (de jure until 1914). Cyprus is a major tourist destination in the Mediterranean. With an advanced, high-income economy and a very high Human Development Index, the Republic of Cyprus has been a member of the Commonwealth since 1961 and was a founding member of the Non-Aligned Movement until it joined the European Union on 1 May 2004. On 1 January 2008, the Republic of Cyprus joined the eurozone."}, {"color": "#97c2fc", "id": "tap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tapshoes.jpg", "label": "tap", "shape": "image", "title": "\u8e22\u8e0f\u821e\uff08\u82f1\u8a9e\uff1atap dance\uff09\uff0cTap \u70ba\u62cd\u6253\u6572\u64ca\u7684\u610f\u601d\uff0c\u540c\u6642\u4e5f\u662f\u8e22\u8e0f\u821e\u978b\u978b\u5e95\u9435\u7247\u7684\u540d\u5b57\uff0c\u8d77\u6e90\u65bc1920\u5e74\u7684\u7f8e\u570b\u3002\u7576\u6642\u611b\u723e\u862d\u79fb\u6c11\u548c\u975e\u6d32\u5974\u96b8\u628a\u5404\u81ea\u7684\u6c11\u9593\u821e\u8e48\u5e36\u5230\u7f8e\u570b\uff0c\u9010\u6f38\u878d\u5408\u5f62\u6210\u65b0\u7684\u821e\u8e48\u5f62\u5f0f\u3002\u9019\u7a2e\u821e\u8e48\u7684\u5f62\u5f0f\u6bd4\u8f03\u958b\u653e\u81ea\u7531\uff0c\u6c92\u6709\u5f88\u591a\u7684\u5f62\u5f0f\u5316\u9650\u5236\u3002\u821e\u8005\u904b\u7528\u978b\u5e95\u8173\u638c\u8207\u8173\u8ddf\u7684\u9435\u7247\uff0c\u6253\u64ca\u51fa\u7e41\u8907\u591a\u8b8a\u7684\u7bc0\u594f\u8072\u97ff\uff0c\u52a0\u4e0a\u821e\u8005\u7684\u5404\u7a2e\u512a\u7f8e\u821e\u59ff\uff0c\u5f62\u6210\u8e22\u8e0f\u821e\u7279\u6709\u7684\u5e7d\u9ed8\u3001\u8a7c\u8ae7\u548c\u8868\u73fe\u529b\u975e\u5e38\u8c50\u5bcc\u7684\u4e00\u7a2e\u9b45\u529b\uff0c\u540c\u6642\u8207\u7235\u58eb\u6a02\u6587\u5316\u4e00\u540c\u767c\u5c55\uff0c\u53ef\u8207\u7235\u58eb\u6a02\u5718\u4e00\u540c\u5373\u8208\u6f14\u51fa\u3002"}, {"color": "#97c2fc", "id": "uk police", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Police_Vauxhall_Astra,_London.jpg", "label": "uk police", "shape": "image", "title": "Erresuma Batuan polizia, lau lurraldeetan banatzen da independienteki: Ingalaterra, Eskozia, Gales eta Ipar Irlanda. Halaber, lurralde bakoitza polizia barruti ezberdinetan banatzen da eta bakoitzak bere polizia propioa du. Hauei Lurralde poliziak edo Territorial police forces deritzaie eta bestelako polizia agentzie bereziei Polizia bereziak edo Special police forces."}, {"color": "#97c2fc", "id": "national policing improvement agency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Policing_Improvement_Agency_(logo).png", "label": "national policing improvement agency", "shape": "image", "title": "Il National Policing Improvement Agency (NPIA) \u00e8 un non-departmental public body britannico che si occupa della pubblica sicurezza e del supporto per le forze di polizia per quanto riguarda l\u0027Information Technology e l\u0027. La NPIA \u00e8 attiva ufficialmente dall\u0027aprile 2007, sebbene i suoi compiti siano stati svolti da altre agenzia quali (PITO), il , alcuni tipi di Home Office e l\u0027"}, {"color": "#97c2fc", "id": "hilton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christopher_J_Nassetta,_President_\u0026_CEO,_Hilton_Worldwide_(14004654374).jpg", "label": "hilton", "shape": "image", "title": "Hilton Worldwide (\u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0441\u0438\u0442\u0441\u044f \u0425\u0438\u043b\u0442\u043e\u043d \u0423\u043e\u043b\u0434\u0443\u0430\u0439\u0434, \u0434\u043e \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 2009 \u0433\u043e\u0434\u0430 Hilton Hotels Corporation) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0430\u044f \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f, \u0432\u043b\u0430\u0434\u0435\u044e\u0449\u0430\u044f \u0438 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u044e\u0449\u0430\u044f \u0441\u0435\u0442\u044f\u043c\u0438 \u043e\u0442\u0435\u043b\u0435\u0439 \u0438 \u043a\u0443\u0440\u043e\u0440\u0442\u043e\u0432. \u0423\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0439 \u0441\u0435\u0442\u044c\u044e Hilton Hotels \u0026 Resorts. \u0428\u0442\u0430\u0431-\u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0430 Hilton \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0422\u0430\u0439\u0441\u043e\u043d\u0441 \u041a\u043e\u0440\u043d\u0435\u0440, \u0448\u0442\u0430\u0442 \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 30 \u0438\u044e\u043d\u044f 2020 \u0433\u043e\u0434\u0430 \u0435\u0451 \u043f\u043e\u0440\u0442\u0444\u0435\u043b\u044c \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 6215 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 (\u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0442\u0430\u0439\u043c\u0448\u0435\u0440) \u0441 983465 \u043d\u043e\u043c\u0435\u0440\u0430\u043c\u0438 \u0432 118 \u0441\u0442\u0440\u0430\u043d\u0430\u0445, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 690 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u043c\u044b\u0445 \u0438 5 405 \u0444\u0440\u0430\u043d\u0447\u0430\u0439\u0437\u0438\u043d\u0433\u043e\u0432\u044b\u0445, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u043d\u044b\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u043c\u044b\u0435 \u0438 \u0444\u0440\u0430\u043d\u0447\u0430\u0439\u0437\u0438\u043d\u0433\u043e\u0432\u044b\u0435 \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u0438\u043c\u0435\u044e\u0442 \u0432 \u043e\u0431\u0449\u0435\u0439 \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u0438 953 946 \u043d\u043e\u043c\u0435\u0440\u043e\u0432. \u0418\u043c\u0435\u0435\u0442 18 \u0431\u0440\u0435\u043d\u0434\u043e\u0432 \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0445 \u0440\u044b\u043d\u043a\u0430, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 Conrad Hotels \u0026 Resorts, Canopy by Hilton, Curio - A Collection by Hilton, Hilton Hotels \u0026 Resorts, DoubleTree by Hilton, Embassy Suites Hotels, Hilton Garden Inn, Hampton by Hilton, Homewood Suites by Hilton, Home2 Suites by Hilton, Hilton Grand Vacations, LXR Hotels and Resorts by Hilton, Waldorf Astoria Hotels \u0026 Resorts, Signia by Hilton, Tru by Hilton, Tapestry Collection by Hilton, Tempo by Hilton \u0438 Motto by Hilton. 12 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 2013 \u0433\u043e\u0434\u0430 Hilton \u0441\u043d\u043e\u0432\u0430 \u0441\u0442\u0430\u043b\u0430 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0435\u0439, \u043f\u043e\u043b\u0443\u0447\u0438\u0432 \u043d\u0430 \u0432\u0442\u043e\u0440\u043e\u043c IPO \u043e\u043a\u043e\u043b\u043e 2,35 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432. \u0412 \u0442\u043e \u0432\u0440\u0435\u043c\u044f Blackstone Group \u0432\u043b\u0430\u0434\u0435\u043b\u0430 45,8% \u0430\u043a\u0446\u0438\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438. \u0412 \u043e\u043a\u0442\u044f\u0431\u0440\u0435 2016 \u0433\u043e\u0434\u0430 \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u0430\u044f HNA Group \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u043b\u0430\u0441\u044c \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0441\u0442\u0438 25% -\u043d\u0443\u044e \u0434\u043e\u043b\u044e \u0432 Hilton \u0443 Blackstone. \u041a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u043c\u0438 \u0430\u043a\u0446\u0438\u043e\u043d\u0435\u0440\u0430\u043c\u0438 Hilton \u0434\u043e \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u044b 2018 \u0433\u043e\u0434\u0430 \u0431\u044b\u043b\u0438 HNA Group, Blackstone \u0438 Wellington Management Group, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u043c\u0430\u0440\u0442 2017 \u0433\u043e\u0434\u0430 \u0432\u043b\u0430\u0434\u0435\u043b\u0438 25%, 15,2% \u0438 6,7% \u0430\u043a\u0446\u0438\u0439 Hilton. Hilton Hotels \u0442\u0435\u043f\u0435\u0440\u044c \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u0443\u044e \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044e. \u041a\u043e\u043c\u043f\u0430\u043d\u0438\u044f \u0431\u044b\u043b\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0430 \u0432 1919 \u0433\u043e\u0434\u0443 \u041a\u043e\u043d\u0440\u0430\u0434\u043e\u043c \u0425\u0438\u043b\u0442\u043e\u043d\u043e\u043c \u0432 \u0421\u0438\u0441\u043a\u043e, \u0448\u0442\u0430\u0442 \u0422\u0435\u0445\u0430\u0441, \u0430 \u0441 1969 \u043f\u043e 2009 \u0433\u043e\u0434 \u0435\u0451 \u0448\u0442\u0430\u0431-\u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u043b\u0430\u0441\u044c \u0432 \u0411\u0435\u0432\u0435\u0440\u043b\u0438-\u0425\u0438\u043b\u043b\u0437, \u041a\u0430\u043b\u0438\u0444\u043e\u0440\u043d\u0438\u044f. \u0412 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 2009 \u0433\u043e\u0434\u0430 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f \u043f\u0435\u0440\u0435\u0435\u0445\u0430\u043b\u0430 \u0432 \u0422\u0430\u0439\u0441\u043e\u043d\u0441 \u041a\u043e\u0440\u043d\u0435\u0440, \u043d\u0435\u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u043e\u043a\u0440\u0443\u0433 \u0424\u044d\u0439\u0440\u0444\u0430\u043a\u0441, \u0448\u0442\u0430\u0442 \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "m\u00e9lange", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shale_matrix_m\u00e9lange_with_clasts_of_sandstone_and_greenstone_on_Marshall\u0027s_Beach,_San_Francisco,_USA.jpg", "label": "m\u00e9lange", "shape": "image", "title": "M\u00e9lange refiere a un cuerpo de roca de tama\u00f1o cartografiable con una estructura \u00ednterna fragmentada que incluye grandes bloques y con una matriz com\u00fanmente deformada.\u200b Las m\u00e9langes a menudo contienen .\u200b El t\u00e9rmino es principalmente descriptivo ya que los procesos involucrados en la formaci\u00f3n de m\u00e9langes son diversos.\u200b El t\u00e9rmino m\u00e9lange se difundi\u00f3 ampliamente entre ge\u00f3logos luego de una conferencia geol\u00f3gica en 1978 en Santa B\u00e1rbara, California, sobre el tema.\u200b"}, {"color": "#97c2fc", "id": "minerva", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Army_Medal_of_Honor.jpg", "label": "minerva", "shape": "image", "title": "Minerva ist eine r\u00f6mische G\u00f6ttin, die insbesondere von den Sabinern, Etruskern und Latinern verehrt wurde. Die Etrusker nannten sie Menrva. Ihr entspricht die griechische G\u00f6ttin Athene. Im Gegensatz zu Mars ist Minerva die G\u00f6ttin des Verteidigungskrieges."}, {"color": "#97c2fc", "id": "sion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dormitio_Jerusalem.jpg", "label": "sion", "shape": "image", "title": "\u9521\u5b89\uff08\u5e0c\u4f2f\u6765\u8bed\uff1a\u05e6\u05d9\u05d5\u05df\uff0cTzion\uff1b\u82f1\u8bed\uff1aZion\uff09\uff0c\u5929\u4e3b\u6559\u8056\u7d93\u7a31\u70ba\u7199\u96cd\uff0c\u4e00\u822c\u662f\u6307\u8036\u8def\u6492\u51b7\uff0c\u6709\u6642\u4e5f\u7528\u4f86\u6cdb\u6307\u4ee5\u8272\u5217\u5730\u3002\u6b64\u8a5e\u7b2c\u4e00\u6b21\u5728\u8056\u7d93\u4e2d\u7684\u8a18\u8f09\u662f\u5728\u820a\u7d04\u8056\u7d93\u6492\u6bcd\u8033\u8a18\u4e0b5\uff1a7\uff0c\u5beb\u4f5c\u6642\u9593\u8ddd\u4eca\u7d04\u6709\u4e8c\u5343\u4e94\u767e\u591a\u5e74\u3002\u6b64\u540d\u7a31\u7684\u7531\u4f86\u662f\u56e0\u70ba\u8036\u8def\u6492\u51b7\u8001\u57ce\u5357\u90e8\u7684\u932b\u5b89\u5c71\u3002"}, {"color": "#97c2fc", "id": "gear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/R-4_AC_HNS1_9_300.jpg", "label": "gear", "shape": "image", "title": "Landing gear is the undercarriage of an aircraft or spacecraft that is used for takeoff or landing. For aircraft it is generally needed for both. It was also formerly called alighting gear by some manufacturers, such as the Glenn L. Martin Company. For aircraft, Stinton makes the terminology distinction undercarriage (British) = landing gear (US). For aircraft, the landing gear supports the craft when it is not flying, allowing it to take off, land, and taxi without damage. Wheeled landing gear is the most common, with skis or floats needed to operate from snow/ice/water and skids for vertical operation on land. Faster aircraft have retractable undercarriages, which fold away during flight to reduce drag. Some unusual landing gear have been evaluated experimentally. These include: no landing gear (to save weight), made possible by operating from a catapult cradle and flexible landing deck: air cushion (to enable operation over a wide range of ground obstacles and water/snow/ice); tracked (to reduce runway loading). For launch vehicles and spacecraft landers, the landing gear usually only supports the vehicle on landing, and is not used for takeoff or surface movement. Given their varied designs and applications, there exists dozens of specialized landing gear manufacturers. The three largest are Safran Landing Systems, Collins Aerospace (part of Raytheon Technologies) and H\u00e9roux-Devtek."}, {"color": "#97c2fc", "id": "bramshill park", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bramshill_House1.jpg", "label": "bramshill park", "shape": "image", "title": "Le Bramshill House est un manoir de style jacob\u00e9en situ\u00e9 \u00e0 Bramshill, dans le Nord-Est du comt\u00e9 de l\u0027Hampshire, au Royaume-Uni."}, {"color": "#97c2fc", "id": "stratfield saye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coachhouse,_Stratfield_Saye_-_geograph.org.uk_-_1420480.jpg", "label": "stratfield saye", "shape": "image", "title": "Stratfield Saye House is a large stately home at Stratfield Saye in the north-east of the English county of Hampshire. It has been the home of the Dukes of Wellington since 1817."}, {"color": "#97c2fc", "id": "geese", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geese_in_Naantali,_Finland.jpg", "label": "geese", "shape": "image", "title": "\u0627\u0644\u0648\u0632 \u0647\u0648 \u0627\u0644\u0639\u0636\u0648 \u0627\u0644\u0623\u0643\u0628\u0631 \u062d\u062c\u0645\u0627 \u0645\u0646 \u0639\u0627\u0626\u0644\u0629 \u0627\u0644\u0628\u0637 \u0648\u064a\u062a\u0645\u064a\u0632 \u0639\u0646 \u0627\u0642\u0631\u0627\u0646\u0647 \u0628\u0627\u0644\u0639\u0627\u0626\u0644\u0629 \u0628\u0637\u0648\u0644 \u0631\u0642\u0628\u062a\u0647. \u0627\u0644\u0648\u0632 \u0645\u0646 \u0623\u0643\u0628\u0631 \u0627\u0644\u0637\u064a\u0648\u0631 \u0627\u0644\u062a\u064a \u062a\u0633\u062a\u0637\u064a\u0639 \u0627\u0644\u0637\u064a\u0631\u0627\u0646 \u062d\u064a\u062b \u064a\u0628\u0644\u063a \u0648\u0632\u0646 \u0627\u0644\u0625\u0648\u0632 \u062d\u062a\u0649 16 \u0643\u0644\u063a\u0645 \u0648\u064a\u062a\u0645\u064a\u0632 \u0627\u0644\u0630\u0643\u0631 \u0639\u0646 \u0627\u0644\u0627\u0646\u062b\u0649 \u0628\u062d\u062c\u0645\u0647 \u0648\u0648\u0632\u0646\u0647 \u062d\u064a\u062b \u064a\u0643\u0648\u0646 \u0623\u0643\u0628\u0631 \u0648\u0623\u062b\u0642\u0644.\u0627\u0644\u0625\u0648\u0632 \u0627\u0644\u0630\u064a \u064a\u0639\u064a\u0634 \u0641\u064a \u0627\u0644\u0646\u0635\u0641 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0645\u0646 \u0627\u0644\u0643\u0631\u0647 \u0627\u0644\u0623\u0631\u0636\u064a\u0629 \u0644\u0647 \u0631\u064a\u0634 \u0623\u0628\u064a\u0636 \u0627\u0644\u0644\u0648\u0646 \u0641\u064a \u062d\u064a\u0646 \u0627\u0646 \u0633\u0644\u0627\u0644\u0627\u062a \u0627\u0644\u0648\u0632 \u0641\u064a \u0627\u0644\u0646\u0635\u0641 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0645\u0646 \u0627\u0644\u0643\u0631\u0647 \u0627\u0644\u0623\u0631\u0636\u064a\u0629 \u0644\u0647 \u0631\u064a\u0634 \u0623\u0628\u064a\u0636 \u0648\u0623\u0633\u0648\u062f \u0648\u064a\u0639\u064a\u0634 \u0641\u064a \u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0627 \u0633\u0644\u0627\u0644\u0629 \u0645\u0646 \u0627\u0644\u0648\u0632 \u0644\u0648\u0646\u0647 \u0623\u0633\u0648\u062f \u0643\u0644\u064a\u0627 \u0628\u0627\u0633\u062a\u062b\u0646\u0627\u0621 \u0628\u0639\u0636 \u0627\u0644\u0631\u064a\u0634 \u0627\u0644\u0623\u0628\u064a\u0636 \u0639\u0644\u0649 \u0627\u0644\u062c\u0646\u062d\u0627\u0646 \u0648\u0627\u0644\u0630\u064a \u064a\u0633\u062a\u062e\u062f\u0645 \u0644\u0644\u0637\u064a\u0631\u0627\u0646 \u0648\u0627\u0645\u0627 \u0635\u063a\u0627\u0631\u0647 \u0641\u064a\u0643\u0648\u0646 \u0644\u0648\u0646\u0647\u0627 \u0633\u0643\u0646\u064a \u0641\u0627\u062a\u062d. \u0627\u0644\u0627\u0631\u062c\u0644 \u0627\u0644\u0625\u0648\u0632 \u0644\u0648\u0646\u0647\u0627 \u0623\u0633\u0648\u062f - \u0633\u0643\u0646\u064a \u063a\u0627\u0645\u0642 \u0625\u0644\u0649 \u0628\u0639\u0636 \u0627\u0644\u0633\u0644\u0627\u0644\u0627\u062a \u0641\u064a \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0627\u0644\u062a\u064a \u064a\u0643\u0648\u0646 \u0644\u0648\u0646 \u0627\u0631\u062c\u0644\u0647\u0627 \u0632\u0647\u0631\u064a \u0627\u0644\u0644\u0648\u0646. \u0648\u0627\u0645\u0627 \u0645\u0646\u0627\u0642\u064a\u0631 \u0627\u0644\u0625\u0648\u0632 \u0641\u0647\u064a \u0645\u062e\u062a\u0644\u0641\u0647 \u0627\u0644\u0627\u0644\u0648\u0627\u0646 \u0641\u0645\u0646\u0647\u0627 \u0627\u0644\u0623\u0633\u0648\u062f \u0648\u0627\u0644\u0623\u0635\u0641\u0631 \u0648\u0645\u0646\u0647\u0627 \u0645\u0627 \u0647\u0648 \u0623\u0633\u0648\u062f \u0648\u0623\u062d\u0645\u0631. \u0645\u0639\u0638\u0645 \u0633\u0644\u0627\u0644\u0627\u062a \u0627\u0644\u0625\u0648\u0632 \u062a\u0635\u062f\u0631 \u0627\u0635\u0648\u0627\u062a\u0627 \u0639\u0627\u0644\u064a\u0647 \u0628\u0627\u0633\u062a\u062b\u0646\u0627\u0621 \u0633\u0644\u0627\u0644\u0647 \u0648\u0627\u062d\u062f\u0647 \u0648\u0647\u064a \u0627\u0644\u0648\u0632\u0647 \u0627\u0644\u0635\u0627\u0645\u062a\u0647 - Mute SWAN - \u0648\u0647\u064a \u0644\u064a\u0633\u062a \u0635\u0627\u0645\u062a\u0647 \u0628\u0634\u0643\u0644 \u0643\u0627\u0645\u0644 \u0648\u0644\u0643\u0646\u0647\u0627 \u0623\u0643\u062b\u0631 \u0647\u062f\u0648\u0626\u0627 \u0628\u0643\u062b\u064a\u0631 \u0645\u0646 \u0628\u0627\u0642\u064a \u0627\u0644\u0633\u0644\u0627\u0644\u0627\u062a. \u064a\u0645\u0636\u064a \u0627\u0644\u0648\u0632 \u0645\u0639\u0638\u0645 \u0648\u0642\u062a\u0647 \u0628\u0627\u0644\u0633\u0628\u0627\u062d\u0629 \u0628\u0627\u0644\u0628\u062d\u064a\u0631\u0627\u062a \u0648\u0627\u0644\u0627\u0646\u0647\u0631 \u0648\u0627\u0644\u0628\u0631\u0643 \u0648\u062a\u062a\u0645\u064a\u0632 \u0633\u0628\u0627\u062d\u062a\u0647 \u0648\u062d\u0631\u0643\u0627\u062a\u0647 \u0628\u0631\u0634\u0627\u0642\u0629 \u0639\u0627\u0644\u064a\u0629. \u064a\u0639\u064a\u0634 \u0627\u0644\u0625\u0648\u0632 \u0644\u0641\u062a\u0631\u0627\u062a \u0637\u0648\u064a\u0644\u0647 \u0646\u0633\u0628\u064a\u0627 \u0648\u0642\u062f \u064a\u0628\u0644\u063a \u0645\u062f\u0647 \u062d\u064a\u0627\u062a\u0647 35 \u0639\u0627\u0645\u0627"}, {"color": "#97c2fc", "id": "dairy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Satamaito_Dairy_(001).jpg", "label": "dairy", "shape": "image", "title": "Eine Molkerei (auch K\u00e4serei oder vor allem im Norden und Osten Deutschlands oft Meierei) ist eine Verarbeitungsst\u00e4tte f\u00fcr Milch. Hergestellt werden Milchprodukte wie Butter und Buttermilch, K\u00e4se, Sauermilchprodukte, Quark, Molke und anderes mehr. In Deutschland definiert das Gesetz \u00fcber den Verkehr mit Milch, Milcherzeugnissen und Fetten (Milch- und Fettgesetz) den Begriff f\u00fcr seine Zwecke, also einschlie\u00dflich der Betriebe, die K\u00e4se, Schmelzk\u00e4se oder Milchdauerwaren herstellen."}, {"color": "#97c2fc", "id": "projection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Worlds_animate.gif", "label": "projection", "shape": "image", "title": "Mercatorren proiekzioa Gerardus Mercatorrek 1569an diseinatu zuen proiekzio kartografiko mota bat da, lurraren gainazaleko mapak egiteko baliatzen dena. Oso erabilia izan da XVIII. mendetik aurrera itsas ibilbideak kalkulatzeko, norabide finkodun ibilbideak (loxodromikoak) errazki marrazteko aukera ematen baitu. Ibilbide horiek lerro zuzen moduan agertzen dira Mercator proiekzioan, beste proiekzio zehatzagoetan ez bezala. Ekuatorearekiko tangentea den proiekzio zilindriko mota bat da. Hori horrela, deformatu egiten ditu meridianoen arteko distantziak lerro paraleloetan, poloetara hurbildu ahala haien zabalera gero eta gehiago handituz. Proiekzio honek, gainera, ez ditu paraleloen arteko forma errealak errespetatzen, luzera handitzen die poloetara hurbildu ahala, poloen inguruko eremuak are gehiago desitxuratuz. Proiekzio zilindriko ekidistantearekiko aldea nabarmena da, azken honek paraleloen arteko distantziak errespetatzen baititu eta proiekzioan meridianoen deformazioak baino ez baititu."}, {"color": "#97c2fc", "id": "thump", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/55_Washington_Street,_Brooklyn_NY.jpg", "label": "thump", "shape": "image", "title": "Vice Media Group LLC ist ein in Kanada gegr\u00fcndetes US-amerikanisches Medienunternehmen. Es hat den Status einer Limited Liability Company und produziert unter verschiedenen Marken Magazine, Webinhalte, Dokumentationen und Musik. Die produzierten Inhalte haben vorwiegend j\u00fcngere Menschen als Hauptzielgruppe. Der Umsatz lag 2016 bei ca. einer Milliarde US-Dollar und der Unternehmenswert wird auf ca. drei Milliarden gesch\u00e4tzt."}, {"color": "#97c2fc", "id": "thomas haynes bayly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Thomas_Haynes_Bayly.jpg", "label": "thomas haynes bayly", "shape": "image", "title": "Thomas Haynes Bayly (13 October 1797 \u2013 22 April 1839) was an English poet, songwriter, dramatist and writer."}, {"color": "#97c2fc", "id": "halnaker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JohnStJohnHalnaker1301d.jpg", "label": "halnaker", "shape": "image", "title": "Halnaker is a hamlet in the Chichester district of West Sussex, England. It lies on the A285 road 3.5 miles (5.6 km) northeast of Chichester, where it follows the line of the Roman road to London called Stane Street. There is a pub, The Anglesey Arms. Goodwood House is southwest of the village. North of the village Halnaker Windmill stands on 128 metre/420 feet high Halnaker Hill, a southern outpost of the South Downs. It is in the civil parish of Boxgrove."}, {"color": "#97c2fc", "id": "doric", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/P1290842_Fontainebleau_chateau_rwk.jpg", "label": "doric", "shape": "image", "title": "De Dorische orde is de oudste van de drie bekendste bouworden uit de Griekse oudheid (de andere zijn de Ionische en de Korinthische orde). De Dorische orde begon zich te ontwikkelen in de zevende eeuw v.Chr., en heeft als meest typische kenmerk de Dorische zuil."}, {"color": "#97c2fc", "id": "marriage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bride_signing_marriage_papers.jpg", "label": "marriage", "shape": "image", "title": "\u064a\u062d\u062b \u0627\u0644\u0625\u0633\u0644\u0627\u0645 \u0639\u0644\u0649 \u0627\u0644\u0632\u0648\u0627\u062c \u0648\u064a\u0646\u0647\u0649 \u0639\u0646 \u0627\u0644\u062a\u0628\u062a\u0644\u060c \u064a\u0642\u0627\u0644: (\u062a\u064e\u0628\u064e\u062a\u064e\u0651\u0644\u064e \u0639\u0646 \u0627\u0644\u0632\u0648\u0627\u062c: \u062a\u0631\u0643\u0647 \u0632\u064f\u0647\u062f\u064b\u0627 \u0641\u064a\u0647)\u060c \u0648\u0627\u0644\u0632\u0648\u0627\u062c \u0645\u0646 \u0633\u0646\u0646 \u0627\u0644\u0623\u0646\u0628\u064a\u0627\u0621 \u0648\u0627\u0644\u0645\u0631\u0633\u0644\u064a\u0646 \u0641\u064a\u0642\u0648\u0644 \u0627\u0644\u0644\u0647 \u0641\u064a \u0627\u0644\u0642\u0631\u0627\u0646 \u0648\u064e\u0644\u064e\u0642\u064e\u062f\u0652 \u0623\u064e\u0631\u0652\u0633\u064e\u0644\u0652\u0646\u064e\u0627 \u0631\u064f\u0633\u064f\u0644\u064b\u0627 \u0645\u0650\u0646\u0652 \u0642\u064e\u0628\u0652\u0644\u0650\u0643\u064e \u0648\u064e\u062
