u0636\u062f. \u0648\u062a\u0639\u062f\u0651 \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0623\u062b\u0627\u062b \u0645\u0646 \u0627\u0644\u0641\u0646\u0648\u0646 \u0627\u0644\u062a\u064a \u062a\u062a\u0628\u0639 \u0627\u0644\u0645\u0648\u0636\u0629 \u0648\u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0641\u064a \u062a\u0632\u064a\u064a\u0646 \u0627\u0644\u0645\u0646\u0627\u0632\u0644 \u0648\u0627\u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u062f\u0627\u062e\u0644\u064a."}, {"color": "#97c2fc", "id": "tree avenues", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexandra_park_avenue.jpg", "label": "tree avenues", "shape": "image", "title": "En aveny \u00e4r en bredare gata, som ibland leder fram till en speciell eller framtr\u00e4dande byggnad eller plats. Avenyer \u00e4r ofta kantade av tr\u00e4d. Andra ord f\u00f6r liknande typer av gator \u00e4r esplanad och boulevard. Ordet kommer av franskans venir, \"att anl\u00e4nda\". Det \u00e4r bildat av verbet avenir (komma till ett st\u00e4lle), som i latinet hette advenire, en sammans\u00e4ttning av ad (till) och venire (komma). P\u00e5 svenska \u00e4r det ovanligt att en gata ben\u00e4mns aveny. Exempel \u00e4r Kungsportsavenyen (notera stavningen) i G\u00f6teborg, J\u00e4rnv\u00e4gsavenyn i Link\u00f6ping samt F\u00f6rsta, Andra och Tredje avenyen (notera stavningen) i H\u00e4ssleholm. En v\u00e4lk\u00e4nd aveny \u00e4r Champs-\u00c9lys\u00e9es i Paris. P\u00e5 Manhattan i New York kallas de l\u00e5nga gatorna i nord-sydlig riktning avenue, medan tv\u00e4rgatorna kallas street."}, {"color": "#97c2fc", "id": "viscount dorchester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dudley_Carleton,_Viscount_Dorchester_by_Michiel_Jansz._van_Miereveldt.jpg", "label": "viscount dorchester", "shape": "image", "title": "Dudley Carleton, 1:e viscount Dorchester, f\u00f6dd 10 mars 1573, d\u00f6d 15 februari 1632, var en engelsk ambassad\u00f6r, diplomat och Secretary of State. Han var son till Anthony Carleton av Brightwell Baldwin, Oxfordshire och Jocosa, dotter till John Goodwin av Winchendon, Buckinghamshire. Dorchester utbildade sig vid Westminster School och Christ Church College. Efter sin utbildning tog han anst\u00e4llning som sekreterare hos sir i Oostende. \u00c5r 1598 f\u00e4rdades han som diplomat (tillsammans med ) till Paris p\u00e5 uppdrag av Charles Howard, 1:e earl av Nottingham. \u00c5r 1603 tog Dorchester anst\u00e4llning som sekreterare hos , ambassad\u00f6r i Paris, men denna tj\u00e4nstg\u00f6ring var inte l\u00e5ngvarig d\u00e5 han ist\u00e4llet s\u00f6kte sig till ett jobb hos Henry Percy, 9:e earl av Northumberland; p\u00e5 grund av detta har hans namn f\u00f6rekommit i samband med krutkonspirationen \u00e5r 1605. Under n\u00e5gra \u00e5rs tid arbetade nu Dorchester som ambassad\u00f6r b\u00e5de i republiken Venedig och republiken F\u00f6renade Nederl\u00e4nderna. Han \u00e5terv\u00e4nde till England 1625 tillsammans med George Villiers, 1:e hertig av Buckingham och i december 1628 gjordes han till Secretary of State. Dorchester arbetade d\u00e5 fr\u00e4mst tillsammans med sir och hade hand om Englands utrikespolitik. Han avled den 15 februari 1632 och begravdes i Westminster Abbey."}, {"color": "#97c2fc", "id": "uniform", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Canadian_Militia,_1898.jpg", "label": "uniform", "shape": "image", "title": "Uniforma (z francouzsk\u00e9ho uniforme) \u010di stejnokroj je od\u011bv jednotn\u00e9ho charakteru pro lidi, kte\u0159\u00ed pat\u0159\u00ed nap\u0159. k organizovan\u00e9 skupin\u011b. D\u00edky stejn\u00e9mu vzhledu umo\u017e\u0148uje jednoduch\u00e9 rozpozn\u00e1v\u00e1n\u00ed p\u0159\u00edslu\u0161n\u00edk\u016f skupiny a \u010dasto ozna\u010duje n\u011bjakou autoritu \u010di kompetenci sv\u00e9ho nositele (nap\u0159. uniforma arm\u00e1dn\u00ed, policejn\u00ed, hasi\u010dsk\u00e1, z\u00e1chran\u00e1\u0159sk\u00e1, \u017eelezni\u010d\u00e1\u0159sk\u00e1 atd.) Na druh\u00e9 stran\u011b pouze na voj\u00e1ka v uniform\u011b se vztahuj\u00ed mezin\u00e1rodn\u00ed dohody o v\u00e1le\u010dn\u00fdch zajatc\u00edch atd. V n\u011bkter\u00fdch zem\u00edch se u\u017e\u00edvaj\u00ed i \u0161koln\u00ed uniformy, kter\u00e9 zd\u016fraz\u0148uj\u00ed ob\u010danskou rovnost \u017e\u00e1k\u016f a student\u016f a omezuj\u00ed mo\u017enosti bohat\u0161\u00edch, jak na sebe upozornit."}, {"color": "#97c2fc", "id": "jewelled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gem.pebbles.800pix.labelled.jpg", "label": "jewelled", "shape": "image", "title": "A gemstone (also called a fine gem, jewel, precious stone, or semiprecious stone) is a piece of mineral crystal which, in cut and polished form, is used to make jewelry or other adornments. However, certain rocks (such as lapis lazuli, opal, and obsidian) and occasionally organic materials that are not minerals (such as amber, jet, and pearl) are also used for jewelry and are therefore often considered to be gemstones as well. Most gemstones are hard, but some soft minerals are used in jewelry because of their luster or other physical properties that have aesthetic value. Rarity and notoriety are other characteristics that lend value to gemstones. Apart from jewelry, from earliest antiquity engraved gems and hardstone carvings, such as cups, were major luxury art forms. A gem expert is a gemologist, a gem maker is called a lapidarist or gemcutter; a diamond cutter is called a diamantaire."}, {"color": "#97c2fc", "id": "swish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Swishcymbal.jpg", "label": "swish", "shape": "image", "title": "\u0421\u0432\u0438\u0448 (\u0430\u043d\u0433\u043b. Swish cymbal; \u043e\u0442 \u0441\u043b\u043e\u0432\u0430 swish \u2014 \u00ab\u0448\u0443\u0440\u0448\u0430\u0449\u0435-\u0441\u0432\u0438\u0441\u0442\u044f\u0449\u0438\u0439 \u0437\u0432\u0443\u043a\u00bb \u0438 \u041f\u044d\u043d\u0433, \u0430\u043d\u0433\u043b. pang cymbal; pang \u0434\u043e\u0441\u043b\u043e\u0432\u043d\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u00ab\u0431\u043e\u043b\u0435\u0432\u043e\u0439 \u043f\u0440\u0438\u0441\u0442\u0443\u043f\u00bb, \u0438\u043c\u0435\u0435\u0442\u0441\u044f \u0432 \u0432\u0438\u0434\u0443 \u0440\u0435\u0437\u043a\u0438\u0439 \u0438 \u0433\u0440\u043e\u043c\u043a\u0438\u0439 \u0443\u0434\u0430\u0440) \u2014 \u043e\u0441\u043e\u0431\u044b\u0439 \u0432\u0438\u0434 \u0442\u0430\u0440\u0435\u043b\u043e\u043a \u0442\u0438\u043f\u0430 \u0440\u0430\u0439\u0434, \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u044b\u0439 \u0432 \u0445\u043e\u0434\u0435 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043c\u0435\u0436\u0434\u0443 \u0414\u0436\u0438\u043d\u043e\u043c \u041a\u0440\u0443\u043f\u043e\u0439 \u0438 Avedis Zildjian Company. \u041f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u043b\u0438\u0441\u044c \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0444\u0438\u0440\u043c\u043e\u0439 Zildjian, \u0437\u0430\u0442\u0435\u043c \u0432 1970-\u0435 \u0433\u043e\u0434\u044b \u043d\u0430 \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0441\u0432\u0438\u0448- \u0438 \u043f\u044d\u043d\u0433-\u0442\u0430\u0440\u0435\u043b\u043a\u0438 \u0438\u0441\u0447\u0435\u0437\u043b\u0438 \u0438\u0437 \u0438\u0445 \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0430, \u043d\u043e \u0437\u0430\u0442\u0435\u043c \u043f\u043e\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u0432\u043d\u043e\u0432\u044c. \u0414\u0440\u0443\u0433\u0438\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0438 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0442 \u0441\u0432\u043e\u0438 \u043e\u0431\u0440\u0430\u0437\u0446\u044b \u0441\u0432\u0438\u0448- \u0438 \u043f\u044d\u043d\u0433-\u0442\u0430\u0440\u0435\u043b\u043e\u043a \u0432\u0440\u0435\u043c\u044f \u043e\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u0422\u0438\u043f\u0438\u0447\u043d\u044b\u0435 \u0440\u0430\u0437\u043c\u0435\u0440\u044b \u2014 \u043e\u0442 16 \u0434\u043e 22 \u0434\u044e\u0439\u043c\u043e\u0432 \u0434\u043b\u044f \u0441\u0432\u0438\u0448\u0430, \u0438 \u043e\u0442 16 \u0434\u043e 20 \u0434\u044e\u0439\u043c\u043e\u0432 \u0434\u043b\u044f \u043f\u044d\u043d\u0433\u0430. \u0424\u0438\u0440\u043c\u0430 Zildjian \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442 Swish Knocker, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0443\u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u044c\u044e \u0438\u0445 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u0432\u0438\u0448-\u0442\u0430\u0440\u0435\u043b\u043a\u0438 \u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u0437\u0430\u043a\u043b\u0451\u043f\u043e\u043a, \u0431\u043e\u043b\u0435\u0435 \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u043c \u043d\u0430\u043a\u043b\u043e\u043d\u043e\u043c (deeper bow) \u0438 \u043c\u0435\u043b\u043a\u0438\u043c \u043a\u0443\u043f\u043e\u043b\u043e\u043c (shallower bell), \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043d\u0430 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u0438 \u0442\u0430\u0440\u0435\u043b\u043e\u043a, \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445 , \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0438 \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b \u0434\u043b\u044f \u043d\u0438\u0445 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 knocker. \u0423 \u0441\u0432\u0438\u0448-\u0442\u0430\u0440\u0435\u043b\u043a\u0438 \u0431\u043e\u043b\u0435\u0435 \u0432\u044b\u0441\u043e\u043a\u0438\u0439, \u043d\u043e \u00ab\u0431\u043b\u0435\u043a\u043b\u044b\u0439\u00bb \u0442\u043e\u043d, \u0443 \u043f\u044d\u043d\u0433\u0430 \u2014 \u043d\u0438\u0436\u0435, \u043d\u043e \u0437\u0432\u043e\u043d\u0447\u0435 \u2014 \u0431\u043b\u0438\u0436\u0435 \u043a \u043a\u043e\u043b\u043e\u043a\u043e\u043b\u044c\u043d\u043e\u043c\u0443 \u043f\u0435\u0440\u0435\u0437\u0432\u043e\u043d\u0443. \u042d\u0442\u043e \u0440\u0430\u0437\u043b\u0438\u0447\u0438\u0435 \u043f\u043e\u0434\u0447\u0451\u0440\u043a\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0442\u0435\u043c, \u0447\u0442\u043e \u0441\u0432\u0438\u0448, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043f\u0440\u043e\u0434\u0430\u0451\u0442\u0441\u044f \u0441 \u0437\u0430\u043a\u043b\u0451\u043f\u043a\u0430\u043c\u0438, \u043a\u0430\u043a \u0442\u0430\u0440\u0435\u043b\u043a\u0438 , \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u043f\u044d\u043d\u0433-\u0442\u0430\u0440\u0435\u043b\u043a\u0438 \u043f\u0440\u043e\u0434\u0430\u044e\u0442\u0441\u044f \u0431\u0435\u0437 \u0437\u0430\u043a\u043b\u0451\u043f\u043e\u043a. \u041e\u0434\u043d\u0430\u043a\u043e \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0430\u0440\u0430\u0431\u0430\u043d\u0449\u0438\u043a\u0438 \u0443\u0434\u0430\u043b\u044f\u044e\u0442 \u0437\u0430\u043a\u043b\u0451\u043f\u043a\u0438 \u0438\u0437 \u0441\u0432\u0438\u0448\u0430, \u0438\u043b\u0438 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u044e\u0442 \u0438\u0445 \u0432 \u043f\u044d\u043d\u0433, \u0447\u0442\u043e\u0431\u044b \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u0447\u043d\u043e\u0435 \u0437\u0432\u0443\u0447\u0430\u043d\u0438\u0435. \u0421\u0432\u0438\u0448- \u0438 \u043f\u044d\u043d\u0433-\u0442\u0430\u0440\u0435\u043b\u043a\u0438 \u0438\u043d\u043e\u0433\u0434\u0430 \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u0442\u0430\u0440\u0435\u043b\u043e\u043a \u0447\u0430\u0439\u043d\u0430, \u043e\u0442\u043b\u0438\u0447\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u043c\u044f\u0433\u043a\u0438\u043c \u043a\u043e\u043d\u0446\u043e\u043c \u0441\u043f\u0435\u043a\u0442\u0440\u0430. \u041a\u0430\u043a Zildjian, \u0442\u0430\u043a \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u043b\u0438 \u043f\u043e\u0434 \u043e\u0431\u0449\u0438\u043c \u043d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0447\u0430\u0439\u043d\u0430 \u0442\u0430\u0440\u0435\u043b\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0441\u0432\u0438\u0448\u0435\u043c \u0438 \u043f\u044d\u043d\u0433\u043e\u043c \u0432\u043e \u0432\u0441\u0451\u043c, \u043a\u0440\u043e\u043c\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f. \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442 \u0442\u0430\u0440\u0435\u043b\u043a\u0438 \u00abswish china\u00bb \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u043c 16, 18, 20 \u0438 22 \u0434\u044e\u0439\u043c\u0430."}, {"color": "#97c2fc", "id": "indentured servants", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indenturecertificate.jpg", "label": "indentured servants", "shape": "image", "title": "Il sistema della servit\u00f9 debitoria o servit\u00f9 a contratto (conosciuta anche col termine inglese indentured system) fu una tipologia di contratti di lavoro che caratterizz\u00f2 le origini dell\u0027emigrazione europea. Gli indentured servants provenienti volontariamente dalle terre d\u0027Europa Nord occidentale, con le stesse motivazioni di spinta alla migrazione (push factors) e con le stesse aspettative verso i territori di accoglienza (pull factors) che caratterizzarono le migrazioni di quel periodo, erano lavoratori di entrambi i sessi, pi\u00f9 o meno qualificati, dotati in patria di insufficienti risorse o privi di mezzi."}, {"color": "#97c2fc", "id": "sake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Japanese_-_Sake_Bottle_(%22Tokkuri%22)_with_Children_-_Walters_49966_-_View_C.jpg", "label": "sake", "shape": "image", "title": "Sake (japonsky: \u9152), v \u010cesku \u010dasto naz\u00fdvan\u00e9 sak\u00e9, znamen\u00e1 japonsky \u201ealkoholick\u00fd n\u00e1poj\u201c. V Evrop\u011b se tento n\u00e1zev ujal pro alkoholick\u00fd n\u00e1poj kva\u0161en\u00fd z r\u00fd\u017ee, nicm\u00e9n\u011b vyr\u00e1b\u00ed se i z cel\u00e9 \u0159ady jin\u00fdch zdroj\u016f. Japonec jako sake ozna\u010d\u00ed i v\u00edno \u010di vodku, ale pravd\u011bpodobn\u011b pou\u017eije jin\u00fd v\u00fdraz."}, {"color": "#97c2fc", "id": "troco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Troco_or_lawn_billiards.jpg", "label": "troco", "shape": "image", "title": "Trucco (also called trucks, troco, or lawn billiards) is an Italian and later English lawn game, a form of ground billiards played with heavy balls, large-headed cues sometimes called tacks, a ring (also called the argolis or port), and sometimes an upright pin (the sprigg or king). The game was popular from at least the 17th century to the early 20th century, and was a forerunner of croquet, surviving for a few generations after the introduction of the latter."}, {"color": "#97c2fc", "id": "italian gardens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orto_botanico_di_Pisa_-_general_view.jpg", "label": "italian gardens", "shape": "image", "title": "The Italian Renaissance garden was a new style of garden which emerged in the late 15th century at villas in Rome and Florence, inspired by classical ideals of order and beauty, and intended for the pleasure of the view of the garden and the landscape beyond, for contemplation, and for the enjoyment of the sights, sounds and smells of the garden itself. In the late Renaissance, the gardens became larger, grander and more symmetrical, and were filled with fountains, statues, grottoes, water organs and other features designed to delight their owners and amuse and impress visitors. The style was imitated throughout Europe, influencing the gardens of the French Renaissance, the English knot garden, and the French formal garden style developed in the 17th century."}, {"color": "#97c2fc", "id": "footsteps", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Footsteps_logo.png", "label": "footsteps", "shape": "image", "title": "Footsteps is a not-for-profit organization based in New York City that provides educational, vocational, and social support to people who have left or want to leave a Haredi or Hasidic Jewish community in the United States."}, {"color": "#97c2fc", "id": "baron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ScotsBaronsHelm.jpg", "label": "baron", "shape": "image", "title": "Baron var en medeltida, fransk adlig titel, som fr\u00e5n Frankrike \u00f6verf\u00f6rdes till England och fr\u00e5n omkring mitten av 1600-talet \u00e4ven b\u00f6rjat anv\u00e4ndas i andra l\u00e4nder. En barons hustru har titeln baronessa. Ursprungligen betecknade ordet en \u00e4dling, som lydde omedelbart under en konung eller kejsare och allts\u00e5 inte \u00e4ven stod i vasallskap till exempelvis en greve eller hertig. De sistn\u00e4mnda h\u00f6gre adelstitlar \u00e4r olika grader inom de \"riksomedelbara\" l\u00e4nsinnehavarnas, baronernas (liberi domini), st\u00e5nd. Baronens riksomedelbara omr\u00e5de kallades baroni; och m\u00e5nga franska baroner fanns under den \u00e4ldre medeltiden, som f\u00f6rutom sina respektive baronier innehade grevskap, men \u00e4nd\u00e5 aldrig gjorde anspr\u00e5k p\u00e5 annan titel \u00e4n barontiteln. Titeln \u00e4r likv\u00e4rdig med friherre, och \"baron\" anv\u00e4nds \u00e4ven som tilltal till en s\u00e5dan."}, {"color": "#97c2fc", "id": "willingly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Willie_Nelson_and_Shirley_Collie_-_Willingly.jpg", "label": "willingly", "shape": "image", "title": "\"Willingly\" is a duet by American country music singer Willie Nelson and Shirley Collie, produced by Joe Allison during Nelson\u0027s third session for Liberty Records. Released in March 1962, the album reached number ten on Billboard\u0027s Hot Country Singles."}, {"color": "#97c2fc", "id": "banquet hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Braintree_hill_meeting_house.jpg", "label": "banquet hall", "shape": "image", "title": "Een aula is een (overdekte) ruimte of zaal bedoeld voor gemeenschappelijke bijeenkomsten of een gemeenschappelijk samenzijn, zoals voor begrafenissen of lessen. Vaak is er een aula aanwezig bij een (middelbare of hogere) school of universiteit waar leerlingen, studenten of medewerkers bijeen kunnen komen voor onderricht. Een aula is dan vaak uitgerust met technische apparatuur, zoals borden, een overheadprojector, een pc en beamer. Vaak worden, om de zichtbaarheid van de docent te verhogen, de stoelen op een helling geplaatst of bevindt de docent zich op een verhoging (podium). Ook bij een begraafplaats of crematorium is een aula aanwezig, waar afscheid kan worden genomen van mensen die overleden zijn. Hier is naast technische apparatuur vaak ook een muziekinstallatie en eventueel een piano of vleugel aanwezig, zodat er ook muziek kan worden verzorgd tijdens de plechtigheid."}, {"color": "#97c2fc", "id": "plaster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corner_a_ceiling_with_stuccos_from_C\u0103rture\u0219ti_Verona,_in_Bucharest_(Romania).jpg", "label": "plaster", "shape": "image", "title": "Iztuku edo estukoa (italieraz: Stucco) kare hila, kola eta marmol-hautsa nahasiz egiten den pasta da. Heze dagoenean ezarri eta, lehortzen denean, solido gogor eta trinko bilakatzen da. Pareta eta sabaietan kalitate oneko akabera emateko erabiltzen da, eta baita eskulturak eta arkitektura-apaingarriak egiteko ere."}, {"color": "#97c2fc", "id": "trinity college cambridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dame_Sally_Davies.png", "label": "trinity college cambridge", "shape": "image", "title": "Is comhchol\u00e1iste de chuid Ollscoil Cambridge i Sasana \u00e9 Col\u00e1iste na Tr\u00edon\u00f3ide. Bhunaigh an R\u00ed Anra\u00ed VIII an col\u00e1iste i 1546. Le timpeall 600 foch\u00e9im\u00ed, 300 c\u00e9im\u00ed, agus os cionn 180 comhalta, is \u00e9 an col\u00e1iste is m\u00f3 i gceachtar de na hollscoileanna Oxbridge de r\u00e9ir l\u00edon na bhfoch\u00e9imithe. Maidir le l\u00edon ioml\u00e1n na mac l\u00e9inn, t\u00e1 Col\u00e1iste Homerton, Cambridge amh\u00e1in chun cinn air le n\u00edos m\u00f3 dalta\u00ed."}, {"color": "#97c2fc", "id": "investment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WikiGraphic.png", "label": "investment", "shape": "image", "title": "La inversi\u00f3 econ\u00f2mica o millor l\u0027investiment econ\u00f2mic t\u00e9 diversos significats relacionats entre ells en el camp empresarial, financer i econ\u00f2mic, tamb\u00e9 relacionat amb l\u0027estalvi o l\u0027ajornament del consum. Conceptualment la inversi\u00f3 es diferencia tant del consum com de l\u0027estalvi: pel que fa a aquest \u00faltim, perqu\u00e8 \u00e9s una , un desembors, i no una reserva o quantitat de diners retinguda; pel que fa al consum, perqu\u00e8 no es dirigeix a b\u00e9ns que produ\u00efxen utilitat o satisfacci\u00f3 directa, sin\u00f3 a b\u00e9ns que es destinen a produir altres b\u00e9ns. En la pr\u00e0ctica, no obstant aix\u00f2, tals distincions solen desdibuixar-se: hi ha b\u00e9ns que poden ser alhora de consum i d\u0027inversi\u00f3, segons els fins alternatius als quals es destini. L\u0027estalvi, per altra banda, generalment es col\u00b7loca a inter\u00e8s, amb l\u0027objecte de reservar-lo per a posteriors eventualitats, una de les quals pot ser la inversi\u00f3. M\u00e9s concretament en el m\u00f3n empresarial, suposa aplicar recursos financers per a l\u0027adquisici\u00f3, renovaci\u00f3 o millora d\u0027elements de l\u0027immobilitzat amb l\u0027objectiu de millorar la capacitat productiva de l\u0027empresa. Per a un particular, o per a una instituci\u00f3 financera, el mot inversi\u00f3 \u00e9s generalment pres en el sentit de la col\u00b7locaci\u00f3 dels estalvis a mitj\u00e0 o llarg termini, o per la compra d\u0027actius financers, com per exemple t\u00edtols borsaris. El Dollar cost averaging \u00e9s un exemple d\u0027estrat\u00e8gia d\u0027inversi\u00f3 econ\u00f2mica."}, {"color": "#97c2fc", "id": "arum lilies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zantedeschia_\u0027Lemon_Drop\u0027.jpg", "label": "arum lilies", "shape": "image", "title": "Zantedeschia \u00e9 um g\u00e9nero plantas com flor da fam\u00edlia Araceae que inclui 8 esp\u00e9cies de herb\u00e1ceas, nativas do sul da \u00c1frica, com distribui\u00e7\u00e3o natural desde a \u00c1frica do Sul ao norte do Malawi. \u00c9 o \u00fanico g\u00e9nero da tribo monot\u00edpica Zantedeschieae e inclui diversas esp\u00e9cies utilizadas como planta ornamental e para produ\u00e7\u00e3o de flores de corte conhecidas pelos nomes comuns de jarro, cala ou copo-de-leite."}, {"color": "#97c2fc", "id": "corinthian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arco_di_Settimio_Severo_Roma_09feb08.jpg", "label": "corinthian", "shape": "image", "title": "\u79d1\u6797\u65af\u67f1\u5f0f\uff08Corinthian Order\uff09\u6e90\u4e8e\u53e4\u5e0c\u814a\uff0c\u662f\u53e4\u5178\u5efa\u7b51\u7684\u4e00\u79cd\u67f1\u5f0f\u3002\u5b83\u7684\u6bd4\u5217\u6bd4\u7231\u5965\u5c3c\u67f1\u5f0f\u66f4\u4e3a\u7ea4\u7ec6\uff0c\u67f1\u5934\u662f\u7528\u831b\u82d5\uff08Acanthus\uff09\u4f5c\u88c5\u9970\uff0c\u5f62\u4f3c\u76db\u6ee1\u82b1\u8349\u7684\u82b1\u7bee\u3002\u76f8\u5bf9\u4e8e\u7231\u5965\u5c3c\u67f1\u5f0f\uff0c\u79d1\u6797\u65af\u67f1\u5f0f\u7684\u88c5\u9970\u6027\u66f4\u5f3a\uff0c\u5176\u67f1\u8eab\u88dd\u98fe\u8457\u548c\u6372\u8ef8\u7684\u7cbe\u7dfb\u67f1\u982d\uff0c\u4e26\u9644\u6709\u591a\u7a2e\u8b8a\u5316\u4f46\u662f\u5728\u53e4\u5e0c\u814a\u7684\u5e94\u7528\u5e76\u4e0d\u5e7f\u6cdb\u3002\u96c5\u5178\u7684\u5b99\u65af\u795e\u5edf\u91c7\u7528\u7684\u6b63\u662f\u79d1\u6797\u65af\u67f1\u5f0f\u3002 \u79d1\u6797\u65af\u67f1\u5f0f\u5f97\u540d\u7a31\u4f86\u6e90\u65bc\u53e4\u5e0c\u81d8\u57ce\u5e02\u79d1\u6797\u65af\uff0c\u8a72\u98a8\u683c\u5f8c\u5728\u53e4\u7f85\u99ac\u6642\u671f\u5ee3\u6cdb\u4f7f\u7528\uff0c\u5305\u62ec\u5967\u53e4\u65af\u90fd\u8b70\u4e8b\u5ee3\u5834\uff08\u7d04\u516c\u51432\u5e74\uff09\u7684\u6230\u795e\u5fa9\u4ec7\u8005\u795e\u5edf\u5c31\u6709\u4f7f\u7528\u79d1\u6797\u65af\u67f1\u5f0f\u7684\u5148\u4f8b\u3002\u4e26\u9ad8\u76e7\u5357\u90e8\u7684\u65b9\u5f62\u795e\u6bbf\u3001\u5c3c\u59c6\u548c\u7dad\u57c3\u7d0d\u7684\u8389\u8587\u5a05\u00b7\u5965\u53e4\u65af\u5854\u795e\u5e99\u90fd\u6709\u5f15\u7528 \u3002\u66fe\u6307\u51fa\u7684\u5176\u4ed6\u4e3b\u8981\u4f8b\u5b50\u4e5f\u5305\u62ec\u4e4c\u5c14\u6bd4\u4e9a\u5df4\u897f\u5229\u5361\u3001\u5b89\u79d1\u7d0d\u7684\u5716\u62c9\u771f\u62f1\u9580\u3001\u4f5b\u5361\u65af\u5713\u67f1\u7b49\u3002\u5728\u53e4\u5178\u5efa\u7bc9\u5728\u6587\u85dd\u5fa9\u8208\u6642\u671f\u5fa9\u8208\u6642\uff0c\u79d1\u6797\u65af\u67f1\u5f0f\u589e\u52a0\u4e86\u5169\u500b\u6d3e\u751f\u8b8a\u7a2e\uff1a\u6258\u65af\u5361\u7d0d\u67f1\u5f0f\u548c\u6df7\u5408\u67f1\u5f0f\u3002"}, {"color": "#97c2fc", "id": "king michael", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/M\u0103n\u0103stirea_S\u00e2mb\u0103ta_King_Mihai_I.jpg", "label": "king michael", "shape": "image", "title": "Michal I. Rumunsk\u00fd (rumunsky: Mihai I, 25. \u0159\u00edjna 1921, \u2013 5. prosince 2017, ) byl mezi lety 1927\u20131930 a pot\u00e9 op\u011bt b\u011bhem let 1940\u20131947 \u010dtvrt\u00fd a posledn\u00ed rumunsk\u00fd kr\u00e1l z dynastie Hohenzollern\u016f. Po v Rumunsku byl Michal I. 30. prosince 1947 donucen abdikovat a n\u00e1sledn\u011b emigroval do \u0160v\u00fdcarska. Byl nositelem nejvy\u0161\u0161\u00edho sov\u011btsk\u00e9ho vyznamen\u00e1n\u00ed \u2013 \u0158\u00e1du v\u00edt\u011bzstv\u00ed. V dob\u011b jeho ud\u011blen\u00ed byl nejmlad\u0161\u00edm nositelem \u0159\u00e1du, z\u00edskal jej jako vrchn\u00ed velitel rumunsk\u00e9 arm\u00e1dy za p\u0159echod z n\u011bmeck\u00e9 na sov\u011btskou stranu a a\u017e do sv\u00e9 smrti byl jej\u00edm posledn\u00edm \u017eij\u00edc\u00edm nositelem."}, {"color": "#97c2fc", "id": "die", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kameldornbaum_Sossusvlei.jpg", "label": "die", "shape": "image", "title": "Der Tod (wie englisch to die und death von germanisch dau\u00feus \u201aTod\u2018, von und *dau bzw. dawjan, \u201asterben\u2018) ist das Ende des Lebens bzw. (als biologischer Tod bei einem Lebewesen) das endg\u00fcltige Versagen aller lebenserhaltenden Funktionsabl\u00e4ufe. Die aktive Beendigung von Leben wird als T\u00f6tung bezeichnet. Der \u00dcbergang vom Leben zum Tod wird Sterben genannt, der eingetretene Tod auch lateinisch Exitus letalis, kurz auch Exitus (lateinisch f\u00fcr \u201eAusgang\u201c oder \u201eEnde\u201c im Sinne von \u201eschlimmer Ausgang\u201c oder \u201eVerderben\u201c). Die griechische Bezeichnung lautet th\u00e1natos (\u03b8\u03ac\u03bd\u03b1\u03c4\u03bf\u03c2), die lateinische mors."}, {"color": "#97c2fc", "id": "fruit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Longitudinal_section_of_raspberry_flower.gif", "label": "fruit", "shape": "image", "title": "Is \u00e9ard is toradh ann n\u00e1 an chuid den phlanda ina bhfuil s\u00edol an phlanda. Sa ghn\u00e1thchaint, tugtar
