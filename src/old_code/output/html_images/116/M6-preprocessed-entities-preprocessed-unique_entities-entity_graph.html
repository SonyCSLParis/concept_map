ation, and ensuring that all plans meet the current building codes and local and federal ordinances. The practice of landscape architecture dates to some of the earliest of human cultures and just as much as the practice of medicine has been inimical to the species and ubiquitous worldwide for several millennia. However, this article examines the modern profession and educational discipline of those practicing the design of landscape architecture. In the 1700s, Humphry Repton described his occupation as \"landscape gardener\" on business cards he had prepared to represent him in work that now would be described as that of a landscape architect. The title, \"landscape architect\", was first used by Frederick Law Olmsted, the designer of New York City\u0027s Central Park in Manhattan and numerous projects of large scale both public and private. He was the founder of a firm of landscape architects who employed highly skilled professionals to design and execute aspects of projects designed under his auspices. Depending on the jurisdiction, landscape architects who pass state requirements to become registered, licensed, or certified may be entitled to use the postnominal letters RLA, LLA, or CLA, respectively. In the US, all 50 states have adopted licensure. The American Society of Landscape Architects endorses the postnominal letters PLA, for Professional Landscape Architect."}, {"color": "#97c2fc", "id": "leicester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holkham_hall_south_face.jpg", "label": "leicester", "shape": "image", "title": "\u0413\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440 (\u0430\u043d\u0433\u043b. Earl of Leicester) \u2014 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044b\u0439 \u0442\u0438\u0442\u0443\u043b \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u0442\u0432\u0430 \u0410\u043d\u0433\u043b\u0438\u0438, \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0438 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0439 \u0434\u043e \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u0412 XII\u2014XIII \u0432\u0435\u043a\u0430\u0445 \u0442\u0438\u0442\u0443\u043b \u0433\u0440\u0430\u0444\u0430 \u041b\u0435\u0441\u0442\u0435\u0440\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0440\u043e\u0434\u0430\u043c \u0434\u0435 \u0411\u043e\u043c\u043e\u043d\u043e\u0432 \u0438 \u0434\u0435 \u041c\u043e\u043d\u0444\u043e\u0440\u043e\u0432, \u0438\u0433\u0440\u0430\u0432\u0448\u0438\u0445 \u0432\u0435\u0434\u0443\u0449\u0438\u0435 \u0440\u043e\u043b\u0438 \u0432 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0410\u043d\u0433\u043b\u0438\u0438 \u044d\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b \u0421\u0438\u043c\u043e\u043d \u0434\u0435 \u041c\u043e\u043d\u0444\u043e\u0440, 5-\u0439 \u0433\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440, \u043f\u0440\u0435\u0434\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c \u0410\u043b\u044c\u0431\u0438\u0433\u043e\u0439\u0441\u043a\u043e\u0433\u043e \u043a\u0440\u0435\u0441\u0442\u043e\u0432\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0430, \u0438 \u0435\u0433\u043e \u0441\u044b\u043d \u0421\u0438\u043c\u043e\u043d \u0434\u0435 \u041c\u043e\u043d\u0444\u043e\u0440, 6-\u0439 \u0433\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0442\u043e\u0440 \u0438 \u043b\u0438\u0434\u0435\u0440 \u0412\u0442\u043e\u0440\u043e\u0439 \u0431\u0430\u0440\u043e\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0432 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0435 XIII \u0432\u0435\u043a\u0430. \u0412\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0442\u0438\u0442\u0443\u043b \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u043c\u043b\u0430\u0434\u0448\u0435\u0439 \u043b\u0438\u043d\u0438\u0438 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u041f\u043b\u0430\u043d\u0442\u0430\u0433\u0435\u043d\u0435\u0442\u043e\u0432 \u2014 \u0433\u0440\u0430\u0444\u0430\u043c \u041b\u0430\u043d\u043a\u0430\u0441\u0442\u0435\u0440, \u0430 \u0432 XVI \u0432\u0435\u043a\u0435 \u0435\u0433\u043e \u043d\u043e\u0441\u0438\u043b \u0444\u0430\u0432\u043e\u0440\u0438\u0442 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I \u0420\u043e\u0431\u0435\u0440\u0442 \u0414\u0430\u0434\u043b\u0438. \u0421 1837 \u0433\u043e\u0434\u0430 \u0433\u0440\u0430\u0444\u0430\u043c\u0438 \u041b\u0435\u0441\u0442\u0435\u0440 (\u043f\u044d\u0440\u0441\u0442\u0432\u043e \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430) \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u041a\u0443\u043a. \u0414\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0439 \u0433\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440 \u2014 \u0422\u043e\u043c\u0430\u0441 \u042d\u0434\u0432\u0430\u0440\u0434 \u041a\u0443\u043a (\u0440. 1965), 8-\u0439 \u0433\u0440\u0430\u0444 \u041b\u0435\u0441\u0442\u0435\u0440 \u0438 \u0432\u0438\u043a\u043e\u043d\u0442 \u041a\u0443\u043a. \u0420\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u0435\u0439 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0433\u0440\u0430\u0444\u043e\u0432 \u041b\u0435\u0441\u0442\u0435\u0440 \u0441\u043b\u0443\u0436\u0438\u0442 \u0434\u0432\u043e\u0440\u0435\u0446 \u0425\u043e\u043b\u043a\u0445\u044d\u043c-\u0425\u043e\u043b\u043b \u0432 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u043c \u041d\u043e\u0440\u0444\u043e\u043b\u043a\u0435."}, {"color": "#97c2fc", "id": "wedding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_wedding_in_the_forest.jpg", "label": "wedding", "shape": "image", "title": "Le nozze (dal latino nuptiae, da nuptus, nuvola o velo che la sposa indossa) sono la cerimonia o il rito di passaggio, con cui un matrimonio \u00e8 attuato e annunciato alla comunit\u00e0."}, {"color": "#97c2fc", "id": "parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Commons_elected_members,_1705.svg", "label": "parliament", "shape": "image", "title": "\u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0410\u043d\u0433\u043b\u0456\u0457 \u2014 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "george kingsmill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/George_Kingsmill.jpg", "label": "george kingsmill", "shape": "image", "title": "George Kingsmill (1808\u20131852) was the High Constable of Toronto in 1835 and from 1837 to 1846. Kingsmill was born in Queen\u0027s County, Ireland. He joined the British Army and, after being decommissioned, settled in Toronto in 1829 and ran a provision store on Market Street where he supplied sailing vessels and steamers passing through the city\u0027s port. He was appointed High Constable in 1835, was succeeded by James Stitt in 1836 and was then re-appointed to the position in 1837. In 1835, he was appointed the second High Constable of Toronto, however, he was the first to not also be the city\u0027s only constable. During his tenure, in 1835, the Toronto Police Department was first organized when the city retained five full-time constables, the first organized police force in Canada. Kingsmill was a member of the Orange Order and he recruited his constables from the Order\u0027s ranks, a practice later found by a provincial commission of inquiry to have led the police to take a highly sectarian character. This was a period of sectarian conflict in Toronto between the Protestant majority and the largely Irish Catholic minority and the police often supported their fellow Orangemen during anti-Catholic rioting. During the Upper Canada Rebellion of 1837, Kingsmill aided the Lieutenant Governor of Upper Canada, Sir Francis Bond Head, in putting down the uprising. and in the years following the 1837 Rebellion also were used by incumbent Tory politicians to break up meetings of Reformers. Kingsmill retired from business in 1842 and died in Galt in 1852. Kingsmill\u0027s nephew, Thomas Frazer Kingsmill, settled in London, Ontario and established Kingsmill\u0027s Department Store in 1865 which remained in operation until 2014."}, {"color": "#97c2fc", "id": "cinque ports", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lord_Warden_Cinque_Ports_(Lord_Boyce).svg", "label": "cinque ports", "shape": "image", "title": "Cinque Ports (z norm. \u201epi\u0119\u0107 port\u00f3w\u201d) \u2013 \u015bredniowieczny zwi\u0105zek angielskich miast portowych po\u0142o\u017conych na po\u0142udniowo-wschodnim wybrze\u017cu kraju, nad kana\u0142em La Manche, na terenie \u00f3wczesnych hrabstw Kent oraz Susseksu (obecnych Kent i East Sussex). Miasta nale\u017c\u0105ce do zwi\u0105zku dostarcza\u0142y kr\u00f3lom okr\u0119ty wraz z za\u0142og\u0105, w zamian otrzymuj\u0105c liczne przywileje, m.in. zwolnienie z c\u0142a, prawo do nak\u0142adania w\u0142asnych podatk\u00f3w czy do posiadania w\u0142asnych s\u0105d\u00f3w. Zwi\u0105zek wci\u0105\u017c istnieje, ma jednak znaczenie wy\u0142\u0105cznie ceremonialne. Pocz\u0105tkowo do zwi\u0105zku nale\u017ca\u0142o pi\u0119\u0107 miast \u2013 Sandwich, Dover, Hythe, New Romney oraz Hastings. Z czasem do\u0142\u0105czy\u0142y do nich tak\u017ce Rye oraz Winchelsea. Ponad dwadzie\u015bcia innych, le\u017c\u0105cych w pobli\u017cu miejscowo\u015bci by\u0142o w r\u00f3\u017cnym stopniu stowarzyszonych z miastami zwi\u0105zkowymi, wspieraj\u0105c je poprzez dostarczanie materia\u0142\u00f3w oraz ochotnik\u00f3w i otrzymuj\u0105c w zamian cz\u0119\u015b\u0107 ich przywilej\u00f3w. Siedem z nich \u2013 Deal, Ramsgate, Faversham, Folkestone, Margate, Lydd oraz Tenterden \u2013 pozostaje stowarzyszonymi do chwili obecnej. Pocz\u0105tki Cinque Ports najprawdopodobniej si\u0119gaj\u0105 czas\u00f3w anglosaskiego kr\u00f3la Edwarda Wyznawcy (1042-1066), aczkolwiek najwcze\u015bniejszy zachowany dokument m\u00f3wi\u0105cy o przywilejach dla zwi\u0105zku pochodzi z 1260 roku. Po okresie \u015bwietno\u015bci obejmuj\u0105cym XIII i XIV wiek, zwi\u0105zek zacz\u0105\u0142 traci\u0107 na znaczeniu, na korzy\u015b\u0107 miast w pozosta\u0142ej cz\u0119\u015bci kraju. Obecnie jedynie Dover pe\u0142ni istotn\u0105 funkcj\u0119 jako miasto portowe. Wi\u0119kszo\u015b\u0107 przywilej\u00f3w odebrana zosta\u0142a w wyniku reform administracyjnych przeprowadzonych w XIX wieku. Do dzi\u015b zachowa\u0142 si\u0119 ceremonialny urz\u0105d lorda stra\u017cnika Pi\u0119ciu Port\u00f3w (Lord Warden of the Cinque Ports)."}, {"color": "#97c2fc", "id": "cain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Titian_-_Cain_and_Abel.jpg", "label": "cain", "shape": "image", "title": "Nella Bibbia ebraica Caino e Abele (in ebraico: \u05e7\u05d9\u05df \u05d5\u05d4\u05d1\u05dc\u200e?, Q\u00e0yin veH\u00e8vel; in arabo: \u0642\u0627\u0628\u064a\u0644 \u0648\u0647\u0627\u0628\u064a\u0644\u200e, Q\u0101b\u012bl waH\u0101b\u012bl) sono due figli di Adamo ed Eva."}, {"color": "#97c2fc", "id": "ball", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0413\u0430\u043d\u0434\u0431\u043e\u043b.jpg", "label": "ball", "shape": "image", "title": "Ein Ball ist ein rundes, \u00fcblicherweise kugelf\u00f6rmiges, seltener ovales, elastisches Spielzeug oder Sportger\u00e4t aus Leder, Gummi oder Kunststoff. Der Begriff kommt nicht vom altgriechischen Verb \u03b2\u03ac\u03bb\u03bb\u03b5\u03b9\u03bd ballein f\u00fcr \u201ewerfen\u201c, sondern ist vielmehr ein germanisches Erbwort, welches sich von dem Wortfeld f\u00fcr \u201eanschwellen\u201c ableiten l\u00e4sst und mit griechisch \u03c6\u03ac\u03bb\u03bb\u03bf\u03c2 phallos urverwandt ist. Neben B\u00e4llen gibt es noch Spielkugeln, die \u00fcblicherweise aus hartem Material wie Holz, Kunststoff, Metall oder Elfenbein bestehen. Durch Spiele, die dem englischen Sprachraum entspringen, in dem es nur den Begriff ball gibt, wird die Grenze zwischen den Begriffen verwischt. Beispielsweise werden beim Billard oder Bowling beide Begriffe verwendet. Schon in der Antike richtete man in den Pal\u00e4sten eigene Ballspielr\u00e4ume ein. Im Laufe der Jahrhunderte wurden unz\u00e4hlige Ballspiele/Ballsportarten erfunden. F\u00fcr diese Ballspiele wurden auch Regeln festgelegt und wenn n\u00f6tig verfeinert."}, {"color": "#97c2fc", "id": "colony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_Under_the_Stuarts_-_Dale\u0027s_Settlements.png", "label": "colony", "shape": "image", "title": "\u041a\u043e\u043b\u043e\u043d\u0456\u044f \u0412\u0456\u0440\u0434\u0436\u0438\u043d\u0456\u044f (\u0430\u043d\u0433\u043b. Colony of Virginia) \u0430\u0431\u043e \u041f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u0412\u0456\u0440\u0434\u0436\u0438\u043d\u0456\u044f (\u0430\u043d\u0433\u043b. Province of Virginia) \u2014 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 XVII-XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445; \u0434\u0440\u0443\u0433\u0430 (\u043f\u0456\u0441\u043b\u044f \u041d\u044c\u044e\u0444\u0430\u0443\u043d\u0434\u043b\u0435\u043d\u0434\u0443) \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "wick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2014.06.17_Water_height_capillary.jpg", "label": "wick", "shape": "image", "title": "Capillariteit (of capillaire werking) is het verschijnsel in de natuurkunde dat een vloeistof, bijvoorbeeld water, in een zeer fijn buisje stijgt, tegen de werking van de zwaartekracht in, terwijl de vloeistofspiegel een concaaf oppervlak vormt. Zulke fijne buisjes worden haarbuisjes of capillairen genoemd. Hoe fijner de buisjes, hoe hoger het water kan stijgen. De kracht waarmee het water in de buisjes, als het ware, omhoog \u0027gezogen\u0027 wordt noemen we capillaire kracht. Die kracht is kleiner naarmate de capillairen fijner zijn. De capillaire werking is de resulterende kracht van: (1) adhesiekrachten: de aantrekkingskrachten tussen de moleculen in de wand van de capillair en de vloeistofmoleculen); (2) oppervlaktespanning: de cohesiekrachten tussen de vloeistofmoleculen aan het contactoppervlak met de lucht; minus (3) de zwaartekracht. Alhoewel de capillaire kracht kleiner is naarmate een capillair een kleinere diameter heeft, zal het water toch verder stijgen, omdat het volume, en daardoor de massa (en daarmee de ondergane zwaartekracht) van het omhoog gezogen water, kwadratisch evenredig afneemt met de afname van de dwarsdoorsnede van de capillair. In een praktische toepassing gebruikt men de capillaire werking om bij solderen de, door verhitting, vloeibaar gemaakte soldeer evenredig \"op te laten zuigen\" in de zeer nauwe spleet tussen, bijvoorbeeld, een messing ring om een koperen pijp. In de scheikunde wordt er gebruikgemaakt van dit fenomeen in sommige soorten van dunnelaagchromatografie, waarbij de mobiele fase zich middels capillaire werking over de stationaire fase verplaatst."}, {"color": "#97c2fc", "id": "napoleon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napoleon_\u00e0_Toulon_par_Edouard_Detaille.jpg", "label": "napoleon", "shape": "image", "title": "\u30dc\u30ca\u30d1\u30eb\u30c8\u671d\uff08\u30dc\u30ca\u30d1\u30eb\u30c8\u3061\u3087\u3046\u3001dynastie des Bonaparte\uff09\u306f\u300119\u4e16\u7d00\u30d5\u30e9\u30f3\u30b9\u306b\u8208\u3063\u305f\u738b\u671d\u3002\u4e00\u6642\u306f\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u307f\u306a\u3089\u305a\u3001\u4e00\u65cf\u304c\u5468\u8fba\u8af8\u56fd\u306e\u541b\u4e3b\u306b\u3082\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "deathlord", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dlcover.jpg", "label": "deathlord", "shape": "image", "title": "Deathlord is a role-playing video game created by Al Escudero and David Wong. It was published by Electronic Arts for the Apple II and Commodore 64 in 1987. Deathlord is set in a fantasy world resembling Japan. The game has a world of 16 continents, 128 unique monsters, and 20 dungeons, yet fits on two double-density 5\u00bc\" floppy disks."}, {"color": "#97c2fc", "id": "john thorpe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Somerhill_-_geograph.org.uk_-_191792.jpg", "label": "john thorpe", "shape": "image", "title": "John Thorpe (* um 1563; \u2020 1655 in London) war ein englischer Architekt."}, {"color": "#97c2fc", "id": "penelope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Francesco_Primaticcio_002.jpg", "label": "penelope", "shape": "image", "title": "Penelope var en hj\u00e4ltinna i grekisk mytologi. Hon var hustru till Odysseus och dotter till Ikarios. Penelope brukar beskrivas som lojaliteten och trofastheten f\u00f6rkroppsligad. Under den l\u00e5nga perioden d\u00e5 Odysseus krigade i Troja och under hans likaledes utdragna hemf\u00e4rd d\u00e4rifr\u00e5n, d\u00e5 han inte h\u00f6rdes av p\u00e5 tio \u00e5r, var hon hela tiden \u00f6vertygad om att han skulle \u00e5terv\u00e4nda till henne. Under denna tid var hon omgiven av friare och f\u00f6r att slippa dem, sade hon att hon inte \u00e4mnade gifta om sig f\u00f6rr\u00e4n den svepduk hon arbetade p\u00e5 var f\u00e4rdig. Hela dagen v\u00e4vde hon och p\u00e5 natten spr\u00e4ttade hon upp vad hon gjort p\u00e5 dagen - p\u00e5 s\u00e5 s\u00e4tt skulle hon aldrig bli tvungen att v\u00e4lja en ny make. N\u00e4r Odysseus slutligen kom hem, fann han huset fullt av of\u00f6rsk\u00e4mda friare som \u00e5t och drack och inte ville resa sin v\u00e4g f\u00f6rr\u00e4n Penelope valt sig en ny make. Hon f\u00f6rklarade, att hon skulle gifta sig med den som kunde skjuta en pil med Odysseus\u0027 b\u00e5ge. Endast Odysseus, just hemkommen efter tjugo \u00e5rs irrf\u00e4rder och f\u00f6rkl\u00e4dd till tiggare, f\u00f6rm\u00e5dde sp\u00e4nna b\u00e5gen och sk\u00f6t d\u00e4refter de fr\u00e4cka v\u00e5ldg\u00e4starna."}, {"color": "#97c2fc", "id": "sun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edouard_Manet_-_Luncheon_on_the_Grass_-_Google_Art_Project.jpg", "label": "sun", "shape": "image", "title": "( \ub561\ubcd5\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \ub561\ubcd5 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud587\ube5b(\ubb38\ud654\uc5b4: \ud574\ube5b) \ub610\ub294 \ud0dc\uc591\uad11\uc740 \ub113\uc740 \ub73b\uc73c\ub85c \ud0dc\uc591\uc774 \uc81c\uacf5\ud558\ub294 \uc804\uc790\uae30 \ubcf5\uc0ac\uc758 \uc2a4\ud399\ud2b8\ub7fc\uc774\ub2e4. \uc77c\uad11(\u65e5\u5149)\uc774\ub77c\uace0\ub3c4 \ud55c\ub2e4. \uc9c0\uad6c\uc5d0\uc11c\ub294, \ud587\ube5b\uc774 \ub300\uae30\ub97c \ud1b5\ud574 \uac78\ub7ec\uc838 \ud0dc\uc591\uc774 \uc5d0 \uc788\uc744 \ub54c \ub0ae \ub3d9\uc548 \ud0dc\uc591 \ubcf5\uc0ac\uac00 \ud589\ud574\uc9c4\ub2e4."}, {"color": "#97c2fc", "id": "18 months", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calvin_Harris_-_18_Months.png", "label": "18 months", "shape": "image", "title": "18 Months \u00e9 o terceiro \u00e1lbum de est\u00fadio do artista escoc\u00eas Calvin Harris. Foi lan\u00e7ado oficialmente em 26 de outubro de 2012 pela Columbia Records. Este disco estreou na primeira posi\u00e7\u00e3o dos mais vendidos no Reino Unido, ao atingir a marca de 52 356 c\u00f3pias vendidas em uma semana, se tornando o segundo \u00e1lbum de Harris a alcan\u00e7ar o topo das paradas musicais naquele pa\u00eds."}, {"color": "#97c2fc", "id": "majestic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Majestic_12_Part_1_of_1_(page_4_crop).jpg", "label": "majestic", "shape": "image", "title": "Majestic-12, Operation Majestic Twelve (manchmal abgek\u00fcrzt MJ-12 oder MJ-XII geschrieben oder auch Majic-12 genannt) bezeichnet eine ufologische Verschw\u00f6rungstheorie. Angeblich soll es sich um den Codenamen eines US-amerikanischen Geheimkomitees handeln, das 1947 nach dem Roswell-Zwischenfall durch eine Executive Order von Pr\u00e4sident Harry S. Truman gegr\u00fcndet wurde. Ziel soll eine Untersuchung der extraterrestrischen Raumfahrt gewesen sein, deren Ergebnisse gleichwohl vor der \u00d6ffentlichkeit vertuscht werden sollten. 1987 behaupteten die Ufologen Stanton T. Friedman und William Moore in den Besitz entsprechender Geheimdokumente aus dem Jahr 1952 gekommen zu sein. Dies l\u00f6ste eine intensive Debatte \u00fcber deren Echtheit aus. Im Rahmen von bisher gestellten Freedom-of-Information-Act-Anfragen bei den National Archives konnten keine Aktenbest\u00e4nde aufgefunden werden, lediglich ein Memorandum von Robert Cutler an Nathan F. Twining vom 14. Juli 1954, dessen Authentizit\u00e4t aber in Frage gestellt wird. Die Existenz dieses Geheimkomitees wird von der Regierung der Vereinigten Staaten verneint. Demnach handele es sich bei den Dokumenten, die die Existenz von Majestic-12 beweisen sollen, um \u201eplumpe F\u00e4lschungen\u201c. Das FBI untersuchte, wie eines der \u201eTop Secret\u201c-Dokumente an die \u00d6ffentlichkeit gelangen konnte. Die Untersuchung wurde jedoch abgeschlossen, als herauskam, dass das Dokument tats\u00e4chlich nie existierte. Die fraglichen Dokumente sind inzwischen nicht nur in zahlreicher Literatur abgedruckt, sondern auch im Internet zug\u00e4nglich. Das FBI hat das Ergebnis der Untersuchung der Dokumente, die mit dem Komitee Majestic-12 in Verbindung stehen, auf seiner Website ver\u00f6ffentlicht. Ein Gro\u00dfteil der insgesamt 22 Seiten ist mit dem Hinweis \u201eSchwindel\u201c (engl. bogus) markiert. Auch Philip J. Klass befasste sich mit den Dokumenten und bezweifelte ihre Echtheit."}, {"color": "#97c2fc", "id": "london waterloo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_railway_company_titles_in_London,_2013_-_panoramio.jpg", "label": "london waterloo", "shape": "image", "title": "Waterloo je komplex \u00fast\u0159edn\u00ed \u017eelezni\u010dn\u00ed stanice spolu se stanic\u00ed metra v centr\u00e1ln\u00edm Lond\u00fdn\u011b, pobl\u00ed\u017e Ji\u017en\u00edho n\u00e1b\u0159e\u017e\u00ed (South Bank) \u0159eky Tem\u017ee."}, {"color": "#97c2fc", "id": "recreation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mennonite_Women_Dressmaking_Pennsylvania_1942.jpg", "label": "recreation", "shape": "image", "title": "Recreation is an activity of leisure, leisure being discretionary time. The \"need to do something for recreation\" is an essential element of human biology and psychology. Recreational activities are often done for enjoyment, amusement, or pleasure and are considered to be \"fun\"."}, {"color": "#97c2fc", "id": "police college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RPCAPolicecolours.jpg", "label": "police college", "shape": "image", "title": "A Academia de Pol\u00edcia Militar \u00e9 o local destinado a forma\u00e7\u00e3o do futuro oficial da pol\u00edcia militar. Normalmente, ap\u00f3s concluir o Curso de Forma\u00e7\u00e3o de Oficiais, que na maioria dos estados brasileiros \u00e9 considerado como um curso de gradua\u00e7\u00e3o de n\u00edvel superior (equiparado ao bacharelado em Seguran\u00e7a P\u00fablica, sendo assim denominado em algumas pol\u00edcias), o cadete ou aluno-oficial \u00e9 declarado aspirante a oficial onde, ap\u00f3s decorrido certo per\u00edodo que funciona como est\u00e1gio probat\u00f3rio, denominado arregimenta\u00e7\u00e3o, ingressa no oficialato, no posto de segundo-tenente, podendo atingir at\u00e9 o posto de coronel. Algumas academias costumam oferecer outros tipos de curso para forma\u00e7\u00e3o de oficiais de seus quadros administrativos, como auxiliares, especialistas e de sa\u00fade."}, {"color": "#97c2fc", "id": "medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Normandie_Manche_Mont1_tango7174.jpg", "label": "medieval", "shape": "image", "title": "Arquitectura medieval es una expresi\u00f3n historiogr\u00e1fica que engloba la producci\u00f3n arquitect\u00f3nica del arte medieval. En la arquitectura de la Edad Media se desarrollan principalmente tres estilos: el Bizantino, a que influye durante todo el per\u00edodo, el rom\u00e1nico entre los siglos XI y XII, y el estilo g\u00f3tico entre el siglo XII hasta el siglo XV. Los principales hechos que influyeron la producci\u00f3n arquitect\u00f3nica medieval fueron el enrarecimiento de la vida en las ciudades (con la consecuente y feudalizaci\u00f3n de Europa) y la hegemon\u00eda en todos los \u00f3rdenes de la Iglesia cat\u00f3lica. A medida que el poder secular se somet\u00eda al poder papal, pasaba a ser la Iglesia la que aportaba el capital necesario para el desarrollo de las grandes obras arquitect\u00f3nicas. La tecnolog\u00eda del periodo se desarroll\u00f3 principalmente en la construcci\u00f3n de las catedrales, estando el conocimiento arquitect\u00f3nico bajo el control de los gremios. Durante pr\u00e1cticamente todo el periodo medieval, la figura del arquitecto (como creador solitario del espacio arquitect\u00f3nico y de la construcci\u00f3n) no existe. La construcci\u00f3n de las catedrales, principal esfuerzo constructivo de la \u00e9poca, es acompa\u00f1ada por toda la poblaci\u00f3n y se inserta en la vida de la comunidad a su alrededor. El conocimiento constructivo es guardado por los gremios, que reun\u00edan decenas de maestros y obreros (los arquitectos de hecho) que conduc\u00edan la ejecuci\u00f3n de las obras pero tambi\u00e9n las elaboraban. Es el origen de las asociaciones que terminar\u00e1n conoci\u00e9ndose como masoner\u00eda (mas\u00f3n = alba\u00f1il). La Cristiandad defini\u00f3 una nueva visi\u00f3n del mundo, que no solo somet\u00eda los deseos humanos a los designios divinos, sino que esperaba que el individuo buscara lo divino. Igual que en la antig\u00fcedad se usaban ladrillos hechos con barro.En un primer momento, y debido a las limitaciones t\u00e9cnicas, la concepci\u00f3n del espacio arquitect\u00f3nico de los templos se vuelve hacia adentro, seg\u00fan un eje que incita al recogimiento. M\u00e1s tarde, con el desarrollo de la arquitectura g\u00f3tica, se busca alcanzar los cielos a trav\u00e9s de la inducci\u00f3n de la perspectiva hacia lo alto."}, {"color": "#97c2fc", "id": "gatwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EGKK_Layout.svg", "label": "gatwick", "shape": "image", "title": "L\u0027a\u00e9roport international Gatwick (code IATA : LGW \u2022 code OACI : EGKK), anciennement a\u00e9roport international de Londres-Gatwick est l\u0027a\u00e9roport secondaire de Londres. En 2017, c\u0027est le deuxi\u00e8me plus important a\u00e9roport du Royaume-Uni : plus de 45,5 millions de passagers y transitent chaque ann\u00e9e."}, {"color": "#97c2fc", "id": "grade ii listed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "grade ii listed", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "xxxvii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Super_Bowl_XXXVII_Logo.svg", "label": "xxxvii", "shape": "image", "title": "Super Bowl XXXVII \u2013 trzydziestym si\u00f3dmy fina\u0142 mistrzostw ligi NFL w zawodowym futbolu ameryka\u0144skim, rozegrany 26 stycznia 2003 roku na stadionie Qualcomm Stadium w San Diego w Kalifornii. Dru\u017cyna Tampa Bay Buccaneers, mistrz konferencji NFC, pokona\u0142a mistrza konferencji AFC, dru\u017cyn\u0119 Oakland Raiders wynikiem 48\u201321. Ameryka\u0144ski hymn pa\u0144stwowy przed meczem za\u015bpiewa\u0142a grupa muzyczna Dixie Chicks, za\u015b w przerwie meczu na stadionie mia\u0142 miejsce minikoncert, w kt\u00f3rym wyst\u0105pili Shania Twain, No Doubt i Sting."}, {"color": "#97c2fc", "id": "wild boar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0420\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435_\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438_\u043a\u0430\u0431\u0430\u043d\u0430_(1).jpg", "label": "wild boar", "shape": "image", "title": "Ainmh\u00ed is ea an torc allta. Saghas muice at\u00e1 ann. Is uiliteoir\u00ed iad na muca."}, {"color": "#97c2fc", "id": "smelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tiangong_Kaiwu_Tripod_Casting.jpg", "label": "smelt", "shape": "image", "title": "Pr\u00f3iseas ina bhfaightear miotal \u00f3na mhianach tr\u00ed th\u00e9amh, ag baint feidhm as breosla a bhaineann comh\u00e1bhair eile an mhianaigh amach ag an am c\u00e9anna (mar shampla an ocsaigin \u00f3na ocsa\u00edd\u00ed) agus as flosc a chabhra\u00edonn le heis\u00edontas a bhaint. Is d\u00f3cha gurb \u00e9 copar an ch\u00e9ad mhiotal a fuarthas \u00f3n mianach, agus bhruithn\u00edt\u00ed st\u00e1n, luaidhe is airgead anall\u00f3d. Gualach ab ea an breosla is an t-oibre\u00e1n d\u00ed-ocsa\u00eddithe uil\u00edoch gur thosaigh \u00fas\u00e1id an ch\u00f3ic sa 18\u00fa c\u00e9ad. Bh\u00edodh tarraingt fh\u00f3rs\u00e1ilte in \u00fas\u00e1id sna foirn\u00e9is\u00ed sa r\u00e9 chlasaiceach, agus i bhfad na haimsire forbra\u00edodh an fhoirn\u00e9is soinne\u00e1in as sin. T\u00e1 an-chuid foirmeacha bruithnithe tr\u00ed dh\u00f3 breosla ann, agus beala\u00ed leictreacha t\u00e9imh in \u00fas\u00e1id freisin, mar a dh\u00e9antar le hal\u00famanam."}, {"color": "#97c2fc", "id": "billiard room", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sketch_of_The_Club,_Bedford_Park,_1880.jpg", "label": "billiard room", "shape": "image", "title": "A billiard room (also billiards room, or more specifically pool room, snooker room) is a recreation room, such as in a house or recreation center, with a billiards, pool or snooker table. (The term \"billiard room\" or \"pool room\" may also be used for a business providing public billiards tables; see billiard hall.) The billiard room may be in the public center of the house or the private areas of the house. Billiard rooms require proper lighting and clearances for game playing. Although there are adjustable cue sticks on the market, 5 feet of clearance around the pool table is ideal. Interior designer Charlotte Moss believed that \"a billiard room is synonymous with group dynamics. It\u0027s where you mix drinks and embark on a little friendly competition...\""}, {"color": "#97c2fc", "id": "bay windows", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2014_K\u0142odzko,_pl._Chrobrego_13_03.jpg", "label": "bay windows", "shape": "image", "title": "Uma bay window ou janela saliente \u00e9 um tipo de janela que se projeta para fora do edif\u00edcio, sendo protegida por vidros e geralmente instalada no t\u00e9rreo. As janelas salientes est\u00e3o associadas com a arquitetura vitoriana e ganharam popularidade nos anos de 1870. Elas s\u00e3o comumente usadas para criar a ilus\u00e3o de uma sala maior e para aumentar a entrada da luz natural no edif\u00edcio."}, {"color": "#97c2fc", "id": "domesday book", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domesday-book-1804x972.jpg", "label": "domesday book", "shape": "image", "title": "Domesday liburua (ingelesez Domesday Book, Domesday edo Winchester Book) 1086 urtealdera Gilen I.a Ingalaterrakoaren aginduz osatu zen Ingalaterrako Erresumako erregistro nagusia izan zen. Erregistro hau gaur egun burutu ohi diren zentsuen antzekoa da. Gilen I.ak konkistatu berri zuen herrialdearen informazioa behar zuen, honela hura hobeto adminsitratzeko asmoz. Honela bada, domesday hitzak \"kontuen eguna\" edota \"kontuak kitatzeko eguna\" esan nahiko luke. Honekin batek bere menpeko bakoitzak zituen jabetzen kontabilitatea eraman zezakeen."}, {"color": "#97c2fc", "id": "species", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tree_Of_Life_(with_horizontal_gene_transfer).svg", "label": "species", "shape": "image", "title": "Art \u00e4r ett begrepp inom biologi. I biologisk systematik delar man in n\u00e4rbesl\u00e4ktade organismerna i grupper, s\u00e5 kallade taxa, i en hierarki. Art \u00e4r den grupp som i betydelse ligger n\u00e4rmast vardagsspr\u00e5kets f\u00f6r djursort. Som exempel \u00e4r lejon, tiger och katt b\u00e5de olika djur i vardagsspr\u00e5ket och olika arter i vetenskaplig mening. N\u00e4rbesl\u00e4ktade organismer som p\u00e5 olika s\u00e4tt \u00e4r s\u00e5 lika varandra att artgr\u00e4nsen mellan dem blir oklar omn\u00e4mnas som ett artkomplex. S\u00e5dana grupper f\u00f6rekommer bland alla typer av organismer och att dra upp distinkta gr\u00e4nser mellan arter kan ibland n\u00e4stan vara om\u00f6jligt."}, {"color": "#97c2fc", "id": "inigo jones", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nebot_covent_garden_market_clean.jpg", "label": "inigo jones", "shape": "image", "title": "\u0418\u043d\u0438\u0433\u043e \u0414\u0436\u043e\u043d\u0441 (Inigo Jones; 15 \u0438\u044e\u043b\u044f 1573, \u041b\u043e\u043d\u0434\u043e\u043d \u2014 21 \u0438\u044e\u043d\u044f 1652, \u0442\u0430\u043c \u0436\u0435) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0440\u0438\u0441\u043e\u0432\u0430\u043b\u044c\u0449\u0438\u043a, \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u043e\u0440 \u0438 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a-\u0434\u0435\u043a\u043e\u0440\u0430\u0442\u043e\u0440. \u0422\u0435\u043e\u0440\u0435\u0442\u0438\u043a \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b. \u041e\u0434\u0438\u043d \u0438\u0437 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u043f\u0430\u043b\u043b\u0430\u0434\u0438\u0430\u043d\u0441\u0442\u0432\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0437\u0430\u0447\u0438\u043d\u0430\u0442\u0435\u043b\u044c \u043d\u0435\u043e\u0433\u043e\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0441\u0442\u0438\u043b\u044f."}, {"color": "#97c2fc", "id": "elizabethan style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Front_of_Burghley_House_2009.jpg", "label": "elizabethan style", "shape": "image", "title": "Architettura elisabettiana \u00e8 il termine dato alla prima architettura rinascimentale in Inghilterra, durante il regno di Elisabetta I. Storicamente, il periodo corrisponde al Cinquecento in Italia, al primo Rinascimento in Francia, ed al Plateresco in Spagna. Stilisticamente, segue lo stile Tudor e verr\u00e0 seguita dall\u0027architettura giacobiana e poi dall\u0027architettura palladiana introdotta da Inigo Jones. L\u0027architettura rinascimentale giunse in Inghilterra durante il regno di Elisabetta I, attraverso i Paesi Bassi dove fra le altre caratteristiche acquis\u00ec la forma a parallelepipedi sovrapposti, e dalle Fiandre che esportarono i disegni geometrici adornanti i muri esterni. Entrambe queste caratteristiche sono visibili sulle torri di Wollaton Hall e di nuovo nella Montacute House. Fu anche in questo periodo che le case inglesi adottarono il concetto italiano di una galleria lunga che funge da stanza da ricevimento principale. In Inghilterra, il Rinascimento tende a manifestarsi in grandi edifici squadrati e alti come . Spesso dispongono di torri simmetriche che sono un\u0027evoluzione dell\u0027architettura fortificata medievale. Hatfield House, costruita interamente da Robert Cecil, I conte di Salisbury, fra il 1607 ed il 1611, \u00e8 un perfetto esempio di periodo di transizione fra le torri squadrate e l\u0027era precedente. Si pu\u00f2 vedere chiaramente il turrito stile Tudor delle ali con le finestre finestre con volta a quattro centri. Il complesso \u00e8 simmetrico e le due ali sono raccordate da una facciata rinascimentale italiana. Questa facciata centrale, originariamente una loggia aperta, \u00e8 stata attribuita ad Inigo Jones stesso, comunque il portico centrale ha una pi\u00f9 pesante influenza dell\u0027architettura giacobiana che Jones avrebbe usato, anche se l\u0027attribuzione \u00e8 probabilmente falsa. All\u0027interno, le scale elaboratamente intagliate danno la sensazione di Rinascimento italiano su ornato inglese. Durante i regni di Enrico VIII ed Edoardo VI, molti artisti italiani andarono in Inghilterra a lavorare in alcuni palazzi come Hampton Court per la nell\u0027Essex (1522-1525), nel Surrey (1529), Nonsuch Palace ed in molte altre costruzioni. Pi\u00f9 avanti nel secolo, gli artigiani fiamminghi sostituirono gli italiani, realizzando il Royal Exchange a Londra (1566-1570), uno degli esempi dei primi edifici disegnati da , un architetto di Anversa. Fra i palazzi costruiti secondo lo stile fiammingo figurano: \n* \n* Hatfield House \n* Blickling \n* \n* (Londra) \n*"}, {"color": "#97c2fc", "id": "gentry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1787-1790.jpg", "label": "gentry", "shape": "image", "title": "D\u017eentry nebo gentry (anglicky gentry) je ozna\u010den\u00ed pro anglickou ni\u017e\u0161\u00ed \u0161lechtu, p\u0159enesen\u011b je pou\u017e\u00edv\u00e1no pro obdobn\u00e9 spole\u010densk\u00e9 vrstvy jin\u00fdch evropsk\u00fdch i neevropsk\u00fdch zem\u00ed. Jako d\u017eentry je ozna\u010dov\u00e1na zejm\u00e9na vrstva ni\u017e\u0161\u00edch \u0161lechtic\u016f (zeman\u016f) v Uhr\u00e1ch a tak\u00e9 konfuci\u00e1nsky vzd\u011blan\u00ed \u00fa\u0159edn\u00edci a statk\u00e1\u0159i v \u010c\u00edn\u011b po\u010d\u00ednaje vl\u00e1dou dynastie Tchang, vlivn\u00ed zejm\u00e9na v mingsk\u00e9 a \u010dchingsk\u00e9 dob\u011b. Term\u00edn poch\u00e1z\u00ed z anglick\u00e9ho gentry, co\u017e je ozna\u010den\u00ed ni\u017e\u0161\u00ed \u0161lechty stoj\u00edc\u00ed mezi (svobodn\u00fdmi vlastn\u00edky p\u016fdy, kte\u0159\u00ed na ni sami pracovali) a peery (vy\u0161\u0161\u00ed \u0161lechtou). Tato ni\u017e\u0161\u00ed \u0161lechta nem\u011bla tituly vy\u0161\u0161\u00ed ne\u017e ryt\u00ed\u0159, nebo baronet. Na rozd\u00edl od yeoman\u016f na p\u016fd\u011b nepracovala, ale pronaj\u00edmala ji sedl\u00e1k\u016fm. Term\u00edn se objevil koncem 16. stolet\u00ed. Gentry hr\u00e1la v\u00fdznamnou roli v anglick\u00e9 ob\u010dansk\u00e9 v\u00e1lce. Ve slovensk\u00e9m prost\u0159ed\u00ed nabylo slovo d\u017eentry hanliv\u00e9ho v\u00fdznamu (ma\u010farsk\u00e1 vrstva ni\u017e\u0161\u00ed \u0161lechty byla v 2. polovin\u011b 19. stolet\u00ed nositelem ma\u010farsk\u00e9ho \u0161ovinismu a protidemokratick\u00e9 politiky), a tak se dostalo i do \u010desk\u00e9ho jazyka, kde se slovo d\u017eentry v prvn\u00ed polovin\u011b 20. stolet\u00ed pou\u017e\u00edvalo v\u011bt\u0161inou jako ozna\u010den\u00ed zchudl\u00e9 ma\u010farsk\u00e9 \u0161lechty m\u011b\u0161\u0165ansk\u00e9ho typu. Naproti tomu obecn\u00e9 ozna\u010den\u00ed pro ni\u017e\u0161\u00ed \u0161lechtu gentry (a zvl\u00e1\u0161t\u011b pro anglickou) bylo ps\u00e1no v origin\u00e1ln\u00edm pravopise."}, {"color": "#97c2fc", "id": "queen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlotte,_Empress_of_Mexico.jpg", "label": "queen", "shape": "image", "title": "Kr\u00f3lowa (kr\u00f3lowa ma\u0142\u017conka) (analogicznie: cesarzowa, wielka ksi\u0119\u017cna, ksi\u0119\u017cna) \u2013 kobieta b\u0119d\u0105ca ma\u0142\u017conk\u0105 aktualnie panuj\u0105cego monarchy i nosz\u0105ca tytu\u0142 odpowiadaj\u0105cy tytu\u0142owi m\u0119\u017ca (np. ma\u0142\u017conka kr\u00f3la \u2013 kr\u00f3lowa). Istniej\u0105 jednak odst\u0119pstwa od tej zasady, np. prawos\u0142awne ma\u0142\u017conki w\u0142adc\u00f3w nie mog\u0142y zosta\u0107 koronowane i nosi\u0107 tytu\u0142u kr\u00f3lowej. Z tytu\u0142em tym nie wi\u0105\u017ce si\u0119 jednak \u017cadna w\u0142adza polityczna, w przeciwie\u0144stwie do monarchini panuj\u0105cej. W polskiej terminologii nie ma wyra\u017anego rozr\u00f3\u017cnienia pomi\u0119dzy tymi dwiema odmiennymi funkcjami. Zgodnie z tradycj\u0105, ma\u0142\u017conka monarchy zostaje koronowana."}, {"color": "#97c2fc", "id": "good deal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Good_Deal.jpg", "label": "good deal", "shape": "image", "title": "Good Deal is the third album by jazz group The Three Sounds featuring performances recorded in 1959 and released on the Blue Note label. Like the majority of the band\u0027s albums, it has been released on CD only in Japan, as a limited edition."}, {"color": "#97c2fc", "id": "terrace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Houses_on_N_end_of_Newton_St,_Macclesfield.jpg", "label": "terrace", "shape": "image", "title": "Envica domo, estas domo kiu situas en vico kaj je amba\u016d flankoj estas enfermita de alia, plejofte identa domo. Ofte estas 4 a\u016d pli da domoj en la vico, kun je amba\u016d anguloj kiu plejofte havas pli grandan terpecon, kaj kelkfoje a\u016dtejon. Envicaj domoj \u011denerale havas anta\u016d- kaj post\u011dardenon."}, {"color": "#97c2fc", "id": "northern range", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trinidad_and_Tobago_Shaded_Relief_PCL_Texas_Annotated.jpg", "label": "northern range", "shape": "image", "title": "Die Northern Range ist ein Mittelgebirge im Norden der Insel Trinidad in Trinidad und Tobago."}, {"color": "#97c2fc", "id": "derbyshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KinderDownfall6435.jpg", "label": "derbyshire", "shape": "image", "title": "\ub354\ube44\uc154\uc8fc(\uc601\uc5b4: Derbyshire)\ub294 \uc789\uae00\ub79c\ub4dc\uc758 \uc8fc\ub85c \uc8fc\ub3c4\ub294 \ub9e4\ud2c0\ub85d\uc774\uba70 \uba74\uc801\uc740 2,625km2, \uc778\uad6c\ub294 1,019,500\uba85(2014\ub144 \uae30\uc900), \uc778\uad6c \ubc00\ub3c4\ub294 388\uba85/km2\uc774\ub2e4. \ubd81\uc11c\ucabd\uc73c\ub85c\ub294 \uadf8\ub808\uc774\ud130\ub9e8\uccb4\uc2a4\ud130\uc8fc, \ubd81\ucabd\uc73c\ub85c\ub294 \uc6e8\uc2a4\ud2b8\uc694\ud06c\uc154\uc8fc, \ubd81\ub3d9\ucabd\uc73c\ub85c\ub294 \uc0ac\uc6b0\uc2a4\uc694\ud06c\uc154\uc8fc, \ub3d9\ucabd\uc73c\ub85c\ub294 \ub178\ud305\uc5c4\uc154\uc8fc, \ub0a8\ub3d9\ucabd\uc73c\ub85c\ub294 \ub808\uc2a4\ud130\uc154\uc8fc, \ub0a8\uc11c\ucabd\uc73c\ub85c\ub294 \uc2a4\ud0dc\ud37c\ub4dc\uc154\uc8fc, \uc11c\ucabd\uc73c\ub85c\ub294 \uccb4\uc154\uc8fc\uc640 \uc811\ud55c\ub2e4. \uc8fc \uc548\uc5d0\ub294 \ub2e8\uc77c \uc790\uce58\uc8fc\uc778 \ub354\ube44\uac00 \uc704\uce58\ud55c\ub2e4. \ub354\ube44\uc154\uc8fc\uc758 \ub354\ube44\ub294 \uc0ac\ud68c\ud559\uc790 \ud5c8\ubc84\ud2b8 \uc2a4\ud39c\uc11c\uac00 \ud0dc\uc5b4\ub09c \uacf3\uc774\ub2e4."}, {"color": "#97c2fc", "id": "deep valley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deep_Valley_FilmPoster.jpeg", "label": "deep valley", "shape": "image", "title": "Deep Valley is a 1947 drama starring Ida Lupino and Dane Clark, directed by Jean Negulesco and produced and released by Warner Bros. A young woman lives unhappily with her embittered parents in an isolated rural home until an escaped convict changes her dreary existence. It was based on the novel of the same name by Dan Totheroh."}, {"color": "#97c2fc", "id": "somersetshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Uk_som_brue.jpg", "label": "somersetshire", "shape": "image", "title": "Somerset (historisch ook: Somersetshire) is een shire-graafschap (non-metropolitan county OF county) van Engeland, met als hoofdstad Taunton. Het ligt aan het Kanaal van Bristol, en grenst aan de graafschappen Devon en Dorset in het zuiden; Wiltshire in het oosten; en Bristol en Gloucestershire in het noorden. Somerset bestaat voornamelijk uit landelijk gebied met glooiende heuvels."}, {"color": "#97c2fc", "id": "bodice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bodice_(PSF).jpg", "label": "bodice", "shape": "image", "title": "Livstycke, t\u00e4ttsittande linne/dr\u00e4ktliv som t\u00e4cker b\u00e5len. Plagget uppkom under 1500-talet d\u00e5 kjol och liv b\u00f6rjade tillverkas som separata plagg. Oftast anv\u00e4nds det \u00e4ven om mansplagg motsvarande v\u00e4star d\u00e5 de kn\u00e4pps med hyskor ist\u00e4llet f\u00f6r knappar. Seden att skilja kjol och livstycke i separata plagg upptogs av allmogen i slutet av 1600-talet. Livstycke har fr\u00e5n slutet av 1800-talet anv\u00e4nts som ben\u00e4mning p\u00e5 ett underplagg f\u00f6r barn och kvinnor i bruk fram till 1950-talet, som anv\u00e4ndes f\u00f6r att f\u00e4sta strumporna med strumpeband."}, {"color": "#97c2fc", "id": "vaults", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_great_archway_of_the_Palace_of_Ardeshir.jpg", "label": "vaults", "shape": "image", "title": "A barrel vault, also known as a tunnel vault, wagon vault or wagonhead vault, is an architectural element formed by the extrusion of a single curve (or pair of curves, in the case of a pointed barrel vault) along a given distance. The curves are typically circular in shape, lending a semi-cylindrical appearance to the total design. The barrel vault is the simplest form of a vault: effectively a series of arches placed side by side (i.e., one after another). It is a form of barrel roof. As with all arch-based constructions, there is an outward thrust generated against the walls underneath a barrel vault. There are several mechanisms for absorbing this thrust. One is to make the walls exceedingly thick and strong \u2013 this is a primitive and sometimes unacceptable method. A more elegant method is to build two or more vaults parallel to each other; the forces of their outward thrusts will thus negate each other. This method was most often used in construction of churches, where several vaulted naves ran parallel down the length of the building. However, the outer walls of the outermost vault would still have to be quite strong or reinforced by buttressing. The third and most elegant mechanism to resist the lateral thrust was to create an intersection of two barrel vaults at right angles, thus forming a groin vault. Barrel vaults are known from the Ancient Iran (Elam), Indian Indus Valley civilization and Ancient Egypt, and were used extensively in Roman architecture. They were also used to replace the Cloaca Maxima with a system of underground sewers. Other early barrel vault designs occur in northern Europe, Turkey, Morocco, and other regions. In medieval Europe, the barrel vault was an important element of stone construction in monasteries, castles, tower houses and other structures. This form of design is observed in cellars, crypts, long hallways, cloisters and even great halls."}, {"color": "#97c2fc", "id": "crime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kang_Kek_Iew_(Kaing_Guek_Eav_or_Duch)_before_the_Extraordinary_Chambers_in_the_Courts_of_Cambodia_-_20090720.jpg", "label": "crime", "shape": "image", "title": "Trestn\u00fd \u010din je ozna\u010den\u00ed pro jedn\u00e1n\u00ed, kter\u00fdm pachatel z\u00e1sadn\u00edm zp\u016fsobem po\u0161kozuje nebo ohro\u017euje st\u00e1tn\u00ed moc\u00ed chr\u00e1n\u011bn\u00e9 z\u00e1jmy a kter\u00e9 proto st\u00e1t trest\u00e1. M\u00e9n\u011b z\u00e1va\u017en\u00fd delikt se naz\u00fdv\u00e1 p\u0159estupek. V \u010desk\u00e9m pr\u00e1vu jde o protipr\u00e1vn\u00ed \u010din, kter\u00fd trestn\u00ed z\u00e1kon ozna\u010duje za trestn\u00fd a kter\u00fd vykazuje znaky uveden\u00e9 v takov\u00e9m z\u00e1kon\u011b (\u00a7 13 odst. 1 TrZ). K trestn\u00ed odpov\u011bdnosti za trestn\u00fd \u010din je t\u0159eba \u00famysln\u00e9ho zavin\u011bn\u00ed, nestanov\u00ed-li trestn\u00ed z\u00e1kon v\u00fdslovn\u011b, \u017ee posta\u010d\u00ed zavin\u011bn\u00ed z nedbalosti (\u00a7 13 odst. 2 TrZ)."}, {"color": "#97c2fc", "id": "munich gallery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bartolom\u00e9_Esteban_Perez_Murillo_004.jpg", "label": "munich gallery", "shape": "image", "title": "Die Alte Pinakothek ist ein 1836 er\u00f6ffnetes Kunstmuseum im Kunstareal M\u00fcnchen (\u201ePinakothek\u201c, von griechisch p\u00ednax (Genitiv: pinakos), \u201eGem\u00e4lde\u201c und th\u0113k\u0113, \u201eSpeicher\u201c, \u201eAufbewahrungsort\u201c). Sie stellt unter anderem Gem\u00e4lde von Malern des Mittelalters bis zur Mitte des 18. Jahrhunderts aus und ist eine der bedeutendsten Gem\u00e4ldegalerien der Welt. Die Best\u00e4nde sind Teil der Bayerischen Staatsgem\u00e4ldesammlungen. Gegen\u00fcber der Alten Pinakothek befindet sich die Neue Pinakothek mit Werken des sp\u00e4ten 18., des gesamten 19. und des beginnenden 20. Jahrhunderts. Neben der Pinakothek der Moderne und dem Museum Brandhorst mit Werken des 20. und 21. Jahrhunderts sowie dem T\u00fcrkentor und weiteren Einrichtungen bilden sie zusammen das Kunstareal."}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Triboulet_gravure_de_J._A._Beauce_et_Rouget_385x500.jpg", "label": "court", "shape": "image", "title": "La cort \u00e9s el conjunt de membres de la noblesa i funcionaris que acompanyen el rei en les seves funcions de govern i protocol. El terme s\u0027empra sobretot per a definir les persones que durant l\u0027edat mitjana i moderna vivien a prop del monarca. La cort estava situada al castell o palau principal i resid\u00e8ncies properes dels nobles."}, {"color": "#97c2fc", "id": "imposts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "imposts", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "wink", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Patti_labelle_2002.jpg", "label": "wink", "shape": "image", "title": "Uma piscada de olhos, ou piscadela \u00e9 uma express\u00e3o facial caracterizada pelo fechar e abrir de um ou os dois olhos, rapidamente. A piscadela \u00e9 um modo informal de comunica\u00e7\u00e3o n\u00e3o-verbal geralmente sinalizando uma a\u00e7\u00e3o amistosa, um concordamento ou um flerte com conota\u00e7\u00e3o sensual. A \u00fanica piscada \u00e9 geralmente um gesto amistoso que implica um grau de solidariedade e/ou intimidade. j\u00e1 um uso t\u00edpico de um piscar \u00e9 de, discretamente, enviar uma mensagem a algu\u00e9m que n\u00e3o esta se ligando em alguma coisa. Por exemplo, enquanto uma pessoa est\u00e1 mentindo para a pessoa B ou deliberadamente esta a provoc\u00e1-la, ele pode piscar para pessoa C como um meio de indicar o fato colocadao \u00e9 uma mentira, ou uma brincadeira. Alternativamente, a pessoa que percebe a brincadeira, pisca de volta. Tamb\u00e9m \u00e9 poss\u00edvel para uma pessoa usar piscadela, a fim de implicar secretamente a pessoa B que as palavras ou a\u00e7\u00f5es de um terceiro n\u00e3o deve ser levado a s\u00e9rio (por exemplo, porque o terceiro est\u00e1 brincando ou mentindo). Em algumas culturas, muitas vezes a piscadela significa um interesse sexual ou sensual, ou de maneira graciosa, durante o contato visual moment\u00e2neo. Isso \u00e9 muitas vezes seguido de um sorriso, e, geralmente, um sorriso do receptor, se for aceite/aprovado. Um sorriso do receptor \u00e0s vezes, mas nem sempre indica interesse no emissor."}, {"color": "#97c2fc", "id": "alexander", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europe_1812_map_en.png", "label": "alexander", "shape": "image", "title": "Alexandre I de R\u00fassia (rus: \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440 I) (Sant Petersburg, 12 de desembre de 1777 (Juli\u00e0) - Taganrog, 19 de novembre de 1825 (Juli\u00e0)), fou tsar de R\u00fassia entre 1801 i 1825, rei de Pol\u00f2nia des de 1815 i primer gran duc de Finl\u00e0ndia. Va n\u00e9ixer el dia 23 de desembre de 1777 a Sant Petersburg essent fill del futur tsar Pau I de R\u00fassia i de la duquessa Sofia de W\u00fcrttemberg. Alexandre era net del tsar Pere III de R\u00fassia i de la tsarina Caterina II de R\u00fassia per via paterna; mentre que per via materna era net del duc Frederic II Eugeni de W\u00fcrttemberg i de la marcgravina Frederica Dorotea de Brandenburg-Schwedt. Alexandre va succeir el seu pare al tron despr\u00e9s que aquest fos assassinat, i va dirigir R\u00fassia durant el per\u00edode ca\u00f2tic de les Guerres Napole\u00f2niques. El seu regnat es divideix en dues gran etapes, mentre que en un primer per\u00edode intent\u00e0 la introducci\u00f3 de reformes de car\u00e0cter liberal, despr\u00e9s de 1815 fou el principal defensor de l\u0027absolutisme a Europa. Referent a la pol\u00edtica exterior, Alexandre increment\u00e0 i consolid\u00e0 definitivament el poder de R\u00fassia en el concert internacional. Concretament, sota el seu regnat, R\u00fassia va conquerir Finl\u00e0ndia i part de Pol\u00f2nia. Les estranyes contradiccions del seu car\u00e0cter converteixen Alexandre en un dels tsars m\u00e9s interessants de R\u00fassia."}, {"color": "#97c2fc", "id": "apprentice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Types_of_Apprenticeships.jpg", "label": "apprentice", "shape": "image", "title": "Dentro del contexto gremial, se llamaba aprendiz a la persona que aprend\u00eda alg\u00fan arte u oficio.\u200b En algunos contextos laborales m\u00e1s actuales puede hacer referencia a una persona situada en la fase previa de aprendizaje a la obtenci\u00f3n del grado de oficial.\u200b"}, {"color": "#97c2fc", "id": "tragedy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dionysos_mask_Louvre_Myr347.jpg", "label": "tragedy", "shape": "image", "title": "Trag\u00e8dia en termes generals es refereix a una obra liter\u00e0ria usualment teatral que t\u00e9 un final desesperat o trist que el difer\u00e8ncia aix\u00ed del drama en el qual el desenlla\u00e7 pot ser feli\u00e7. L\u0027origen cultural de la trag\u00e8dia es troba en la Gr\u00e8cia antiga en els cants i danses ditir\u00e0mbics en honor del d\u00e9u Dion\u00eds."}, {"color": "#97c2fc", "id": "nadder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palladian_bridge_Wilton_House.jpg", "label": "nadder", "shape": "image", "title": "Nadder (ang. River Nadder) \u2013 rzeka w po\u0142udniowej Anglii, w hrabstwie Wiltshire, dop\u0142yw rzeki Avon. D\u0142ugo\u015b\u0107 rzeki wynosi 35 km. \u0179r\u00f3d\u0142o rzeki znajduje si\u0119 w pobli\u017cu wsi Ludwell, na wysoko\u015bci oko\u0142o 130 m n.p.m. Rzeka p\u0142ynie w kierunku p\u00f3\u0142nocno-wschodnim i wschodnim, w \u015brodkowym biegu dnem doliny . Nad rzek\u0105 po\u0142o\u017cone s\u0105 miejscowo\u015bci Donhead St Mary, Donhead St Andrew, Tisbury, Dinton, Barford St Martin i Wilton. Za t\u0105 ostatni\u0105 do Nadder uchodzi jej g\u0142\u00f3wny dop\u0142yw \u2013 rzeka Wylye. Uj\u015bcie rzeki Nadder, do Avon, znajduje si\u0119 kilka kilometr\u00f3w dalej, w centrum miasta Salisbury, na wysoko\u015bci oko\u0142o 45 m n.p.m."}, {"color": "#97c2fc", "id": "tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CampanileMtTamalpiasSunset-original.jpg", "label": "tower", "shape": "image", "title": "Il campanile (o torre campanaria) \u00e8 una struttura architettonica a forma di torre, in genere attigua ad una chiesa o ad un palazzo pubblico (in questo caso si parla generalmente di torre civica), che ospita una o pi\u00f9 campane. Una chiesa pu\u00f2 anche avere pi\u00f9 di un campanile."}, {"color": "#97c2fc", "id": "breathing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Forceful_breathing.jpg", "label": "breathing", "shape": "image", "title": "Pernapasan (atau ventilasi) adalah proses menggerakkan udara masuk dan keluar dari paru-paru untuk memfasilitasi pertukaran gas dengan tubuh, terutama dengan memasukkan oksigen dan membuang karbon dioksida. Semua makhluk aerobik membutuhkan oksigen untuk respirasi seluler, yang menggunakan oksigen untuk memecah makanan untuk mendapatkan energi dan menghasilkan karbon dioksida sebagai produk buangan. Pernapasan, atau \"respirasi eksternal\", membawa udara ke paru-paru tempat pertukaran gas terjadi di alveolus melalui difusi. Sistem peredaran darah tubuh mengangkut gas-gas ini ke dan dari sel-sel, tempat \"respirasi seluler\" terjadi. Pernapasan semua vertebrata yang memiliki paru-paru terdiri dari siklus berulang dan melalui sistem tabung atau saluran udara bercabang yang mengarah dari hidung ke alveolus. Jumlah siklus pernapasan per menit adalah , dan merupakan salah satu dari empat utama kehidupan. Dalam kondisi normal, kedalaman dan laju pernapasan dikendalikan secara otomatis dan tidak sadar oleh beberapa mekanisme homeostatis yang menjaga tekanan parsial karbon dioksida dan oksigen dalam darah arteri konstan. Menjaga tekanan parsial karbon dioksida dalam darah arteri tidak berubah di bawah berbagai keadaan fisiologis, memberikan kontribusi signifikan terhadap kontrol ketat pH cairan ekstraseluler (extracellular fluid, ECF). Pernapasan yang berlebihan dan kurang bernapas, yang masing-masing menurunkan dan meningkatkan tekanan parsial arteri karbon dioksida, menyebabkan kenaikan pH ECF pada kasus pertama, dan penurunan pH pada kasus kedua. Keduanya menyebabkan gejala yang menyakitkan. Pernapasan memiliki fungsi penting lainnya. Pernapasan menyediakan mekanisme untuk wicara, tawa dan ekspresi emosi yang serupa. Pernapasan juga digunakan untuk refleks seperti menguap, batuk dan bersin. Hewan yang tidak dapat melakukan termoregulasi dengan keringat, karena hewan tersebut tidak memiliki kelenjar keringat yang cukup, dapat membuang panas melalui penguapan dengan terengah-engah."}, {"color": "#97c2fc", "id": "law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Middlesex_Guildhall_(cropped).jpg", "label": "law", "shape": "image", "title": "\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\uff08English law\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u6cd5\u4f53\u7cfb\u3067\u3042\u308a\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u5171\u548c\u56fd\u3001\u30a4\u30ae\u30ea\u30b9\u9023\u90a6\u8af8\u56fd\u304a\u3088\u3073\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u82f1\u7c73\u6cd5\u306e\u57fa\u790e\u3092\u306a\u3059\u3002 \u6700\u3082\u53b3\u5bc6\u306a\u610f\u5473\u306b\u304a\u3051\u308b\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\u304c\u9069\u7528\u3055\u308c\u308b\u306e\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u3068\u3044\u3046\u6cd5\u57df\u5185\u306b\u304a\u3044\u3066\u3067\u3042\u308b\u3002\u30a6\u30a7\u30fc\u30eb\u30ba\u306f\u73fe\u5728\u3067\u306f\u6a29\u9650\u3092\u59d4\u8b72\u3055\u308c\u305f\u8b70\u4f1a\u3092\u6709\u3059\u308b\u304c\u3001\u305d\u306e\u8b70\u4f1a\u304c\u53ef\u6c7a\u3059\u308b\u7acb\u6cd5\u306f\u3001\u7279\u306b\u9650\u5b9a\u3055\u308c\u305f\u653f\u7b56\u7bc4\u56f2\u306b\u304a\u3044\u3066\u306e\u307f\u5236\u5b9a\u3055\u308c\u3001\u305d\u306e\u7bc4\u56f2\u306f\u3001\uff08Government of Wales Act 2006\uff09\u3084\u305d\u306e\u4ed6\u306e\u9023\u5408\u738b\u56fd\u8b70\u4f1a\u306e\u7acb\u6cd5\u3001\u307e\u305f\u306f2006\u5e74\u6cd5\u306e\u59d4\u4efb\u306b\u3088\u308b\u67a2\u5bc6\u9662\u52c5\u4ee4\u306b\u3088\u3063\u3066\u5b9a\u3081\u3089\u308c\u3066\u3044\u308b\u3002\u3055\u3089\u306b\u3001\u305d\u306e\u7acb\u6cd5\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u5185\u306e\u4ed6\u306e\u81ea\u6cbb\u4f53\u306b\u3088\u308a\u5236\u5b9a\u3055\u308c\u308b\u6761\u4f8b\u3068\u540c\u69d8\u306b\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u4e00\u4f53\u306e\u53f8\u6cd5\u5236\u5ea6\u306b\u3088\u3063\u3066\u89e3\u91c8\u3055\u308c\u308b\u3002 \u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u6cd5\u306b\u304a\u3051\u308b\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u306e\u672c\u8cea\u306f\u3001\u6cd5\u5ef7\u306b\u5ea7\u3059\u308b\u88c1\u5224\u5b98\u306b\u3088\u3063\u3066\u3001\u5224\u4f8b\uff08\u5148\u4f8b\u62d8\u675f\u6027\uff08stare decisis\uff09\uff09\u3092\u76ee\u306e\u524d\u306e\u4e8b\u5b9f\u306b\u5bfe\u3057\u3066\u9069\u7528\u3059\u308b\u3053\u3068\u3067\u5275\u3089\u308c\u308b\u3068\u3044\u3046\u70b9\u3067\u3042\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306b\u304a\u3051\u308b\u6700\u4e0a\u7d1a\u88c1\u5224\u6240\u3067\u3042\u308b\u9023\u5408\u738b\u56fd\u6700\u9ad8\u88c1\u5224\u6240\u306e\u5224\u65ad\u306f\u3001\u305d\u306e\u4ed6\u4e00\u5207\u306e\u88c1\u5224\u6240\u3092\u62d8\u675f\u3059\u308b\u3002\u4f8b\u3048\u3070\u3001\u8b00\u6bba\uff08murder\uff09\u7f6a\u306f\u3001\uff08\u8b70\u4f1a\u5236\u5b9a\u6cd5\u306b\u3088\u3063\u3066\u5b9a\u3081\u3089\u308c\u305f\u72af\u7f6a\u3067\u306f\u306a\u304f\uff09\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u4e0a\u306e\u72af\u7f6a\u3067\u3042\u308b\u3002\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u306f\u3001\u8b70\u4f1a\u306b\u3088\u3063\u3066\u5909\u66f4\u3055\u308c\u307e\u305f\u306f\u5ec3\u6b62\u3055\u308c\u5f97\u308b\u3002\u4f8b\u3048\u3070\u3001\u8b00\u6bba\u7f6a\u306b\u306f\u3001\u73fe\u5728\u3067\u306f\uff08\u6b7b\u5211\u3067\u306f\u306a\u304f\uff09\u7d42\u8eab\u5211\u304c\u5fc5\u305a\u79d1\u3055\u308c\u308b\u3053\u3068\u3068\u3055\u308c\u3066\u3044\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u304a\u3088\u3073\u30a6\u30a7\u30fc\u30eb\u30ba\u306e\u88c1\u5224\u6240\u306f\u3001\u8b70\u4f1a\u5236\u5b9a\u6cd5\u3068\u30b3\u30e2\u30f3\u30fb\u30ed\u30fc\u304c\u7af6\u5408\u3059\u308b\u5834\u5408\u306b\u306f\u524d\u8005\u306e\u512a\u8d8a\u3092\u8a8d\u3081\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alberto_Henschel_-_A_Familia_Imperial.jpg", "label": "family", "shape": "image", "title": "Family (from Latin: familia) is a group of people related either by consanguinity (by recognized birth) or affinity (by marriage or other relationship). The purpose of the family is to maintain the well-being of its members and of society. Ideally, families offer predictability, structure, and safety as members mature and learn to participate in the community. Historically, most human societies use family as the primary locus of attachment, nurturance, and socialization. Anthropologists classify most family organizations as matrifocal (a mother and her children), patrifocal (a father and his children), conjugal (a wife, her husband, and children, also called the nuclear family), avuncular (a man, his sister, and her children), or extended (in addition to parents and children, may include grandparents, aunts, uncles, or cousins). The field of genealogy aims to trace family lineages through history. The family is also an important economic unit studied in family economics. The word \"families\" can be used metaphorically to create more inclusive categories such as community, nationhood, and global village."}, {"color": "#97c2fc", "id": "constable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Danish-Airforce-OR-2.svg", "label": "constable", "shape": "image", "title": "Condest\u00e1vel \u00e9 uma designa\u00e7\u00e3o para diversos cargos, tendo mudado de significado ao longo da hist\u00f3ria e atualmente sendo usado para cargos diferentes em diferentes lugares."}, {"color": "#97c2fc", "id": "armorial bearings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porvoo.vaakuna.svg", "label": "armorial bearings", "shape": "image", "title": "Heraldika armarriak eta beren egitura zein bilakaera aztertzea helburu duen diziplina edo jakintza da. Izena herald hitzean du erroa. Historiarekin lotura estua izan du, izan ere \"historiaren takigrafia\"tzat hartu da. Erdi Aroan garatu zen Europa osoan, pertsonak identifikatzeko kode beregaina bihurtu arte. XII. mendean agertu zen aristokraziako gizonezkoen baitan, eta berehala hedatu zen mendebaldeko gizarte osoan: emakumeak, elizgizonak, burgesak, elkarteak, herriak eta lurraldeak. Oraindik ere bizirik dirauen praktika da, batez ere heraldika instituzionalean. Japoniar kulturan baliokidea kamon delakoak dira, VII. mende inguruan duten leinu-armarriak, gaur egun oraindik Japonian erabiliak."}, {"color": "#97c2fc", "id": "arcaded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arcade_diagram.png", "label": "arcaded", "shape": "image", "title": "Una arcada es una s\u00e8rie d\u0027arcs adossats a una construcci\u00f3, que tenen una funci\u00f3 estructural i decorativa i que es pot disposar en un sol ordre o en diversos ordres superposats. El seu origen es remunta a l\u0027antic Egipte, tot i que, el major desenvolupament es va donar a l\u0027arquitectura romana en la construcci\u00f3 de ponts i aq\u00fceductes. La disposici\u00f3 del conjunt d\u0027arcs pot ser en l\u00ednia, en forma de cercle o de semicercle i habitualment es recolza en columnes i pilars, tot i que tamb\u00e9 es troba sobre pilastres, especialment en ponts. Els diferents tipus d\u0027arcades s\u00f3n: \n* L\u0027arcada tradicional \n* Les arcades falses o cegues, que son aquelles que tenen la llum dels arcs tapiada. \n* L\u0027arcada fingida o figurada correspon a una arcada simulada. \n* L\u0027arcuaci\u00f3 \u00e9s un conjunt d\u0027arcades falses o decoratives. \n* L\u0027arcada entrella\u00e7ada, que esta composta per arcs, normalment cecs, que es recolzen en suports alterns i se superposen als punts d\u0027encreuament."}, {"color": "#97c2fc", "id": "grade ii listing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "grade ii listing", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "hampshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Azamara_Quest.jpg", "label": "hampshire", "shape": "image", "title": "Hampshire (historick\u00fd n\u00e1zev Southamptonshire nebo Hamptonshire) je hrabstv\u00ed na ji\u017en\u00edm pob\u0159e\u017e\u00ed Anglie. Soused\u00ed s hrabstv\u00edmi Dorset, Wiltshire, Berkshire, Surrey a West Sussex. Spr\u00e1vn\u00edm st\u0159ediskem je Winchester."}, {"color": "#97c2fc", "id": "mullioned", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open-sky-bifora-SanFrancesco-Lodi.jpg", "label": "mullioned", "shape": "image", "title": "Als gekuppeltes Fenster oder Koppelfenster bezeichnet man eine Fenster\u00adkonstruktion, bei der eine breite Fenster\u00f6ffnung durch St\u00fctzen unterteilt wird. Je nach Anzahl der Teilfenster unterscheidet man \n* das Biforium aus zwei Teilfenstern, \n* das Triforium aus drei Teilfenstern (Achtung: Das Wort \u201aTriforium\u2018 bezeichnet au\u00dferdem die als Laufgang oder Blendarkade gestaltete Etage zwischen den Arkaden zu den Seitenschiffen und den Obergaden in Basiliken, gelegen in der H\u00f6he der Pultd\u00e4cher der Seitenschiffe.) \n* das Tetraforium aus vier Teilfenstern, \n* das Pentaforium aus f\u00fcnf Teilfenstern. Diese Begriffe werden auch verwendet, wenn statt eines Fensters ein Arkadenbogen unterteilt ist. Vor der Erfindung des Stahltr\u00e4gers boten gekuppelte Fenster au\u00dfer \u00e4sthetischen auch statische Vorteile, da in den B\u00f6gen schmaler Teilfenster geringere Druckkr\u00e4fte auftreten als in weit gespannten B\u00f6gen. In der romanischen und gotischen Architektur, auch in fr\u00fchen Renaissance\u00adbauten, rahmte man gekuppelte Fenster gerne mit einer Blendarkade ein. Bei gotischen Triforien konnte das mittlere Fenster h\u00f6her sein als die beiden seitlichen. In Renaissance und Klassizismus finden sich auch Triforien aus einem mittleren Bogenfenster zwischen zwei Fenstern mit waagerechten Abschl\u00fcssen. Diese auch als Venezianisches Fenster bezeichnete Kombination wurde aus dem Motiv des Triumphbogens entwickelt."}, {"color": "#97c2fc", "id": "dimension", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Squarecubetesseract.png", "label": "dimension", "shape": "image", "title": "Wymiar \u2013 minimalna liczba niezale\u017cnych parametr\u00f3w potrzebnych do opisania jakiego\u015b zbioru. Zatem jest to liczba przypisana zbiorowi lub przestrzeni w taki spos\u00f3b, by punkt mia\u0142 w.=0, prosta w.=1, p\u0142aszczyzna w.=2 itd."}, {"color": "#97c2fc", "id": "armorial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porvoo.vaakuna.svg", "label": "armorial", "shape": "image", "title": "Heraldika armarriak eta beren egitura zein bilakaera aztertzea helburu duen diziplina edo jakintza da. Izena herald hitzean du erroa. Historiarekin lotura estua izan du, izan ere \"historiaren takigrafia\"tzat hartu da. Erdi Aroan garatu zen Europa osoan, pertsonak identifikatzeko kode beregaina bihurtu arte. XII. mendean agertu zen aristokraziako gizonezkoen baitan, eta berehala hedatu zen mendebaldeko gizarte osoan: emakumeak, elizgizonak, burgesak, elkarteak, herriak eta lurraldeak. Oraindik ere bizirik dirauen praktika da, batez ere heraldika instituzionalean. Japoniar kulturan baliokidea kamon delakoak dira, VII. mende inguruan duten leinu-armarriak, gaur egun oraindik Japonian erabiliak."}, {"color": "#97c2fc", "id": "sir william tate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Delapr\u00e9_Abbey,_Northants.jpg", "label": "sir william tate", "shape": "image", "title": "Sir William Tate (1559\u20131617) was an English Member of Parliament."}, {"color": "#97c2fc", "id": "mistletoe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mistletoe.jpg", "label": "mistletoe", "shape": "image", "title": "Erva-de-passarinho ou visco \u00e9 como s\u00e3o descritas as plantas arbustivas hemiparasitas das fam\u00edlias Loranthaceae e Santalaceae, pertencentes \u00e0 Ordem das Santalales. Nativa em todos os continentes do mundo, parasita diversas esp\u00e9cies de \u00e1rvores de grande porte."}, {"color": "#97c2fc", "id": "lovell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Sir_Thomas_Lovell,_KG.png", "label": "lovell", "shape": "image", "title": "Sir Thomas Lovell, KG (died 1524) was an English soldier and administrator, Speaker of the House of Commons, Secretary to the Treasury and Chancellor of the Exchequer."}, {"color": "#97c2fc", "id": "bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AVLB_01.jpg", "label": "bridge", "shape": "image", "title": "\u041c\u043e\u0441\u0442 \u2014 \u0434\u043e\u0440\u043e\u0436\u043d\u043e\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u0432\u043e\u0437\u0432\u0435\u0434\u0451\u043d\u043d\u043e\u0435 \u043d\u0430\u0434 \u043a\u0430\u043a\u0438\u043c-\u043b\u0438\u0431\u043e \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u0435\u043c, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0447\u0435\u0440\u0435\u0437 \u0432\u043e\u0434\u043e\u0451\u043c, \u043e\u0432\u0440\u0430\u0433. \u041c\u043e\u0441\u0442, \u0432\u043e\u0437\u0432\u0435\u0434\u0451\u043d\u043d\u044b\u0439 \u0447\u0435\u0440\u0435\u0437 \u0434\u043e\u0440\u043e\u0433\u0443 \u0438\u043b\u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435 \u043f\u0443\u0442\u0438 , \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043f\u0443\u0442\u0435\u043f\u0440\u043e\u0432\u043e\u0434\u043e\u043c, \u0447\u0435\u0440\u0435\u0437 \u043e\u0432\u0440\u0430\u0433 \u0438\u043b\u0438 \u0443\u0449\u0435\u043b\u044c\u0435 \u2014 \u0432\u0438\u0430\u0434\u0443\u043a\u043e\u043c. \u041c\u043e\u0441\u0442 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0434\u0440\u0435\u0432\u043d\u0435\u0439\u0448\u0438\u0445 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u044b\u0445 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "berkshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Madejski_Stadium_-_geograph.org.uk_-_3023491.jpg", "label": "berkshire", "shape": "image", "title": "Berkshire (vyslovov\u00e1no [\u02c8b\u0251rk\u0283\u0259r] BARK-sh\u0259r nebo [\u02c8b\u0251rk\u0283\u026a\u0259r] BARK-sheer) je nemetropolitn\u00ed, ceremoni\u00e1ln\u00ed a tradi\u010dn\u00ed hrabstv\u00ed, rozkl\u00e1daj\u00edc\u00ed se na jihov\u00fdchod\u011b Anglie. Hrabstv\u00ed Berkshire soused\u00ed s hrabstv\u00edmi Oxfordshire, Buckinghamshire, Surrey, Wiltshire a Hampshire. P\u0159ed zm\u011bnou hranic v roce 1995 tak\u00e9 sousedilo s hrabstv\u00edm Greater London. Jeho historickou severn\u00ed hranici tvo\u0159\u00ed \u0159eka Tem\u017ee."}, {"color": "#97c2fc", "id": "denmark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sm\u00f8rrebr\u00f8d-01.jpg", "label": "denmark", "shape": "image", "title": "\u0627\u0644\u062f\u064e\u0646\u0652\u0645\u064e\u0627\u0631\u0650\u0643 \u0623\u0648 \u0627\u0644\u062f\u064e\u0627\u0646\u0650\u0645\u064e\u0627\u0631\u0650\u0643 \u0623\u0648 \u0627\u0644\u062f\u064e\u0627\u0646\u0650\u0645\u064e\u0631\u0652\u0643 (\u0628\u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a\u0629: Danmark)\u200f \u0623\u0648 \u0631\u0633\u0645\u064a\u0627\u064b \u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 (\u0628\u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a\u0629: Kongeriget Danmark)\u200f \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u063a\u0631\u064a\u0646\u0644\u0627\u0646\u062f \u0648\u062c\u0632\u0631 \u0641\u0627\u0631\u0648\u060c \u0647\u064a \u0645\u0646 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0625\u0633\u0643\u0646\u062f\u0646\u0627\u0641\u064a\u0629 \u0634\u0645\u0627\u0644 \u0623\u0648\u0631\u0648\u0628\u0627. \u062a\u0642\u0639 \u062c\u0646\u0648\u0628 \u063a\u0631\u0628 \u0627\u0644\u0633\u0648\u064a\u062f \u0648\u062c\u0646\u0648\u0628 \u0627\u0644\u0646\u0631\u0648\u064a\u062c \u0648\u062a\u062d\u062f\u0647\u0627 \u0645\u0646 \u0627\u0644\u062c\u0646\u0648\u0628 \u0623\u0644\u0645\u0627\u0646\u064a\u0627. \u0643\u0645\u0627 \u062a\u0637\u0644 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0639\u0644\u0649 \u0643\u0644 \u0645\u0646 \u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642 \u0648\u0628\u062d\u0631 \u0627\u0644\u0634\u0645\u0627\u0644. \u062a\u062a\u0643\u0648\u0646 \u0627\u0644\u0628\u0644\u0627\u062f \u0645\u0646 \u0634\u0628\u0647 \u062c\u0632\u064a\u0631\u0629 \u0643\u0628\u064a\u0631\u0629\u060c \u062c\u0648\u062a\u0644\u0627\u0646\u062f (\u064a\u0648\u062a\u0644\u0627\u0646\u062f) \u0648\u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062c\u0632\u0631 \u0648\u0623\u0628\u0631\u0632\u0647\u0627 \u062c\u0632\u064a\u0631\u0629 \u0632\u064a\u0644\u0627\u0646\u062f \u0648\u0641\u0648\u0646 \u0648\u0641\u0646\u062f\u0633\u064a\u0633\u0644 \u062a\u064a (\u062a\u0639\u062a\u0628\u0631 \u0639\u0627\u062f\u0629 \u062c\u0632\u0621\u0627 \u0645\u0646 \u064a\u0648\u062a\u0644\u0627\u0646\u062f) \u0648\u0644\u0648\u0644\u0627\u0646\u062f \u0648\u0641\u0627\u0644\u0633\u062a\u0631 \u0648\u0628\u0648\u0631\u0646\u0647\u0648\u0644\u0645 \u0648\u0643\u0630\u0644\u0643 \u0645\u0626\u0627\u062a \u0627\u0644\u062c\u0632\u0631 \u0627\u0644\u0635\u063a\u064a\u0631\u0629 \u0627\u0644\u062a\u0
