64a \u063a\u0627\u0644\u0628\u0627\u064b \u0645\u0627 \u064a\u0634\u0627\u0631 \u0644\u0647\u0627 \u0628\u0627\u0644\u0623\u0631\u062e\u0628\u064a\u0644 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a. \u0633\u064a\u0637\u0631\u062a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0645\u0646\u0630 \u0641\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629 \u0639\u0644\u0649 \u0645\u062f\u062e\u0644 \u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642. \u0642\u0628\u0644 \u062d\u0641\u0631 \u0642\u0646\u0627\u0629 \u0643\u064a\u064a\u0644 \u0643\u0627\u0646 \u0627\u0644\u0645\u0645\u0631 \u0627\u0644\u0645\u0627\u0626\u064a \u0644\u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642 \u0639\u0628\u0631 \u0642\u0646\u0648\u0627\u062a \u062b\u0644\u0627\u062b \u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0627\u0633\u0645 \u0627\u0644\u0645\u0636\u0627\u0626\u0642 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643\u064a\u0629. \u064a\u062d\u0643\u0645 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0646\u0638\u0627\u0645 \u0645\u0644\u0643\u064a \u062f\u0633\u062a\u0648\u0631\u064a \u0628\u0631\u0644\u0645\u0627\u0646\u064a. \u062a\u0645\u062a\u0644\u0643 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u062d\u0643\u0648\u0645\u0629 \u0639\u0644\u0649 \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u062f\u0648\u0644\u0629 \u0648\u062d\u0643\u0648\u0645\u0627\u062a \u0645\u062d\u0644\u064a\u0629 \u0641\u064a 98 \u0628\u0644\u062f\u064a\u0629. \u0647\u064a \u0639\u0636\u0648 \u0641\u064a \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a \u0645\u0646\u0630 \u0639\u0627\u0645 1973 \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646\u0647\u0627 \u0644\u0645 \u062a\u0646\u0636\u0645 \u0625\u0644\u0649 \u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u064a\u0648\u0631\u0648. \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0647\u064a \u0639\u0636\u0648 \u0645\u0624\u0633\u0633 \u0641\u064a \u062d\u0644\u0641 \u0634\u0645\u0627\u0644 \u0627\u0644\u0623\u0637\u0644\u0633\u064a \u0648\u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0648\u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629. \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0623\u064a\u0636\u0627\u064b \u0639\u0636\u0648 \u0641\u064a \u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u0623\u0645\u0646 \u0648\u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627. \u064a\u0648\u062c\u062f \u0641\u064a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0627\u0642\u062a\u0635\u0627\u062f \u0633\u0648\u0642 \u0645\u062e\u062a\u0644\u0637 \u0631\u0623\u0633\u0645\u0627\u0644\u064a \u0648\u062f\u0648\u0644\u0629 \u062e\u062f\u0645\u0627\u062a \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0648\u062a\u0635\u0646\u0641 \u0645\u0646 \u0628\u064a\u0646 \u0623\u0639\u0644\u0649 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0645\u0646 \u062d\u064a\u062b \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u062f\u062e\u0644. \u0644\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0623\u0641\u0636\u0644 \u0645\u0646\u0627\u062e \u0644\u0644\u0623\u0639\u0645\u0627\u0644 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0648\u0641\u0642\u0627\u064b \u0644\u0645\u062c\u0644\u0629 \u0641\u0648\u0631\u0628\u0633. \u0628\u064a\u0646 2006-2008 \u0648\u0636\u0639\u062a \u0627\u0644\u062f\u0631\u0627\u0633\u0627\u062a \u0627\u0644\u0627\u0633\u062a\u0642\u0635\u0627\u0626\u064a\u0629 \u0627\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0639\u0644\u0649 \u0623\u0646\u0647\u0627 \u00ab\u0623\u0633\u0639\u062f \u0645\u0643\u0627\u0646 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645\u00bb \u0627\u0633\u062a\u0646\u0627\u062f\u0627\u064b \u0625\u0644\u0649 \u0645\u0639\u0627\u064a\u064a\u0631 \u0627\u0644\u0635\u062d\u0629 \u0648\u0627\u0644\u0631\u0639\u0627\u064a\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u062a\u0639\u0644\u064a\u0645. \u0645\u0624\u0634\u0631 \u0627\u0644\u0633\u0644\u0627\u0645 \u0627\u0644\u0639\u0627\u0644\u0645\u064a \u0644\u0639\u0627\u0645 2009 \u064a\u0636\u0639 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0641\u064a \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0628\u0639\u062f \u0646\u064a\u0648\u0632\u064a\u0644\u0646\u062f\u0627 \u0643\u0623\u0643\u062b\u0631 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0633\u0644\u0645\u0627\u064b. \u0641\u064a \u0639\u0627\u0645 2009 \u0623\u064a\u0636\u0627\u064b \u0635\u0646\u0641\u062a \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0642\u0644 \u0641\u0633\u0627\u062f\u0627\u064b \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0648\u0641\u0642\u0627\u064b \u0644\u0645\u0624\u0634\u0631 \u0627\u0644\u0641\u0633\u0627\u062f \u0644\u062a\u062d\u062a\u0644 \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0641\u0642\u0637 \u0628\u0639\u062f \u0646\u064a\u0648\u0632\u064a\u0644\u0646\u062f\u0627. \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629 \u0647\u064a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643\u064a\u0629 \u0648\u062a\u0631\u062a\u0628\u0637 \u0627\u0631\u062a\u0628\u0627\u0637\u0627\u064b \u0648\u062b\u064a\u0642\u0627\u064b \u0628\u0627\u0644\u0633\u0648\u064a\u062f\u064a\u0629 \u0648\u0627\u0644\u0646\u0631\u0648\u064a\u062c\u064a\u0629\u060c \u0648\u062a\u0634\u062a\u0631\u0643 \u0645\u0639 \u0627\u0644\u0628\u0644\u062f\u064a\u0646 \u0628\u0639\u0644\u0627\u0642\u0627\u062a \u0642\u0648\u064a\u0629 \u062b\u0642\u0627\u0641\u064a\u0629 \u0648\u062a\u0627\u0631\u064a\u062e\u064a\u0629. \u064a\u062a\u0628\u0639 82 \u066a \u0645\u0646 \u0633\u0643\u0627\u0646 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0648 90.3\u066a \u0645\u0646 \u0627\u0644\u0639\u0631\u0642\u064a\u0629 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a\u0629 \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0644\u0648\u062b\u0631\u064a\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629. \u0627\u0639\u062a\u0628\u0627\u0631\u0627 \u0645\u0646 \u0639\u0627\u0645 2010 \u0648\u0635\u0644 \u062a\u0639\u062f\u0627\u062f \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 \u0648\u0623\u0628\u0646\u0627\u0621 \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 \u0641\u064a \u0627\u0644\u0628\u0644\u0627\u062f 548,000 \u0646\u0633\u0645\u0629 (9.9 \u066a \u0645\u0646 \u0633\u0643\u0627\u0646 \u0627\u0644\u062f\u0627\u0646\u0645\u0631\u0643). \u0645\u0639\u0638\u0645 \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 (54%) \u0623\u0635\u0648\u0644\u0647\u0645 \u0625\u0633\u0643\u0646\u062f\u0646\u0627\u0641\u064a\u0629 \u0623\u0648 \u0645\u0646 \u0645\u0643\u0627\u0646 \u0622\u062e\u0631 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627 \u0641\u064a \u062d\u064a\u0646 \u0623\u0646 \u0627\u0644\u0628\u0627\u0642\u064a \u0623\u0633\u0627\u0633\u0627\u064b \u0645\u0646 \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0648\u0633\u0637 \u0648\u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a\u0629."}, {"color": "#97c2fc", "id": "oft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Office_of_Fair_Trading_(United_Kingdom)_(logo).png", "label": "oft", "shape": "image", "title": "The Office of Fair Trading (OFT) was a non-ministerial government department of the United Kingdom, established by the Fair Trading Act 1973, which enforced both consumer protection and competition law, acting as the United Kingdom\u0027s economic regulator. The OFT\u0027s goal was to make markets work well for consumers, ensuring vigorous competition between fair dealing businesses and prohibiting unfair practices such as rogue trading, scams, and cartels. Its role was modified and its powers changed with the Enterprise Act 2002. The Department for Business, Innovation and Skills (BIS) announced reforms to the consumer protection and competition regimes. Under the provisions of the Enterprise and Regulatory Reform Act 2013, the Competition and Markets Authority (CMA) was established on 1 April 2014, combining many of the functions of the OFT and the Competition Commission and superseding both. Regulation for the consumer credit industry passed from the OFT to the new Financial Conduct Authority (FCA) from April 2014."}, {"color": "#97c2fc", "id": "virginia company", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1622_massacre_jamestown_de_Bry.jpg", "label": "virginia company", "shape": "image", "title": "The Virginia Company was an English trading company chartered by King James I on 10 April 1606 with the object of colonizing the eastern coast of America. The coast was named Virginia, after Elizabeth I, and it stretched from present-day Maine to the Carolinas. The company\u0027s shareholders were Londoners, and it was distinguished from the Plymouth Company, which was chartered at the same time and composed largely of gentlemen from Plymouth, England. The biggest trade breakthrough resulted after adventurer and colonist John Rolfe introduced several sweeter strains of tobacco from the Caribbean. These yielded a more appealing product than the harsh-tasting tobacco native to Virginia. Cultivation of Rolfe\u0027s new tobacco strains produced a strong commodity crop for export for the London Company and other early English colonies and helped to balance a national trade deficit with Spain. The company failed in 1624, following the widespread destruction of the Great Massacre of 1622 by indigenous peoples in the colony, which decimated the English population. On May 24, James dissolved the company and made Virginia a royal colony from England with colonists retaining self-government."}, {"color": "#97c2fc", "id": "britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lullingstone_paintings2.jpg", "label": "britain", "shape": "image", "title": "Die Insel Britannien, heute als Gro\u00dfbritannien bezeichnet, stand von 43 bis etwa 440 n. Chr. zu Teilen unter r\u00f6mischer Herrschaft. Diese erstreckte sich auf die heutigen Landesteile England bis zum Hadrianswall sowie Wales. Dieser Artikel widmet sich vorwiegend den r\u00f6misch beherrschten Gebieten der britischen Insel. Zur Geschichte der n\u00f6rdlichen, nicht durch das R\u00f6mische Reich kontrollierten Areale siehe die Artikel zur Geschichte Schottlands und den Pikten."}, {"color": "#97c2fc", "id": "tomb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Askainen_church_2016_21.jpg", "label": "tomb", "shape": "image", "title": "Une tombe est le lieu o\u00f9 sont d\u00e9pos\u00e9s un corps ou les restes d\u0027un corps mort (humain ou animal). Ce lieu est ensuite combl\u00e9 ou recouvert. Cet acte, appel\u00e9 inhumation, est intentionnel au sens anthropologique et s\u0027accompagne g\u00e9n\u00e9ralement d\u0027un rituel."}, {"color": "#97c2fc", "id": "oxfordshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HH_icon.svg", "label": "oxfordshire", "shape": "image", "title": "\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u30b7\u30e3\u30fc\uff08\u82f1: Oxfordshire\uff09\u306f\u3001\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u5357\u6771\u90e8\u306e\u5730\u57df\u3002\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u30b7\u30e3\u30fc\u5dde (the county of Oxfordshire\u3001Oxfordshire county) \u3068\u3082\u547c\u3070\u308c\u308b\u3002\u7565\u79f0\u306f\u30aa\u30af\u30bd\u30f3\uff08Oxon\u3001\u30e9\u30c6\u30f3\u8a9e\u5316\u3057\u305fOxonia\u304b\u3089\uff09\u3002\u30ce\u30fc\u30b5\u30f3\u30d7\u30c8\u30f3\u30b7\u30e3\u30fc\u5dde\u3001\u30d0\u30c3\u30ad\u30f3\u30ac\u30e0\u30b7\u30e3\u30fc\u5dde\u3001\u30d0\u30fc\u30af\u30b7\u30e3\u30fc\u5dde\u3001\u30a6\u30a3\u30eb\u30c8\u30b7\u30e3\u30fc\u5dde\u3001\u30b0\u30ed\u30b9\u30bf\u30fc\u30b7\u30e3\u30fc\u5dde\u3001\u30a6\u30a9\u30ea\u30c3\u30af\u30b7\u30e3\u30fc\u5dde\u3068\u96a3\u63a5\u3059\u308b\u3002 \u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u3001\u3001\uff08\u304b\u3064\u3066\u306f\u30a2\u30d5\u30a3\u30f3\u30c8\u30f3\u30db\u30ef\u30a4\u30c8\u30db\u30fc\u30b9\uff09\u3001\u3001\u306e5\u3064\u306e\u5730\u533a\u304b\u3089\u306a\u308b\u3002 \u89b3\u5149\u696d\u304c\u76db\u3093\u3067\u3001\u30e2\u30fc\u30bf\u30fc\u30b9\u30dd\u30fc\u30c4\u95a2\u9023\u306e\u4f01\u696d\u3084\u65bd\u8a2d\u304c\u591a\u3044\u3002\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u5927\u5b66\u51fa\u7248\u5c40\u304c\u3042\u308b\u3053\u3068\u304b\u3089\u3001\u5370\u5237\u30fb\u51fa\u7248\u696d\u3082\u96c6\u4e2d\u3057\u3066\u3044\u308b\u3002\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u5927\u5b66\u3082\u540c\u69d8\u306b\u3001\u3053\u306e\u5730\u57df\u306b\u30d0\u30a4\u30aa\u30c6\u30af\u30ce\u30ed\u30b8\u30fc\u4f01\u696d\u304c\u96c6\u4e2d\u3059\u308b\u4e00\u56e0\u3068\u306a\u3063\u3066\u3044\u308b\u3002 \u4eba\u53e3\u306f\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u306b\u96c6\u4e2d\u3057\u3066\u3044\u308b\u3002\u305d\u306e\u307b\u304b\u4e3b\u8981\u306a\u90fd\u5e02\u3068\u3057\u3066\u3001\u30aa\u30c3\u30af\u30b9\u30d5\u30a9\u30fc\u30c9\u306e\u5317\u306b\u3042\u308b\u30d3\u30b9\u30bf\u30fc\u3001\u30d0\u30f3\u30d9\u30ea\u30fc\u3001\u30c1\u30c3\u30d4\u30f3\u30b0\u30ce\u30fc\u30c8\u30f3\u3001\u897f\u306e\u30a6\u30a3\u30c3\u30c8\u30cb\u30fc\u3001\u6771\u306e\u30c6\u30fc\u30e0\u3068\u30c1\u30ca\u30fc\u3001\u5357\u306e\u30a2\u30d3\u30f3\u30c9\u30f3\u3001\u30ef\u30f3\u30c6\u30fc\u30b8\u3001\u30c7\u30a3\u30c3\u30c9\u30b3\u30c3\u30c8\u3001\u30d8\u30f3\u30ea\u30fc\u30aa\u30f3\u30c6\u30fc\u30e0\u30ba\u306a\u3069\u304c\u3042\u308b\u3002\u5357\u30df\u30c3\u30c9\u30e9\u30f3\u30ba\u306b\u8fd1\u3044\u30d0\u30f3\u30d9\u30ea\u3001\u30d3\u30b9\u30bf\u30fc\u3001\u30c7\u30a3\u30c3\u30c9\u30b3\u30c3\u30c8\u5468\u8fba\u306f\u958b\u767a\u304c\u9032\u3093\u3067\u304a\u308a\u3001\u4eba\u53e3\u5897\u52a0\u304c\u671f\u5f85\u3055\u308c\u3066\u3044\u308b\u3002 \u5dde\u5185\u306e\u6700\u9ad8\u5730\u70b9\u306f\u3001\u30f4\u30a7\u30fc\u30eb\u30aa\u30f4\u30db\u30ef\u30a4\u30c8\u30db\u30fc\u30b9\u306e\u30db\u30ef\u30a4\u30c8\u30db\u30fc\u30b9\u30d2\u30eb\uff08261\u30e1\u30fc\u30c8\u30eb\uff09\u3067\u3042\u308b\u3002 \u5dde\u82b1\u306f\u3001\u30b9\u30cd\u30fc\u30af\u30d8\u30c3\u30c9\u30d5\u30ea\u30c6\u30a3\u30e9\u30ea (Snake\u0027s-head Fritillary) \u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "whalley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WhalleyAbbey.jpg", "label": "whalley", "shape": "image", "title": "L\u2019abbaye de Whalley est une ancienne abbaye cistercienne situ\u00e9e dans la paroisse civile de Whalley (Lancashire, Angleterre). Elle est fond\u00e9e en 1172 par l\u0027abbaye de Combermere, sur la p\u00e9ninsule de Wirral, \u00e0 (en) ; mais le milieu inhospitalier et les fr\u00e9quentes inondations conduisent les moines \u00e0 d\u00e9m\u00e9nager \u00e0 Whalley en 1296. Le nouveau site, bien plus favorable, est \u00e9galement beaucoup plus convoit\u00e9. Les moines sont en butte \u00e0 de nombreuses difficult\u00e9s administratives provenant de personnes haut plac\u00e9es qui revendiquent le site de Whalley ou contestent les droits des moines. Plusieurs fois, le conflit remonte jusqu\u0027au roi et au pape. Lors de la R\u00e9forme anglaise, l\u0027abbaye est dissoute en 1537."}, {"color": "#97c2fc", "id": "arms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NAMA_Myc\u00e8nes_bouclier_2.jpg", "label": "arms", "shape": "image", "title": "L\u2019h\u00e9raldique vient du nom masculin \u00ab h\u00e9raut \u00bb, c\u0027est-\u00e0-dire celui qui annon\u00e7ait et d\u00e9crivait les chevaliers entrant en lice (tournoi), celui qui annon\u00e7ait les \u00e9v\u00e9nements, qui portait les d\u00e9clarations de guerre en tant qu\u0027officier public au Moyen \u00c2ge. En plus d\u0027\u00eatre un adjectif, h\u00e9raldique est un nom, un substantif f\u00e9minin singulier d\u00e9signant la science du blason. C\u0027est donc l\u0027\u00e9tude des armoiries (ou \u00ab armes \u00bb). C\u0027est aussi un champ d\u0027expression artistique, un \u00e9l\u00e9ment du droit m\u00e9di\u00e9val et du droit d\u2019Ancien R\u00e9gime. Actuellement, elle constitue une science auxiliaire de l\u0027histoire au m\u00eame titre que la sigillographie, la vexillologie, la phal\u00e9ristique, la diplomatique\u2026 L\u0027h\u00e9raldique s\u0027est d\u00e9velopp\u00e9e au Moyen \u00c2ge dans toute l\u0027Europe comme un syst\u00e8me coh\u00e9rent d\u0027identification non seulement des personnes, mais aussi en partie des lign\u00e9es (le blason pouvant \u00eatre transmis par h\u00e9ritage en traduisant le degr\u00e9 de parent\u00e9) et des collectivit\u00e9s humaines, ce qui en fait un syst\u00e8me embl\u00e9matique unique en un temps o\u00f9 la reconnaissance et l\u0027identification passaient rarement par l\u0027\u00e9crit. Apparue au XIIe si\u00e8cle au sein de la chevalerie, elle s\u0027est rapidement diffus\u00e9e dans l\u0027ensemble de la soci\u00e9t\u00e9 occidentale : clercs, nobles, bourgeois, paysans, femmes, communaut\u00e9s\u2026 Ensuite, on s\u0027en est \u00e9galement servi pour repr\u00e9senter des corporations de m\u00e9tiers, des villes et plus rarement des r\u00e9gions, des pays."}, {"color": "#97c2fc", "id": "baron st maur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_St_Maur_of_North_Molton.svg", "label": "baron st maur", "shape": "image", "title": "Baron St Maur was a barony created by writ in 1314 for the soldier Nicholas de St Maur (died 1316), of Rode in Somerset."}, {"color": "#97c2fc", "id": "spring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hot_springs_at_Manikaran,Himachal_Pradesh.jpg", "label": "spring", "shape": "image", "title": "Als Mineralquelle bezeichnet man eine Quelle, die Mineralwasser ergibt. Vom Standpunkt des Geowissenschaftlers ist die Unterscheidung zwischen Mineralquelle und \u201eQuelle\u201c eine Frage relativ willk\u00fcrlich festgelegter Grenzwerte der Mineralisation ihrer W\u00e4sser. Die Anschauungen dar\u00fcber haben sich im Verlauf der Geschichte sehr gewandelt. Fr\u00fche Aussagen \u00fcber Mineralw\u00e4sser und ihrer Quellorte finden sich beispielsweise in den Schriften von Johann Theodor Tabernaemontanus und Martinus Rulandus."}, {"color": "#97c2fc", "id": "ten miles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ten_Miles.jpg", "label": "ten miles", "shape": "image", "title": "\"Ten Miles\" is a song by the Danish pop band Infernal. It was released in 2006 as the second single from the international edition of From Paris to Berlin, and as the sixth single overall. The song became a moderate success in the dance music charts in Denmark, Spain and Finland. In Spain it peaked at #26 and in Denmark at #3 in the Danish Dance Chart. In April 2006, \"Ten Miles\" debuted in the French Airplay Chart at #84. In September 2007 at Infernal\u0027s official UK website, they stated that their fourth UK single would be \"Ten Miles\" and the music video was released, receiving as of July 2008 over 1 million views on YouTube. It gradually became an unexpected hit for the duo - passing the peak of their previous single \"I Won\u0027t Be Crying\" in Europe, even though there was no physical release for the song. The song has been certified Platinum in Denmark."}, {"color": "#97c2fc", "id": "knight frank", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Knight_Frank_Logo.svg", "label": "knight frank", "shape": "image", "title": "Knight Frank LLP is an estate agency, residential and commercial property consultancy founded in London by John Knight, Howard Frank and William Rutley in 1896. Knight Frank together with its American affiliate Cresa is one of the world\u0027s largest global property consultancies. Headquartered in London, England, Knight Frank\u0027s global network have more than 488 offices across 57 territories and more than 20,000 people handle in excess of US$817 billion (\u00a3498 billion) worth of commercial, agricultural and residential real estate annually."}, {"color": "#97c2fc", "id": "chapel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kings-lynn-st-nich-chapel.jpg", "label": "chapel", "shape": "image", "title": "A chapel of ease (or chapel-of-ease) is a church building other than the parish church, built within the bounds of a parish for the attendance of those who cannot reach the parish church conveniently. Often a chapel of ease is deliberately built as such, being more accessible to some parishioners than the main church. Such a chapel may exist, for example, when a parish covers several dispersed villages, or a central village together with its satellite hamlet or hamlets. In such a case the parish church will be in the main settlement, with one or more chapels of ease in the subordinate village(s) and/or hamlet(s). An example is the chapel belonging to All Hallows\u0027 Parish in Maryland, US; the chapel was built in Davidsonville from 1860 to 1865 because the parish\u0027s \"Brick Church\" in South River was too far away at 5 miles (8 km) distant. A more extreme example is the Chapel-of-Ease built in 1818 on St. David\u0027s Island in Bermuda to spare St. David\u0027s Islanders crossing St. George\u0027s Harbour to reach the parish church, St. Peter\u0027s, on St. George\u0027s Island. Some chapels of ease are buildings which used to be the main parish church until a larger building was constructed for that purpose. For example, the small village of Norton, Hertfordshire, contains the mediaeval church of St Nicholas, which served it adequately for centuries; but when the large new town of Letchworth was built, partly within the parish, St Nicholas\u0027s became too small to serve the increased population. This led to the building of a new main church building for the parish, and St Nicholas\u0027s became a chapel of ease. Chapels of ease are sometimes associated with large manor houses, where they provide a convenient place of worship for the family of the manor, and for the domestic and rural staff of the house and the estate. There are many such chapels in England, for example that at Pedlinge in Kent. An example in the New World is Saint John\u0027s Chapel of Ease in Chamcook, New Brunswick, Canada, which was built in the 1840s to support a gentleman\u0027s house and the small settlement of shipbuilders, farmers, and grist-mill nearby. Sometimes an ancient parish church is reduced in status to a chapel of ease due to a shift of population. The churches of St Mary Wiston and All Saints\u0027 at Buncton in West Sussex are an example of this. For centuries St Mary\u0027s was the parish church (located near to Wiston House and therefore the centre of population), whilst All Saints\u0027 served the nearby hamlet of Buncton, as a chapel of ease. Today, however, the resident population of Wiston is tiny, whilst Buncton has grown, so that in 2007 the status of the buildings was reversed, with All Saints\u0027 becoming the parish church, and St Mary\u0027s reduced to a chapel of ease. When two or more existing parishes are combined into a single parish, one or more of the old church buildings may be kept as a chapel of ease. For example, the six Roman Catholic parishes in Palo Alto, California, were combined into a single parish, St. Thomas Aquinas Parish in 1987. Since then, St. Thomas Aquinas Church serves as the parish church, with Our Lady of the Rosary Church and St. Albert the Great Church as chapels of ease. When a parish is split because of expanding population a chapel of ease may be promoted to a full parish church. An example of this is St. Margaret\u0027s Church, Rochester in Kent which started as a chapel of ease for the parish of St Nicholas in 1108, became a parish church in 1488 then reverted to a chapel of ease when the parish was recombined with St Peter\u0027s in 1953."}, {"color": "#97c2fc", "id": "mary magdalene", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pietro_da_Cortona_-_Cristo_appare_a_Maria_Maddalena.jpg", "label": "mary magdalene", "shape": "image", "title": "Marie Magdalena (v \u010desk\u00e9m ekumenick\u00e9m p\u0159ekladu Marie Magdalsk\u00e1; v kralick\u00e9m p\u0159ekladu Maria Magdal\u00e9na; lidov\u011b tak\u00e9 Ma\u0159\u00ed Magdal\u00e9na) byla podle Nov\u00e9ho z\u00e1kona jedna z \u017een, kter\u00e9 doprov\u00e1zely Je\u017e\u00ed\u0161e z Nazareta, zejm\u00e9na v z\u00e1v\u011bru jeho \u017eivota. Vystupuje i v n\u011bkter\u00fdch apokryfech a v \u0159ad\u011b k\u0159es\u0165ansk\u00fdch c\u00edrkv\u00ed je uct\u00edv\u00e1na jako svat\u00e1. N\u011bkter\u00fdmi je pova\u017eov\u00e1na za evangelistu \u010di dokonce man\u017eelku Je\u017e\u00ed\u0161e."}, {"color": "#97c2fc", "id": "winter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LHS_sunstones.jpg", "label": "winter", "shape": "image", "title": "Solst\u00edcio de inverno \u00e9 um fen\u00f3meno astron\u00f3mico que marca o in\u00edcio do inverno. Ocorre normalmente por volta do dia 21 de junho no hemisf\u00e9rio sul e 21 de dezembro no hemisf\u00e9rio norte."}, {"color": "#97c2fc", "id": "eversley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Chequers,_Eversley.jpg", "label": "eversley", "shape": "image", "title": "Eversley is a village and civil parish in the Hart district of Hampshire, England. The village is located around 11 miles (18 km) northeast of Basingstoke and around 2.5 miles (4 km) west of Yateley. The River Blackwater, and the border with Berkshire, form the northern boundary of the parish."}, {"color": "#97c2fc", "id": "rain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Towering_Verticle_Thunderhead.jpg", "label": "rain", "shape": "image", "title": "La lluvia (del lat. pluv\u012da) es un fen\u00f3meno atmosf\u00e9rico de tipo hidrometeorol\u00f3gico que se inicia con la condensaci\u00f3n del vapor de agua que forma gotas de agua, las cuales pasan a formar las nubes y cae al suelo. El calor atmosf\u00e9rico origina el ascenso de las nubes y su enfriamiento, con lo cual crece el tama\u00f1o de las gotas de agua y su mayor peso las hace precipitarse hacia la superficie terrestre, dando origen as\u00ed a la lluvia. Seg\u00fan la definici\u00f3n oficial de la Organizaci\u00f3n Meteorol\u00f3gica Mundial, la lluvia es la precipitaci\u00f3n de part\u00edculas l\u00edquidas de agua, de di\u00e1metro mayor de 0,5 mm o de gotas menores, pero muy dispersas. Si no alcanza la superficie terrestre no ser\u00eda lluvia, sino virga, y, si el di\u00e1metro es menor, ser\u00eda llovizna.\u200b La lluvia se mide en litros ca\u00eddos por metro cuadrado.\u200b La lluvia depende de tres factores: la presi\u00f3n atmosf\u00e9rica, la temperatura y, especialmente, la humedad atmosf\u00e9rica. El agua puede volver a la tierra, adem\u00e1s, en forma de nieve o de granizo. Dependiendo de la superficie contra la que choque, el sonido que producir\u00e1 ser\u00e1 diferente. La lluvia, como fen\u00f3meno atmosf\u00e9rico, es quiz\u00e1 el m\u00e1s importante para preservar de la naturaleza. Capaz de regar campos de olivos que nutren de vida desde hace milenios."}, {"color": "#97c2fc", "id": "south hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Convention_Center_VTA_1311_11.jpg", "label": "south hall", "shape": "image", "title": "The San Jose McEnery Convention Center (commonly known simply as the San Jose Convention Center) is a convention center in Downtown San Jose, California. The 550,000-square-foot (51,000 m2) facility is the largest convention center in Silicon Valley. It is known for hosting high-profile technology conferences and events like the Apple Worldwide Developers Conference and Facebook F8, as well as non-tech events like FanimeCon and Silicon Valley Comic Con. The San Jose Convention Center opened in 1989, replacing a convention hall of the same name at San Jose Civic. It is named after Tom McEnery, a former mayor of San Jose. The South Hall opened in 2005, and the main hall was renovated and expanded in 2013. Team San Jose manages the convention center along with several nearby event centers."}, {"color": "#97c2fc", "id": "motorway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UK-Motorway-M1.svg", "label": "motorway", "shape": "image", "title": "( \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \uace0\uc18d\ub3c4\ub85c (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uace0\uc18d\ub3c4\ub85c(\u9ad8\u901f\u9053\u8def, expressway)\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \uc2e0\ud638\ub4f1\uc774\ub098 \ubcc4\ub3c4\uc758 \uc9c0\uc2dc \uc7a5\uce58 \uc5c6\uc774 \uc790\ub3d9\ucc28\ub97c \uc6b4\uc804\uc790\uc758 \uc2b5\uad00\ub9cc\uc73c\ub85c \uc6b4\ud589\ud560 \uc218 \uc788\ub294 \ub3c4\ub85c\ub97c \uc758\ubbf8\ud558\uba70, \ub300\ubd80\ubd84 \uc790\ub3d9\ucc28 \uc804\uc6a9\ub3c4\ub85c\ub85c \uc124\uacc4\ub41c\ub2e4. \uace0\uc18d\ub3c4\ub85c\ub294 \uc774\ud0c8\ub9ac\uc544\uc5d0\uc11c \ucc98\uc74c \uac74\uc124\ub418\uc5c8\uc73c\uba70, \uc77c\ubc18 \ub3c4\ub85c\uc640 \uc5f0\uacb0\ub41c \ubd80\ubd84\uc774 \uace0\uc18d\ub3c4\ub85c \ub098\ub4e4\ubaa9 \ub4f1\uc73c\ub85c\ub9cc \uad6c\uc131\ub418\uc5b4 \uc788\ub2e4. \uad6d\uac00\ub098 \uc9c0\ubc29\uc758 \ub3c4\ub85c\ub9dd \uc911\uc5d0\uc11c \uadfc\uac04\uc758 \uc5ed\ud560\uc744 \ub2f4\ub2f9\ud558\ub294 \uacbd\uc6b0\uac00 \ub9ce\ub2e4."}, {"color": "#97c2fc", "id": "scent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jan_Brueghel_d._O._-_Allegorie_van_de_geur.jpg", "label": "scent", "shape": "image", "title": "\u039c\u03b9\u03b1 \u03bf\u03c3\u03bc\u03ae (odour \u03ae fragrance) \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bc\u03af\u03b1 \u03ae \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03c4\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ce\u03c3\u03b5\u03b9\u03c2, \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c7\u03b1\u03bc\u03b7\u03bb\u03ae \u03c3\u03c5\u03b3\u03ba\u03ad\u03bd\u03c4\u03c1\u03c9\u03c3\u03b7, \u03c0\u03bf\u03c5 \u03bf\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03ae \u03ac\u03bb\u03bb\u03bf\u03b9 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03af \u03ba\u03b1\u03c4\u03b1\u03bb\u03b1\u03b2\u03b1\u03af\u03bd\u03bf\u03c5\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03af\u03c3\u03b8\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03cc\u03c3\u03c6\u03c1\u03b7\u03c3\u03b7\u03c2."}, {"color": "#97c2fc", "id": "hue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hue_shift_six_photoshop.jpg", "label": "hue", "shape": "image", "title": "\u0422\u043e\u043d (\u0430\u043d\u0433\u043b. hue) \u2014 \u043e\u0434\u043d\u0430 \u0438\u0437 \u0442\u0440\u0451\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a \u0446\u0432\u0435\u0442\u0430 \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u043d\u0430\u0441\u044b\u0449\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0438 \u0441\u0432\u0435\u0442\u043b\u043e\u0442\u043e\u0439. \u0412 \u0441\u0442\u0440\u043e\u0433\u043e\u043c \u043a\u043e\u043b\u043e\u0440\u0438\u043c\u0435\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435 \u0442\u043e\u043d \u2014 \u044d\u0442\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u0446\u0432\u0435\u0442\u043d\u043e\u0441\u0442\u0438 (\u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u043d\u0430 \u0434\u0438\u0430\u0433\u0440\u0430\u043c\u043c\u0435 \u0446\u0432\u0435\u0442\u043d\u043e\u0441\u0442\u0438 \u0441 \u043d\u0430\u0447\u0430\u043b\u043e\u043c \u0432 \u0442\u043e\u0447\u043a\u0435 \u0431\u0435\u043b\u043e\u0433\u043e \u0438 \u043a\u043e\u043d\u0446\u043e\u043c \u0432 \u0434\u0430\u043d\u043d\u043e\u0439 \u0446\u0432\u0435\u0442\u043d\u043e\u0441\u0442\u0438). \u041d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0437\u0430\u0434\u0430\u043d\u043e \u0443\u0433\u043b\u043e\u043c (\u044d\u0442\u043e \u0438 \u0435\u0441\u0442\u044c \u0446\u0432\u0435\u0442\u043e\u0432\u043e\u0439 \u0442\u043e\u043d), \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u0443\u0434\u0430\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043e\u0442 \u0442\u043e\u0447\u043a\u0438 \u0431\u0435\u043b\u043e\u0433\u043e \u0437\u0430\u0434\u0430\u0435\u0442\u0441\u044f \u0432 \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u0430\u0445 \u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u0441\u044b\u0449\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e (\u0441\u0442\u0435\u043f\u0435\u043d\u044c\u044e \u0441\u043c\u0435\u0448\u0438\u0432\u0430\u043d\u0438\u044f \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043d\u0430\u0441\u044b\u0449\u0435\u043d\u043d\u044b\u0445 \u0446\u0432\u0435\u0442\u043e\u0432 \u2014 \u0441\u043f\u0435\u043a\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0445 \u0438\u043b\u0438 \u043a\u0440\u0430\u0439\u043d\u0438\u0445 \u043f\u0443\u0440\u043f\u0443\u0440\u043d\u044b\u0445 \u0441 \u0431\u0435\u043b\u044b\u043c). \u0418\u043c\u0435\u043d\u043d\u043e \u0442\u043e\u043d \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0446\u0432\u0435\u0442\u0430, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u00ab\u043a\u0440\u0430\u0441\u043d\u044b\u0439\u00bb, \u00ab\u0441\u0438\u043d\u0438\u0439\u00bb, \u00ab\u0437\u0435\u043b\u0451\u043d\u044b\u0439\u00bb. \u0426\u0432\u0435\u0442\u043e\u0432\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c CIECAM02 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0442\u043e\u043d \u043a\u0430\u043a \u0441\u0442\u0435\u043f\u0435\u043d\u044c \u043e\u0442\u043b\u0438\u0447\u0438\u044f \u0446\u0432\u0435\u0442\u0430 (\u0442\u0440\u0451\u0445\u0441\u0442\u0438\u043c\u0443\u043b\u044c\u043d\u043e\u0439 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u044b) \u043e\u0442 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u0446\u0432\u0435\u0442\u043e\u0432 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0445 \u043a\u0440\u0430\u0441\u043d\u044b\u043c, \u0437\u0435\u043b\u0451\u043d\u044b\u043c, \u0441\u0438\u043d\u0438\u043c \u0438 \u0436\u0451\u043b\u0442\u044b\u043c (\u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0442\u043e\u043d\u0430). \u0421 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u0441\u043f\u0435\u043a\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u0430 \u0438\u0437\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0442\u043e\u043d \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043e\u043c \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0432 \u0441\u043f\u0435\u043a\u0442\u0440\u0435 \u0432\u0438\u0434\u0438\u043c\u043e\u0433\u043e \u0441\u0432\u0435\u0442\u0430, \u043f\u0440\u0438\u0447\u0451\u043c, \u0433\u043b\u0430\u0432\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435\u043c \u043f\u0438\u043a\u0430 \u0438\u0437\u043b\u0443\u0447\u0435\u043d\u0438\u044f, \u0430 \u043d\u0435 \u0435\u0433\u043e \u0438\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u043e\u0441\u0442\u044c\u044e \u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043e\u043c \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u043e\u0431\u043b\u0430\u0441\u0442\u044f\u0445 \u0441\u043f\u0435\u043a\u0442\u0440\u0430. \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u043f\u0435\u043a\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u043e\u043d\u044f\u0442\u0438\u0439 \u0434\u043b\u044f \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u044f \u0446\u0432\u0435\u0442\u0430 \u0438 \u0435\u0433\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0443\u0441\u043b\u043e\u0432\u043d\u044b\u043c, \u0442\u0430\u043a \u043a\u0430\u043a \u0446\u0432\u0435\u0442 \u2014 \u044d\u0442\u043e \u0442\u0440\u0451\u0445\u0441\u0442\u0438\u043c\u0443\u043b\u044c\u043d\u044b\u0439 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0432\u043e\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0441\u043f\u0435\u043a\u0442\u0440\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u043e\u043b\u0443\u0447\u0435\u043d \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u0441\u043f\u0435\u043a\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u0430\u043c\u0438 \u0438\u0437\u043b\u0443\u0447\u0435\u043d\u0438\u0439 \u0438 \u0432\u0441\u0435 \u0435\u0433\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044e\u0442\u0441\u044f \u0434\u0430\u043d\u043d\u044b\u043c \u0442\u0440\u0451\u0445\u0441\u0442\u0438\u043c\u0443\u043b\u044c\u043d\u044b\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435\u043c (\u0442\u0440\u0435\u043c\u044f \u043e\u0442\u043a\u043b\u0438\u043a\u0430\u043c\u0438 \u043a\u043e\u043b\u0431\u043e\u0447\u0435\u043a)."}, {"color": "#97c2fc", "id": "saxon times", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Britonia6hcentury2.svg", "label": "saxon times", "shape": "image", "title": "Anglaterra anglosaxona es refereix al per\u00edode de la hist\u00f2ria de l\u0027\u00e0rea de la Gran Bretanya, que ara coneixem com a Anglaterra, que dura des del final de la Gran Bretanya romana i l\u0027establiment dels regnes anglosaxons al segle cinqu\u00e8 fins a la conquesta normanda d\u0027Anglaterra en el 1066. Anglosax\u00f3 \u00e9s un terme general que fa refer\u00e8ncia als colons germ\u00e0nics que van arribar a la Gran Bretanya, durant els segles cinqu\u00e8 i sis\u00e8, incloent-hi els angles, els saxons, els i els juts. Anglosax\u00f3 tamb\u00e9 es refereix a la llengua parlada en el moment a Anglaterra, que ara es diu angl\u00e8s antic, i la cultura de l\u0027\u00e8poca, que ha atret l\u0027atenci\u00f3 popular i acad\u00e8mica."}, {"color": "#97c2fc", "id": "wath", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blue_Murder_live_at_Montgomery_Hall,_Wath-upon-Dearne,_Sunday_1st_November_1987.jpg", "label": "wath", "shape": "image", "title": "Is baile suite i Yorkshire Theas \u00e9 Wath-upon-Dearne."}, {"color": "#97c2fc", "id": "skeletal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eptesicus_fuscus_skeleton.jpg", "label": "skeletal", "shape": "image", "title": "Skeleto estas parto de la korpo de homoj kaj aliaj bestoj, kiu provizas la bazan strukturon eltenan de la organismo. Ekzistas du specoj de skeletoj \u0109e diversaj bestoj: La ekstera skeleto (ekzoskeleto), kiu formas eksteran kovrilon de la organismo (ekzemple \u0109e insektoj), kaj interna skeleto (kelkfoje: endoskeleto), kies strukturo trovi\u011das ene de la korpo (\u0109e vertebruloj, ekzemple \u0109e homo) kaj konsistas el ostaro kaj kartilagaro. Krome estas aliaj apartaj similaj specoj. Nome estas anka\u016d hidroskeletoj (a\u016d hidrostatikaj skeletoj), kiuj estas eltenataj de fluida\u0135oj kaj oftas \u0109e senvertebruloj, kaj \u0109elskeletoj (a\u016d citoskeletoj) kiuj estas retoj de fibraj proteinaj strukturoj en la citoplasmo de e\u016dkariota \u0109elo. \u0108elskeleton konsistigas filamentoj aktinaj, mikrotubetoj tubulinaj kaj intermezaj filamentoj. La termino skeleto derivas el la greka \u03c3\u03ba\u03b5\u03bb\u03b5\u03c4\u03cc\u03c2 (skelet\u00f3s), kiu signifas \u0027elsekigita\u0027.) Estas anka\u016d aliaj uzoj de la termino. \u0108e domoj oni parolas pri skeleta strukturo. Skeleto estas anka\u016d trabaro de konstrua\u0135o, de \u015dipo."}, {"color": "#97c2fc", "id": "roman history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tomba_Francois_-_Liberazione_di_Celio_Vibenna.jpg", "label": "roman history", "shape": "image", "title": "La storia di Roma riguarda le vicende della citt\u00e0, dalla sua fondazione sino ad oggi, per oltre 27 secoli."}, {"color": "#97c2fc", "id": "salons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indian_drawing_room.jpg", "label": "salons", "shape": "image", "title": "Salon \u2013 du\u017ce, najcz\u0119\u015bciej reprezentacyjne pomieszczenie w budownictwie \u015bwieckim, zwykle wi\u0119ksze od pozosta\u0142ych w danej budowli lub budynku, lecz mniejsze od sali. Salon jest najcz\u0119\u015bciej usytuowany w centralnej, lub wyr\u00f3\u017cniaj\u0105cej si\u0119 w inny spos\u00f3b, cz\u0119\u015bci budowli, o bogatym wystroju architektonicznym z przeznaczeniem dla przyjmowania go\u015bci oraz odbywania uroczysto\u015bci domowych. Pierwsze salony budowano w pa\u0142acach barokowych, a z czasem zosta\u0142 on rozpowszechniony w mieszkaniach zamo\u017cnych mieszczan (zw\u0142aszcza w XIX wieku). W mieszkaniach tych, mianem salonu okre\u015blano najokazalszy pok\u00f3j."}, {"color": "#97c2fc", "id": "cornice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustrations_of_various_examples_of_ancient_Egyptian_cornices.jpg", "label": "cornice", "shape": "image", "title": "Erlaitza horma baten goialdean ezartzen den irtengune molduraduna da. Funtzio bikoitza dauka, babesgarri eta konposizio-elementu gisa, alde batetik horma euriaz babesten baitu, eta, bestalde, horma horizontalki zedarritu eta bukatzen baitu. Jatorria tenplu klasikoan du, taulamenduaren gainean ezartzen zen elementua izanik, zimazio, tantakin eta ohatze-moldurek osatzen zutela."}, {"color": "#97c2fc", "id": "florence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palazzo_Pitti_Florence.jpg", "label": "florence", "shape": "image", "title": "Firenze (AFI: /fi\u02c8r\u03b5n\u02a6e/; ; in epoca medievale e nel linguaggio poetico anche Fiorenza, /fjo\u02c8r\u025bn\u02a6a/) \u00e8 un comune italiano di 361 331 abitanti, capoluogo della Toscana e dell\u0027omonima citt\u00e0 metropolitana; \u00e8 il primo comune della regione per popolazione e centro dell\u0027area metropolitana di Firenze-Prato-Pistoia. Nel Medioevo \u00e8 stata un importantissimo centro artistico, culturale, commerciale, politico, economico e finanziario; nell\u0027et\u00e0 moderna ha ricoperto il ruolo di capitale del Granducato di Toscana dal 1569 al 1859 che, con il governo delle famiglie dei Medici e dei Lorena, divenne uno degli stati pi\u00f9 ricchi e moderni. Le varie vicissitudini politiche, la potenza finanziaria e mercantile e le influenze in ogni campo della cultura hanno fatto della citt\u00e0 un crocevia fondamentale della storia italiana ed europea. Nel 1865 Firenze fu proclamata capitale del Regno d\u0027Italia (seconda, dopo Torino), mantenendo questo status fino al 1871, anno che segna la fine del Risorgimento. Importante centro universitario e patrimonio dell\u0027umanit\u00e0 UNESCO dal 1982, \u00e8 considerata luogo d\u0027origine del Rinascimento \u2013 la consapevolezza di una nuova era moderna dopo il Medioevo, periodo di cambiamento e \"rinascita\" culturale e scientifica \u2013 e della lingua italiana grazie al volgare fiorentino usato nella letteratura. Nel 1986 fu nominata citt\u00e0 europea della cultura. \u00c8 universalmente riconosciuta come una delle culle dell\u0027arte e dell\u0027architettura, nonch\u00e9 rinomata tra le pi\u00f9 belle citt\u00e0 del mondo, grazie ai suoi numerosi monumenti e musei. Di inestimabile valore i lasciti artistici, letterari e scientifici di geni del passato quali Dante, Petrarca, Boccaccio, Giotto, Brunelleschi, Donatello, Lorenzo de\u0027 Medici, Botticelli, Leonardo da Vinci, Michelangelo, Machiavelli, Galileo Galilei."}, {"color": "#97c2fc", "id": "couch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/N\u00b00407_canap\u00e9_\u0027Vallois\u0027_r\u00e9alis\u00e9_par_les_Ateliers_Allot_Fr\u00e8res.jpg", "label": "couch", "shape": "image", "title": "\u30bd\u30d5\u30a1\uff08\u30bd\u30d5\u30a1\u30fc\u3001\u82f1\u8a9e: sofa\u3001\u30a4\u30ae\u30ea\u30b9\u306a\u3069\u3067\u7528\u3044\u3089\u308c\u308b\u3001\u30a2\u30e9\u30d3\u30a2\u8a9e\u306e\u0635\u0641\u0629; \u1e63uffah\u306b\u7531\u6765\u3059\u308b\uff09\u3001\u30ab\u30a6\u30c1\uff08\u82f1\u8a9e: couch\u3001\u5317\u7c73\u3092\u4e2d\u5fc3\u306b\u7528\u3044\u3089\u308c\u308b\u3001\u53e4\u30d5\u30e9\u30f3\u30b9\u8a9e\u3067\u30d9\u30c3\u30c9\u3092\u6307\u3059 couche \u306b\u7531\u6765\u3059\u308b\uff09\u3001\u30ab\u30ca\u30da\uff08\u30d5\u30e9\u30f3\u30b9\u8a9e: Canap\u00e9\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e\u3067\u306e\u547c\u79f0\uff09\u306f\u3001\u6905\u5b50\u306b\u4f3c\u305f\u5bb6\u5177\u306e\u4e00\u7a2e\u3067\u3001\u5f8c\u308d\u306b\u306f\u80cc\u3082\u305f\u308c\u304c\u3001\u5de6\u53f3\u306b\u306f\u8098\u639b\u3051\u304c\u3042\u308a\u3001\u5ea7\u9762\u3084\u80cc\u3082\u305f\u308c\u306a\u3069\u306e\u90e8\u5206\u306f\u3084\u308f\u3089\u304b\u304f\u5feb\u9069\u3067\u30011\u4eba\u304b\u3089\u6570\u4eba\u304c\u5ea7\u3063\u3066\u304f\u3064\u308d\u3052\u308b\u3088\u3046\u306b\u306a\u3063\u3066\u3044\u308b\u3082\u306e\u3092\u3044\u3046\u3002\u30bb\u30c3\u30c6\u30a3\uff08\u30bb\u30c3\u30c6\u30a3\u30fc\u3001\u82f1\u8a9e: settee\uff09\u3001\u30c1\u30a7\u30b9\u30bf\u30fc\u30d5\u30a3\u30fc\u30eb\u30c9\uff08\u82f1\u8a9e: chesterfield\uff09\u306a\u3069\u3068\u3082\u8a00\u3044\u3001\u5ea7\u308c\u308b\u4eba\u6570\u3084\u5f62\u72b6\u306a\u3069\u3001\u56fd\u3084\u5730\u57df\u306b\u3088\u3063\u3066\u3053\u308c\u3089\u306e\u8a9e\u306e\u6307\u3059\u7a2e\u985e\u306b\u306f\u76f8\u9055\u3082\u3042\u308b\u3002 \u30bd\u30d5\u30a1\u306f\u5bb6\u4eba\u3084\u6765\u5ba2\u304c\u3086\u3063\u305f\u308a\u3068\u304f\u3064\u308d\u3052\u308b\u3088\u3046\u3001\u5bb6\u5ead\u306e\u30ea\u30d3\u30f3\u30b0\u30eb\u30fc\u30e0\uff08\u5c45\u9593\uff09\u3084\u30e9\u30a6\u30f3\u30b8\uff08\u5ba2\u9593\u306a\u3069\uff09\u3084\u5fdc\u63a5\u5ba4\u3001\u3042\u308b\u3044\u306f\u30aa\u30d5\u30a3\u30b9\u3084\u30db\u30c6\u30eb\u306e\u90e8\u5c4b\u306a\u3069\u306b\u7f6e\u304b\u308c\u308b\u30021\u4eba\u7528\u30842\uff5e3\u4eba\u7528\u306a\u3069\u3001\u69d8\u3005\u306a\u7a2e\u985e\u304c\u3042\u308b\u3002\u30c6\u30fc\u30d6\u30eb\u3092\u631f\u3093\u3067\u8907\u6570\u306e\u30bd\u30d5\u30a1\u3092\u5bfe\u9762\u3055\u305b\u305f\u308a\u3001\u90e8\u5c4b\u306e\u89d2\u306a\u3069\u306b\u5408\u308f\u305b\u3066\u30b3\u30fc\u30ca\u30fc\u3092\u5f62\u6210\u3059\u308b\u3088\u3046\u306b\u4e26\u3079\u308b\u3053\u3068\u3082\u3042\u308b\u3002 \u30bd\u30d5\u30a1\u306e\u8868\u9762\u306f\u9769\u5f35\u308a\uff08\u672c\u9769\u3084\u4eba\u5de5\u76ae\u9769\uff09\u306e\u3082\u306e\u3082\u3042\u308c\u3070\u3001\u5e03\u5f35\u308a\u306e\u3082\u306e\u3082\u3042\u308b\u3002\u67a0\u306f\u6728\u3084\u91d1\u5c5e\u3067\u69cb\u6210\u3055\u308c\u3001\u5185\u90e8\u306b\u306f\u5ea7\u308a\u5fc3\u5730\u3092\u3088\u304f\u3059\u308b\u30af\u30c3\u30b7\u30e7\u30f3\u304c\u3042\u308a\u3001\u30b3\u30a4\u30eb\u3070\u306d\u3001\u30b9\u30dd\u30f3\u30b8\u3001\u30a6\u30ec\u30bf\u30f3\u306a\u3069\u5f3e\u529b\u6027\u306e\u3042\u308b\u30af\u30c3\u30b7\u30e7\u30f3\u6750\u304c\u7528\u3044\u3089\u308c\u308b\u3002 \u30bd\u30d5\u30a1\u306f\u80cc\u3082\u305f\u308c\u306b\u80cc\u3092\u4e57\u305b\u3066\u5ea7\u308b\u305f\u3081\u3060\u3051\u3067\u306a\u304f\u3001\u30bd\u30d5\u30a1\u306e\u4e0a\u306b\u6a2a\u306b\u306a\u3063\u3066\u5bdd\u308b\u305f\u3081\u306e\u5bdd\u6905\u5b50\u3068\u3057\u3066\u3082\u7528\u3044\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "copse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coldfall_Woods_01_MG_3569.jpg", "label": "copse", "shape": "image", "title": "Le taillis est un peuplement forestier d\u0027arbres issus de la reproduction v\u00e9g\u00e9tative d\u0027une souche, o\u00f9 plusieurs bourgeons adventifs ou proventifs ont pu se d\u00e9velopper apr\u00e8s avoir re\u00e7u un apport massif de s\u00e8ve brute, donnant ainsi plusieurs tiges nouvelles (les rejets de souche) ou des drageons, et dont la perp\u00e9tuation est obtenue par des coupes de rajeunissement. L\u0027ensemble des tiges d\u0027une m\u00eame souche se nomme c\u00e9p\u00e9e, chaque tige \u00e9tant appel\u00e9e brin de c\u00e9p\u00e9e. La c\u00e9p\u00e9e peut se former naturellement (sureau noir, noisetier, fusain d\u0027Europe\u2026) ou \u00e0 la suite du rec\u00e9page (ou recepage) du tronc d\u0027un arbre (ch\u00e2taignier, h\u00eatre\u2026) ou d\u0027un arbuste, technique consistant \u00e0 couper ces ligneux au ras du sol afin de permettre la formation de rejets de souche et parfois de drageons sur les racines tra\u00e7antes. Par extension, les forestiers emploient l\u0027expression rec\u00e9page naturel lorsque la souche d\u0027un arbre bris\u00e9 ou br\u00fbl\u00e9 \u00e9met des rejets. Le traitement en taillis est le fait de couper les c\u00e9p\u00e9es (rec\u00e9page) et de les laisser repousser. Les rejets adventifs (issus d\u0027une diff\u00e9renciation des cellules v\u00e9g\u00e9tales formant le bourrelet cicatriciel autour de la section apr\u00e8s la coupe) ne fournissent souvent que des tiges fragiles, leur adh\u00e9rence \u00e0 la souche \u00e9tant faible. Par contre, les rejets proventifs (issus de bourgeons \u00e9picormique pr\u00e9existants sur la souche), r\u00e9veill\u00e9s par l\u0027afflux de la lumi\u00e8re au-dessous de la section, donnent des tiges souvent mieux assises. Un taillis atteint sa maturit\u00e9 plus rapidement qu\u0027une futaie (il est r\u00e9coltable au bout d\u0027environ 15 ans) en raison de son alimentation par un syst\u00e8me racinaire important d\u00e9j\u00e0 en place, mais pousse moins longtemps et finit par s\u0027\u00e9puiser. La r\u00e9colte ou non d\u0027un taillis d\u00e9pend de trois consid\u00e9rations principales : l\u2019essence et le diam\u00e8tre des arbres, la qualit\u00e9 du sol, et le type de bois voulu par l\u0027agriculteur, les localit\u00e9s ou encore le march\u00e9."}, {"color": "#97c2fc", "id": "ballads", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Here_begynneth_a_gest_of_Robyn_Hode.png", "label": "ballads", "shape": "image", "title": "La ballata popolare, o semplicemente ballata, espressione adottata per la prima volta nella Collection of Old ballads (pubblicata a Londra tra il 1723 ed il 1725), e di uso comune tra gli studiosi (in Italia ha sostituito la definizione di canzone epico-lirica), si indica un particolare tipo di di ampia diffusione nel mondo popolare europeo e tra i paesi che hanno avuto un passato coloniale a dominazione europea. Si distingue da altre forme narrative per il racconto di una storia che fa riferimento a un unico avvenimento, sottolineandone soprattutto l\u0027azione, a scapito della caratterizzazione dei personaggi (che avviene in forme convenzionali) e della descrizione dell\u0027ambiente e della situazione nella quale avviene e si sviluppa la storia, trascurando l\u0027antefatto, per introdurre gli ascoltatori direttamente in una successione di eventi che si concludono spesso in modo tragico. Il racconto \u00e8 in forma impersonale, talvolta dialogata, e non contiene commenti alla vicenda e qualche volta termina con una morale. Viene cantata spesso su melodie arcaiche, a strofe, con una esecuzione generalmente monodica, anche se in Italia si \u00e8 sviluppata in tempi pi\u00f9 recenti una tradizione corale."}, {"color": "#97c2fc", "id": "unifor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unifor_Logo.jpg", "label": "unifor", "shape": "image", "title": "Unifor (acronyme de l\u0027expression anglaise \u00ab Union for Canada \u00bb, qui se traduit par \u00ab Syndicat pour le Canada \u00bb) est le nom d\u0027un syndicat qui regroupe deux grands syndicats canadiens : Travailleurs canadiens de l\u0027automobile et (en). Cette entit\u00e9 comprend pas moins de 300 000 travailleurs \u0153uvrant dans les industries de la fabrication, des m\u00e9dias, de la sylviculture et de la p\u00eache. Il s\u0027agit du plus grand syndicat du secteur priv\u00e9 au Canada, et son directeur est Jerry Dias. Le syndicat est officiellement fond\u00e9 le 31 ao\u00fbt 2013."}, {"color": "#97c2fc", "id": "legend", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MataGrifone.jpg", "label": "legend", "shape": "image", "title": "Die Legende ist eine mit dem M\u00e4rchen und der Sage verwandte Textsorte bzw. literarische Gattung, in der historische Ereignisse durch sp\u00e4tere Hinzuf\u00fcgungen \u00fcberh\u00f6ht oder verf\u00e4lscht wurden. Legenden haben meist wie Sagen einen wahren Kern, der fantastisch ausgeschm\u00fcckt wird."}, {"color": "#97c2fc", "id": "bridegroom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_wedding_in_the_forest.jpg", "label": "bridegroom", "shape": "image", "title": "Le nozze (dal latino nuptiae, da nuptus, nuvola o velo che la sposa indossa) sono la cerimonia o il rito di passaggio, con cui un matrimonio \u00e8 attuato e annunciato alla comunit\u00e0."}, {"color": "#97c2fc", "id": "great hall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Hall_in_1906,_The_Abbey_Sutton_Courtenay.png", "label": "great hall", "shape": "image", "title": "Rittersaal ist mehrheitlich die Bezeichnung f\u00fcr einen gro\u00dfen Saal in einer Burg, einer Schlossanlage oder einem Herrensitz, der in heutiger Zeit oft als Festsaal oder Veranstaltungsort f\u00fcr Konzerte und Ausstellungen genutzt wird. Er wird in der Literatur gelegentlich auch als Bezeichnung f\u00fcr Versammlungs- und Fests\u00e4le in Kl\u00f6stern oder Rath\u00e4usern verwendet. Der Begriff kam erst mit der Burgenromantik im 19. Jahrhundert auf, w\u00e4hrend des Mittelalters und in der Fr\u00fchen Neuzeit war die Bezeichnung noch nicht \u00fcblich. Sie basiert auf der romantisierend verkl\u00e4rten Vorstellung, dass die Ritterschaft eines Landesherrn im gr\u00f6\u00dften Raum einer Burganlage zu Treffen und Beratungen zusammenkam. Entgegen dem eigentlichen Wortsinn haben Ritters\u00e4le deshalb meist gar nichts mit dem Rittertum zu tun, und oft werden auch Hallen damit bezeichnet."}, {"color": "#97c2fc", "id": "triglyphs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Museo_archeologico_di_Paestum_WLM_014.jpg", "label": "triglyphs", "shape": "image", "title": "Triglyf (z \u0159ec. treis t\u0159i a glyphoin r\u00fdt, \u0159ezat; troj\u0159ez) je ozdoba d\u00f3rsk\u00e9ho vlysu. Uplat\u0148uje se v d\u00f3rsk\u00e9m \u0159\u00e1du. M\u00e1 t\u0159i svisl\u00e9 kl\u00ednovit\u00e9 z\u00e1\u0159ezy (glyfy) \u2013 dva pln\u00e9, v plo\u0161e, a dva polovi\u010dn\u00ed na okraj\u00edch (vlastn\u011b jen \u0161ikmo se\u0159\u00edznut\u00e9 hrany). Ve vlysu se st\u0159\u00edd\u00e1 s metopami, kter\u00e9 mohou b\u00fdt reli\u00e9fn\u011b \u0159e\u0161eny. Zat\u00edmco metopa m\u00edrn\u011b ustupuje za rovinu architr\u00e1vu, triglyf rovinu architr\u00e1vu p\u0159edstupuje. D\u00f3rsk\u00fd vlys s metopami a triglyfy je naz\u00fdv\u00e1n triglyfon. Triglyf je um\u00edst\u011bn v\u017edy nad sloupem (s v\u00fdjimkou roh\u016f, kde m\u016f\u017ee b\u00fdt triglyf posunut) a v ose (mezisloup\u00ed), tak\u017ee po\u010det triglyf\u016f je v\u017edy bez jedn\u00e9 dvojn\u00e1sobn\u00fd ne\u017e po\u010det sloup\u016f. V rovin\u011b klad\u00ed a na \u0159\u00edmsy triglyfy zpravidla doprov\u00e1zej\u00ed desky zvan\u00e9 (sg. mutulus) s (guttae). Podobn\u011b jako cel\u00fd d\u00f3rsk\u00fd \u0159\u00e1d vznikl i triglyf z\u0159ejm\u011b p\u0159episem z d\u0159ev\u011bn\u00e9 architektury do kamene; je odvozen\u00fd z \u010dela stropn\u00edho tr\u00e1mu archaick\u00fdch d\u0159ev\u011bn\u00fdch \u0159eck\u00fdch chr\u00e1m\u016f. Obdobu triglyfu vytvo\u0159il renesan\u010dn\u00ed teoretik Vignola, kter\u00fd zmen\u0161il po\u010det \u017el\u00e1bk\u016f, a tak vznikl diglyf. Diglyf na rozd\u00edl od triglyfu nem\u00e1 se\u0159\u00edznut\u00e9 okraje. Hemiglyf je polovi\u010dn\u00ed glyf a vznik\u00e1 se\u0159\u00edznut\u00edm postrann\u00ed svisl\u00e9 hrany triglyfu."}, {"color": "#97c2fc", "id": "ridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tsubakurodake_from_Otenshodake_2002-8-22.jpg", "label": "ridge", "shape": "image", "title": "Um tergo (portugu\u00eas europeu) ou encosta (portugu\u00eas brasileiro) \u00e9 uma forma de relevo que consiste numa eleva\u00e7\u00e3o que faz a separa\u00e7\u00e3o da escorr\u00eancia de \u00e1guas e se prolonga at\u00e9 um cume. Trata-se, portanto, do oposto de um vale. Os tergos podem tamb\u00e9m ser chamados de cumeadas ou cumeeiras."}, {"color": "#97c2fc", "id": "arcade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elizabeth_Street_Mall_Hobart.jpg", "label": "arcade", "shape": "image", "title": "\u03a9\u03c2 \u03c0\u03b5\u03b6\u03cc\u03b4\u03c1\u03bf\u03bc\u03bf\u03c2 \u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bf \u03c7\u03ce\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03c0\u03b1\u03c4\u03ac\u03bd\u03b5 \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03bf\u03b9 \u03c0\u03b5\u03b6\u03bf\u03af \u0026 \u03b4\u03b5\u03bd \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03b5\u03b9 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03af\u03b1 \u03bf\u03c7\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd. \u0393\u03b9\u03b1 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf\u03bd \u03bb\u03cc\u03b3\u03bf \u03ba\u03b1\u03b9 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c0\u03b5\u03b6\u03cc\u03b4\u03c1\u03bf\u03bc\u03bf\u03c2 ( + \u03b4\u03c1\u03cc\u03bc\u03bf\u03c2). \u0394\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c0\u03b5\u03b6\u03bf\u03b4\u03c1\u03cc\u03bc\u03b9\u03bf \u03c3\u03c4\u03bf \u03cc\u03c4\u03b9 \u03b4\u03b5\u03bd \u03c3\u03c5\u03bd\u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03b4\u03c1\u03cc\u03bc\u03bf. \u03a3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2, \u03bf \u03c0\u03b5\u03b6\u03cc\u03b4\u03c1\u03bf\u03bc\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b4\u03c1\u03cc\u03bc\u03bf\u03c2 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03af\u03b1\u03c2 \u03bf\u03c7\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \u0026 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c5\u03c0\u03b5\u03c1\u03c5\u03c8\u03c9\u03bc\u03ad\u03bd\u03bf\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf \u03c0\u03b5\u03b6\u03bf\u03b4\u03c1\u03cc\u03bc\u03b9\u03bf. \u03a3\u03c4\u03bf\u03bd \u03c0\u03b5\u03b6\u03cc\u03b4\u03c1\u03bf\u03bc\u03bf \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b2\u03c1\u03af\u03c3\u03ba\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c6\u03c5\u03c4\u03b5\u03bc\u03ad\u03bd\u03b1 \u03b4\u03ad\u03bd\u03b4\u03c1\u03b1 \u03ae \u03ac\u03bb\u03bb\u03b1 \u03c6\u03c5\u03c4\u03ac, \u03c3\u03c5\u03bd\u03c4\u03c1\u03b9\u03b2\u03ac\u03bd\u03b9\u03b1, \u03c0\u03b1\u03b9\u03b4\u03b9\u03ba\u03ad\u03c2 \u03c7\u03b1\u03c1\u03ad\u03c2, \u03ba\u03bb\u03c0. \u03a0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03bf \u03c0\u03b5\u03b6\u03cc\u03b4\u03c1\u03bf\u03bc\u03bf\u03c2 \u03a6\u03c9\u03ba\u03af\u03c9\u03bd\u03bf\u03c2 \u039d\u03ad\u03b3\u03c1\u03b7 \u03c3\u03c4\u03b7\u03bd \u039a\u03c5\u03c8\u03ad\u03bb\u03b7, \u03bf \u03c0\u03b5\u03b6\u03cc\u03b4\u03c1\u03bf\u03bc\u03bf\u03c2 \u0394\u03b9\u03bf\u03bd\u03c5\u03c3\u03af\u03bf\u03c5 \u0391\u03c1\u03b5\u03bf\u03c0\u03b1\u03b3\u03af\u03c4\u03bf\u03c5 \u03c0\u03b5\u03c1\u03b9\u03bc\u03b5\u03c4\u03c1\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u0391\u03ba\u03c1\u03cc\u03c0\u03bf\u03bb\u03b7\u03c2, \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c1\u03bd\u03ac \u03b1\u03c0\u03cc \u03c4\u03bf \u03b2\u03c1\u03ac\u03c7\u03bf \u03c4\u03bf\u03c5 \u0391\u03c1\u03b5\u03af\u03bf\u03c5 \u03a0\u03ac\u03b3\u03bf\u03c5, \u03ba\u03b1\u03b8\u03ce\u03c2 \u0026 \u03ad\u03bd\u03b1 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03bf\u03b4\u03bf\u03cd \u0395\u03c1\u03bc\u03bf\u03cd \u03c3\u03c4\u03bf \u03a3\u03cd\u03bd\u03c4\u03b1\u03b3\u03bc\u03b1."}, {"color": "#97c2fc", "id": "float", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Density_column.jpg", "label": "float", "shape": "image", "title": "Der statische Auftrieb (in Fl\u00fcssigkeiten auch hydrostatischer Auftrieb, in Gasen aerostatischer Auftrieb) ist das Ph\u00e4nomen, dass ein K\u00f6rper, der in ein ruhendes Fluid (eine Fl\u00fcssigkeit oder ein Gas) eintaucht, scheinbar an Gewicht verliert. Es wirkt, als w\u00e4re der K\u00f6rper leichter geworden, er kann sogar \u201enach oben gezogen werden\u201c. Anders gesagt: Seine Gewichtskraft wird teilweise, vollst\u00e4ndig oder \u00fcberschie\u00dfend durch die statische Auftriebskraft (auch hydrostatische Auftriebskraft) kompensiert. Der (hydro)statische Auftrieb wird oft mit der (hydro)statischen Auftriebskraft gleichgesetzt, obwohl man mit Auftrieb eigentlich nur den Effekt bezeichnet, der durch die Kraft entsteht. Ist die Gewichtskraft des K\u00f6rpers gr\u00f6\u00dfer als die aktuell wirkende Auftriebskraft, so sinkt der K\u00f6rper im Fluid ab. Im Jargon der Marine wird dies auch negativer Auftrieb oder Untertrieb genannt, beispielsweise bei Untertriebszellen von U-Booten. Ist die Gewichtskraft kleiner, so steigt der K\u00f6rper im Fluid auf.Eine durch Auftrieb angetriebene Bewegung endet, wenn Auftriebskraft und Gewichtskraft ein neues Gleichgewicht gefunden haben. Ein Hei\u00dfluftballon steigt beispielsweise so weit auf, bis er eine Luftschicht geringerer Dichte erreicht hat, die einen geringeren Auftrieb verursacht und die gleiche Dichte wie der Ballon hat. Beim Kr\u00e4ftegleichgewicht schwebt der Ballon dann ohne H\u00f6hen\u00e4nderung. Das Gleichgewicht kann sich bei einem an die Wasseroberfl\u00e4che auftauchenden U-Boot dadurch einstellen, dass es das Wasser teilweise verl\u00e4sst und sich der Auftrieb dadurch reduziert. Das U-Boot schwimmt an der Oberfl\u00e4che. Die St\u00e4rke des statischen Auftriebs ergibt sich aus dem archimedischen Prinzip, h\u00e4ngt also ab von der Gewichtskraft, die auf das nun verdr\u00e4ngte Fluid gewirkt hat. Oft wird die Dichte des K\u00f6rpers mit der des Fluids verglichen, um eine Aussage \u00fcber Absinken, Schweben oder Aufsteigen des K\u00f6rpers zu treffen. Veraltet ist der Bezug zur Wichte des Fluids."}, {"color": "#97c2fc", "id": "florentine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palazzo_Pitti_Florence.jpg", "label": "florentine", "shape": "image", "title": "Firenze (AFI: /fi\u02c8r\u03b5n\u02a6e/; ; in epoca medievale e nel linguaggio poetico anche Fiorenza, /fjo\u02c8r\u025bn\u02a6a/) \u00e8 un comune italiano di 361 331 abitanti, capoluogo della Toscana e dell\u0027omonima citt\u00e0 metropolitana; \u00e8 il primo comune della regione per popolazione e centro dell\u0027area metropolitana di Firenze-Prato-Pistoia. Nel Medioevo \u00e8 stata un importantissimo centro artistico, culturale, commerciale, politico, economico e finanziario; nell\u0027et\u00e0 moderna ha ricoperto il ruolo di capitale del Granducato di Toscana dal 1569 al 1859 che, con il governo delle famiglie dei Medici e dei Lorena, divenne uno degli stati pi\u00f9 ricchi e moderni. Le varie vicissitudini politiche, la potenza finanziaria e mercantile e le influenze in ogni campo della cultura hanno fatto della citt\u00e0 un crocevia fondamentale della storia italiana ed europea. Nel 1865 Firenze fu proclamata capitale del Regno d\u0027Italia (seconda, dopo Torino), mantenendo questo status fino al 1871, anno che segna la fine del Risorgimento. Importante centro universitario e patrimonio dell\u0027umanit\u00e0 UNESCO dal 1982, \u00e8 considerata luogo d\u0027origine del Rinascimento \u2013 la consapevolezza di una nuova era moderna dopo il Medioevo, periodo di cambiamento e \"rinascita\" culturale e scientifica \u2013 e della lingua italiana grazie al volgare fiorentino usato nella letteratura. Nel 1986 fu nominata citt\u00e0 europea della cultura. \u00c8 universalmente riconosciuta come una delle culle dell\u0027arte e dell\u0027architettura, nonch\u00e9 rinomata tra le pi\u00f9 belle citt\u00e0 del mondo, grazie ai suoi numerosi monumenti e musei. Di inestimabile valore i lasciti artistici, letterari e scientifici di geni del passato quali Dante, Petrarca, Boccaccio, Giotto, Brunelleschi, Donatello, Lorenzo de\u0027 Medici, Botticelli, Leonardo da Vinci, Michelangelo, Machiavelli, Galileo Galilei."}, {"color": "#97c2fc", "id": "elizabethan architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Front_of_Burghley_House_2009.jpg", "label": "elizabethan architecture", "shape": "image", "title": "Architettura elisabettiana \u00e8 il termine dato alla prima architettura rinascimentale in Inghilterra, durante il regno di Elisabetta I. Storicamente, il periodo corrisponde al Cinquecento in Italia, al primo Rinascimento in Francia, ed al Plateresco in Spagna. Stilisticamente, segue lo stile Tudor e verr\u00e0 seguita dall\u0027architettura giacobiana e poi dall\u0027architettura palladiana introdotta da Inigo Jones. L\u0027architettura rinascimentale giunse in Inghilterra durante il regno di Elisabetta I, attraverso i Paesi Bassi dove fra le altre caratteristiche acquis\u00ec la forma a parallelepipedi sovrapposti, e dalle Fiandre che esportarono i disegni geometrici adornanti i muri esterni. Entrambe queste caratteristiche sono visibili sulle torri di Wollaton Hall e di nuovo nella Montacute House. Fu anche in questo periodo che le case inglesi adottarono il concetto italiano di una galleria lunga che funge da stanza da ricevimento principale. In Inghilterra, il Rinascimento tende a manifestarsi in grandi edifici squadrati e alti come . Spesso dispongono di torri simmetriche che sono un\u0027evoluzione dell\u0027architettura fortificata medievale. Hatfield House, costruita interamente da Robert Cecil, I conte di Salisbury, fra il 1607 ed il 1611, \u00e8 un perfetto esempio di periodo di transizione fra le torri squadrate e l\u0027era precedente. Si pu\u00f2 vedere chiaramente il turrito stile Tudor delle ali con le finestre finestre con volta a quattro centri. Il complesso \u00e8 simmetrico e le due ali sono raccordate da una facciata rinascimentale italiana. Questa facciata centrale, originariamente una loggia aperta, \u00e8 stata attribuita ad Inigo Jones stesso, comunque il portico centrale ha una pi\u00f9 pesante influenza dell\u0027architettura giacobiana che Jones avrebbe usato, anche se l\u0027attribuzione \u00e8 probabilmente falsa. All\u0027interno, le scale elaboratamente intagliate danno la sensazione di Rinascimento italiano su ornato inglese. Durante i regni di Enrico VIII ed Edoardo VI, molti artisti italiani andarono in Inghilterra a lavorare in alcuni palazzi come Hampton Court per la nell\u0027Essex (1522-1525), nel Surrey (1529), Nonsuch Palace ed in molte altre costruzioni. Pi\u00f9 avanti nel secolo, gli artigiani fiamminghi sostituirono gli italiani, realizzando il Royal Exchange a Londra (1566-1570), uno degli esempi dei primi edifici disegnati da , un architetto di Anversa. Fra i palazzi costruiti secondo lo stile fiammingo figurano: \n* \n* Hatfield House \n* Blickling \n* \n* (Londra) \n*"}, {"color": "#97c2fc", "id": "withered", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Witheredpromo.jpg", "label": "withered", "shape": "image", "title": "Withered is an American extreme metal band from Atlanta, Georgia, United States, founded by Mike Thompson and Chris Freeman. Both members also participate in a crust punk/grindcore band Social Infestation, which also features Mastodon bassist Troy Sanders."}, {"color": "#97c2fc", "id": "devonshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roger_Deakins_Feb-2011_02_(cropped).jpg", "label": "devonshire", "shape": "image", "title": "Is contae i Sasana \u00e9 Devon at\u00e1 suite san iarthar na t\u00edre. Is \u00e9 Exeter pr\u00edomhbhaile an chontae."}, {"color": "#97c2fc", "id": "ionic order", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detail_Erechtheum_Acropolis_Athens.jpg", "label": "ionic order", "shape": "image", "title": "\u0406\u043e\u043d\u0456\u0447\u043d\u0438\u0439 \u043e\u0440\u0434\u0435\u0440 (\u0430\u0431\u043e \u0406\u043e\u043d\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u043e\u0440\u0434\u0435\u0440) \u2014 \u043e\u0434\u0438\u043d \u0437 \u0442\u0440\u044c\u043e\u0445 \u043e\u0440\u0434\u0435\u0440\u0456\u0432 \u0434\u0430\u0432\u043d\u044c\u043e\u0433\u0440\u0435\u0446\u044c\u043a\u043e\u0457 \u0430\u0431\u043e \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u0438. \u0412\u0456\u0434 \u0431\u0456\u043b\u044c\u0448 \u0440\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u0434\u043e\u0440\u0438\u0447\u043d\u043e\u0433\u043e \u043e\u0440\u0434\u0435\u0440\u0430 \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0454\u0442\u044c\u0441\u044f \u0431\u0456\u043b\u044c\u0448 \u0441\u0442\u0440\u0443\u043d\u043a\u0438\u043c\u0438 \u043f\u0440\u043e\u043f\u043e\u0440\u0446\u0456\u044f\u043
