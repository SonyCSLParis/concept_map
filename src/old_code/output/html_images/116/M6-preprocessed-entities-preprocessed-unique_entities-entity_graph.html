0440\u0430\u0436\u0430\u043b\u0441\u044f \u043f\u0440\u0438 \u0411\u043e\u0441\u0432\u043e\u0440\u0442\u0435 \u0432 1485 \u0433\u043e\u0434\u0443, \u043f\u043e\u0441\u043b\u0435 \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u043b \u0431\u043e\u0440\u044c\u0431\u0443 \u043f\u0440\u043e\u0442\u0438\u0432 \u0413\u0435\u043d\u0440\u0438\u0445\u0430 \u0422\u044e\u0434\u043e\u0440\u0430. \u0412 1486 \u0433\u043e\u0434\u0443 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0441 \u0441\u044d\u0440\u043e\u043c \u0425\u0430\u043c\u0444\u0440\u0438 \u0421\u0442\u0430\u0444\u0444\u043e\u0440\u0434\u043e\u043c \u043f\u043e\u0434\u043d\u044f\u043b \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u0438\u0435 \u0432 \u0419\u043e\u0440\u043a\u0448\u0438\u0440\u0435, \u0432 1487 \u0433\u043e\u0434\u0443 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0414\u0436\u043e\u043d\u043e\u043c \u0434\u0435 \u043b\u0430 \u041f\u043e\u043b\u0435\u043c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043b \u0441\u0430\u043c\u043e\u0437\u0432\u0430\u043d\u0446\u0430 \u041b\u0430\u043c\u0431\u0435\u0440\u0442\u0430 \u0421\u0438\u043c\u043d\u0435\u043b\u0430. \u0412 \u0431\u0438\u0442\u0432\u0435 \u043f\u0440\u0438 \u0421\u0442\u043e\u0443\u043a-\u0424\u0438\u043b\u0434 \u0431\u044b\u043b \u0440\u0430\u0437\u0431\u0438\u0442, \u043e\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u0432 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0438\u0438, \u043f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u043f\u0440\u043e\u043f\u0430\u043b \u0431\u0435\u0437 \u0432\u0435\u0441\u0442\u0438."}, {"color": "#97c2fc", "id": "great perfection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Appearance_of_sky_for_weather_forecast,_Dhaka,_Bangladesh.jpg", "label": "great perfection", "shape": "image", "title": "Lo Dzogchen (rDzogs chen o Atiyoga, in tibetano \u0f62\u0fab\u0f7c\u0f42\u0f66\u0f0b\u0f46\u0f7a\u0f53\u0f0d, rDzogs chenW, Zogq\u00eanP), secondo alcune scuole del buddhismo tibetano e della tradizione religiosa B\u00f6n, \u00e8 lo stato naturale e primordiale, ovvero una condizione spontanea della mente, e, allo stesso tempo il corpus di insegnamenti volti a realizzare tale condizione. Lo Dzogchen, o Grande Perfezione, \u00e8 un insegnamento centrale della scuola Nyingmapa, e pratiche tese al suo riconoscimento interiore sono praticate anche da seguaci di altre scuole del buddhismo tibetano. Secondo la letteratura che lo riguarda, lo Dzogchen \u00e8 il pi\u00f9 alto e definitivo percorso verso l\u0027illuminazione. La nostra natura ultima viene definita come pura e omnicomprensiva, come consapevolezza primordiale e sempre naturalmente presente come sfondo di ogni evento psichico. Questa \"consapevolezza intrinseca\" non ha forma propria e tuttavia rende possibile la percezione oltre che permettere a ogni essere senziente di sperimentare, riflettere o esprimersi in tutte le forme. L\u0027analogia data dai maestri della tradizione Dzogchen \u00e8 che la natura di un essere vivente \u00e8 come uno specchio che rifletta in modo totale e comprensivo gli oggetti ma che in nessun caso \u00e8 mai influenzato dagli stessi riflessi in esso, oppure come una sfera di cristallo perfettamente trasparente, capace di assumere in s\u00e9 il colore della luce alla quale venga esposta senza per questo cambiare nella sua natura originaria neutra e priva di propria colorazione. Nella pratica dello Dzogchen il meditante permette il libero manifestarsi della propria attivit\u00e0 psichica in tutta la sua complessit\u00e0 lasciando che pensieri, emozioni, sentimenti o stati di coscienza generali rallentino la loro \"vorticosit\u00e0\" e poi arrivino spontaneamente ad autoliberarsi, senza lasciare traccia della propria passata presenza nel campo della consapevolezza eccetto questa stessa consapevolezza intrinseca che emana senza sforzo dal proprio essere. Questa consapevolezza \u00e8 ci\u00f2 a cui i tibetani si riferiscono usando il termine Rigpa."}, {"color": "#97c2fc", "id": "beauty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double-alaskan-rainbow.jpg", "label": "beauty", "shape": "image", "title": "\u7f8e\u5b78\uff08\u82f1\u8a9e\uff1aaesthetics\uff09\uff0c\u6216\u4f9d\u539f\u610f\u53ef\u8b6f\u4f5c\u611f\u89ba\u5b78\uff0c\u662f\u4ee5\u5c0d\u7f8e\u7684\u672c\u8cea\u53ca\u5176\u610f\u7fa9\u7684\u7814\u7a76\u7232\u4e3b\u984c\u7684\u5b78\u79d1\uff0c\u4e43\u54f2\u5b78\u5176\u4e2d\u4e00\u500b\u91cd\u8981\u5206\u652f\u3002 \u6b50\u6d32\u7684\u7f8e\u5b78\u6982\u5ff5\u7684\u8a5e\u8a9e\u4f86\u6e90\u65bc\u5e0c\u81d8\u8a9e\uff1a\u03b1\u1f30\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2\uff0c\u6700\u521d\u7684\u610f\u7fa9\u662f\u201c\u5c0d\u611f\u89c0\u7684\u611f\u53d7\u201d\u3002\u7531\u5fb7\u570b\u54f2\u5b78\u5bb6\u4e9e\u6b77\u5c71\u5927\u00b7\u9b91\u59c6\u52a0\u767b\u9996\u6b21\u4f7f\u7528\u7684\u3002\u4ed6\u7684\u300a\u7f8e\u5b78\u300b\u4e00\u66f8\u7684\u51fa\u7248\u6a19\u8a8c\u4e86\u7f8e\u5b78\u505a\u7232\u4e00\u9580\u7368\u7acb\u5b78\u79d1\u7684\u7522\u751f\u3002 \u76f4\u523019\u4e16\u7d00\uff0c\u7f8e\u5b78\u5728\u50b3\u7d71\u53e4\u5178\u85dd\u8853\u7684\u6982\u5ff5\u4e2d\u901a\u5e38\u88ab\u88ab\u5b9a\u7fa9\u7232\u7814\u7a76\u201c\u7f8e\u201d\uff08\u5fb7\u8a9e\uff1aSch\u00f6nheit\uff09\u7684\u5b78\u8aaa\u3002\u73fe\u4ee3\u54f2\u5b78\u5c07\u7f8e\u5b78\u5b9a\u7fa9\u7232\u8a8d\u8b58\u85dd\u8853\uff0c\u79d1\u5b78\uff0c\u8a2d\u8a08\u548c\u54f2\u5b78\u4e2d\u8a8d\u77e5\u611f\u89ba\u7684\u7406\u8ad6\u548c\u54f2\u5b78\u3002\u4e00\u500b\u5ba2\u9ad4\u7684\u7f8e\u5b78\u50f9\u503c\u4e26\u4e0d\u662f\u7c21\u55ae\u7684\u88ab\u5b9a\u7fa9\u7232\u201c\u7f8e\u201d\u548c\u201c\u919c\u201d\uff0c\u800c\u662f\u53bb\u8a8d\u8b58\u5ba2\u9ad4\u7684\u985e\u578b\u548c\u672c\u8cea\u3002 \u201c\u7f8e\u5b66\u201d\u4e00\u8bcd\uff08Aesthetics\uff09\u6e90\u81ea\u5e0c\u814a\u8bed\u201c\u03b1\u1f30\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2\u201d\uff0c\u610f\u4e3a\u7f8e\u5b66\u7684\u3001\u654f\u611f\u7684\u3001\u611f\u6027\u7684\uff0c\u662f\u4e00\u4e2a\u7528\u4e8e\u4fee\u9970\u611f\u89c9\u3001\u77e5\u89c9\u7684\u5f62\u5bb9\u8bcd\u3002\u8fd9\u4e00\u6838\u5fc3\u610f\u4e49\u88ab\u8ba4\u4e3a\u6700\u65e9\u57281712\u5e74\u7531\u8bb0\u8005\u7ea6\u745f\u592b\u00b7\u827e\u8fea\u751f\u5728\u300a\u65c1\u89c2\u8005\u300b\u6742\u5fd7\u4e0a\u53d1\u8868\u7684\u201c\u60f3\u8c61\u7684\u4e50\u8da3\u201d\u7cfb\u5217\u6587\u7ae0\u4e2d\u63d0\u51fa\u30021735\u5e74\uff0c\u9b91\u59c6\u52a0\u767b\u5728\u4ed6\u7684\u8bba\u6587\u300a\u5bf9\u8bd7\u7684\u54f2\u601d\u300b\u4e2d\u5316\u7528\u4e86\u8fd9\u4e00\u6982\u5ff5\uff0c\u5f3a\u8c03\u5bf9\uff08\u8bd7\u6b4c\uff09\u827a\u672f\u7684\u4f53\u4f1a\u5373\u4e3a\u611f\u77e5\u7f8e\u7684\u4e00\u79cd\u65b9\u5f0f\u3002"}, {"color": "#97c2fc", "id": "pediment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Desplats-2.jpg", "label": "pediment", "shape": "image", "title": "Fronton nebo tak\u00e9 pediment je architektonick\u00fd prvek klasick\u00e9 \u0159\u00e1dov\u00e9 architektury. Je to \u0161t\u00edtov\u00fd n\u00e1stavec, um\u00edst\u011bn\u00fd zpravidla nad portikem, oknem nebo port\u00e1lem (\u010dast\u00fd v klasicismu)."}, {"color": "#97c2fc", "id": "hospitality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Athidhi_seva_vishista.jpg", "label": "hospitality", "shape": "image", "title": "\u30b5\u30fc\u30d3\u30b9\u7cbe\u795e\uff08\u30b5\u30fc\u30d3\u30b9\u305b\u3044\u3057\u3093\uff09\u3068\u306f\u3001\u4eba\u3092\u559c\u3070\u305b\u3088\u3046\u3068\u3059\u308b\u5fc3\u3001\u5949\u4ed5\u7684\u614b\u5ea6\u3001\u6c17\u6301\u3061\u3002"}, {"color": "#97c2fc", "id": "perpendicular architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WinchesterCathedral-west-wyrdlight.jpg", "label": "perpendicular architecture", "shape": "image", "title": "English Gothic is an architectural style that flourished from the late 12th until the mid-17th century. The style was most prominently used in the construction of cathedrals and churches. Gothic architecture\u0027s defining features are pointed arches, rib vaults, buttresses, and extensive use of stained glass. Combined, these features allowed the creation of buildings of unprecedented height and grandeur, filled with light from large stained glass windows. Important examples include Westminster Abbey, Canterbury Cathedral and Salisbury Cathedral. The Gothic style endured in England much longer than in Continental Europe. The Gothic style was introduced from France, where the various elements had first been used together within a single building at the choir of the Abbey of Saint-Denis north of Paris, completed in 1144. The earliest large-scale applications of Gothic architecture in England were Canterbury Cathedral and Westminster Abbey. Many features of Gothic architecture had evolved naturally from Romanesque architecture (often known in England as Norman architecture). The first cathedral in England to be both planned and built entirely in the Gothic style was Wells Cathedral, begun in 1175. Other features were imported from the Ile-de-France, where the first French Gothic cathedral, Sens Cathedral, had been built (1135\u201364). After a fire destroyed the choir of Canterbury Cathedral in 1174, the French architect William of Sens rebuilt the choir in the new Gothic style between 1175 and 1180. The transition can also be seen at Durham Cathedral, a Norman building which was remodelled with the earliest rib vault known. Besides cathedrals, monasteries, and parish churches, the style was used for many secular buildings, including university buildings, palaces, great houses, and almshouses and guildhalls. Stylistic periodisations of the English Gothic style are \n* Early English or First Pointed (late 12th\u2013late 13th centuries) \n* Decorated Gothic or Second Pointed (late 13th\u2013late 14th centuries) \n* Perpendicular Gothic or Third Pointed (14th\u201317th centuries). The architect and art historian Thomas Rickman\u0027s Attempt to Discriminate the Style of Architecture in England, first published in 1812, divided Gothic architecture in the British Isles into three stylistic periods. Rickman identified the period of architecture as follows: \n* William the Conqueror (r. 1066\u201387) to Henry II (r. 1154\u201389) as Norman \n* Richard the Lionheart (r. 1189\u201399) to Edward I (r. 1272\u20131307) as Early English \n* reigns of Edward II (r. 1307\u201327) and Edward III (r. 1327\u201377) as Decorated \n* from Richard II (r. 1377\u201399) to Henry VIII (r. 1509\u201347) as Perpendicular From the 15th century, under the House of Tudor, the prevailing Gothic style is commonly known as Tudor architecture. This style is ultimately succeeded by Elizabethan architecture and Renaissance architecture under Elizabeth I (r. 1558\u20131603). Rickman excluded from his scheme most new buildings after Henry VIII\u0027s reign, calling the style of \"additions and rebuilding\" in the later 16th and earlier 17th centuries \"often much debased\". Architect and art historian Edmund Sharpe, in The Seven Periods of English Architecture (1851), identified a pre-Gothic Transitional Period (1145\u201390), following the Norman period, in which pointed arches and round arches were employed together. Focusing on the windows, Sharpe dubbed Rickman\u0027s Gothic styles as follows: \n* Rickman\u0027s first Gothic style as the Lancet Period (1190\u20131245) \n* Rickman\u0027s second Gothic style divided into the Geometrical period (1245\u20131315) and then the Curvilinear period (1315\u20131360) \n* Rickman\u0027s third style as the Rectilinear period (1360\u20131550). Unlike the Early English and Decorated styles, this third style, employed over three centuries was unique to England. In the English Renaissance, the stylistic language of the ancient classical orders and the Renaissance architecture of southern Europe began to supplant Gothic architecture in Continental Europe, but the British Isles continued to favour Gothic building styles, with traditional Perpendicular Gothic building projects undertaken into the 17th century in England and both Elizabethan and Jacobean architecture incorporating Gothic features, particularly for churches. Classical-inspired architecture predominated after the Great Fire of London The rebuilding of the City of London was so extensive that the numbers of workers employed broke the monopoly of the medieval livery company of stonemasons and the Worshipful Company of Masons and the role of master-mason was displaced by that of the early modern architect. The new St Paul\u0027s Cathedral designed by Christopher Wren and his Wren churches mostly dispensed with the Gothic idiom in favour of classical work. Outside London however, new ecclesiastical buildings and repairs to older churches were still carried out in Gothic style, particularly near the ancient university towns of Oxford and Cambridge, where the university colleges were important patrons of 17th-century Gothic construction. By the 18th century, architects occasionally worked in Gothic style, but the living tradition of Gothic workmanship had faded and their designs rarely resembled medieval Gothic buildings. Only when the Gothic Revival movement of the late 18th and 19th centuries began, was the architectural language of medieval Gothic relearned through the scholarly efforts of early 19th-century art historians like Rickman and Matthew Bloxam, whose Principles of Gothic Ecclesiastical Architecture first appeared in 1829. Alongside the new Gothic building work of the 19th century, many of England\u0027s existing Gothic buildings were extensively repaired, restored, remodelled, and rebuilt by architects seeking to improve the buildings according to the Romantic, high church aesthetic of the Oxford Movement and to replace many of the medieval features lost in the iconoclastic phases of the Reformation, the Dissolution of the Monasteries, and the Wars of the Three Kingdoms. In the process of this Victorian \"restoration\", much of the original Gothic architecture of the Middle Ages was lost or altered beyond recognition. However, medieval works left unfinished were often completed or restored to their \"original\" designs. According to James Stevens Curl, the revival of Gothic architecture was \"arguably, the most influential artistic phenomenon ever to spring from England\". The various English Gothic styles are seen at their most fully developed in cathedrals, monasteries, and collegiate churches. With the exception of Salisbury Cathedral, English cathedrals\u2013having building dates that typically range over 400 years\u2013show great stylistic diversity."}, {"color": "#97c2fc", "id": "ecclesiastical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Extract_from_Burchard_of_Worms\u0027_Decretum.jpg", "label": "ecclesiastical", "shape": "image", "title": "Designa-se direito can\u00f3nico (portugu\u00eas europeu) ou direito can\u00f4nico (portugu\u00eas brasileiro) o conjunto de leis e regulamentos feitos ou adotados pelos l\u00edderes da Igreja, para o governo da organiza\u00e7\u00e3o crist\u00e3 e seus membros. \u00c9 a lei eclesi\u00e1stica interna que rege a Igreja Cat\u00f3lica (tanto na Igreja latina quanto nas Igrejas Cat\u00f3licas Orientais), as Igrejas Ortodoxas, Orientais e Ocidental, e a Comunh\u00e3o Anglicana de igrejas. A maneira pela qual tal lei est\u00e1 legislada, interpretada e, por vezes, adjudicada, varia muito entre estes tr\u00eas corpos de igrejas. Em todas as tr\u00eas tradi\u00e7\u00f5es, um c\u00e2non era originalmente uma regra adotada por um conselho; estes c\u00e2nones formaram a base do direito can\u00f3nico."}, {"color": "#97c2fc", "id": "hardwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hardwick_Hall_in_Doe_Lea_-_Derbyshire.jpg", "label": "hardwick", "shape": "image", "title": "Hardwick Hall in Derbyshire ist ein Landhaus in England und ein wichtiges Beispiel f\u00fcr die elisabethanische Architektur. Das 1590 bis 1597 f\u00fcr Bess of Hardwick, eine der prominentesten Angeh\u00f6rigen des Adels ihrer Zeit, errichtete Herrenhaus wurde vom Baumeister Robert Smythson, einem Architekten der englischen Renaissance, entworfen. Hardwick Hall ist eines der fr\u00fchesten Beispiele dieses Baustils, der sich seinerzeit langsam von Florenz aus in Europa ausbreitete. Sein Eintreffen in England fiel zuf\u00e4llig in die Periode, als es nicht mehr notwendig und zul\u00e4ssig war, Privath\u00e4user zu befestigen. Das Eigentum an diesem Herrenhaus ging 1959 an den National Trust \u00fcber. Heute ist es f\u00fcr die \u00d6ffentlichkeit zug\u00e4nglich. 2019 wurde Hardwick Hall von rund 298.000 Personen besucht."}, {"color": "#97c2fc", "id": "earl", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_eorla.jpg", "label": "earl", "shape": "image", "title": "Earl (/\u025c\u02d0rl, \u025c\u02d0r\u0259l/) is a rank of the nobility in the United Kingdom. The title originates in the Old English word eorl, meaning \"a man of noble birth or rank\". The word is cognate with the Scandinavian form jarl, and meant \"chieftain\", particularly a chieftain set to rule a territory in a king\u0027s stead. After the Norman Conquest, it became the equivalent of the continental count (in England in the earlier period, it was more akin to a duke; in Scotland, it assimilated the concept of mormaer). Alternative names for the rank equivalent to \"earl\" or \"count\" in the nobility structure are used in other countries, such as the hakushaku (\u4f2f\u7235) of the post-restoration Japanese Imperial era. In modern Britain, an earl is a member of the peerage, ranking below a marquess and above a viscount. A feminine form of earl never developed; instead, countess is used."}, {"color": "#97c2fc", "id": "music", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Suzuki_violin_recital.jpg", "label": "music", "shape": "image", "title": "La m\u00fasica (del griego: \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ae [\u03c4\u03ad\u03c7\u03bd\u03b7] - mousik\u0113 [t\u00e9chn\u0113], \u00abel arte de las musas\u00bb) es, seg\u00fan la definici\u00f3n tradicional del t\u00e9rmino, el arte de crear y organizar sonidos y silencios respetando los principios fundamentales de la melod\u00eda, la armon\u00eda y el ritmo, mediante la intervenci\u00f3n de complejos procesos psicoan\u00edmicos. El concepto de m\u00fasica ha ido evolucionando desde su origen en la Antigua Grecia, en que se reun\u00eda sin distinci\u00f3n a la poes\u00eda, la m\u00fasica y la danza como arte unitario. Desde hace varias d\u00e9cadas se ha vuelto m\u00e1s compleja la definici\u00f3n de qu\u00e9 es y qu\u00e9 no es la m\u00fasica, ya que destacados compositores en el marco de diversas experiencias art\u00edsticas fronterizas han realizado obras que, si bien podr\u00edan considerarse musicales, expanden los l\u00edmites de la definici\u00f3n de este arte. La m\u00fasica, como toda manifestaci\u00f3n art\u00edstica, es un producto cultural con m\u00faltiples finalidades, entre otras, la de suscitar una experiencia est\u00e9tica en el oyente, la de expresar sentimientos, emociones, circunstancias, pensamientos o ideas, y cada vez m\u00e1s, cumplir una importante funci\u00f3n terap\u00e9utica a trav\u00e9s de la musicoterapia. La m\u00fasica cumple una funci\u00f3n de vital importancia en el desarrollo cognitivo del ser humano. Est\u00e1 relacionada con el pensamiento l\u00f3gico matem\u00e1tico, la adquisici\u00f3n del lenguaje, el desarrollo psicomotriz, las relaciones interpersonales, el aprendizaje de lenguas no nativas y a potenciar la inteligencia emocional, entre otros. Por este motivo, la m\u00fasica debe estar presente en cualquier plan educativo moderno y ser reconocida como una disciplina imprescindible dentro de la ense\u00f1anza obligatoria. La m\u00fasica es un est\u00edmulo sonoro que afecta al campo perceptivo del individuo; as\u00ed, el flujo sonoro puede cumplir variadas funciones (entretenimiento, comunicaci\u00f3n, ambientaci\u00f3n, diversi\u00f3n, etc.). En muchas culturas, la m\u00fasica es una parte importante del modo de vida de la gente, ya que desempe\u00f1a un papel fundamental en rituales religiosos, en las ceremonias de rito de paso (por ejemplo, la graduaci\u00f3n y el matrimonio), en las actividades sociales (por ejemplo, en el ) y en las actividades culturales que van desde el canto aficionado en el karaoke hasta tocar en una banda amateur de funk o cantar en un coro comunitario. La gente puede hacer m\u00fasica por afici\u00f3n, como, por ejemplo, un adolescente que toca el violonchelo en una orquesta juvenil, o trabajar como m\u00fasico o cantante profesional. La industria musical incluye a las personas que crean nuevas canciones y piezas musicales (como los cantautores y los compositores), a las personas que interpretan m\u00fasica (que incluyen a los m\u00fasicos de orquesta, de bandas de jazz y de bandas de rock, a los cantantes y a los directores de orquesta), a las personas que graban m\u00fasica (productores musicales e ingenieros de sonido), a las personas que organizan giras de conciertos y a las personas que venden grabaciones y partituras a los clientes. Incluso una vez que se ha interpretado una canci\u00f3n o pieza, la cr\u00edtica musical, el periodismo musical y la musicolog\u00eda pueden valorar y evaluar la pieza y su interpretaci\u00f3n."}, {"color": "#97c2fc", "id": "ont", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Waterloo,_Canada_(Unsplash_v1ar8e1dOjg).jpg", "label": "ont", "shape": "image", "title": "Ontario is een provincie van Canada. De provincie ligt in het hart van Canada en heeft als hoofdstad Toronto. Het is de dichtstbevolkte streek van het land met 12.686.952 inwoners (2006) en beslaat 1.076.395 km\u00b2. Ontario, dat zijn naam dankt aan het Ontariomeer, is economisch verreweg de belangrijkste provincie van het land. Ontario was in 1867 een van de vier originele provincies van de Canadese Confederatie. Aan de noordzijde wordt de provincie begrensd door Hudsonbaai. Ten westen ervan ligt Manitoba, en ten zuiden de Amerikaanse staten Minnesota, Michigan, Ohio, Pennsylvania, en New York. In het oosten wordt Ontario begrensd door Quebec."}, {"color": "#97c2fc", "id": "bays", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2014_K\u0142odzko,_pl._Chrobrego_13_03.jpg", "label": "bays", "shape": "image", "title": "Uma bay window ou janela saliente \u00e9 um tipo de janela que se projeta para fora do edif\u00edcio, sendo protegida por vidros e geralmente instalada no t\u00e9rreo. As janelas salientes est\u00e3o associadas com a arquitetura vitoriana e ganharam popularidade nos anos de 1870. Elas s\u00e3o comumente usadas para criar a ilus\u00e3o de uma sala maior e para aumentar a entrada da luz natural no edif\u00edcio."}, {"color": "#97c2fc", "id": "northamptonshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Broadcasting_House,_Northampton.jpg", "label": "northamptonshire", "shape": "image", "title": "Northamptonshire estas unu el la graflandoj de Anglio. \u011ci situas en la regiono East Midlands. La \u0109efurbo estas Northampton. Lo\u011dantaro - 607 000 (en 2000). Areo - 2 367 km\u00b2 Industrio - agrikulturo, presado, in\u011denier-arto. Urboj kaj vila\u011doj \n* , , \n* \n* , \n* \n* \n* \n* , , \n* , Northampton \n* Oundle \n* \n* \n* \n* Vizitinda\u0135oj \n* \n* \n* \n* - National Trust \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n* \n*"}, {"color": "#97c2fc", "id": "question mark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Question_opening-closing.svg", "label": "question mark", "shape": "image", "title": "\u0639\u0644\u0627\u0645\u0629 \u0627\u0644\u0627\u0633\u062a\u0641\u0647\u0627\u0645 \u0623\u0648 \u0639\u0644\u0627\u0645\u0629 \u0627\u0644\u0633\u0624\u0627\u0644 (\u061f)\u060c \u0647\u064a \u0639\u0644\u0627\u0645\u0629 \u0631\u0645\u0632\u064a\u0629 \u0645\u0646 \u0639\u0644\u0627\u0645\u0627\u062a \u0627\u0644\u062a\u0631\u0642\u064a\u0645\u060c \u062a\u0648\u0636\u0639 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 . \u0645\u062b\u0644 : \n* \u0645\u062a\u0649 \u062a\u0630\u0647\u0628 \u0625\u0644\u0649 \u0627\u0644\u0639\u0645\u0644\u061f \n* \u0643\u0645 \u062a\u0628\u0639\u062f \u0645\u062f\u064a\u0646\u062a\u0643 \u0639\u0646 \u0627\u0644\u0639\u0627\u0635\u0645\u0629\u061f \u0648\u0644\u0627 \u064a\u0648\u0636\u0639 \u0646\u0642\u0637\u0629 \u0628\u0639\u062f \u0639\u0644\u0627\u0645\u0629 \u0627\u0644\u0627\u0633\u062a\u0641\u0647\u0627\u0645 (\u0648\u0639\u0644\u0627\u0645\u0629 \u0627\u0644\u062a\u0639\u062c\u0628 \u0623\u064a\u0636\u0627)\u060c \u0641\u0647\u064a \u062a\u0639\u062f\u0651 \u0625\u0646\u0647\u0627\u0621 \u0644\u0644\u062c\u0645\u0644\u0629."}, {"color": "#97c2fc", "id": "crossbow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martyrium_of_Saint_Sebastian._Pic_03.jpg", "label": "crossbow", "shape": "image", "title": "La balestra \u00e8 un\u0027arma da lancio costituita da un arco di legno, corno, o acciaio e nei tempi moderni anche con materiali pi\u00f9 adatti come fibra di carbonio o alluminio anodizzato per un migliore rapporto peso/resistenza, da una calciatura (fusto) denominata e destinata al lancio di quadrelli, frecce, strali, bolzoni, palle o dardi. La corda viene bloccata da un meccanismo chiamato noce. Lo scatto avveniva facendo pressione su una sorta di grilletto chiamato chiave oppure, nei modelli pi\u00f9 antichi, abbassando un piolo. La corda veniva tesa grazie a un meccanismo a gancio chiamato crocco oppure, nei modelli pi\u00f9 sofisticati, a un martinetto."}, {"color": "#97c2fc", "id": "brill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scophthalmus_rhombus.jpg", "label": "brill", "shape": "image", "title": "El r\u00e8mol o rom (Scophthalmus rhombus) \u00e9s un peix de la fam\u00edlia dels escoft\u00e0lmids i de l\u0027ordre dels pleuronectiformes."}, {"color": "#97c2fc", "id": "late medieval", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crescenzi_calendar.jpg", "label": "late medieval", "shape": "image", "title": "\u015aredniowiecze \u2013 epoka w historii Europy trwaj\u0105ca od V do XV wieku, kt\u00f3ra rozpocz\u0119\u0142a si\u0119 wraz z upadkiem cesarstwa zachodniorzymskiego i trwa\u0142a do epoki renesansu i wielkich odkry\u0107 geograficznych. Jest \u015brodkowym okresem w tradycyjnym podziale historii Europy na staro\u017cytno\u015b\u0107, \u015bredniowiecze i nowo\u017cytno\u015b\u0107. Dzieli si\u0119 na wczesne, pe\u0142ne (dojrza\u0142e) i p\u00f3\u017ane \u015bredniowiecze. Schy\u0142ek staro\u017cytno\u015bci i pocz\u0105tek \u015bredniowiecza charakteryzowa\u0142y si\u0119 spadkiem liczby ludno\u015bci, upadkiem miast i najazdami plemion barbarzy\u0144skich. Na gruzach cesarstwa zachodniorzymskiego plemiona barbarzy\u0144skie (w tym r\u00f3\u017cne ludy germa\u0144skie) tworzy\u0142y nowe pa\u0144stwa. W VII wieku Afryka P\u00f3\u0142nocna i Bliski Wsch\u00f3d, b\u0119d\u0105ce dot\u0105d cz\u0119\u015bci\u0105 cesarstwa wschodniorzymskiego (Cesarstwa Bizanty\u0144skiego), zosta\u0142y podbite przez Arab\u00f3w i sta\u0142y si\u0119 cz\u0119\u015bci\u0105 kalifatu. Chocia\u017c nast\u0105pi\u0142a znacz\u0105ca zmiana stosunk\u00f3w spo\u0142ecznych i struktur politycznych, nie dosz\u0142o do ca\u0142kowitego zerwania z dziedzictwem staro\u017cytno\u015bci. Cesarstwo Bizanty\u0144skie przetrwa\u0142o i nadal by\u0142o znacz\u0105c\u0105 si\u0142\u0105. Kodeks Justyniana (zbi\u00f3r prawa rzymskiego) mia\u0142 istotny wp\u0142yw na rozw\u00f3j \u015bredniowiecznego prawodawstwa. Na zachodzie Europy wi\u0119kszo\u015b\u0107 nowo powsta\u0142ych kr\u00f3lestw zaadaptowa\u0142a niekt\u00f3re z nadal istniej\u0105cych rzymskich instytucji. W miar\u0119 rozprzestrzeniania si\u0119 chrze\u015bcija\u0144stwa by\u0142y zak\u0142adane klasztory. Frankowie pod w\u0142adz\u0105 Karoling\u00f3w stworzyli imperium obejmuj\u0105ce pod koniec VIII i na pocz\u0105tku IX wieku wi\u0119kszo\u015b\u0107 zachodniej Europy. Imperium Karoli\u0144skie rozpad\u0142o si\u0119 w wyniku walk wewn\u0119trznych i towarzysz\u0105cym im najazd\u00f3w: wiking\u00f3w z p\u00f3\u0142nocy, W\u0119gr\u00f3w ze wschodu i Saracen\u00f3w z po\u0142udnia. W okresie pe\u0142nego \u015bredniowiecza (kt\u00f3re zacz\u0119\u0142o si\u0119 w XI wieku) znacznie wzros\u0142a liczba ludno\u015bci Europy. By\u0142o to wynikiem rozwoju technologii i rolnictwa, co w po\u0142\u0105czeniu ze zmian\u0105 klimatu w okresie \u015bredniowiecznego optimum klimatycznego pozwoli\u0142o na wzrost plon\u00f3w i rozw\u00f3j handlu. Stosunki spo\u0142eczne opiera\u0142y si\u0119 na systemie lennym, w kt\u00f3rym \u2013 w zamian za lenno \u2013 wasal by\u0142 zobowi\u0105zany do \u015bwiadcze\u0144 wojskowych na rzecz seniora, oraz podda\u0144stwie ch\u0142op\u00f3w, kt\u00f3rzy byli zobowi\u0105zani do \u015bwiadczenia danin i pracy na rzecz feuda\u0142\u00f3w. W celu odzyskania z r\u0105k muzu\u0142man\u00f3w znajduj\u0105cej si\u0119 na Bliskim Wschodzie Ziemi \u015awi\u0119tej organizowano od XI do XIII wieku wyprawy zbrojne katolickiego rycerstwa \u2013 krucjaty. Pierwsza krucjata zosta\u0142a og\u0142oszona w 1095 podczas synodu w Clermont. W tym okresie zacz\u0119\u0142y si\u0119 tworzy\u0107 scentralizowane pa\u0144stwa narodowe. \u017bycie intelektualne tego okresu by\u0142o zdominowane przez scholastyk\u0119 \u2013 filozofi\u0119 uzasadniaj\u0105c\u0105 prawdy wiary. Powstawa\u0142y pierwsze uniwersytety. Do wybitnych osi\u0105gni\u0119\u0107 \u015bredniowiecza nale\u017ca\u0142y filozofia Tomasza z Akwinu, malarstwo Giotta, poezja Dantego i Chaucera, podr\u00f3\u017ce Marco Polo i architektura gotyckich katedr (np. w Chartres). W okresie p\u00f3\u017anego \u015bredniowiecza kl\u0119ski g\u0142odu, zarazy i wojny spowodowa\u0142y znaczny spadek liczby ludno\u015bci Europy; pomi\u0119dzy 1347 a 1350 czarna \u015bmier\u0107 przyczyni\u0142a si\u0119 do \u015bmierci oko\u0142o 1/3 \u00f3wczesnej populacji Europy. Wojnom pomi\u0119dzy pa\u0144stwami, wojnom domowym i buntom ch\u0142opskim towarzyszy\u0142y spory, herezje i wielka schizma w Ko\u015bciele katolickim. Zmiany w kulturze i technologii przekszta\u0142ci\u0142y spo\u0142ecze\u0144stwa europejskie, oznaczaj\u0105c kres \u015bredniowiecza i pocz\u0105tek dziej\u00f3w nowo\u017cytnych."}, {"color": "#97c2fc", "id": "health", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Overweight_or_obese_population_OECD_2010.png", "label": "health", "shape": "image", "title": "El concepte de salut ha anat evolucionant amb el temps des de la definici\u00f3 inicial de l\u0027OMS en la seva Constituci\u00f3, que va entrar en vigor el 1948. El terme \u00absalut\u00bb es contraposa al de malaltia, i \u00e9s objecte d\u0027especial atenci\u00f3 per part de la medicina. La salut \u00e9s la mare de la ci\u00e8ncia. Dins del context de la promoci\u00f3 de la salut, la salut ha estat considerada no com un estat abstracte sin\u00f3 com un mitj\u00e0 per arribar a un fi (el benestar), com un recurs que permet a les persones portar una vida individual, social i econ\u00f2micament productiva. La salut \u00e9s un recurs per a la vida di\u00e0ria, no l\u0027objectiu de la vida. Es tracta d\u0027un concepte positiu que accentua els recursos socials i personals, aix\u00ed com les aptituds f\u00edsiques."}, {"color": "#97c2fc", "id": "parallelogram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parallelogram_area.svg", "label": "parallelogram", "shape": "image", "title": "Rovnob\u011b\u017en\u00edk (latinsky parallelogrammum, n\u011bkdy t\u00e9\u017e r(h)omboid; ve star\u0161\u00ed \u010desk\u00e9 literatu\u0159e kosod\u00e9ln\u00edk) je \u010dty\u0159\u00faheln\u00edk, jeho\u017e protilehl\u00e9 strany jsou rovnob\u011b\u017en\u00e9."}, {"color": "#97c2fc", "id": "housekeeping", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Day_in_the_Life_of_a_Wartime_Housewife-_Everyday_Life_in_London,_England,_1941_D2366.jpg", "label": "housekeeping", "shape": "image", "title": "\u0627\u0644\u062a\u062f\u0628\u064a\u0631 \u0627\u0644\u0645\u0646\u0632\u0644\u064a \u0645\u0635\u0637\u0644\u062d \u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0625\u062f\u0627\u0631\u0629 \u0627\u0644\u0648\u0627\u062c\u0628\u0627\u062a \u0648\u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0645\u0646\u0632\u0644\u064a\u0629 \u0627\u0644\u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0625\u062f\u0627\u0631\u0629 \u0627\u0644\u0645\u0646\u0632\u0644\u060c \u0645\u062b\u0644 \u0627\u0644\u062a\u0646\u0638\u064a\u0641 \u0648\u0627\u0644\u0637\u0647\u064a \u0635\u064a\u0627\u0646\u0629 \u0627\u0644\u0645\u0646\u0632\u0644 \u0648\u0627\u0644\u062a\u0633\u0648\u0642 \u0648\u063a\u0633\u064a\u0644 \u0627\u0644\u0645\u0644\u0627\u0628\u0633 \u0648\u062f\u0641\u0639 \u0627\u0644\u0641\u0648\u0627\u062a\u064a\u0631. \u0642\u062f \u064a\u062a\u0645 \u062a\u0646\u0641\u064a\u0630 \u0647\u0630\u0647 \u0627\u0644\u0645\u0647\u0627\u0645 \u0645\u0646 \u0642\u0628\u0644 \u0623\u0641\u0631\u0627\u062f \u0627\u0644\u0623\u0633\u0631\u0629\u060c \u0623\u0648 \u0628\u0648\u0627\u0633\u0637\u0629 \u0623\u0634\u062e\u0627\u0635 \u0622\u062e\u0631\u064a\u0646 \u062a\u0645 \u062a\u0639\u064a\u064a\u0646\u0647\u0645 \u0644\u0647\u0630\u0627 \u0627\u0644\u0639\u0645\u0644. \u0648\u0645\u062f\u0628\u0631\u0629 \u0627\u0644\u0645\u0646\u0632\u0644 \u0647\u064a \u0634\u062e\u0635 \u064a\u0639\u064a\u0646 \u0644\u0625\u062f\u0627\u0631\u0629 \u0634\u0626\u0648\u0646 \u0627\u0644\u0645\u0646\u0632\u0644 \u0648\u0627\u0644\u0639\u0645\u0627\u0644\u0629 \u0627\u0644\u0645\u0646\u0632\u0644\u064a\u0629. \u064a\u0634\u0645\u0644 \u0627\u0644\u062a\u062f\u0628\u064a\u0631 \u0627\u0644\u0645\u0646\u0632\u0644\u064a \u062a\u0646\u0638\u064a\u0641 \u0627\u0644\u0645\u0646\u06 "label": "hair", "shape": "image", "title": "Il pelo \u00e8 una piccola formazione sottile e filiforme che cresce sulla cute della maggior parte dei mammiferi, mentre le altre specie non li posseggono. Il pelo dell\u0027essere umano \u00e8 corto e setoso sulla maggior parte del corpo, mentre in alcuni punti specifici come la testa, il pube, i genitali e le ascelle \u00e8 pi\u00f9 lungo e di qualit\u00e0 diversa; in particolare, il pelo che cresce sulla pelle del cranio viene generalmente chiamato capello, mentre quello presente sul viso degli individui maschili \u00e8 detto, nel suo insieme, barba."}, {"color": "#97c2fc", "id": "listed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "listed", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "prince phillip", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elizabeth_and_Philip_1953.jpg", "label": "prince phillip", "shape": "image", "title": "Pangeran Philip, Adipati Edinburgh (10 Juni 1921 \u2013 9 April 2021) adalah suami Elizabeth II, Ratu Britania Raya dan Irlandia Utara beserta Wilayah Persemakmuran lainnya. Philip adalah anggota Wangsa Gl\u00fccksburg, cabang Denmark-Jerman dari Wangsa Oldenburg, keluarga besar yang memiliki akar sejarah hingga abad kedua belas, dengan keturunannya yang telah menjadi penguasa di berbagai negara Eropa selama berabad-abad. Kakeknya adalah seorang Raja Yunani dan kakek buyutnya adalah Raja Denmark, membuat Philip sebagai seorang Pangeran Yunani dan Denmark secara silsilah. Pada Maret 1947, Philip menanggalkan statusnya sebagai pangeran dan dinaturalisasi menjadi warga Britania dengan mengambil marga \"Mountbatten.\" Pada November 1947, dia dinobatkan menjadi bangsawan Britania dengan dianugerahi gelar Adipati Edinburgh (Duke of Edinburgh). Ratu Elizabeth II kemudian menjadikan Philip sebagai Pangeran Britania Raya pada 1957. Sebagai anggota dari angkatan laut Britania, Philip telah turut serta dalam beberapa perang untuk membela Britania. Sebagai pendamping ratu, Philip turut serta mendampingi Elizabeth II dalam berbagai kesempatan, seperti pertemuan resmi atau kunjungan kenegaraan. Philip juga menjadi pelindung bagi berbagai yayasan amal."}, {"color": "#97c2fc", "id": "exorcism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kashtbhanjan.jpg", "label": "exorcism", "shape": "image", "title": "\u30a8\u30af\u30bd\u30b7\u30b9\u30e0\uff08\u30e9\u30c6\u30f3\u8a9e: exorcismus, \u30ae\u30ea\u30b7\u30a2\u8a9e: \u1f10\u03be\u03bf\u03c1\u03ba\u03b9\u03c3\u03bc\u03cc\u03c2\uff09\u3068\u306f\u3001\u30ae\u30ea\u30b7\u30a2\u8a9e\u3067\u300c\u53b3\u547d\u306b\u3088\u3063\u3066\u8ffd\u3044\u51fa\u3059\u3053\u3068\u300d\u3092\u610f\u5473\u3057\u3001\u3053\u306e\u8a9e\u306f\u30ae\u30ea\u30b7\u30a2\u8a9e\u8a33\u65e7\u7d04\u8056\u66f8\u3067\u3042\u308b\u300e\u4e03\u5341\u4eba\u8a33\u8056\u66f8\u300f\u5275\u4e16\u8a18 24:3 \u300c\u8a93\u3044\u300d\u3001\u7b2c\u4e00\u5217\u738b\u8a18 22:16 \u300c\u547d\u4ee4\u300d\u3001\u304a\u3088\u3073\u300e\u65b0\u7d04\u8056\u66f8\u300f\u30de\u30bf\u30a4\u798f\u97f3\u66f8 26:63 \u300c\u751f\u304d\u3066\u3044\u308b\u795e\u306b\u3088\u3063\u3066\u547d\u3058\u300d\u304b\u3089\u63a1\u3089\u308c\u3066\u3044\u308b\u3002 \u65e5\u672c\u8a9e\u3067\u306f\u4e00\u822c\u306b\u30a8\u30af\u30bd\u30b7\u30ba\u30e0\u3068\u30ab\u30ca\u66f8\u304d\u3055\u308c\u3001\u300c\u60aa\u9b54\u7953\u3044\u300d\u307e\u305f\u306f\u300c\u60aa\u970a\u6255\u3044\u300d\u3068\u8a33\u3055\u308c\u308b\u304c\u3001\u300e\u30ab\u30c8\u30ea\u30c3\u30af\u6559\u4f1a\u306e\u30ab\u30c6\u30ad\u30ba\u30e0\u300f\u306e\u65e5\u672c\u8a9e\u7248\u3067\u306f\u300c\u7953\u9b54\u300d\uff08\u3075\u3064\u307e\uff09\u3068\u8a18\u3055\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "st. stephen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Giovanni_Battista_Lucini_-_Martyrdom_of_St._Stephen.jpg", "label": "st. stephen", "shape": "image", "title": "\u30b9\u30c6\u30d5\u30a1\u30ce\u306f\u3001\u65b0\u7d04\u8056\u66f8\u306e\u300e\u4f7f\u5f92\u884c\u4f1d\u300f\u306b\u767b\u5834\u3059\u308b\u30e6\u30c0\u30e4\u4eba\u30ad\u30ea\u30b9\u30c8\u6559\u5f92\uff0835\u5e74\u307e\u305f\u306f36\u5e74\u9803\u6ca1\uff09\u3002\u30ad\u30ea\u30b9\u30c8\u6559\u306b\u304a\u3051\u308b\u6700\u521d\u306e\u6b89\u6559\u8005\u3001 tensis, anomenada poa dels prats; \n* la ,anomanada poa comuna; \n* en climes secs: \n* el Cynodon dactylon, anomenat pastura de les Bermudes; \n* el Paspalum notatum, anomenat herba badia; \n* el Pennisetum clandestinum, anomenat kikuyu; \n* la Zoysia japonica."}, {"color": "#97c2fc", "id": "oriel window", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oriel_chambers.jpg", "label": "oriel window", "shape": "image", "title": "An oriel window is a form of bay window which protrudes from the main wall of a building but does not reach to the ground. Supported by corbels, brackets, or similar cantilevers, an oriel window is most commonly found projecting from an upper floor but is also sometimes used on the ground floor. Oriel windows are seen in Arab architecture in the form of mashrabiya and in Turkish are known as \u015fahni\u015fin or cumba. In Islamic culture, these windows and balconies project from the street-front of a house, providing an area in which women could peer out and see the activities below while remaining invisible."}, {"color": "#97c2fc", "id": "mezzanine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Industrial_Mezzanine.jpg", "label": "mezzanine", "shape": "image", "title": "\u5939\u5c42\u6307\u4e00\u5ea7\u5efa\u7b51\u4e2d\u4e24\u5c42\u4e3b\u697c\u9762\u4e4b\u95f4\u7684\u90e8\u5206\u697c\u5c42\uff0c\u5e38\u89c1\u4e8e\u5927\u578b\u5382\u623f\u3001\u5927\u578b\u516c\u7528\u5efa\u7b51\u548c\u9ad8\u5c42\u5efa\u7b51\u4e2d\u3002\u5982\u679c\u4e00\u680b\u5efa\u7b51\u4ece\u5916\u90e8\u770b\u662fN\u5c42\uff0c\u4ece\u5185\u90e8\u770b\u5c40\u90e8\u662fN+n\u5c42\uff0c\u90a3\u4e48n\u5c42\u8fd9\u90e8\u5206\u5c31\u662f\u5939\u5c42\u3002\u5728\u4e2d\u56fd\u5927\u9646\uff0c\u5939\u5c42\u4e0d\u8ba1\u5c42\u6570\uff0c\u4f46\u5c42\u9ad8\u8d85\u8fc72.2\u7c73\u7684\u90e8\u5206\u8981\u8ba1\u7b97\u5efa\u7b51\u9762\u79ef\u3002"}, {"color": "#97c2fc", "id": "courtyard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1_Beit_Gazaleh_RCh_2010_DSC_1798.jpg", "label": "courtyard", "shape": "image", "title": "\u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f, \u0434\u0432\u0456\u0440 \u2014 \u00ab\u043e\u0431\u043d\u0435\u0441\u0435\u043d\u0430 \u043e\u0433\u043e\u0440\u043e\u0436\u0435\u044e \u0430\u0431\u043e \u043e\u0442\u043e\u0447\u0435\u043d\u0430 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u043c\u0438 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0435\u043c\u043b\u0456 \u043a\u043e\u043b\u043e \u0445\u0430\u0442\u0438, \u0434\u043e\u043c\u0443 \u0456 \u0442. \u0456\u043d.; \u0434\u0432\u0456\u0440\u00bb. \u0414\u0432\u043e\u0440\u0438 \u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u0432 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0456 \u043f\u0430\u043b\u0430\u0446\u0430\u0445, \u0443 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0445 \u0436\u0438\u0442\u043b\u043e\u0432\u0438\u0445 \u0431\u0443\u0434\u0438\u043d\u043a\u0430\u0445 \u0456 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u0439 \u043f\u0440\u043e\u0441\u0442\u0456\u0440 \u043c\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u043c\u043e \u043f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c, \u0437\u0430\u0434\u0432\u0456\u0440\u043a\u043e\u043c \u0456 \u0442.\u0434. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0431\u0443\u0434\u044c-\u044f\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0432\u043b\u0430\u0441\u043d\u043e\u0441\u0442\u0456, \u0449\u043e \u043e\u0442\u043e\u0447\u0443\u0454 \u0430\u0431\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u0430\u0431\u043e \u0456\u043d\u0448\u043e 56 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u0423 \u043c\u0456\u0441\u044c\u043a\u0438\u0445 \u0446\u0435\u043d\u0442\u0440\u0430\u0445 \u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0443\u0434\u0438\u043d\u043a\u0456\u0432 \u043c\u0430\u044e\u0442\u044c \u0434\u0443\u0436\u0435 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0456 \u0434\u0432\u043e\u0440\u0438 \u0430\u0431\u043e \u0432\u0437\u0430\u0433\u0430\u043b\u0456 \u0457\u0445 \u043d\u0435\u043c\u0430\u0454. \u0423 \u043f\u0435\u0440\u0435\u0434\u043c\u0456\u0441\u0442\u044f\u0445 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0430\u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0456\u043b\u044c\u0448\u0456 \u0442\u0430 \u043c\u0430\u044e\u0442\u044c \u043c\u0456\u0441\u0446\u0435 \u0434\u043b\u044f \u0442\u0430\u043a\u0438\u0445 \u0437\u0440\u0443\u0447\u043d\u043e\u0441\u0442\u0435\u0439, \u044f\u043a \u043f\u0430\u0442\u0456\u043e, \u0456\u0433\u0440\u043e\u0432\u0438\u0439 \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a \u0434\u043b\u044f \u0434\u0456\u0442\u0435\u0439 \u0430\u0431\u043e \u0431\u0430\u0441\u0435\u0439\u043d. \u0412\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456 \u0434\u0432\u043e\u0440\u0438 \u0454 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c\u0438 \u044f\u043a \u0437\u0430\u0445\u0456\u0434\u043d\u0438\u0445, \u0442\u0430\u043a \u0456 \u0441\u0445\u0456\u0434\u043d\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c \u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044c \u044f\u043a \u0434\u0430\u0432\u043d\u0456\u043c\u0438, \u0442\u0430\u043a \u0456 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u043c\u0438 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u044f\u043a \u0442\u0438\u043f\u043e\u0432\u0438\u0439 \u0456 \u04 3\u0434\u044c \u043f\u0435\u0432\u0438\u0446\u044b \u0414\u0436\u0430\u043d\u0435\u0442 \u0414\u0436\u0435\u043a\u0441\u043e\u043d. \u042d\u0442\u043e\u0442 \u043c\u043e\u043c\u0435\u043d\u0442 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0432 \u043f\u0440\u0435\u0441\u0441\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0435 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u00ab\u043d\u0435\u0438\u0441\u043f\u0440\u0430\u0432\u043d\u043e\u0441\u0442\u044c \u043a\u043e\u0441\u0442\u044e\u043c\u0430\u00bb."}, {"color": "#97c2fc", "id": "flushing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double-trap_siphonic_WC.svg", "label": "flushing", "shape": "image", "title": "Eine Toilettensp\u00fclung ist die Vorrichtung, die bei Wasserklosetts daf\u00fcr sorgt, dass die Sch\u00fcssel zu gew\u00fcnschter Zeit mit Wasser durchsp\u00fclt wird, was Urin, Exkremente und das Toilettenpapier in die Kanalisation bef\u00f6rdert. Das bislang \u00fcbliche Sp\u00fclvolumen von 9 Litern kann bei modernen Toilettenbecken oft auf unter 6 Liter reduziert werden. Das Volumen f\u00fcr Teilsp\u00fclungen betr\u00e4gt typischerweise 3 bis 4 Liter. In Gebieten mit Trinkwasserknappheit wird die Toilettensp\u00fclung anstelle von Leitungswasser bevorzugt mit Brunnen-, Regen-, Grau- oder sonstigem Brauchwasser betrieben."}, {"color": "#97c2fc", "id": "canterbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christ_Church_Canterbury_Willis_1868_Plate_1_archaeologiacant07kent_0_0303.jpg", "label": "canterbury", "shape": "image", "title": "La cattedrale di Canterbury, il cui nome completo \u00e8 cattedrale primaziale metropolitana di Nostro Signore Ges\u00f9 Cristo di Canterbury (in inglese: Cathedral and Metropolitical Church of Christ at Canterbury), \u00e8 una delle pi\u00f9 antiche e conosciute chiese cristiane d\u0027Inghilterra. Nel cuore medievale di Canterbury, una delle pi\u00f9 antiche citt\u00e0 d\u0027Inghilterra, si trovano tre monumenti apparentemente senza attinenza tra loro, ma che hanno un valore emblematico per la storia della Chiesa inglese tardo-antica e medievale: i suoi primi passi, evocati dalla modesta chiesa di San Martino, i suoi momenti pi\u00f9 gloriosi, vissuti tra le pareti della cattedrale, e infine la riforma anglicana, con la dissoluzione della potente abbazia di Sant\u0027Agostino, della quale oggi rimangono soltanto le vestigia."}, {"color": "#97c2fc", "id": "altar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sanctuary_marker_for_Holyrood_Abbey,_Royal_Mile,_Edinburgh.jpg", "label": "altar", "shape": "image", "title": "Kirchenasyl bedeutet heute die vor\u00fcbergehende Aufnahme von Fl\u00fcchtlingen durch eine Pfarrei oder Kirchengemeinde zur Abwendung einer von den Gemeindemitgliedern als f\u00fcr die Schutzsuchenden an Leib und Leben bedrohlich angesehenen Abschiebung. Es bezweckt grunds\u00e4tzlich eine Wiederaufnahme oder erneute \u00dcberpr\u00fcfung des asyl- oder ausl\u00e4nderrechtlichen Verfahrens bzw. eine H\u00e4rtefall\u00adpr\u00fcfung durch daf\u00fcr zust\u00e4ndige staatliche Beh\u00f6rden. In Deutschland hat das Kirchenasyl seit der Einf\u00fchrung der H\u00e4rtefallkommissionen an praktischer Bedeutung verloren. Die Praxis, an sakralen Orten Zuflucht zu gew\u00e4hren, reicht bis in die vorchristliche Antike zur\u00fcck."}, {"color": "#97c2fc", "id": "runs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sandwich_Town_CC_mobile_cricket_pitch_covers_at_Sandwich,_Kent,_England_09.jpg", "label": "runs", "shape": "image", "title": "\u677f\u7403\uff08Cricket\uff09\u662f\u7531\u4e24\u961f\u5404\u5341\u4e00\u4eba\u8fdb\u884c\u5bf9\u6297\u6bd4\u8d5b\u7684\u4e00\u9879\u56e2\u961f\u8fd0\u52a8\u3002\u677f\u7403\u8fd0\u52a8\u62e5\u6709\u4e30\u5bcc\u7684\u4e13\u4e1a\u672f\u8bed\uff0c\u4e00\u4e9b\u672f\u8bed\u5728\u4e0d\u719f\u6089\u8be5\u8fd0\u52a8\u7684\u4eba\u4eec\u770b\u6765\uff0c\u5f80\u5f80\u5341\u5206\u795e\u79d8\u6216\u6ed1\u7a3d\u3002 \u672c\u6761\u76ee\u662f\u677f\u7403\u8fd0\u52a8\u4e2d\u4f7f\u7528\u7684\u672f\u8bed\u7b80\u8868\u3002\u5982\u679c\u67d0\u672f\u8bed\u89e3\u91ca\u53e5\u5b50\u4e2d\u7684\u5176\u4ed6\u672f\u8bed\u5728\u672c\u8868\u4e2d\u51fa\u73b0\uff0c\u5b83\u4eec\u5c06\u88ab\u5f15\u53f7\u62ec\u8d77\u3002\u4e00\u4e9b\u677f\u7403\u672f\u8bed\u5c06\u5728\u677f\u7403\u7edf\u8ba1\u5b66\u548c\u677f\u7403\u9632\u5b88\u7b49\u91cc\u9762\u8be6\u7ec6\u4ecb\u7ecd\u3002 \u7531\u4e8e\u677f\u7403\u8fd0\u52a8\u6e90\u4e8e\u82f1\u683c\u5170\uff0c\u672c\u8868\u4ee5\u82f1\u6587\u5b57\u6bcd\u8868\u6392\u5e8f\u3002 \n* \uff08All-rounder\uff09\uff1a\u540c\u6642\u64c5\u9577\u64ca\u7403\u548c\u6295\u7403\u7684\u7403\u54e1\u985e\u578b\u3002 \n* \u6a6b\u6728\uff08Bail\uff09\uff1a\u4e09\u67f1\u9580\u9802\u4e0a\uff0c\u5361\u5728\u4e09\u6839\u9580\u67f1\u9593\u7684\u6a6b\u689d\uff0c\u5728\u4e09\u67f1\u9580\u88ab\u5916\u529b\u64ca\u4e2d\u5f8c\u5373\u6703\u6389\u843d\uff0c\u4ee5\u4f5c\u70ba\u4e09\u67f1\u9580\u662f\u5426\u6709\u88ab\u6709\u6548\u78b0\u89f8\u7684\u8b49\u660e\u3002 \n* \u64ca\u7403\u624b\uff08Batman\uff09\uff1a\u64c5\u9577\u64ca\u7403\u800c\u4e0d\u64c5\u6295\u7403\u7684\u7403\u54e1\u985e\u578b\uff1b\u4e5f\u53ef\u4ee5\u6307\u5728\u5834\u4e0a\u9032\u884c\u64ca\u7403\u7684\u64ca\u7403\u54e1\u3002 \n* \uff08Bowler\uff09\uff1a\u64c5\u9577\u6295\u7403\u4f46\u4e0d\u64c5\u64ca\u7403\u7684\u7403\u54e1\u985e\u578b\uff1b\u4e5f\u53ef\u4ee5\u6307\u5728\u5834\u4e0a\u9032\u884c\u6295\u7403\u7684\u6295\u7403\u54e1\u3002 \n* \u5931\u8aa4\u9ede\uff08Bye\uff09\uff1a\u7403\u6c92\u6709\u88ab\u64ca\u7403\u54e1\u64ca\u4e2d\u800c\u76f4\u63a5\u843d\u5230\u9632\u5b88\u7403\u54e1\u7121\u6cd5\u7acb\u5373\u8655\u7406\u7684\u5730\u65b9\uff0c\u4f8b\u5982\u5b88\u9580\u624b\u8b93\u7403\u6f0f\u5230\u8eab\u5f8c\uff0c\u64ca\u7403\u65b9\u53ef\u4f9d\u7403\u6efe\u52d5\u7684\u8ddd\u96e2\u88ab\u9001\u5206\u3002 \n* \u9d28\u86cb\uff08Duck\uff09\uff1a\u64ca\u7403\u624b\u5728\u4e00\u5834\u6bd4\u8cfd\u4e0a\u5834\u6253\u64ca\u4e00\u5206\u672a\u5f97\u5c31\u51fa\u5c40\uff0c\u5373\u5f97\u5206\u6578\u70ba\u96f6\u9d28\u86cb\u3002 \n* \u5e3d\u5b50\u6232\u6cd5\uff08Hat-trick\uff09\uff1a\u201c\u6295\u7403\u624b\u201d\uff08bowler\uff09\u9023\u7e8c\u4e09\u6b21\u6295\u51fa\u7684\u7403\u90fd\u53d6\u5f97\u4e86\u201c\u4e09\u67f1\u9580\u201d\uff0c\u4e0d\u8bba\u8fd9\u4e09\u6b21\u6295\u7403\u662f\u5728\u540c\u4e00\u201c\u8f6e\u201d\uff0c\u6216\u662f\u5206\u5f00\u5728\u5169\u9023\u7e8c\u201c\u8f2a\u201d\u4e2d\uff0c\u6216\u5728\u4e24\u8fde\u7eed\u201c\u6bb5\u201d\uff08spell\uff09\u4e2d\u4e24\u201c\u8f6e\u201d\uff0c\u751a\u81f3\u5728\u4e24\u573a\u8fde\u7eed\u7684\u6bd4\u8d5b\u4e2d\u3002 \n* \u5e3d\u5b50\u620f\u6cd5\u7403\uff08Hat-trick ball\uff09\uff1a\u524d\u4e24\u6295\u90fd\u53d6\u5f97\u4e09\u67f1\u95e8\u7684\u4e00\u6295\u3002\u6b64\u65f6\u961f\u957f\u901a\u5e38\u4f1a\u8bbe\u7f6e\u6781\u5bcc\u653b\u51fb\u6027\u7684\u9632\u5b88\u9635\u578b\uff0c\u4ece\u800c\u4f7f\u6295\u7403\u624b\u53d6\u5f97\u5e3d\u5b50\u620f\u6cd5\u7684\u53ef\u80fd\u6027\u6700\u5927\u5316\u3002 \n* \uff08Kilikiti\uff09\uff1a\u85a9\u6469\u4e9e\u898f\u5247\u7684\u677f\u7403\uff0c\u7403\u677f\u8f03\u7c97\uff0c\u64ca\u7403\u59ff\u52e2\u63a5\u8fd1\u68d2\u7403\uff0c\u9078\u624b\u901a\u5e38\u8457\u5357\u592a\u5e73\u6d0b\u98a8\u7684\u670d\u98fe\uff1b\u76ee\u524d\u662f\u85a9\u6469\u4e9e\u7684\u570b\u7403\uff0c\u5728\u7d10\u897f\u862d\u548c\u5410\u74e6\u9b6f\u4e5f\u5f88\u6d41\u884c\u3002 \n* \u56fd\u738b\u7684\u5bf9\u5b50\uff08King pair\u6216\u9ec4\u91d1\u5bf9\u5b50\uff0cGolden pair\uff09\uff1a\u5728\u5bf9\u6297\u8d5b\u6216\u9876\u7ea7\u8d5b\u7b49\u53cc\u5c40\u6bd4\u8d5b\u4e2d\uff0c\u4e24\u5c40\u90fd\u88ab\u7b2c\u4e00\u4e2a\u6295\u7403\u89e3\u51b3\u51fa\u5c40,\u800c\u541e\u4e0b\u4e24\u9897\u9e2d\u86cb\u7684\u51fb\u7403\u624b\u3002 \n* \u53ef\u53ef\u677f\u7403\uff08Kwik cricket\uff09\uff1a\u4e00\u79cd\u975e\u6b63\u5f0f\u7684\u677f\u7403\u6bd4\u8d5b\u5f62\u5f0f\uff0c\u4e13\u95e8\u7528\u6765\u7ed9\u513f\u7ae5\u4ecb\u7ecd\u677f\u7403\u8fd0\u52a8\u3002 \n* \u7f1d\u7ebf\uff08Seam\uff09\uff1a\u677f\u7403\u4e0a\u7684\u7f1d\u5408\u7ebf\u3002 \n* \u7f1d\u7ebf\u6295\u7403\uff08Seam bowling\uff09\uff1a\u4e00\u79cd\u5229\u7528\u677f\u7403\u7528\u7403\u4e0d\u5e73\u5766\u8868\u9762\uff0c\u5c24\u5176\u662f\u51f8\u8d77\u7684\u7f1d\u7ebf\uff0c\u4f7f\u5176\u5f39\u5728\u7403\u9053\u4e0a\u540e\u53d8\u5411\u7684\u6295\u7403\u65b9\u5f0f\u3002\u4e0e\u201c\u6efe\u7403\u5f0f\u6295\u7403\u201d\uff08swing bowling\uff09\u5f62\u6210\u5bf9\u6bd4\u3002 \n* \u65cb\u8f49\u6295\u7403 (Spin bowling)\uff1a\u7403\u901f\u8f03\u6162\uff0c\u5229\u7528\u624b\u8155\u548c\u624b\u6307\u628a\u7403\u4ee5\u6771\u897f\u65b9\u8f49\u52d5\u3002 \n* \u9580\u67f1\uff08Stump\uff09\uff1a\u4e09\u67f1\u9580\u7684\u4e3b\u8981\u69cb\u9020\uff0c\u76f4\u7acb\u63d2\u5165\u7403\u5834\u7684\u6ce5\u571f\u88e1\u3002 \n* \u8d85\u7d1a\u8f2a\uff08Super Over\uff09\uff1a\u5f9e2020\u958b\u59cb\u4f7f\u7528\u7684\u5ef6\u9577\u8cfd\u5236\u5ea6\uff0c\u7d66\u4e88\u6b63\u898f\u8cfd\u7576\u4e2d\u6253\u6210\u5e73\u624b\u7684\u5169\u968a\u6c7a\u52dd\u7684\u6a5f\u6703\uff0c\u8d85\u7d1a\u8f2a\u7684\u6bd4\u8cfd\u96d9\u65b9\u6703\u67096\u500b\u7403\u30013\u500b\u64ca\u7403\u624b\u30012\u500b\u51fa\u5c40\u6578\u30011\u500b\u6295\u7403\u624b\uff0c\u5df2\u7d93\u51fa\u5c40\u6216\u6295\u7403\u6578\u5df2\u6eff\u7684\u9078\u624b\u4ea6\u53ef\u51fa\u8cfd\uff1b\u9019\u7a2e\u5ef6\u9577\u8cfd\u4e5f\u5f9e2011\u5e74\u4e16\u754c\u76c3\u6bd4\u8cfd\u958b\u59cb\u904b\u7528\u65bc\u965050\u8f2a\u7684\u55ae\u65e5\u8cfd\uff0c\u4f46\u5728\u8a72\u7a2e\u8cfd\u5236\u5c1a\u672a\u6709\u5be6\u969b\u9700\u8981\u4f7f\u7528\u7684\u8a18\u9304\u3002 \n* \u6efe\u7403\u5f0f\u6295\u7403\uff08Swing bowling\uff09: \u677f\u7403\u662f\u7531\u5169\u500b\u534a\u908a\u7e2b\u8d77\u4f86\uff0c\u7e3d\u6709\u5149\u6ed1\u548c\u7c97\u7cd9\u9762\uff0c\u7576\u7a7a\u6c23\u8ddf\u5149\u6ed1\u9762\u7684\u6d41\u5411\u6bd4\u7c97\u7cd9\u9762\u5feb\uff0c\u5f9e\u800c\u4ee4\u7403\u7684\u8ecc\u9053\u504f\u79fb\uff0c\u4f46\u7403\u672c\u8eab\u4e0d\u6703\u5f9e\u6771\u897f\u65b9\u65cb\u8f49\u3002 \n* \u5bf9\u6297\u8d5b \uff08Test Match\uff09\uff1a\u677f\u7403\u8d5b\u7684\u4e00\u79cd\u5f62\u5f0f,\u6bcf\u573a\u8d5b\u4e8b\u901a\u5e38\u8fdb\u884c\u56db\u5230\u4e94\u5929,\u65e0\u9650\u5236\u6295\u7403\u8f6e\u6570,\u800c\u4e14\u53ef\u53c2\u4e0e\u5bf9\u6297\u8d5b\u7684\u56fd\u5bb6\u6709\u8d44\u683c\u4e0a\u7684\u9650\u5236,\u4e3a\u6700\u4f20\u7edf\u7684\u677f\u7403\u8d5b\u5f62\u5f0f\u3002 \n* 2020\uff08Twenty20\uff09\uff1a\u677f\u7403\u8d5b\u7684\u4e00\u79cd\u5f62\u5f0f,\u6bcf\u573a\u6bd4\u8d5b\u53cc\u65b9\u5404\u53ea\u6709\u4e00\u4e2a\u51fb\u7403\u5c40,\u9650\u5236\u6295\u7403\u6570\u4e3a20\u8f6e(\u5373120\u7403),\u8fc7\u5f80\u4e0d\u88ab\u8ba4\u53ef\u4e3a\u6b63\u89c4\u7684\u677f\u7403\u8d5b\u5f62\u5f0f,\u4f46\u5df2\u7ecf\u88ab\u5e02\u573a\u5e7f\u5927\u63a5\u53d7,\u98ce\u9761\u5168\u7403\u3002 \n* \uff08Wicketkeeper\uff09\uff1a\u56fa\u5b9a\u65bc\u9632\u5b88\u6642\u8e72\u6216\u7ad9\u5728\u4e09\u67f1\u9580\u5f8c\u65b9\u7684\u7403\u54e1\u985e\u578b\uff0c\u662f\u552f\u4e00\u6703\u6234\u624b\u5957\u9632\u5b88\u7684\u7403\u54e1\u3002"}, {"color": "#97c2fc", "id": "stairs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potemkinmarch.jpg", "label": "stairs", "shape": "image", "title": "Uma escada (do baixo-latim scalata) \u00e9 uma constru\u00e7\u00e3o formada por uma s\u00e9rie de degraus, destinada a ligar locais com diferen\u00e7as de n\u00edvel."}, {"color": "#97c2fc", "id": "elizabethan era", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ivy_House,_Witchampton_-_geograph.org.uk_-_934182.jpg", "label": "elizabethan era", "shape": "image", "title": "L\u0027\u00e8re \u00e9lisab\u00e9thaine (Elizabethan era) est la p\u00e9riode de l\u0027histoire de l\u0027Angleterre et de l\u0027Irlande associ\u00e9e au r\u00e8gne de la reine \u00c9lisabeth Ire (1558-1603). Apog\u00e9e de la Renaissance anglaise, l\u0027\u00e8re \u00e9lisab\u00e9thaine fut un \u00e2ge d\u0027or artistique et culturel : la litt\u00e9rature, la po\u00e9sie, le th\u00e9\u00e2tre (dit th\u00e9\u00e2tre \u00e9lisab\u00e9thain) s\u0027y \u00e9panouirent sous l\u0027impulsion de Christopher Marlowe, de William Shakespeare et de Ben Jonson. La puissance et l\u0027influence de l\u0027Angleterre dans le monde s\u0027y affirm\u00e8rent, tandis que la r\u00e9forme protestante s\u0027ancra profond\u00e9ment dans l\u0027\u00e2me nationale. L\u0027\u00e8re \u00e9lisab\u00e9thaine est d\u0027autant plus remarquable qu\u0027elle contraste fortement avec les deux p\u00e9riodes qui l\u0027encadrent. Elle fut une br\u00e8ve p\u00e9riode de paix civile, apr\u00e8s la difficile r\u00e9forme anglaise et avant les conflits sanglants qui allaient opposer catholiques et protestants, puis Parlement et monarchie au XVIIe si\u00e8cle. Le conflit entre catholiques et protestants fut suspendu, pendant un temps, par le R\u00e8glement religieux \u00e9lisab\u00e9thain, et le parlement n\u0027\u00e9tait pas encore assez puissant pour s\u0027opposer \u00e0 l\u0027absolutisme royal. Ce fut aussi pour l\u0027Angleterre une \u00e9poque de prosp\u00e9rit\u00e9 en comparaison aux autres nations d\u0027Europe. La Renaissance italienne \u00e9tait termin\u00e9e, sous le poids de la domination \u00e9trang\u00e8re en Italie. La France \u00e9tait enlis\u00e9e dans ses propres guerres de religion, qui n\u0027allaient s\u0027achever qu\u0027en 1598 avec l\u0027\u00e9dit de Nantes. En partie pour cette raison, le r\u00e8gne d\u0027\u00c9lisabeth vit pour la premi\u00e8re fois depuis des si\u00e8cles une paix durable entre la France et l\u0027Angleterre. Le seul grand rival restait l\u0027Espagne, \u00e0 laquelle l\u0027Angleterre se heurta aussi bien en Europe qu\u0027en Am\u00e9rique. Ces rivalit\u00e9s aboutirent \u00e0 la guerre anglo-espagnole de 1585 \u00e0 1604. \u00c0 la destruction de l\u0027Invincible Armada par les Anglais en 1588 r\u00e9pondit la victoire espagnole sur l\u0027exp\u00e9dition Drake-Norreys en 1589. Quelque temps plus tard, l\u0027Espagne apporta son soutien aux catholiques irlandais dans leur lutte contre l\u0027Angleterre et infligea une s\u00e9rie de d\u00e9faites aux forces britanniques. Ce conflit retentit sur l\u0027\u00e9conomie anglaise qui avait \u00e9t\u00e9 restaur\u00e9e sous la direction prudente d\u0027\u00c9lisabeth. La rivalit\u00e9 avec l\u0027Espagne entrava la colonisation et le commerce anglais jusqu\u0027\u00e0 la signature du trait\u00e9 de Londres en 1604. Organis\u00e9 autour d\u0027un gouvernement centralis\u00e9 et efficace, h\u00e9ritage des r\u00e9formes d\u0027Henri VII et Henri VIII, le pays commen\u00e7a \u00e0 b\u00e9n\u00e9ficier \u00e9conomiquement du commerce transatlantique."}, {"color": "#97c2fc", "id": "crest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porvoo.vaakuna.svg", "label": "crest", "shape": "image", "title": "Heraldika armarriak eta beren egitura zein bilakaera aztertzea helburu duen diziplina edo jakintza da. Izena herald hitzean du erroa. Historiarekin lotura estua izan du, izan ere \"historiaren takigrafia\"tzat hartu da. Erdi Aroan garatu zen Europa osoan, pertsonak identifikatzeko kode beregaina bihurtu arte. XII. mendean agertu zen aristokraziako gizonezkoen baitan, eta berehala hedatu zen mendebaldeko gizarte osoan: emakumeak, elizgizonak, burgesak, elkarteak, herriak eta lurraldeak. Oraindik ere bizirik dirauen praktika da, batez ere heraldika instituzionalean. Japoniar kulturan baliokidea kamon delakoak dira, VII. mende inguruan duten leinu-armarriak, gaur egun oraindik Japonian erabiliak."}, {"color": "#97c2fc", "id": "essex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Essex.svg", "label": "essex", "shape": "image", "title": "Essex estas unu el la graflandoj de Anglio (provincoj de Anglio). \u011ci situas en la regiono oriento de Anglio. La \u0109efurbo estas Chelmsford. Lo\u011dantaro - 1 600 000 (j. 2000). Areo - 3 672 km\u00b2 Industrio - agrikulturo, elektroniko, a\u016dtomobiloj, turismo."}, {"color": "#97c2fc", "id": "anthony blunt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anthony_Blunt.jpg", "label": "anthony blunt", "shape": "image", "title": "Anthony Frederick Blunt (26 de septiembre de 1907-26 de marzo de 1983) fue un historiador de arte ingl\u00e9s, y el \u00abcuarto hombre\u00bb de Los cinco de Cambridge, junto con Donald Maclean, Guy Burguess, John Cairncross y Kim Philby, un grupo de esp\u00edas que trabajaron para la Uni\u00f3n Sovi\u00e9tica durante la Guerra fr\u00eda y anteriormente a esta. Blunt trabaj\u00f3 para los servicios secretos sovi\u00e9ticos durante dos d\u00e9cadas, era un comunista convencido, que hab\u00eda sido formado en doctrina marxista durante su etapa de formaci\u00f3n universitaria."}, {"color": "#97c2fc", "id": "quoining", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1993-1994-Giardino_Giusti_(Verona)-testo_e_photo_Paolo_Villa-nA2-tesi_Accademia_Belle_Arti_Bologna-portone_di_Palazzo_Giusti.jpg", "label": "quoining", "shape": "image", "title": "Quoins (/k\u0254\u026an/ or /kw\u0254\u026an/) are masonry blocks at the corner of a wall. Some are structural, providing strength for a wall made with inferior stone or rubble, while others merely add aesthetic detail to a corner. According to one 19th century encyclopedia, these imply strength, permanence, and expense, all reinforcing the onlooker\u0027s sense of a structure\u0027s presence. Stone quoins are used on stone or brick buildings. Brick quoins may appear on brick buildings, extending from the facing brickwork in such a way as to give the appearance of generally uniformly cut ashlar blocks of stone larger than the bricks. Where quoins are decorative and non-load-bearing a wider variety of materials is used, including timber, stucco, or other cement render."}, {"color": "#97c2fc", "id": "good cheer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Our_Gang_1926_Good_Cheer.jpg", "label": "good cheer", "shape": "image", "title": "Good Cheer is a 1926 American short silent comedy film directed by Robert F. McGowan. It was the 46th Our Gang short subject released."}, {"color": "#97c2fc", "id": "xxxii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Super_Bowl_XXXII_Logo.svg", "label": "xxxii", "shape": "image", "title": "\u0421\u0443\u043f\u0435\u0440\u0431\u043e\u0443\u043b XXXII (\u0430\u043d\u0433\u043b. Super Bowl XXXII) \u2014 \u0442\u0440\u0438\u0434\u0446\u0430\u0442\u044c \u0432\u0442\u043e\u0440\u043e\u0439 \u0421\u0443\u043f\u0435\u0440\u0431\u043e\u0443\u043b. \u0420\u0435\u0448\u0430\u044e\u0449\u0430\u044f \u0438\u0433\u0440\u0430 \u041d\u0424\u041b. \u041c\u0430\u0442\u0447 \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0424\u0443\u0442\u0431\u043e\u043b\u044c\u043d\u043e\u0439 \u041a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438 (\u0410\u0424\u041a) \u0438 \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0424\u0443\u0442\u0431\u043e\u043b\u044c\u043d\u043e\u0439 \u041a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0438 (\u041d\u0424\u041a). \u041c\u0430\u0442\u0447 \u043f\u0440\u043e\u0448\u0435\u043b 25 \u044f\u043d\u0432\u0430\u0440\u044f 1998 \u0433\u043e\u0434\u0430. \u0412 \u043c\u0430\u0442\u0447\u0435 \u0438\u0433\u0440\u0430\u043b\u0438 \u0413\u0440\u0438\u043d-\u0411\u044d\u0439 \u041f\u044d\u043a\u0435\u0440\u0441 \u043e\u0442 \u041d\u0424\u041a \u0438 \u0414\u0435\u043d\u0432\u0435\u0440 \u0411\u0440\u043e\u043d\u043a\u043e\u0441 \u043e\u0442 \u0410\u0424\u041a. \u0414\u0435\u043d\u0432\u0435\u0440 \u043f\u043e\u0431\u0435\u0434\u0438\u043b 31-24."}, {"color": "#97c2fc", "id": "wiltshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caen.hill.locks.in.devizes.arp.jpg", "label": "wiltshire", "shape": "image", "title": "Is contae i Sasana \u00e9 Wiltshire at\u00e1 suite in iarthar na t\u00edre. T\u00e1 liagchiorcail Stonehenge agus Avebury suite in Wiltshire. Is \u00e9 Trowbridge pr\u00edomhbhaile an chontae. Sa bhliain 2017, measadh 716,400 duine a bheith ina gc\u00f3na\u00ed sa chontae."}, {"color": "#97c2fc", "id": "antiquarians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rowlandson_Death_\u0026_Antiquaries.jpg", "label": "antiquarians", "shape": "image", "title": "En antikvarie \u00e4r yrkestiteln f\u00f6r en tj\u00e4nsteman vid kulturmilj\u00f6v\u00e5rdande myndighet, museum eller privat firma. F\u00f6rr var ordet \u00e4ven en beteckning p\u00e5 fornforskare eller antikvitetsk\u00e4nnare i allm\u00e4nhet."}, {"color": "#97c2fc", "id": "vitruvius britannicus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marble_Hill.jpg", "label": "vitruvius britannicus", "shape": "image", "title": "Colen Campbell (n\u00e9 dans le Moray en \u00c9cosse le 15 juin 1676 - mort \u00e0 Mayfair en Londres le 13 septembre 1729) est un architecte \u00e9cossais qui passa la majeure partie de sa carri\u00e8re en Angleterre. Il est cr\u00e9dit\u00e9 comme \u00e9tant le fondateur de l\u2019architecture georgienne. Il est un descendant des Campbell du Ch\u00e2teau de Cawdor."}, {"color": "#97c2fc", "id": "eccentricities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Animation_of_Orbital_eccentricity.gif", "label": "eccentricities", "shape": "image", "title": "\u8ecc\u9053\u96e2\u5fc3\u7387\uff08\u304d\u3069\u3046\u308a\u3057\u3093\u308a\u3064\u3001\u82f1\u8a9e: orbital eccentricity\uff09\u306f\u3001\u5929\u4f53\u306e\u8ecc\u9053\u306e\u7d76\u5bfe\u7684\u306a\u5f62\u3092\u6c7a\u3081\u308b\u91cd\u8981\u306a\u30d1\u30e9\u30e1\u30fc\u30bf\u3067\u3042\u308b\u3002\u8ecc\u9053\u96e2\u5fc3\u7387\u306f\u3001\u3053\u306e\u5f62\u304c\u3069\u308c\u3060\u3051\u5186\u304b\u3089\u96e2\u308c\u3066\u3044\u308b\u304b\u3092\u8868\u3059\u5024\u3067\u3042\u308b\u3068\u3044\u3048\u308b\u3002 \u6a19\u6e96\u7684\u306a\u6761\u4ef6\u4e0b\u3067\u3001\u8ecc\u9053\u96e2\u5fc3\u7387\u306e\u5024\u306b\u3088\u308a\u3001\u5186\u3001\u6955\u5186\u3001\u653e\u7269\u7dda\u3001\u53cc\u66f2\u7dda\u304c\u5b9a\u7fa9\u3067\u304d\u308b\u3002 \n* \u5186: \n* \u6955\u5186: \n* \u653e\u7269\u7dda: \n* \u53cc\u66f2\u7dda: \u3068\u306a\u308b\u3002 \u7c21\u5358\u306a\u8a3c\u660e\u306b\u3088\u3063\u3066\u3001\u6955\u5186\u3067\u306fsin\u22121e\u304c\u3001\u5186\u304b\u3089\u96e2\u5fc3\u7387e\u306e\u6955\u5186\u3078\u306e\u6295\u5f71\u89d2\u3092\u4e0e\u3048\u308b\u3053\u3068\u304c\u793a\u3055\u308c\u308b\u3002\u3053\u308c\u306b\u3088\u308a\u3001\u6c34\u661f\u306e\u8ecc\u9053\u306e\u96e2\u5fc3\u73870.2056\u3088\u308a\u3001\u5186\u304b\u3089\u3053\u306e\u8ecc\u9053\u3078\u306e\u6295\u5f71\u89d211.86\u00b0\u304c\u7c21\u5358\u306b\u8a08\u7b97\u3067\u304d\u308b\u3002\u30b3\u30fc\u30d2\u30fc\u30ab\u30c3\u30d7\u306a\u3069\u771f\u4e0a\u304b\u3089\u898b\u305f\u3089\u5186\u306e\u3082\u306e\u3092\u50be\u3051\u3066\u898b\u308b\u3068\u6955\u5186\u306b\u898b\u3048\u308b\u304c\u3001\u3053\u306e\u50be\u3051\u305f\u5927\u304d\u3055\u304c\u6295\u5f71\u89d2\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "marquess", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wenceslas_Hollar_-_A_marquis_(State_1).jpg", "label": "marquess", "shape": "image", "title": "Markizo (france: Marquis; svede: Markis; nederlande: Markies; germane: Marquess; angle: Marquess; hispane: Marqu\u00e9s; portugale: Marqu\u00eas; itale: Marchese) estas nobelo de rango inter grafo kaj duko. Temis pri nobelo kiu havis fe\u016ddan bienon je la limoj de la imperio. Tiu bieno nomi\u011dis en la germana Grenzmark (limbieno) a\u016d simple Mark. Karolo la Granda enkondukis la oficon de markizo/margrafo \u0109irka\u016d la jaro 800 kaj liaj posteuloj longe konservis \u011din. La celo de Karolo estis protekto de la limoj de la imperio kontra\u016d eksteraj atakoj. E\u0109 post disfalo de la okcidenta imperio tiun titolon oni da\u016dre uzis en multaj e\u016dropaj landoj, kaj alportis \u011din al aliaj landoj kiel ekzemple Britio."}, {"color": "#97c2fc", "id": "portsmouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/George_VI_inspecting_the_crew_of_HNoMS_Draug.jpg", "label": "portsmouth", "shape": "image", "title": "Portsmouth \u00e9s una ciutat d\u0027uns 189.000 habitants situada en el comtat de Hampshire, a la costa sud d\u0027Anglaterra. La unitat administrativa forma part d\u0027una conurbaci\u00f3 m\u00e9s \u00e0mplia que Portsmouth, que inclou , , Gosport, (que inclou un gran suburbi d\u0027), , i , amb una poblaci\u00f3 estimada de 442.252 residents, cosa que en fa l\u0027onzena zona urbana m\u00e9s gran d\u0027Anglaterra. Va ser un notable port naval durant segles, \u00e9s llar del dic sec m\u00e9s vell del m\u00f3n encara en \u00fas, i de molts vaixells famosos."}, {"color": "#97c2fc", "id": "sir anthony cope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CopeArms.png", "label": "sir anthony cope", "shape": "image", "title": "Sir Anthony Cope, 1st Baronet (c. 1548 \u2013 6 July 1614) of Hanwell in Oxfordshire, was an English Puritan Member of Parliament."}, {"color": "#97c2fc", "id": "henry frederick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PrinceHenry.jpg", "label": "henry frederick", "shape": "image", "title": "Henry Frederick STUART, princo de Kimrio, (n. la 19-an de februaro 1594 - m. la 6-an de novembro 1612) estis la plej a\u011da filo de Jakobo la 1-a de Anglio kaj de . Lia nomo devenas de liaj avoj , kaj de Frederiko la 2-a de Danio. Kvankam li onidire estis promesplena junulo, la princo Henry mortis anta\u016d sia patro, je la frua a\u011do 18. La heredrajto por la angla kaj skota tronoj pasis al lia frato Karlo."}, {"color": "#97c2fc", "id": "winchfield", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Winchfield_-_geograph.org.uk_-_849.jpg", "label": "winchfield", "shape": "image", "title": "Winchfield is a small village in the Hart District of Hampshire in the South-East of England. It is situated 1 mile (1.6 km) south-west of Hartley Wintney, 8 miles (13 km) east of Basingstoke, 2 miles (3.2 km) north-east of Odiham and 38 miles (61 km) west of London. It is connected to London Waterloo and Basingstoke by the South West Main Line. Winchfield consists of a recently rebuilt village hall (in 1998), a church, a 17th-century inn called the Winchfield Inn and a combination of old residential properties and new ones. Winchfield parish currently has a population of 581 people, which was projected to rise to just over 600 in 2008. The population is scattered across this wide parish, which includes Potbridge, settlement around Winchfield church, Winchfield Hurst and Shapley Heath."}, {"color": "#97c2fc", "id": "heptameron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jean_Clouet_(Attributed)_-_Portrait_of_Marguerite_of_Navarre_-_Google_Art_Project.jpg", "label": "heptameron", "shape": "image", "title": "De Heptamerone is een verzameling van 72 korte verhalen in het Frans, geschreven door Margaretha van Navarra (1492-1549), en postuum gepubliceerd in 1558. De Heptamerone vertelt het verhaal van vijf mannen en vijf vrouwen die begin jaren 1500 door overstromingen afgesneden worden van de rest van de wereld en hun toevlucht zoeken in een abdij, hoog in de Pyrenee\u00ebn. Ze moeten wachten tot de brug is gerepareerd en beginnen elkaar - ge\u00efnspireerd door Boccaccio\u0027s Decamerone - om de tijd te doden op een beschaafde manier elke dag een verhaal te vertellen."}, {"color": "#97c2fc", "id": "dean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yorkminsterdeansplaque.jpg", "label": "dean", "shape": "image", "title": "Le doyen d\u0027York (Dean of York en anglais) est le membre du clerg\u00e9 qui est responsable de la gestion de la cath\u00e9drale d\u0027York (York Minster) dont il pr\u00e9side le chapitre. En plus de sa responsabilit\u00e9 \u00e0 la t\u00eate de la cath\u00e9drale du dioc\u00e8se et de l\u0027\u00e9glise de la province, le doyen d\u0027York a la pr\u00e9\u00e9minence en tant que vicaire de la Province du Nord de l\u2019\u00c9glise anglicane."}, {"color": "#97c2fc", "id": "balustrade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wrought_iron_baluster_installation_before_and_after_(8)_(5079407807).jpg", "label": "balustrade", "shape": "image", "title": "Barkalun edo balustra zur edo harrian moldeatutako forma bat da, eta, batzuetan, metalean, balkoi edo terrazen karelaren amaiera edo eskaileren barandak eusten dituena. Balustra multzoari, balustrada deritzo. Adibiderik antzinakoenak, asiriar jauregietako behe-erliebeetan agertzen dira, non leihoen balustrada gisa erabiltzen ziren, eta, beraz, itxura batean, joniar ordenako kapitelak dirudite. Ez dirudi Antzinako Grezian eta Antzinako Erroman erabili zirenik. XV. mende amaierako adibideak, Venezia eta Veronako palazzoetako balkoietan dago. Quattrocentoko balustrada hauek, ez dute identifikaturiko aurrekaririk arkitektura gotikoan eta kolomadiak eratzen dituzte, miniaturazko arkuen alternatiba gisa. Rudolf Wittkowerren arabera, XX. mende hasierako historialaria, ezin zaio inori eman barkalunaren asmakizuna, baina Giuliano da Sangalloren aurrekaria nabarmentzen du, nork barra-barra erabili zuen Villa Mediciko terrazetan, Poggio a Caianon, 1480 inguruan, antzinako eraikinen berreraikuntzan erabili zituen, eta, motibo hau, Bramante eta Michelangelori utzi zien. Azken honekin, barkalunek ospea hartu zuten, jada XVI. mendean. Wittkowerrek, bi mota ezberdintzen ditu: bata profil simetrikokoa, forma konkortu bat alderantzikatutako beste baten gainean duena, bi zatiak eraztun baten bidez bananduak, eta, beste bat, ontzi formakoa, lehen aldiz, Wittkowerren arabera, Michelangelok erabili zituenak."}, {"color": "#97c2fc", "id": "romances", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holger_danske.jpg", "label": "romances", "shape": "image", "title": "\u9a0e\u
