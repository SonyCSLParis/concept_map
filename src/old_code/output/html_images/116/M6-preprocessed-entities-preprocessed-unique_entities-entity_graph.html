y in those organised on the British model."}, {"color": "#97c2fc", "id": "helmet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fire_helmet,_c._1893,_leather,_steel_-_Old_Colony_History_Museum_-_Taunton,_Massachusetts_-_DSC03887.jpg", "label": "helmet", "shape": "image", "title": "\u76d4\u53e4\u7a31\u5191\u3001\u515c\u3001\u936a\u3001\u725f\uff0c\u662f\u5177\u6709\u5c0d\u982d\u90e8\u975e\u4e00\u822c\u4fdd\u8b77\u80fd\u529b\u7684\u5e3d\u3002\u53e4\u4ee3\u982d\u76d4\u4e3b\u8981\u7531\u76ae\u9769\u3001\u68c9\u5e03\u3001\u9ebb\u5e03\u8207\u91d1\u5c6c\u88fd\u6210\uff0c\u8fd1\u4e16\u4ea6\u7528\u6a39\u8102\u6216\u5851\u81a0\u88fd\u6210\u3002 \u4eca\u65e5\u8ecd\u7528\u76d4\u591a\u63a1\u7528\u6297\u5f48\u7e96\u7dad\u88fd\u6210\u3002\u6c11\u7528\u76d4\u5e38\u5728\u4eba\u54e1\u9a0e\u4e58\u8f09\u5177\u6642\u6216\u5de5\u5ee0\u3001\u5de5\u5730\u4e2d\u770b\u5230\uff0c\u7a31\u4f5c\u300c\u5b89\u5168\u5e3d\u300d\u6216\u300c\u5b89\u5168\u982d\u76d4\u300d\u3002"}, {"color": "#97c2fc", "id": "corinthian order", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arco_di_Settimio_Severo_Roma_09feb08.jpg", "label": "corinthian order", "shape": "image", "title": "\u79d1\u6797\u65af\u67f1\u5f0f\uff08Corinthian Order\uff09\u6e90\u4e8e\u53e4\u5e0c\u814a\uff0c\u662f\u53e4\u5178\u5efa\u7b51\u7684\u4e00\u79cd\u67f1\u5f0f\u3002\u5b83\u7684\u6bd4\u5217\u6bd4\u7231\u5965\u5c3c\u67f1\u5f0f\u66f4\u4e3a\u7ea4\u7ec6\uff0c\u67f1\u5934\u662f\u7528\u831b\u82d5\uff08Acanthus\uff09\u4f5c\u88c5\u9970\uff0c\u5f62\u4f3c\u76db\u6ee1\u82b1\u8349\u7684\u82b1\u7bee\u3002\u76f8\u5bf9\u4e8e\u7231\u5965\u5c3c\u67f1\u5f0f\uff0c\u79d1\u6797\u65af\u67f1\u5f0f\u7684\u88c5\u9970\u6027\u66f4\u5f3a\uff0c\u5176\u67f1\u8eab\u88dd\u98fe\u8457\u548c\u6372\u8ef8\u7684\u7cbe\u7dfb\u67f1\u982d\uff0c\u4e26\u9644\u6709\u591a\u7a2e\u8b8a\u5316\u4f46\u662f\u5728\u53e4\u5e0c\u814a\u7684\u5e94\u7528\u5e76\u4e0d\u5e7f\u6cdb\u3002\u96c5\u5178\u7684\u5b99\u65af\u795e\u5edf\u91c7\u7528\u7684\u6b63\u662f\u79d1\u6797\u65af\u67f1\u5f0f\u3002 \u79d1\u6797\u65af\u67f1\u5f0f\u5f97\u540d\u7a31\u4f86\u6e90\u65bc\u53e4\u5e0c\u81d8\u57ce\u5e02\u79d1\u6797\u65af\uff0c\u8a72\u98a8\u683c\u5f8c\u5728\u53e4\u7f85\u99ac\u6642\u671f\u5ee3\u6cdb\u4f7f\u7528\uff0c\u5305\u62ec\u5967\u53e4\u65af\u90fd\u8b70\u4e8b\u5ee3\u5834\uff08\u7d04\u516c\u51432\u5e74\uff09\u7684\u6230\u795e\u5fa9\u4ec7\u8005\u795e\u5edf\u5c31\u6709\u4f7f\u7528\u79d1\u6797\u65af\u67f1\u5f0f\u7684\u5148\u4f8b\u3002\u4e26\u9ad8\u76e7\u5357\u90e8\u7684\u65b9\u5f62\u795e\u6bbf\u3001\u5c3c\u59c6\u548c\u7dad\u57c3\u7d0d\u7684\u8389\u8587\u5a05\u00b7\u5965\u53e4\u65af\u5854\u795e\u5e99\u90fd\u6709\u5f15\u7528 \u3002\u66fe\u6307\u51fa\u7684\u5176\u4ed6\u4e3b\u8981\u4f8b\u5b50\u4e5f\u5305\u62ec\u4e4c\u5c14\u6bd4\u4e9a\u5df4\u897f\u5229\u5361\u3001\u5b89\u79d1\u7d0d\u7684\u5716\u62c9\u771f\u62f1\u9580\u3001\u4f5b\u5361\u65af\u5713\u67f1\u7b49\u3002\u5728\u53e4\u5178\u5efa\u7bc9\u5728\u6587\u85dd\u5fa9\u8208\u6642\u671f\u5fa9\u8208\u6642\uff0c\u79d1\u6797\u65af\u67f1\u5f0f\u589e\u52a0\u4e86\u5169\u500b\u6d3e\u751f\u8b8a\u7a2e\uff1a\u6258\u65af\u5361\u7d0d\u67f1\u5f0f\u548c\u6df7\u5408\u67f1\u5f0f\u3002"}, {"color": "#97c2fc", "id": "sir anthony wagner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anthony_Wagner_Richmond_Herald.jpg", "label": "sir anthony wagner", "shape": "image", "title": "Anthony Richard Wagner (6 settembre 1908 \u2013 5 maggio 1995) \u00e8 stato un genealogista inglese. Egli fu uno dei pi\u00f9 prolifici autori su soggetti dell\u0027araldica e della genealogia del XX secolo."}, {"color": "#97c2fc", "id": "agnes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\nAgnes_the_martyr_strikes_down_a_suitor,_the_prefects_son._Her_hair_grows_to_cover_her_named_innocence.jpg", "label": "agnes", "shape": "image", "title": "Naomh is ea Aign\u00e9as na R\u00f3imhe (291 \u2013 304)."}, {"color": "#97c2fc", "id": "scotland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Regiam.Majestatem.preface.page.jpg", "label": "scotland", "shape": "image", "title": "Il Regno di Scozia (in gaelico scozzese: Rioghachd na h-Alba; in scots: Kinrick o Scotland; in inglese: Kingdom of Scotland) fu uno stato sovrano situato nell\u0027Europa nord-occidentale, esistito dall\u0027843 al 1707. Occupava il terzo settentrionale dell\u0027isola di Gran Bretagna, confinava con il Regno d\u0027Inghilterra a sud, con il Mare del Nord a est, l\u0027Oceano Atlantico a nord e a ovest, con il Canale del Nord e il Mare d\u0027Irlanda a sud-ovest. Fu soggetto a diverse invasioni da parte degli inglesi, ma con Roberto I Bruce combatt\u00e9 una serie di guerre di indipendenza che ebbero successo e consentirono al Paese di rimanere indipendente per tutto il tardo Medioevo. A seguito dell\u0027annessione delle Ebridi e delle da parte del Regno di Norvegia nel 1266 e nel 1472 rispettivamente, e la conquista finale del burgh reale di Berwick da parte del Regno d\u0027Inghilterra nel 1482, il territorio del Regno di Scozia corrispose a quella dell\u0027attuale Scozia. Nel 1603 Giacomo VI di Scozia divenne re d\u0027Inghilterra, unendo Scozia ed Inghilterra in un\u0027unione personale. Nel 1707 i due regni vennero uniti per costituire il Regno di Gran Bretagna, sotto i termini dell\u0027Atto di Unione. La Corona era l\u0027elemento pi\u00f9 importante del governo. La monarchia scozzese nel Medioevo era una istituzione per la maggior parte itinerante, prima che Edimburgo si sviluppasse come capitale nella seconda met\u00e0 del XV secolo. La Corona rimase al centro della vita politica e nel XVI secolo emerse come centro principale di mecenatismo artistico ed espositivo, fino a che non fu dissolta con l\u0027Unione delle Corone nel 1603. La Corona scozzese adott\u00f2 gli standard convenzionali degli stati monarchici dell\u0027Europa occidentale del tempo, e svilupp\u00f2 un Consiglio Privato e i grandi ufficiali dello Stato. Il Parlamento emerse anche come principale istituzione legale, ottenendo supervisione sulle tasse e sulla politica, ma non fu mai veramente centrale nella vita nazionale. Nel primo periodo, i re degli scozzesi dipendevano dai grandi lord, i mormaer e to\u00edsechs, ma a partire dal regno di Davide I, furono introdotti gli sceriffi, che permisero un controllo pi\u00f9 diretto e limitarono gradualmente il potere dei principali signori. Nel XVII secolo la creazione del Giudice di pace e del Commissario alle forniture aiutarono ad aumentare l\u0027efficacia del governo locale. L\u0027esistenza continuativa delle corti aiut\u00f2 a consolidare il potere dei laird locali. Il Diritto di Scozia si svilupp\u00f2 nel Medioevo e fu riformato e codificato nel XVI e XVII secolo. Con Giacomo VI le funzioni legali del Consiglio vennero razionalizzate, con Corti di sessione che si tenevano quotidianamente ad Edimburgo. Nel 1532 fu fondato il Collegio di giustizia, che port\u00f2 alla formazione degli avvocati. Davide I fu il primo re scozzese conosciuto per aver stampato moneta; con l\u0027Unione delle Corone del 1603, la sterlina scozzese fu fissata a solo un dodicesimo del valore della sterlina inglese. La Bank of Scotland stamp\u00f2 banconote dal 1704 e la valuta scozzese fu abolita con l\u0027Atto di Unione del 1707, ma ancora oggi la Scozia mantiene le proprie banconote. Prima di Edimburgo, la pi\u00f9 grande citt\u00e0 del paese, capitali della Scozia sono state le citt\u00e0 di Scone, Dunfermline e Stirling. La popolazione del regno di Scozia nel 1700 era di circa 1,1 milione di persone."}, {"color": "#97c2fc", "id": "xxxvi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Navy_020204-N-6442M-022_Superbowl.jpg", "label": "xxxvi", "shape": "image", "title": "Il Super Bowl XXXVI \u00e8 stata la partita di finale della National Football League tra i vincitori della National Football Conference (NFC) e della American Football Conference (AFC) nella stagione del 2001 e venne giocata il 3 febbraio 2002 al Louisiana Superdome di New Orleans. La partita vide affrontarsi i vincitori della NFC, i St. Louis Rams ed i vincitori della AFC, i New England Patriots. I Rams, dati favoriti per 14 a 1, hanno perso negli ultimi istanti della partita. Il quarterback Tom Brady fu nominato Super Bowl MVP dopo avere completato 16 passaggi su 27 tentativi, per un totale di 145 yard con un touchdown."}, {"color": "#97c2fc", "id": "pavilion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Houghton_Hall_20080720-2.jpg", "label": "pavilion", "shape": "image", "title": "Dalam arsitektur, terdapat anjungan, paviliun (dari bahasa Prancis, \"pavillon\", Latin \"papilio\") atau bangsal adalah sebuah bangunan atau struktur yang terpisah tidak jauh dari bangunan utama. Bangsal biasanya dibangun untuk keperluan tertentu, misalnya untuk mendapatkan kesenangan dengan memfungsikannya sebagai tempat menyalurkan hobi. Bangsal yang dibangun untuk mendapatkan sudut pandang yang tepat untuk menikmati pemandangan alam disebut \"gazebo\"."}, {"color": "#97c2fc", "id": "rail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNSF_5350_20040808_Prairie_du_Chien_WI.jpg", "label": "rail", "shape": "image", "title": "\u0417\u0430\u043b\u0456\u0437\u043d\u0438\u0301\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u0301\u043d\u0441\u043f\u043e\u0440\u0442 (\u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0301\u0446\u044f) \u2014 \u0432\u0438\u0434 \u0440\u0435\u0439\u043a\u043e\u0432\u043e\u0433\u043e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0443, \u0449\u043e \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454 \u043f\u0435\u0440\u0435\u0432\u0435\u0437\u0435\u043d\u043d\u044f \u043f\u0430\u0441\u0430\u0436\u0438\u0440\u0456\u0432 \u0442\u0430 \u0432\u0430\u043d\u0442\u0430\u0436\u0456\u0432 \u0432 \u043a\u043e\u043b\u0456\u0441\u043d\u0438\u0445 \u0435\u043a\u0456\u043f\u0430\u0436\u0430\u0445, \u0449\u043e \u0440\u0443\u0445\u0430\u044e\u0442\u044c\u0441\u044f \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u043e\u044e \u043a\u043e\u043b\u0456\u0454\u044e. \u0417\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442 \u0454 \u0433\u0430\u043b\u0443\u0437\u0437\u044e \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u043e\u0441\u0442\u0456, \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u043e\u0457 \u043c\u0435\u0440\u0435\u0436\u0456 \u043b\u043e\u0433\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u0445 \u043b\u0430\u043d\u0446\u044e\u0433\u0456\u0432, \u044f\u043a\u0456 \u0441\u043f\u0440\u0438\u044f\u044e\u0442\u044c \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0456\u0439 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456 \u0456 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u043e\u043c\u0443 \u0437\u0440\u043e\u0441\u0442\u0430\u043d\u043d\u044e. \u0423 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0441\u0435\u043d\u0441\u0456 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 \u0441\u0432\u0456\u0442\u043e\u0432\u0443 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0443 \u043c\u0435\u0440\u0435\u0436\u0443."}, {"color": "#97c2fc", "id": "niche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scheelhecke,_Landwehrgraben,_Biberd\u00e4mme_2020.jpg", "label": "niche", "shape": "image", "title": "La niche \u00e9cologique est un des concepts th\u00e9oriques de l\u0027\u00e9cologie. Il traduit \u00e0 la fois : 1. \n* La \u00ab position \u00bb occup\u00e9e par un organisme, une population ou plus g\u00e9n\u00e9ralement une esp\u00e8ce dans un \u00e9cosyst\u00e8me ; 2. \n* La somme des conditions n\u00e9cessaires \u00e0 une population viable de cet organisme. La description d\u0027une telle niche se fait sur la base de deux types de param\u00e8tres : 1. \n* Des param\u00e8tres physico-chimiques caract\u00e9risant les milieux o\u00f9 \u00e9volue l\u0027organisme (et parfois significativement modifi\u00e9s par cet organisme) ; 2. \n* Des param\u00e8tres biologiques, incluant les relations avec les esp\u00e8ces avoisinantes et la modification de l\u0027habitat par l\u0027organisme et la communaut\u00e9 d\u0027esp\u00e8ces dans laquelle il s\u0027inscrit (interactions durables). La niche \u00e9cologique correspond au r\u00f4le de l\u0027organisme dans le fonctionnement de l\u0027\u00e9cosyst\u00e8me, \u00e0 sa sp\u00e9cialisation fonctionnelle. Deux esp\u00e8ces qui exploitent la m\u00eame ressource de la m\u00eame fa\u00e7on sont dits avoir la m\u00eame niche et ne peuvent cohabiter durablement. La guilde est un ensemble d\u0027esp\u00e8ces appartenant \u00e0 un m\u00eame groupe taxonomique ou fonctionnel qui partagent la m\u00eame niche \u00e9cologique. \u00ab L\u0027habitat est l\u0027adresse d\u0027un organisme, la niche est sa profession, biologiquement parlant \u00bb \u2014 Analogie d\u0027Odum"}, {"color": "#97c2fc", "id": "emma", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emma_and_Leonard_Darwin.jpg", "label": "emma", "shape": "image", "title": "\u042d\u043c\u043c\u0430 \u0414\u0430\u0440\u0432\u0438\u043d, \u0443\u0440\u043e\u0436\u0434\u0451\u043d\u043d\u0430\u044f \u0423\u044d\u0434\u0436\u0432\u0443\u0434 (\u0430\u043d\u0433\u043b. Emma Darwin n\u00e9e Wedgwood; 2 \u043c\u0430\u044f 1808, \u0434\u0435\u0440\u0435\u0432\u043d\u044f \u041c\u044d\u0439\u0440, \u0421\u0442\u0430\u0444\u0444\u043e\u0440\u0434\u0448\u0438\u0440 \u2014 7 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1896, \u0414\u043e\u0443\u043d, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u041a\u0435\u043d\u0442) \u2014 \u0434\u0432\u043e\u044e\u0440\u043e\u0434\u043d\u0430\u044f \u0441\u0435\u0441\u0442\u0440\u0430 \u0438 \u0441\u0443\u043f\u0440\u0443\u0433\u0430 \u0427\u0430\u0440\u043b\u044c\u0437\u0430 \u0414\u0430\u0440\u0432\u0438\u043d\u0430. \u041e\u0431\u0430 \u0431\u044b\u043b\u0438 \u0432\u043d\u0443\u043a\u0430\u043c\u0438 \u0414\u0436\u043e\u0437\u0430\u0439\u0438 \u0412\u0435\u0434\u0436\u0432\u0443\u0434\u0430."}, {"color": "#97c2fc", "id": "parish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_James\u0027s_Church,_Manorbier_-_geograph.org.uk_-_928738.jpg", "label": "parish", "shape": "image", "title": "\u041f\u0440\u0438\u0445\u043e\u0301\u0434 (\u0433\u0440\u0435\u0447. \u03c0\u03b1\u03c1\u03bf\u03b9\u03ba\u03af\u03b1, \u1f10\u03bd\u03bf\u03c1\u03af\u03b1) \u2014 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u0430\u044f \u043e\u0431\u0449\u0438\u043d\u0430 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0430\u044f \u0438\u0437 \u043a\u043b\u0438\u0440\u0430 \u0438 \u043c\u0438\u0440\u044f\u043d, \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u043f\u0440\u0438 \u0445\u0440\u0430\u043c\u0435. \u0412 \u0440\u044f\u0434\u0435 \u0441\u0442\u0440\u0430\u043d \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0415\u0432\u0440\u043e\u043f\u044b (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u0418\u0440\u043b\u0430\u043d\u0434\u0438\u0438, \u0410\u043d\u0433\u043b\u0438\u0438, \u041f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u0438\u0438) \u0446\u0435\u0440\u043a\u043e\u0432\u043d\u044b\u043c \u043f\u0440\u0438\u0445\u043e\u0434\u0430\u043c \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0442 \u043f\u043e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u043e\u0445\u0432\u0430\u0442\u0443 \u043d\u0430\u0438\u043c\u0435\u043d\u044c\u0448\u0438\u0435 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0435\u0434\u0438\u043d\u0438\u0446\u044b."}, {"color": "#97c2fc", "id": "privy counsellor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Hanover_(1692).svg", "label": "privy counsellor", "shape": "image", "title": "\u0422\u0430\u0454\u0301\u043c\u043d\u0430 \u0440\u0430\u0301\u0434\u0430 \u2014 \u0432\u0438\u0449\u0438\u0439 \u0434\u043e\u0440\u0430\u0434\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u043f\u0440\u0438 \u0433\u043e\u043b\u043e\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432\u0456. \u0406\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0432 \u0440\u0456\u0437\u043d\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u0441\u0432\u0456\u0442\u0443, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0437 \u0440\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u043d\u043e\u0432\u043e\u0433\u043e \u0447\u0430\u0441\u0443. \u0421\u043a\u043b\u0430\u0434\u0430\u043b\u0430\u0441\u044f \u0437 \u043d\u0430\u0439\u0431\u043b\u0438\u0436\u0447\u0438\u0445 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0438\u0445 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044f, \u044f\u043a\u0456 \u043c\u0430\u043b\u0438 \u0441\u0442\u0430\u0442\u0443\u0441 \u0442\u0430\u0454\u043c\u043d\u0438\u0445 \u0440\u0430\u0434\u043d\u0438\u043a\u0456\u0432. \u0417\u0430\u0439\u043c\u0430\u043b\u0430\u0441\u044f \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u043e\u043c \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u0441\u043f\u0440\u0430\u0432, \u0434\u0430\u0432\u0430\u043b\u0430 \u043f\u043e\u0440\u0430\u0434\u0438 \u0433\u043e\u043b\u043e\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438."}, {"color": "#97c2fc", "id": "odour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jan_Brueghel_d._O._-_Allegorie_van_de_geur.jpg", "label": "odour", "shape": "image", "title": "\u039c\u03b9\u03b1 \u03bf\u03c3\u03bc\u03ae (odour \u03ae fragrance) \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bc\u03af\u03b1 \u03ae \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03c4\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ce\u03c3\u03b5\u03b9\u03c2, \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c7\u03b1\u03bc\u03b7\u03bb\u03ae \u03c3\u03c5\u03b3\u03ba\u03ad\u03bd\u03c4\u03c1\u03c9\u03c3\u03b7, \u03c0\u03bf\u03c5 \u03bf\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03ae \u03ac\u03bb\u03bb\u03bf\u03b9 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03af \u03ba\u03b1\u03c4\u03b1\u03bb\u03b1\u03b2\u03b1\u03af\u03bd\u03bf\u03c5\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03af\u03c3\u03b8\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03cc\u03c3\u03c6\u03c1\u03b7\u03c3\u03b7\u03c2."}, {"color": "#97c2fc", "id": "prodigy house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hatfield_House.jpg", "label": "prodigy house", "shape": "image", "title": "Il termine casa prodigio (in inglese prodigy house) indica grandi e appariscenti case di campagna inglesi costruite da cortigiani e altre ricche famiglie, o \"palazzi nobili di proporzioni spaventose\". o ancora \"fieri, ambiziosi ammassi\" secondo il gusto. Le case prodigio abbracciano i periodi dell\u0027architettura Tudor, elisabettiana e giacobiana, bench\u00e9 il termine si possa restringere a un periodo centrale grosso modo dal 1570 al 1620. Molti degli edifici pi\u00f9 grandiosi erano costruiti nella prospettiva di ospitare Elisabetta I e il suo ampio seguito quando facevano la loro annuale entrata reale per il regno. Molti sono perci\u00f2 vicini alle strade principali, spesso nelle Midlands inglesi. Il termine si origina con lo storico dell\u0027architettura Sir John Summerson, ed \u00e8 stato generalmente adottato. Egli li definiva \"...i pi\u00f9 audaci di tutti gli edifici inglesi.\" Le case ricadono all\u0027interno del vasto stile dell\u0027architettura rinascimentale, ma rappresentano una caratteristica interpretazione inglese dello stile, che si affida principalmente ai libri per la sua conoscenza degli sviluppi sul Continente. Andrea Palladio (1508\u20131580) era gi\u00e0 morto prima che le case prodigio raggiungessero il loro apice, ma il suo stile classico pi\u00f9 misurato raggiunse l\u0027Inghilterra solo con l\u0027opera di Inigo Jones negli anni 1620. Per l\u0027ornamento, la decorazione manierista nordica francese e fiamminga era pi\u00f9 influente di quella italiana. Elisabetta I percorreva l\u0027Inghilterra meridionale nelle annuali \"entrate\" estive, soggiornando presso le case di ricchi cortigiani; tuttavia ella non and\u00f2 mai a nord di Worcester o ad ovest di Bristol, bench\u00e9 verso la fine del suo regno vi fossero molte grandi case oltre questi confini autoimposti. Ci si attendeva che gli ospiti accogliessero la monarca con stile, e fornissero sistemazione sufficiente per circa 150 membri viaggianti della corte, per i quali poteva essere necessario erigere edifici temporanei. Elizabetta non esitava a lamentarsi se riteneva che la sua sistemazione non fosse stata appropriata, e lo fece anche riguardo a due delle pi\u00f9 grandi case prodigio, e (ora entrambe distrutte). In parte per effetto di questo imperativo, ma anche della crescente ricchezza generale, ci fu un boom edilizio elisabettiano, con grandi case costruite egli stli pi\u00f9 moderni dai cortigiani, divenuti ricchi grazie all\u0027acquisto di tenute monastiche, che desideravano mostrare la loro ricchezza e il loro status. Una caratteristica era la grande superficie di vetro \u2013 un nuovo aspetto che soppiantava il bisogno di mura esterne facilmente difendibili e annunciava la ricchezza di proprietari. Hardwick Hall, per esempio, era descritta proverbialmente come Hardwick Hall, more glass than wall (\"Hardwick Hall, pi\u00f9 vetro che muro\"). Molte altre case prodigio pi\u00f9 piccole furono costruite da uomini d\u0027affari e amministratori, come pure da famiglie da tempo affermate della grande e della piccola nobilt\u00e0. La grande fu costruita tra il 1593 e il 1600 da per Thomas Tailor, che era il cancelliere del ; \"Tailor era un avvocato e perci\u00f2 ricco,\" dice . Alcuni usi recenti del termine estendono il significato per descrivere grandi case pretenziose nell\u0027America dei periodi successivi, come le residenze coloniali in Virginia, cos\u00ec descritte per la prima volta da ."}, {"color": "#97c2fc", "id": "horticulture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charrette_des_mara\u00eechers_de_Vottem_Belgique.jpg", "label": "horticulture", "shape": "image", "title": "L\u0027horticultura prov\u00e9 etimol\u00f2gicament de les paraules llatines hortus (jard\u00ed, horta, planta) i cultura (\"cultiu\") cl\u00e0ssicament significava \u00abcultiu en hortes\u00bb; el terme s\u0027aplica tamb\u00e9 a la producci\u00f3 d\u0027hortalisses i fins i tot a la producci\u00f3 comercial moderna."}, {"color": "#97c2fc", "id": "forthe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Meander1.jpg", "label": "forthe", "shape": "image", "title": "De rivier de Forth (Schots-Gaelisch: Abhainn Dhubh, betekenis: Zwarte Rivier) is 47 km lang, en is de grootste rivier van Midden-Schotland en mondt uit in Firth of Forth. De Forth was vroeger bevaarbaar tot Stirling maar door verzanding en de toenemende grootte van schepen nu niet meer."}, {"color": "#97c2fc", "id": "jasper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Freiberg,_Terra_mineralia,_Augenjaspis.jpg", "label": "jasper", "shape": "image", "title": "Jasper atau batu yusyib adalah salah satu jenis batu mulia yang termasuk keluarga dari batu Chalcedony. Batu Jasper ini memiliki tingkat kekerasan antara enam hingga tujuh skala Mohs. Pada umumnya batu Jasper tidak tembus cahaya (opaque). Batu Jsper ini terdiri dari beberapa jenis, di antara Jasper pancawarna,Jasper Merah darah, dan Jasper yang memiliki berbagai motif warna seperti( merah kebiruan, coklat, merah hitam serta ada yang berwarna abu abu). Di Indonesia, terdapat banyak jenis batu Jasper yang cukup terkenal seperti bloodstone, Jasper Karangnunggal dan brown jasper. Brown Jasper bisa ditemukan di sekitar daerah Wajo, Sulawesi Selatan. Oleh masyarakat sekitar lebih dikenal dengan nama batu peroso ogi, atau pyrus bugis karena tekstur dan warnanya yang mirip seperti batu pyrus turquoise. Batu Jasper merupakan jenis batuan mineral serta sedimen lava vulkanik yang mengalami proses pembentukan secara kimiawi. Jasper mengalami proses pemanasan yang berasal dari proses magmatik atau intrusi. Sifat kimiawi jasper dapat dipengaruhi oleh komposisi kimia batuan sebelumnya yang saling mengikat serta unsur-unsur kimia saat terbentunya batuan tersebut. Batu Jasper ini termasuk salah satu jenis keluarga kalsedon, tergolong kedalam siliceous sedimentary stone (Batuan sedimen dengan komposisi utama SiO2), kekerasannya berkisar antara 6,5-7 pada skala mohs, berat jenis 2,88-2,89, indeks bias 1,54, struktur kristal mikron dalam sistem trigonal. Bedanya batu jasper dengan kalsedon adalah: batu jasper tidak tembus cahaya. Sedangkan kalsedon kebanyakan dapat tembus cahaya. Batu Jasper memiliki banyak sekali variasi warna, dan motif. Hal ini disebabkan oleh perubahab secara kimiawi serta pengaruh lingkungan pada saat pembentukan batu tersebut. Berikut beberapa jenis batu Jasper yang memiliki tekstur atau motif, serta keindahan serta ciri khas yang sering ditemukan pada batu Jasper."}, {"color": "#97c2fc", "id": "bate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Football_Stadium_BATE,_Borisov._Game_July_2009.jpg", "label": "bate", "shape": "image", "title": "Le Futbolny Klub BATE Borisov, plus couramment abr\u00e9g\u00e9 en BATE Borisov (en russe : \u0411\u0410\u0422\u042d \u0411\u043e\u0440\u0438\u0441\u043e\u0432) ou BATE Baryssaw (en bi\u00e9lorusse : \u0411\u0410\u0422\u042d \u0411\u0430\u0440\u044b\u0441\u0430\u045e), est un club bi\u00e9lorusse de football fond\u00e9 en 1973 et bas\u00e9 dans la ville de Baryssaw. Ses couleurs principales sont le jaune et le bleu. L\u0027\u00e9quipe est fond\u00e9e dans les usines d\u0027\u00e9quipements \u00e9lectroniques pour auto-tracteurs de Borisov (en bi\u00e9lorusse : \u0411\u0430\u0440\u044b\u0441\u0430\u045e\u0441\u043a\u0430\u0433\u0430 \u0437\u0430\u0432\u043e\u0434\u0430 \u0430\u045e\u0442\u0430\u0442\u0440\u0430\u043a\u0442\u0430\u0440\u043d\u0430\u0433\u0430 \u044d\u043b\u0435\u043a\u0442\u0440\u0430\u0430\u0431\u0441\u0442\u0430\u043b\u044f\u0432\u0430\u043d\u043d\u044f, donnant l\u0027acronyme BATE (\u0411\u0410\u0422\u042d)) et \u00e9volue dans un premier temps dans le championnat de la RSS de Bi\u00e9lorussie, comp\u00e9tition qu\u0027elle remporte \u00e0 trois reprises en 1974, 1976 et 1979 avant de dispara\u00eetre en 1981. Le club est refond\u00e9 sous sa forme actuelle au mois d\u0027avril 1996. D\u00e9marrant alors en troisi\u00e8me division bi\u00e9lorusse, il grimpe rapidement les \u00e9chelons et atteint la premi\u00e8re division d\u00e8s 1998. Il remporte son premier titre de champion d\u00e8s l\u0027ann\u00e9e suivante. Il s\u0027impose par la suite comme l\u0027\u00e9quipe phare du football bi\u00e9lorusse \u00e0 partir de 2006, ann\u00e9e o\u00f9 il r\u00e9alise le doubl\u00e9 Coupe-Championnat mais entame \u00e9galement une longue p\u00e9riode de domination sur le plan national en remportant le titre de champion treize fois de suite jusqu\u0027en 2018. En raison de ses succ\u00e8s domestiques, le BATE devient un repr\u00e9sentant r\u00e9gulier de la Bi\u00e9lorussie dans les comp\u00e9titions de l\u0027UEFA, o\u00f9 il se fait notamment remarquer en 2008 en se qualifiant pour la phase de groupes de la Ligue des champions, une performance qu\u0027il a depuis r\u00e9p\u00e9t\u00e9e \u00e0 quatre reprises. Il atteint \u00e9galement la phase finale de la Ligue Europa en 2011, 2013 et 2019. \u00c0 ses d\u00e9buts, le club \u00e9volue au stade Gorodsko\u00ef, d\u0027une capacit\u00e9 de 5 402 places avant d\u0027emm\u00e9nager en 2014 dans la nouvelle Borisov Arena, qui peut quant \u00e0 elle accueillir 13 126 personnes."}, {"color": "#97c2fc", "id": "pedestal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pedestal_MET_DP-13853-004.jpg", "label": "pedestal", "shape": "image", "title": "Un pedestal o base \u00e9s un element arquitect\u00f2nic destinat a sostenir una est\u00e0tua o b\u00e9 un element prism\u00e0tic que conforma la part inferior d\u0027una columna. Quan el pedestal \u00e9s corregut, i sustenta una s\u00e8rie de columnes, s\u0027anomena estilobat i pot estar adornat amb motllures. El \u00e9s quan la base funciona com a peu, o xicoteta columna, que es recolza un objecte major que ella, per exemple, una pica baptismal o un p\u00falpit."}, {"color": "#97c2fc", "id": "renaissance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palazzo_Te_Mantova_1.jpg", "label": "renaissance", "shape": "image", "title": "Renesans w architekturze stanowi\u0142 odzwierciedlenie pogl\u0105d\u00f3w filozoficznych odrodzenia, poszukuj\u0105cych wzorc\u00f3w w \u015bwiecie antycznym. Renesans otworzy\u0142 er\u0119 nowo\u017cytn\u0105 w sztuce i trwa\u0142 od schy\u0142ku \u015bredniowiecza do pocz\u0105tk\u00f3w baroku. Poniewa\u017c r\u00f3\u017cnice czasowe rozkwitu renesansu w r\u00f3\u017cnych krajach s\u0105 ogromne (np. mi\u0119dzy W\u0142ochami i Europ\u0105 P\u00f3\u0142nocn\u0105), nie jest mo\u017cliwe ustalenie jednolitych dat, w kt\u00f3rych panowa\u0142."}, {"color": "#97c2fc", "id": "overgrown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Blake_-_Overgrown_album_cover.png", "label": "overgrown", "shape": "image", "title": "Overgrown je druh\u00e9 studiov\u00e9 album britsk\u00e9ho hudebn\u00edka Jamese Blakea. Album vy\u0161lo 5. dubna 2013 u Blakeovo vydavatelstv\u00ed ve spolupr\u00e1ci s A\u0026M Records a Polydor Records. Album produkoval James Blake, mimo skladby \u201eDigital Lion\u201c kterou produkoval Brian Eno a kter\u00fd je rovn\u011b\u017e jej\u00edm spoluautorem. V p\u00edsni \u201eTake a Fall for Me\u201c se pod\u00edlel jako host rapper RZA."}, {"color": "#97c2fc", "id": "councillor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Hanover_(1692).svg", "label": "councillor", "shape": "image", "title": "\u0422\u0430\u0454\u0301\u043c\u043d\u0430 \u0440\u0430\u0301\u0434\u0430 \u2014 \u0432\u0438\u0449\u0438\u0439 \u0434\u043e\u0440\u0430\u0434\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u043f\u0440\u0438 \u0433\u043e\u043b\u043e\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432\u0456. \u0406\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0432 \u0440\u0456\u0437\u043d\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u0441\u0432\u0456\u0442\u0443, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0437 \u0440\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u043d\u043e\u0432\u043e\u0433\u043e \u0447\u0430\u0441\u0443. \u0421\u043a\u043b\u0430\u0434\u0430\u043b\u0430\u0441\u044f \u0437 \u043d\u0430\u0439\u0431\u043b\u0438\u0436\u0447\u0438\u0445 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0438\u0445 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044f, \u044f\u043a\u0456 \u043c\u0430\u043b\u0438 \u0441\u0442\u0430\u0442\u0443\u0441 \u0442\u0430\u0454\u043c\u043d\u0438\u0445 \u0440\u0430\u0434\u043d\u0438\u043a\u0456\u0432. \u0417\u0430\u0439\u043c\u0430\u043b\u0430\u0441\u044f \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u043e\u043c \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u0441\u043f\u0440\u0430\u0432, \u0434\u0430\u0432\u0430\u043b\u0430 \u043f\u043e\u0440\u0430\u0434\u0438 \u0433\u043e\u043b\u043e\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438."}, {"color": "#97c2fc", "id": "john gerard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustration_of_Potato_of_Virginia_Wellcome_L0064345.jpg", "label": "john gerard", "shape": "image", "title": "John Gerard ou Gerarde, n\u00e9 en 1545 \u00e0 Nantwich et mort en 1612 \u00e0 Londres, est un botaniste anglais, c\u00e9l\u00e8bre pour son herbier."}, {"color": "#97c2fc", "id": "hertfordshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Cathedral_and_Abbey_Church_of_St_Alban.jpg", "label": "hertfordshire", "shape": "image", "title": "Hertfordshire /\u02c8h\u0251\u02d0f\u0259t\u02b2\u02cc\u0283\u0259/ (abreviado como Herts) es uno de los cuarenta y siete condados de Inglaterra, Reino Unido, con capital en Hertford. Ubicado en la regi\u00f3n Este limita al norte con Bedfordshire y Cambridgeshire, al este con Essex, al sur con Gran Londres y al oeste con Buckinghamshire.\u200b\u200b Ocupa 1643 km\u00b2 y tiene una poblaci\u00f3n (2008) de 1 078 400 habitantes. Su capital es Hertford. El lema del condado es \"Trust and fear not\" (\"Conf\u00eda y no temas\"). Las zonas verdes del sur de Hertfordshire forma parte del \"green belt\" (anillo verde) londinense. Al norte del \"green belt\" se encuentran las ciudades jard\u00edn de Welwyn Garden City y Letchworth y los new towns de Hemel y Stevenage. El punto m\u00e1s alto se sit\u00faa a 400 m del pueblo de Hastoe cerca de Tring. La altura es de 245 m s. n. m.. Su econom\u00eda se basaba en los productos agr\u00edcolas (cereales) y l\u00e1cteos hasta el siglo \u00faltimo. Se cultivan flores que despu\u00e9s se comercializan en otros mercados, sobre todo en Londres.\u200b Tiene industria de maquinaria ligera y talleres de imprenta."}, {"color": "#97c2fc", "id": "balusters", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wrought_iron_baluster_installation_before_and_after_(8)_(5079407807).jpg", "label": "balusters", "shape": "image", "title": "Barkalun edo balustra zur edo harrian moldeatutako forma bat da, eta, batzuetan, metalean, balkoi edo terrazen karelaren amaiera edo eskaileren barandak eusten dituena. Balustra multzoari, balustrada deritzo. Adibiderik antzinakoenak, asiriar jauregietako behe-erliebeetan agertzen dira, non leihoen balustrada gisa erabiltzen ziren, eta, beraz, itxura batean, joniar ordenako kapitelak dirudite. Ez dirudi Antzinako Grezian eta Antzinako Erroman erabili zirenik. XV. mende amaierako adibideak, Venezia eta Veronako palazzoetako balkoietan dago. Quattrocentoko balustrada hauek, ez dute identifikaturiko aurrekaririk arkitektura gotikoan eta kolomadiak eratzen dituzte, miniaturazko arkuen alternatiba gisa. Rudolf Wittkowerren arabera, XX. mende hasierako historialaria, ezin zaio inori eman barkalunaren asmakizuna, baina Giuliano da Sangalloren aurrekaria nabarmentzen du, nork barra-barra erabili zuen Villa Mediciko terrazetan, Poggio a Caianon, 1480 inguruan, antzinako eraikinen berreraikuntzan erabili zituen, eta, motibo hau, Bramante eta Michelangelori utzi zien. Azken honekin, barkalunek ospea hartu zuten, jada XVI. mendean. Wittkowerrek, bi mota ezberdintzen ditu: bata profil simetrikokoa, forma konkortu bat alderantzikatutako beste baten gainean duena, bi zatiak eraztun baten bidez bananduak, eta, beste bat, ontzi formakoa, lehen aldiz, Wittkowerren arabera, Michelangelok erabili zituenak."}, {"color": "#97c2fc", "id": "governor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Governor_of_Gibraltar.svg", "label": "governor", "shape": "image", "title": "Governador \u00e9s el t\u00edtol d\u0027un funcionari pol\u00edtic o administratiu, responsable de la direcci\u00f3 dels estats, prov\u00edncies o . En alguns dels estats o prov\u00edncies que constitu\u00efxen pa\u00efsos amb govern republic\u00e0, el cap de l\u0027administraci\u00f3 governamental rep el t\u00edtol de Governador. Pa\u00efsos federats com els EUA tenen un governador al capdavant de cadascun dels estats que els formen. Tamb\u00e9 alguns pa\u00efsos conformats en un estat unitari com Turquia tenen governadors en els seves prov\u00edncies, i en aquest cas reben el nom de Val\u00ed, un t\u00edtol d\u0027origen isl\u00e0mic. Pa\u00efsos federals com Estats Units t\u00e9 un governador al capdavant de cada un dels estats que la formen, com M\u00e8xic, per\u00f2 tamb\u00e9 pa\u00efsos conformats en un estat unitari com Xile i Turquia tenen governadors en els seves prov\u00edncies. De manera m\u00e9s \u00e0mplia el Governador \u00e9s el cap del govern regional, i com a tal exerceix el poder executiu a nivell regional, assistit pel seu propi Gabinet o tren executiu. El governador sol tenir nombroses funcions, depenent de l\u0027ordenament jur\u00eddic concret del pa\u00eds que es tracti. Als pa\u00efsos molt centralitzats les seves funcions poden ser m\u00e9s aviat escasses i subordinades al govern nacional, com el cas de l\u0027Argentina, per\u00f2 en els pa\u00efsos descentralitzats les seves funcions poden ser molt importants. Fins i tot als pa\u00efsos amb un sistema federal radical i profund, el Governador pot tenir poders i atribucions reservades en altres pa\u00efsos als governants nacionals. \u00c9s el cas dels Estats Units on un Governador d\u0027estat pot presentar projectes de llei en mat\u00e8ria de dret penal i dret civil, ja que li correspon a l\u0027Assemblea Legislativa Regional legislar sobre aquestes mat\u00e8ries; tamb\u00e9 pot vetar o aquestes lleis, com tamb\u00e9 passa amb lleis en certs aspectes de dret laboral, bancari, d\u0027assegurances, tributari, etc. A m\u00e9s pot indultar els reus per delictes estatals, \u00e9s Comandant en Cap de forces militars (Gu\u00e0rdia Nacional), \u00e9s responsable de la pol\u00edtica fiscal en relaci\u00f3 a molts tributs, pot proposar a la Legislatura Estatal apujar el salari m\u00ednim, etc. Compet\u00e8ncies, atribucions i poders que en altres pa\u00efsos (com la majoria dels pa\u00efsos llatinoamericans) s\u00f3n exclusius del President de la Rep\u00fablica."}, {"color": "#97c2fc", "id": "biggs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Star_Wars_Logo.svg", "label": "biggs", "shape": "image", "title": "\u0391\u03c5\u03c4\u03ae \u03b7 \u03bb\u03af\u03c3\u03c4\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03c9\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf franchise Star Wars \u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03b5\u03b9 \u03bc\u03cc\u03bd\u03bf \u03b1\u03c5\u03c4\u03bf\u03cd\u03c2 \u03c0\u03bf\u03c5 \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03bf\u03c5 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03c4\u03c9\u03bd \u0386\u03c3\u03c4\u03c1\u03c9\u03bd, \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03bb\u03bb\u03b1\u03b3\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03ba\u03b1\u03bd\u03b5 \u03b7 Lucasfilm \u03c4\u03bf\u03bd \u0391\u03c0\u03c1\u03af\u03bb\u03b9\u03bf \u03c4\u03bf\u03c5 2014. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b5\u03be\u03b1\u03b3\u03bf\u03c1\u03ac \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd The Walt Disney Company \u03c4\u03bf 2012, \u03b7 \u200b\u200bLucasfilm \u03bc\u03b5\u03c4\u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03b9 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03c9\u03bd \u03bc\u03c5\u03b8\u03b9\u03c3\u03c4\u03bf\u03c1\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd, \u03ba\u03cc\u03bc\u03b9\u03ba\u03c2, \u03b2\u03b9\u03bd\u03c4\u03b5\u03bf\u03c0\u03b1\u03b9\u03c7\u03bd\u03b9\u03b4\u03b9\u03ce\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03c9\u03bd \u03ad\u03c1\u03b3\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03be\u03b5\u03ba\u03b9\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c4\u03b1\u03b9\u03bd\u03af\u03b1 Star Wars \u03c4\u03bf\u03c5 1977 \u03c9\u03c2 Star Wars Legends \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03ba\u03ae\u03c1\u03c5\u03be\u03b1\u03bd \u03bc\u03b7 \u03ba\u03b1\u03bd\u03bf\u03bd\u03b9\u03ba\u03ac \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf franchise. \u03a9\u03c2 \u03b5\u03ba \u03c4\u03bf\u03cd\u03c4\u03bf\u03c5, \u03b7 \u03bb\u03af\u03c3\u03c4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03b5\u03b9 \u03bc\u03cc\u03bd\u03bf \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c4\u03b1\u03b9\u03bd\u03af\u03b5\u03c2 Skywalker Saga, \u03c4\u03b7\u03bd \u03c4\u03b7\u03bb\u03b5\u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03c3\u03b5\u03b9\u03c1\u03ac \u03ba\u03b9\u03bd\u03bf\u03c5\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c7\u03b5\u03b4\u03af\u03c9\u03bd Star Wars: The Clone Wars \u03c4\u03bf\u03c5 2008 \u03ba\u03b1\u03b9 \u03ad\u03c1\u03b3\u03b1 \u03c0\u03bf\u03c5 \u03b4\u03b7\u03bc\u03bf\u03c3\u03b9\u03b5\u03cd\u03b8\u03b7\u03ba\u03b1\u03bd \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u0391\u03c0\u03c1\u03af\u03bb\u03b9\u03bf \u03c4\u03bf\u03c5 2014."}, {"color": "#97c2fc", "id": "inn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/London-Inns-of-Court.jpg", "label": "inn", "shape": "image", "title": "Los Inns of Court de Londres son las asociaciones profesionales de barristers de Inglaterra y Gales. Todos los barristers deben pertenecer a una de estas asociaciones.\u200b \u200b Tienen funciones de supervisi\u00f3n y disciplina sobre sus miembros. Las Inns tambi\u00e9n ofrecen servicios como bibliotecas, comedores y alojamiento profesional. Cada uno de ellos tiene tambi\u00e9n una iglesia o capilla anexa y es un recinto aut\u00f3nomo donde los barristers se forman y ejercen tradicionalmente, aunque el crecimiento de la profesi\u00f3n jur\u00eddica, junto con el deseo de ejercer desde alojamientos m\u00e1s modernos, hizo que muchas de las \"chambers\" (que puede traducirse como c\u00e1maras, despachos, salas) de abogados se trasladaran fuera de los recintos de los Inns of Court a finales del siglo XX."}, {"color": "#97c2fc", "id": "light", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colorful_artificial_lighting_at_night.jpg", "label": "light", "shape": "image", "title": "Ljus syftar dels p\u00e5 en sinnesupplevelse och dels p\u00e5 den elektromagnetiska str\u00e5lning som kan ge upphov till s\u00e5dana upplevelser. Ljus i fysisk bem\u00e4rkelse kan m\u00e4tas och kvantifieras p\u00e5 olika s\u00e4tt, men det finns inget direkt samband mellan dessa m\u00e4tv\u00e4rden och v\u00e5r upplevelse av ljus i en specifik situation."}, {"color": "#97c2fc", "id": "lily", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lilium_bakerianum.jpg", "label": "lily", "shape": "image", "title": "Lilium \u00e9s un g\u00e8nere amb vora un centenar d\u0027esp\u00e8cies dintre la fam\u00edlia de les lili\u00e0cies. Pertanyen al grup de plantes que s\u0027anomenen \"lliris\". Sovint s\u0027anomenen \"lliris vertaders\" i \"marc\u00f2lics\". S\u00f3n nadius de les regions temperades de l\u0027hemisferi nord. S\u0027estenen per gaireb\u00e9 tot Europa, des del nord fins a la costa del Mediterrani, la major part d\u0027\u00c0sia i el Jap\u00f3, al sud de les muntanyes Nilgiri a l\u0027\u00cdndia, i al sud de les Filipines. En el continent americ\u00e0 la seva distribuci\u00f3 va des del sud del Canad\u00e0 a gaireb\u00e9 tots els Estats Units. A casa nostra, trobem dues esp\u00e8cies de lliris: el Lilium martagon i el Lilium pyrenaicum, b\u00e0sicament en racons amagats del Pirineu. Algunes esp\u00e8cies que abans estaven dins d\u0027aquest g\u00e8nere, s\u0027han classificat posteriorment dins d\u0027altres g\u00e8neres com i . Els lliris s\u00f3n generalment herbes frondoses i erectes. La majoria d\u0027esp\u00e8cies formen bulbs subterranis, forma amb qu\u00e8 resisteixen l\u0027hivern. En algunes esp\u00e8cies els bulbs poden arribar a convertir-se en rizomes en els quals es troben nombrosos bulbs petits i d\u0027altres formen bulbs a la superf\u00edcie del sol o molt a prop. Com a curiositat, es diu que els lliris desprenen una frag\u00e0ncia agradable quan s\u0027estan morint. S\u00f3n les cinquenes flors m\u00e9s venudes del m\u00f3n.Els Pa\u00efsos Baixos tenen el monopoli de la producci\u00f3 de bulbs (3.500 hect\u00e0rees). Pel que fa a la producci\u00f3 per a flor tallada, representa 20 ha als Pa\u00efsos Baixos i m\u00e9s d\u0027unes 80 ha a Fran\u00e7a i a It\u00e0lia. Culturalment, s\u0027associen a la puresa i la virginitat i en la seva versi\u00f3 estilitzada de la flor de lis, a l\u0027her\u00e0ldica."}, {"color": "#97c2fc", "id": "marble", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taj_Mahal_in_March_2004.jpg", "label": "marble", "shape": "image", "title": "En geolog\u00eda, el m\u00e1rmol es una roca metam\u00f3rfica compacta formada a partir de rocas calizas que, sometidas a elevadas temperaturas y presiones, alcanzan un alto grado de cristalizaci\u00f3n. El componente b\u00e1sico del m\u00e1rmol es el carbonato c\u00e1lcico, cuyo contenido supera el 90%; los dem\u00e1s componentes son los que dan gran variedad de colores en los m\u00e1rmoles y definen sus caracter\u00edsticas f\u00edsicas. Tras un proceso de pulido por abrasi\u00f3n el m\u00e1rmol alcanza alto nivel de brillo natural, es decir, sin ceras ni componentes qu\u00edmicos. El m\u00e1rmol se utiliza principalmente en la construcci\u00f3n, decoraci\u00f3n y escultura. A veces es transl\u00facido, de diferentes colores, como blanco, casta\u00f1o, rojo, verde, negro, gris, amarillo, azul, y puede aparecer de coloraci\u00f3n uniforme, jaspeado (con motas), veteado (tramado de l\u00edneas) y diversas configuraciones o mezclas entre ellas. En canter\u00eda se denomina incorrectamente m\u00e1rmol a algunos tipos de calizas, pero su uso en mamposter\u00eda abarca m\u00e1s ampliamente la piedra caliza no metamorfizada.\u200b Ateni\u00e9ndose al concepto petrol\u00f3gico, no al comercial, solo se pueden considerar m\u00e1rmoles en sentido estricto a los agregados cristalinos de calcita en mosaico por recristalizaci\u00f3n metam\u00f3rfica de una caliza o dolom\u00eda precedente."}, {"color": "#97c2fc", "id": "rowan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pihlajavesi.vaakuna.svg", "label": "rowan", "shape": "image", "title": "Sorbus es un subg\u00e9nero de Sorbus perteneciente a la familia de las ros\u00e1ceas. Son nativos de las regiones templadas del hemisferio norte, con la mayor diversidad de especies en las monta\u00f1as del oeste de China y el Himalaya, donde existen numerosas microspecies.\u200b"}, {"color": "#97c2fc", "id": "dif", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SNDIF_Logo_(2018).svg", "label": "dif", "shape": "image", "title": "The National System for Integral Family Development (Spanish: Sistema Nacional para el Desarrollo Integral de la Familia; SNDIF or just DIF) is a Mexican public institution of social assistance that focuses on strengthening and developing the welfare of the Mexican families. The institution was founded in 1977 by Carmen Romano, the wife of Mexican President Jos\u00e9 L\u00f3pez Portillo and First Lady of Mexico. Its national director reports directly to the President of Mexico, and the role was traditionally held by the First Lady until 2000, when President Vicente Fox, who was unmarried, appointed Ana Teresa Aranda to the post. Its local chapters report to municipal presidents and governors. Mexico received praise from international human rights advocates in November 2020 for changing responsibility for the care of migrant children from the National Migration Institution (NIM) to the DIF."}, {"color": "#97c2fc", "id": "tunnel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kolektory_Praha,_15.jpg", "label": "tunnel", "shape": "image", "title": "\u0422\u043e\u043d\u043d\u0435\u0301\u043b\u044c, \u0438\u043b\u0438 \u0442\u0443\u043d\u043d\u0435\u0301\u043b\u044c (\u0438\u0437 \u0430\u043d\u0433\u043b. tunnel \u043e\u0442 \u0441\u0442\u0430\u0440\u043e\u0444\u0440. tonel, \u0443\u043c\u0435\u043d\u044c\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043e\u0442 tonne \u2014 \u0431\u043e\u0447\u043a\u0430) \u2014 \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u0435 \u0438\u043b\u0438 \u043d\u0430\u043a\u043b\u043e\u043d\u043d\u043e\u0435 \u043f\u043e\u0434\u0437\u0435\u043c\u043d\u043e\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u043e\u0434\u043d\u043e \u0438\u0437 \u0438\u0437\u043c\u0435\u0440\u0435\u043d\u0438\u0439 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e (\u0434\u043b\u0438\u043d\u0430) \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0438\u0442 \u043f\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430\u043c \u0434\u0432\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 (\u0448\u0438\u0440\u0438\u043d\u0443 \u0438 \u0432\u044b\u0441\u043e\u0442\u0443). \u0422\u043e\u043d\u043d\u0435\u043b\u044c \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0435\u0448\u0435\u0445\u043e\u0434\u043d\u044b\u043c \u0438/\u0438\u043b\u0438 \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434\u043d\u044b\u043c, \u0434\u043b\u044f \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u0439, \u043f\u043e\u0435\u0437\u0434\u043e\u0432, \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0442\u0440\u0430\u043c\u0432\u0430\u0435\u0432 \u0438 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0430, \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0435\u043d\u0438\u044f \u0432\u043e\u0434\u044b (\u0434\u0435\u0440\u0438\u0432\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u0433\u0438\u0434\u0440\u043e\u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0441\u0442\u0430\u043d\u0446\u0438\u0439, \u043a\u0430\u043d\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u043e\u0440\u044b), \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u043a\u0438 \u0438 \u0442. \u043f. \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0438. \u041e\u043d\u0438 \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u043f\u043e \u0437\u0432\u0435\u0440\u0438\u043d\u044b\u043c \u0442\u0440\u043e\u043f\u0430\u043c \u043f\u043e\u0434 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u043c\u0438 \u0438\u043b\u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u044b\u043c\u0438 \u0434\u043e\u0440\u043e\u0433\u0430\u043c\u0438 \u0438 \u0441\u043b\u0443\u0436\u0430\u0442 \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0435 \u043c\u043e\u0433\u043b\u0438 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0430\u0442\u044c\u0441\u044f. \u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u043c\u0435\u0442\u0440\u043e \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u043e\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u0432\u0438\u0434\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439. \u0427\u0442\u043e\u0431\u044b \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044c \u043f\u0435\u0440\u0435\u0441\u0435\u0447\u0435\u043d\u0438\u0439, \u043b\u0438\u043d\u0438\u0438 \u043c\u0435\u0442\u0440\u043e \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442 \u043d\u0430 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u043e\u0439 \u0433\u043b\u0443\u0431\u0438\u043d\u0435 (\u0443\u0440\u043e\u0432\u043d\u0435). \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u044c, \u043c\u043e\u0436\u0435\u0442 \u0448\u0438\u0440\u043e\u043a\u043e \u0432\u0430\u0440\u044c\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0441\u0442\u0440\u0430\u043d\u044b. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0421\u0432\u043e\u0434\u0443 \u043f\u0440\u0430\u0432\u0438\u043b \u00ab\u0422\u043e\u043d\u043d\u0435\u043b\u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435 \u0438 \u0430\u0432\u0442\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435\u00bb \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u2014 \u044d\u0442\u043e \u00ab\u043f\u0440\u043e\u0442\u044f\u0436\u0451\u043d\u043d\u043e\u0435 \u043f\u043e\u0434\u0437\u0435\u043c\u043d\u043e\u0435 (\u043f\u043e\u0434\u0432\u043e\u0434\u043d\u043e\u0435) \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u043e\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u043e\u0435 \u0434\u043b\u044f \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0445 \u0446\u0435\u043b\u0435\u0439, \u043f\u0440\u043e\u043f\u0443\u0441\u043a\u0430 \u0432\u043e\u0434\u044b \u0438 \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u043a\u0438 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u044b\u0445 \u043a\u043e\u043c\u043c\u0443\u043d\u0438\u043a\u0430\u0446\u0438\u0439, \u044f\u0432\u043b\u044f\u044e\u0449\u0435\u0435\u0441\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u043c \u0442\u043e\u043d\u043d\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0430\u00bb. \u0410\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0439 \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u00ab\u043f\u043e\u0434\u0437\u0435\u043c\u043d\u0430\u044f \u043c\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043b\u044c, \u0434\u043b\u0438\u043d\u043e\u0439 150 \u043c\u0435\u0442\u0440\u043e\u0432 (490 \u0444\u0443\u0442\u043e\u0432) \u0438 \u0431\u043e\u043b\u0435\u0435\u00bb. \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0441\u0441\u043e\u0446\u0438\u0430\u0446\u0438\u0438 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u0436\u0430\u0440\u043d\u043e\u0439 \u0437\u0430\u0449\u0438\u0442\u044b \u0421\u0428\u0410 (NFPA) \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u043a\u0430\u043a \u00ab\u043f\u043e\u0434\u0437\u0435\u043c\u043d\u0443\u044e \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044e \u0441 \u0440\u0430\u0441\u0447\u0451\u0442\u043d\u043e\u0439 \u0434\u043b\u0438\u043d\u043e\u0439 \u0431\u043e\u043b\u0435\u0435 23 \u043c\u0435\u0442\u0440\u043e\u0432 (75 \u0444\u0443\u0442\u043e\u0432) \u0438 \u0434\u0438\u0430\u043c\u0435\u0442\u0440\u043e\u043c \u0431\u043e\u043b\u0435\u0435 1800 \u043c\u043c (5,9 \u0444\u0443\u0442\u043e\u0432)\u00bb. \u0422\u043e\u043d\u043d\u0435\u043b\u0438 \u0441\u0442\u0440\u043e\u044f\u0442 \u0434\u043b\u044f \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u0439 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u043f\u043e\u0434 \u0433\u043e\u0440\u0430\u043c\u0438), \u0434\u043b\u044f \u0441\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u043f\u0443\u0442\u0438 (\u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0441\u043a\u0432\u043e\u0437\u044c \u0433\u043e\u0440\u0443 \u0432\u043c\u0435\u0441\u0442\u043e \u0434\u043e\u0440\u043e\u0433\u0438 \u0432\u043e\u043a\u0440\u0443\u0433), \u0434\u043b\u044f \u0441\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f (\u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0432\u043c\u0435\u0441\u0442\u043e \u043f\u0430\u0440\u043e\u043c\u043d\u043e\u0439 \u043f\u0435\u0440\u0435\u043f\u0440\u0430\u0432\u044b). \u0422\u043e\u043d\u043d\u0435\u043b\u0438 \u043f\u043e\u0434 \u0432\u043e\u0434\u043d\u044b\u043c\u0438 \u043f\u0440\u0435\u0433\u0440\u0430\u0434\u0430\u043c\u0438 \u0447\u0430\u0441\u0442\u043e \u0441\u0442\u0440\u043e\u044f\u0442 \u0432\u043c\u0435\u0441\u0442\u043e \u043c\u043e\u0441\u0442\u043e\u0432 \u0442\u0430\u043c, \u0433\u0434\u0435 \u043c\u043e\u0441\u0442\u044b \u043c\u043e\u0433\u043b\u0438 \u0431\u044b \u043f\u043e\u043c\u0435\u0448\u0430\u0442\u044c \u043f\u0440\u043e\u0445\u043e\u0434\u0443 \u0441\u0443\u0434\u043e\u0432. \u0422\u0430\u043a\u0436\u0435 \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u0441\u0442\u0440\u043e\u044f\u0442 \u0432\u043e \u0438\u0437\u0431\u0435\u0436\u0430\u043d\u0438\u0435 \u043f\u0435\u0440\u0435\u0441\u0435\u0447\u0435\u043d\u0438\u044f \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0445 \u043f\u043e\u0442\u043e\u043a\u043e\u0432 \u043d\u0430 \u043e\u0434\u043d\u043e\u043c \u0443\u0440\u043e\u0432\u043d\u0435 (\u043f\u043e\u0434\u0437\u0435\u043c\u043d\u044b\u0435 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u044b, \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u0432\u043c\u0435\u0441\u0442\u043e \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0445 \u043f\u0435\u0440\u0435\u0435\u0437\u0434\u043e\u0432, \u0442\u043e\u043d\u043d\u0435\u043b\u0438 \u043a\u0430\u043a \u0447\u0430\u0441\u0442\u044c \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u0440\u0430\u0437\u0432\u044f\u0437\u043e\u043a \u0438 \u0442\u043e\u043c\u0443 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435). \u0412 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445 \u043f\u0440\u043e\u0435\u0437\u0434\u044b \u043f\u043e\u0434 \u043f\u0440\u043e\u043b\u0451\u0442\u0430\u043c\u0438 \u043c\u043e\u0441\u0442\u043e\u0432 \u0442\u043e\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u044f\u043c\u0438, \u0447\u0442\u043e, \u043e\u0434\u043d\u0430\u043a\u043e, \u0432 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435 \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e. \u041e\u0441\u043e\u0431\u044b\u043c\u0438 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0442\u0438\u043f\u0430 \"\u043f\u043e\u0433\u0440\u0443\u0436\u0451\u043d\u043d\u0430\u044f \u0442\u0440\u0443\u0431\u0430\" \u0438 \u0442\u043e\u043d\u043d\u0435\u043b\u044c \u0442\u0438\u043f\u0430 \"\u0437\u0430\u0442\u043e\u043f\u043b\u0435\u043d\u043d\u044b\u0439 \u043f\u043b\u0430\u0432\u0443\u0447\u0438\u0439\". \u041e\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439 \u00ab\u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0442\u0438\u043f\u0430\u00bb \u043e\u043d\u0438 \u043e\u0442\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u043e\u0442\u0441\ u0442\u0440\u0443\u0431\u044b \u0442\u043e\u043d\u043d\u0435\u043b\u044f \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432 \u0442\u043e\u043b\u0449\u0435 \u0432\u043e\u0434\u044b \u043d\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0433\u043b\u0443\u0431\u0438\u043d\u0435, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u0435\u0442\u0441\u044f \u043d\u0443\u043b\u0435\u0432\u0430\u044f \u043f\u043b\u0430\u0432\u0443\u0447\u0435\u0441\u0442\u044c \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u044f, \u0447\u0442\u043e\u0431\u044b \u043e\u043d\u043e \u043d\u0435 \u0432\u0441\u043f\u043b\u044b\u0432\u0430\u043b\u043e \u043d\u0430 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c \u0438 \u043d\u0435 \u0448\u043b\u043e \u043a\u043e \u0434\u043d\u0443, \u0434\u043b\u044f \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0435\u043d\u0438\u044f \u0432 \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u0439 \u043f\u043b\u043e\u0441\u043a\u043e\u0441\u0442\u0438 \u0442\u0440\u0443\u0431\u0430 \u043a\u0440\u0435\u043f\u0438\u0442\u0441\u044f \u044f\u043a\u043e\u0440\u044f\u043c\u0438 \u043a\u043e \u0434\u043d\u0443 \u0432\u043e\u0434\u043e\u0451\u043c\u0430 \u0438/\u0438\u043b\u0438 \u043a \u043f\u043b\u0430\u0432\u0443\u0447\u0438\u043c \u043f\u043e\u043d\u0442\u043e\u043d\u0430\u043c (\u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0445 \u0438\u043b\u0438 \u0441\u0442\u0440\u043e\u044f\u0449\u0438\u0445\u0441\u044f \u0442\u043e\u043d\u043d\u0435\u043b\u0435\u0439 \u0442\u0430\u043a\u043e\u0433\u043e \u0442\u0438\u043f\u0430 \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043d\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442, \u043e\u0434\u043d\u0430\u043a\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0442\u0441\u044f, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043f\u0440\u043e\u0435\u043a\u0442 \u0442\u043e\u043d\u043d\u0435\u043b\u044f \u0447\u0435\u0440\u0435\u0437 Tysfjorden)."}, {"color": "#97c2fc", "id": "hatfield house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Long_gallery,_Hatfield_House-19670646391.jpg", "label": "hatfield house", "shape": "image", "title": "Hatfield House \u00e4r en lantegendom precis \u00f6ster om staden Hatfield i Hertfordshire, England. Det nuvarande slottet byggdes under Jakob I:s regeringstid av Robert Cecil, som var kungens fr\u00e4mste minister. Huset har varit i \u00e4tten Cecils \u00e4go alltsedan dess. Nuvarande \u00e4gare \u00e4r Robert Gascoyne-Cecil, 7:e markis av Salisbury ."}, {"color": "#97c2fc", "id": "ms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Logarithmic_time_scale_-_milliseconds_to_years.svg", "label": "ms", "shape": "image", "title": "A millisecond (from milli- and second; symbol: ms) is a unit of time in the International System of Units (SI) equal to one thousandth (0.001 or 10\u22123 or 1/1000) of a second and to 1000 microseconds. A unit of 10 milliseconds may be called a centisecond, and one of 100 milliseconds a decisecond, but these names are rarely used.To help compare orders of magnitude of different times, this page lists times between 10\u22123 seconds and 100 seconds (1 millisecond and one second). See also times of other orders of magnitude."}, {"color": "#97c2fc", "id": "mystical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Josep_Benlliure_Gil43.jpg", "label": "mystical", "shape": "image", "title": "Mystiek (bijvoeglijk naamwoord; van het Griekse \u03bc\u03c5\u03c3\u03c4\u03b9\u03ba\u03cc\u03c2, mystikos, geheimzinnig) is het hartstochtelijk streven naar een persoonlijke vereniging van de ziel met God. De term mystiek verwijst ook naar de achterliggende leer over kennis en persoonlijke ervaringen van toestanden van bewustzijn voorbij de normale menselijke perceptie."}, {"color": "#97c2fc", "id": "sin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hieronymus_Bosch-_The_Seven_Deadly_Sins_and_the_Four_Last_Things.jpg", "label": "sin", "shape": "image", "title": "N\u00e9cessairement vu dans une perspective religieuse jud\u00e9o-chr\u00e9tienne un p\u00e9ch\u00e9 est une offense faite \u00e0 Dieu et une transgression d\u00e9lib\u00e9r\u00e9e ou non de la loi divine, \u00e0 savoir de commandements consid\u00e9r\u00e9s comme sacr\u00e9s en tant qu\u0027ils fondent la communaut\u00e9 humaine dans ses relations avec Dieu et avec les autres, et la rendent p\u00e9renne. Il est souvent d\u00e9fini comme une d\u00e9sob\u00e9issance, un refus, un obstacle au salut ou encore, lorsque le p\u00e9ch\u00e9 est grave, comme une cause de \u00ab mort de l\u0027\u00e2me \u00bb, et plus g\u00e9n\u00e9ralement, de d\u00e9sordre au sein d\u0027un groupe identitaire ou rassembl\u00e9 autour d\u0027une m\u00eame orthodoxie. Dans une frange du christianisme, la n\u00e9gation du p\u00e9ch\u00e9 (n\u0027impliquant pas pour autant la n\u00e9gation de la gr\u00e2ce) est le p\u00e9lagianisme, doctrine de P\u00e9lage qui fut d\u00e9clar\u00e9e h\u00e9r\u00e9tique par l\u0027\u00c9glise."}, {"color": "#97c2fc", "id": "bridal gown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napoleon_Marie_Louise_Marriage1.jpeg", "label": "bridal gown", "shape": "image", "title": "\u30a6\u30a7\u30c7\u30a3\u30f3\u30b0\u30c9\u30ec\u30b9\uff08\u82f1\u8a9e: wedding dress\uff09\u3068\u306f\u3001\u82f1\u8a9e\u306e\u5e83\u7fa9\u3067\u306f\u56fd\u3084\u6c11\u65cf\u304a\u3088\u3073\u5b97\u6559\u306a\u3069\u306b\u95a2\u4fc2\u306a\u304f\u82b1\u5ac1\u8863\u88c5\u306e\u3059\u3079\u3066\u3092\u7dcf\u79f0\u3059\u308b\u610f\u5473\u3060\u304c\u3001\u4eca\u65e5\u306e\u65e5\u672c\u3067\u306f\u897f\u6d0b\u5f0f\u306e\u7d50\u5a5a\u5f0f\u3067\u82b1\u5ac1\u304c\u7740\u7528\u3059\u308b\u767d\u3044\u30c9\u30ec\u30b9\u3092\u793a\u3059\u3053\u3068\u304c\u591a\u3044\u3002\u305d\u306e\u305f\u3081\u3001\u672c\u8a18\u4e8b\u3067\u306f\u5f8c\u8005\u306b\u3064\u3044\u3066\u8ff0\u3079\u308b\u3002"}, {"color": "#97c2fc", "id": "gilded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_book_with_gilded_page_edges.jpg", "label": "gilded", "shape": "image", "title": "La doratura \u00e8 un processo di decorazione ornamentale usato su diversi materiali e con diverse tecniche per impreziosire un oggetto tramite l\u0027apposizione di un sottilissimo strato di oro, detto \"foglia oro\". Pi\u00f9 raramente sono usati sostituti per l\u0027oro, quali leghe che simulano il color oro, argento o rame. I suoi usi principali sono nella produzione di volumi di pregio per bibliofili, nella decorazione di mobili di lusso e nell\u0027arte. La doratura era una tecnica molto diffusa nell\u0027arte e nell\u0027architettura medievale, specialmente in quelle bizantina e rinascimentale, dove la foglia d\u0027oro veniva usata nei dipinti su tavola di legno, per esaltare l\u0027effetto visivo delle aureole dei santi, o il brillare del sole: l\u0027inattaccabilit\u00e0 alla corrosione dell\u0027oro ha permesso a queste tavole di giungere fino ad oggi con immutato splendore. Esistono diverse tecniche di doratura, che non vanno confuse con la tecnica della placcatura, che prevede l\u0027applicazione meccanica di uno strato d\u0027oro misurabile in 1 o 2 decimi di mm di spessore."}, {"color": "#97c2fc", "id": "bramshill house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bramshill_House1.jpg", "label": "bramshill house", "shape": "image", "title": "Le Bramshill House est un manoir de style jacob\u00e9en situ\u00e9 \u00e0 Bramshill, dans le Nord-Est du comt\u00e9 de l\u0027Hampshire, au Royaume-Uni."}, {"color": "#97c2fc", "id": "henley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mary_Poppins4.jpg", "label": "henley", "shape": "image", "title": "Henley-on-Thames [henli: on temz] estas urbo en la brita graflando Oxfordshire. \u011ci situas \u0109e la rivero Tamizo, proksimume 15 km nordokcidente de la urbo Reading. En la jaro 2011 lo\u011dis 11.619 homoj tie. \u011ci estis unuafoje registrita en la jaro 1179. Henley-on-Thames estas \u0109efe konata pro la Re\u011da Regatto Henley (angle: Henley Royal Regatta). \u011ci estas remado-konkurso, kiu okazas ekde 1839. En la jaroj 1908 kaj 1948 la olimpiaj remkonkursoj okazis tie. Henley anka\u016d estas hejmo de la Leander Club, kiu estas unu el la plej a\u011da kaj plej sukcesa remklubo de la mondo."}, {"color": "#97c2fc", "id": "manors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trecesson_-_moat_view.jpg", "label": "manors", "shape": "image", "title": "Un maniero (in inglese manor house) o maniero fortificato \u00e8 un edificio di campagna, che era storicamente il centro amministrativo di una manor (vedi corte), la pi\u00f9 piccola unit\u00e0 territoriale organizzata del sistema feudale in Europa. La differenza principale tra il maniero ed il castello sta nelle dimensioni pi\u00f9 ridotte del primo e nel fatto che in esso le fortificazioni sono meno importanti, proprio perch\u00e9 il castello svolge principalmente una funzione militare mentre il maniero una funzione di centro amministrativo. Il termine maniero \u00e8 talvolta per\u00f2 applicato anche alle country house nobiliari, in particolare come termine tecnico per case minori di origine tardo medievale, un tempo fortificate e che vennero ristrutturate nei secoli successivi secondo svariati stili, poich\u00e9 ormai erano destinate pi\u00f9 all\u0027ostentazione del proprio status, che alla difesa."}, {"color": "#97c2fc", "id": "har", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Symbol_delete_vote.svg", "label": "har", "shape": "image", "title": "Il Penn FC era una societ\u00e0 calcistica statunitense fondata nel 2004 con il nome di Harrisburg City Islanders. Il club partecipvaa alla United Soccer Leagues Second Division e disputava le gare interne allo Skyline Sports Complex di Harrisburg (Pennsylvania). I City Islanders hanno cominciato subito a ottenere ottimi risultati, chiudendo al quinto posto la loro stagione inaugurale nel 2004 e centrando cos\u00ec l\u0027accesso ai play-off. L\u0027avventura nei playoff \u00e8 per\u00f2 durata poco, infatti \u00e8 finita al primo turno per mano dei Pittsburgh Riverhounds. Nella stagione 2005, i City Islanders hanno concluso al terzo posto la regular season, ma ancora una volta sono stati eliminati nei playoff dai Charlotte Eagles, che vinceranno poi il campionato. Dopo un 2006 di luci e ombre, il 2007 \u00e8 stato l\u0027anno della svolta: gli Islanders non solo hanno vinto la USL Second Division battendo in finale ai rigori i Richmond Kickers per 8-7 (1-1), ma sono anche arrivati fino ai quarti di finale della US Open Cup dopo aver battuto il team di Major League Soccer dei D.C. United per 1-0. Nel novembre 2017 cambi\u00f2 nome in Penn FC. Prima della fine della stagione 2018, il club annunci\u00f2 di prendere un anno di pausa nella stagione successiva, per poi unirsi alla neonata USL League One dal 2020. Tuttavia, dopo mesi senza alcuna comunicazione ufficiale, nel dicembre 2019 fu reso noto che il club avesse cessato le attivit\u00e0, terminando cos\u00ec di esistere dopo 16 anni di professionismo."}, {"color": "#97c2fc", "id": "puzzle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Splatters_03.jpg", "label": "puzzle", "shape": "image", "title": "\u0413\u043e\u043b\u043e\u0432\u043e\u043b\u043e\u043c\u043a\u0430 (\u0430\u043d\u0433\u043b. puzzle) \u2014 \u043d\u0430\u0437\u0432\u0430 \u0436\u0430\u043d\u0440\u0443 \u0432\u0456\u0434\u0435\u043e\u0456\u0433\u043e\u0440, \u043c\u0435\u0442\u043e\u044e \u044f\u043a\u0438\u0445 \u0454 \u0432\u0438\u0440\u0456\u0448\u0435\u043d\u043d\u044f \u043b\u043e\u0433\u0456\u0447\u043d\u0438\u0445 \u0437\u0430\u0432\u0434\u0430\u043d\u044c, \u0449\u043e \u0432\u0438\u043c\u0430\u0433\u0430\u044e\u0442\u044c \u0432\u0456\u0434 \u0433\u0440\u0430\u0432\u0446\u044f \u0437\u0430\u0434\u0456\u044f\u043d\u043d\u044f \u043b\u043e\u0433\u0456\u043a\u0438, \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0457, \u0456\u043d\u0442\u0443\u0457\u0446\u0456\u0457 \u0442\u0430 \u0456\u043d\u043e\u0434\u0456 \u0435\u0440\u0443\u0434\u0438\u0446\u0456\u0457 \u0439 \u0443\u0432\u0430\u0436\u043d\u043e\u0441\u0442\u0456. \u0413\u043e\u043b\u043e\u0432\u043e\u043b\u043e\u043c\u043a\u0438 \u043c\u043e\u0436\u0443\u0442\u044c \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u0438\u0441\u044f \u0434\u043e \u0456\u0433\u043e\u0440 \u0456\u043d\u0448\u0438\u0445 \u0436\u0430\u043d\u0440\u0456\u0432 \u044f\u043a \u043a\u043b\u044e\u0447\u043e\u0432\u0456 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438 \u0456\u0433\u0440\u043e\u0432\u043e\u0433\u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0443 \u0430\u0431\u043e \u0436 \u0434\u043b\u044f \u0439\u043e\u0433\u043e \u0443\u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u0435\u043d\u043d\u044f \u044f\u043a \u043c\u0456\u043d\u0456-\u0456\u0433\u0440\u0438. \u0414\u043e \u0433\u043e\u043b\u043e\u0432\u043e\u043b\u043e\u043c\u043e\u043a \u043d\u0435 \u0437\u0430\u0440\u0430\u0445\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0456\u0433\u0440\u0438 \u0442\u0430 \u0457\u0445 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438, \u0434\u0435 \u0433\u0440\u0430\u0432\u0435\u0446\u044c \u043f\u043e\u043a\u043b\u0430\u0434\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u0443\u0434\u0430\u0447\u0443 \u0430\u0431\u043e \u0448\u0432\u0438\u0434\u043a\u0456\u0441\u0442\u044c \u0440\u0435\u0430\u043a\u0446\u0456\u0457. \u0406\u043d\u043e\u0434\u0456 \u0442\u0435\u0440\u043c\u0456\u043d \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0456\u0433\u043e\u0440 \u0437 \u043d\u0435\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u043c \u0456\u0433\u0440\u043e\u0432\u0438\u043c \u043f\u0440\u043e\u0446\u0435\u0441\u043e\u043c, \u044f\u043a, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0432 \u0456\u0433\u0440\u0430\u0445 , . \u0417\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0433\u043e\u043b\u043e\u0432\u043e\u043b\u043e\u043c\u043a\u0438 \u043d\u0435 \u0432\u0438\u043a\u043b\u0438\u043a\u0430\u044e\u0442\u044c \u0441\u043a\u043b\u0430\u0434\u043d\u043e\u0449\u0456\u0432 \u0434\u043b\u044f \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u043d\u044f \u0442\u0430 \u0430\u0434\u0430\u043f\u0442\u0430\u0446\u0456\u0457, \u0457\u0445 \u043c\u043e\u0436\u043d\u0430 \u0437\u0443\u0441\u0442\u0440\u0456\u0442\u0438 \u043d\u0430 \u0430\u0440\u043a\u0430\u0434\u043d\u0438\u0445 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0430\u0445, \u0456\u0433\u0440\u043e\u0432\u0438\u0445 \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u043a\u0430\u0445, \u043a\u0438\u0448\u0435\u043d\u044c\u043a\u043e\u0432\u0438\u0445 \u043a\u043e\u043c\u043f\u0027\u044e\u0442\u0435\u0440\u0430\u0445, \u043c\u043e\u0431\u0456\u043b\u044c\u043d\u0438\u0445 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0430\u0445."}, {"color": "#97c2fc", "id": "penny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aethelred_rev2.jpg", "label": "penny", "shape": "image", "title": "Le penny (/p\u025b.ni/, en anglais : /\u02c8p\u025b.ni/) est une pi\u00e8ce de monnaie (pluriel : pennies, ou en fran\u00e7ais pennys) et une unit\u00e9 mon\u00e9taire (pluriel : pence, ou en fran\u00e7ais pennys ; symbole p) divisionnaire de la livre sterling et de plusieurs monnaies des anciennes colonies britanniques. Avant la d\u00e9cimalisation de 1971, il \u00e9tait l\u0027\u00e9quivalent du denier dans le syst\u00e8me \u00a3sd (livre-sou-denier ou livre-shilling-penny). Il \u00e9tait d\u0027ailleurs abr\u00e9g\u00e9 \u00ab d. \u00bb. Apr\u00e8s la d\u00e9cimalisation, le terme penny (symbole : p) a \u00e9t\u00e9 r\u00e9utilis\u00e9 pour une tout autre valeur."}, {"color": "#97c2fc", "id": "nicholas stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goldsmiths_Hall._Engraved_by_W_Angus_c.1814..jpg", "label": "nicholas stone", "shape": "image", "title": "Nicholas Stone (1586/87\u200b - 24 de agosto de 1647) fue un escultor y arquitecto ingl\u00e9s . En 1619 fue nombrado maestro constructor de Jacobo I y en 1626 de Carlos I. Durante su carrera fue el arquitecto responsable de la construcci\u00f3n no s\u00f3lo de la Banqueting House-Whitehall de \u00cd\u00f1igo Jones,\u200b sino tambi\u00e9n de la ejecuci\u00f3n de los vanguardistas monumentos funerarios para algunos de los m\u00e1s prominentes personajes de su \u00e9poca. Como arquitecto trabaj\u00f3 en el estilo barroco, proporcionando a Inglaterra algunos de sus ejemplos m\u00e1s tempranos de este estilo, que fue empleado en dicho pa\u00eds durante apenas sesenta a\u00f1os, y s\u00f3lo fugazmente."}, {"color": "#97c2fc", "id": "phs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Public_Health_Service.svg", "label": "phs", "shape": "image", "title": "Lo United States Public Health Service (PHS) \u00e8 l\u0027Ufficio per la Salute Pubblica degli Stati Uniti d\u0027America, comprende tutte le Agency Divisions dello Health and Human Services e i Public Health Service Commissioned Corps. L\u0027 (ASH) supervisiona il PHS e i Commissioned Corps. Nel 1871 \u00e8 stato creato l\u0027Ufficio del Surgeon General il capo esecutivo dei Commissioned Corps. Con il del 1944 il PSH \u00e8 stato strutturato come principale divisione del U.S. Department of Health, Education and Welfare (HEW), quest\u0027ultimo era stato istituito nel 1953 ed \u00e8 divenuto lo United States Department of Health and Human Services nel 1979-1980, quando le agenzie dell\u0027istruzione sono passate al separato U.S. Department of Education. Le origini del Public Health Service possono essere ricondotte al passaggio, al , di \"Una Legge per il soccorso dei marinai malati e disabili\", nel 1798."}, {"color": "#97c2fc", "id": "nobility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dell\u0027Acqua_Ernennung_Maximilians_zum_Kaiser_Mexikos.jpg", "label": "nobility", "shape": "image", "title": "\u0627\u0644\u0646\u064f\u0628\u0644\u060c \u0623\u0648 \u0627\u0644\u0646\u0628\u0627\u0644\u0629 \u0623\u0648 \u0627\u0644\u0646\u062c\u0627\u0628\u0629 \u0623\u0648 \u0627\u0644\u0623\u0635\u0627\u0644\u0629\u060c \u0647\u064a \u0627\u0644\u062a\u0633\u0645\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0627\u0644\u0646\u0628\u0644\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u0645\u064a\u0646 \u0625\u0644\u0649 \u0625\u062d\u062f\u0649 \u0645\u0624\u0633\u0633\u0627\u062a \u0641\u0626\u0629 \u0627\u0644\u0645\u062d\u0627\u0631\u0628\u064a\u0646 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u0627\u0646\u062a\u0645\u0627\u0621 \u064a\u0639\u0648\u062f \u0625\u0644\u0649 \u0627\u0644\u062c\u062f\u0627\u0631\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u062b\u0645 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0623\u0644\u0642\u0627\u0628 \u062a\u062a\u0648\u0627\u0631\u062b \u0645\u0646 \u062c\u064a\u0644 \u0625\u0644\u0649 \u0622\u062e\u0631. \u0648\u0642\u062f \u062a\u0645 \u0625\u0644\u063a\u0627\u0621 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0633\u064a\u0645 \u0631\u0633\u0645\u064a\u0627 \u0641\u062a\u0644\u0627\u0634\u062a \u0647\u0630\u0647 \u0627\u0644\u0637\u0628\u0642\u0629 \u0628\u0639\u062f \u0645\u0627 \u062d\u062f\u062b \u0635\u0631\u0627\u0639 \u0628\u064a\u0646\u0647\u0627 \u0648\u0628\u064a\u0646 \u0637\u0628\u0642\u0629 \u0627\u0644\u0639\u0627\u0645\u0629"},
