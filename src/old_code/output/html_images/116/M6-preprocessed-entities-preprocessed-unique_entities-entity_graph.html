ibilit\u00e0, ma il cavalierato \u00e8 generalmente concesso da un capo di Stato, monarca o prelato a persone selezionate, per riconoscere qualche risultato meritorio, come nelle Onorificenze britanniche, spesso per il servizio prestato alla Chiesa o al Paese. L\u0027equivalente femminile moderno nel Regno Unito \u00e8 Dame."}, {"color": "#97c2fc", "id": "porch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chartres_Cathedral_020_south_facade_TTaylor.jpg", "label": "porch", "shape": "image", "title": "Un porche (du latin porticus, doublet populaire de portique) est, en architecture, une \u00ab pi\u00e8ce ou galerie se trouvant devant l\u0027entr\u00e9e d\u0027une construction formant avant-corps bas, plac\u00e9 devant la fa\u00e7ade du b\u00e2timent qu\u0027il commande \u00bb ; il est souvent hors \u0153uvre. On peut le d\u00e9finir plus simplement comme une \u00ab construction en saillie qui abrite la porte d\u0027entr\u00e9e d\u0027un \u00e9difice \u00bb ou comme \u00ab un vestibule, un hall \u00bb. Le porche existe en architecture religieuse comme en architecture profane et se retrouve sous diff\u00e9rentes formes et structures, construit \u00e0 partir de divers mat\u00e9riaux un peu partout dans le monde."}, {"color": "#97c2fc", "id": "matriculated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oxford_Matriculation_2003.jpg", "label": "matriculated", "shape": "image", "title": "Matriculation is the formal process of entering a university, or of becoming eligible to enter by fulfilling certain academic requirements such as a matriculation examination."}, {"color": "#97c2fc", "id": "frontispiece", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Klostermayr_Titel.jpg", "label": "frontispiece", "shape": "image", "title": "\u6249\u7d75\uff08\u3068\u3073\u3089\u3048\u3001\u82f1\u8a9e: frontispiece\uff09\u306f\u3001\u6d0b\u66f8\u306b\u304a\u3044\u3066\u6a19\u984c\u7d19\u3068\u5411\u304b\u3044\u5408\u3046\u30da\u30fc\u30b8\u306b\u63cf\u304b\u308c\u305f\u7d75\u753b\u3067\u3042\u308b\u3002\u6a19\u984c\u7d19\u3068\u6249\u306f\u53b3\u5bc6\u306b\u306f\u7570\u306a\u308b\u304c\u3001\u3053\u308c\u3092\u540c\u4e00\u8996\u3059\u308b\u5834\u5408\u3001\u300c\u6249\u306e\u96a3\u306e\u30da\u30fc\u30b8\u306b\u63cf\u304b\u308c\u305f\u7d75\u300d\u304c\u6249\u7d75\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "melancholy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Albrecht_D\u00fcrer_-_Melencolia_I_-_Google_Art_Project_(_AGDdr3EHmNGyA).jpg", "label": "melancholy", "shape": "image", "title": "La m\u00e9lancolie est d\u0027abord vue comme un trouble de l\u0027humeur, humeur au sens grec de l\u0027acception et comme l\u0027a inauguralement th\u00e9oris\u00e9e le m\u00e9decin Hippocrate. Elle correspond \u00e0 ce que l\u0027on appelle aujourd\u2019hui la d\u00e9pression. Elle est ainsi r\u00e9duite \u00e0 une maladie mentale ; cette derni\u00e8re pouvant se traduire par un sentiment d\u0027incapacit\u00e9, de profonde tristesse, voire d\u0027absence de go\u00fbt de vivre."}, {"color": "#97c2fc", "id": "baron edward la zouche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_etching_of_Lord_Zouche_published_29_May_1777.jpg", "label": "baron edward la zouche", "shape": "image", "title": "\u042d\u0434\u0443\u0430\u0440\u0434 \u043b\u0430 \u0417\u0443\u0448 (\u0430\u043d\u0433\u043b. Edward la Zouche; 6 \u0438\u044e\u043d\u044f 1556 \u2014 18 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1625) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, 11-\u0439 \u0431\u0430\u0440\u043e\u043d \u0417\u0443\u0448 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430 \u0438 12-\u0439 \u0431\u0430\u0440\u043e\u043d \u0421\u0435\u043d\u0442-\u041c\u043e\u0440 \u0441 1569 \u0433\u043e\u0434\u0430. \u041f\u0440\u0438\u0434\u0432\u043e\u0440\u043d\u044b\u0439 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I \u0438 \u043a\u043e\u0440\u043e\u043b\u044f \u042f\u043a\u043e\u0432\u0430 I. \u0418\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043a\u0430\u043a \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0438\u0437 \u0441\u0443\u0434\u0435\u0439, \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u0432\u0448\u0438\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0430 \u041c\u0430\u0440\u0438\u0438 \u0421\u0442\u044e\u0430\u0440\u0442 \u0432 1586 \u0433\u043e\u0434\u0443. \u041d\u0435 \u043e\u0441\u0442\u0430\u0432\u0438\u043b \u043f\u043e\u0442\u043e\u043c\u0441\u0442\u0432\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u0441 \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u044c\u044e \u0443\u0433\u0430\u0441\u043b\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0432\u0435\u0442\u0432\u044c \u043b\u0430 \u0417\u0443\u0448\u0435\u0439 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430."}, {"color": "#97c2fc", "id": "xxix", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Super_Bowl_XXIX.svg", "label": "xxix", "shape": "image", "title": "O Super Bowl XXIX foi a partida decisiva da temporada de 1994 da NFL, em que confrontaram-se San Diego Chargers (AFC) e San Francisco 49ers (NFC). O jogo foi vencido pelo San Francisco, por 49 a 26, e teve como MVP Steve Young, quarterback da equipe vencedora. A decis\u00e3o aconteceu no Joe Robbie Stadium, Miami, Fl\u00f3rida, Estados Unidos, em 29 de janeiro de 1995."}, {"color": "#97c2fc", "id": "spirit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Gauguin-_Manao_tupapau_(The_Spirit_of_the_Dead_Keep_Watch).jpg", "label": "spirit", "shape": "image", "title": "\u9b3c\uff0c\u53c8\u7a31\u9b3c\u9b42\uff0c\u67d0\u4e9b\u6587\u5316\u4e60\u4fd7\u6216\u5b97\u6559\u4fe1\u4ef0\u7684\u4eba\u8a8d\u70ba\u9b3c\u662f\u751f\u7269\u6b7b\u4ea1\u5f8c\u907a\u7559\u4e0b\u7684\u9748\u9b42\u3002\u4ee5\u73fe\u4eca\u7684\u79d1\u5b78\u793e\u6703\u4e0a \uff0c\u4eba\u985e\u9084\u662f\u672a\u80fd\u78ba\u8a8d\u5b83\u7684\u5b58\u5728\uff0c\u4f46\u662f\u81f3\u4eca\u4ecd\u7136\u4e0d\u5c11\u6d41\u50b3\u9b3c\u602a\u7684\u6545\u4e8b\u3002\u5728\u5176\u4ed6\u8a9e\u8a00\u7684\u7ffb\u8b6f\u4e0a\uff0c\u4e2d\u6587\u7684\u300c\u9b3c\u300d\u6700\u5e38\u88ab\u7ffb\u8b6f\u6210\u82f1\u8a9e\u7684\u300cGhost\u300d\uff0c\u65e5\u672c\u5247\u7a31\u4e4b\u70ba\u300c\u5e7d\u9748\u300d\uff0c\u97d3\u570b\u548c\u65e5\u672c\u4e00\u6a23\uff0c\u7a31\u4e4b\u70ba\u300c\uc720\ub839\u300d\uff0c\u9a6c\u6765\u8bed\u3001\u5370\u5c3c\u8a9e\u5219\u79f0\u4e4b\u4e3a\u300cHantu\u300d\u3002\u53e6\u5916\u90aa\u9748\u3001\u9b54\u9b3c\u3001\u5996\u602a\u3001\u5438\u8840\u9b3c\uff0c\u4ee5\u53ca\u4e0d\u6b7b\u751f\u7269\u7b49\u5176\u4ed6\u5728\u6050\u6016\u7247\u51fa\u73fe\u7684\u602a\u7269\uff0c\u548c\u4e00\u4e9b\u5b97\u6559\u795e\u8bdd\u3001\u6c11\u95f4\u4f20\u8bf4\u548c\u90fd\u5e02\u4f20\u8bf4\u7684\u4f20\u8bf4\u751f\u7269\uff0c\u4e5f\u5e38\u88ab\u7a31\u70ba\u300c\u9b3c\u300d\u3002"}, {"color": "#97c2fc", "id": "guernsey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jacob_Knyff_-_An_English_Ship_and_other_Shipping_off_Castle_Cornet,_Guernsey_-_WGA12219.jpg", "label": "guernsey", "shape": "image", "title": "Guernsey (en franc\u00e9s: Guernesey; en guernesey\u00e9s: Guern\u00e9sy) es una isla y una jurisdicci\u00f3n de la Bail\u00eda de Guernsey ubicada en el canal de la Mancha, al oeste de las costas de Normand\u00eda, Francia. El territorio comprende la isla de Guernsey (la mayor) y Herm (60 habitantes), adem\u00e1s de otras muy peque\u00f1as, como Burhou, Lihou y otros islotes. El jefe de Estado, su duque, es el rey brit\u00e1nico Carlos III del Reino Unido representado por el teniente gobernador. Adem\u00e1s existe un bail\u00edo (Bailiff) con funciones parlamentarias y judiciales. Guernsey se integra en el archipi\u00e9lago de las Islas del Canal, del cual tambi\u00e9n forma parte la bail\u00eda de Jersey. Aunque su defensa es responsabilidad del Reino Unido la bail\u00eda no forma parte de \u00e9l, sino que es posesi\u00f3n de la Corona brit\u00e1nica. Tiene una poblaci\u00f3n de 65 345 personas y la capital es Saint Peter Port.\u200b En el a\u00f1o 933, la isla fue tomada por el Ducado de Normand\u00eda, en el norte de Francia. Cuando en 1066 los normandos invadieron Inglaterra, Normand\u00eda e Inglaterra se unieron bajo una monarqu\u00eda. Durante la Edad Media, Inglaterra perdi\u00f3 casi todas sus posesiones feudales en el continente europeo, pero ha conservado sus islas en el Canal de la Mancha, incluyendo Guernsey. Como la isla de Jersey y las otras del canal de la Mancha, la econom\u00eda de Guernsey se basa en los servicios financieros (est\u00e1 considerada como para\u00edso fiscal), el turismo y la agricultura. Un servicio de transbordador comunica las islas con Gran Breta\u00f1a y Francia. El guernesey\u00e9s, variante del normando, es el idioma hist\u00f3ricamente hablado en estas islas. Sin embargo, en la actualidad la lengua m\u00e1s usada es el ingl\u00e9s."}, {"color": "#97c2fc", "id": "market", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wet_market_in_Singapore_2.jpg", "label": "market", "shape": "image", "title": "Pasar atau pekan, secara lengkap disebut pasar tradisional, adalah tempat orang melakukan jual beli. Lebih lengkapnya, pasar merupakan tempat bertemunya penjual dan pembeli yang ditandai dengan adanya transaksi jual beli secara langsung dan biasanya ada proses tawar-menawar. Pasar umumnya terdiri dari kios, toko, los, dan dasaran terbuka yang dibuka oleh penjual atau pengelola pasar. Pasar biasanya menyediakan kebutuhan sehari-hari, seperti bahan-bahan makanan (ikan, buah, sayur-sayuran, telur, daging, kue), kain, pakaian, barang elektronik, jasa, dan lain-lain. Pada umumnya, pasar terletak di dekat kawasan pemukiman penduduk agar memudahkan warga mencapai lokasi pasar. Di Indonesia, pasar yang paling umum adalah pasar pagi yang beroperasi dari pagi hingga sore dan menjual bahan-bahan pangan yang masih segar. Ada juga pasar malam yang buka pada sore hingga malam hari, yang menjual barang-barang ditambah adanya beberapa wahana permainan untuk keluarga. Pasar Tradisional Kabupaten BekasiPasar Tradisional BekasiPasar Mini Mangun Jaya Tamnun BekasiPasar.BekasiPasar Tradisional Patra 3Pasar Tambun Bekasi"}, {"color": "#97c2fc", "id": "stained glass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vitrail_du_19\u00e8me_si\u00e8cle_Reims_020208_03.jpg", "label": "stained glass", "shape": "image", "title": "Le vitrail est une composition de verre form\u00e9e de pi\u00e8ces de verre. Celles-ci peuvent \u00eatre blanches ou color\u00e9es et peuvent recevoir un d\u00e9cor. Le mot vitrail d\u00e9signe une technique, alors que la fermeture d\u0027une baie fixe avec du verre s\u0027appelle une verri\u00e8re. On retrouve des traces de vitrail primitif durant l\u0027Antiquit\u00e9 tardive sur les ouvertures d\u0027\u00e9difices religieux chr\u00e9tiens. Le vitrail actuel va \u00eatre invent\u00e9 au d\u00e9but du Moyen \u00c2ge, avec des pi\u00e8ces de verre assembl\u00e9es par des baguettes de plomb, sp\u00e9cifiquement profil\u00e9es. Ce proc\u00e9d\u00e9 de par \u00ab mise en plomb \u00bb, bien qu\u0027aujourd\u0027hui toujours dominant, n\u0027est pas le seul en usage : d\u0027autres techniques, telles que celles du ruban de cuivre (aussi appel\u00e9e m\u00e9thode Tiffany, de son concepteur Louis Comfort Tiffany), de la dalle de verre ench\u00e2ss\u00e9e dans le b\u00e9ton ou le silicone, de collages (avec des r\u00e9sines ou des polym\u00e8res), de thermoformage, de fusing et du vitrail \u00e0 verre libre, peuvent \u00eatre utilis\u00e9es ou combin\u00e9es. Un vitrail est appel\u00e9 vitrerie lorsque son dessin est g\u00e9om\u00e9trique et r\u00e9p\u00e9titif (par exemple des losanges ou des bornes). La vitrerie est g\u00e9n\u00e9ralement claire et sans peinture. Selon l\u0027Institut national des m\u00e9tiers d\u0027art, la France, pays de cath\u00e9drales, est le pays qui a la plus grande surface de vitraux dans le monde, soit 90 000 m2 de vitraux."}, {"color": "#97c2fc", "id": "river hart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/River_Hart_-_geograph.org.uk_-_141085.jpg", "label": "river hart", "shape": "image", "title": "The River Hart is a tributary of the River Whitewater in north Hampshire, England. It rises at Ashley Head spring in Crondall and flows north to meet the Whitewater at Bramshill. The Hart district of Hampshire is named after the river."}, {"color": "#97c2fc", "id": "virginia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_Under_the_Stuarts_-_Dale\u0027s_Settlements.png", "label": "virginia", "shape": "image", "title": "\u041a\u043e\u043b\u043e\u043d\u0456\u044f \u0412\u0456\u0440\u0434\u0436\u0438\u043d\u0456\u044f (\u0430\u043d\u0433\u043b. Colony of Virginia) \u0430\u0431\u043e \u041f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u0412\u0456\u0440\u0434\u0436\u0438\u043d\u0456\u044f (\u0430\u043d\u0433\u043b. Province of Virginia) \u2014 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 XVII-XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445; \u0434\u0440\u0443\u0433\u0430 (\u043f\u0456\u0441\u043b\u044f \u041d\u044c\u044e\u0444\u0430\u0443\u043d\u0434\u043b\u0435\u043d\u0434\u0443) \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "plain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_of_Fields_at_Biccavolu.jpg", "label": "plain", "shape": "image", "title": "En geografia, una plana, planura o plan\u00faria \u00e9s una \u00e0rea amb un relleu relativament pla. Les planes solen ser m\u00e9s aptes per l\u0027agricultura que els altiplans o les muntanyes. Les planes poden ser les restes de trets geogr\u00e0fics molt m\u00e9s grans que han estat erosionats, com ara muntanyes o volcans. Segons l\u0027extensi\u00f3 i els llenguatges locals, la plana \u00e9s tamb\u00e9 anomenada pla o planell, tant en singular com en plural."}, {"color": "#97c2fc", "id": "baron brocket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brocket_Escutcheon.png", "label": "baron brocket", "shape": "image", "title": "\u0411\u0430\u0440\u043e\u043d \u0411\u0440\u043e\u043a\u0435\u0442 \u0438\u0437 \u0411\u0440\u043e\u043a\u0435\u0442 \u0425\u043e\u043b\u043b\u0430 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u0425\u0430\u0440\u0442\u0444\u043e\u0440\u0434\u0448\u0438\u0440 \u2014 \u043d\u0430\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0442\u0438\u0442\u0443\u043b \u0432 \u0441\u0438\u0441\u0442\u0435\u043c\u0435 \u041f\u044d\u0440\u0441\u0442\u0432\u0430 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430. \u041e\u043d \u0431\u044b\u043b \u0441\u043e\u0437\u0434\u0430\u043d 19 \u044f\u043d\u0432\u0430\u0440\u044f 1933 \u0433\u043e\u0434\u0430 \u0434\u043b\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0431\u0438\u0437\u043d\u0435\u0441\u043c\u0435\u043d\u0430, \u0441\u044d\u0440\u0430 \u0427\u0430\u0440\u043b\u044c\u0437\u0430 \u041d\u044d\u043b\u043b\u0430-\u041a\u0435\u0439\u043d\u0430, 1-\u0433\u043e \u0431\u0430\u0440\u043e\u043d\u0435\u0442\u0430 (1866\u20141934). \u041e\u043d \u0431\u044b\u043b \u043f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u0435\u043c \u043f\u0438\u0432\u043e\u0432\u0430\u0440\u0435\u043d\u043d\u043e\u0439 \u0444\u0438\u0440\u043c\u044b \u00abRobert Cain \u0026 Sons\u00bb (\u043f\u043e\u0437\u0434\u043d\u0435\u0435 \u2014 \u00abWalker Cain Ltd\u00bb), \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0431\u044b\u043b\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0430 \u0435\u0433\u043e \u043e\u0442\u0446\u043e\u043c \u0420\u043e\u0431\u0435\u0440\u0442\u043e\u043c \u041a\u0435\u0439\u043d\u043e\u043c. 1 \u0438\u044e\u043b\u044f 1921 \u0433\u043e\u0434\u0430 \u0434\u043b\u044f \u0427\u0430\u0440\u043b\u044c\u0437\u0430 \u041d\u044d\u043b\u043b\u0430-\u041a\u0435\u0439\u043d\u0430 \u0431\u044b\u043b \u0441\u043e\u0437\u0434\u0430\u043d \u0442\u0438\u0442\u0443\u043b \u0431\u0430\u0440\u043e\u043d\u0435\u0442\u0430 \u0438\u0437 \u0411\u0440\u043e\u043a\u0435\u0442 \u0425\u043e\u043b\u043b\u0430. \u0415\u0433\u043e \u0441\u044b\u043d, \u0410\u0440\u0442\u0443\u0440 \u0420\u043e\u043d\u0430\u043b\u044c\u0434 \u041d\u044d\u043b\u043b \u041d\u044d\u043b\u043b-\u041a\u0435\u0439\u043d, 2-\u0439 \u0431\u0430\u0440\u043e\u043d \u0411\u0440\u043e\u043a\u0435\u0442 (1904\u20141967), \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u043b \u0432 \u041f\u0430\u043b\u0430\u0442\u0435 \u043e\u0431\u0449\u0438\u043d \u043e\u0442 \u043a\u043e\u043d\u0441\u0435\u0440\u0432\u0430\u0442\u0438\u0432\u043d\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438 \u0412\u0435\u0439\u0432\u0435\u0440\u0442\u0440\u0438 (1931\u20141934). \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 2010 \u0433\u043e\u0434 \u043d\u043e\u0441\u0438\u0442\u0435\u043b\u0435\u043c \u0442\u0438\u0442\u0443\u043b\u0430 \u044f\u0432\u043b\u044f\u043b\u0441\u044f \u0432\u043d\u0443\u043a \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0433\u043e, \u0427\u0430\u0440\u043b\u044c\u0437 \u0420\u043e\u043d\u0430\u043b\u044c\u0434 \u0414\u0436\u043e\u0440\u0434\u0436 \u041d\u044d\u043b\u043b-\u041a\u0435\u0439\u043d, 3-\u0439 \u0431\u0430\u0440\u043e\u043d \u0411\u0440\u043e\u043a\u0435\u0442 (\u0440\u043e\u0434. 1952), \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043c\u0435\u043d\u0438\u043b \u0441\u0432\u043e\u0435\u0433\u043e \u043e\u0442\u0446\u0430 \u0432 1967 \u0433\u043e\u0434\u0443. \u0421\u0435\u043c\u0435\u0439\u043d\u0430\u044f \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u2014 \u0411\u0440\u043e\u043a\u0435\u0442-\u0425\u043e\u043b\u043b \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u0425\u0430\u0440\u0442\u0444\u043e\u0440\u0434\u0448\u0438\u0440. \u0420\u0430\u043d\u0435\u0435 \u0441\u0435\u043c\u0435\u0439 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b \u0411\u0440\u044d\u043c\u0441\u0445\u0438\u043b\u043b-\u041f\u0430\u0440\u043a \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u0413\u044d\u043c\u043f\u0448\u0438\u0440. \u0423\u0438\u043b\u044c\u044f\u043c \u042d\u0440\u043d\u0435\u0441\u0442 \u041a\u0435\u0439\u043d (1864\u20141924), \u0441\u0442\u0430\u0440\u0448\u0438\u0439 \u0431\u0440\u0430\u0442 1-\u0433\u043e \u0431\u0430\u0440\u043e\u043d\u0430 \u0411\u0440\u043e\u043a\u0435\u0442\u0430. \u0412 1920 \u0433\u043e\u0434\u0443 \u0434\u043b\u044f \u043d\u0435\u0433\u043e \u0431\u044b\u043b \u0441\u043e\u0437\u0434\u0430\u043d \u0442\u0438\u0442\u0443\u043b \u0431\u0430\u0440\u043e\u043d\u0435\u0442\u0430 \u0438\u0437 \u0423\u043e\u0440\u0433\u0440\u044d\u0432\u0430 \u0432 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0435 \u0411\u0435\u0440\u043a\u0448\u0438\u0440. \u0412 1969 \u0433\u043e\u0434\u0443 \u043f\u043e\u0441\u043b\u0435 \u0441\u043c\u0435\u0440\u0442\u0438 \u0435\u0433\u043e \u0441\u044b\u043d\u0430, \u0441\u044d\u0440\u0430 \u042d\u0440\u043d\u0435\u0441\u0442\u0430 \u041a\u0435\u0439\u043d\u0430, 2-\u0433\u043e \u0431\u0430\u0440\u043e\u043d\u0435\u0442\u0430 (1891\u20141969), \u044d\u0442\u043e\u0442 \u0442\u0438\u0442\u0443\u043b \u043f\u0440\u0435\u0440\u0432\u0430\u043b\u0441\u044f."}, {"color": "#97c2fc", "id": "henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inductor.jpg", "label": "henry", "shape": "image", "title": "Henry ist im SI-Einheitensystem die Einheit der Induktivit\u00e4t, sowie des Magnetischen Leitwertes und ist nach dem amerikanischen Physiker Joseph Henry benannt. Sie ist f\u00fcr jede Leiterspule spezifisch und wird meistens auf ihr angegeben."}, {"color": "#97c2fc", "id": "lake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lakesalaskarange.jpg", "label": "lake", "shape": "image", "title": "En insj\u00f6 eller bara sj\u00f6 (IPA: [\u0267\u00f8\u02d0] eller [\u0282\u00f8\u02d0]) \u00e4r en vattensamling som inte \u00e4r en del av havet och inte heller ett vattendrag. N\u00e5gon allm\u00e4nt accepterad undre gr\u00e4ns f\u00f6r en sj\u00f6s storlek finns inte; i Sverige r\u00e4knas vattensamlingar med en yta p\u00e5 minst en hektar (10 000 kvadratmeter), antalet sj\u00f6ar blir p\u00e5 s\u00e5 s\u00e4tt n\u00e4ra 96 000. Sj\u00f6ar med avlopp har s\u00f6tt vatten medan avloppsl\u00f6sa sj\u00f6ar vanligtvis har saltvatten. Avloppet kan ibland vara underjordiskt. N\u00e4r det inte finns n\u00e5got avlopp, avg\u00e5r vattnet enbart genom avdunstning, varvid dess salter stannar kvar. Salthalten varierar inte bara mellan olika sj\u00f6ar, utan \u00e4ven i skilda delar av samma sj\u00f6. Sj\u00f6ar kan karakt\u00e4riseras efter n\u00e4ringsf\u00f6rh\u00e5llandena. De flitigast anv\u00e4nda kategorierna \u00e4r eutrof, mesotrof eller oligotrof. D\u00e5 vattnet fr\u00e5n en sj\u00f6s yta blir kallare \u00f6kar dess densitet och s\u00e5ledes sjunker vattnet till dess att det n\u00e5tt ett skikt av samma temperatur. Eftersom s\u00f6tvatten n\u00e5r sin st\u00f6rsta densitet vid 3,98 \u00b0C \u00e4r det vanligen temperaturen i de djupare insj\u00f6arnas bottenskikt. Under vintern kan de \u00f6vre och kallare vattenskikten inte sjunka. Isbildningen sker d\u00e4rf\u00f6r p\u00e5 ytan \u2013 men kan i allm\u00e4nhet inte tr\u00e4nga ned till bottnen av djupare sj\u00f6ar."}, {"color": "#97c2fc", "id": "garden room", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wintergarten_(Eingefahrener_Sonnenschutz)_(Anemometer).jpg", "label": "garden room", "shape": "image", "title": "A sunroom, also frequently called a solarium (and sometimes a \"Florida room\", \"garden conservatory\", \"garden room\", \"patio room\", \"sun parlor\", \"sun porch\", \"three season room\" or \"winter garden\"), is a room that permits abundant daylight and views of the landscape while sheltering from adverse weather. Sunroom and solarium have the same denotation: solarium is Latin for \"place of sun[light]\". Solaria of various forms have been erected throughout European history. Currently, the sunroom or solarium is popular in Europe, Canada, the United States, Australia, and New Zealand. Sunrooms may feature passive solar building design to heat and illuminate them. In Great Britain, which has a long history of formal conservatories, a small conservatory is sometimes denominated a \"sunroom\". In gardening, a garden room is a secluded and partly enclosed outside space within a garden that creates a room-like effect."}, {"color": "#97c2fc", "id": "panelling", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zunfthaus_-_Gesellschaftssaal.jpg", "label": "panelling", "shape": "image", "title": "Boasering eller boiserie (av franska bois \"tr\u00e4\") \u00e4r en inv\u00e4ndig panelering eller inkl\u00e4dning av v\u00e4ggar eller tak med tr\u00e4, s\u00e4rskilt under 1700-talet konstfullt utformad som ett fast, profilerat ."}, {"color": "#97c2fc", "id": "consecrate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Painting_of_Ste_Genevieve_in_the_Church_of_Ste_Genevieve_in_Ste_Genevieve_MO.jpg", "label": "consecrate", "shape": "image", "title": "Une cons\u00e9cration consiste \u00e0 rendre sacr\u00e9, c\u0027est-\u00e0-dire faire passer du domaine profane au domaine sacr\u00e9 une personne, un objet ou un lieu. Un rituel est n\u00e9cessaire \u00e0 toute cons\u00e9cration."}, {"color": "#97c2fc", "id": "mathematical instruments", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Astrolabe_PSF.svg", "label": "mathematical instruments", "shape": "image", "title": "Als mathematisches Instrument (oder auch mathematisches Ger\u00e4t) wird ein materielles Hilfsmittel bezeichnet, das in der Mathematik eingesetzt wird, um Ergebnisse zu erlangen, jedoch kein Alltagsgegenstand ist. So sind z. B. die klassischen Schreibutensilien wie Schiefertafel bzw. Papier, Bleistift und Radiergummi bzw. Tafel, Kreide und Schwamm und auch die Schreibmaschine zwar essentielle Hilfsmittel, um mathematische Ergebnisse zu erlangen und festzuhalten, aber keine mathematischen Instrumente. Sie werden \u00fcblicherweise nach dem Verwendungszweck eingeteilt:"}, {"color": "#97c2fc", "id": "extinct", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Giant_Haasts_eagle_attacking_New_Zealand_moa.jpg", "label": "extinct", "shape": "image", "title": "\u0412\u0438\u043c\u0438\u0440\u0430\u0301\u043d\u043d\u044f \u2014 \u0447\u0430\u0441\u0442\u043a\u043e\u0432\u0435 \u0430\u0431\u043e \u0446\u0456\u043b\u043a\u043e\u0432\u0438\u0442\u0435 \u0437\u043d\u0438\u043a\u043d\u0435\u043d\u043d\u044f \u043e\u043a\u0440\u0435\u043c\u0438\u0445 \u0432\u0438\u0434\u0456\u0432, \u0433\u0440\u0443\u043f \u0440\u043e\u0441\u043b\u0438\u043d \u0456 \u0442\u0432\u0430\u0440\u0438\u043d \u0430\u0431\u043e \u0446\u0456\u043b\u0438\u0445 \u0444\u043b\u043e\u0440 \u0456 \u0444\u0430\u0443\u043d \u0437 \u043f\u0435\u0432\u043d\u043e\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0447\u0438 \u0430\u043a\u0432\u0430\u0442\u043e\u0440\u0456\u0457. \u0412\u0438\u043c\u0438\u0440\u0430\u043d\u043d\u044f \u0436\u0438\u0432\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\                   network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;

                      });
                  

                  return network;

              }
