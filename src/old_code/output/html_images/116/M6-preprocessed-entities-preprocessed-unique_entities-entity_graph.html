434\u0435\u0441 \u0441\u0432\u0456\u0442\u0443\u00bb."}, {"color": "#97c2fc", "id": "sturgis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MFACopley.png", "label": "sturgis", "shape": "image", "title": "John Hubbard Sturgis (August 5, 1834 \u2013 February 14, 1888) was an American architect and builder who was active in the New England area during the late 19th century. His most prominent works included Codman House, Lincoln, Massachusetts, and the personal residence of Isabella Stewart Gardner. Later in his architectural career he founded, along with Charles Brigham, Sturgis and Brigham. The firm lasted nearly two decades in New England and received many notable commissions such as the Boston Museum of Fine Arts."}, {"color": "#97c2fc", "id": "assemblages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washing-sieving,_samples_from_Calvero_de_la_Higuera,_Pinilla_del_Valle,_Madrid,_Spain_02.jpg", "label": "assemblages", "shape": "image", "title": "This page is a glossary of archaeology, the study of the human past from material remains."}, {"color": "#97c2fc", "id": "red cross", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gedenkstein-rotes-kreuz-1864.jpg", "label": "red cross", "shape": "image", "title": "\u03a4\u03bf \u0394\u03b9\u03b5\u03b8\u03bd\u03ad\u03c2 \u039a\u03af\u03bd\u03b7\u03bc\u03b1 \u0395\u03c1\u03c5\u03b8\u03c1\u03bf\u03cd \u03a3\u03c4\u03b1\u03c5\u03c1\u03bf\u03cd \u03ba\u03b1\u03b9 \u0395\u03c1\u03c5\u03b8\u03c1\u03ac\u03c2 \u0397\u03bc\u03b9\u03c3\u03b5\u03bb\u03ae\u03bd\u03bf\u03c5 (\u03b3\u03b1\u03bb\u03bb\u03b9\u03ba\u03ac: Mouvement International de la Croix-Rouge et du Croissant-Rouge), \u03c0\u03bf\u03c5 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c7\u03ac\u03c1\u03b9\u03bd \u03c3\u03c5\u03bd\u03c4\u03bf\u03bc\u03af\u03b1\u03c2 \u0395\u03c1\u03c5\u03b8\u03c1\u03cc\u03c2 \u03a3\u03c4\u03b1\u03c5\u03c1\u03cc\u03c2, \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03ba\u03af\u03bd\u03b7\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03ad\u03bd\u03b1 \u03c0\u03bb\u03ae\u03b8\u03bf\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03ce\u03c3\u03b5\u03c9\u03bd \u03bc\u03b5 \u03ba\u03bf\u03b9\u03bd\u03bf\u03cd\u03c2 \u03c3\u03ba\u03bf\u03c0\u03bf\u03cd\u03c2. \u03a4\u03bf \u03b1\u03c0\u03b1\u03c1\u03c4\u03af\u03b6\u03bf\u03c5\u03bd \u03b7 (ICRC), \u03b7 (IFRC) \u03ba\u03b1\u03b9 188 \u0395\u03b8\u03bd\u03b9\u03ba\u03bf\u03af \u03a3\u03cd\u03bb\u03bb\u03bf\u03b3\u03bf\u03b9 \u0395\u03c1\u03c5\u03b8\u03c1\u03bf\u03cd \u03a3\u03c4\u03b1\u03c5\u03c1\u03bf\u03cd \u03ba\u03b1\u03b9 \u0395\u03c1\u03c5\u03b8\u03c1\u03ac\u03c2 \u0397\u03bc\u03b9\u03c3\u03b5\u03bb\u03ae\u03bd\u03bf\u03c5. \u0397 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03b7 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03ba\u03cc\u03bb\u03c0\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u0394\u03b9\u03b5\u03b8\u03bd\u03ae\u03c2 \u0395\u03c0\u03b9\u03c4\u03c1\u03bf\u03c0\u03ae \u03c4\u03bf\u03c5 \u0395\u03c1\u03c5\u03b8\u03c1\u03bf\u03cd \u03a3\u03c4\u03b1\u03c5\u03c1\u03bf\u03cd (ICRC), \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b9\u03b4\u03c1\u03cd\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1863 \u03c9\u03c2 \u03b9\u03b4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c0\u03ad\u03bd\u03c4\u03b5 \u03b5\u03c0\u03b9\u03c6\u03b1\u03bd\u03b5\u03af\u03c2 \u03c0\u03bf\u03bb\u03af\u03c4\u03b5\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b5\u03bd\u03b5\u03cd\u03b7\u03c2 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03af\u03b4\u03c1\u03c5\u03c3\u03b5 \u03bf \u0395\u03c1\u03c1\u03af\u03ba\u03bf\u03c2 \u039d\u03c4\u03c5\u03bd\u03ac\u03bd. \u0397 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u00ab\u0394\u03b9\u03b5\u03b8\u03bd\u03ae\u03c2 \u0395\u03c0\u03b9\u03c4\u03c1\u03bf\u03c0\u03ae \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03ba\u03bf\u03cd\u03c6\u03b9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c4\u03c1\u03b1\u03c5\u03bc\u03b1\u03c4\u03b9\u03ce\u03bd\u00bb \u03ba\u03b1\u03b9 \u03ad\u03bb\u03b1\u03b2\u03b5 \u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03cc \u03c4\u03b7\u03c2 \u03cc\u03bd\u03bf\u03bc\u03b1 \u03c4\u03bf 1876."}, {"color": "#97c2fc", "id": "withdrawing room", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indian_drawing_room.jpg", "label": "withdrawing room", "shape": "image", "title": "Salon \u2013 du\u017ce, najcz\u0119\u015bciej reprezentacyjne pomieszczenie w budownictwie \u015bwieckim, zwykle wi\u0119ksze od pozosta\u0142ych w danej budowli lub budynku, lecz mniejsze od sali. Salon jest najcz\u0119\u015bciej usytuowany w centralnej, lub wyr\u00f3\u017cniaj\u0105cej si\u0119 w inny spos\u00f3b, cz\u0119\u015bci budowli, o bogatym wystroju architektonicznym z przeznaczeniem dla przyjmowania go\u015bci oraz odbywania uroczysto\u015bci domowych. Pierwsze salony budowano w pa\u0142acach barokowych, a z czasem zosta\u0142 on rozpowszechniony w mieszkaniach zamo\u017cnych mieszczan (zw\u0142aszcza w XIX wieku). W mieszkaniach tych, mianem salonu okre\u015blano najokazalszy pok\u00f3j."}, {"color": "#97c2fc", "id": "hatfield", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Long_gallery,_Hatfield_House-19670646391.jpg", "label": "hatfield", "shape": "image", "title": "Hatfield House \u00e4r en lantegendom precis \u00f6ster om staden Hatfield i Hertfordshire, England. Det nuvarande slottet byggdes under Jakob I:s regeringstid av Robert Cecil, som var kungens fr\u00e4mste minister. Huset har varit i \u00e4tten Cecils \u00e4go alltsedan dess. Nuvarande \u00e4gare \u00e4r Robert Gascoyne-Cecil, 7:e markis av Salisbury ."}, {"color": "#97c2fc", "id": "sir robert henley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Henley,_1st_Earl_of_Northington_by_Thomas_Hudson.jpg", "label": "sir robert henley", "shape": "image", "title": "Robert Henley, 1st Earl of Northington, PC (c. 1708 \u2013 14 January 1772), was the Lord High Chancellor of Great Britain. He was a member of the Whig Party in the parliament and was known for his wit and writing."}, {"color": "#97c2fc", "id": "avon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Avon_Barksdale.jpg", "label": "avon", "shape": "image", "title": "Avon Randolph Barksdale is a fictional character in the American television series The Wire, played by Wood Harris. Barksdale is one of the most powerful drug dealers in Baltimore, Maryland, and runs the Barksdale Organization. Stringer Bell, his second in command, insulates Barksdale from law enforcement and potential enemies. Working for Barksdale and Bell is a large organization of drug dealers and enforcers. Accepting nothing less than absolute power, Barksdale is shrewd and intuitive, although not as cerebral as Bell. Barksdale is partly based on a real-life gang leader who ran a drug dealing operation in West Baltimore. He is the main antagonist of the first season."}, {"color": "#97c2fc", "id": "hartley wintney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St.John_the_Baptist,_Hartley_Wintney_-_geograph.org.uk_-_1745201.jpg", "label": "hartley wintney", "shape": "image", "title": "Hartley Wintney \u2013 wie\u015b w Anglii, w hrabstwie Hampshire, w dystrykcie Hart. Le\u017cy 43 km na p\u00f3\u0142nocny wsch\u00f3d od miasta Winchester i 59 km na po\u0142udniowy zach\u00f3d od Londynu."}, {"color": "#97c2fc", "id": "henry shaw", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_Shaw_(botanist)_-_Missouri_Botanical_Garden.jpg", "label": "henry shaw", "shape": "image", "title": "Henry Shaw (Sheffield, Inglaterra, 24 de julho de 1800 \u2014 St. Louis, 1889) foi um fil\u00e2ntropo e bot\u00e2nico norte-americano. Foi o fundador do Jardim Bot\u00e2nico de Missouri. No filme \"O Juiz\" o nome de Henry Shaw foi homenageado, ao ser citado como um \"advogado\" brilhante."}, {"color": "#97c2fc", "id": "baron daubeney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_the_Duke_of_Bridgewater_02866.jpg", "label": "baron daubeney", "shape": "image", "title": "Earl of Bridgewater war ein erblicher britischer Adelstitel, der zweimal in der Peerage of England verliehen wurde. Der Titel ist nach der Stadt Bridgwater in Somerset benannt."}, {"color": "#97c2fc", "id": "alte pinakothek", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bartolom\u00e9_Esteban_Perez_Murillo_004.jpg", "label": "alte pinakothek", "shape": "image", "title": "Die Alte Pinakothek ist ein 1836 er\u00f6ffnetes Kunstmuseum im Kunstareal M\u00fcnchen (\u201ePinakothek\u201c, von griechisch p\u00ednax (Genitiv: pinakos), \u201eGem\u00e4lde\u201c und th\u0113k\u0113, \u201eSpeicher\u201c, \u201eAufbewahrungsort\u201c). Sie stellt unter anderem Gem\u00e4lde von Malern des Mittelalters bis zur Mitte des 18. Jahrhunderts aus und ist eine der bedeutendsten Gem\u00e4ldegalerien der Welt. Die Best\u00e4nde sind Teil der Bayerischen Staatsgem\u00e4ldesammlungen. Gegen\u00fcber der Alten Pinakothek befindet sich die Neue Pinakothek mit Werken des sp\u00e4ten 18., des gesamten 19. und des beginnenden 20. Jahrhunderts. Neben der Pinakothek der Moderne und dem Museum Brandhorst mit Werken des 20. und 21. Jahrhunderts sowie dem T\u00fcrkentor und weiteren Einrichtungen bilden sie zusammen das Kunstareal."}, {"color": "#97c2fc", "id": "edward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward-III-king-England.jpg", "label": "edward", "shape": "image", "title": "Edoardo III d\u0027Inghilterra (in inglese Edward III of England; Castello di Windsor, 13 novembre 1312 \u2013 Richmond, 21 giugno 1377) fu re d\u0027Inghilterra e signore d\u0027Irlanda dal 1327 alla sua morte. Alto e bello, Edoardo trasse ispirazione dalla cavalleria medievale per i suoi ideali di vita. Durante tutto il suo regno sostenne fortemente e promosse la cavalleria, il che gli consent\u00ec di sviluppare buone relazioni con la nobilt\u00e0 del regno. Il suo regno (durato cinquant\u0027anni) cominci\u00f2 il 21 gennaio 1327, quando fu deposto il padre Edoardo II, e fin\u00ec nel 1377. Solo Enrico III prima di lui aveva regnato cos\u00ec a lungo e ci vollero altri 400 anni prima che un altro monarca occupasse il trono con questa durata. Il regno di Edoardo fu segnato dall\u0027espansione del territorio inglese attraverso le guerre in Scozia e in Francia."}, {"color": "#97c2fc", "id": "chief minister", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sirimavo_Bandaranaike,_Prime_Minister_of_Ceylon_1960_(cropped).png", "label": "chief minister", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc218\uc0c1 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) (\u9996\u76f8, Prime Minister) \ud639\uc740 \ucd1d\ub9ac\ub300\uc2e0(\u7e3d\u7406\u5927\u81e3)\uc740 \ub0b4\uac01 \ub610\ub294 \uc815\ubd80\ub97c \uad6c\uc131\ud558\ub294 \ubcf5\uc218\uc758 \uc0c1(\u76f8, Minister)\ub4e4\uc744 \ucd1d\ub9ac(\u7e3d\u7406, Prime)\ud558\ub294 \uc790\ub97c \uc758\ubbf8\ud55c\ub2e4. \uc720\uc0ac\ud55c \ub9d0\ub85c \uc7ac\uc0c1(\u5bb0\u76f8)\uc774 \uc788\uc9c0\ub9cc \uc7ac\uc0c1\uc740 \uad70\uc8fc\uc81c\uc5d0\uc11c \uad70\uc8fc\uc758 \uad6d\uc815\uc744 \ubcf4\uc88c\ud558\ub294 \ucd5c\uace0 \ucc45\uc784\uc790\uc758 \uc758\ubbf8\ub85c \uc0ac\uc6a9\ub418\ub294 \ubc18\uba74, \uadfc\ub300 \uc774\ud6c4\uc758 \ub300\ud1b5\ub839\uc774 \uc544\ub2cc \ud589\uc815\ubd80\uc758 \uc7a5(\u9577)\uc740 \uc77c\ubc18\uc801\uc73c\ub85c \uc218\uc0c1\uc73c\ub85c \ubd88\ub7ec \uad6c\ubcc4\ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \uad6d\uac00\uc5d0\ub294 \uc218\uc0c1\uc774 \uc788\uc9c0\ub9cc, \ubbf8\uad6d\uc740 \uc874\uc7ac\ud558\uc9c0 \uc54a\ub294\ub2e4. \ub300\uc2e0 \ubd80\ud1b5\ub839\uc774 \uc218\uc0c1\uacfc \ube44\uc2b7\ud55c \uc5ed\ud560\uc744 \ud55c\ub2e4. \uc911\ud654\uad8c\uacfc \uc2f1\uac00\ud3ec\ub974\uc5d0\uc11c\ub294 \ucd1d\ub9ac\uc9c1\uc81c\ub97c \uc2dc\ud589\ud558\uae30 \uc774\uc804\uc758 \ubd81\ud55c\uc744 \uc81c\uc678\ud55c \uacf5\ud654\uad6d\uc758 \ub0b4\uac01\uc218\ubc18\uc744 \ucd1d\ub9ac(\u7e3d\u7406), \ud0dc\uad6d\uacfc \ubd80\ud0c4\uc744 \uc81c\uc678\ud55c \uad70\uc8fc\uad6d\uc758 \ub0b4\uac01\uc218\ubc18\uc744 \uc218\uc0c1(\u9996\u76f8)\uc774\ub77c\uace0 \uad6c\ubd84\ud558\uc5ec \ubd80\ub978\ub2e4."}, {"color": "#97c2fc", "id": "farnborough", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_work_of_Samuel_Franklin_Cody_in_Airship,_Kite_and_Aircraft_Aeronautics_1903_-_1913_in_England._RAE-O952.jpg", "label": "farnborough", "shape": "image", "title": "\u30ed\u30a4\u30e4\u30eb\u30fb\u30a8\u30a2\u30af\u30e9\u30d5\u30c8\u30fb\u30a8\u30b9\u30bf\u30d6\u30ea\u30c3\u30b7\u30e5\u30e1\u30f3\u30c8 (Royal Aircraft Establishment; RAE) \u3068\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u306e\u7814\u7a76\u65bd\u8a2d\u3002\u76f4\u8a33\u3067\u3001\u738b\u7acb\u822a\u7a7a\u6a5f\u95a2\u3060\u304c\u3001\u738b\u7acb\u822a\u7a7a\u5354\u4f1a\u3084\u738b\u7acb\u822a\u7a7a\u7814\u7a76\u6240\u306a\u3069\u3068\u8a33\u3055\u308c\u308b\u3053\u3068\u304c\u3042\u308b\u3002\u4e00\u6642\u306f\u30a4\u30ae\u30ea\u30b9\u56fd\u9632\u7701 (MOD) \u306e\u4e0b\u4f4d\u7d44\u7e54\u3067\u3001\u30a4\u30ae\u30ea\u30b9\u7a7a\u8ecd\u3084\u30a4\u30ae\u30ea\u30b9\u6d77\u8ecd\u306b\u767a\u6ce8\u3055\u308c\u305f\u822a\u7a7a\u6a5f\u306fRAE\u3067\u5fc5\u305a\u691c\u67fb\u3055\u308c\u305f\u3002"}, {"color": "#97c2fc", "id": "tate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Delaunay_-_Windows_Open_Simultaneously_(First_Part,_Third_Motif)_-_1912_-_Tate_Modern.jpg", "label": "tate", "shape": "image", "title": "Tate \u2013 sie\u0107 galerii znajduj\u0105cych si\u0119 w Anglii, gromadz\u0105cych zar\u00f3wno sztuk\u0119 brytyjsk\u0105, jak i dzie\u0142a sztuki wsp\u00f3\u0142czesnej z ca\u0142ego \u015bwiata. W ramach sieci funkcjonuj\u0105 obecnie cztery galerie o r\u00f3\u017cnych profilach dzia\u0142alno\u015bci \u2013 Tate Britain (otwarta w 1897, do 2000 roku nazywana \u201eTate Gallery\u201d), Tate Liverpool (1988), Tate St Ives (1993) i Tate Modern (2000). Opr\u00f3cz fizycznych galerii organizacja prowadzi tak\u017ce witryn\u0119 internetow\u0105 \u2013 Tate Online (1998). Tate nie podlega bezpo\u015brednio pod \u017cadn\u0105 instytucj\u0119 rz\u0105dow\u0105, ale jest finansowane g\u0142\u00f3wnie przez brytyjskie ministerstwo kultury, medi\u00f3w i sportu (ang. Department for Culture, Media and Sport)."}, {"color": "#97c2fc", "id": "butler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hogarths-Servants.jpg", "label": "butler", "shape": "image", "title": "Kepala pelayan atau Butler di Dunia Barat dan terutama di Britania Raya dan bekas jajahannya adalah pelayan senior dalam sebuah rumah tangga. Posisi ini telah ada sejak ratusan tahun, tetapi dalam arti modern seorang butler bertanggung jawab terhadap makanan, minuman, alat makan, menyediakan pelayanan lain, dan kadang melakukan tugas-tugas lain. Istilah-istilah lain untuk butler adalah , Butler Administrator, Staff Manager, dan Head of Household Staff."}, {"color": "#97c2fc", "id": "south downs national park", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Litlington_White_Horse.jpg", "label": "south downs national park", "shape": "image", "title": "\u5357\u5510\u65af\u56fd\u5bb6\u516c\u56ed\uff08\u82f1\u8a9e\uff1aSouth Downs National Park\uff09\u662f\u82f1\u56fd\u6700\u65b0\u7684\u56fd\u5bb6\u516c\u56ed\uff0c\u4e8e2011\u5e744\u67081\u65e5\u5168\u9762\u71df\u904b\u3002\u516c\u56ed\u5360\u5730\u9762\u79ef1627km2\uff08628mi2 \uff09\uff0c\u4f4d\u4e8e\u82f1\u683c\u5170\u5357\u90e8\uff0c\u4ece\u897f\u90e8\u7684\u6e29\u5f7b\u65af\u7279\u90e1\u5411\u4e1c\u90e8\u7684\u4f0a\u65af\u7279\u672c\u7ef5\u5ef6140km\uff0887\u54e9\uff09\uff0c\u8d2f\u7a7f\u6c49\u666e\u90e1\u3001\u897f\u8428\u585e\u514b\u65af\u90e1\u548c\u4e1c\u8428\u585e\u514b\u65af\u90e1\u3002\u516c\u56ed\u4e0d\u4ec5\u8986\u76d6\u4e86\u5357\u5510\u65af\u4e18\u9675\u7684\u767d\u57a9\u5ca9\u5c71\u8109\uff0c\u8fd9\u4e2a\u8457\u540d\u7684\u767d\u57a9\u4e18\u9675\u666f\u89c2\u5728\u6807\u5fd7\u6027\u767d\u57a9\u8d28\u767d\u8272\u60ac\u5d16\u6bd4\u5947\u89d2\u8fbe\u5230\u9876\u5cf0\uff0c\u5b83\u8fd8\u8986\u76d6\u4e86\u72ec\u7acb\u5730\u7406\u81ea\u7136\u533a\u897f\u90e8\u539f\u91ce\u7684\u5927\u90e8\u5206\u5730\u533a\uff0c\u90a3\u91cc\u62e5\u6709\u5927\u91cf\u6811\u6728\u7e41\u8302\u7684\u7802\u5ca9\u3001\u9ecf\u571f\u5c71\u548c\u5c71\u8c37\u3002\u5357\u5510\u65af\u9053\u8d2f\u7a7f\u516c\u56ed\u5168\u957f\uff0c\u4e5f\u662f\u552f\u4e00\u4e00\u6761\u5b8c\u5168\u7a7f\u8d8a\u56fd\u5bb6\u516c\u56ed\u7684\u56fd\u5bb6\u6b65\u9053\u3002"}, {"color": "#97c2fc", "id": "entablature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Entablatures_at_Caesarea_Maritima.jpg", "label": "entablature", "shape": "image", "title": "Geb\u00e4lk bezeichnet in der Architektur allgemein die zu einer Decken- oder Dachkonstruktion geh\u00f6renden Balken. Gemeint sind beispielsweise die Bestandteile einer h\u00f6lzernen Balkenlage oder einer Dachkonstruktion. Im engeren Sinne kann auch ein Gef\u00fcge angesprochen sein, das Auflager von Balken auf einer Wand, insofern der \u00dcbergang von Geschoss zu Geschoss oder von einem Geschoss zum Dach."}, {"color": "#97c2fc", "id": "public knowledge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Public_Knowledge.svg", "label": "public knowledge", "shape": "image", "title": "\u30d1\u30d6\u30ea\u30c3\u30af\u30fb\u30ca\u30ec\u30c3\u30b8\uff08\u82f1\u8a9e: Public Knowledge 00e9riaux dans un mur."}, {"color": "#97c2fc", "id": "king edward vii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_family_group_1896.jpg", "label": "king edward vii", "shape": "image", "title": "Edoardo VII (Albert Edward; Londra, 9 novembre 1841 \u2013 Londra, 6 maggio 1910) \u00e8 stato re del Regno Unito di Gran Bretagna e Irlanda, re dei Dominion britannici e imperatore d\u0027India dal 22 gennaio 1901 fino alla sua morte. Figlio della regina Vittoria, si trov\u00f2 a gestire l\u0027impero coloniale pi\u00f9 grande del pianeta, compito che la fine della seconda guerra anglo-boera (1902) gli rese meno gravoso, ma che si complic\u00f2 con il riarmo navale della Germania. Contribu\u00ec a riavvicinare il Regno Unito agli Stati Uniti, alla Russia, all\u0027Italia e alla Spagna. Assunse anche delle iniziative di politica internazionale autonome e, coadiuvato dal ministro degli Esteri Lansdowne, concorse in modo decisivo alla stipula dell\u0027Entente cordiale con la Francia (1904). Mantenne pi\u00f9 che buoni i rapporti con gli Asburgo, ma nel 1908 contest\u00f2 apertamente la decisione austriaca di annettersi la Bosnia ed Erzegovina (Crisi bosniaca). Fece di tutto per conciliare le misure politiche contro il riarmo tedesco e conservare buoni i rapporti con il nipote, l\u0027imperatore di Germania Guglielmo II. Per le sue capacit\u00e0 diplomatiche fu soprannominato \u201cPacificatore\u201d (Peacemaker). Per le sue parentele con diversi monarchi d\u0027Europa, per cui risultava zio (naturale o acquisito) dello zar Nicola II di Russia, del kaiser Guglielmo II di Germania e di re Alfonso XIII di Spagna, fu soprannominato Uncle of Europe (in italiano: lo \u201czio d\u0027Europa\u201d)."}, {"color": "#97c2fc", "id": "lord burghley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Queen_Elizabeth_I;_Sir_Francis_Walsingham;_William_Cecil,_1st_Baron_Burghley_by_William_Faithorne_(2).jpg", "label": "lord burghley", "shape": "image", "title": "\u0423\u0438\u0301\u043b\u044c\u044f\u043c \u0421\u0435\u0301\u0441\u0438\u043b, 1-\u0439 \u0431\u0430\u0440\u043e\u043d \u0411\u0435\u0440\u043b\u0438 (\u0430\u043d\u0433\u043b. William Cecil, 1st Baron Burghley, 13 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1520 \u0433\u043e\u0434\u0430 \u0438\u043b\u0438 1521, , \u041b\u0438\u043d\u043a\u043e\u043b\u044c\u043d\u0448\u0438\u0440 \u2014 4 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1598 \u0433\u043e\u0434\u0430, \u041b\u043e\u043d\u0434\u043e\u043d) \u2014 \u0433\u043b\u0430\u0432\u0430 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b \u0410\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044c \u0432 \u043f\u0435\u0440\u0438\u043e\u0434\u044b \u0441 1550 \u043f\u043e 1553 \u0438 \u0441 1558 \u043f\u043e 1572 \u0433\u043e\u0434, \u043b\u043e\u0440\u0434-\u043a\u0430\u0437\u043d\u0430\u0447\u0435\u0439 \u0410\u043d\u0433\u043b\u0438\u0438 \u0441 1572 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "night patrol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Night_Patrol.jpg", "label": "night patrol", "shape": "image", "title": "\u00ab\u041d\u043e\u0447\u043d\u043e\u0439 \u043f\u0430\u0442\u0440\u0443\u043b\u044c\u00bb (\u0430\u043d\u0433\u043b. Night Patrol) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0430\u044f \u044d\u043a\u0441\u0446\u0435\u043d\u0442\u0440\u0438\u0447\u043d\u0430\u044f \u043a\u0438\u043d\u043e\u043a\u043e\u043c\u0435\u0434\u0438\u044f \u043e \u0442\u0430\u0439\u043d\u043e\u0439 \u0436\u0438\u0437\u043d\u0438 \u043f\u043e\u043b\u0438\u0446\u0438\u0438."}, {"color": "#97c2fc", "id": "antrim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dunluce_Castle.jpg", "label": "antrim", "shape": "image", "title": "\u0410\u043d\u0442\u0440\u0456\u043c (\u0430\u043d\u0433\u043b. Antrim, \u0456\u0440\u043b. Aontroim) \u2014 \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457."}, {"color": "#97c2fc", "id": "mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Medieval_coin,_Sixpence_of_Phillip_and_Mary_(FindID_662681).jpg", "label": "mary", "shape": "image", "title": "\u041c\u0430\u0440\u0456\u044f I \u0422\u044e\u0434\u043e\u0440 \u0430\u0431\u043e \u041c\u0430\u0440\u0456\u044f I \u041a\u0440\u0438\u0432\u0430\u0432\u0430 (18 \u043b\u044e\u0442\u043e\u0433\u043e 1516 \u2014 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1558) \u2014 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0410\u043d\u0433\u043b\u0456\u0457 \u0456 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457 (1553-1558), \u0434\u043e\u0447\u043a\u0430 \u0413\u0435\u043d\u0440\u0456\u0445\u0430 VIII; \u0444\u0430\u043d\u0430\u0442\u0438\u0447\u043d\u0430 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u043a\u0430, \u0437\u0430 \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u0430\u0434 300 \u0432\u0438\u0441\u043e\u043a\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u0432\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u043f\u0440\u0456\u0437\u0432\u0438\u0441\u044c\u043a\u043e \u00ab\u041a\u0440\u0438\u0432\u0430\u0432\u0430 \u041c\u0435\u0440\u0456\u00bb."}, {"color": "#97c2fc", "id": "dissenter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Catalogue_of_Sects.gif", "label": "dissenter", "shape": "image", "title": "\u975e\u56fd\u6559\u5f92\uff08\u3072\u3053\u3063\u304d\u3087\u3046\u3068\u3001nonconformists\u3042\u308b\u3044\u306fEnglish dissenters\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u56fd\u6559\u4f1a\u306b\u5c5e\u3055\u306a\u3044\u30d7\u30ed\u30c6\u30b9\u30bf\u30f3\u30c8\u306e\u7dcf\u79f0\u3002"}, {"color": "#97c2fc", "id": "steward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hogarths-Servants.jpg", "label": "steward", "shape": "image", "title": "Kepala pelayan atau Butler di Dunia Barat dan terutama di Britania Raya dan bekas jajahannya adalah pelayan senior dalam sebuah rumah tangga. Posisi ini telah ada sejak ratusan tahun, tetapi dalam arti modern seorang butler bertanggung jawab terhadap makanan, minuman, alat makan, menyediakan pelayanan lain, dan kadang melakukan tugas-tugas lain. Istilah-istilah lain untuk butler adalah , Butler Administrator, Staff Manager, dan Head of Household Staff."}, {"color": "#97c2fc", "id": "race", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nicole_Cooke_and_Oenone_Wood_2007_Geelong_World_Cup_sprint_1.jpg", "label": "race", "shape": "image", "title": "Wy\u015bcig \u2013 szybko\u015bciowa konkurencja sportowa, w kt\u00f3rej, wed\u0142ug ustalonych zasad, trzeba zwykle pokona\u0107 okre\u015blon\u0105 tras\u0119 w jak najkr\u00f3tszym czasie, b\u0105d\u017a w okre\u015blonym czasie jak najwi\u0119kszy dystans (np. wy\u015bcig 24h Le Mans). Podstawow\u0105 form\u0105 wy\u015bcig\u00f3w s\u0105 biegi, ale cz\u0119sto jest tak, \u017ce do wy\u015bcig\u00f3w u\u017cywa si\u0119 pojazd\u00f3w (np. \u0142odzi, samochod\u00f3w, statk\u00f3w powietrznych) b\u0105d\u017a zwierz\u0105t (np. koni). Wy\u015bcig mo\u017ce trwa\u0107 nieprzerwanie od startu do mety, b\u0105d\u017a by\u0107 podzielonym na poszczeg\u00f3lne etapy (np. wy\u015bcig Tour de France). Najwcze\u015bniejsze wy\u015bcigi o jakich nam wiadomo, odbywa\u0142y si\u0119 w staro\u017cytnej Grecji (\u015bwiadcz\u0105 o tym rysunki na wazach). Homer w Iliadzie opisa\u0142 ."}, {"color": "#97c2fc", "id": "la zouche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/11thLordZouche.jpg", "label": "la zouche", "shape": "image", "title": "Baron Zouche ((en) Baron Zouche) est l\u0027un des plus anciens titres de noblesse dans la pairie d\u0027Angleterre, cadets de la maison noble de Rohan."}, {"color": "#97c2fc", "id": "emblazon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wappen_Behnsdorf.png", "label": "emblazon", "shape": "image", "title": "\u0413\u0435\u0440\u0430\u043b\u044c\u0434\u0438\u0447\u043d\u0430 \u043c\u043e\u0432\u0430, \u0431\u043b\u0430\u0437\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f (\u0444\u0440. blasonnement, \u043d\u0456\u043c. Blasonierung, \u0456\u0442\u0430\u043b. blasonatura, \u0456\u0441\u043f. blasonamiento), \u0430\u0431\u043e \u0411\u043b\u0430\u0437\u043e\u043d (\u0430\u043d\u0433\u043b. blazon ) \u2014 \u0443 \u0433\u0435\u0440\u0430\u043b\u044c\u0434\u0438\u0446\u0456 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432\u043e \u043e\u043f\u0438\u0441\u0443 \u0433\u0435\u0440\u0431\u0430. \u0412\u0438\u0440\u043e\u0431\u0438\u0432\u0441\u044f \u0443 \u0437\u0430\u0445\u0456\u0434\u043d\u043e\u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0456\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0456 \u0434\u043b\u044f \u0437\u0430\u043f\u0438\u0441\u0443 \u0456 \u043e\u043f\u0438\u0441\u0443 \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u043d\u0430 \u0433\u0435\u0440\u0431\u0430\u0445 \u0456 \u043f\u0440\u0430\u043f\u043e\u0440\u0430\u0445. \u0411\u043b\u0430\u0437\u043e\u043d, \u0437\u0430 \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u043e\u0441\u0442\u0456 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0456\u0457 \u0456 \u0434\u043e\u0440\u043e\u0436\u043d\u0435\u0447\u0456 \u043a\u043e\u043b\u044c\u043e\u0440\u043e\u0432\u0438\u0445 \u043c\u0430\u043b\u044e\u043d\u043a\u0456\u0432, \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u0432 \u043e\u043f\u0438\u0441\u0443\u0432\u0430\u0442\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u0438\u043c \u0430\u0431\u043e \u0441\u043b\u043e\u0432\u0435\u0441\u043d\u0438\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u043d\u0430 \u0433\u0435\u0440\u0431\u0456 \u0430\u0431\u043e \u043f\u0440\u0430\u043f\u043e\u0440\u0456 \u0440\u0456\u0437\u043d\u0438\u043c\u0438 \u043c\u0435\u0442\u043e\u0434\u0430\u043c\u0438, \u0437\u0430\u0432\u0434\u044f\u043a\u0438 \u0447\u043e\u043c\u0443 \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u043b\u0430\u0441\u044f \u043c\u043e\u0436\u043b\u0438\u0432\u0456\u0441\u0442\u044c \u0432 \u043f\u043e\u0434\u0430\u043b\u044c\u0448\u043e\u043c\u0443 \u0432\u0456\u0434\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u0442\u0438 \u0439\u043e\u0433\u043e \u0437 \u0434\u043e\u0441\u0442\u0430\u0442\u043d\u044c\u043e\u044e \u0442\u043e\u0447\u043d\u0456\u0441\u0442\u044e. \u0413\u0435\u0440\u0430\u043b\u044c\u0434\u0438\u0447\u043d\u0456 \u043e\u043f\u0438\u0441\u0438 \u0449\u0435 \u0432\u0456\u0434\u043e\u043c\u0456 \u044f\u043a \u00ab\u0431\u043b\u0430\u0437\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f\u00bb (\u0432\u0456\u0434 \u0441\u0442\u0430\u0440\u043e\u043d\u0456\u043c\u0435\u0446\u044c\u043a\u043e\u0433\u043e \u00abblasen\u00bb \u2014 \u00ab\u0434\u0443\u0442\u0438 \u0432 \u0440\u0456\u0433\u00bb) \u0456 \u0431\u0435\u0440\u0443\u0442\u044c \u043f\u043e\u0447\u0430\u0442\u043e\u043a \u0437 \u0435\u043f\u043e\u0445\u0438 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u043d\u0438\u0445 \u043b\u0438\u0446\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u0443\u0440\u043d\u0456\u0440\u0456\u0432, \u043a\u043e\u043b\u0438 \u0433\u0435\u0440\u043e\u043b\u044c\u0434 \u043f\u0456\u0434 \u0441\u0443\u043f\u0440\u043e\u0432\u0456\u0434 \u0444\u0430\u043d\u0444\u0430\u0440 \u0437\u043e\u0431\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0431\u0443\u0432 \u0433\u0443\u0447\u043d\u043e \u0432\u0438\u0433\u0443\u043a\u0443\u0432\u0430\u0442\u0438 \u0456\u043c\u0435\u043d\u0430, \u0442\u0438\u0442\u0443\u043b\u0438, \u043e\u043f\u0438\u0441\u0443\u0432\u0430\u0442\u0438 \u0433\u0435\u0440\u0431\u0438, \u0440\u043e\u0437\u043f\u043e\u0432\u0456\u0434\u0430\u044e\u0447\u0438 \u043f\u0440\u043e \u0441\u043b\u0430\u0432\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u043a\u0456\u0432 \u0456 \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0443\u0447\u0430\u0441\u043d\u0438\u043a\u0456\u0432 \u0437\u043c\u0430\u0433\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "veryfine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Veryfine_Logo.jpg", "label": "veryfine", "shape": "image", "title": "Veryfine is a juice beverage brand currently owned by Sunny Delight Beverages. The company was started as Standard Vinegar Co. in Somerville, Massachusetts, in 1865. Arthur Rowse bought the company in 1900, changed the name to New England Vinegar Works in 1907, and moved the company to Littleton, Massachusetts, in 1930 to be closer to Massachusetts\u0027 apple orchards. In 1919, he added the Veryfine brand name for pasteurized apple juice. His descendants owned and operated Veryfine until selling it to Kraft Foods in 2004. On October 2, 2007, Kraft announced the sale of Veryfine\u0027s Fruit2O water and juice brands to privately held Cincinnati-based Sunny Delight Beverages Co. The sale was completed sometime around the fourth quarter of 2007. Terms of the deal were not disclosed. Sunny Delight closed the Littleton facility at the end of 2015, ending 85 years of presence in that town. The Veryfine brand continues to be manufactured at other Sunny Delight facilities."}, {"color": "#97c2fc", "id": "whetstone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sharpeningstone1.jpg", "label": "whetstone", "shape": "image", "title": "\u041e\u0441\u0435\u043b\u043e\u0301\u043a, \u0442\u0430\u043a\u0436\u0435 \u0448\u043b\u0438\u0444\u043e\u0432\u0430\u043b\u044c\u043d\u044b\u0439 \u0431\u0440\u0443\u0441\u043e\u043a, \u0442\u043e\u0447\u0438\u043b\u044c\u043d\u044b\u0439 \u043a\u0430\u043c\u0435\u043d\u044c \u2014 \u0431\u0440\u0443\u0441\u043e\u043a \u0438\u0437 \u043c\u0435\u043b\u043a\u043e\u0437\u0435\u0440\u043d\u0438\u0441\u0442\u043e\u0433\u043e \u0430\u0431\u0440\u0430\u0437\u0438\u0432\u043d\u043e\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430, \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u043c\u044b\u0439 \u0434\u043b\u044f \u0432\u0440\u0443\u0447\u043d\u0443\u044e \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u0440\u0435\u0436\u0443\u0449\u0438\u0445 \u043a\u0440\u043e\u043c\u043e\u043a \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u043e\u0432 (\u0440\u0435\u0437\u0446\u043e\u0432, \u043f\u0438\u043b, \u043d\u043e\u0436\u043d\u0438\u0446, \u0431\u0440\u0438\u0442\u0432, \u043d\u043e\u0436\u0435\u0439, \u043a\u043e\u0441 \u0438 \u0442\u043e\u043c\u0443 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0433\u043e) \u043f\u043e\u0441\u043b\u0435 \u0437\u0430\u0442\u043e\u0447\u043a\u0438. \u0414\u043b\u044f \u043e\u0441\u0435\u043b\u043a\u0430 \u043f\u0440\u0438\u0433\u043e\u0434\u043d\u044b \u043c\u043d\u043e\u0433\u0438\u0435 \u043f\u043e\u0440\u043e\u0434\u044b, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0435 \u043c\u0435\u043b\u043a\u0438\u0435 \u0437\u0451\u0440\u043d\u0430 \u043a\u0432\u0430\u0440\u0446\u0430, \u043d\u0435 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043f\u043b\u043e\u0442\u043d\u043e \u0441\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u043a\u0430\u043a\u0438\u043c-\u043b\u0438\u0431\u043e \u0446\u0435\u043c\u0435\u043d\u0442\u043e\u043c. \u041a\u043e\u0433\u0434\u0430 \u043b\u0435\u0437\u0432\u0438\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0430 \u0442\u0440\u0443\u0442 \u043e \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c \u043e\u0441\u0435\u043b\u043a\u0430, \u0435\u0433\u043e \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0441\u043c\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u043c\u0430\u0441\u043b\u043e\u043c (\u0438\u043d\u043e\u0433\u0434\u0430 \u0432\u043e\u0434\u043e\u0439), \u0438\u043d\u0430\u0447\u0435 \u0447\u0430\u0441\u0442\u0438\u0446\u044b \u043c\u0435\u0442\u0430\u043b\u043b\u0430 \u043f\u0440\u0438\u0441\u0442\u0430\u044e\u0442 \u043a \u043a\u0430\u043c\u043d\u044e, \u043e\u043d \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u00ab\u043b\u043e\u0441\u043d\u0438\u0442\u044c\u0441\u044f\u00bb \u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0435 \u00ab\u0431\u0435\u0440\u0451\u0442\u00bb. \u041f\u043e\u0434\u043e\u0431\u043d\u044b\u0435 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u043b\u044e\u0434\u044c\u043c\u0438 \u0441 \u0434\u0430\u0432\u043d\u0438\u0445 \u0432\u0440\u0435\u043c\u0451\u043d, \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043d\u0430\u0445\u043e\u0434\u043a\u0438 \u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0443\u044e\u0442 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u0441\u0435\u043b\u043a\u0438 \u0431\u044b\u043b\u0438 \u0448\u0438\u0440\u043e\u043a\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u044b \u0432 \u0441\u0430\u043c\u044b\u0445 \u0440\u0430\u0437\u043d\u044b\u0445 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430\u0445 \u0431\u0440\u043e\u043d\u0437\u043e\u0432\u043e\u0433\u043e \u0432\u0435\u043a\u0430 \u0438 \u043d\u0435 \u0432\u044b\u0448\u043b\u0438 \u0438\u0437 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u0438\u044f \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440."}, {"color": "#97c2fc", "id": "herbalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Xi\u0027an_traditionnal_medecine_market_(18).jpg", "label": "herbalist", "shape": "image", "title": "Obat herbal atau Fitomedicine atau Fitomedisin (juga herbalisme) adalah studi tentang botani dan penggunaan tanaman obat. Tumbuhan telah menjadi dasar perawatan medis melalui banyak sejarah manusia, dan obat tradisional seperti itu masih banyak dipraktikkan hingga saat ini. Pengobatan modern menggunakan banyak senyawa turunan tumbuhan sebagai dasar untuk obat-obatan farmasi berbasis pada bukti. Meskipun herbalisme dapat menerapkan standar modern pengujian efektivitas untuk ramuan dan obat-obatan yang berasal dari sumber alami, beberapa uji klinis berkualitas tinggi dan standar untuk kemurnian atau dosis ada. Ruang lingkup obat herbal kadang-kadang diperluas untuk mencakup produk jamur dan lebah, serta mineral, kerang dan bagian hewani tertentu. Obat herbal juga disebut phytomedicine atau phytotherapy. Paraherbalism menggambarkan praktik alternatif dan pseudoscientific menggunakan ekstrak tumbuhan atau hewan yang tidak dimurnikan sebagai obat yang belum terbukti atau agen yang meningkatkan kesehatan. Paraherbalisme berbeda dari obat-obatan yang berasal dari tumbuhan dalam farmakologi standar karena tidak mengisolasi atau menstandardisasi senyawa aktif secara biologis, tetapi lebih pada kepercayaan bahwa melestarikan berbagai zat dari sumber tertentu dengan pemrosesan lebih sedikit lebih aman atau lebih efektif - yang tidak ada bukti Suplemen makanan herbal paling sering masuk dalam kategori fitoterapi."}, {"color": "#97c2fc", "id": "bay window", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2014_K\u0142odzko,_pl._Chrobrego_13_03.jpg", "label": "bay window", "shape": "image", "title": "Uma bay window ou janela saliente \u00e9 um tipo de janela que se projeta para fora do edif\u00edcio, sendo protegida por vidros e geralmente instalada no t\u00e9rreo. As janelas salientes est\u00e3o associadas com a arquitetura vitoriana e ganharam popularidade nos anos de 1870. Elas s\u00e3o comumente usadas para criar a ilus\u00e3o de uma sala maior e para aumentar a entrada da luz natural no edif\u00edcio."}, {"color": "#97c2fc", "id": "clatter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Village_Hall,_Clatter_-_geograph.org.uk_-_1590711.jpg", "label": "clatter", "shape": "image", "title": "Clatter, Galesko udalerri txiki bat da, Powys konderrian. A470 errepidean dago, Carno eta Caersws udalerrien artean."}, {"color": "#97c2fc", "id": "great oak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cork_oak_trunk_section.jpg", "label": "great oak", "shape": "image", "title": "El roure de fulla grossa (Quercus petraea) \u00e9s un roure que viu a la major part d\u0027Europa i Anat\u00f2lia. Viu a la muntanya mitjana en zones humides tant en zones calc\u00e0ries (b\u00e0siques) com sil\u00edcies (\u00e0cides). \u00c9s un arbre molt gros, de 15 a 40 m d\u0027al\u00e7ada, caducifoli, de cap\u00e7ada ampla i escor\u00e7a grisenca. La fulla fa de 7-18 x 5-7 cm glabre, obovades generalment amb 5-8 l\u00f2buls per banda, i les fulles s\u00f3n marcescents, \u00e9s a dir, que quan marceixen tarden molt a desprendre\u0027s de la planta mare. El pec\u00edol fa uns 2 cm. La seva fusta \u00e9s molt apreciada per la construcci\u00f3 de mobles i b\u00f3tes, i per la seva duresa tamb\u00e9 s\u0027utilitza per fer parquet. Floreix entre abril i maig. El fruit \u00e9s un agl\u00e0. Es pot hibridar amb el roure martinenc."}, {"color": "#97c2fc", "id": "west sussex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BognorRegisLittlehampton2007Constituency.svg", "label": "west sussex", "shape": "image", "title": "West Sussex ist eine Grafschaft im S\u00fcden Englands. Sie grenzt an East Sussex (mit Brighton and Hove), Hampshire und Surrey. Die traditionelle Grafschaft Sussex wurde bereits 1888 in zwei Verwaltungsgebiete mit eigenen Hauptorten geteilt. Bis 1974 blieb Sussex eine eigenst\u00e4ndige zeremonielle Grafschaft, doch dann erhielten East Sussex und West Sussex jeweils eigene Lord Lieutenants. Der Verwaltungssitz von West Sussex befindet sich in Chichester."}, {"color": "#97c2fc", "id": "apollo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marsyas_Flayed_by_the_Order_of_Apollo_-_Charles_Andr\u00e9_van_Loo_(1735).jpg", "label": "apollo", "shape": "image", "title": "Greziar eta erromatar mitologian, Apolo (grezieraz \u1f08\u03c0\u03cc\u03bb\u03bb\u03c9\u03bd\u2014Ap\u00f3ll\u014dn edo \u1f08\u03c0\u03ad\u03bb\u03bb\u03c9\u03bd\u2014Apell\u014dn) olinpiar jainko nagusia da. Delfosko zaindaria, han orakulu famatua zuen. Kouros (bizarrik gabeko gaztea) ideala, Apolo da argiaren eta eguzkiaren jainkoa; egia eta profeziena; arkularitzarena; medikuntzarena; musikarena, poesiarena eta arteena, eta beste hainbat jarduerarena ere."}, {"color": "#97c2fc", "id": "kent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FlagOfKent.svg", "label": "kent", "shape": "image", "title": "\u0643\u0646\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Kent)\u200f \u0647\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062a\u0642\u0639 \u0641\u064a \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0639\u0644\u0649 \u0627\u0644\u0642\u0646\u0627\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629. \u0648\u0647\u064a \u0645\u0646 \u0623\u0648\u0644 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062a\u064a \u0627\u062d\u062a\u0644\u0647\u0627 \u0627\u0644\u0631\u0648\u0645\u0627\u0646. \u062a\u0642\u0639 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0644\u0646\u062f\u0646. \u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0647\u064a \u0645\u064a\u062f\u0633\u062a\u0648\u0646. \u0628\u0633\u0628\u0628 \u0627\u0644\u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u0632\u0631\u0627\u0639\u064a \u0648\u0627\u0646\u062a\u0634\u0627\u0631 \u0628\u0633\u0627\u062a\u064a\u0646 \u0627\u0644\u0641\u0648\u0627\u0643\u0647 \u0648\u062d\u062f\u0627\u0626\u0642 \u0627\u0644\u0623\u0632\u0647\u0627\u0631\u060c \u062a\u0644\u0642\u0628 \u0643\u0646\u062a \u0628\u0640 \u00ab\u062d\u062f\u064a\u0642\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u00bb. \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062a\u0648\u062c\u062f \u0645\u062d\u0637\u062a\u0627\u0646 \u0644\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u060c \u0641\u064a . \u0645\u0646 \u0623\u0628\u0631\u0632 \u0645\u062f\u0646\u0647\u0627 \u0645\u064a\u062f\u0633\u062a\u0648\u0646\u060c \u0648\u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a\u060c \u0648\u0631\u0648\u062a\u0634\u0633\u062a\u0631\u060c \u0648\u062f\u0648\u0641\u0631 \u0648\u0647\u064a \u0623\u062d\u062f \u0623\u0647\u0645 \u0645\u0648\u0627\u0646\u0626\u0647\u0627. \u0648\u064a\u0639\u062f \u0641\u0648\u0644\u0643\u0633\u062a\u0648\u0646 \u0645\u0646 \u0645\u0648\u0627\u0646\u0626\u0647\u0627 \u0627\u0644\u0647\u0627\u0645\u0629 \u0627\u0644\u0623\u062e\u0631\u0649. \u0644\u0645\u062f\u064a\u0646\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0623\u0647\u0645\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0628\u0644\u0627\u062f\u060c \u0641\u064a\u0639\u062a\u0628\u0631 \u0631\u0626\u064a\u0633 \u0623\u0633\u0627\u0642\u0641\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0647\u0648 \u0631\u0626\u064a\u0633 \u0643\u0646\u064a\u0633\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0643\u0645\u0627 \u064a\u0648\u062c\u062f \u0628\u0647\u0627 \u062c\u0627\u0645\u0639\u0629 \u0645\u0639\u0631\u0648\u0641\u0629. \u062a\u062c\u0627\u0648\u0631 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0643\u0644\u0627\u064b \u0645\u0646 \u060c \u0648\u0633\u0648\u0631\u064a\u060c \u0648\u0644\u0646\u062f\u0646 \u0627\u0644\u0639\u0638\u0645\u0649\u060c \u0648\u0625\u0633\u0643\u0633. \u0648\u062a\u0642\u0639 \u0641\u064a \u0648\u0633\u0637 \u0646\u0647\u0631 \u062a\u064a\u0645\u0632. \u0643\u0645\u0627 \u062a\u062c\u0627\u0648\u0631 \u0641\u0631\u0646\u0633\u0627 \u0628\u0634\u0643\u0644 \u0636\u0626\u064a\u0644. \u0623\u062a\u0649 \u0627\u0633\u0645 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u0646 \u0645\u0645\u0644\u0643\u0629 \u0643\u0646\u062a \u0627\u0644\u0642\u062f\u064a\u0645\u0629."}, {"color": "#97c2fc", "id": "lees", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Merlot_wine_lees_after_fermentation.jpg", "label": "lees", "shape": "image", "title": "Los posos, tambi\u00e9n conocidos como concho de vino o heces de vino,\u200b son los dep\u00f3sitos de levaduras muertas (ya sean estas a\u00f1adidas al mosto o naturales), la levadura residual y otras part\u00edculas que se precipitan o son transportadas por al fondo de una barrica de vino tras la y el . Los dep\u00f3sitos de levadura de la producci\u00f3n de cerveza se denominan trubs (sedimentos), pero los correspondientes a una segunda fermentaci\u00f3n se llaman . En franc\u00e9s al poso se le llama lie y en ingl\u00e9s lee.\u200b Normalmente el vino se trasvasa a otro recipiente (trasiego), dejando detr\u00e1s este sedimento. Algunos vinos (notablemente el muscadet) se dejan envejecer a veces un tiempo sobre su propio poso (proceso conocido en franc\u00e9s como , \u0027sobre poso\u0027), lo que resulta en un peculiar aroma y sabor a levadura. El poso puede removerse (batonnage en franc\u00e9s) para hacer que de m\u00e1s sabor. Los posos son un componente importante en la elaboraci\u00f3n de , emple\u00e1ndose los posos del para dar m\u00e1s sabor y color al parcialmente envejecido."}, {"color": "#97c2fc", "id": "stucco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corner_a_ceiling_with_stuccos_from_C\u0103rture\u0219ti_Verona,_in_Bucharest_(Romania).jpg", "label": "stucco", "shape": "image", "title": "Iztuku edo estukoa (italieraz: Stucco) kare hila, kola eta marmol-hautsa nahasiz egiten den pasta da. Heze dagoenean ezarri eta, lehortzen denean, solido gogor eta trinko bilakatzen da. Pareta eta sabaietan kalitate oneko akabera emateko erabiltzen da, eta baita eskulturak eta arkitektura-apaingarriak egiteko ere."}, {"color": "#97c2fc", "id": "sir james ley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Ley,_1st_Earl_of_Marlborough.jpg", "label": "sir james ley", "shape": "image", "title": "James Ley, 1st Earl of Marlborough (c. 1552\u20131629) was an English judge and politician who sat in the House of Commons at various times between 1597 and 1622. He was Lord Chief Justice of the King\u0027s Bench in Ireland and then in England, and was Lord High Treasurer from 1624 to 1628. On 31 December 1624, James I created him Baron Ley, of Ley in the County of Devon, and on 5 February 1626, Charles I created him Earl of Marlborough. Both titles became extinct upon the death of the in 1679."}, {"color": "#97c2fc", "id": "brussels", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_England_facade,_Brussels_(DSCF7544).jpg", "label": "brussels", "shape": "image", "title": "\u0411\u0440\u044e\u0441\u0441\u0435\u0301\u043b\u044c\u0441\u043a\u0438\u0439 \u0441\u0442\u043e\u043b\u0438\u0301\u0447\u043d\u044b\u0439 \u0440\u0435\u0433\u0438\u043e\u0301\u043d (\u043d\u0438\u0434\u0435\u0440\u043b. Brussels Hoofdstedelijk Gewest, \u02c8br\u028fs\u0259\u026bs \u0266o\u02d0ft\u0027ste\u02d0d\u0259l\u0259k x\u0259\u028b\u025bst , \u0444\u0440. R\u00e9gion de Bruxelles-Capitale, \u0281e\u0027\u0292j\u0254\u0303 d\u0259 b\u0281y\u0027s\u025blkapi\u0027tal , \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0438\u0434\u0435\u0440\u043b. Brussel, \u02c8br\u028fs\u0259\u026b ; \u0444\u0440. Bruxelles, b\u0281ys\u025bl ) \u2014 \u043e\u0 8\u0446\u0438\u043f\u0430\u043b\u0438\u0442\u0435\u0442\u043e\u0432, \u043d\u043e \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435 \u0435\u0433\u043e \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044e\u0442 \u043a\u043e \u0432\u0441\u0435\u0439 \u0430\u0433\u043b\u043e\u043c\u0435\u0440\u0430\u0446\u0438\u0438. \u0412\u044b\u0448\u0435\u043d\u0430\u0437\u0432\u0430\u043d\u043d\u044b\u0439 \u043c\u0443\u043d\u0438\u0446\u0438\u043f\u0430\u043b\u0438\u0442\u0435\u0442 \u0411\u0440\u044e\u0441\u0441\u0435\u043b\u044c \u0434\u0435-\u044e\u0440\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u0411\u0435\u043b\u044c\u0433\u0438\u0438, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043d\u0430\u0445\u043e\u0434\u044f\u0442\u0441\u044f \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0435 \u0438 \u0424\u043b\u0430\u043c\u0430\u043d\u0434\u0441\u043a\u043e\u0435 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430. \u0414\u0435-\u0444\u0430\u043a\u0442\u043e, \u0432 \u0441\u0438\u043b\u0443 \u0442\u043e\u0433\u043e \u0447\u0442\u043e \u0441\u0442\u043e\u043b\u0438\u0447\u043d\u044b\u0435 \u0443\u0447\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u044f \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u044b \u043f\u043e \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c \u043c\u0443\u043d\u0438\u0446\u0438\u043f\u0430\u043b\u0438\u0442\u0435\u0442\u0435\u0442\u0430\u043c \u0411\u0440\u044e\u0441\u0441\u0435\u043b\u044c\u0441\u043a\u043e\u0433\u043e \u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0440\u0435\u0433\u0438\u043e\u043d\u0430, \u0440\u0435\u0433\u0438\u043e\u043d \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0441\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u0411\u0435\u043b\u044c\u0433\u0438\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u044e\u0437\u0430 (\u0415\u0421). \u0411\u0440\u044e\u0441\u0441\u0435\u043b\u044c \u043d\u0430\u0447\u0438\u043d\u0430\u043b\u0441\u044f \u0432 X \u0432\u0435\u043a\u0435 \u043a\u0430\u043a \u0433\u043e\u0440\u043e\u0434-\u043a\u0440\u0435\u043f\u043e\u0441\u0442\u044c, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0433\u0435\u0440\u0446\u043e\u0433\u043e\u043c \u041d\u0438\u0436\u043d\u0435\u0439 \u041b\u043e\u0442\u0430\u0440\u0438\u043d\u0433\u0438\u0438 \u041a\u0430\u0440\u043b\u043e\u043c I. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 1,2 \u043c\u0438\u043b\u043b\u0438\u043e\u043d \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0430 \u0432\u0441\u0451 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0438\u0438 \u2014 \u0431\u043e\u043b\u0435\u0435 1,8 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432, \u0437\u0430\u043d\u0438\u043c\u0430\u044f \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043f\u0435\u0440\u0432\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044e \u0432 \u0411\u0435\u043b\u044c\u0433\u0438\u0438. \u0421\u043e \u0432\u0440\u0435\u043c\u0451\u043d \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f \u0412\u0442\u043e\u0440\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0411\u0440\u044e\u0441\u0441\u0435\u043b\u044c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0446\u0435\u043d\u0442\u0440\u043e\u0432 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0438. \u0411\u0443\u0434\u0443\u0447\u0438 \u043c\u0435\u0441\u0442\u043e\u043c \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u043e\u0432 \u0415\u0421 \u0438 \u0448\u0442\u0430\u0431-\u043a\u0432\u0430\u0440\u0442\u0438\u0440\u044b \u041d\u0410\u0422\u041e, \u0411\u0440\u044e\u0441\u0441\u0435\u043b\u044c \u0441\u0442\u0430\u043b \u043c\u043d\u043e\u0433\u043e\u044f\u0437\u044b\u043a\u043e\u0432\u044b\u043c \u0434\u043e\u043c\u043e\u043c \u0434\u043b\u044f \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0445 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0439, \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u043e\u0432 \u0438 \u0434\u0438\u043f\u043b\u043e\u043c\u0430\u0442\u043e\u0432. \u0418\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0438\u0434\u0435\u0440\u043b\u0430\u043d\u0434\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0439, \u0411\u0440\u044e\u0441\u0441\u0435\u043b\u044c \u0441\u043e \u0432\u0440\u0435\u043c\u0451\u043d \u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u044f \u0411\u0435\u043b\u044c\u0433\u0438\u0435\u0439 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u0432 1830 \u0433\u043e\u0434\u0443, \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u043b\u0441\u044f \u043f\u043e\u0447\u0442\u0438 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0432\u043e \u0444\u0440\u0430\u043d\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0439 \u0440\u0435\u0433\u0438\u043e\u043d. \u041d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u043e\u0431\u0430 \u044f\u0437\u044b\u043a\u0430. \u0412\u0441\u0435 \u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435 \u0437\u043d\u0430\u043a\u0438, \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0443\u043b\u0438\u0446 \u0438 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u0438 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0439 \u0443\u0441\u043b\u0443\u0433 \u043f\u0440\u0438\u0432\u043e\u0434\u044f\u0442\u0441\u044f \u043d\u0430 \u0434\u0432\u0443\u0445 \u044f\u0437\u044b\u043a\u0430\u0445. \u042f\u0437\u044b\u043a\u043e\u0432\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 \u043e\u0441\u0442\u0430\u0451\u0442\u0441\u044f \u043e\u0441\u0442\u0440\u044b\u043c \u0432 \u0411\u0440\u044e\u0441\u0441\u0435\u043b\u0435, \u0437\u0430\u043a\u043e\u043d\u044b, \u0437\u0430\u0442\u0440\u0430\u0433\u0438\u0432\u0430\u044e\u0449\u0438\u0435 \u0435\u0433\u043e, \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u043e\u043c \u043d\u0435\u0443\u0442\u0438\u0445\u0430\u044e\u0449\u0438\u0445 \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0439 \u0432 \u0411\u0435\u043b\u044c\u0433\u0438\u0438."}, {"color": "#97c2fc", "id": "richmond herald", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Clive_Edwin_Alexander_Cheesman.svg", "label": "richmond herald", "shape": "image", "title": "Richmond Herald of Arms in Ordinary is an officer of arms of the College of Arms in England. From 1421 to 1485, Richmond was a herald to John, Duke of Bedford, George, Duke of Clarence, and Henry, Earl of Richmond, all of whom held the Honour (estate) of Richmond. However, on the accession of Henry as Henry VII of England in 1485, Richmond became a king of arms and remained so until 1510, when the office became that of a herald in ordinary of the Crown. The badge of office is a red rose of Lancaster dimidiating the white rose en soleil of York, ensigned by the royal crown. Although this device has all the characteristics of a Tudor invention, it is likely to be of fairly recent derivation. The current Richmond Herald of Arms in Ordinary is Clive Cheesman."}, {"color": "#97c2fc", "id": "lord chief justice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SirEdwardMontagu.jpg", "label": "lord chief justice", "shape": "image", "title": "Lord najwy\u017cszy s\u0119dzia Anglii i Walii (ang. Lord Chief Justice of England and Wales) \u2013 g\u0142owa angielskiej i walijskiej judykatury. Stoi r\u00f3wnie\u017c na czele Izby Karnej S\u0105du Apelacyjnego (Criminal Division of the ). Urz\u0105d ten powsta\u0142 w 1875 i wywodzi\u0142 si\u0119 z urz\u0119du najwy\u017cszego s\u0119dziego S\u0105du \u0141awy Kr\u00f3lewskiej (Court of King\u2019s Bench). Przed 2005 by\u0142 on drugim co do znaczenia s\u0119dzi\u0105 w brytyjskim systemie s\u0105downictwa, po lordzie kanclerzu, zanim na mocy Constitutional Reform Act z 2005 ten ostatni utraci\u0142 swoje s\u0105dowe uprawnienia."}, {"color": "#97c2fc", "id": "charles ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Dobson_-_Charles_II,_1630_-_1685._King_of_Scots_1649_-_1685._King_of_England_and_Ireland_1660_-_1685_(When_Prince_of_Wales,_with_a_page)_-_Google_Art_Project.jpg", "label": "charles ii", "shape": "image", "title": "Charles II (n\u00e9 le 29 mai 1630 au palais St. James \u00e0 Londres et mort le 6 f\u00e9vrier 1685 au palais de Whitehall \u00e0 Londres) est roi d\u0027Angleterre, d\u0027\u00c9cosse et d\u0027Irlande de 1660 \u00e0 sa mort. Il est le fils du roi Charles Ier \u2014 ex\u00e9cut\u00e9 au palais de Whitehall en 1649, au paroxysme de la premi\u00e8re R\u00e9volution anglaise \u2014 et de la reine n\u00e9e Henriette-Marie de France. Il est cousin germain du roi Louis XIV de France, de Marie-Th\u00e9r\u00e8se d\u0027Autriche, reine de France, de l\u0027\u00e9lecteur Charles Ier Louis du Palatinat, du duc Charles-Emmanuel II de Savoie, et de l\u0027\u00e9lectrice Sophie de Hanovre. Bien que le Parlement d\u0027\u00c9cosse ait proclam\u00e9 le jeune Charles roi d\u0027Angleterre et d\u0027Irlande \u00e0 \u00c9dimbourg quelques jours apr\u00e8s l\u0027ex\u00e9cution de son p\u00e8re, le Parlement d\u0027Angleterre vote une loi interdisant une telle succession et entre dans un interr\u00e8gne o\u00f9 le pays, devenu Commonwealth d\u0027Angleterre, devient de facto une r\u00e9publique dirig\u00e9e par Oliver Cromwell. Charles, \u00e0 peine \u00e2g\u00e9 de 20 ans, est vaincu par Cromwell \u00e0 Worcester en 1651 et doit fuir l\u0027Angleterre. Tandis que Cromwell gouverne le pays en quasi-dictateur, Charles passe pr\u00e8s d\u0027une d\u00e9cennie en exil en France, aux Provinces-Unies et dans les Pays-Bas espagnols. La mort de Cromwell, en 1658, donne lieu \u00e0 une crise politique qui permet la restauration de la monarchie. Invit\u00e9 \u00e0 rentrer en Grande-Bretagne, Charles est acclam\u00e9 lors de son entr\u00e9e dans Londres, le jour de son trenti\u00e8me anniversaire. Le Parlement cavalier vote les lois du code Clarendon pour r\u00e9tablir l\u0027\u00c9glise d\u0027Angleterre. Charles accepte le code, bien que lui-m\u00eame favorise une politique de tol\u00e9rance religieuse. En politique \u00e9trang\u00e8re, le d\u00e9but de son r\u00e8gne est marqu\u00e9 par la Deuxi\u00e8me Guerre anglo-n\u00e9erlandaise. En 1670, Charles signe en secret le trait\u00e9 de Douvres avec son cousin germain Louis XIV : ce dernier accepte d\u0027aider Charles lors de la Troisi\u00e8me Guerre anglo-n\u00e9erlandaise, tandis que Charles s\u0027engage \u00e0 se convertir au catholicisme \u00e0 une date non pr\u00e9cis\u00e9e. Charles tente d\u0027introduire une plus grande libert\u00e9 de religion pour les catholiques et les protestants non conformistes avec sa d\u00e9claration d\u0027indulgence royale de 1672, mais le Parlement anglais refuse de la voter. En 1679, les r\u00e9v\u00e9lations de Titus Oates sur un pr\u00e9tendu \u00ab complot papiste \u00bb entra\u00eenent la crise de l\u0027Exclusion Bill, un projet de loi visant \u00e0 exclure de la succession au tr\u00f4ne le fr\u00e8re cadet et h\u00e9ritier pr\u00e9somptif de Charles, Jacques Stuart, en raison de sa foi catholique. Cette crise entra\u00eene la naissance du parti whig, favorable au Bill, et du parti tory, qui lui est oppos\u00e9. \u00c0 la suite de la d\u00e9couverte du complot de Rye-House, qui visait \u00e0 assassiner Charles et Jacques, le roi s\u0027allie aux Tories, et plusieurs Whigs d\u0027importance sont ex\u00e9cut\u00e9s ou exil\u00e9s. Apr\u00e8s avoir dissous le Parlement d\u0027Angleterre plusieurs fois et vu le projet d\u0027Exclusion Bill perdre toute assise populaire, Charles gouverna seul \u00e0 partir de 1681 jusqu\u0027\u00e0 sa mort quatre ans plus tard. Il se convertit au catholicisme sur son lit de mort. L\u0027h\u00e9donisme qui r\u00e8gne \u00e0 la cour de Charles II et le soulagement cons\u00e9cutif \u00e0 la fin d\u0027une d\u00e9cennie pass\u00e9e sous la f\u00e9rule de Cromwell et des puritains lui ont valu le surnom de Merry Monarch, \u00ab le monarque joyeux \u00bb. Si son \u00e9pouse, Catherine de Bragance, ne lui donne pas d\u0027enfants, il engendre en revanche une douzaine d\u0027enfants adult\u00e9rins avec ses diverses ma\u00eetresses. Comme il n\u0027a pas d\u0027h\u00e9ritier l\u00e9gitime, c\u0027est son fr\u00e8re Jacques qui lui succ\u00e8de sur le tr\u00f4ne."}, {"color": "#97c2fc", "id": "evangelist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Four_Evangelists_(Abraham_Bloemaert).jpg", "label": "evangelist", "shape": "image", "title": "In Christian tradition, the Four Evangelists are Matthew, Mark, Luke, and John, the authors attributed with the creation of the four canonical Gospel accounts. In the New Testament, they bear the following titles: the Gospel of Matthew; the Gospel of Mark; the Gospel of Luke; and the Gospel of John. These names were assigned to the works by the early church fathers in the 2nd century CE; none of the writers signed their work."}, {"color": "#97c2fc", "id": "lord zouch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_etching_of_Lord_Zouche_published_29_May_1777.jpg", "label": "lord zouch", "shape": "image", "title": "\u042d\u0434\u0443\u0430\u0440\u0434 \u043b\u0430 \u0417\u0443\u0448 (\u0430\u043d\u0433\u043b. Edward la Zouche; 6 \u0438\u044e\u043d\u044f 1556 \u2014 18 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1625) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, 11-\u0439 \u0431\u0430\u0440\u043e\u043d \u0417\u0443\u0448 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430 \u0438 12-\u0439 \u0431\u0430\u0440\u043e\u043d \u0421\u0435\u043d\u0442-\u041c\u043e\u0440 \u0441 1569 \u0433\u043e\u0434\u0430. \u041f\u0440\u0438\u0434\u0432\u043e\u0440\u043d\u044b\u0439 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I \u0438 \u043a\u043e\u0440\u043e\u043b\u044f \u042f\u043a\u043e\u0432\u0430 I. \u0418\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043a\u0430\u043a \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0438\u0437 \u0441\u0443\u0434\u0435\u0439, \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u0432\u0448\u0438\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0430 \u041c\u0430\u0440\u0438\u0438 \u0421\u0442\u044e\u0430\u0440\u0442 \u0432 1586 \u0433\u043e\u0434\u0443. \u041d\u0435 \u043e\u0441\u0442\u0430\u0432\u0438\u043b \u043f\u043e\u0442\u043e\u043c\u0441\u0442\u0432\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u0441 \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u044c\u044e \u0443\u0433\u0430\u0441\u043b\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0432\u0435\u0442\u0432\u044c \u043b\u0430 \u0417\u0443\u0448\u0435\u0439 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430."}, {"color": "#97c2fc", "id": "mobile phones", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Typical_cellphone_SIM_cards.jpg", "label": "mobile phones", "shape": "image", "title": "Un telefono cellulare (comunemente chiamato telefonino, cellulare, telefono o natel in Svizzera), nel campo delle telecomunicazioni, \u00e8 un apparecchio radio mobile terminale ricetrasmittente (terminale mobile) per la comunicazione in radiotelefonia sull\u0027interfaccia radio di accesso di una rete cellulare."}, {"color": "#97c2fc", "id": "bristol city centre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Augustine\u0027s_Reach.jpg", "label": "bristol city centre", "shape": "image", "title": "Bristol City Centre is the commercial, cultural and business centre of Bristol, England. It is the area north of the New Cut of the River Avon, bounded by Clifton Wood and Clifton to the north-west, Kingsdown and Cotham to the north, and St Pauls, Lawrence Hill and St Phillip\u0027s Marsh to the east. The Bristol Royal Infirmary, Bristol Royal Hospital for Children, the BBC, the main campus of the University of Bristol, the Crown and Magistrate\u0027s Courts, Temple Meads railway station, Bristol bus station, the Park Street, Broadmead and Cabot Circus shopping areas together with numerous music venues, theatres and restaurants are located in this area. The area consists of the council wards of Central, Hotwells \u0026 Harbourside, and part of Lawrence Hill."}, {"color": "#97c2fc", "id": "manor house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trecesson_-_moat_view.jpg", "label": "manor house", "shape": "image", "title": "Un maniero (in inglese manor house) o maniero fortificato \u00e8 un edificio di campagna, che era storicamente il centro amministrativo di una manor (vedi corte), la pi\u00f9 piccola unit\u00e0 territoriale organizzata del sistema feudale in Europa. La differenza principale tra il maniero ed il castello sta nelle dimensioni pi\u00f9 ridotte del primo e nel fatto che in esso le fortificazioni sono meno importanti, proprio perch\u00e9 il castello svolge principalmente una funzione militare mentre il maniero una funzione di centro amministrativo. Il termine maniero \u00e8 talvolta per\u00f2 applicato anche alle country house nobiliari, in particolare come termine tecnico per case minori di origine tardo medievale, un tempo fortificate e che vennero ristrutturate nei secoli successivi secondo svariati stili, poich\u00e9 ormai erano destinate pi\u00f9 all\u0027ostentazione del proprio status, che alla difesa."}, {"color": "#97c2fc", "id": "high standard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1943_WAVES_target_practice_g40594.jpg", "label": "high standard", "shape": "image", "title": "High Standard Manufacturing Company \u2013 ameryka\u0144skie przedsi\u0119biorstwo produkuj\u0105ce i handluj\u0105ce broni\u0105 strzeleck\u0105. High Standard zosta\u0142a za\u0142o\u017cona w 1928 roku w Hamden w stanie Connecticut. Jej pierwszymi wyrobami by\u0142y obrabiarki przeznaczone do wytwarzania broni. W 1932 roku High Standard przej\u0119\u0142a zak\u0142ady Hartford Arms and Equipment Company produkuj\u0105ce pistolety ma\u0142okalibrowy. W tym samym roku pojawi\u0142y si\u0119 pierwsze pistolety sprzedawane pod marka High Standard: i . W 1942 roku na liniach produkcyjnych zast\u0105pi\u0142 je Model HD produkowany dla Office of Strategic Services i u\u017cywany przez nie jako bro\u0144 dla tajnych agent\u00f3w dzia\u0142aj\u0105cych za liniami wroga. W czasie II wojny \u015bwiatowej w zak\u0142adach High Standard produkowano tak\u017ce wkm-y Browning M2. Po wojnie firma High Standard produkowa\u0142a nadal pistolety kalibru .22 Long Rifle. By\u0142y to modele , , i . W 1968 roku w\u0142a\u015bcicielem High Standard zosta\u0142a grupa kapita\u0142owa . W tym samym roku na skutek zaostrzenia prawa do posiadania broni USA firma zanotowa\u0142a spadek sprzeda\u017cy. W nast\u0119pnych latach firma przesz\u0142a kilka reorganizacji. Sprzedano siedzib\u0119 firmy w Hamden i mieszcz\u0105ce si\u0119 tam muzeum broni, a produkcj\u0119 przeniesiono w 1976 do nowej fabryki w East Hartford. W 1978 roku grupa inwestor\u00f3w z \u00f3wczesnym dyrektorem Clemem Confessorem odkupi\u0142a firm\u0119 od Leisure Group. Pomimo zmiany w\u0142a\u015bciciela w 1982 roku nast\u0105pi\u0142 kolejny spadek obrot\u00f3w i w rezultacie w 1984 roku firma zbankrutowa\u0142a. Jej maj\u0105tek (zapasy magazynowe, dokumentacja produkcyjna, prawa do marki) zosta\u0142 nast\u0119pnie sprzedany na publicznej licytacji. W 1993 roku firma w\u0142a\u015bciciel praw do marki High Standard reaktywowa\u0142 j\u0105 w Houston w stanie Teksas. Produkcj\u0119 wznowiono w 1994 roku. Od tamtej pory przedsi\u0119biorstwo wprowadza na rynek kolejne wzory broni. S\u0105 to zar\u00f3wno pistolety produkowane przed 1982 rokiem (np. Supermatic) jak i nowe modele. Rozszerzono tak\u017ce ofert\u0119 rozpoczynaj\u0105c produkcj\u0119 pistoletu High Standard M1911 (klon pistoletu M1911) i karabiny HSA15 (klon M16)."}, {"color": "#97c2fc", "id": "pointed arch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fa\u00e7ade_du_Palais_des_Papes.jpg", "label": "pointed arch", "shape": "image", "title": "\u30b4\u30b7\u30c3\u30af\u5efa\u7bc9\uff08\u30b4\u30b7\u30c3\u30af\u3051\u3093\u3061\u304f\u3001\u82f1\u8a9e\uff1aGothic Architecture\uff09\u306f\u300112\u4e16\u7d00\u5f8c\u534a\u304b\u3089\u82b1\u958b\u3044\u305f\u30d5\u30e9\u30f3\u30b9\u3092\u767a\u7965\u3068\u3059\u308b\u5efa\u7bc9\u69d8\u5f0f\u3002\u6700\u3082\u521d\u671f\u306e\u5efa\u7bc9\u306f\u3001\u30d1\u30ea\u8fd1\u304f\u306e\u30b5\u30f3\uff1d\u30c9\u30cb\uff08\u8056\u30c9\u30cb\uff09\u5927\u4fee\u9053\u9662\u6559\u4f1a\u5802\uff08Basilique de Saint-Denis\uff09\u306e\u4e00\u90e8\u306b\u73fe\u5b58\u3059\u308b\u3002\u30a4\u30ae\u fb\u30b7\u30e5\u30ec\u30fc\u30b2\u30eb\u3089\u306b\u3088\u3063\u3066\u3001\u5185\u90e8\u7a7a\u9593\u306f\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u9ed2\u3044\u68ee\u306e\u30a4\u30e1\u30fc\u30b8\u306b\u4f8b\u3048\u3089\u308c\u3066\u8cde\u8cdb\u3055\u308c\u3001\u5f53\u6642\u306e\u30c9\u30a4\u30c4\u3001\u30d5\u30e9\u30f3\u30b9\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u305d\u308c\u305e\u308c\u304c\u81ea\u3089\u306e\u6c11\u65cf\u7684\u69d8\u5f0f\u3068\u3059\u308b\u4e3b\u5f35\u304c\u6319\u304c\u308b\u306a\u3069\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "lord brocket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coronet_of_a_British_Baron.svg", "label": "lord brocket", "shape": "image", "title": "Arthur Ronald Nall Nall-Cain, 2e baron Brocket (4 ao\u00fbt 1904 - 24 mars 1967) est un homme politique du Parti conservateur au Royaume-Uni."}, {"color": "#97c2fc", "id": "embankments", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sacramento_River_Levee.jpg", "label": "embankments", "shape": "image", "title": "Een dijk is een door mensen aangelegde waterkering die het achterliggende land beschermt tegen schade als gevolg van hoogwater en overstromingen. Er zijn verschillende soorten dijken. Ze zijn grofweg onder te verdelen in zeewaterkerende, rivierwaterkerende en binnenwaterkerende lijnvormige landschapselementen. Naast de genoemde primaire beschermingsfunctie van dijken zijn deze in voorkomende gevallen voorzien van wegverharding, zodat ze ook gebruikt kunnen worden als verkeersweg."}, {"color": "#97c2fc", "id": "spiral staircase", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potemkinmarch.jpg", "label": "spiral staircase", "shape": "image", "title": "Uma escada (do baixo-latim scalata) \u00e9 uma constru\u00e7\u00e3o formada por uma s\u00e9rie de degraus, destinada a ligar locais com diferen\u00e7as de n\u00edvel."}, {"color": "#97c2fc", "id": "racket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orlando_di_Lasso_and_the_Bavarian_court_musicians_of_circa_1563-70,_by_Hans_Mielich_(cropped_to_raggett).jpg", "label": "racket", "shape": "image", "title": "Das Rankett, auch Ranckett, Rackett oder Rakett, ist ein Holzblasinstrument der Renaissance und des Barock."}, {"color": "#97c2fc", "id": "rubens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peter_Paul_Rubens_-_The_Feast_of_Venus_-_Google_Art_Project.jpg", "label": "rubens", "shape": "image", "title": "Sir Peter Paul Rubens (/\u02c8ru\u02d0b\u0259nz/; Dutch: [\u02c8ryb\u0259(n)s]; 28 June 1577 \u2013 30 May 1640) was a Flemish artist and diplomat from the Duchy of Brabant in the Southern Netherlands (modern-day Belgium). He is considered the most influential artist of the Flemish Baroque tradition. Rubens\u0027s highly charged compositions reference erudite aspects of classical and Christian history. His unique and immensely popular Baroque style emphasized movement, colour, and sensuality, which followed the immediate, dramatic artistic style promoted in the Counter-Reformation. Rubens was a painter producing altarpieces, portraits, landscapes, and history paintings of mythological and allegorical subjects. He was also a prolific designer of cartoons for the Flemish tapestry workshops and of frontispieces for the publishers in Antwerp. In addition to running a large workshop in Antwerp that produced paintings popular with nobility and art collectors throughout Europe, Rubens was a classically educated humanist scholar and diplomat who was knighted by both Philip IV of Spain and Charles I of England. Rubens was a prolific artist. The catalogue of his works by Michael Jaff\u00e9 lists 1,403 pieces, excluding numerous copies made in his workshop. His commissioned works were mostly history paintings, which included religious and mythological subjects, and hunt scenes. He painted portraits, especially of friends, and self-portraits, and in later life painted several landscapes. Rubens designed tapestries and prints, as well as his own house. He also oversaw the ephemeral decorations of the royal entry into Antwerp by the Cardinal-Infante Ferdinand of Austria in 1635. He wrote a book with illustrations of the palaces in Genoa, which was published in 1622 as Palazzi di Genova. The book was influential in spreading the Genoese palace style in Northern Europe. Rubens was an avid art collector and had one of the largest collections of art and books in Antwerp. He was also an art dealer and is known to have sold an important number of art objects to George Villiers, 1st Duke of Buckingham. He was one of the last major artists to make consistent use of wooden panels as a support medium, even for very large works, but he used canvas as well, especially when the work needed to be sent a long distance. For altarpieces he sometimes painted on slate to reduce reflection problems."}, {"color": "#97c2fc", "id": "amiable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amiable_in_1903.jpg", "label": "amiable", "shape": "image", "title": "Amiable (1891\u20131915) was a British Thoroughbred racehorse that won the 1894 Epsom Oaks and 1,000 Guineas Stakes despite having severe stringhalt in both hind limbs. Amiable raced until she was three years old, retiring in 1895 to the Duke of Portland\u0027s Welbeck Stud. Plagued with fertility problems, Amiable was a failure as a broodmare and produced only one foal that survived to adulthood. She was pensioned for the last 11 years of her life and was euthanized at the age of 24 in November 1915."}, {"color": "#97c2fc", "id": "piano", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Erard_double_pilot_action.svg", "label": "piano", "shape": "image", "title": "\u0627\u0644\u0628\u064a\u0627\u0646\u0648 (\u0645\u0639\u0631\u0628: \u0627\u0644\u0628\u0650\u064a\u0627\u0646\u064f) \u0647\u0648 \u0622\u0644\u0629 \u0645\u0648\u0633\u064a\u0642\u064a\u0629 \u0635\u0648\u062a\u064a\u0629 \u0648\u062a\u0631\u064a\u0629 \u062a\u064f\u0
