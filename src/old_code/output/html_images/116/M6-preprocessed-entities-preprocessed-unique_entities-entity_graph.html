u0627\u062a\u064d \u0644\u0650\u0642\u064e\u0648\u0652\u0645\u064d \u064a\u064e\u062a\u064e\u0641\u064e\u0643\u064e\u0651\u0631\u064f\u0648\u0646\u064e"}, {"color": "#97c2fc", "id": "archi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archin-en.png", "label": "archi", "shape": "image", "title": "Archi /\u0251\u02d0r\u02c8t\u0283i\u02d0/ adalah salah satu rumpun yang dituturkan oleh orang di desa , sebelah selatan Dagestan, Rusia, dan enam desa-desa kecil di sekelilingnya. Bahasa ini dikenal dengan keunikannya karena banyak fonem dan kontras antara beberapa konsonan Konsonan geser-sisi langit-langit belakang bersuara, /\u029f\u031d\u030a, \u029f\u031d\u030a\u02b7, \u029f\u031d\u030a\u02d0, \u029f\u031d\u030a\u02d0\u02b7/, , , /k\u0361\u029f\u031d\u030a, k\u0361\u029f\u031d\u030a\u02b7, k\u0361\u029f\u031d\u030a\u02bc, k\u0361\u029f\u031d\u030a\u02b7\u02bc/, dan Konsonan geser-sisi langit-langit belakang bersuara, /\u029f\u031d/. Bahasa ini termasuk bahasa dengan empat kelas kata benda dan memiliki sistem morfologi luar biasa dengan paradigma yang sangat besar dan ketidakteraturan pada semua tingkatan. Secara matematis, terdapat 1.502.839 kemungkinan atau deklinasi yang dapat diturunkan dari satu akar kata kerja."}, {"color": "#97c2fc", "id": "sir julius caesar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/-Sir_Julius_Caesar\u0027s_travelling_library,_individual_parchment_covered_books_and_container,_made_to_resemble_a_leather_bound_book._A_restricted_item.-_-_Lower_cover_(c20f15-58).jpg", "label": "sir julius caesar", "shape": "image", "title": "Sir Julius Caesar, auch Julius Adelmare (* 1557 in Tottenham, Middlesex; \u2020 18. April 1636 in London) war ein englischer Richter und k\u00f6niglicher Regierungsbeamter."}, {"color": "#97c2fc", "id": "fox", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FoxHuntingCoat_Male_Red_4Buttons_(English).svg", "label": "fox", "shape": "image", "title": "Vulpo\u0109asado estis angla nobelula sporto, efektivigita rajdante en arbaro, sur kampo kaj pelante la vulpojn per \u0109ashundoj. Oni supozas, ke \u011di aperis en la 15-a jarcento en Anglio, kaj ties formoj, ritoj perfekti\u011dis en la 19-a jarcento la\u016d agado de \u0109asmajstro Hugo Meynell kaj i\u011dis amuzi\u011do de la supra socitavolo de Anglio. La metodo, ekipa\u0135oj dum la \u0109asado estas tradiciaj. La vulpo\u0109asadon gvidas la \u0109ef-\u0109asmajstro, oni nomumas \u0109iujn aliajn \u201eliaj gastoj\u201d. Lia plej grava helpisto estas la hundar-direkta \"\u0109asfra\u016dlo\" kaj anka\u016d 2-3 \"skur\u011dantaj \u0109asfra\u016dloj\". La hundaro estas 30\u201340-membra. La \u0109ef-\u0109asmajstro tenas en la mano fortsonan blovkornon. La\u016d liaj instrukcioj, la \u0109ashundoj ekflaras la vulpospurojn. Se ili kaptas la flaron, lau la\u016dta krio de \u0109ef-\u0109asmajstro (\u201etali-ho\u2019\u2019\u201d) komenci\u011das la vera \u0109aspelado. Fine de la pelado, la vulpo estas murdita, \u011dia korpo estas \u0135etita al la hundoj, dum ties voston, krurojn kaj kapon disdonas la \u0109ef-\u0109asmajstro al tiuj, kiu \u2013 la\u016d lia takso \u2013 akiris diversajn meritojn dum la pelado. La vesto de la \u0109ef-\u0109asmajstro, la hundar-direkta kaj la skur\u011daj \u0109asfra\u016dloj estas plej ofte skarlatru\u011da mantelo, blanka kravato (a\u016d silka \u015dalo) kaj nigra velura \u0109apo. La akompanantaro surmetas nigrajn vestojn, dum la \u0109efnobeluloj ofte kolorajn. La vulpo\u0109asado floris \u0109efe anta\u016d la unua mondmilito, poste malfaciligis tion la disi\u011do de bienegoj al malpli grandaj bienoj, protektitaj kun pikdrato. Gravis anka\u016d la agado de bestoprotektaj movadoj kontra\u016d la vulpo\u0109asado. Tio kondukis al malpermeso de la vulpo\u0109asado en Britio en 2004. Oni aran\u011dis vulpo\u0109asadojn en Aglio, en partoj de Kimrio, Skotlando, sed anka\u016d en Usono, Kanado, Nov-Zelando kaj A\u016dstralio."}, {"color": "#97c2fc", "id": "green man", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domreiter,_Blattmaske.jpg", "label": "green man", "shape": "image", "title": "L\u0027uomo verde \u00e8 un\u0027entit\u00e0 ricorrente in varie credenze pagane anche raffigurata in molti edifici sacri e profani a scopi simbolici e non. Esso consiste nel volto di un uomo i cui baffi e capelli sono composti da foglie che fuoriescono anche dalla sua bocca. Il termine \"uomo verde\" fu coniato da Lady Raglan, che descrisse i Green Men (letteralmente, appunto, uomini verdi) nell\u0027opera Church Architecture (1939)."}, {"color": "#97c2fc", "id": "belt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KGV_Tirpitz_armour_and_underwater_protection.png", "label": "belt", "shape": "image", "title": "En n\u00e1utica, el cintur\u00f3n acorazado (cintur\u00f3n blindado, correa blindada, correa acorazada, faja blindada) es un blindaje met\u00e1lico pesado colocada sobre el casco de buques de guerra, normalmente en acorazados, fragatas acorazadas, cruceros de batalla, cruceros, y portaaviones.\u200b"}, {"color": "#97c2fc", "id": "corruption", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/-FsA14_-_Freiheit_statt_Angst_062_(14898357029)_(2).jpg", "label": "corruption", "shape": "image", "title": "\u041f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0430 \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u044f \u2015 \u0446\u0435 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u043c\u0438 \u0447\u0438\u043d\u043e\u0432\u043d\u0438\u043a\u0430\u043c\u0438 \u0430\u0431\u043e \u0457\u0445 \u043c\u0435\u0440\u0435\u0436\u0435\u0432\u0438\u043c\u0438 \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0430\u043c\u0438 \u0434\u043b\u044f \u043d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u043e\u0457 \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u043e\u0457 \u0432\u0438\u0433\u043e\u0434\u0438. \u0424\u043e\u0440\u043c\u0438 \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u0457 \u0440\u0456\u0437\u043d\u044f\u0442\u044c\u0441\u044f, \u0430\u043b\u0435 \u043c\u043e\u0436\u0443\u0442\u044c \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u0438 \u0445\u0430\u0431\u0430\u0440\u043d\u0438\u0446\u0442\u0432\u043e, \u043b\u043e\u0431\u0456\u044e\u0432\u0430\u043d\u043d\u044f, \u0432\u0438\u043c\u0430\u0433\u0430\u043d\u043d\u044f, \u043a\u0443\u0440\u0430\u0442\u043e\u0440\u0441\u0442\u0432\u043e, \u043a\u0443\u043c\u0456\u0432\u0441\u0442\u0432\u043e, \u043f\u0430\u0440\u043e\u0445\u0456\u0430\u043b\u0456\u043c, \u043f\u0430\u0442\u0440\u043e\u043d\u0430\u0436, \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u044e \u0432\u043f\u043b\u0438\u0432\u043e\u043c, \u043f\u0440\u0438\u0449\u0435\u043f\u043b\u0435\u043d\u043d\u044f \u0442\u0430 \u0440\u043e\u0437\u043a\u0440\u0430\u0434\u0430\u043d\u043d\u044f. \u041a\u043e\u0440\u0443\u043f\u0446\u0456\u044f \u043c\u043e\u0436\u0435 \u0441\u043f\u0440\u0438\u044f\u0442\u0438 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043e\u0432\u0430\u043d\u0456\u0439 \u0437\u043b\u043e\u0447\u0438\u043d\u043d\u043e\u0441\u0442\u0456, \u0442\u0430\u043a\u0438\u043c \u044f\u043a \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u044f \u043d\u0430\u0440\u043a\u043e\u0442\u0438\u043a\u0430\u043c\u0438, \u0432\u0456\u0434\u043c\u0438\u0432\u0430\u043d\u043d\u044f \u0433\u0440\u043e\u0448\u0435\u0439 \u0442\u0430 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u044f \u043b\u044e\u0434\u044c\u043c\u0438, \u0445\u043e\u0447\u0430 \u0432\u043e\u043d\u0430 \u043d\u0435 \u043e\u0431\u043c\u0435\u0436\u0443\u0454\u0442\u044c\u0441\u044f \u0446\u0456\u0454\u044e \u0434\u0456\u044f\u043b\u044c\u043d\u0456\u0441\u0442\u044e. \u0417\u043b\u043e\u0432\u0436\u0438\u0432\u0430\u043d\u043d\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u044e \u0432\u043b\u0430\u0434\u043e\u044e \u0434\u043b\u044f \u0456\u043d\u0448\u0438\u0445 \u0446\u0456\u043b\u0435\u0439, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u0440\u0435\u043f\u0440\u0435\u0441\u0456\u0457 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0445 \u043e\u043f\u043e\u043d\u0435\u043d\u0442\u0456\u0432 \u0442\u0430 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0430 \u0436\u043e\u0440\u0441\u0442\u043e\u043a\u0456\u0441\u0442\u044c \u043f\u043e\u043b\u0456\u0446\u0456\u0457, \u0442\u0430\u043a\u043e\u0436 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u044e \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u0454\u044e. \u0412 \u0440\u0456\u0437\u043d\u0456 \u0447\u0430\u0441\u0438 \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u044f \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044f \u043f\u043e-\u0440\u0456\u0437\u043d\u043e\u043c\u0443. \u041d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0443 \u043f\u0440\u043e\u0441\u0442\u043e\u043c\u0443 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0456, \u0432\u0438\u043a\u043e\u043d\u0443\u044e\u0447\u0438 \u0440\u043e\u0431\u043e\u0442\u0443 \u0432 \u0443\u0440\u044f\u0434\u0456, \u043d\u0435\u0435\u0442\u0438\u0447\u043d\u043e \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438 \u043f\u043e\u0434\u0430\u0440\u0443\u043d\u043e\u043a. \u0411\u0443\u0434\u044c-\u044f\u043a\u0438\u0439 \u0431\u0435\u0437\u043a\u043e\u0448\u0442\u043e\u0432\u043d\u0438\u0439 \u043f\u043e\u0434\u0430\u0440\u0443\u043d\u043e\u043a \u043c\u043e\u0436\u043d\u0430 \u0442\u0440\u0430\u043a\u0442\u0443\u0432\u0430\u0442\u0438 \u044f\u043a \u0441\u0445\u0435\u043c\u0443, \u044f\u043a\u0430 \u0441\u043f\u043e\u043d\u0443\u043a\u0430\u0454 \u043e\u0434\u0435\u0440\u0436\u0443\u0432\u0430\u0447\u0430 \u0434\u043e \u043f\u0435\u0432\u043d\u0438\u0445 \u0443\u043f\u0435\u0440\u0435\u0434\u0436\u0435\u043d\u044c. \u0423 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u0432\u0438\u043f\u0430\u0434\u043a\u0456\u0432 \u043f\u043e\u0434\u0430\u0440\u0443\u043d\u043e\u043a \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u043d\u0430\u043c\u0456\u0440 \u0434\u043e\u043c\u0430\u0433\u0430\u0442\u0438\u0441\u044f \u043f\u0435\u0432\u043d\u0438\u0445 \u043f\u043e\u0441\u043b\u0443\u0433, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u043f\u0440\u043e\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u043f\u043e \u0441\u043b\u0443\u0436\u0431\u0456, \u0430\u0431\u043e \u0449\u043e\u0431 \u043e\u0442\u0440\u0438\u043c\u0430\u0442\u0438 \u043a\u043e\u043d\u0442\u0440\u0430\u043a\u0442, \u0440\u043e\u0431\u043e\u0442\u0443 \u0430\u0431\u043e \u0437\u0432\u0456\u043b\u044c\u043d\u0435\u043d\u043d\u044f \u0432\u0456\u0434 \u043f\u0435\u0432\u043d\u0438\u0445 \u0437\u0430\u0432\u0434\u0430\u043d\u044c \u0443 \u0432\u0438\u043f\u0430\u0434\u043a\u0443, \u043a\u043e\u043b\u0438 \u043c\u043e\u043b\u043e\u0434\u0448\u0438\u0439 \u043f\u0440\u0430\u0446\u0456\u0432\u043d\u0438\u043a \u043f\u0435\u0440\u0435\u0434\u0430\u0454 \u043f\u043e\u0434\u0430\u0440\u0443\u043d\u043e\u043a \u0441\u0442\u0430\u0440\u0448\u043e\u043c\u0443 \u0441\u043b\u0443\u0436\u0431\u043e\u0432\u0446\u044e, \u044f\u043a\u0438\u0439 \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u043a\u043b\u044e\u0447\u043e\u0432\u0438\u043c \u0443 \u0437\u0430\u0432\u043e\u044e\u0432\u0430\u043d\u043d\u0456 \u043f\u0440\u0438\u0445\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u0456. \u0414\u0435\u044f\u043a\u0456 \u0444\u043e\u0440\u043c\u0438 \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u0457 \u2015 \u0442\u0435\u043f\u0435\u0440 \u0457\u0445 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u00ab\u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0439\u043d\u043e\u044e \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u0454\u044e\u00bb \u2015 \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u0456\u0434 \u0445\u0430\u0431\u0430\u0440\u043d\u0438\u0446\u0442\u0432\u0430 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u0432\u0438\u0434\u0456\u0432 \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u043e\u0457 \u043e\u0441\u043e\u0431\u0438\u0441\u0442\u043e\u0457 \u0432\u0438\u0433\u043e\u0434\u0438. \u041f\u043e\u0434\u0456\u0431\u043d\u0430 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u0457 \u0432\u0438\u043d\u0438\u043a\u0430\u0454 \u0432 \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0456, \u0449\u043e \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0444\u0456\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0457 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u043a\u0438 \u043b\u044e\u0434\u0435\u0439, \u044f\u043a\u0456 \u043c\u0430\u044e\u0442\u044c \u0456\u043d\u0442\u0435\u0440\u0435\u0441\u0438, \u0449\u043e \u043c\u043e\u0436\u0443\u0442\u044c \u0441\u0443\u043f\u0435\u0440\u0435\u0447\u0438\u0442\u0438 \u043f\u0435\u0440\u0448\u043e\u0447\u0435\u0440\u0433\u043e\u0432\u0456\u0439 \u043c\u0435\u0442\u0456 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438. \u041d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u0456 \u0434\u0456\u0457 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u043e\u0457 \u043e\u0441\u043e\u0431\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u043b\u044f\u0442\u044c \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0443 \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u044e \u043b\u0438\u0448\u0435 \u0432 \u0442\u043e\u043c\u0443 \u0432\u0438\u043f\u0430\u0434\u043a\u0443, \u044f\u043a\u0449\u043e \u0446\u044f \u0434\u0456\u044f \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0439\u043e\u0433\u043e \u0441\u043b\u0443\u0436\u0431\u043e\u0432\u0438\u043c\u0438 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u0430\u043c\u0438, \u0432\u0447\u0438\u043d\u0435\u043d\u0438\u043c\u0438 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u0437\u0430\u043a\u043e\u043d\u0443 \u0430\u0431\u043e \u043f\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0430\u0454 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u044e \u0432\u043f\u043b\u0438\u0432\u043e\u043c. \u0414\u0456\u044f\u043b\u044c\u043d\u0456\u0441\u0442\u044c, \u0449\u043e \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u044e, \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0454\u0442\u044c\u0441\u044f \u0437\u0430\u043b\u0435\u0436\u043d\u043e \u0432\u0456\u0434 \u043a\u0440\u0430\u0457\u043d\u0438 \u0430\u0431\u043e \u044e\u0440\u0438\u0441\u0434\u0438\u043a\u0446\u0456\u0457. \u041d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0434\u0435\u044f\u043a\u0456 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0433\u043e \u0444\u0456\u043d\u0430\u043d\u0441\u0443\u0432\u0430\u043d\u043d\u044f, \u044f\u043a\u0456 \u0454 \u0437\u0430\u043a\u043e\u043d\u043d\u0438\u043c\u0438 \u0432 \u043e\u0434\u043d\u043e\u043c\u0443 \u043c\u0456\u0441\u0446\u0456, \u043c\u043e\u0436\u0443\u0442\u044c \u0431\u0443\u0442\u0438 \u043d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u0438\u043c\u0438 \u0432 \u0456\u043d\u0448\u043e\u043c\u0443. \u0423 \u0434\u0435\u044f\u043a\u0438\u0445 \u0432\u0438\u043f\u0430\u0434\u043a\u0430\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0456 \u0441\u043b\u0443\u0436\u0431\u043e\u0432\u0446\u0456 \u043c\u0430\u044e\u0442\u044c \u0448\u0438\u0440\u043e\u043a\u0456 \u0430\u0431\u043e \u0447\u0456\u0442\u043a\u043e \u0432\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0456 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f, \u0449\u043e \u0443\u0441\u043a\u043b\u0430\u0434\u043d\u044e\u0454 \u0440\u043e\u0437\u0440\u0456\u0437\u043d\u0435\u043d\u043d\u044f \u0437\u0430\u043a\u043e\u043d\u043d\u0438\u0445 \u0442\u0430 \u043d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u0438\u0445 \u0434\u0456\u0439. \u0417\u0430 \u043e\u0446\u0456\u043d\u043a\u0430\u043c\u0438, \u043b\u0438\u0448\u0435 \u043d\u0430 \u0445\u0430\u0431\u0430\u0440\u043d\u0438\u0446\u0442\u0432\u043e \u0449\u043e\u0440\u0456\u0447\u043d\u043e \u0437\u0430\u043b\u0443\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u043e\u043d\u0430\u0434 1 \u0442\u0440\u0438\u043b\u044c\u0439\u043e\u043d \u0434\u043e\u043b\u0430\u0440\u0456\u0432 \u0421\u0428\u0410. \u0414\u0435\u0440\u0436\u0430\u0432\u0430 \u043d\u0435\u0441\u0442\u0440\u0438\u043c\u043d\u043e\u0457 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0457 \u043a\u043e\u0440\u0443\u043f\u0446\u0456\u0457 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043a\u043b\u0435\u043f\u0442\u043e\u043a\u0440\u0430\u0442\u0456\u044f, \u0449\u043e \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u00ab\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0437\u043b\u043e\u0434\u0456\u0457\u0432\u00bb."}, {"color": "#97c2fc", "id": "bright eyes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IFtOS.jpg", "label": "bright eyes", "shape": "image", "title": "Imaginations from the Other Side je p\u00e1t\u00e9 studiov\u00e9 album n\u011bmeck\u00e9 powermetalov\u00e9 hudebn\u00ed skupiny Blind Guardian. Vyd\u00e1no bylo v roce 1995 pod vydavatelstv\u00edm Virgin Records a skupina na n\u011bm nav\u00e1zala spolupr\u00e1ci s d\u00e1nsk\u00fdm producentem Flemmingem Rasmussenem. Jedn\u00e1 se z\u00e1rove\u0148 o prvn\u00ed album, na kter\u00e9m se od desky Battalions of Fear (1988) nepod\u00edlel jako host Kai Hansen a o posledn\u00ed album, na kter\u00e9m zp\u011bv\u00e1k Hansi K\u00fcrsch \u00fa\u010dinkoval tak\u00e9 jako baskytarista."}, {"color": "#97c2fc", "id": "gossip", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pieter_Brueghel_the_Younger_-_Proverbs_(detail)_-_WGA03627.jpg", "label": "gossip", "shape": "image", "title": "A fofoca (portugu\u00eas brasileiro) ou mexerico (portugu\u00eas europeu) consiste n\u00e3o somente no ato de fazer afirma\u00e7\u00f5es n\u00e3o baseadas em fatos concretos, especulando em rela\u00e7\u00e3o \u00e0 vida alheia mas tamb\u00e9m em divulgar fatos da vida de outras pessoas sem o consentimento das mesmas, independente da inten\u00e7\u00e3o de difama\u00e7\u00e3o ou de um simples coment\u00e1rio sem fins malignos. Presente ao longo de toda a Hist\u00f3ria, tal ato \u00e9 frequentemente ligado \u00e0 imagem das mulheres. O historiador Bernard Capp, da Universidade de Warwick, no Reino Unido, afirma que \"A rainha inglesa Elizabeth I, por exemplo, foi intenso alvo de fofocas entre 1560 e 1570. (...) Ela tem um caso ? Est\u00e1 gr\u00e1vida ? Teve um filho ileg\u00edtimo ? Boatos assim eram muito comuns entre os ingleses\"."}, {"color": "#97c2fc", "id": "mansion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Netherlands,_Enschede,_Buitenplaats_Zonnebeek_(1).jpg", "label": "mansion", "shape": "image", "title": "Una magi\u00f3ne \u00e8 una grande dimora: presente nelle grandi propriet\u00e0 rurali nobiliari, storicamente si diffuse unitamente all\u2019affermazione della classe sociale della gentry."}, {"color": "#97c2fc", "id": "dado", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wall.svg", "label": "dado", "shape": "image", "title": "Un riel del dado, tambi\u00e9n conocido como riel de silla\u200b o moldura del dado, es un tipo de moldura fijada horizontalmente a la pared interior alrededor del per\u00edmetro de una habitaci\u00f3n. El riel o moldura del dado es tradicionalmente parte del dado o revestimiento y, aunque el prop\u00f3sito del dado es principalmente est\u00e9tico, el riel del dado puede proporcionar a la pared una protecci\u00f3n contra los muebles u otro tipo de contactos. Tradicionalmente, su altura se deriva de la altura del pedestal de una columna de orden cl\u00e1sico,\u200b t\u00edpicamente a 61 cent\u00edmetros del suelo o aproximadamente a un quinto de la altura de la habitaci\u00f3n. Las tendencias modernas llevan la altura a unos 91 cent\u00edmetros,\u200b bas\u00e1ndose en el supuesto de que su prop\u00f3sito principal fuese proteger la pared de los respaldos de las sillas. Por eso tambi\u00e9n se utiliza el t\u00e9rmino de \"carril de silla\" o \"riel de silla\". A veces, estas molduras se aplican a una pared sin llegar a cubrir completamente el dado. El prop\u00f3sito en estos casos puede ser solo protector, y es com\u00fan en entornos donde las paredes est\u00e1n sujetas a mucho desgaste, como los centros comerciales y los hospitales. En tales casos, la altura del riel suele ser de 120 cent\u00edmetros o incluso de 150 desde el suelo y sirve de forma m\u00e1s funcional que est\u00e9tica."}, {"color": "#97c2fc", "id": "lincoln", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_view_of_Lincoln_Memorial_-_west_side.jpg", "label": "lincoln", "shape": "image", "title": "Abraham Lincoln [\u02c8e\u026ab\u0279\u0259h\u00e6m \u02c8li\u014bk\u0259n] (* 12. Februar 1809 bei Hodgenville, Hardin County, heute: LaRue County, Kentucky; \u2020 15. April 1865 in Washington, D.C.) amtierte von 1861 bis 1865 als 16. Pr\u00e4sident der Vereinigten Staaten von Amerika. Im Jahr 1860 erstmals gew\u00e4hlt, gelang ihm 1864 die Wiederwahl f\u00fcr eine zweite Amtszeit. Er war der erste Pr\u00e4sident aus den Reihen der Republikanischen Partei und der erste, der einem Attentat zum Opfer fiel. Lincolns Pr\u00e4sidentschaft gilt als eine der bedeutendsten in der Geschichte der Vereinigten Staaten: Die Wahl des Sklavereigegners veranlasste zun\u00e4chst sieben, sp\u00e4ter weitere vier der sklavenhaltenden S\u00fcdstaaten, aus der Union auszutreten und einen eigenen Staatenbund, die Konf\u00f6derierten Staaten von Amerika, zu bilden. Lincoln f\u00fchrte die verbliebenen Nordstaaten durch den daraus entstandenen Sezessionskrieg. Er setzte die Wiederherstellung der Union durch und betrieb erfolgreich die Abschaffung der Sklaverei in den USA. Unter seiner Regierung schlug das Land endg\u00fcltig den Weg zum zentral regierten, modernen Industriestaat ein und schuf so die Basis f\u00fcr seinen Aufstieg zur Weltmacht im 20. Jahrhundert."}, {"color": "#97c2fc", "id": "nikolaus pevsner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BirminghamUniversityChancellorsCourt.jpg", "label": "nikolaus pevsner", "shape": "image", "title": "Nikolaus Pevsner (Leipzig, 30 de gener del 1902 - Londres, 18 d\u0027agost del 1983) va ser un cr\u00edtic d\u0027arquitectura alemany. Es va formar a les Universitats de Leipzig, Munic, Berl\u00edn i Frankfurt. La seva primera ocupaci\u00f3, conservador auxiliar de la Galeria de Dresden, la va realitzar entre 1924 i 1928, duent a terme posteriorment un c\u00e0rrec com a professor d\u0027Hist\u00f2ria de l\u0027Art i d\u0027Arquitectura a la Universitat de G\u00f6ttingen, des de 1929 a 1933. Durant el per\u00edode de la seva estan\u00e7a a aquesta Universitat, Pevsner va dur a terme les seves primeres investigacions sobre l\u0027etapa precedent a la formaci\u00f3 del Moviment Modern, tema sobre el qual va pronunciar un discurs el 1930. Es va traslladar a Gran Bretanya i va publicar, el 1936, el seu primer assaig: Pioneers of Modern Movement from William Morris to Walter Gropius, primera temptativa coherent d\u0027a\u00efllar la l\u00ednia de pensament desencadenadora de l\u0027arquitectura moderna. Amb aquesta obra, Pevsner rebutjava la idea, fina aquell moment acceptada, que considerava com a precursors del Moviment Modern a les obres enginyerals del segle XX o els assajos figuratius dels pintors, demostrant un origen a partir d\u0027una concepci\u00f3 moral i intel\u00b7lectual plantejada per primer cop per l\u0027arquitecte noucentista W. Morris, a la que se li van unir successivament les obres dels enginyers, les experi\u00e8ncies figuratives dels pintors i les aportacions dels arquitectes d\u0027avantguarda entre 1890 i 1914. Aquesta publicaci\u00f3 va assentar les bases necess\u00e0ries per donar un marc hist\u00f2ric seri\u00f3s a les conclusions sobre el Moviment Modern. El 1937, amb la publicaci\u00f3 d\u0027un altre assaig: An Inquiry into Industrial Art in England, va profunditzar en el coneixement del moviment per la reforma de les arts aplicades, trobant de nou com a precursor a Morris. Aquesta obra va tenir una influ\u00e8ncia directa en la formaci\u00f3 de la nova arquitectura anglesa, en la qual va introduir un ampli coneixement del moviment europeu. Va ensenyar Belles Arts a la Universitat de Cambridge (1949-1955) i va treballar com a ajudant al St. John College entre 1950 i 1955. El 1967 es va retirar de la seva ocupaci\u00f3 com a professor al Birbeck College, de la Universitat de Londres, en la qual va ser el primer professor d\u0027Hist\u00f2ria de l\u0027Art. L\u0027any de la seva retirada va ser guardonat amb la medalla d\u0027or del Royal Institute of British Architects. Les seves principals publicacions constitueixen els seg\u00fcents llibres: Outline of European Architecture, Pioneers of Modern Design, The Englishness of English Art i volums a la s\u00e8rie Buildings of England, a m\u00e9s de la seva feina com a director de la Pelican History of Art. Mostra un inter\u00e9s especial la seva col\u00b7laboraci\u00f3 amb l\u0027arquitecte (1900-1975), en la projecci\u00f3 de la ciutat universit\u00e0ria de Caracas, realitzada entre els anys 1944 i 1946, i completada al llarg dels anys cinquanta."}, {"color": "#97c2fc", "id": "south east england", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bat_and_Ball_Sign.jpg", "label": "south east england", "shape": "image", "title": "South East England (englisch f\u00fcr S\u00fcdostengland) ist eine der neun Regionen Englands. Der Sitz der Verwaltungsbeh\u00f6rden ist in Guildford. Zu dieser Region geh\u00f6ren sechs Verwaltungsgrafschaften (non-metropolitan Countys) und dreizehn Unitary Authorities (selbst\u00e4ndige Stadtkreise). Im Vergleich mit dem BIP der EU ausgedr\u00fcckt in Kaufkraftstandards erreicht die Region einen Index von 118 (EU-28=100) (2015) und ist damit nach London die wohlhabendste des Landes.(Siehe auch: Verwaltungsgliederung Englands)\n"}, {"color": "#97c2fc", "id": "upper class", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retrato_de_familia_Fagoga_Arozqueta_-_An\u00f3nimo_ca.1730.jpg", "label": "upper class", "shape": "image", "title": "\u4e0a\u6d41\u968e\u7d1a\uff08\u3058\u3087\u3046\u308a\u3085\u3046\u304b\u3044\u304d\u3085\u3046\u3001Upper class\uff09\u307e\u305f\u306f\u30a2\u30c3\u30d1\u30fc\u30af\u30e9\u30b9\u306f\u3001\u793e\u4f1a\u7684\u306b\u4e0a\u5c64\u306b\u4f4d\u7f6e\u3059\u308b\u968e\u5c64\u304b\u3089\u6210\u308b\u968e\u7d1a\u3002\u5927\u304d\u306a\u5bcc\u3001\u305d\u3057\u3066\u653f\u5e9c\u306a\u3069\u306e\u6a29\u529b\u3068\u8fd1\u3044\u5730\u4f4d\u3092\u6301\u3063\u305f\u3001\u5730\u4e3b\u3001\u30aa\u30fc\u30ca\u30fc\u306a\u3069\u304b\u3089\u306a\u308b\u793e\u4f1a\u968e\u7d1a\u3002"}, {"color": "#97c2fc", "id": "lightness", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/adobergb-in-cielab.png", "label": "lightness", "shape": "image", "title": "Lightness is a visual perception of the luminance of an object. It is often judged relative to a similarly lit object. In colorimetry and color appearance models, lightness is a prediction of how an illuminated color will appear to a standard observer. While luminance is a linear measurement of light, lightness is a linear prediction of the human perception of that light. This is because human vision\u0027s lightness perception is non-linear relative to light. Doubling the quantity of light does not result in a doubling in perceived lightness, only a modest increase. The symbol for perceptual lightness is usually either as used in CIECAM02 or as used in CIELAB and CIELUV. (\"Lstar\") is not to be confused with as used for luminance. In some color ordering systems such as Munsell, Lightness is referenced as value. Chiaroscuro and Tenebrism both take advantage of dramatic contrasts of value to heighten drama in art. Artists may also employ shading, subtle manipulation of value."}, {"color": "#97c2fc", "id": "windsor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Georges_Chapel,_Windsor_Castle_(2).jpg", "label": "windsor", "shape": "image", "title": "\u0412\u0438\u0301\u043d\u0434\u0437\u043e\u0440\u0441\u043a\u0438\u0439 \u0437\u0430\u0301\u043c\u043e\u043a (\u0430\u043d\u0433\u043b. Windsor Castle) \u2014 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0412\u0438\u043d\u0434\u0437\u043e\u0440, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0411\u0435\u0440\u043a\u0448\u0438\u0440, \u0410\u043d\u0433\u043b\u0438\u044f. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0431\u043e\u043b\u0435\u0435 900 \u043b\u0435\u0442 \u0441 XI \u0432\u0435\u043a\u0430 \u0437\u0430\u043c\u043e\u043a \u044f\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u043d\u0435\u0437\u044b\u0431\u043b\u0435\u043c\u044b\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0432\u043e\u0437\u0432\u044b\u0448\u0430\u044f\u0441\u044c \u043d\u0430 \u0445\u043e\u043b\u043c\u0435 \u0432 \u0434\u043e\u043b\u0438\u043d\u0435 \u0440\u0435\u043a\u0438 \u0422\u0435\u043c\u0437\u044b. \u041f\u043e \u0435\u0433\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044e \u0441 1917 \u0433\u043e\u0434\u0430 \u0441\u0442\u0430\u043b\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0412\u0438\u043d\u0434\u0437\u043e\u0440\u0430\u043c\u0438 \u043d\u044b\u043d\u0435 \u043f\u0440\u0430\u0432\u044f\u0449\u0430\u044f \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0430\u044f \u0421\u0430\u0 \u0440\u044f\u0437\u043d\u0435\u043d\u0430, \u0440\u0435\u043a\u0430 \u041b\u0438 \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e XIX \u0432\u0435\u043a\u0430 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0432\u0430\u0436\u043d\u044b\u043c \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u043c \u043f\u0438\u0442\u044c\u0435\u0432\u043e\u0439 \u0432\u043e\u0434\u044b \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0435. \u0420\u0435\u043a\u0430 \u041b\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u0434\u043b\u044f \u043f\u043e\u0434\u0432\u043e\u0437\u0430 \u0441\u0442\u0440\u043e\u0439\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0432 \u0445\u043e\u0434\u0435 \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0440\u044f\u0434\u0430 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u041e\u043b\u0438\u043c\u043f\u0438\u0439\u0441\u043a\u043e\u0439 \u0434\u0435\u0440\u0435\u0432\u043d\u0438 \u0438\u0433\u0440 2012 \u0433\u043e\u0434\u0430. \u042d\u0441\u0442\u0443\u0430\u0440\u0438\u0439 \u0440\u0435\u043a\u0438 \u041b\u0438 \u043f\u0440\u0438 \u0432\u043f\u0430\u0434\u0435\u043d\u0438\u044e \u0432 \u0422\u0435\u043c\u0437\u0443 (\u043e\u043a. 3,6 \u043a\u043c) \u043f\u043e\u0434\u0432\u0435\u0440\u0436\u0435\u043d \u043f\u0440\u0438\u043b\u0438\u0432\u0430\u043c \u0438 \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u043a\u0430\u043a \u0411\u043e\u0443-\u041a\u0440\u0438\u043a (\u0430\u043d\u0433\u043b. Bow Creek)."}, {"color": "#97c2fc", "id": "flesh", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elder_pith.jpg", "label": "flesh", "shape": "image", "title": "La medul\u00b7la vegetal, o simplement medul\u00b7la, \u00e9s en bot\u00e0nica i en el cas espec\u00edfic de la fusta, la part ubicada generalment al centre, o cor, del tronc. Pot ser de secci\u00f3 poligonal circular o estelada. De la medul\u00b7la parteixen radis medul\u00b7lars cap a la perif\u00e8ria. Est\u00e0 formada per c\u00e8l\u00b7lules mortes, o de vegades nom\u00e9s febles, amb la consist\u00e8ncia del suro. El seu di\u00e0metre varia entre menys d\u0027un mil\u00b7l\u00edmetre fins a m\u00e9s d\u0027un cent\u00edmetre, segons l\u0027esp\u00e8cie, en els ginebres i l\u00e0rixs no s\u0027aprecia a simple vista. \u00c9s el teixit tou que constitueix l\u0027interior de moltes tiges i tal\u00b7lus. En les tiges de les dicotiled\u00f2nies, gimnospermes i en alguns pterid\u00f2fits, \u00e9s un par\u00e8nquima (par\u00e8nquima medul\u00b7lar) incolor i de membranes subtils que ocupa la part interna del cilindre central, i limitat a l\u0027exterior per feixos vasculars. Sovint \u00e9s un teixit molt lleuger i de vegades pot ser m\u00e9s o menys reabsorbit donant tiges fistuloses (buides). Als tal\u00b7l\u00f2fits, simplement \u00e9s un teixit m\u00e9s lax que la part exterior del tal\u00b7lus. \n* La taca fosca del centre es correspon amb la medul\u00b7la d\u0027un teix \n* La taca clara es correspon amb la medul\u00b7la d\u0027un sa\u00fcc"}, {"color": "#97c2fc", "id": "patrimony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Hogarth_-_A_Rake\u0027s_Progress_-_Plate_1_-_The_Young_Heir_Takes_Possession_Of_The_Miser\u0027s_Effects.jpg", "label": "patrimony", "shape": "image", "title": "Een nalatenschap, ook erfenis genoemd, is in het Nederlandse recht het geheel van bezittingen (zaken en vermogensrechten) en schulden die een overleden persoon achterlaat. Het erfrecht in Boek 4 van het Nederlandse Burgerlijk Wetboek regelt wat hiermee gebeurt. Een erfdeel is een bepaalde fractie (getal groter dan 0 en kleiner dan of gelijk aan 1) van de nalatenschap. Het doorgeven van eigendom aan een volgende generatie bij overlijden is wereldwijd in verschillende rechtsculturen verschillend geregeld en is in de loop der tijden veranderd. Bij Germaanse stammen was bijvoorbeeld de regel dat alles gemeenschappelijk aan de stam of een familie behoorde, als een stam- of familielid overleed was geen overdracht nodig. Onder de Romeinen was priv\u00e9-eigendom bekend, maar deze behoorde alleen het hoofd van de familie, de pater familias toe. Lange tijd werd in veel rechtssystemen met priv\u00e9-eigendom de nalatenschap niet doorgegeven aan dochters of er werd alleen doorgegeven aan de oudste zoon. In Nederland erft volgens de wet sinds 2003 de nog levende (huwelijks)partner, de kinderen uit een staand huwelijk krijgen een vorderingsrecht op de partner andere kinderen niets. De wettelijke hoofdregels kunnen deels opzij worden gezet door het opstellen van een testament. De beginselen van het Nederlandse erfrecht stammen uit 1923, in 2003 is de huidige wet in werking getreden, Boek 4 Burgerlijk Wetboek, men noemt dit het nieuwe erfrecht. In Nederland gaat de nalatenschap zonder tussenstap direct van erflater over op de langstlevende echtgenoot of de andere wettelijke erfgenamen, of de testamentaire erfgenamen. Zij zijn dus direct na overlijden eigenaar van alle rechten en verplichtingen en dragen alle verantwoordelijkheden, ook als ze nog niet weten dat ze erfgenaam zijn."}, {"color": "#97c2fc", "id": "sconce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rostock_Warnem\u00fcnde_mit_Schanze.jpg", "label": "sconce", "shape": "image", "title": "Een schans of verschansing is een oud verdedigingswerk, meestal gemaakt van afgegraven aarde. Schansen kunnen gebouwd zijn als kleine vestingwerken door en voor militairen of door de lokale bevolking voor hun bescherming zoals de boerenschansen in de 16de en 17de eeuw. In middeleeuwse teksten en toponiemen wordt de term ook wel gebruikt om een kasteel aan te duiden."}, {"color": "#97c2fc", "id": "lord president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jacob_Rees-Mogg_MP.jpg", "label": "lord president", "shape": "image", "title": "Nel Regno Unito Il lord presidente del Consiglio (in inglese Lord President of the Council) \u00e8 il quarto dei Grandi ufficiali dello Stato, dopo il lord gran tesoriere (Lord High Treasurer) e prima del lord del sigillo privato (Lord Privy Seal)."}, {"color": "#97c2fc", "id": "ionic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detail_Erechtheum_Acropolis_Athens.jpg", "label": "ionic", "shape": "image", "title": "\u0406\u043e\u043d\u0456\u0447\u043d\u0438\u0439 \u043e\u0440\u0434\u0435\u0440 (\u0430\u0431\u043e \u0406\u043e\u043d\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u043e\u0440\u0434\u0435\u0440) \u2014 \u043e\u0434\u0438\u043d \u0437 \u0442\u0440\u044c\u043e\u0445 \u043e\u0440\u0434\u0435\u0440\u0456\u0432 \u0434\u0430\u0432\u043d\u044c\u043e\u0433\u0440\u0435\u0446\u044c\u043a\u043e\u0457 \u0430\u0431\u043e \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u0438. \u0412\u0456\u0434 \u0431\u0456\u043b\u044c\u0448 \u0440\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u0434\u043e\u0440\u0438\u0447\u043d\u043e\u0433\u043e \u043e\u0440\u0434\u0435\u0440\u0430 \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0454\u0442\u044c\u0441\u044f \u0431\u0456\u043b\u044c\u0448 \u0441\u0442\u0440\u0443\u043d\u043a\u0438\u043c\u0438 \u043f\u0440\u043e\u043f\u043e\u0440\u0446\u0456\u044f\u043c\u0438 \u0439 \u0434\u0435\u043a\u043e\u0440\u043e\u043c \u0443\u0441\u0456\u0445 \u0439\u043e\u0433\u043e \u0447\u0430\u0441\u0442\u0438\u043d. \u0412\u0456\u0434\u043c\u0456\u043d\u043d\u043e\u044e \u0440\u0438\u0441\u043e\u044e \u0456\u043e\u043d\u0456\u0447\u043d\u043e\u0433\u043e \u043e\u0440\u0434\u0435\u0440\u0430 \u0454 \u0441\u043f\u043e\u0441\u0456\u0431 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u043d\u044f \u043a\u0430\u043f\u0456\u0442\u0435\u043b\u0456, \u044f\u043a\u0430 \u0432\u0438\u043a\u043e\u043d\u0443\u0454\u0442\u044c\u0441\u044f \u0443 \u0432\u0438\u0433\u043b\u044f\u0434\u0456 \u0434\u0432\u043e\u0445 \u043f\u0440\u043e\u0442\u0438\u043b\u0435\u0436\u043d\u043e \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0445 \u0432\u043e\u043b\u044e\u0442. \u0417\u0430 \u0447\u0430\u0441\u0456\u0432 \u0430\u043d\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u0456 \u0432\u0432\u0430\u0436\u0430\u0432\u0441\u044f \u00ab\u0436\u0456\u043d\u043e\u0447\u0438\u043c\u00bb \u043e\u0440\u0434\u0435\u0440\u043e\u043c, \u0437\u0430\u0432\u0434\u044f\u043a\u0438 \u0441\u0432\u043e\u0457\u0439 \u0432\u0438\u0442\u043e\u043d\u0447\u0435\u043d\u043e\u0441\u0442\u0456, \u0432\u0438\u0448\u0443\u043a\u0430\u043d\u043e\u0441\u0442\u0456 \u0439 \u0434\u043e\u043f\u043e\u0432\u043d\u0435\u043d\u043d\u044f\u043c\u0438 \u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u0438\u043c\u0438 \u043f\u0440\u0438\u043a\u0440\u0430\u0441\u0430\u043c\u0438. \u0406\u043e\u043d\u0456\u0447\u043d\u0438\u0439 \u043e\u0440\u0434\u0435\u0440 \u0432\u0438\u043d\u0438\u043a \u0443 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0456 VI \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0434\u043e \u043d. \u0435. \u0432 \u0406\u043e\u043d\u0456\u0457 \u043d\u0430 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e-\u0437\u0430\u0445\u0456\u0434\u043d\u043e\u043c\u0443 \u0443\u0437\u0431\u0435\u0440\u0435\u0436\u0436\u0456 \u041c\u0430\u043b\u043e\u0457 \u0410\u0437\u0456\u0457. \u041f\u043e\u0448\u0438\u0440\u0438\u0432\u0441\u044f \u043f\u043e \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u0457 \u0413\u0440\u0435\u0446\u0456\u0457 \u0443 V \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456 \u0434\u043e \u043d. \u0435.. \u0426\u0435\u0439 \u043e\u0440\u0434\u0435\u0440 \u0456\u0441\u043d\u0443\u0454 \u0443 \u0434\u0432\u043e\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0432\u0430\u0440\u0456\u0430\u043d\u0442\u0430\u0445: \u043c\u0430\u043b\u043e\u0430\u0437\u0456\u0439\u0441\u044c\u043a\u043e\u043c\u0443 \u0439 \u0430\u0442\u0442\u0438\u0447\u043d\u043e\u043c\u0443. \u041e\u0441\u043d\u043e\u0432\u043d\u0438\u043c \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u043c\u0430\u043b\u043e\u0430\u0437\u0456\u0439\u0441\u044c\u043a\u0438\u0439, \u044f\u043a\u0438\u0439 \u0431\u0443\u0432 \u0441\u0444\u043e\u0440\u043c\u043e\u0432\u0430\u043d\u0438\u0439 \u0431\u0435\u0437 \u0444\u0440\u0438\u0437\u0430. \u0410\u0442\u0442\u0438\u0447\u043d\u0438\u0439 \u0437\u0027\u044f\u0432\u0438\u0432\u0441\u044f \u043d\u0430\u0431\u0430\u0433\u0430\u0442\u043e \u043f\u0456\u0437\u043d\u0456\u0448\u0435, \u044f\u043a \u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u043c\u043e\u0434\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u0457 \u043c\u0430\u043b\u043e\u0430\u0437\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e. \u041d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u044f\u0441\u043a\u0440\u0430\u0432\u0438\u043c \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u043e\u043c \u0456\u043e\u043d\u0456\u0447\u043d\u043e\u0433\u043e \u043e\u0440\u0434\u0435\u0440\u0430 \u0454 \u0445\u0440\u0430\u043c \u0410\u0440\u0442\u0435\u043c\u0456\u0434\u0438 \u0415\u0444\u0435\u0441\u044c\u043a\u043e\u0457, \u0432\u0438\u0437\u043d\u0430\u043d\u0438\u0439 \u043e\u0434\u043d\u0438\u043c \u0456\u0437 \u00ab\u0421\u0435\u043c\u0438 \u0447\u0443\u0434\u0435\u0441 \u0441\u0432\u0456\u0442\u0443\u00bb."}, {"color": "#97c2fc", "id": "incumbent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Penzance_-_Vicarage.jpg", "label": "incumbent", "shape": "image", "title": "Vik\u00e1\u0159 (z latinsk\u00e9ho vicarius = z\u00e1stupce; ve st\u0159edov\u011bk\u00e9 \u010de\u0161tin\u011b st\u0159\u00eddn\u00edk) je duchovn\u00ed, kter\u00fd zastupuje n\u011bjakou vy\u0161\u0161\u00ed autoritu: \n* farn\u00ed vik\u00e1\u0159 je z\u00e1stupce far\u00e1\u0159e (ozna\u010dov\u00e1n t\u00e9\u017e jako kaplan, pop\u0159\u00edpad\u011b kooper\u00e1tor) \n* okrskov\u00fd vik\u00e1\u0159 koordinuje z biskupova pov\u011b\u0159en\u00ed \u010dinnost far\u00e1\u0159\u016f (na Morav\u011b je ekvivalentem tohoto titulu d\u011bkan) \n* gener\u00e1ln\u00ed vik\u00e1\u0159 je p\u0159\u00edm\u00fdm z\u00e1stupcem biskupa; v katolick\u00e9 c\u00edrkvi se z\u0159izuje ve v\u0161ech diec\u00e9z\u00edch (v \u0159eckokatolick\u00e9 a pravoslavn\u00e9 c\u00edrkvi se ozna\u010duje jako protosyncel) \n* biskupsk\u00fd vik\u00e1\u0159 je z\u00e1stupcem biskupa pro ur\u010ditou oblast (v \u0159eckokatolick\u00e9 a pravoslavn\u00e9 c\u00edrkvi se ozna\u010duje jako syncel) \n* soudn\u00ed vik\u00e1\u0159 (tzv. ofici\u00e1l) vykon\u00e1v\u00e1 jurisdik\u010dn\u00ed biskupskou moc, a to moc\u00ed pr\u00e1va vlastn\u00edho (nen\u00ed se proto mo\u017en\u00e9 proti jeho rozhodnut\u00ed odvolat k biskupovi) \n* apo\u0161tolsk\u00fd vik\u00e1\u0159 je pape\u017eem jmenovan\u00fd prel\u00e1t, leg\u00e1t, nuncius nebo administr\u00e1tor pov\u011b\u0159en\u00fd \u0159\u00edzen\u00edm n\u011bkter\u00e9ho c\u00edrkevn\u00edho spr\u00e1vn\u00edho \u00fa\u0159adu m\u00edsto zem\u0159el\u00e9ho nebo odstoupiv\u0161\u00edho \u010di zat\u00edm nejmenovan\u00e9ho \u0159\u00e1dn\u00e9ho spr\u00e1vce (nap\u0159\u00edklad biskupa) \n* kapituln\u00ed vik\u00e1\u0159 byl v \u0159\u00edmskokatolick\u00e9 c\u00edrkvi kn\u011bz, kter\u00fd zastupoval v obdob\u00ed upr\u00e1zdn\u011bn\u00ed biskupsk\u00e9ho stolce ordin\u00e1\u0159e (v sou\u010dasn\u00e9 pr\u00e1vn\u00ed \u00faprav\u011b pln\u00ed tuto roli administr\u00e1tor diec\u00e9ze) \n* \u2013 jeden z titul\u016f pape\u017ee \n* nebo jsou ozna\u010den\u00ed pro z\u00e1stupce p\u0159edstaven\u00e9ho kl\u00e1\u0161tera (kvardi\u00e1na), resp. \u0159\u00e1dov\u00e9 provincie (provinci\u00e1la) ve franti\u0161k\u00e1nsk\u00fdch \u0159\u00e1dech. V letech 1430\u20131517 byli jako vik\u00e1\u0159i ozna\u010deni i gener\u00e1ln\u00ed a provin\u010dn\u00ed p\u0159edstaven\u00ed reformovan\u00fdch franti\u0161k\u00e1n\u016f \u2013 observant\u016f. \n* v dob\u011b prvn\u00ed republiky, kdy byla katolick\u00e1 biskupstv\u00ed \u010dlen\u011bna na vikari\u00e1ty zahrnuj\u00edc\u00ed n\u011bkolik d\u011bkan\u00e1t\u016f (je\u017e spravovali v\u00edce farnost\u00ed), p\u0159edstavoval vik\u00e1\u0159 z\u00e1stupce biskupa pro vikari\u00e1t (mohl b\u00fdt z\u00e1rove\u0148 d\u011bkanem pro \"z\u00e1kladn\u00ed\" d\u011bkan\u00e1t tohoto vikari\u00e1tu) V protestantsk\u00fdch c\u00edrkv\u00edch ozna\u010duje slovo vik\u00e1\u0159 \u010derstv\u00e9ho absolventa (p\u0159\u00edpadn\u011b je\u0161t\u011b studenta) teologick\u00e9 \u0161koly, kter\u00fd vykon\u00e1v\u00e1 praxi v n\u011bkter\u00e9m konkr\u00e9tn\u00edm sboru a p\u0159ipravuje se tak jako pomocn\u00edk (z\u00e1stupce) kazatele na sv\u00e9 kazatelsk\u00e9 povol\u00e1n\u00ed. V C\u00edrkvi \u010deskoslovensk\u00e9 husitsk\u00e9 je tak ozna\u010dov\u00e1n far\u00e1\u0159, kter\u00fd koordinuje z biskupova pov\u011b\u0159en\u00ed \u010dinnost far\u00e1\u0159\u016f v p\u0159\u00edslu\u0161n\u00e9m okrsku."}, {"color": "#97c2fc", "id": "oriel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oriel_chambers.jpg", "label": "oriel", "shape": "image", "title": "An oriel window is a form of bay window which protrudes from the main wall of a building but does not reach to the ground. Supported by corbels, brackets, or similar cantilevers, an oriel window is most commonly found projecting from an upper floor but is also sometimes used on the ground floor. Oriel windows are seen in Arab architecture in the form of mashrabiya and in Turkish are known as \u015fahni\u015fin or cumba. In Islamic culture, these windows and balconies project from the street-front of a house, providing an area in which women could peer out and see the activities below while remaining invisible."}, {"color": "#97c2fc", "id": "piers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PileDriving.jpg", "label": "piers", "shape": "image", "title": "Fondasi dalam adalah jenis fondasi dibedakan dari dengan kedalaman mereka tertanam ke dalam tanah. Ada banyak alasan seorang akan merekomendasikan fondasi dalam ke fondasi dangkal, tetapi beberapa alasan umum adalah beban desain yang sangat besar, tanah yang buruk pada kedalaman dangkal, atau kendala situs (seperti ). Ada istilah yang berbeda digunakan untuk menggambarkan berbagai jenis fondasi yang mendalam, termasuk tumpukan (yang analog dengan tiang), tiang jembatan (yang analog dengan kolom), poros dibor, dan . Tumpukan umumnya didorong ke dalam tanah di situ; fondasi mendalam lainnya biasanya diletakkan di tempat dengan menggunakan dan pengeboran. Konvensi penamaan dapat bervariasi antara disiplin ilmu teknik dan perusahaan. Pondasi dalam dapat terbuat dari kayu, baja, beton bertulang dan ."}, {"color": "#97c2fc", "id": "rapier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rapiere-img_0100.jpg", "label": "rapier", "shape": "image", "title": "\u0420\u0430\u043f\u0438\u0301\u0440\u0430 (\u043d\u0435\u043c. Rapier, \u043e\u0442 \u0444\u0440. rapi\u00e8re, \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u0438\u0441\u043f. espada ropera \u2014 \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e \u00ab\u043c\u0435\u0447 \u0434\u043b\u044f \u043e\u0434\u0435\u0436\u0434\u044b\u00bb, \u0442\u043e \u0435\u0441\u0442\u044c \u043d\u043e\u0441\u0438\u043c\u044b\u0439 \u0441 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0438\u043c \u043f\u043b\u0430\u0442\u044c\u0435\u043c, \u0430 \u043d\u0435 \u0441 \u0434\u043e\u0441\u043f\u0435\u0445\u043e\u043c, \u0438\u0441\u043a\u0430\u0436\u0451\u043d\u043d\u043e\u0435 \u0432 \u0444\u0440. la rapi\u00e8re) \u2014 \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043a\u043e\u043b\u044e\u0449\u0435\u0435 \u043a\u043b\u0438\u043d\u043a\u043e\u0432\u043e\u0435 \u043e\u0440\u0443\u0436\u0438\u0435, \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u0448\u043f\u0430\u0433\u0438, \u0432 \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 \u0434\u043b\u0438\u043d\u043d\u0430\u044f \u00ab\u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0430\u044f\u00bb \u0448\u043f\u0430\u0433\u0430, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u00ab\u0431\u043e\u0435\u0432\u043e\u0439\u00bb \u0448\u043f\u0430\u0433\u0438 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043b\u0451\u0433\u043a\u0430\u044f \u0434\u043b\u044f \u043d\u0430\u043d\u0435\u0441\u0435\u043d\u0438\u044f \u0440\u0443\u0431\u044f\u0449\u0435\u0433\u043e \u0443\u0434\u0430\u0440\u0430, \u0442\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u0432 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u043c (\u043d\u0435 \u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u043e\u043c) \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0435 \u0438\u043c\u0435\u044e\u0449\u0430\u044f \u043b\u0435\u0437\u0432\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0440\u0430\u043f\u0438\u0440\u043e\u0439 \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0443\u0436\u0438\u0435 \u0441\u043e \u0448\u0442\u044b\u043a\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u043c \u043a\u043b\u0438\u043d\u043a\u043e\u043c \u2014 \u0442\u0440\u0451\u0445- \u0438\u043b\u0438 \u0447\u0435\u0442\u044b\u0440\u0451\u0445\u0433\u0440\u0430\u043d\u043d\u044b\u043c, \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u043e\u0435 \u0434\u043b\u044f \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u044b\u0445 \u043f\u043e\u0435\u0434\u0438\u043d\u043a\u043e\u0432. \u0412 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445 \u0434\u043e\u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u043e\u043d\u043d\u044b\u0445 \u0438\u0437\u0434\u0430\u043d\u0438\u044f\u0445 \u043f\u043e \u0444\u0435\u0445\u0442\u043e\u0432\u0430\u043d\u0438\u044e \u00ab\u0440\u0430\u043f\u0438\u0440\u043e\u0439\u00bb \u0432\u0441\u0435\u0433\u0434\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0438 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u043e\u0435 \u043e\u0440\u0443\u0436\u0438\u0435, \u043d\u0435 \u0438\u043c\u0435\u044e\u0449\u0435\u0435 \u043d\u0438 \u043b\u0435\u0437\u0432\u0438\u0439, \u043d\u0438 \u043e\u0441\u0442\u0440\u0438\u044f, \u0432\u043c\u0435\u0441\u0442\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0443 \u043d\u0435\u0451 \u0438\u043c\u0435\u043b\u0430\u0441\u044c \u00ab\u043f\u0443\u0433\u043e\u0432\u043a\u0430\u00bb, \u00ab\u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0438\u0442\u043e\u043c \u0435\u0449\u0451 \u043e\u0431\u0432\u0451\u0440\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0437\u0430\u043c\u0448\u0435\u0439, \u0447\u0442\u043e\u0431\u044b \u043d\u0435\u043b\u044c\u0437\u044f \u0431\u044b\u043b\u043e \u0440\u0430\u043d\u0438\u0442\u044c\u00bb. \u0411\u043e\u0435\u0432\u043e\u0435 \u0436\u0435 \u043e\u0440\u0443\u0436\u0438\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u043e\u0441\u044c \u0448\u043f\u0430\u0433\u043e\u0439. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0440\u0430\u043f\u0438\u0440\u0430 \u0448\u0438\u0440\u043e\u043a\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u0441\u043e\u0440\u0435\u0432\u043d\u043e\u0432\u0430\u043d\u0438\u044f\u0445 \u043f\u043e \u0444\u0435\u0445\u0442\u043e\u0432\u0430\u043d\u0438\u044e (\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u043d\u0438\u0436\u0435).\u0418\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0440\u0430\u043f\u0438\u0440\u044b \u2014 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0435 \u043e\u0440\u0443\u0436\u0438\u0435 XVI\u2014XVII \u0432\u0435\u043a\u043e\u0432, \u0431\u044b\u043b\u0438, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0434\u043b\u0438\u043d\u043d\u0435\u0435 (\u043a\u043b\u0438\u043d\u043e\u043a \u0434\u043e 130 \u0441\u0430\u043d\u0442\u0438\u043c\u0435\u0442\u0440\u043e\u0432) \u0438 \u0442\u044f\u0436\u0435\u043b\u0435\u0435 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u044b\u0445 \u0440\u0430\u043f\u0438\u0440."}, {"color": "#97c2fc", "id": "country houses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TrenthamBalustrade.jpg", "label": "country houses", "shape": "image", "title": "Ett engelskt country house \u00e4r ett stort hus, herrg\u00e5rd eller slott p\u00e5 Englands landsbygd. M\u00e5nga av dessa \u00e4gdes ofta av personer som normalt bodde i London. Vissa av dem var dock \u00e5retruntbost\u00e4der f\u00f6r landed gentry-klassen. Dessa personer var viktiga inom Landed gentry-klassen i landsbygds-Storbritannien fram till Reform Act 1832. Fr\u00e5n dessa hus sk\u00f6ttes \u00e4ven aff\u00e4rerna i . Eftersom personalantalet ofta var stort, var dessa st\u00e4llen ofta stora arbetsgivare p\u00e5 landsbygden. Fram till 1870-talets jordbrukskris var det ofta deras \u00e4gor som gav inkomster till \u00e4garna. Under slutet av 1800-talet och 1900-talet b\u00f6rjade systemet falla. H\u00f6jda skatter och f\u00f6rsta v\u00e4rldskriget ledde till tusentals rivningar; de som kvarstod tvingades anpassa sig f\u00f6r att klara sig. Medan en s\u00e5 kallad \"ch\u00e2teau\" eller ett \"schloss\" kan vara bef\u00e4st eller obef\u00e4st, \u00e4r ett country house vanligtvis obef\u00e4st. Om det \u00e4r bef\u00e4st ben\u00e4mns det ofta som castle."}, {"color": "#97c2fc", "id": "antiques", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paris_-_Vintage_travel_gear_seller_at_the_marche_Dauphine_-_5212.jpg", "label": "antiques", "shape": "image", "title": "Antyk ((\u0142ac.) antiquus) \u2013 potoczne okre\u015blenie zabytkowego przedmiotu sztuki dawnej, maj\u0105cego warto\u015b\u0107 zabytkow\u0105, historyczn\u0105, estetyczn\u0105 lub materialn\u0105. Najcz\u0119\u015bciej antykami okre\u015bla si\u0119 meble, ale r\u00f3wnie\u017c mog\u0105 by\u0107 to lampy, zegary, obrazy (ikony), ksi\u0105\u017cki i manuskrypty, porcelana i sztu\u0107ce oraz inne przedmioty u\u017cytkowe. Sklep handluj\u0105cy antykami to antykwariat. Minimalny wiek pozwalaj\u0105cy na okre\u015blenie przedmiotu antykiem, podobnie jak w przypadku zabytk\u00f3w, zale\u017cy od rodzaju przedmiotu oraz prawodawstwa w danym kraju, gdy\u017c wi\u0105\u017ce si\u0119 z pewnymi ograniczeniami w handlu mi\u0119dzynarodowym. W Stanach Zjednoczonych w przypadku wielu produkt\u00f3w, np. mebli, najcz\u0119\u015bciej jest to okres 100 lat, ale np. samochod\u00f3w ju\u017c 75 lat i mniej. O losach poszukiwaczy antyk\u00f3w opowiada m.in. produkcja \u0141owcy staroci."}, {"color": "#97c2fc", "id": "city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Birmingham_City_Hall.jpg", "label": "city", "shape": "image", "title": "City ist im Vereinigten K\u00f6nigreich die Kennzeichnung einer besonderen Stellung einer Stadt oder Gemeinde. Der Status wird vom Monarchen verliehen. Obwohl er keine besonderen Rechte mit sich bringt, erh\u00f6ht der Status als \u201eCity\u201c das Prestige einer Stadt. Die Verleihung des Status ist weder an die Gr\u00f6\u00dfe der Stadt oder die Anzahl ihrer Einwohner noch an das Vorhandensein einer Kathedrale, wie es historisch der Fall war, gekoppelt. Die Verleihung erfolgt durch die Erstellung eines \u201eLetters patent\u201c bezeichneten Dokuments. Es existieren einige traditionelle Namen oder eingef\u00fchrte Bezeichnungen von St\u00e4dten, die den Begriff City enthalten, ohne dass der Status durch den Monarchen verliehen worden w\u00e4re. Die Verleihung erfolgt nach Sichtung entsprechender Bewerbungen aus besonderen Anl\u00e4ssen wie Kr\u00f6nungen und Thronjubil\u00e4en des Monarchen oder besonderen Ereignissen wie es die Jahrtausendwende im Jahr 2000 war. Nach Abschluss der Verleihung der Rechte im Jahr 2022 aus Anlass des Platin-Thronjubil\u00e4ums von Elisabeth II. gibt es in England 55, in Wales 7, in Schottland 8 und in Nordirland 6 Cities. Hinzu kommt Douglas auf der Isle of Man sowie 4 St\u00e4dte in \u00dcberseeterritorien."}, {"color": "#97c2fc", "id": "elephant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/African_elephant_warning_raised_trunk.jpg", "label": "elephant", "shape": "image", "title": "Elefanter (Elephantidae) \u00e4r en familj inom d\u00e4ggdjursordningen elefantdjur. Elefanterna \u00e4r den enda familjen av snabeldjur som inte d\u00f6tt ut. Familjen elefanter omfattar asiatisk elefant, afrikansk savannelefant (tidigare kallad st\u00e4ppelefant) och afrikansk skogselefant, samt mammutar och ett antal andra utd\u00f6da grupper av elefanter."}, {"color": "#97c2fc", "id": "southern front", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_British_Army_in_Burma_1945_SE3914.jpg", "label": "southern front", "shape": "image", "title": "\u062d\u0645\u0644\u0629 \u0628\u0648\u0631\u0645\u0627 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Burma Campaign)\u200f \u0647\u064a \u0633\u0644\u0633\u0644\u0629 \u0645\u0646 \u0627\u0644\u0645\u0639\u0627\u0631\u0643 \u0627\u0644\u062a\u064a \u0627\u0646\u062f\u0644\u0639\u062a \u0641\u064a \u0645\u0633\u062a\u0639\u0645\u0631\u0629 \u0628\u0648\u0631\u0645\u0627 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629. \u0643\u0627\u0646 \u0627\u0644\u062d\u0645\u0644\u0629 \u062c\u0632\u0621\u064b\u0627 \u0645\u0646 \u0645\u0633\u0631\u062d \u0639\u0645\u0644\u064a\u0627\u062a \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0622\u0633\u064a\u0627 \u0625\u0628\u0627\u0646 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u jpg", "label": "banbury", "shape": "image", "title": "\u0411\u0430\u0301\u043d\u0431\u0435\u0440\u0456 (\u0430\u043d\u0433\u043b. Banbury) \u2014 \u0440\u0438\u043d\u043a\u043e\u0432\u0435 \u043c\u0456\u0441\u0442\u043e \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0432 \u0440\u0435\u0433\u0456\u043e\u043d\u0456 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0421\u0445\u0456\u0434\u043d\u0430 \u0410\u043d\u0433\u043b\u0456\u044f, \u0432\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u0430 \u041e\u043a\u0441\u0444\u043e\u0440\u0434\u0448\u0438\u0440 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0440\u0430\u0439\u043e\u043d\u0443 \u0427\u0430\u0440\u0432\u0435\u043b\u043b. \u0427\u0438\u0441\u0435\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f, \u0437\u0430 \u0434\u0430\u043d\u0438\u043c\u0438 \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0443 2011 \u0440\u043e\u043a\u0443, \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0430 46 853 \u043e\u0441\u043e\u0431\u0438."}, {"color": "#97c2fc", "id": "borne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mattosborne.jpg", "label": "borne", "shape": "image", "title": "Matthew \"Matt\" Wade Osborne\u200b (Charlotte, Carolina del Norte, 27 de julio de 1957-Texas, 28 de junio de 2013)\u200b\u200b fue un luchador profesional estadounidense. Osborne fue un luchador de segunda generaci\u00f3n, ya que su padre era \"Tough\" Tony Borne.\u200b Es m\u00e1s conocido por ser el primer luchador en encarnar al personaje de Doink the Clown, as\u00ed como la persona que le interpret\u00f3 durante m\u00e1s tiempo."}, {"color": "#97c2fc", "id": "wykeham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Williamofwykeham.jpg", "label": "wykeham", "shape": "image", "title": "William von Wykeham (* 1324 in , Hampshire; \u2020 27. September 1404 in Winchester) war ein englischer Politiker und Bischof von Winchester."}, {"color": "#97c2fc", "id": "auction house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Duo_Yun_Xuan_Auction_House.jpg", "label": "auction house", "shape": "image", "title": "A\u016dkcio estas publika vendado, kiu estas organizata la\u016d a\u016dkciaj reguloj. Dum a\u016dkcio partoprenantoj ofertas siajn prezojn por anoncataj varoj. Varo estas a\u0109etata de tiu, kiu ofertas plej altan ."}, {"color": "#97c2fc", "id": "fear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Man_Made_Mad_with_Fear_by_Gustave_Courbet.jpg", "label": "fear", "shape": "image", "title": "Strach je emoce, vznikaj\u00edc\u00ed jako reakce na hroz\u00edc\u00ed nebezpe\u010d\u00ed. Doprov\u00e1zej\u00ed ho neurovegetativn\u00ed projevy, zpravidla zblednut\u00ed, chv\u011bn\u00ed, zrychlen\u00e9 d\u00fdch\u00e1n\u00ed, bu\u0161en\u00ed srdce, zv\u00fd\u0161en\u00ed krevn\u00edho tlaku, n\u011bkdy hus\u00ed k\u016f\u017ee. Jde o norm\u00e1ln\u00ed reakci na skute\u010dn\u00e9 nebezpe\u010d\u00ed nebo ohro\u017een\u00ed, kter\u00e1 m\u00e1 jedince p\u0159ipravit na \u00fat\u011bk, \u00fanik nebo obranu. Strach motivuje k vyhnut\u00ed se nebezpe\u010d\u00ed nebo k \u00fat\u011bku p\u0159ed n\u00edm. Kde to nen\u00ed mo\u017en\u00e9, tam se \u010dasto strach m\u011bn\u00ed na agresi. Strach rozli\u0161ujeme na atavistick\u00fd, kter\u00fd je vrozen\u00fd (strach z bou\u0159e, ze tmy, z n\u011bkter\u00fdch zv\u00ed\u0159at) a nau\u010den\u00fd (strach ze st\u00e1\u0159\u00ed, osam\u011blosti, ztr\u00e1ty zam\u011bstn\u00e1n\u00ed atd.)."}, {"color": "#97c2fc", "id": "constance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marie_Ellenrieder_Selbstbildnis_1819.jpg", "label": "constance", "shape": "image", "title": "Constanza (en alem\u00e1n: Konstanz) es una ciudad alemana del estado federado de Baden-Wurtemberg ubicada en la orilla sur del lago de Constanza (Bodensee en alem\u00e1n) y fronteriza con Suiza. Es la ciudad m\u00e1s grande y de mayor densidad poblacional de este gran lago, el m\u00e1s extenso de Alemania, alimentado por el r\u00edo Rin y que comparte con dos pa\u00edses m\u00e1s: Suiza y Austria.\u200b La ciudad de Constanza forma un solo casco urbano real junto con la localidad suiza de Kreuzlingen, sobrepasando entre ambas los 100.000 habitantes. Hay un puente que divide la ciudad en dos zonas, bajo el cual el Rin alimenta el lago de Constanza. A pesar de ser una ciudad peque\u00f1a, su climatolog\u00eda la convierte en destino tur\u00edstico e incrementa notablemente sus habitantes estacionales."}, {"color": "#97c2fc", "id": "chimney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polttouunin_piippu,_Tikkurila.jpg", "label": "chimney", "shape": "image", "title": "\u7159\u7a81\uff08\u3048\u3093\u3068\u3064\uff09\u3068\u306f\u3001\u71c3\u713c\u306e\u904e\u7a0b\u3067\u6392\u51fa\u3055\u308c\u308b\u30ac\u30b9\u304c\u6301\u3064\u4e0a\u6607\u6c17\u6d41\u3092\u98a8\u306b\u3088\u308b\u5916\u4e71\u304b\u3089\u5b88\u308a\u3001\u71c3\u713c\u3092\u4fc3\u9032\u3055\u305b\u308b\u7b52\u72b6\u306e\u69cb\u9020\u7269\u3067\u3042\u308b\u3002\u4eba\u4f53\u306b\u4e0d\u5feb\u30fb\u6709\u5bb3\u306a\u7159\u306a\u3069\u304c\u5c4b\u5185\u3067\u62e1\u6563\u3059\u308b\u306e\u3092\u9632\u3050\u52b9\u679c\u3082\u3042\u308b\u3002\u306a\u304a\u3001\u901a\u5e38\u306e\u7159\u7a81\u306f\u82f1\u8a9e\u3067\u30c1\u30e0\u30cb\u30fc\uff08chimney\uff09\u3068\u3044\u3046\u304c\u3001\u8239\u8236\u306e\u7159\u7a81\u306f\u30d5\u30a1\u30f3\u30cd\u30eb\uff08funnel\uff09\u3068\u3044\u3046\u3002"}, {"color": "#97c2fc", "id": "windsor castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Georges_Chapel,_Windsor_Castle_(2).jpg", "label": "windsor castle", "shape": "image", "title": "\u0412\u0438\u0301\u043d\u0434\u0437\u043e\u0440\u0441\u043a\u0438\u0439 \u0437\u0430\u0301\u043c\u043e\u043a (\u0430\u043d\u0433\u043b. Windsor Castle) \u2014 \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0412\u0438\u043d\u0434\u0437\u043e\u0440, \u0433\u0440\u0430\u0444\u0441\u0442\u0432\u043e \u0411\u0435\u0440\u043a\u0448\u0438\u0440, \u0410\u043d\u0433\u043b\u0438\u044f. \u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0431\u043e\u043b\u0435\u0435 900 \u043b\u0435\u0442 \u0441 XI \u0432\u0435\u043a\u0430 \u0437\u0430\u043c\u043e\u043a \u044f\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u043d\u0435\u0437\u044b\u0431\u043b\u0435\u043c\u044b\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0432\u043e\u0437\u0432\u044b\u0448\u0430\u044f\u0441\u044c \u043d\u0430 \u0445\u043e\u043b\u043c\u0435 \u0432 \u0434\u043e\u043b\u0438\u043d\u0435 \u0440\u0435\u043a\u0438 \u0422\u0435\u043c\u0437\u044b. \u041f\u043e \u0435\u0433\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044e \u0441 1917 \u0433\u043e\u0434\u0430 \u0441\u0442\u0430\u043b\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0412\u0438\u043d\u0434\u0437\u043e\u0440\u0430\u043c\u0438 \u043d\u044b\u043d\u0435 \u043f\u0440\u0430\u0432\u044f\u0449\u0430\u044f \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0430\u044f \u0421\u0430\u043a\u0441\u0435\u043d-\u041a\u043e\u0431\u0443\u0440\u0433-\u0413\u043e\u0442\u0441\u043a\u0430\u044f \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u044f. \u0412\u0438\u043d\u0434\u0437\u043e\u0440 \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0446\u0438\u044f \u043c\u043e\u043d\u0430\u0440\u0445\u0430."}, {"color": "#97c2fc", "id": "diplomat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charles_Maurice_de_Talleyrand-P\u00e9rigord_by_Fran\u00e7ois_G\u00e9rard,_1808.jpg", "label": "diplomat", "shape": "image", "title": "Un diplomate est une personne d\u00e9sign\u00e9e par un \u00c9tat pour mener des activit\u00e9s diplomatiques avec un ou plusieurs autres \u00c9tats ou des organisations internationales. Les diplomates sont la forme la plus ancienne de toutes les institutions de politique \u00e9trang\u00e8re de l\u0027\u00c9tat, pr\u00e9c\u00e9dant de plusieurs si\u00e8cles les ministres des Affaires \u00e9trang\u00e8res et les cabinets minist\u00e9riels. Ils jouissent g\u00e9n\u00e9ralement de l\u0027immunit\u00e9 diplomatique. Les principales fonctions des diplomates sont : la repr\u00e9sentation et la protection des int\u00e9r\u00eats et des ressortissants de l\u0027\u00c9tat d\u0027envoi, l\u0027initiation et la facilitation d\u0027accords strat\u00e9giques, les n\u00e9gociations li\u00e9es aux trait\u00e9s et conventions, l\u0027obtention d\u0027informations et la facilitation des \u00e9changes commerciaux et technologiques. On distingue en g\u00e9n\u00e9ral le diplomatie bilat\u00e9rale, qui concerne les relations d\u2019\u00c9tat \u00e0 \u00c9tat, de la diplomatie multilat\u00e9rale anim\u00e9e par des repr\u00e9sentations permanentes, qui g\u00e8rent les n\u00e9gociations au sein des organisations internationales (Nations unies, Union europ\u00e9enne, BIT, etc.), et enfin le domaine consulaire qui concerne la gestion de l\u2019\u00e9tat civil et la protection des ressortissants vivant \u00e0 l\u2019\u00e9tranger ainsi qu\u2019\u00e0 l\u2019attribution de visas pour les \u00e9trangers. L\u0027organisation du m\u00e9tier de diplomate est tr\u00e8s variable selon les pays, avec notamment des pays dans lesquels les plus hautes fonctions sont largement ouvertes \u00e0 des non-diplomates (comme les \u00c9tats-Unis o\u00f9 30 \u00e0 40 % des ambassadeurs ne sont pas des diplomates de carri\u00e8re, mais plut\u00f4t des membres de l\u0027entourage politique du pr\u00e9sident, ou bien comme dans beaucoup de petits pays qui n\u2019ont pas les moyens d\u2019avoir un service diplomatique tr\u00e8s \u00e9toff\u00e9)."}, {"color": "#97c2fc", "id": "ethics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_London_Stereoscopic_Company,_c1870.jpg", "label": "ethics", "shape": "image", "title": "Etik (fr\u00e5n gr. ethos, \u0027etos\u0027, \u0027sed\u0027) \u00e4r en teoretisk och kritisk reflektion \u00f6ver moralen. Den \u00e4r en vetenskaplig disciplin som h\u00f6r hemma dels inom den praktiska filosofin (moralfilosofi), dels inom teologin (moralteologi). Som en vetenskap om moralen studerar den fr\u00e5gan om moraliska omd\u00f6mens semantiska funktion och fr\u00e5gan om hur moraliska omd\u00f6men kan ber\u00e4ttigas. Det finns \u00e4ven inriktningar inom filosofi som menar att filosofi inte \u00e4r en vetenskap utan att det \u00e4r ett eget omr\u00e5de som \u00e4r j\u00e4mf\u00f6rbart med vetenskap. Inom vetenskap vill m\u00e4nniskan n\u00e5 opersonliga universella svar, men inom filosofin menas d\u00e5 att svaren ofta i n\u00e5gon bem\u00e4rkelse \u00e4r personliga. Etiken behandlar ocks\u00e5 kritiskt fr\u00e5gorna om vad som utm\u00e4rker en god handling och vad som k\u00e4nnetecknar en god m\u00e4nniska. Studiet av etik brukar delas in i tre underomr\u00e5den: normativ etik, metaetik och till\u00e4mpad etik. De olika normativa etikl\u00e4rorna g\u00e5r att dela upp i tre huvudgrupper: teleologiska, deontologiska och dygdetiska. Den f\u00f6rstn\u00e4mnda gruppen h\u00e4vdar att det \u00e4r handlingens konsekvenser som avg\u00f6r en handlings riktighet. Den andra talar ist\u00e4llet om absoluta principer som det alltid \u00e4r fel att bryta mot oavsett konsekvenserna (exempelvis \"det \u00e4r alltid fel att d\u00f6da\"). Den sistn\u00e4mnda l\u00e4gger ist\u00e4llet vikten vid hur agenten (individen som handlar) b\u00f6r vara. Exempel p\u00e5 olika teleologiska modeller \u00e4r utilitarism och egoism. De deontologiska modeller g\u00e5r att dela upp i tv\u00e5 undergrupper, regel- och handlingsdeontologiska. Exempel p\u00e5 deontologiska modeller \u00e4r olika teorier om m\u00e4nskliga r\u00e4ttigheter. Den vanliga uppfattningen \u00e4r att moral (av latin) \u00e4r m\u00e4nniskors uppfattningar om vad som \u00e4r r\u00e4tt och gott. Det \u00e4r f\u00f6rest\u00e4llningar som i h\u00f6gsta grad varierar mellan skilda kulturer och sociala kontexter. Etiken \u00e4r det teoretiska och kritiska studiet av dessa skilda moraluppfattningar liksom av det moraliska spr\u00e5ket. Det inneb\u00e4r att etiken \u00e4r vetenskapen om moralen."}, {"color": "#97c2fc", "id": "laro", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lang_Status_60-DE.svg", "label": "laro", "shape": "image", "title": "Laro, also Laru, Aaleira, Ngwullaro, Yillaro, is a Niger\u2013Congo language in the Heiban family spoken in the Nuba Mountains in Kordofan, Sudan. Villages are Oya, Rodong (Hajar Medani), Hajar Baco, Gunisaia, Serif, Tondly, Reli, Lagau (Serfinila), Getaw (Hajar Tiya), and Orme (Ando) (Ethnologue, 22nd edition)."}, {"color": "#97c2fc", "id": "carpet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carpet_with_geometric_patterns_on_the_floor_in_kindergarten._Buryatia,_Russia.jpg", "label": "carpet", "shape": "image", "title": "Tapi\u015do estas teksa\u0135o, teksita el lano a\u016d nenaturaj fadenoj kaj servanta por kovri plankon. La\u016d Francisko Azor\u00edn tapi\u015do estas Tuko teksita per diverskoloraj fadenoj, por kovri orname muron, pargeton, tablon. Estas fama la gobelenaj tapi\u015doj. Li indikas etimologion el la greka tapes (tapeto), kaj de tie la latina tapes, tepetis. Kaj li aldonas la terminon tapeti, kovri per tapeto. Krom ornamaj celoj, tapi\u015do povas esti uzita por redukti bruon kaj varmoperdon tra la planko. En domaj tapi\u015doj kutime oni mastrumas kaj purigas per polvosu\u0109ilo. En la pasinteco estis pli ofte uzi . Ekzistas du \u0109efaj specoj de tapi\u015doj la\u016d taksado: varpo-vefto tapi\u015doj, teksitaj per teksiloj de snuroj la\u016dvice horizentalaj kaj vertikalaj (la longitudinaj fadenoj estas nomataj varpo kaj la flankaj fadenoj estas vefto) kaj ligitaj tapi\u015doj, kiuj estas \u015dtofoj, sur kiuj ligi\u011das densaj fadenaj bukloj."}, {"color": "#97c2fc", "id": "english architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Montacute_House_Apr_2002.jpg", "label": "english architecture", "shape": "image", "title": "The architecture of England is the architecture of modern England and in the historic Kingdom of England. It often includes buildings created under English influence or by English architects in other parts of the world, particularly in the English and later British colonies and Empire, which developed into the Commonwealth of Nations. Apart from Anglo-Saxon architecture, the major forms of non-vernacular architecture employed in England before 1900 originated elsewhere in western Europe, chiefly in France and Italy, while 20th-century Modernist architecture derived from both European and American influences. Each of these foreign modes became assimilated within English architectural culture and gave rise to local variation and innovation, producing distinctive national forms. Among the most characteristic styles originating in England are the Perpendicular Gothic of the late Middle Ages, High Victorian Gothic and the Queen Anne style."}, {"color": "#97c2fc", "id": "wickets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cricket_pitch.svg", "label": "wickets", "shape": "image", "title": "Pitch (ang. \"murawa\") to centralna cz\u0119\u015b\u0107 boiska krykietowego o wymiarach 22 jardy na 10 st\u00f3p. Na ka\u017cdym jego ko\u0144cu wbite s\u0105 w ziemi\u0119 wickety (\"bramki\"). Jeden koniec pitchu wyznaczany jest jako \"koniec odbicia\" (to tam pozycj\u0119 zajmuje batsman), a drugi jako \"koniec rzutu\" (stamt\u0105d rzuca bowler). Linia \u0142\u0105cz\u0105ca wickety dzieli pole na dwie cz\u0119\u015bci; zale\u017cnie od tego, jak batsman trzyma kij, prawa (dla odbijaj\u0105cego prawor\u0119cznego) lub lewa (dla lewor\u0119cznego) nosi nazw\u0119 off side, a przeciwna on side lub leg side (\"strona nogi\")."}, {"color": "#97c2fc", "id": "pomegranate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shoku.jpg", "label": "pomegranate", "shape": "image", "title": "\u0627\u0644\u0631\u0645\u0627\u0646 \u0623\u0648 \u0631\u0645\u0627\u0646 \u0643\u062b\u064a\u0631 \u0627\u0644\u0628\u0630\u0648\u0631 (\u0627\u0644\u0627\u0633\u0645 \u0627\u0644\u0639\u0644\u0645\u064a: Punica granatum) \u0641\u0627\u0643\u0647\u0629 \u062e\u0631\u064a\u0641\u064a\u0629 \u0645\u0641\u064a\u062f\u0629 \u0635\u062d\u064a\u0627\u064b\u060c \u0648\u0632\u0647\u0648\u0631\u0647\u0627 \u062a\u0633\u0645\u0649 \u0641\u064a \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0641\u0627\u0631\u0633\u064a\u0629 \u0628\u0640 (\u062c\u064f\u0644\u0646\u0627\u0631)\u060c \u0628\u0636\u0645 \u062d\u0631\u0641 \u0627\u0644\u062c\u064a\u0645."}, {"color": "#97c2fc", "id": "ancient furniture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pucar\u00e1_de_Tilcara,_Argentina_07.jpg", "label": "ancient furniture", "shape": "image", "title": "Ancient furniture was made of many different materials, including reeds, wood, stone, metals, straws, and ivory. It could also be decorated in many different ways. Sometimes furniture would be covered with upholstery, upholstery being padding, springs, webbing, and leather. Features which would mark the top of furniture, called finials, were common. To decorate furniture, contrasting pieces would be inserted into depressions in the furniture. This practice is called inlaying. It was common for ancient furniture to have religious or symbolic purposes. The Incans had chacmools which were dedicated to sacrifice. Similarly, in Dilmun they has sacrificial altars. In many civilizations, the furniture depended on wealth. Sometimes certain types of furniture could only be used by the upper class citizens. For example, in Egypt, thrones could only be used by the rich. Sometimes the way the furniture was decorated depended on wealth. For example, in Mesopotamia tables would be decorated with expensive metals, chairs would be padded with felt, rushes, and upholstery. Some chairs had metal inlays."}, {"color": "#97c2fc", "id": "wellington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Old_Shebang,_Cuba_Street,_Wellington,_ca_1883.jpg", "label": "wellington", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc6f0\ub9c1\ud134 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc6f0\ub9c1\ud134(Wellington, \ubb38\ud654\uc5b4: \uc6f0\ub9c1\ud1a4)\uc740 \ub274\uc9c8\ub79c\ub4dc\uc758 \uc218\ub3c4\uc774\ub2e4. 1865\ub144 \uc624\ud074\ub79c\ub4dc\ub85c\ubd80\ud130 \uc774\uacf3\uc73c\ub85c \uc218\ub3c4\ub97c \uc62e\uacbc\uc73c\uba70, \uc624\ud074\ub79c\ub4dc\uc5d0 \uc774\uc5b4 \ub274\uc9c8\ub79c\ub4dc\uc5d0\uc11c \ub450 \ubc88\uc9f8\ub85c \ud070 \ub3c4\uc2dc\uc774\ub2e4. \ub274\uc9c8\ub79c\ub4dc \uc815\uce58\u00b7\ubb38\ud654\uc758 \uc911\uc2ec\uc774\ub2e4. \uc778\uad6c\ub294 367,000\uba85."}, {"color": "#97c2fc", "id": "stockton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teesquay_Millennium_Footbridge,_Stockton_on_Tees.jpg", "label": "stockton", "shape": "image", "title": "Stockton-on-Tees \u00e9 uma cidade industrial e um porto no no nordeste de Inglaterra. As principais ind\u00fastrias de Stockton s\u00e3o, a repara\u00e7\u00e3o de navios, a produ\u00e7\u00e3o de a\u00e7o e os produtos qu\u00edmicos. A cidade ficou famosa pela sua associa\u00e7\u00e3o com a Stockton and Darlington Railway, a primeira ferrovia do mundo a transportar passageiros em 1825. A cidade possui tamb\u00e9m a mais velha esta\u00e7\u00e3o de comboios do mundo, para al\u00e9m de muitos edif\u00edcios de \u2018\u2019arquitectura georgiana\u2019\u2019, sendo um dos melhores exemplos o teatro constru\u00eddo em 1766. \u00c9 o local de nascimento de Thomas Sheraton, importante desenhador de mobili\u00e1rio do s\u00e9culo XVIII e de John Walker, inventor do f\u00f3sforo em 1826. Uma lenda local, diz que rua \u2018\u2019High Street\u2019\u2019 ser\u00e1 a rua mais larga de Inglaterra. Os sub\u00farbios de Stockton-on-Tees est\u00e3o divididos em v\u00e1rios bairros, entre os quais , Hartburn, Fairfield, Hardwick e Norton."}, {"color": "#97c2fc", "id": "experiment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blackbox3D-obs.png", "label": "experiment", "shape": "image", "title": "\u5b9f\u9a13\uff08\u3058\u3063\u3051\u3093\u3001\u82f1\u8a9e: experiment\uff09\u3068\u306f\u3001\u767a\u898b\u3092\u3057\u305f\u308a\u3001\u4eee\u8aac\u3092\u691c\u8a3c\u3057\u305f\u308a\u3001\u3042\u308b\u3044\u306f\u65e2\u77e5\u306e\u4e8b\u5b9f\u3092\u5b9f\u8a3c\u3057\u305f\u308a\u3059\u308b\u305f\u3081\u306b\u884c\u308f\u308c\u308b\u79d1\u5b66\u7684\u306a\u624b\u9806\u3002\u672a\u77e5\u306e\u52b9\u679c\u307e\u305f\u306f\u6cd5\u5247\u3092\u767a\u898b\u3059\u308b\u305f\u3081\u3001\u3042\u308b\u3044\u306f\u4eee\u8aac\u3092\u8a66\u3057\u305f\u308a\u4eee\u8aac\u304c\u4f5c\u308a\u3060\u3059\u305f\u3081\u3001\u3042\u308b\u3044\u306f\u65e2\u77e5\u306e\u6cd5\u5247\u3092\u8aac\u660e\u3059\u308b\u305f\u3081\u306b\u3001\u5236\u5fa1\u3055\u308c\u305f\u6761\u4ef6\u4e0b\u3067\u5b9f\u884c\u3055\u308c\u308b\u64cd\u4f5c\u3042\u308b\u3044\u306f\u624b\u9806\u3002"}, {"color": "#97c2fc", "id": "landscape", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fountainterrace2b.jpg", "label": "landscape", "shape": "image", "title": "A landscape architect is a person who is educated in the field of landscape architecture. The practice of landscape architecture includes: site analysis, site inventory, site planning, land planning, planting design, grading, storm water management, sustainable design, construction specific
