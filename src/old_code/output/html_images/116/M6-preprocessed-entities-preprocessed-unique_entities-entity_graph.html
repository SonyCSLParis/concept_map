uff08Blitzball\uff09\u306f\u3001\u30b9\u30af\u30a6\u30a7\u30a2\uff08\u73fe\u30fb\u30b9\u30af\u30a6\u30a7\u30a2\u30fb\u30a8\u30cb\u30c3\u30af\u30b9\uff09\u306e\u30b3\u30f3\u30d4\u30e5\u30fc\u30bf\u30b2\u30fc\u30e0\u300e\u30d5\u30a1\u30a4\u30ca\u30eb\u30d5\u30a1\u30f3\u30bf\u30b8\u30fcX\u300f\u304a\u3088\u3073\u300e\u30d5\u30a1\u30a4\u30ca\u30eb\u30d5\u30a1\u30f3\u30bf\u30b8\u30fcX-2\u300f\u306b\u767b\u5834\u3059\u308b\u67b6\u7a7a\u306e\u30b9\u30dd\u30fc\u30c4\u3001\u307e\u305f\u306f\u305d\u308c\u306b\u4f7f\u308f\u308c\u308b\u30dc\u30fc\u30eb\u306e\u540d\u79f0\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "budapest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AquincM4.jpg", "label": "budapest", "shape": "image", "title": "Budapest (AFI: [\u02c8bud\u0252p\u025b\u0283t]; pronuncia italiana: /\u02c8budapest/ o /buda\u02c8p\u025bst/) \u00e8 la capitale e la maggiore citt\u00e0 dell\u2019Ungheria.Amministrata come un comune autonomo, costituisce inoltre il centro primario del Paese per la vita politica, economica e culturale; all\u0027inizio del 2019 contava 1 752 286 abitanti, mentre la popolazione residente nell\u0027area metropolitana ammonta a pi\u00f9 di 3 000 000 di persone. Budapest nacque ufficialmente nel 1873 dall\u0027unione delle citt\u00e0 storiche di Buda e \u00d3buda, ubicate a ovest del Danubio, con l\u0027abitato di Pest, situato sulla riva opposta del fiume e anch\u0027esso di antiche origini; fino al 1918 fu una delle due capitali dell\u0027Impero austro-ungarico, dissoltosi al termine della prima guerra mondiale. Nel XXI secolo Budapest \u00e8 diventata una metropoli globale (categoria Beta+) e si \u00e8 affermata come una popolare destinazione turistica: nel 2019, secondo i dati forniti da Euromonitor International, la capitale ungherese \u00e8 stata la 62\u00aa citt\u00e0 pi\u00f9 visitata del mondo."}, {"color": "#97c2fc", "id": "dissent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Catalogue_of_Sects.gif", "label": "dissent", "shape": "image", "title": "\u975e\u56fd\u6559\u5f92\uff08\u3072\u3053\u3063\u304d\u3087\u3046\u3068\u3001nonconformists\u3042\u308b\u3044\u306fEnglish dissenters\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u3067\u56fd\u6559\u4f1a\u306b\u5c5e\u3055\u306a\u3044\u30d7\u30ed\u30c6\u30b9\u30bf\u30f3\u30c8\u306e\u7dcf\u79f0\u3002"}, {"color": "#97c2fc", "id": "long gallery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Astley_Hall,_Chorley_(48471238301).jpg", "label": "long gallery", "shape": "image", "title": "Galerie je v architektonick\u00e9m slova smyslu m\u00edstnost, jej\u00ed\u017e d\u00e9lka je mnohon\u00e1sobn\u011b v\u011bt\u0161\u00ed ne\u017e jej\u00ed \u0161\u00ed\u0159ka, m\u016f\u017ee t\u00e9\u017e p\u0159edstavovat dlouh\u00fd a uzav\u0159en\u00fd ochoz nach\u00e1zej\u00edc\u00ed se bu\u010fto uvnit\u0159 nebo vn\u011b budovy; takov\u00e9 ochozy mohou b\u00fdt zdobeny sochami \u010di n\u00e1st\u011bnn\u00fdmi ornamenty. Galerie b\u00fdv\u00e1 \u010dasto vytvo\u0159ena jako podloub\u00ed se a slou\u017e\u00ed dle \u00fa\u010delu budovy k r\u016fzn\u00fdm pot\u0159eb\u00e1m. V n\u011bkter\u00fdch rozm\u011brn\u00fdch stavb\u00e1ch se galerie mohou vyskytovat v podob\u011b sloupov\u00e9 chodby nad p\u0159\u00edzem\u00edm. V\u00fdraz galerie se pou\u017e\u00edv\u00e1 t\u00e9\u017e pro obchodn\u00ed pas\u00e1\u017ee \u010di obchodn\u00ed centra. Galerie je t\u00e9\u017e ozna\u010den\u00ed pro mostn\u00ed stavby ve svahu p\u0159imknut\u00e9 z jedn\u00e9 strany k ter\u00e9nu (v Praze nap\u0159. Chotkova ulice nebo Barrandovsk\u00e1 estak\u00e1da) a tak\u00e9 pro tunelov\u00e9 stavby, kter\u00e9 jsou na jedn\u00e9 stran\u011b otev\u0159eny do voln\u00e9ho prostoru a maj\u00ed tedy charakter ochozu. Podrobn\u011bji v \u010dl\u00e1nku Galerie (dopravn\u00ed stavba)."}, {"color": "#97c2fc", "id": "ashlar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perfectwall.jpg", "label": "ashlar", "shape": "image", "title": "Kvadro anka\u016d kvadro\u015dtono, \u015dtonkvadro) estas faktermino el la arthistorio kaj konstruarto. Kvadro estas prilaborita en formo de matematika kvadro. Kvadroj etas uzataj domkonstruado kaj kun mortero a\u016d sen mortero kiel sekmasona\u0135o. Male al la masonado kun brikoj \u0109iu \u015dtono devas esti prilaborata de \u015dtontajlisto. Por limigi la laboron, la formato de la \u015dtonkvadroj estas multe pli granda ol tiuj de la brikoj. Anka\u016d estas pli facile ricevi la deziratan efikon. Tial oni uzis kvadrojn anta\u016d \u0109io \u0109e sakralaj konstrua\u0135oj, sed anka\u016d \u0109e kasteloj kaj burgoj. \u0108e burgoj anka\u016d pro fortego de tiaj \u015dtonoj. Jam la piramidoj estis konstrataj el kvadro\u015dtonoj. En la oni uzas kvadro\u015dtonojn ekzemple por la kiel pavimoj kaj en \u0109e varfoj kaj kluzoj respektive \u0109e pontoj. Oni distngas inter: \n* rilate la prilaborado kaj la formo de la alrigarda surfaco kaj uzsurfaco: \n* bosita kvadro, anka\u016d nomata \u201cbosa kvadro\u201d, vidu bosa\u0135o \n* \n* \n* : \u015dtono prilaborita simile al kuseno \n* korpokvadroj \n* rustika kvadro, vidu bosa\u0135o \n* la\u016d la materialo oni distingas inter: \n* rommp\u015dtonaj kvadroj, vidu romp\u015dtono \n* granitkvadro, vidu granito \n* ablo\u015dtona kvadro a\u016d grejsa kvadro, vidu sablo\u015dtono; vidu Elba grejsmontaro \n* rilate al la uzo: \n* , \n* , se kompleta konstrua\u0135o estas el kvadroj"}, {"color": "#97c2fc", "id": "ance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ance_(Pyr-Atl,_Fr)_mairie.jpg", "label": "ance", "shape": "image", "title": "Ance \u00e8 un comune francese di 230 abitanti situato nel dipartimento dei Pirenei Atlantici nella regione della Nuova Aquitania."}, {"color": "#97c2fc", "id": "national police college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BramshillHouse(AndrewSmith)Jun2006.jpg", "label": "national police college", "shape": "image", "title": "Escola de Comando e Estado Maior de Pol\u00edcia (Bramshill), ou Police Staff College, em l\u00edngua inglesa, localizada em Bramshill, na Bramshill House, condado de Hampshire, no Reino Unido, \u00e9 a principal escola de altos estudos de pol\u00edcia no pa\u00eds. A necessidade de um centro de aperfei\u00e7oamento para a pol\u00edcia foi percebida por Sir Frank Newsam, subsecret\u00e1rio do Minist\u00e9rio do Interior, que trabalhou para institui-lo logo ap\u00f3s a Segunda Guerra. Criada em 1948 como Academia Nacional de Pol\u00edcia (National Police College), designa\u00e7\u00e3o que conservou at\u00e9 1979, foi instalada, inicialmente, em Ryton-on-Dunsmore, Warwickshire, sendo transferida para Bramshill em 1960. A Escola de Bramshill \u00e9 governada por uma junta de dirigentes (Board of Governors) designados pelo Ministro do Interior em conjunto com autoridades locais. Possui um dirigente administrativo e acad\u00eamico chamado de Comandante, este auxiliado pelo subcomandante e assistentes. Ministra cursos de comando, b\u00e1sicos, intermedi\u00e1rios ou superiores para inspetores, inspetores chefes, superintendentes e superintendentes chefes. Tem um curso especial para sargentos. Em 2001, Bramshill tornou-se parte do Centrex (Central Police Training and Development Authority), Centro de Treinamento e Desenvolvimento Policial, institu\u00eddo pela Lei de Justi\u00e7a e Pol\u00edcia de 2001, cap\u00edtulo 4 (Criminal Justice and Police Act 2001, Part 4). Passou a ser uma ag\u00eancia da Uni\u00e3o Europeia em 2005, o Secretariado do CEPOL (Coll\u00e8ge europ\u00e9en de police, em franc\u00eas ou European Police College, em l\u00edngua inglesa), que \u00e9 a atual Academia Europeia de Pol\u00edcia. Anos mais tarde, em 2007, o Centrex foi substitu\u00eddo pela Ag\u00eancia Nacional de Aperfei\u00e7oamento Policial (National Policing Improvement Agency), com atribui\u00e7\u00f5es de oferecer suporte para especializa\u00e7\u00f5es nas \u00e1reas de pesquisa criminal, treinamento, infraestrutura policial e no desenvolvimento de novas tecnologias policiais e periciais."}, {"color": "#97c2fc", "id": "mystery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/04b266_adamandeve.jpg", "label": "mystery", "shape": "image", "title": "Il mistero, dal latino medievale misterium (cerimonia), \u00e8 un genere teatrale apparso nel XV secolo, durante il Basso medioevo. La forma drammatica prevedeva l\u0027utilizzo del verso e della lingua volgare. I dialoghi erano scritti per un pubblico molto vasto e raccontavano storie e leggende che l\u0027immaginazione e la credenza popolare avevano nutrito. La rappresentazione scenica prevedeva soggetti intrisi di reale e sovrannaturale tratti soprattutto dalla Bibbia, tra cui uno dei pi\u00f9 comuni era la Passione di Cristo. Nel Medioevo i drammi liturgici erano anche chiamati con altri nomi: in Italia funzione, in Spagna misterios o autos (atti), in Francia mist\u00e8re (poi myst\u00e8re)."}, {"color": "#97c2fc", "id": "yarmouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/-2015-04-29_North_east_view_of_Saint_Nicholas_parish_church,_Great_Yarmouth,_Norfolk.jpg", "label": "yarmouth", "shape": "image", "title": "Is baile suite i Norfolk \u00e9 Great Yarmouth."}, {"color": "#97c2fc", "id": "xxxv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geoge_W._Bush_meets_with_Baltimore_Ravens_20010607-4.jpg", "label": "xxxv", "shape": "image", "title": "Il Super Bowl XXXV \u00e8 stata la partita di finale della National Football League tra i vincitori della National Football Conference (NFC) e della American Football Conference (AFC) nella stagione del 2000 e venne giocata il 28 gennaio 2001 al Raymond James Stadium di Tampa. La partita vide affrontarsi i vincitori della NFC, i New York Giants ed i vincitori della AFC, i Baltimore Ravens, che vinsero per 34-7. I Ravens, che avevano terminato la stagione regolare con un record di 12-4, divennero la terza wild card della storia, la seconda negli ultimi quattro anni, a vincere il Super Bowl. Inoltre per la citt\u00e0 di Baltimora, che aveva vinto il suo primo e unico Super Bowl trent\u0027anni prima coi Colts, fu il primo campionato vinto da quando i Baltimore Stallions della Canadian Football League vinsero la Grey Cup nel 1995. I Giants arrivarono alla gara cercando la terza vittoria in altrettante partecipazioni al Super Bowl, dopo un record di 12-4 nella stagione regolare. Baltimore concesse solo 152 yard all\u0027attacco di New York (il terzo minimo di sempre in un Super Bowl), mise a segno 4 sack e forz\u00f2 5 palloni persi degli avversari. Tutti i 16 possessi dei Giants terminarono con punt o intercetti, eccetto l\u0027ultimo mentre il tempo stava scadendo. All\u0027unico touchdown di New York, un ritorno di kickoff da 97 yard, Baltimore rispose subito con un ritorno in touchdown da 84 yard nel successivo kickoff. I Giants divennero la prima squadra dai Cincinnati Bengals nel Super Bowl XXIII a non segnare un solo touchdown offensivo e la quinta in totale (unendosi, oltre ai Bengals, ai Minnesota Vikings nel Super Bowl IX, ai Washington Redskins nel Super Bowl VII e ai Miami Dolphins nel Super Bowl VI). Ray Lewis di Baltimore, che mise a segno 5 tackle e devi\u00f2 4 passaggi, divenne solamente il secondo linebacker ad essere premiato come MVP del Super Bowl dopo Chuck Howley nel Super Bowl V. Inoltre divenne il primo difensore ad essere premiato dopo Larry White nel Super Bowl XXX, all\u0027epoca il settimo difensore premiato dopo Howley, Jake Scott, Harvey Martin, Randy White, Richard Dent e Brown. (Dopo di Lewis, solo altri due difensori sono stati premiati come MVP del Super Bowl: la safety dei Tampa Bay Buccaneers Dexter nel Super Bowl XXXVII e il linebacker dei Seattle Seahawks Malcolm Smith nel Super Bowl XLVIII.)"}, {"color": "#97c2fc", "id": "gamekeeper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bison_skull_pile_edit.jpg", "label": "gamekeeper", "shape": "image", "title": "Beim Berufsj\u00e4ger handelt es sich um einen J\u00e4ger, der die Jagd beruflich aus\u00fcbt. Die Bezeichnung wird im allgemeinen deutschen Sprachgebrauch, in der Jagdgesetzgebung sowie der Fachliteratur als Oberbegriff auf verschiedene Erscheinungsformen von beruflich t\u00e4tigen J\u00e4gern angewandt, so z. B. in Deutschland und \u00d6sterreich auf die dual in Betrieb und Berufsschule ausgebildeten Berufsj\u00e4ger sowie die jagdlich aktiven F\u00f6rster, die lizenzierten professional hunter in S\u00fcdafrika, die professional stalker und gamekeeper in Gro\u00dfbritannien, die kantonalen Wildh\u00fcter der Schweiz, die auf eigene Rechnung arbeitenden Trapper Nordamerikas und die zur Verhinderung von Vogelschlag auf Flugh\u00e4fen angestellten bird controller."}, {"color": "#97c2fc", "id": "column", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_colonnade_at_courtyard,_UVa_2004.jpg", "label": "column", "shape": "image", "title": "\u6a4b\u811a\uff08\u304d\u3087\u3046\u304d\u3083\u304f\u3001\u82f1\u8a9e: Pier\uff09\u3068\u306f\u3001\u6a4b\u6881\u306e\u4e0a\u90e8\u69cb\u9020\u306e\u8377\u91cd\u3092\u571f\u53f0\u306b\u3057\u3066\u4f1d\u3048\u308b\u6a4b\u6881\u306e\u8db3\u306b\u8a72\u5f53\u3059\u308b\u4e0b\u90e8\u69cb\u9020\u306e\u4e00\u3064\u3002\u4e00\u5b9a\u4ee5\u4e0a\u306e\u6a4b\u9577\u306e\u6a4b\u6881\u306b\u304a\u3044\u3066\u3001\u6a4b\u6881\u306e\u4e21\u7aef\u3092\u652f\u3048\u308b\u3092\u88dc\u5b8c\u3059\u308b\u5f79\u5272\u3092\u679c\u305f\u3059\u3002 \u6cb3\u5ddd\u5185\u306b\u8a2d\u7f6e\u3055\u308c\u308b\u6a4b\u811a\u306f\u6d41\u6c34\u306b\u5bfe\u3057\u3066\u6a4b\u6881\u306e\u5b89\u5168\u3092\u78ba\u4fdd\u3067\u304d\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u3068\u3068\u3082\u306b\u3001\u6a4b\u811a\u81ea\u8eab\u304c\u6d41\u6c34\u3092\u963b\u5bb3\u3059\u308b\u3053\u3068\u304c\u306a\u3044\u3088\u3046\u306b\u8a2d\u7f6e\u3055\u308c\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u3002\u3053\u306e\u305f\u3081\u3001\u6a4b\u53f0\u3068\u6a4b\u811a\u304a\u3088\u3073\u6a4b\u811a\u540c\u58eb\u306e\u9593\u9694\u306f\u4e00\u5b9a\u4ee5\u4e0a\u3092\u78ba\u4fdd\u3059\u308b\u3053\u3068\u304c\u6c42\u3081\u3089\u308c\u3066\u304a\u308a\u3001\u6a4b\u811a\u305d\u306e\u3082\u306e\u304c\u8a2d\u7f6e\u3055\u308c\u306a\u3044\uff08\u6a4b\u53f0\u306e\u307f\u3067\u652f\u6301\u3055\u308c\u308b\uff09\u3053\u3068\u3082\u5c11\u306a\u304f\u306a\u3044\u3002"}, {"color": "#97c2fc", "id": "tudor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Front_entrance_of_Hardwick_Hall_-_geograph.org.uk_-_1629257.jpg", "label": "tudor", "shape": "image", "title": "\u0421\u0442\u0438\u043b\u044c \u0422\u044e\u0434\u043e\u0440\u043e\u0432, \u0438\u043b\u0438 \u0422\u044e\u0434\u043e\u0440-\u0420\u0435\u043d\u0435\u0441\u0441\u0430\u043d\u0441 \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 (\u0430\u043d\u0433\u043b. Tudor Style, Tudor Renaissance) \u2014 \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u043e-\u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0438\u043b\u044c \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u0440\u043e\u0434\u0438\u043b\u0441\u044f \u0432 \u0433\u043e\u0434\u044b \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043f\u0435\u0440\u0432\u044b\u0445 \u043a\u043e\u0440\u043e\u043b\u0435\u0439 \u0438\u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0438\u0438 \u0422\u044e\u0434\u043e\u0440\u043e\u0432: \u0413\u0435\u043d\u0440\u0438\u0445\u0430 VII (1485\u20141509), \u0413\u0435\u043d\u0440\u0438\u0445\u0430 VIII (1509\u20141547) \u2014 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u043b\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u0430 \u0441\u043c\u0443\u0442 \u043f\u0440\u0438 \u0431\u043b\u0435\u0441\u0442\u044f\u0449\u0435\u043c \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0438 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I (1558\u20141603), \u0432 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0443\u044e \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u044d\u043f\u043e\u0445\u0443. \u041e\u0442\u0441\u044e\u0434\u0430 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f: \u0422\u044e\u0434\u043e\u0440-\u0420\u0435\u043d\u0435\u0441\u0441\u0430\u043d\u0441, \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0435 \u0412\u043e\u0437\u0440\u043e\u0436\u0434\u0435\u043d\u0438\u0435, \u0438\u043b\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0420\u0435\u043d\u0435\u0441\u0441\u0430\u043d\u0441. \u041a \u044d\u0442\u043e\u043c\u0443 \u0436\u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u0443 \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u0431\u0430\u0432\u043b\u044f\u044e\u0442 \u0432\u0440\u0435\u043c\u044f \u043d\u0430\u0447\u0430\u043b\u0430 \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u0421\u0442\u044e\u0430\u0440\u0442\u043e\u0432 \u043f\u0440\u0438 \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u043a\u043e\u043c \u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u043a\u043e\u0440\u043e\u043b\u0435 \u042f\u043a\u043e\u0432\u0435 I (1603\u20141625) \u2014 \u043f\u0435\u0440\u0438\u043e\u0434 \u0440\u0430\u043d\u043d\u0435\u0433\u043e \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0431\u0430\u0440\u043e\u043a\u043a\u043e. \u0412 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u044e\u0442 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u00ab\u0422\u044e\u0434\u043e\u0440\u043e-\u042f\u043a\u043e\u0431\u0438\u043d\u0441\u043a\u0438\u0439 \u0441\u0442\u0438\u043b\u044c\u00bb (\u0430\u043d\u0433\u043b. Tudor and Jacobean). \u0421\u0442\u0438\u043b\u044c \u0422\u044e\u0434\u043e\u0440\u043e\u0432 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u043d\u043e\u0432\u043e\u0435 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0432 XIX \u0432\u0435\u043a\u0435 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0438\u0441\u0442\u043e\u0440\u0438\u0437\u043c\u0430 \u0432 \u0444\u043e\u0440\u043c\u0430\u0445 \u0441\u0442\u0438\u043b\u044f \u043d\u0435\u043e\u0442\u044e\u0434\u043e\u0440, \u0438\u043b\u0438 \u00ab\u0412\u043e\u0437\u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0422\u044e\u0434\u043e\u0440\u043e\u0432\u00bb (\u0430\u043d\u0433\u043b. Tudor Revival)."}, {"color": "#97c2fc", "id": "surrey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Pollard_-_Epsom_Races-_The_Race_Over_-_Google_Art_Project.jpg", "label": "surrey", "shape": "image", "title": "Surrey hego-ekialdeko Ingalaterrako konderria da, Erresuma Batuan. Mugakide hauek ditu: Hampshire, Berkshire, Londres Handia, Kent, East Sussex eta West Sussex. Surrey ia milioi bat biztanle ditu. Antzinako hiriburua, Kingston upon Thames konderriaz kanpo dagoenez, hiriburu berria Guildford da. Surrey izena antzinako ingelesetik dator (suther-ge) eta \"hegoaldeko barrutia\" esan nahi du."}, {"color": "#97c2fc", "id": "property developers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Netherlands,_The_Hague,_Boekelermeerstraat.jpg", "label": "property developers", "shape": "image", "title": "\ubd80\ub3d9\uc0b0 \uac1c\ubc1c\uc5c5\uc790(real estate developer)\ub294 \ubd80\ub3d9\uc0b0 \uac1c\ubc1c(real estate development)\uc744 \ucd1d\uccb4\uc801\uc73c\ub85c \uad00\ub9ac \uac10\ub3c5 \uac1c\ubc1c\ud558\ub294 \uc8fc\uccb4\ub97c \ub9d0\ud55c\ub2e4. \uac74\ubb3c\uc758 \uac00\uce58\ubfd0 \uc544\ub2c8\ub77c \uc8fc\ubcc0 \uc9c0\uc5ed\uc758 \uac00\uce58\ub97c \ub04c\uc5b4\uc62c\ub9ac\uba70, \uc774\ub294 \ubd88\uac00\ubd84\ud558\uac8c \ub3c4\uc2dc\uc7ac\uc0dd, \ucee4\ubba4\ub2c8\ud2f0 \ud65c\uc131\ud654\uc640 \uc5f0\uacc4\ub41c\ub2e4. \ub530\ub77c\uc11c \ub514\ubca8\ub85c\ud37c\ub294 \uacf5\uacf5\uae30\uad00\uacfc \ud568\uaed8 \ub3c4\uc2dc\uacc4\ud68d\uacfc \uc744 \uc774\ub04c\uc5b4\ub0b4\ub294 \uc8fc\uccb4\ub2e4. 2\ucc28\ub300\uc804 \ud6c4 \ubbf8\uad6d \ud544\ub77c\ub378\ud53c\uc544 \uc9c0\uc5ed\uc758 (Levittown), \ub3c4\ucfc4\uc758 \ub86f\ud3f0\uae30\ud790\uc2a4(\u516d\u672c\u6728\u30d2\u30eb\u30ba), \uc0c1\ud558\uc774\uc758 (\u65b0\u5929\u5730), \ub274\uc695\uc758 (Meatpacking) \uc9c0\uc5ed \ub4f1\uc774 \ub514\ubca8\ub85c\ud37c\uac00 \uac1c\ubc1c\ud55c \uc9c0\uc5ed\uc774\ub2e4."}, {"color": "#97c2fc", "id": "st. mary magdalene", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pietro_da_Cortona_-_Cristo_appare_a_Maria_Maddalena.jpg", "label": "st. mary magdalene", "shape": "image", "title": "Marie Magdalena (v \u010desk\u00e9m ekumenick\u00e9m p\u0159ekladu Marie Magdalsk\u00e1; v kralick\u00e9m p\u0159ekladu Maria Magdal\u00e9na; lidov\u011b tak\u00e9 Ma\u0159\u00ed Magdal\u00e9na) byla podle Nov\u00e9ho z\u00e1kona jedna z \u017een, kter\u00e9 doprov\u00e1zely Je\u017e\u00ed\u0161e z Nazareta, zejm\u00e9na v z\u00e1v\u011bru jeho \u017eivota. Vystupuje i v n\u011bkter\u00fdch apokryfech a v \u0159ad\u011b k\u0159es\u0165ansk\u00fdch c\u00edrkv\u00ed je uct\u00edv\u00e1na jako svat\u00e1. N\u011bkter\u00fdmi je pova\u017eov\u00e1na za evangelistu \u010di dokonce man\u017eelku Je\u017e\u00ed\u0161e."}, {"color": "#97c2fc", "id": "heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wikibooks-logo.svg", "label": "heritage", "shape": "image", "title": "\u041a\u0443\u043b\u044c\u0442\u0443\u0301\u0440\u043d\u043e\u0435 \u043d\u0430\u0441\u043b\u0435\u0301\u0434\u0438\u0435 \u2014 \u0447\u0430\u0441\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u0430\u044f \u043f\u0440\u043e\u0448\u043b\u044b\u043c\u0438 \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f\u043c\u0438, \u0432\u044b\u0434\u0435\u0440\u0436\u0430\u0432\u0448\u0430\u044f \u0438\u0441\u043f\u044b\u0442\u0430\u043d\u0438\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0438 \u043f\u0435\u0440\u0435\u0434\u0430\u044e\u0449\u0430\u044f\u0441\u044f \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f\u043c \u043a\u0430\u043a \u043d\u0435\u0447\u0442\u043e \u0446\u0435\u043d\u043d\u043e\u0435 \u0438 \u043f\u043e\u0447\u0438\u0442\u0430\u0435\u043c\u043e\u0435."}, {"color": "#97c2fc", "id": "xxxix", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USMC-050206-M-2204M-009.jpg", "label": "xxxix", "shape": "image", "title": "Super Bowl XXXIX was an American football game played between the American Football Conference (AFC) champion New England Patriots and the National Football Conference (NFC) champion Philadelphia Eagles to decide the National Football League (NFL) champion for the 2004 season. The Patriots defeated the Eagles by the score of 24\u201321. The game was played on February 6, 2005, at Alltel Stadium in Jacksonville, Florida, the first time the Super Bowl was played in that city. The Patriots, who entered the Super Bowl after compiling a 14\u20132 regular season record, became the most recent team to win consecutive Super Bowls (As of 2021). New England also became the second team after the Dallas Cowboys to win three Super Bowls in four years, cementing their status as the NFL dynasty of the 2000s. The Eagles were making their second Super Bowl appearance since 1981 after posting a 13\u20133 regular season record. Nearly 13 years later, the two exact teams would meet again in Super Bowl LII with the Eagles defeating the heavily favored Patriots. The game was close throughout, with the teams battling to a 14\u201314 tie by the end of the third quarter. The Patriots then scored 10 points in the 4th quarter with Corey Dillon\u0027s 2-yard touchdown run and Adam Vinatieri\u0027s 22-yard field goal. The Eagles then cut their deficit to 24\u201321, with quarterback Donovan McNabb\u0027s 30-yard touchdown pass to receiver Greg Lewis, with 1:48 remaining in the game but could not sustain the comeback. Overall, New England forced four turnovers, while Patriots wide receiver Deion Branch was named Super Bowl MVP for recording 133 receiving yards and tied the Super Bowl record with 11 catches. To avoid the possibility of an incident similar to the Super Bowl XXXVIII halftime show the previous year, the league selected Paul McCartney as a \"safe\" choice to perform during Super Bowl XXXIX\u0027s halftime. The broadcast of the game on Fox was watched by an estimated 86 million viewers."}, {"color": "#97c2fc", "id": "skeleton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eptesicus_fuscus_skeleton.jpg", "label": "skeleton", "shape": "image", "title": "Skeleto estas parto de la korpo de homoj kaj aliaj bestoj, kiu provizas la bazan strukturon eltenan de la organismo. Ekzistas du specoj de skeletoj \u0109e diversaj bestoj: La ekstera skeleto (ekzoskeleto), kiu formas eksteran kovrilon de la organismo (ekzemple \u0109e insektoj), kaj interna skeleto (kelkfoje: endoskeleto), kies strukturo trovi\u011das ene de la korpo (\u0109e vertebruloj, ekzemple \u0109e homo) kaj konsistas el ostaro kaj kartilagaro. Krome estas aliaj apartaj similaj specoj. Nome estas anka\u016d hidroskeletoj (a\u016d hidrostatikaj skeletoj), kiuj estas eltenataj de fluida\u0135oj kaj oftas \u0109e senvertebruloj, kaj \u0109elskeletoj (a\u016d citoskeletoj) kiuj estas retoj de fibraj proteinaj strukturoj en la citoplasmo de e\u016dkariota \u0109elo. \u0108elskeleton konsistigas filamentoj aktinaj, mikrotubetoj tubulinaj kaj intermezaj filamentoj. La termino skeleto derivas el la greka \u03c3\u03ba\u03b5\u03bb\u03b5\u03c4\u03cc\u03c2 (skelet\u00f3s), kiu signifas \u0027elsekigita\u0027.) Estas anka\u016d aliaj uzoj de la termino. \u0108e domoj oni parolas pri skeleta strukturo. Skeleto estas anka\u016d trabaro de konstrua\u0135o, de \u015dipo."}, {"color": "#97c2fc", "id": "ukip", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nicolas_Dupont_Aignan_et_Nigel_Farage.jpg", "label": "ukip", "shape": "image", "title": "De UK Independence Party (UKIP, Ukip) is een economisch liberale, unionistische en eurosceptische politieke partij in het Verenigd Koninkrijk, die sinds 1993 bestaat. UKIP heeft drie vertegenwoordigers in het Hogerhuis; tot 2017 was de partij ook in het Lagerhuis vertegenwoordigd. De partij heeft internationaal veel aandacht getrokken door het optreden van Nigel Farage, die sinds 2006 (met twee onderbrekingen) de partijleider was (vanaf 5 oktober 2016 \u0027ad interim\u0027). Van 28 november 2016 tot 9 juni 2017 was de partijleider."}, {"color": "#97c2fc", "id": "tapestry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_Bataille_de_Zama_Jules_Romain_1688_1690.jpg", "label": "tapestry", "shape": "image", "title": "\u7dd9\u7e54\u58c1\u6bef\uff0c\u53c8\u7a31\u7dd9\u7e54\u6302\u6bef\uff0c\u662f\u6307\u4e00\u7a2e\u4ee5\u5de5\u85dd\u7d21\u7e54\u800c\u6210\u3001\u6302\u5728\u5899\u58c1\u5eca\u67f1\u4e0a\u7684\u4e00\u79cd\u88c5\u9970\u7528\u7684\u827a\u672f\u54c1\u3002\u65e9\u671f\u7528\u7f8a\u6bdb\u3001\u68c9\u7ebf\u7b49\u7eba\u7ec7\uff0c\u9ad8\u6863\u58c1\u6bef\u4e5f\u6709\u7528\u4e1d\u7ef8\u3001\u91d1\u7ebf\u3001\u94f6\u7ebf\u7b49\u7eba\u7ec7\uff0c\u73b0\u5728\u591a\u7528\u5408\u6210\u7ea4\u7ef4\uff0c\u7531\u7ec7\u5e03\u673a\u5236\u4f5c\u3002\u7dd9\u7e54\u58c1\u6bef\u6700\u521d\u7684\u529f\u80fd\u662f\u60ac\u6302\u4e8e\u623f\u5c4b\u5185\u90e8\uff0c\u4ee5\u8d77\u5230\u6321\u98ce\u5fa1\u5bd2\u7684\u4f5c\u7528\u3002 \u7dd9\u7e54\u58c1\u6bef\u8f03\u70ba\u8106\u5f31\u4e14\u96e3\u4ee5\u88fd\u4f5c\uff0c\u56e0\u6b64\u5927\u591a\u6578\u6b77\u53f2\u4f5c\u54c1\u90fd\u90fd\u5c07\u827a\u672f\u54c1\u8a72\u5782\u76f4\u639b\u5728\u7246\u4e0a\uff08\u6216\u6709\u6642\u639b\u5728\u5e33\u7bf7\u88e1\uff09\uff0c\u6216\u6c34\u5e73\u639b\u5728\u684c\u5b50\u6216\u5e8a\u7b49\u5bb6\u5177\u4e0a\u3002\u6b64\u5916\uff0c\u7dd9\u7e54\u58c1\u6bef\u9700\u8981\u8207\u523a\u7e61\u7b49\u4e0d\u540c\u6280\u8853\u5340\u5206\u958b\u4f86\uff0c\u5118\u7ba1\u5e36\u6709\u5716\u50cf\u7684\u5927\u7247\u523a\u7e61\u6709\u6642\u88ab\u7c97\u7565\u5730\u7a31\u70ba\u300c\u639b\u6bef\u300d\uff0c \u5f9e\u4e2d\u4e16\u7d00\u958b\u59cb\uff0c\u6b50\u6d32\u7dd9\u7e54\u58c1\u6bef\u5176\u7de8\u7e54\u9762\u7a4d\u76f8\u7576\u5de8\u5927\u5927\uff0c\u5b83\u5011\u901a\u5e38\u6210\u5957\u88fd\u4f5c\uff0c\u9019\u6a23\u6574\u500b\u623f\u9593\u90fd\u53ef\u4ee5\u639b\u8d77\u4f86\u3002 \u5728\u4e2d\u4e16\u7d00\u665a\u671f\u7684\u6b50\u6d32\uff0c\u639b\u6bef\u662f\u6700\u5b8f\u5049\u3001\u6700\u6602\u8cb4\u7684\u4e8c\u7dad\u5716\u50cf\u5a92\u4ecb\uff0c\u5118\u7ba1\u5728\u7576\u6642\u7684\u6642\u4ee3\uff0c\u7e6a\u756b\u7684\u91cd\u8981\u6027\u8fc5\u901f\u4e0a\u5347\uff0c\u4f46\u81f3\u5c11\u572816\u4e16\u7d00\u672b\u4e4b\u524d\uff0c\u0027\u7dd9\u7e54\u58c1\u6bef\u5728\u8a31\u591a\u6587\u85dd\u5fa9\u8208\u6642\u671f\u7684\u8d0a\u52a9\u4eba\u773c\u4e2d\u4e00\u76f4\u4fdd\u6301\u8457\u9ad8\u5c1a\u7684\u5730\u4f4d\uff0c\u5728\u6cd5\u570b\u5927\u9769\u547d\u548c\u62ff\u7834\u5d19\u6230\u722d\u4e4b\u524d \uff0c\u6b50\u6d32\u7e7c\u7e8c\u767c\u5c55\u7dd9\u7e54\u58c1\u6bef\uff0c\u4e26\u53cd\u6620\u85dd\u8853\u98a8\u683c\u7684\u66f4\u5ee3\u6cdb\u8b8a\u5316\uff0c\u572819\u4e16\u7d00\u4e4b\u5f8c\uff0c\u7dd9\u7e54\u58c1\u6bef\u5247\u8f03\u5c0f\u7684\u898f\u6a21\u9010\u6f38\u5fa9\u8208\u3002"}, {"color": "#97c2fc", "id": "grape", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grape_Juice.jpg", "label": "grape", "shape": "image", "title": "\u8461\u8404\uff0c\u53e4\u4f5c\u84b2\u9676\uff0c\u662f\u8461\u8404\u5c6c\uff08\u5b66\u540d\uff1aVitis\uff09\u690d\u7269\u7684\u901a\u79f0\uff0c\u662f\u4e00\u7c7b\u5e38\u89c1\u7684\u843d\u53f6\u6728\u8d28\u85e4\u672c\u690d\u7269\uff0c\u5176\u679c\u5b9e\u662f\u6d46\u679c\u7c7b\u6c34\u679c\u3002\u8461\u8404\u53ef\u4ee5\u751f\u5403\uff0c\u5176\u8272\u7f8e\u3001\u6c14\u9999\u3001\u5473\u53ef\u53e3\uff0c\u897f\u65b9\u4e3b\u8981\u7528\u4f86\u917f\u9020\u8461\u8404\u9152\uff0c\u6771\u65b9\u5247\u662f\u7fd2\u6163\u76f4\u63a5\u98df\u7528\u4e26\u57f9\u80b2\u51fa\u53e3\u611f\u8f03\u4f73\u7684\u54c1\u7a2e\u3002\u8461\u8404\u8fd8\u53ef\u4ee5\u7528\u4ee5\u751f\u4ea7\u679c\u91ac\u3001\u679c\u6c41\u3001\u679c\u51bb\u3001\u8461\u8404\u7c7d\u7cbe\u534e\u7d20\u3001\u8461\u8404\u5e72\u3001\u918b\u3001\u7b49\u7b49\u3002\u8461\u8404\u7684\u751f\u957f\u6ca1\u6709\u547c\u5438\u8dc3\u53d8\uff08\u975e\u66f4\u5e74\u6027\uff09\uff0c\u5176\u679c\u5b9e\u6210\u7c07\u805a\u96c6\u5728\u4e00\u8d77\u3002"}, {"color": "#97c2fc", "id": "rural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barossa_Valley_South_Australia.jpg", "label": "rural", "shape": "image", "title": "Geografian, landa-ingurunea edo nekazaritza-ingurunea jarduera ekonomiko nagusiak nekazaritza edo abeltzaintza dituzten eskualde edo lur-eremuen multzoa da. Nekazaritza paisaiak gizakiak lurra lantzeko baliatu dituen antolakuntza ekonomiko eta laborantza-metodoak islatzen ditu. Horrela, historian zehar jarduera hauek nolakoak izan diren, halako nekazaritza paisaia izango da. Baita ere, bakoitzaren ikuspuntua islatzen da paisaiaren definizioan. Izan ere ikuslerik gabe, begiradarik gabe, ez dago paisaiarik. Gure begiradak ere gauza asko gordetzen ditu bere baitan, aurreko gure bizipenak moldatzen dute begirada. guk ikusten duguna, gure historia guztiarekin."}, {"color": "#97c2fc", "id": "hipped", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dach_przycz\u00f3\u0142kowy.svg", "label": "hipped", "shape": "image", "title": "Groptegmento estas tegmento, kiu havas klinon \u0109e \u0109iuj kvar flankoj de ort-angula domo, kontraste al du-klina tegmento, \u0109e kiu la gablaj flankoj estas vertikalaj. Se parto de la gablaj flankoj estas vertikala, temas pri duon-gropa tegmento. La gablo de tia domo estas ne triangula, sed trapeza. Jen bildo de duon-gropa tegmento: Groptegmento posedas firston. Se la kvar flankoj de tegmento kuni\u011das en unu punkto kaj ne ekzistas firsto, temas pri piramida tegmento."}, {"color": "#97c2fc", "id": "high street", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High.street.ilfracombe.arp.750pix.jpg", "label": "high street", "shape": "image", "title": "\u9ad8\u8857\uff08\u82f1\u8a9e\uff1aHigh Street\uff0c\u7cb5\u8a9e\u97f3\u8b6f\u8ae7\u8857\uff09\u662f\u82f1\u570b\u548c\u82f1\u806f\u90a6\u570b\u5bb6\u901a\u4fd7\u5e38\u898b\u7684\u8857\u9053\u540d\u5b57\uff0c\u901a\u5e38\u4ee3\u8868\u7684\u662f\u4e00\u689d\u6b77\u53f2\u60a0\u4e45\u7684\u8857\u9053\u3002 \u5b83\u8f49\u55bb\u4ee3\u8868\u5e02\u93ae\u4e2d\u5fc3\u7684\u5546\u696d\u805a\u7126\u5730\u9ede\uff0c\u4f46\u537b\u4e0d\u540c\u65bc\u300c\u4e2d\u5fc3\u300d\uff08Centre\uff09\uff0c\u662f\u4ee5\u5206\u4f48\u5728\u5e36\u72c0\u805a\u843d\u7684\u5546\u5e97\uff0c\u5f62\u6210\u7684\u66f4\u5ee3\u6cdb\u793e\u5340\u6982\u5ff5\u3002 \u6839\u64da2009\u5e74\u7684\u82f1\u570b\u7d71\u8a08\uff0c\u5168\u82f1\u570b\u67095,410\u689d\u9ad8\u8857\uff0c\u6bd4\u8d77\u8eca\u7ad9\u8def\uff08Station Road, 3,811\u689d\uff09\u548c\u5927\u8857\uff08Main Street, 2,702\u689d\uff09\u8981\u4f86\u5f97\u66f4\u52a0\u901a\u4fd7\u3002 \u82f1\u570b\u6700\u77ed\u7684\u9ad8\u8857\u4f4d\u65bc\u5fb7\u6587\u90e1\u7684\u96c6\u93ae\uff0c\u5168\u9577\u4e0d\u8d85\u904e100\u78bc\uff08100\u7c73\uff09\uff0c\u50c5\u6709\u4e09\u5bb6\u5e97\u8216\u3002"}, {"color": "#97c2fc", "id": "object", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Swarm_of_Ancient_Stars_-_GPN-2000-000930.jpg", "label": "object", "shape": "image", "title": "Astronomick\u00fd objekt je v\u00fdznamn\u00e1 p\u0159irozen\u011b vyskytuj\u00edc\u00ed se fyzick\u00e1 entita, spojen\u00ed nebo struktura, kter\u00e1 podle sou\u010dasn\u00e9ho pozn\u00e1n\u00ed existuje ve vesm\u00edru. Term\u00edn astronomick\u00fd objekt je n\u011bkdy zam\u011b\u0148ov\u00e1n s pojmem astronomick\u00e9 t\u011bleso. Pojem astronomick\u00e9 t\u011bleso odkazuje na jednotlivou, soudr\u017enou strukturu, kter\u00e1 je dohromady v\u00e1zan\u00e1 gravitac\u00ed (a n\u011bkdy elektromagnetismem). Mezi p\u0159\u00edklady astronomick\u00fdch t\u011bles pat\u0159\u00ed planetky, m\u011bs\u00edce, planety a hv\u011bzdy. Astronomick\u00e9 objekty jsou gravita\u010dn\u011b v\u00e1zan\u00e9 struktury, jejich\u017e spole\u010dnou vlastnost\u00ed je ur\u010dit\u00e1 pozice v prostoru, ale mohou skl\u00e1dat se z v\u00edcen\u00e1sobn\u00fdch nez\u00e1visl\u00fdch astronomick\u00fdch t\u011bles nebo objekt\u016f. Mezi astronomick\u00e9 objekty pat\u0159\u00ed krom\u011b astronomick\u00fdch t\u011bles tak\u00e9 nap\u0159\u00edklad hv\u011bzdokupy, mlhoviny nebo cel\u00e9 galaxie. Kometa m\u016f\u017ee b\u00fdt pops\u00e1na jako astronomick\u00e9 t\u011bleso, uva\u017euje-li se pouze zmrzl\u00e9 j\u00e1dro tvo\u0159en\u00e9 z ledu a prachu, nebo jako astronomick\u00fd objekt, uva\u017euje-li se, \u017ee je tvo\u0159ena j\u00e1drem, rozpt\u00fdlenou a ohonem."}, {"color": "#97c2fc", "id": "100 feet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/100_Feet_(movie_poster).jpg", "label": "100 feet", "shape": "image", "title": "100 Feet es una pel\u00edcula de terror de 2008, dirigida por Eric Red y protagonizada por Famke Janssen, Bobby Cannavale, Ed Westwick y Michael Par\u00e9.\u200b\u200b\u200b"}, {"color": "#97c2fc", "id": "great houses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rose_Hall_Jamaica_Photo_D_Ramey_Logan.jpg", "label": "great houses", "shape": "image", "title": "A great house is a large house or mansion with luxurious appointments and great retinues of indoor and outdoor staff. The term is used mainly historically, especially of properties at the turn of the 20th century, i.e., the late Victorian or Edwardian era in the United Kingdom and the Gilded Age in the United States."}, {"color": "#97c2fc", "id": "minstrels", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Minstrelsofbeverley.gif", "label": "minstrels", "shape": "image", "title": "\u0391\u03c1\u03c7\u03b9\u03ba\u03ac, \u03bc\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1 \u039c\u03b5\u03bd\u03b5\u03c3\u03c4\u03c1\u03ad\u03bb\u03bf\u03b9 (\u03b3\u03b1\u03bb: M\u00e9nestrel) \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03bf\u03b9 \u03c5\u03c0\u03b7\u03c1\u03ad\u03c4\u03b5\u03c2 \u0395\u03c5\u03b3\u03b5\u03bd\u03ce\u03bd \u03c4\u03b7\u03c2 \u0394\u03cd\u03c3\u03b7\u03c2. \u0391\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1, \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd 14\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03bc\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1 \u03b1\u03c5\u03c4\u03cc \u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03bd \u03bf\u03b9 \u03c0\u03bf\u03b9\u03b7\u03c4\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c7\u03bf\u03c5\u03c1\u03b3\u03bf\u03af \u03c0\u03bf\u03c5 \u03b4\u03b9\u03ad\u03bc\u03b5\u03bd\u03b1\u03bd \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c0\u03cd\u03c1\u03b3\u03bf\u03c5\u03c2 \u03c4\u03c9\u03bd \u0395\u03c5\u03b3\u03b5\u03bd\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b4\u03b9\u03b1\u03c3\u03ba\u03ad\u03b4\u03b1\u03b6\u03b1\u03bd \u03b1\u03c5\u03c4\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03bb\u03b5\u03c3\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5\u03c2. \u0391\u03c0\u03cc \u03c4\u03bf\u03bd 14\u03bf \u03cc\u03bc\u03c9\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03bd\u03b1 \u03bf\u03c1\u03b3\u03b1\u03bd\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b5\u03af\u03b1. \u039c\u03ac\u03bb\u03b9\u03c3\u03c4\u03b1, \u03bf\u03b9 \u039c\u03b5\u03bd\u03b5\u03c3\u03c4\u03c1\u03ad\u03bb\u03bf\u03b9 \u03c4\u03c9\u03bd \u03a0\u03b1\u03c1\u03b9\u03c3\u03af\u03c9\u03bd \u03ad\u03c6\u03b8\u03b1\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7 \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u0391\u03bd\u03b1\u03b3\u03ad\u03bd\u03bd\u03b7\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03b4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c2 \u0397\u03b3\u03b5\u03bc\u03cc\u03bd\u03b1 (\u03c4\u03b9\u03bc\u03ae\u03c2 \u03ad\u03bd\u03b5\u03ba\u03b5\u03bd) \u03c0\u03bf\u03c5 \u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03af\u03b4\u03b9\u03bf \u03c4\u03bf\u03bd \u0392\u03b1\u03c3\u03b9\u03bb\u03ad\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2. \u0397 \u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b1\u03be\u03b9\u03bf\u03b8\u03b1\u03cd\u03bc\u03b1\u03c3\u03c4\u03b7 \u03b1\u03c6\u03bf\u03cd \u03ad\u03c6\u03b8\u03b1\u03c3\u03b1\u03bd \u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03bf\u03cd\u03bd \u03b4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c4\u03bf\u03c5\u03c2 \u039d\u03b1\u03bf\u03cd\u03c2, \u039d\u03bf\u03c3\u03bf\u03ba\u03bf\u03bc\u03b5\u03af\u03b1 \u03ba\u03bb\u03c0 (\u03c4\u03b5\u03bb\u03b5\u03af\u03c9\u03c2 \u03c0\u03c1\u03c9\u03c4\u03cc\u03b3\u03bd\u03c9\u03c1\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03c3\u03c6\u03ac\u03bb\u03b9\u03c3\u03b7\u03c2). \u03a4\u03bf \u03c3\u03c9\u03bc\u03b1\u03c4\u03b5\u03af\u03bf \u03b5\u03ba\u03b5\u03af\u03bd\u03bf \u03c4\u03c9\u03bd \u039c\u03b5\u03bd\u03b5\u03c3\u03c4\u03c1\u03ad\u03bb\u03c9\u03bd \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03bf \u03c0\u03c1\u03cc\u03b4\u03c1\u03bf\u03bc\u03bf\u03c2 \u03c4\u03c9\u03bd \u03ba\u03b1\u03bb\u03bb\u03b9\u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ce\u03bd \u03c3\u03c9\u03bc\u03b1\u03c4\u03b5\u03af\u03c9\u03bd (\u \u0627\u0635\u0629 \u0628\u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u0641\u064a\u0643\u062a\u0648\u0631\u064a. \u0634\u0647\u062f\u062a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0645\u0627\u0636\u064a \u0625\u062d\u064a\u0627\u0621 \u0627\u0644\u0627\u0647\u062a\u0645\u0627\u0645 \u0628\u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u0642\u0648\u0637\u064a\u0629 \u0648\u062a\u062c\u0644\u0649 \u0630\u0644\u0643 \u0641\u064a \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0625\u0646\u0634\u0627\u0621 \u0627\u0644\u062c\u0645\u0639\u064a\u0629 \u0627\u0644\u0641\u064a\u0643\u062a\u0648\u0631\u064a\u0629 \u0641\u064a \u0639\u0627\u0645 1958."}, {"color": "#97c2fc", "id": "security officer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Private_factory_guard.jpg", "label": "security officer", "shape": "image", "title": "Pracownik ochrony (ochroniarz, stra\u017cnik, agent ochrony) \u2013 zaw\u00f3d wykonywany przez osob\u0119 zatrudnion\u0105 w agencji ochrony lub wewn\u0119trznej s\u0142u\u017cbie ochrony i zajmuj\u0105c\u0105 si\u0119 zapewnieniem bezpiecze\u0144stwa i ochron\u0105. Pracownik ochrony wykonuje zadania ochrony w formie sta\u0142ej, dora\u017anej, konwojowaniu mienia oraz przedmiot\u00f3w warto\u015bciowych i niebezpiecznych, a tak\u017ce dozorze sygna\u0142\u00f3w alarmowych."}, {"color": "#97c2fc", "id": "elizabethan period", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ivy_House,_Witchampton_-_geograph.org.uk_-_934182.jpg", "label": "elizabethan period", "shape": "image", "title": "L\u0027\u00e8re \u00e9lisab\u00e9thaine (Elizabethan era) est la p\u00e9riode de l\u0027histoire de l\u0027Angleterre et de l\u0027Irlande associ\u00e9e au r\u00e8gne de la reine \u00c9lisabeth Ire (1558-1603). Apog\u00e9e de la Renaissance anglaise, l\u0027\u00e8re \u00e9lisab\u00e9thaine fut un \u00e2ge d\u0027or artistique et culturel : la litt\u00e9rature, la po\u00e9sie, le th\u00e9\u00e2tre (dit th\u00e9\u00e2tre \u00e9lisab\u00e9thain) s\u0027y \u00e9panouirent sous l\u0027impulsion de Christopher Marlowe, de William Shakespeare et de Ben Jonson. La puissance et l\u0027influence de l\u0027Angleterre dans le monde s\u0027y affirm\u00e8rent, tandis que la r\u00e9forme protestante s\u0027ancra profond\u00e9ment dans l\u0027\u00e2me nationale. L\u0027\u00e8re \u00e9lisab\u00e9thaine est d\u0027autant plus remarquable qu\u0027elle contraste fortement avec les deux p\u00e9riodes qui l\u0027encadrent. Elle fut une br\u00e8ve p\u00e9riode de paix civile, apr\u00e8s la difficile r\u00e9forme anglaise et avant les conflits sanglants qui allaient opposer catholiques et protestants, puis Parlement et monarchie au XVIIe si\u00e8cle. Le conflit entre catholiques et protestants fut suspendu, pendant un temps, par le R\u00e8glement religieux \u00e9lisab\u00e9thain, et le parlement n\u0027\u00e9tait pas encore assez puissant pour s\u0027opposer \u00e0 l\u0027absolutisme royal. Ce fut aussi pour l\u0027Angleterre une \u00e9poque de prosp\u00e9rit\u00e9 en comparaison aux autres nations d\u0027Europe. La Renaissance italienne \u00e9tait termin\u00e9e, sous le poids de la domination \u00e9trang\u00e8re en Italie. La France \u00e9tait enlis\u00e9e dans ses propres guerres de religion, qui n\u0027allaient s\u0027achever qu\u0027en 1598 avec l\u0027\u00e9dit de Nantes. En partie pour cette raison, le r\u00e8gne d\u0027\u00c9lisabeth vit pour la premi\u00e8re fois depuis des si\u00e8cles une paix durable entre la France et l\u0027Angleterre. Le seul grand rival restait l\u0027Espagne, \u00e0 laquelle l\u0027Angleterre se heurta aussi bien en Europe qu\u0027en Am\u00e9rique. Ces rivalit\u00e9s aboutirent \u00e0 la guerre anglo-espagnole de 1585 \u00e0 1604. \u00c0 la destruction de l\u0027Invincible Armada par les Anglais en 1588 r\u00e9pondit la victoire espagnole sur l\u0027exp\u00e9dition Drake-Norreys en 1589. Quelque temps plus tard, l\u0027Espagne apporta son soutien aux catholiques irlandais dans leur lutte contre l\u0027Angleterre et infligea une s\u00e9rie de d\u00e9faites aux forces britanniques. Ce conflit retentit sur l\u0027\u00e9conomie anglaise qui avait \u00e9t\u00e9 restaur\u00e9e sous la direction prudente d\u0027\u00c9lisabeth. La rivalit\u00e9 avec l\u0027Espagne entrava la colonisation et le commerce anglais jusqu\u0027\u00e0 la signature du trait\u00e9 de Londres en 1604. Organis\u00e9 autour d\u0027un gouvernement centralis\u00e9 et efficace, h\u00e9ritage des r\u00e9formes d\u0027Henri VII et Henri VIII, le pays commen\u00e7a \u00e0 b\u00e9n\u00e9ficier \u00e9conomiquement du commerce transatlantique."}, {"color": "#97c2fc", "id": "pheasantry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rekong_Peo_to_Sarahan_052.jpg", "label": "pheasantry", "shape": "image", "title": "Ba\u017eantnice (n\u011bmecky Fasangarten) je za\u0159\u00edzen\u00ed ur\u010den\u00e9 k um\u011bl\u00e9mu chovu ba\u017eant\u016f. M\u016f\u017ee j\u00edt o ohrani\u010den\u00fd les\u00edk nebo o malou voli\u00e9ru pro ba\u017eanty. V sou\u010dasnosti je v \u010cesku p\u0159ibli\u017en\u011b 200 ba\u017eantnic. Prvn\u00ed ba\u017eantnice se za\u010d\u00ednaj\u00ed na \u010desk\u00e9m \u00fazem\u00ed objevovat v 11. stolet\u00ed. Velk\u00fd rozvoj chovu ba\u017eant\u016f zde nastal v 13. a 14. stolet\u00ed, kdy se za\u010d\u00ednaj\u00ed hromadn\u011b zakl\u00e1dat obory a ba\u017eantnice. Od t\u00e9 doby vzr\u016fstal po\u010det ba\u017eantnic a\u017e do 20. stolet\u00ed. Na \u00fazem\u00ed mnoha ba\u017eantnic se dochovalo neporu\u0161en\u00e9 nebo jen m\u00e1lo poru\u0161en\u00e9 p\u0159\u00edrodn\u00ed prost\u0159ed\u00ed, a proto byly vyhl\u00e1\u0161eny za p\u0159\u00edrodn\u00ed rezervace nebo p\u0159\u00edrodn\u00ed pam\u00e1tky. Minim\u00e1ln\u00ed v\u00fdm\u011bra je 100 ha, z toho min. 25 ha les\u016f a rem\u00edz\u016f. Mus\u00ed m\u00edt vlastn\u00ed p\u0159irozen\u00fd zdroj vody, z\u0159izuj\u00ed se do nadmo\u0159sk\u00e9 v\u00fd\u0161ky 700 m n. m., nejbli\u017e\u0161\u00ed vzd\u00e1lenost od lidsk\u00fdch s\u00eddel je 200 m."}, {"color": "#97c2fc", "id": "metal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KISS_in_concert_Boston_2004.jpg", "label": "metal", "shape": "image", "title": "\u0627\u0644\u0647\u064a\u0641\u064a \u0645\u064a\u062a\u0627\u0644 Heavy Metal (\u0623\u0648 \u0641\u0642\u0637 \u0645\u064a\u062a\u0627\u0644 Metal \u0644\u0644\u0627\u062e\u062a\u0635\u0627\u0631) \u0644\u0648\u0646 \u0645\u0646 \u0623\u0644\u0648\u0627\u0646 \u0645\u0648\u0633\u064a\u0642\u0649 \u0627\u0644\u0631\u0648\u0643 \u062a\u0637\u0648\u0631 \u062e\u0644\u0627\u0644 \u0633\u0628\u0639\u064a\u0646\u0627\u062a \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0639\u0646 \u0627\u0644\u0628\u0644\u0648\u0632 \u0648\u0627\u0644\u0647\u0627\u0631\u062f \u0627\u0644\u0631\u0648\u0643. \u064a\u0645\u062a\u0627\u0632 \u0627\u0644\u0645\u064a\u062a\u0627\u0644 \u0628\u0642\u0648\u0629 \u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649 \u0648\u062d\u0631\u064a\u062a\u0647\u0627 \u0645\u0646 \u0627\u0644\u0642\u064a\u0648\u062f \u0648\u062a\u0645\u062a\u0627\u0632 \u0623\u064a\u0636\u0627 \u0628\u0635\u0648\u062a \u0627\u0644\u062c\u064a\u062a\u0627\u0631 \u0627\u0644\u0642\u0648\u064a \u0627\u0644\u0630\u064a \u064a\u0643\u0648\u0646 \u0639\u0627\u0644\u064a \u0627\u0644\u062a\u0634\u0648\u064a\u0634 \u0645\u0639 \u0627\u0633\u062a\u0639\u0645\u0627\u0644 . \u0648\u062a\u062e\u062a\u0644\u0641 \u0643\u0644\u0645\u0627\u062a \u0627\u0644\u0623\u063a\u0627\u0646\u064a \u0645\u0646 \u0646\u0648\u0639 \u0625\u0644\u0649 \u0622\u062e\u0631 \u0648\u062a\u062a\u062d\u062f\u062b \u0641\u064a \u0627\u0644\u0645\u062c\u0645\u0644 \u0639\u0646 \u0627\u0644\u0645\u0648\u062a \u0648\u0642\u0635\u0635 \u0627\u0644\u0641\u0646\u062a\u0627\u0632\u064a\u0627 \u0648\u0645\u064a\u062b\u0648\u0644\u0648\u062c\u064a \u0648\u0627\u0644\u062d\u0631\u0648\u0628 \u0648\u0627\u0644\u062d\u0632\u0646 \u0648\u062e\u0635\u0648\u0635\u0627 \u0627\u0644\u0645\u0634\u0627\u0643\u0644 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u063a\u064a\u0631\u0647\u0627 \u0627\u0644\u0643\u062b\u064a\u0631. \u062c\u0627\u0621 \u0641\u064a \u0645\u0648\u0642\u0639 \u00ab\u0623\u0648\u0644 \u0645\u064a\u0648\u0632\u064a\u0643\u00bb \u0641\u064a \u062a\u0639\u0631\u064a\u0641 \u0627\u0644\u0647\u064a\u0641\u064a \u0645\u064a\u062a\u0627\u0644: \u00ab\u0645\u0646 \u062c\u0645\u064a\u0639 \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u0631\u0648\u0643 \u0026 \u0631\u0648\u0644 \u0627\u0644\u0645\u062e\u062a\u0644\u0641\u0629\u060c \u0627\u0644\u0647\u064a\u0641\u064a \u0645\u064a\u062a\u0627\u0644 \u0647\u0648 \u0627\u0644\u0646\u0648\u0639 \u0627\u0644\u0623\u0643\u062b\u0631 \u062a\u0637\u0631\u0641\u0627\u064b \u0628\u062f\u0631\u062c\u0629 \u0627\u0644\u0635\u0648\u062a\u060c \u0627\u0644\u0631\u062c\u0648\u0644\u064a\u0629 \u0648\u0645\u0636\u0627\u0647\u0627\u062a\u0647\u0627 \u0644\u0644\u062a\u0645\u062b\u064a\u0644\u0627\u062a \u0627\u0644\u0645\u0633\u0631\u062d\u064a\u0629.\u00bb \u0648\u0642\u062f \u0638\u0647\u0631 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0645\u064a\u062a\u0627\u0644 \u0639\u0644\u0649 \u064a\u062f \u0641\u0631\u064a\u0642 \u0633\u062a\u0628\u0646\u0648\u0644\u0641 Steppenwolf \u0639\u0627\u0645 1968 \u062d\u064a\u0646\u0645\u0627 \u0627\u0633\u062a\u062e\u062f\u0645\u0648\u0627 \u0641\u0642\u0631\u0629 \u0643\u062a\u0628\u0647\u0627 \u0645\u0627\u0631\u0633 \u0628\u0648\u0646\u0641\u0627\u064a\u0631 Heavy Metal Thunder \u0641\u064a \u0623\u063a\u0646\u064a\u062a\u0647\u0645 \u00ab\u0648\u0644\u062f \u0644\u064a\u0643\u0648\u0646 \u062c\u0627\u0645\u062d\u0627\u064b\u00bb Born to be wild \u064a\u0648\u0627\u062c\u0647 \u0627\u0644\u0645\u064a\u062a\u0627\u0644 \u0627\u0644\u0631\u0641\u0636 \u0645\u0646 \u0643\u062b\u064a\u0631 \u0645\u0646 \u0641\u0626\u0627\u062a \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0644\u0632\u0639\u0645\u0647\u0645 \u0628\u0623\u0646\u0647 \u0645\u0648\u0633\u064a\u0642\u0649 \u0634\u064a\u0637\u0627\u0646\u064a\u0629\u060c \u0648\u0623\u0646 \u0627\u0644\u0627\u0633\u062a\u0645\u0627\u0639 \u0644\u0647\u0630\u0627 \u0627\u0644\u0646\u0648\u0639 \u0645\u0646 \u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649 \u0641\u064a\u0647 \u0646\u0648\u0639 \u0645\u0646 \u0627\u0644\u062e\u0641\u0627\u064a\u0627 \u0639\u0644\u0649 \u0645\u0633\u062a\u0648\u0649 \u0645\u0636\u0645\u0648\u0646 \u0623\u063a\u0627\u0646\u064a \u0627\u0644\u0645\u064a\u062a\u0627\u0644 \u062d\u064a\u062b \u062a\u0623\u062a\u064a \u063a\u0627\u0644\u0628\u064a\u0629 \u0627\u0644\u0623\u063a\u0627\u0646\u064a \u062a\u062a\u0645\u062d\u0648\u0631 \u062d\u0648\u0644 \u0627\u0644\u0645\u0648\u062a \u0648\u0627\u0644\u062c\u062d\u064a\u0645\u060c \u0628\u0647\u0630\u0627 \u0631\u064f\u0628\u0637 \u0647\u0630\u0627 \u0627\u0644\u0646\u0648\u0639 \u0645\u0646 \u0627\u0644\u0645\u0648\u0633\u064a\u0642\u0649 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0627\u0644\u0645\u062d\u0627\u0641\u0638\u064a\u0646 \u0628\u0627\u0644\u0634\u064a\u0637\u0627\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "martyrdom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christian_martyrs_burned_at_the_stake_in_Madagascar.jpg", "label": "martyrdom", "shape": "image", "title": "Martir (bahasa Inggris: martyr) adalah sebuah kata yang berasal dari Bahasa Yunani, yaitu \u03bc\u03b1\u03c1\u03c4\u03c5\u03c1, artinya \"saksi\" atau \"orang yang memberikan kesaksian\". Kata ini umumnya dipakai untuk orang-orang yang berkorban, sering kali sampai mati, demi kepercayaannya. Dalam Gereja Katolik Roma, \"Martir\" adalah seseorang yang berani berjuang hingga mati demi membela iman dan kepercayaannya terhadap Yesus Kristus. Dalam agama Islam digunakan kata bahasa Arab, syahid\u2014syuhada\u2014untuk merujuk kepada makna yang sama. Pada awal Kekaisaran Romawi, kota-kota independen di Asia Kecil berusaha mengganjar para pendukungnya atas bantuan yang mereka berikan. Untuk lebih meningkatkan dukungan dengan memberikan penghormatan secara terbuka, kepada para penguasa Roma itu diberikan gelar kehormatan yang dibacakan di tempat-tempat umum di hadapan orang yang berkumpul. Pujian seperti itu biasanya dirujuk dalam piagam-piagam sebagai marturiai. Orang Kristen mengambil ungkapan \"martir\" atau \"syahid\" ini dalam \"kesaksian\" untuk tindakan, penderitaan dan pengorbanan diri dari mereka yang teraniaya."}, {"color": "#97c2fc", "id": "capitals", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capitales_con_y_sin_mar.png", "label": "capitals", "shape": "image", "title": "Una capital (del lat\u00edn caput, capitis, \u0027cabeza\u0027) es la ciudad o localidad donde residen el gobierno central, los miembros y todos los \u00f3rganos supremos del Estado;\u200b seg\u00fan los pa\u00edses, las capitales pueden existir en diferentes niveles o jerarqu\u00edas y determinadas a nivel subnacional como de: provincias, departamentos, estados, etc. En otro sentido, una capital en una ciudad puede representar la preeminencia en un campo social, econ\u00f3mico, cultural o de otra \u00edndole (por ejemplo Mil\u00e1n es la capital de la moda y, en otro caso, Jerez la capital del vino).\u200b\u200b En urbanismo tambi\u00e9n se denomina capital o cabecera\u200b al centro urbano (pueblo, villa, ciudad), siendo denominada as\u00ed por su car\u00e1cter econ\u00f3mico-administrativo, normalmente agrup\u00e1ndolo en diversas competencias para su mejor gesti\u00f3n. Los medios de comunicaci\u00f3n a menudo usan el nombre de una ciudad capital como un nombre alternativo para el gobierno del pa\u00eds del que es la capital, como una forma de metonimia. Por ejemplo, \"relaciones entre Washington y Londres\" se refieren a \"relaciones entre los Estados Unidos y el Reino Unido\"."}, {"color": "#97c2fc", "id": "gable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gables.jpg", "label": "gable", "shape": "image", "title": "Un capcer o piny\u00f3, en arquitectura, \u00e9s la part superior triangular de la paret o mur d\u0027un edifici utilitzat per disposar els pendents de la coberta, que s\u0027hi recolzen (determinant la tipologia de coberta anomenada a dues aig\u00fces). \u00c9s un element arquitect\u00f2nic que remata la fa\u00e7ana o mur testera i que queda emmarcat per les dues vessants de l\u0027teulada : va des dels alers fins al carener, encara que despr\u00e9s es van desenvolupar parets laterals que sobrepassaven la coberta i va passar a ser la part per sobre dels alers, fossin o no evidents. En origen, aquesta paret o mur era portant, encara que amb la introducci\u00f3 de sistemes estructurals basats en l\u0027\u00fas de pilars i bigues, el piny\u00f3 o paret lateral perdre el seu car\u00e0cter resistent i pas a designar la forma d\u0027un tancament vertical acabat en triangle, exterior o interior, d\u0027una edificaci\u00f3 amb coberta a dues aig\u00fces. Per extensi\u00f3, tamb\u00e9 s\u0027anomena paret lateral a tota la fa\u00e7ana de l\u0027edifici quan es configura d\u0027aquesta manera. Segons es van desenvolupar, van anar complint cada vegada m\u00e9s funcions ornamentals, com els hastiales escalonats (que presenta els vessants amb graons), en dents de serra o de volutes. En catal\u00e0, de vegades s\u0027empra la veu gablet com a sin\u00f2nim, encara que aquesta s\u0027ha de reservar per designar un element merament decoratiu, molt significatiu de l\u0027arquitectura g\u00f2tica, usat per ressaltar la verticalitat de les edificacions. Tamb\u00e9 s\u0027usa la veu \u00abaguil\u00f3n\u00bb per assenyalar l\u0027angle superior de la paret d\u0027un edifici cobert per una teulada a dues aig\u00fces, en general reservat als petits parets laterals triangulars que rematen les golfes. I per analogia i incorrectament, s\u0027empra la veu front\u00f3, que designa un element de l\u0027arquitectura cl\u00e0ssica compost per un timp\u00e0 envoltat per un marc i disposat sobre el entaulament, per un marc i que descansa en general sobre columnes o obertures, nom\u00e9s similar a la forma triangular. Les parets laterals no marquen la seva vora inferior amb una cornisa horitzontal i queden integrats en la resta de la fa\u00e7ana (si aquesta presenta cornises o un altre tipus de delimitacions horitzontals, es marquen en una l\u00ednia diferent de la de la base del triangle de la paret lateral). \n* Diferents elements triangulars \n* Senzill paret lateral sense buits de l\u0027ch\u00e2teau de Cramirat, Sarjac (Dordonya) \n* Modest piny\u00f3, amb entramat i buits, d\u0027una casa tradicional \n* Gablet a la catedral de Nidaros, en Noruega. \n* del pante\u00f3 de Roma \n* Quatre murs pinyons en un habitatge indiana a , Tomi\u00f1o ( Gal\u00edcia, Espanya ), transici\u00f3 a un pseudofront\u00f3n."}, {"color": "#97c2fc", "id": "ha", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustration_of_One_Hectare.png", "label": "ha", "shape": "image", "title": "\u0413\u0435\u043a\u0442\u0430\u0301\u0440 \u2014 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043f\u043b\u043e\u0449\u0456 \u0432 \u043c\u0435\u0442\u0440\u0438\u0447\u043d\u0456\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0456 \u043c\u0456\u0440, \u0433\u0435\u043a\u0442\u043e-\u0430\u0440. \u041f\u043e\u0437\u043d\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u00ab\u0433\u0430\u00bb. \u041e\u0434\u0438\u043d \u0433\u0435\u043a\u0442\u0430\u0440 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043b\u043e\u0449\u0443 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u0430 100 \u043c \u00d7 100 \u043c \u0456 \u0434\u043e\u0440\u0456\u0432\u043d\u044e\u0454 10 000 \u043c\u00b2 \u0430\u0431\u043e 100 \u0430\u0440 \u0430\u0431\u043e 0,01 \u043a\u043c\u00b2. \u0412 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0433\u0435\u043a\u0442\u0430\u0440 \u0454 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u043e\u0434\u0438\u043d\u0438\u0446\u0435\u044e \u0432\u0438\u043c\u0456\u0440\u044e\u0432\u0430\u043d\u043d\u044f \u043f\u043b\u043e\u0449\u0456 \u0437\u0435\u043c\u043b\u0456, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u043e\u0457. \u0422\u0430\u043a\u043e\u0436 \u0447\u0430\u0441\u0442\u043e \u0432\u0436\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f, \u0435\u043a\u0432\u0456\u0432\u0430\u043b\u0435\u043d\u0442\u043d\u0438\u0439 \u0430\u0440\u0443, \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0441\u043e\u0442\u043a\u0430\u00bb: \u043e\u0434\u043d\u0430 \u0441\u043e\u0442\u043a\u0430 (100 \u043c\u00b2) \u0434\u043e\u0440\u0456\u0432\u043d\u044e\u0454 \u043e\u0434\u043d\u0456\u0439 \u0441\u043e\u0442\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0433\u0435\u043a\u0442\u0430\u0440\u0430, \u0442\u043e\u0431\u0442\u043e \u043e\u0434\u043d\u043e\u043c\u0443 \u0430\u0440\u0443. \u041d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0421\u0420\u0421\u0420 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u00ab\u0433\u0435\u043a\u0442\u0430\u0440\u00bb \u0431\u0443\u043b\u0430 \u0432\u0432\u0435\u0434\u0435\u043d\u0430 \u0432 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443 \u043f\u0456\u0441\u043b\u044f \u0416\u043e\u0432\u0442\u043d\u0435\u0432\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442\u0443 \u0437\u0430\u043c\u0456\u0441\u0442\u044c \u0434\u0435\u0441\u044f\u0442\u0438\u043d\u0438. \u0414\u043b\u044f \u043f\u0435\u0440\u0435\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u043e\u0441\u044f \u0441\u043f\u0456\u0432\u0432\u0456\u0434\u043d\u043e\u0448\u0435\u043d\u043d\u044f 1 \u0433\u0430 = 11/12 \u0434\u0435\u0441\u044f\u0442\u0438\u043d\u0438."}, {"color": "#97c2fc", "id": "philosophical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Hobbes_(portrait).jpg", "label": "philosophical", "shape": "image", "title": "Filsafat (dari kata Yunani \u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1, filosofia, arti \"cinta akan hikmat\" ) adalah ilmu yang mengkaji pertanyaan-pertanyaan umum dan asasi, misalnya pertanyaan-pertanyaan tentang eksistensi, penalaran, nilai-nilai luhur, akal budi, dan bahasa. Istilah ini kemungkinan pertama kali diungkapkan oleh Pythagoras (c. 570\u2013 495SM). yang digunakan dalam filsafat antara lain , diskusi kritikal, dialektik, dan presentasi sistematik. Pertanyaan filosofis klasik antara lain: Apakah memungkinkan untuk dan membuktikannya? Apa yang ? Para filsuf juga mengajukan pertanyaan yang lebih praktis dan konkret seperti: Apakah ada cara terbaik untuk hidup? Apakah lebih baik menjadi (jika seseorang bisa lolos begitu saja)? Apakah manusia memiliki kehendak bebas? Secara historis, filsafat mencakup inti dari segala pengetahuan. Dari zaman filsuf Yunani Kuno seperti Aristoteles hingga abad ke-19, filsafat alam melingkupi astronomi, kedokteran, dan fisika. Sebagai contoh, Prinsip Matematika Filosofi Alam karya Newton pada tahun 1687 di kemudian hari diklasifikasikan sebagai buku fisika. Pada abad ke-19, perkembangan riset universitas modern mengantarkan filsafat akademik dan disiplin lain dan terspesialisasi. Pada era modern, beberapa investigasi yang secara tradisional merupakan bagian dari filsafat telah menjadi disiplin akademik yang terpisah, beberapa diantaranya psikologi, sosiologi, linguistik, dan ekonomi. Investigasi lain yang terkait erat dengan seni, sains, politik, dan beberapa bidang lainnya tetap menjadi bagian dari filsafat. Misalnya, apakah keindahan objektif atau subjektif? Apakah ada banyak metode ilmiah ataukah hanya ada satu? Apakah utopia politik merupakan mimpi yang penuh harapan atau hanya delusi yang sia-sia? Sub-bidang utama filsafat akademik diantaranya metafisika (berkaitan dengan sifat dasar realitas dan keberadaan), epistemologi (tentang \"asal-muasal dan bidang pengetahuan [serta] ... batas dan keabsahannya\" ), etika, estetika, filsafat politik, logika, filsafat ilmu, dan sejarah filsafat barat. Sejak abad ke-20, filsuf profesional berkontribusi pada masyarakat terutama sebagai profesor, peneliti, dan penulis. Namun, banyak dari mereka yang mempelajari filsafat dalam program sarjana atau pascasarjana berkontribusi dalam bidang hukum, jurnalisme, politik, agama, sains, bisnis dan berbagai kegiatan seni dan hiburan."}, {"color": "#97c2fc", "id": "n\u00e9e", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FML_names-2.png", "label": "n\u00e9e", "shape": "image", "title": "\u0406\u043c\u0027\u044f \u043e\u0441\u043e\u0431\u0438 \u0430\u0431\u043e \u043f\u043e\u0432\u043d\u0435 \u0456\u043c\u0027\u044f \u2014 \u0456\u043c\u0027\u044f, \u044f\u043a\u0435 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u043e\u0445 \u0456\u043c\u0435\u043d\u043d\u0438\u0445 \u0441\u043b\u0456\u0432 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u043e\u0433\u043e \u0430\u0431\u043e \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e\u0433\u043e \u0444\u043e\u0440\u043c\u0430\u0442\u0443, \u0449\u043e \u0437\u0430\u0433\u0430\u043b\u043e\u043c \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u0454 \u0456\u043d\u0434\u0438\u0432\u0456\u0434\u0443\u0430\u043b\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u043e\u0441\u043e\u0431\u0443."}, {"color": "#97c2fc", "id": "homerton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hackney_hospital.jpg", "label": "homerton", "shape": "image", "title": "Is baile \u00e9 Homerton at\u00e1 suite sa bhuirg Hackney, Londain Thoir."}, {"color": "#97c2fc", "id": "beautiful view", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beautifulview.jpg", "label": "beautiful view", "shape": "image", "title": "Beautiful View is the seventh studio album released by Australian singer Wendy Matthews released by BMG in Australia on 7 May 2001. It yielded three singles \"Free\", \"Beautiful View\" and \"Like the Sun\". Matthews wrote the majority of the album on the north coast of New South Wales, Australia. She chose the name \"Beautiful View\" for the album because she wanted to \"link it [the album] to this special place where I can look to the islands in winter and watch the whales frolicking in the ocean.\""}, {"color": "#97c2fc", "id": "library", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2009_3962573662_card_catalog.jpg", "label": "library", "shape": "image", "title": "\u0411\u0456\u0431\u043b\u0456\u043e\u0442\u0435\u0301\u043a\u0430, \u0430\u0431\u043e \u043a\u043d\u0438\u0433\u043e\u0437\u0431\u0456\u0301\u0440\u043d\u044f, \u2014 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u043e\u0441\u0432\u0456\u0442\u043d\u0456\u0439 \u0437\u0430\u043a\u043b\u0430\u0434, \u0449\u043e \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454 \u0437\u0431\u0438\u0440\u0430\u043d\u043d\u044f \u0434\u0440\u0443\u043a\u043e\u0432\u0430\u043d\u0438\u0445 \u0456 \u0440\u0443\u043a\u043e\u043f\u0438\u0441\u043d\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432, \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c \u0457\u0445\u043d\u0454 \u043e\u043f\u0440\u0430\u0446\u044e\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u043f\u043e\u043a\u0430\u0437 \u0443 \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0430\u0445, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043e\u0432\u0443\u0454 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0435 \u0457\u0445\u043d\u0454 \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u043d\u043d\u044f, \u0437\u0431\u0435\u0440\u0435\u0436\u0435\u043d\u043d\u044f \u0439 \u043e\u0431\u0441\u043b\u0443\u0433\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0438\u043c\u0438 \u0447\u0438\u0442\u0430\u0447\u0456\u0432."}, {"color": "#97c2fc", "id": "antiquity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senenmut-Grab.jpg", "label": "antiquity", "shape": "image", "title": "Antzinako Egipto Nilo ibaiaren ibarrean sortutako antzinateko zibilizazioa da, gaur egun Egiptok hartzen duen eremuan gutxi gorabehera. Zibilizazioa K.a. 3150 inguruan sortu zen, Goi eta Behe Egipto politikoki bateratu eta lehenengo faraoiaren agindupean. 3.000 urtez iraun zuen. Bertako historia bi garai egonkorretan banatzen da, Inperio edo Erresuma izenekoak, garai ezegonkorrek bereiziak, Tarteko Aro izenekoak. Azken inperioaren ostean, zibilizazioa gainbehera lasai baina jarraian sartu zen, atzerritarrek herrialdearen agintea hartu baitzuten. Faraoien agintaldia K.a. 31n amaitu zen ofizialki, Erromatar Inperioak Egipto konkistatu eta probintzia bihurtu zuenean. Antzinako Egiptoko zibilizazioaren arrakasta Nilo ibaiaren aldaketetara ongi moldatzetik dator. Ibar emankorraren ureztatze kontrolatuak uzta oparoak eragin zituen, gizartearen eta kulturaren garapen handia eragin zutenak. Horrela, administrazioek edo gobernuek meatzaritza sustatu, idazkera sistema sortu eta nekazaritza zein eraikuntza bultzatu zituzten, eta inguruko giza taldeekin merkataritza garatu eta gerra garaipenak lortu zituen, eskualde osoko zibilizazio nagusia bihurtzeraino. Ekintza hauek sustatzen eta antolatzen elite kultural eta militar bat sortu zen (eskribak, apaizak, administratzaileak) egiptoarren batasuna ziurtatzen zutenak, erlijio konplexu baten inguruan. Antzinako egiptoarren lorpen ugarien artean daude matematika sistema konplexuak, meatzaritza aurreratua, behaketa eta eraikuntzako hainbat eraikin monumental altxarazteko (piramideak, tenpluak eta obeliskoak) teknika garatuak, faiantza eta beiraren teknologia zehatza, medikuntza sistema praktiko eta eraginkorra, literatura forma berriak, ureztatze eta nekazaritza sistema emankorrak, eta munduko lehen bake hitzarmena. Egiptok ondare iraunkorra utzi zuen: artea eta arkitektura geroko hainbat estiloren oinarri izan dira, artelanak mundu osoan daude barreiatuta, euren arrasto monumentalek hainbat bidaiari eta idazle inspiratu dituzte eta erlijioak eragin handia izan du gure munduaren ikuskeran."}, {"color": "#97c2fc", "id": "elevation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Y-blokken_som_plassvegg.jpg", "label": "elevation", "shape": "image", "title": "\u0627\u0644\u0631\u0633\u0645 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0651 \u0647\u0648 \u0631\u0633\u0645 \u0635\u0646\u0627\u0639\u064a \u0644\u0628\u0646\u0627\u0621 (\u0623\u0648 \u0644\u0645\u0634\u0631\u0648\u0639 \u0628\u0646\u0627\u0621) \u064a\u0633\u062a\u0639\u0645\u0644 \u0644\u0623\u063a\u0631\u0627\u0636 \u0645\u062e\u062a\u0644\u0641\u0629 \u0641\u064a \u0627\u0644\u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0629. \u064a\u0633\u062a\u0639\u0645\u0644 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u064f\u0651\u0648\u0646 \u0627\u0644\u0631\u0633\u0648\u0645 \u0627\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u0629 \u0644\u0645\u0633\u0627\u0639\u062f\u062a\u0647\u0645 \u0641\u064a \u0639\u062f\u062f\u064d \u0645\u0646 \u0627\u0644\u0645\u0647\u0627\u0645\u060c \u0645\u0646\u0647\u0627 \u062a\u0637\u0648\u064a\u0631 \u0641\u0643\u0631\u0629 \u062a\u0635\u0645\u064a\u0645\u064d \u0645\u0628\u062f\u0626\u064a\u0629\u064d \u0625\u0644\u0649 \u0645\u0634\u0631\u0648\u0639 \u0645\u062a\u0643\u0627\u0645\u0644\u064d \u0644\u0644\u0639\u0645\u0644 \u0639\u0644\u064a\u0647\u060c \u0648\u062a\u0648\u0636\u064a\u062d \u0627\u0644\u0623\u0641\u0643\u0627\u0631 \u0627\u0644\u062a\u0635\u0645\u064a\u0645\u064a\u0629 \u0644\u0644\u0645\u0639\u0645\u0627\u0631\u064a\u064a\u0646 \u0648\u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0627\u0644\u0622\u062e\u0631\u064a\u0646\u060c \u0648\u0625\u0642\u0646\u0627\u0639 \u0627\u0644
