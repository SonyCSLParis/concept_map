{"color": "#97c2fc", "id": "armorial achievement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Porvoo.vaakuna.svg", "label": "armorial achievement", "shape": "image", "title": "Heraldika armarriak eta beren egitura zein bilakaera aztertzea helburu duen diziplina edo jakintza da. Izena herald hitzean du erroa. Historiarekin lotura estua izan du, izan ere \"historiaren takigrafia\"tzat hartu da. Erdi Aroan garatu zen Europa osoan, pertsonak identifikatzeko kode beregaina bihurtu arte. XII. mendean agertu zen aristokraziako gizonezkoen baitan, eta berehala hedatu zen mendebaldeko gizarte osoan: emakumeak, elizgizonak, burgesak, elkarteak, herriak eta lurraldeak. Oraindik ere bizirik dirauen praktika da, batez ere heraldika instituzionalean. Japoniar kulturan baliokidea kamon delakoak dira, VII. mende inguruan duten leinu-armarriak, gaur egun oraindik Japonian erabiliak."}, {"color": "#97c2fc", "id": "ofa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whippet_zad_rybnik_kamien_pl.jpg", "label": "ofa", "shape": "image", "title": "The Orthopedic Foundation for Animals (OFA) is a nonprofit organization based in Columbia, Missouri, that aims to research and prevent orthopedic and hereditary diseases in companion animals. As a private not-for-profit foundation, the OFA has funded nearly $3 million in research aimed at reducing the incidence and prevalence of inherited companion animal disease. The OFA funds projects through the AKC Canine Health Foundation, the Morris Animal Foundation and occasionally through direct grants. The OFA has achieved Ruby Donor status with MAF, and Millennium Founder status with the AKC CHF. OFA supported research is not limited to orthopedic disease, and has included cancers, heart disease, and thyroid disease as examples. Some research has been breed specific, some for all breeds, some for multiple species, and has been done at many of our leading universities and research institutions. And, with the recent completion of the mapping of the canine genome, the OFA is focusing more of its research dollars towards research at the molecular level. The OFA was founded by John M. Olin in 1966, after several of his dogs became affected by hip dysplasia. Originally studying hip dysplasia alone, the OFA has expanded its efforts and now studies and has health databases on a wide range of diseases including elbow dysplasia, patellar luxation, Legg-Calve-Perthes, thyroid, cardiac, congenital deafness, sebaceous adenitis, and shoulder O.C.D. The methodology of the evaluation is considered a subjective method. There are other methodologies in practice that include a Distraction Index for Penn Hip evaluations, an objective scoring method practiced by the British Veterinary Association, and an evaluative grade based on point by point criterion in the Federation Cynologique International system. The OFA offers DNA certification for canine degenerative myelopathy, neuronal ceroid lipofuscinosis for American Bulldogs, Fanconi syndrome for Basenjis and neonatal encephalopathy with seizures for Standard Poodles through an exclusive agreement with the University of Missouri."}, {"color": "#97c2fc", "id": "prelate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/External_Ornaments_of_a_Priest.svg", "label": "prelate", "shape": "image", "title": "O sacerd\u00f3cio \u00e9 o of\u00edcio dos ministros da religi\u00e3o, que foram comissionados (\"ordenados\") com as ordens sagradas da Igreja Cat\u00f3lica. Tecnicamente, os bispos tamb\u00e9m s\u00e3o uma ordem sacerdotal; no entanto, em termos leigos, padre refere-se apenas a presb\u00edteros e pastores (p\u00e1rocos). A doutrina da igreja tamb\u00e9m \u00e0s vezes se refere a todos os membros batizados (leigos) como o \"sacerd\u00f3cio comum\", que pode ser confundido com o sacerd\u00f3cio ministerial do clero consagrado. A igreja tem regras diferentes para os padres na Igreja Latina \u2013 a maior igreja particular cat\u00f3lica \u2013 e nas 23 Igrejas Orientais Cat\u00f3licas . Notavelmente, os padres da Igreja Latina devem fazer um voto de celibato, enquanto a maioria das Igrejas Cat\u00f3licas Orientais permite que homens casados sejam ordenados. Os di\u00e1conos s\u00e3o homens e geralmente pertencem ao clero diocesano, mas, ao contr\u00e1rio de quase todos os padres da Igreja Latina (cat\u00f3lica ocidental) e de todos os bispos do catolicismo oriental ou ocidental, eles podem se casar como leigos antes de sua ordena\u00e7\u00e3o como clero. O sacerd\u00f3cio est\u00e1 aberto apenas aos homens; as mulheres s\u00e3o exclu\u00eddas. A Igreja Cat\u00f3lica ensina que quando um homem participa do sacerd\u00f3cio ap\u00f3s o Sacramento da Ordem, ele age Capitis, representando a pessoa de Cristo. Ao contr\u00e1rio do uso em ingl\u00eas, \"as palavras latinas sacerdos e sacerdotium s\u00e3o usadas para se referir em geral ao sacerd\u00f3cio ministerial compartilhado por bispos e presb\u00edteros. As palavras presbyter, presbyterium e presbyteratus referem-se a padres no uso ingl\u00eas da palavra ou presb\u00edteros.\" De acordo com o Anu\u00e1rio Pontif\u00edcio 2016, em 31 de dezembro de 2014, havia 415.792 padres cat\u00f3licos em todo o mundo, incluindo padres diocesanos e padres nas ordens religiosas. Um padre do clero regular \u00e9 comumente chamado com o t\u00edtulo de \"Padre\" (contratado ao Pe, na Cat\u00f3lica e em algumas outras igrejas crist\u00e3s). Os cat\u00f3licos que vivem uma vida consagrada ou monasticismo incluem tanto os ordenados quanto os n\u00e3o ordenados. Os institutos de vida consagrada, ou monges, podem ser di\u00e1conos, sacerdotes, bispos ou membros n\u00e3o ordenados de uma ordem religiosa. Os n\u00e3o ordenados nestas ordens n\u00e3o devem ser considerados leigos em sentido estrito \u2014 eles fazem certos votos e n\u00e3o s\u00e3o livres para se casar depois de terem feito a profiss\u00e3o solene dos votos. Todas as religiosas femininas n\u00e3o s\u00e3o ordenadas; podem ser irm\u00e3s que vivem em algum grau de atividade em estado comunal, ou freiras que vivem em claustro ou algum outro tipo de isolamento. Os membros masculinos das ordens religiosas, quer vivam em comunidades mon\u00e1sticas ou clausuradas isoladamente, e que sejam ordenados sacerdotes ou di\u00e1conos, constituem o que se chama clero religioso ou regular, distinto do clero diocesano ou secular. Os sacerdotes ou di\u00e1conos ordenados que n\u00e3o s\u00e3o membros de algum tipo de ordem religiosa (sacerdotes seculares) costumam servir como clero em uma igreja espec\u00edfica ou em um of\u00edcio de uma diocese espec\u00edfica ou em Roma."}, {"color": "#97c2fc", "id": "town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Markt_Schm\u00f6lln.jpg", "label": "town", "shape": "image", "title": "Market town o market right (literalment: ciutat de mercat o, amb dret de mercat \u2248 vila) \u00e9s un terme legal utilitzat durant el per\u00edode medieval a Anglaterra per a designar un assentament amb dret a hostatjar un mercat, diferenciant-lo d\u0027un poble o una ciutat (city). \u00c9s similar al terme vila en catal\u00e0. Un es pot descriure correctament com un \"market town\" o que disposa de \"market rights\", fins i tot si ja no mant\u00e9 un mercat (market)."}, {"color": "#97c2fc", "id": "aesthetic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double-alaskan-rainbow.jpg", "label": "aesthetic", "shape": "image", "title": "\u7f8e\u5b78\uff08\u82f1\u8a9e\uff1aaesthetics\uff09\uff0c\u6216\u4f9d\u539f\u610f\u53ef\u8b6f\u4f5c\u611f\u89ba\u5b78\uff0c\u662f\u4ee5\u5c0d\u7f8e\u7684\u672c\u8cea\u53ca\u5176\u610f\u7fa9\u7684\u7814\u7a76\u7232\u4e3b\u984c\u7684\u5b78\u79d1\uff0c\u4e43\u54f2\u5b78\u5176\u4e2d\u4e00\u500b\u91cd\u8981\u5206\u652f\u3002 \u6b50\u6d32\u7684\u7f8e\u5b78\u6982\u5ff5\u7684\u8a5e\u8a9e\u4f86\u6e90\u65bc\u5e0c\u81d8\u8a9e\uff1a\u03b1\u1f30\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2\uff0c\u6700\u521d\u7684\u610f\u7fa9\u662f\u201c\u5c0d\u611f\u89c0\u7684\u611f\u53d7\u201d\u3002\u7531\u5fb7\u570b\u54f2\u5b78\u5bb6\u4e9e\u6b77\u5c71\u5927\u00b7\u9b91\u59c6\u52a0\u767b\u9996\u6b21\u4f7f\u7528\u7684\u3002\u4ed6\u7684\u300a\u7f8e\u5b78\u300b\u4e00\u66f8\u7684\u51fa\u7248\u6a19\u8a8c\u4e86\u7f8e\u5b78\u505a\u7232\u4e00\u9580\u7368\u7acb\u5b78\u79d1\u7684\u7522\u751f\u3002 \u76f4\u523019\u4e16\u7d00\uff0c\u7f8e\u5b78\u5728\u50b3\u7d71\u53e4\u5178\u85dd\u8853\u7684\u6982\u5ff5\u4e2d\u901a\u5e38\u88ab\u88ab\u5b9a\u7fa9\u7232\u7814\u7a76\u201c\u7f8e\u201d\uff08\u5fb7\u8a9e\uff1aSch\u00f6nheit\uff09\u7684\u5b78\u8aaa\u3002\u73fe\u4ee3\u54f2\u5b78\u5c07\u7f8e\u5b78\u5b9a\u7fa9\u7232\u8a8d\u8b58\u85dd\u8853\uff0c\u79d1\u5b78\uff0c\u8a2d\u8a08\u548c\u54f2\u5b78\u4e2d\u8a8d\u77e5\u611f\u89ba\u7684\u7406\u8ad6\u548c\u54f2\u5b78\u3002\u4e00\u500b\u5ba2\u9ad4\u7684\u7f8e\u5b78\u50f9\u503c\u4e26\u4e0d\u662f\u7c21\u55ae\u7684\u88ab\u5b9a\u7fa9\u7232\u201c\u7f8e\u201d\u548c\u201c\u919c\u201d\uff0c\u800c\u662f\u53bb\u8a8d\u8b58\u5ba2\u9ad4\u7684\u985e\u578b\u548c\u672c\u8cea\u3002 \u201c\u7f8e\u5b66\u201d\u4e00\u8bcd\uff08Aesthetics\uff09\u6e90\u81ea\u5e0c\u814a\u8bed\u201c\u03b1\u1f30\u03c3\u03b8\u03b7\u03c4\u03b9\u03ba\u03cc\u03c2\u201d\uff0c\u610f\u4e3a\u7f8e\u5b66\u7684\u3001\u654f\u611f\u7684\u3001\u611f\u6027\u7684\uff0c\u662f\u4e00\u4e2a\u7528\u4e8e\u4fee\u9970\u611f\u89c9\u3001\u77e5\u89c9\u7684\u5f62\u5bb9\u8bcd\u3002\u8fd9\u4e00\u6838\u5fc3\u610f\u4e49\u88ab\u8ba4\u4e3a\u6700\u65e9\u57281712\u5e74\u7531\u8bb0\u8005\u7ea6\u745f\u592b\u00b7\u827e\u8fea\u751f\u5728\u300a\u65c1\u89c2\u8005\u300b\u6742\u5fd7\u4e0a\u53d1\u8868\u7684\u201c\u60f3\u8c61\u7684\u4e50\u8da3\u201d\u7cfb\u5217\u6587\u7ae0\u4e2d\u63d0\u51fa\u30021735\u5e74\uff0c\u9b91\u59c6\u52a0\u767b\u5728\u4ed6\u7684\u8bba\u6587\u300a\u5bf9\u8bd7\u7684\u54f2\u601d\u300b\u4e2d\u5316\u7528\u4e86\u8fd9\u4e00\u6982\u5ff5\uff0c\u5f3a\u8c03\u5bf9\uff08\u8bd7\u6b4c\uff09\u827a\u672f\u7684\u4f53\u4f1a\u5373\u4e3a\u611f\u77e5\u7f8e\u7684\u4e00\u79cd\u65b9\u5f0f\u3002"}, {"color": "#97c2fc", "id": "great house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rose_Hall_Jamaica_Photo_D_Ramey_Logan.jpg", "label": "great house", "shape": "image", "title": "A great house is a large house or mansion with luxurious appointments and great retinues of indoor and outdoor staff. The term is used mainly historically, especially of properties at the turn of the 20th century, i.e., the late Victorian or Edwardian era in the United Kingdom and the Gilded Age in the United States."}, {"color": "#97c2fc", "id": "exchequer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kingdom_of_England_Exchequer_note-5_Pounds_(1697).jpg", "label": "exchequer", "shape": "image", "title": "Exchequer\uff08\u30a4\u30af\u30b9\u30c1\u30a7\u30c3\u30ab\u30fc\u3001\u30a4\u30af\u30b9\u30c1\u30a7\u30c3\u30ab\u3001Her Majesty\u2019s Exchequer\uff09\u3068\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u653f\u5e9c\u306b\u304a\u3051\u308b\u7528\u8a9e\u30fb\u6982\u5ff5\u3067\u3042\u308a\u3001\u4e2d\u592e\u653f\u5e9c\u306e\u4f1a\u8a08\u30d7\u30ed\u30bb\u30b9\u3084\u3001\u653f\u5e9c\u4f1a\u8a08\uff08\uff09\u306b\u304a\u3051\u308b\u79df\u7a0e\u305d\u306e\u4ed6\u306e\u53ce\u76ca\uff08\u6b73\u5165\uff09\u3092\u539f\u8cc7\u3068\u3059\u308b\u51fa\u7d0d\u3092\u884c\u3046\u653f\u5e9c\u306e\u5f53\u5ea7\u9810\u91d1\u53e3\u5ea7\u3092\u6307\u3059\u3001\u65e5\u672c\u56fd\u653f\u5e9c\u306b\u304a\u3051\u308b\u300c\u56fd\u5eab\u300d\u306b\u8fd1\u3044\u6982\u5ff5\u3067\u3042\u308b\u3002 \u8a9e\u53e5\u3068\u3057\u3066\u306f\u3001\u6700\u65b0\u306e\u653f\u5e9c\u6a5f\u95a2\u306b\u3088\u308b\u5e74\u6b21\u4f1a\u8a08\u5831\u544a\u66f8\u30fb\u5e74\u6b21\u8ca1\u52d9\u8af8\u8868\u3092\u542b\u3080\u3001\u6570\u591a\u304f\u306e\u8ca1\u52d9\u66f8\u985e\u3067\u4f7f\u7528\u3055\u308c\u3066\u3044\u308b\u3002 \u5143\u6765\u306f\u3001\u79df\u7a0e\u30fb\u6b73\u5165\u306e\u53ce\u96c6\u3084\u7ba1\u7406\u3001\u7d71\u6cbb\u8005\u306b\u4ee3\u308f\u3063\u3066\u884c\u3046\u652f\u6255\u3001\u516c\u4f1a\u8a08\u306e\u76e3\u67fb\u306a\u3069\u306b\u8cac\u4efb\u3092\u8ca0\u3063\u305f\u3001\u304b\u3064\u3066\u306e\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u306e\u7701\u306e\u540d\u79f0\u3060\u3063\u305f\u3082\u306e\u3067\u3042\u308a\u3001\u305d\u306e\u4f1a\u8a08\u8cac\u4efb\u306b\u4f34\u3046\u53f8\u6cd5\u7684\u306a\u5f79\u5272\u3082\u767a\u5c55\u3055\u305b\u3001\u6b73\u5165\u306b\u95a2\u4fc2\u3059\u308b\u6cd5\u7684\u306a\u7d1b\u4e89\u306e\u5be9\u5224\u3082\u884c\u3063\u305f\u3002 \u73fe\u5728\u306e\u30a4\u30ae\u30ea\u30b9\u8ca1\u52d9\u5927\u81e3\u306e\u82f1\u79f0 (Chancellor of the Exchequer) \u306b\u3082\u3001\u305d\u306e\u9577\u306e\u79f0\u53f7\u3092\u305d\u306e\u307e\u307e\u7d99\u627f\u3057\u3066\u3044\u308b\u540d\u6b8b\u304c\u6b8b\u3063\u3066\u3044\u308b\u3002 \u985e\u4f3c\u306e\u6a5f\u95a2\u306f\u3001\u5f8c\u306b\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u738b\u56fd\uff081200\u5e74\u9803\uff09\u3084\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\uff08\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u56fd\u306b\u3088\u308b\u652f\u914d\u4e0b\uff09\uff081210\u5e74\uff09\u3067\u3082\u5275\u8a2d\u3055\u308c\u305f\u3002"}, {"color": "#97c2fc", "id": "cross bow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martyrium_of_Saint_Sebastian._Pic_03.jpg", "label": "cross bow", "shape": "image", "title": "La balestra \u00e8 un\u0027arma da lancio costituita da un arco di legno, corno, o acciaio e nei tempi moderni anche con materiali pi\u00f9 adatti come fibra di carbonio o alluminio anodizzato per un migliore rapporto peso/resistenza, da una calciatura (fusto) denominata e destinata al lancio di quadrelli, frecce, strali, bolzoni, palle o dardi. La corda viene bloccata da un meccanismo chiamato noce. Lo scatto avveniva facendo pressione su una sorta di grilletto chiamato chiave oppure, nei modelli pi\u00f9 antichi, abbassando un piolo. La corda veniva tesa grazie a un meccanismo a gancio chiamato crocco oppure, nei modelli pi\u00f9 sofisticati, a un martinetto."}, {"color": "#97c2fc", "id": "doom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectricWizard_by_Christian_Misje_02.jpg", "label": "doom", "shape": "image", "title": "\u062f\u0648\u0648\u0645 \u0645\u064a\u062a\u0627\u0644 Doom Metal \u0647\u0648 \u0646\u0648\u0639 \u0645\u0646 \u0623\u0646\u0648\u0627\u0639 \u0645\u0648\u0633\u064a\u0642\u0649 \u0627\u0644\u0645\u064a\u062a\u0627\u0644 \u0648\u064a\u062a\u0645\u064a\u0632 \u0639\u0627\u062f\u0629 \u0628\u0623\u063a\u0627\u0646\u064a\u0647 \u0627\u0644\u0637\u0648\u064a\u0644\u0629 \u0648\u0625\u064a\u0642\u0627\u0639\u0647 \u0627\u0644\u0628\u0637\u064a\u0626. \u064a\u0639\u062a\u0642\u062f \u0623\u0646 \u0628\u062f\u0627\u064a\u0627\u062a \u0627\u0644\u062f\u0648\u0648\u0645 \u0645\u064a\u062a\u0627\u0644 \u062a\u0631\u062c\u0639 \u0644\u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0633\u0628\u0639\u064a\u0646\u064a\u0627\u062a \u0648\u0644\u0641\u0631\u064a\u0642 \u0628\u0644\u0627\u0643 \u0633\u0627\u0628\u062b Black Sabbath \u0648 Pentagram \u0641\u064a 1970."}, {"color": "#97c2fc", "id": "invisible", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/INVIS_MIRROR.png", "label": "invisible", "shape": "image", "title": "\u041d\u0435\u0432\u0438\u0301\u0434\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e \u043a\u0430\u043a\u0438\u043c-\u043b\u0438\u0431\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0430\u043c \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0438\u043b\u0438 \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442 \u0432 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u043e\u043c \u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043c\u0430\u0433\u043d\u0438\u0442\u043d\u044b\u0445 \u0432\u043e\u043b\u043d. \u0412 \u0431\u044b\u0442\u043e\u0432\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435 \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0442 \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d (\u0432\u0438\u0434\u0438\u043c\u043e\u0441\u0442\u044c \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438\u043c \u0437\u0440\u0435\u043d\u0438\u0435\u043c), \u043e\u0434\u043d\u0430\u043a\u043e, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0441\u0430\u043c\u043e\u043b\u0451\u0442\u044b \u00ab\u0421\u0442\u0435\u043b\u0441\u00bb \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435\u0432\u0438\u0434\u0438\u043c\u044b \u0432 \u0440\u0430\u0434\u0438\u043e\u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d\u0435, \u0432 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0441\u0430\u043c\u043e\u043b\u0451\u0442, \u0440\u0430\u0437\u0443\u043c\u0435\u0435\u0442\u0441\u044f, \u0432\u0438\u0434\u0435\u043d. \u0412 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043f\u043e\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u043f\u0440\u0435\u0434\u043f\u043e\u0441\u044b\u043b\u043a\u0438 \u0434\u043b\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043f\u0440\u0438\u0441\u043f\u043e\u0441\u043e\u0431\u043b\u0435\u043d\u0438\u0439 (\u0442\u043e\u0447\u043d\u0435\u0435, \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432), \u0441\u043a\u0440\u044b\u0432\u0430\u044e\u0449\u0438\u0445 (\u0442\u043e \u0435\u0441\u0442\u044c, \u0434\u0435\u043b\u0430\u044e\u0449\u0438\u0445 \u043d\u0435\u0432\u0438\u0434\u0438\u043c\u044b\u043c) \u043e\u0431\u044a\u0435\u043a\u0442, \u043f\u0440\u0430\u0432\u0434\u0430, \u043f\u043e\u043a\u0430 \u0432 \u0443\u0437\u043a\u043e\u043c \u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d\u0435 \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0432\u043e\u043b\u043d. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0439 \u0434\u043b\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043f\u043e\u043b\u043d\u043e\u0439 \u00ab\u0448\u0430\u043f\u043a\u0438-\u043d\u0435\u0432\u0438\u0434\u0438\u043c\u043a\u0438\u00bb \u043d\u0435\u0442, \u0431\u043e\u043b\u0435\u0435 \u0442\u043e\u0433\u043e \u2014 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0442\u0430\u043a\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0441\u0432\u0435\u0434\u0435\u043d\u043e \u043a \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0435, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0441\u043b\u0435\u0434\u0443\u044e\u0442 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b."}, {"color": "#97c2fc", "id": "architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Amphitheatre_1_Pompeii.jpg", "label": "architecture", "shape": "image", "title": "L\u0027arquitectura romana \u00e9s probablement el testimoni m\u00e9s significatiu de la civilitzaci\u00f3 romana. L\u0027arquitectura romana va esdevenir una de les expressions m\u00e9s visibles del poder de l\u0027imperi. A imatge romana, les ciutats provincials adopten un mateix model urban\u00edstic i arquitect\u00f2nic. Espais com el f\u00f2rum, edificis com el teatre o les termes p\u00fabliques o la mateixa estructura urbana responen a les necessitats dels centres urbans que vertebraran l\u0027imperi a trav\u00e9s d\u0027una extensa i ordenada xarxa vi\u00e0ria. Els romans foren uns grans innovadors en el camp de l\u0027arquitectura. La generalitzaci\u00f3 de l\u0027\u00fas de nous materials com el formig\u00f3 i el ma\u00f3, juntament amb la introducci\u00f3 de l\u0027arc i la volta, van permetre al\u00e7ar edificis m\u00e9s s\u00f2lids i amplis. Nom\u00e9s aix\u00ed es poden entendre edificis tan singulars com el Pantheon (Roma) on la combinaci\u00f3 del ma\u00f3 i el formig\u00f3 van permetre crear una amplitud inconcebible amb pedra. Bas\u00edliques, teatres, amfiteatres i altres equipaments p\u00fablics van adquirir unes dimensions i proporcions adequades a les necessitats d\u0027un Imperi eminentment urb\u00e0. Aquestes millores i models, a menor escala, es tradueixen, tamb\u00e9, a l\u0027arquitectura dom\u00e8stica. Algunes domus i vil\u00b7les adquireixen en \u00e8poca imperial una monumentalitat que mostra el poder econ\u00f2mic adquirit per les classes dirigents."}, {"color": "#97c2fc", "id": "friezes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yankee-stadium-frieze.jpg", "label": "friezes", "shape": "image", "title": "Fryz (w\u0142. fregio) \u2013 po\u015bredni, poziomy cz\u0142on belkowania z regu\u0142y po\u0142o\u017cony mi\u0119dzy architrawem i gzymsem; og\u00f3lnie \u2013 ka\u017cdy poziomy pas dekoracyjny. W architekturze cz\u0119sto zdobiony p\u0142askorze\u017abami, by\u0142 jednym z najbardziej ozdobnych element\u00f3w antycznych \u015bwi\u0105ty\u0144. W porz\u0105dku doryckim sk\u0142ada\u0142 si\u0119 z nast\u0119puj\u0105cych na przemian po sobie metop i tryglif\u00f3w (tzw. fryz metopowo-tryglifowy lub tryglifon). W porz\u0105dku jo\u0144skim jest to ju\u017c fryz ci\u0105g\u0142y ozdobiony reliefem o tematyce mitologicznej, religijnej lub historycznej. Jeden z najwspanialszych fryz\u00f3w doryckich pochodzi z Partenonu. W innych porz\u0105dkach architektonicznych fryz mo\u017ce by\u0107 g\u0142adki. Fryz to r\u00f3wnie\u017c poziomy pas zdobi\u0105cy naczynia lub malowid\u0142a, kt\u00f3ry mo\u017ce si\u0119 sk\u0142ada\u0107 z powtarzaj\u0105cych si\u0119 motyw\u00f3w geometrycznych lub scen figuralnych. W architekturze mianem fryzu okre\u015bla si\u0119 tak\u017ce element wystroju architektonicznego w postaci poziomego, ci\u0105g\u0142ego, p\u0142askorze\u017abionego, malowanego lub ceramicznego pasa o rozmaitych motywach dekoracyjnych. By\u0142 on stosowany do wizualnego podzia\u0142u i zdobienia zar\u00f3wno elewacji, jak i wn\u0119trz budowli. Dekoracja fryz\u00f3w zmienia\u0142a si\u0119 w zale\u017cno\u015bci od epoki. W okresie roma\u0144skim przewa\u017ca\u0142y motywy geometryczne, w gotyku ro\u015blinne i figuralne, w renesansie motywy antyczne. W budownictwie wyr\u00f3\u017cnia si\u0119 poza tym fryz arkadowy (lub arkadkowy, arkatura), sk\u0142adaj\u0105cy si\u0119 z szeregu ma\u0142ych \u0142uk\u00f3w, najcz\u0119\u015bciej pod okapem frontowych elewacji. Jest on charakterystyczny dla architektury przedroma\u0144skiej i roma\u0144skiej. Stosowany te\u017c jako element dekoracyjny w wyrobach rzemie\u015blniczych. Zoforosem nazywano wszelki fryz klasyczny z przedstawieniem postaci ludzi i zwierz\u0105t w p\u0142askorze\u017abie. W \u015bredniowiecznej Polsce fryz nazywany by\u0142 kra\u0144cem \u015bwiata."}, {"color": "#97c2fc", "id": "fortified manor house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trecesson_-_moat_view.jpg", "label": "fortified manor house", "shape": "image", "title": "Un maniero (in inglese manor house) o maniero fortificato \u00e8 un edificio di campagna, che era storicamente il centro amministrativo di una manor (vedi corte), la pi\u00f9 piccola unit\u00e0 territoriale organizzata del sistema feudale in Europa. La differenza principale tra il maniero ed il castello sta nelle dimensioni pi\u00f9 ridotte del primo e nel fatto che in esso le fortificazioni sono meno importanti, proprio perch\u00e9 il castello svolge principalmente una funzione militare mentre il maniero una funzione di centro amministrativo. Il termine maniero \u00e8 talvolta per\u00f2 applicato anche alle country house nobiliari, in particolare come termine tecnico per case minori di origine tardo medievale, un tempo fortificate e che vennero ristrutturate nei secoli successivi secondo svariati stili, poich\u00e9 ormai erano destinate pi\u00f9 all\u0027ostentazione del proprio status, che alla difesa."}, {"color": "#97c2fc", "id": "partition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dry_Stone_Wall_-_Blackmile_Lane,_Grendon,_Northamptonshire.jpg", "label": "partition", "shape": "image", "title": "Ze\u010f je pevn\u00e1 struktura, kter\u00e1 ohrani\u010duje a n\u011bkdy chr\u00e1n\u00ed \u010d\u00e1st prostoru. Bu\u010f je sou\u010d\u00e1st\u00ed budovy (nap\u0159. domu) \u010di jin\u00e9 stavby, kterou ohrani\u010duje nebo ji rozd\u011bluje na m\u00edstnosti, nebo tvo\u0159\u00ed samostatnou stavbu a chr\u00e1n\u00ed \u010di rozd\u011bluje voln\u00e9 prostranstv\u00ed. Stavba zd\u00ed slou\u017e\u00ed dv\u011bma \u00fa\u010del\u016fm: podp\u00edrat stropy a st\u0159echy a rozd\u011blovat prostor kv\u016fli ochran\u011b p\u0159ed vniknut\u00edm dovnit\u0159 a p\u0159ed po\u010das\u00edm. Tenk\u00e9 zdi, kter\u00e9 nemaj\u00ed nosnou funkci (nepodp\u00edraj\u00ed dal\u0161\u00ed \u010d\u00e1sti stavby), ale pouze rozd\u011bluj\u00ed jej\u00ed vnit\u0159n\u00ed prostor na men\u0161\u00ed m\u00edstnosti, naz\u00fdv\u00e1me p\u0159\u00ed\u010dky (mezist\u011bny). Pro stavbu zd\u00ed se pou\u017e\u00edvaj\u00ed r\u016fzn\u00e9 materi\u00e1ly. V minulosti v na\u0161ich zem\u011bpisn\u00fdch \u0161\u00ed\u0159k\u00e1ch p\u0159eva\u017eoval k\u00e1men, d\u0159evo a cihly, v sou\u010dasnosti krom\u011b cihel zejm\u00e9na p\u00f3robeton, beton, p\u0159\u00edp. panely (stavebn\u00ed prefabrik\u00e1ty). Je tak\u00e9 prvek zahradn\u00ed architektury pou\u017e\u00edvan\u00fd v sadovnick\u00e9 tvorb\u011b."}, {"color": "#97c2fc", "id": "archbishop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Official_portrait_of_The_Lord_Archbishop_of_Canterbury.jpg", "label": "archbishop", "shape": "image", "title": "\u574e\u7279\u4f2f\u91cc\u5927\u4e3b\u6559\uff08\u82f1\u8a9e\uff1aArchbishop of Canterbury\uff09\uff0c\u53c8\u79f0\u4e3a\u574e\u7279\u4f2f\u91cc\u5723\u5ea7\uff08the holy See of Canterbury\uff09\uff0c\u7e7c\u627f\u4e86\u574e\u7279\u4f2f\u91cc\u7684\u5967\u53e4\u65af\u4e01\u7684\u4f7f\u5f92\u7d71\u7cfb\uff0c\u70ba\u5168\u82f1\u683c\u862d\u4e3b\u6559\u9577\uff08The Primate of All England\uff09\u3002\u4ed6\u662f\u82f1\u683c\u862d\u8056\u516c\u6703\u7684\u4e3b\u6559\u9577\u66a8\u666e\u4e16\u5723\u516c\u5b97\u4e2d\u7684\u7cbe\u795e\u9886\u8896\u3001\u574e\u7279\u4f2f\u91cc\u6559\u7701\u7684\u9996\u5e2d\u4e3b\u6559\uff0c\u4e5f\u662f\u574e\u7279\u4f2f\u91cc\u6559\u5340\u7684\u6559\u5340\u4e3b\u6559\u3002 \u574e\u7279\u4f2f\u91cc\u5927\u4e3b\u6559\u7684\u5169\u500b\u4e3b\u6559\u5ea7\u4f4d\u5750\u843d\u65bc\u82f1\u570b\u80af\u7279\u90e1\u7684\u574e\u7279\u4f2f\u91cc\u5ea7\u5802\u3002"}, {"color": "#97c2fc", "id": "lessen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pomnik_Magdalenka_Lasin.jpg", "label": "lessen", "shape": "image", "title": "\u0141asin (duits: Lessen) is een stad in het Poolse woiwodschap Koejavi\u00eb-Pommeren, gelegen in de powiat Grudzi\u0105dzki. De oppervlakte bedraagt 4,76 km\u00b2, het inwonertal 3271 (2005)."}, {"color": "#97c2fc", "id": "auction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Duo_Yun_Xuan_Auction_House.jpg", "label": "auction", "shape": "image", "title": "A\u016dkcio estas publika vendado, kiu estas organizata la\u016d a\u016dkciaj reguloj. Dum a\u016dkcio partoprenantoj ofertas siajn prezojn por anoncataj varoj. Varo estas a\u0109etata de tiu, kiu ofertas plej altan ."}, {"color": "#97c2fc", "id": "adultery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_201.png", "label": "adultery", "shape": "image", "title": "Adultery (from Latin adulterium) is extramarital sex that is considered objectionable on social, religious, moral, or legal grounds. Although the sexual activities that constitute adultery vary, as well as the social, religious, and legal consequences, the concept exists in many cultures and is similar in Christianity, Judaism and Islam. Adultery is viewed by many jurisdictions as offensive to public morals, undermining the marriage relationship. Historically, many cultures considered adultery a very serious crime, some subject to severe punishment, usually for the woman and sometimes for the man, with penalties including capital punishment, mutilation, or torture. Such punishments have gradually fallen into disfavor, especially in Western countries from the 19th century. In countries where adultery is still a criminal offense, punishments range from fines to caning and even capital punishment. Since the 20th century, criminal laws against adultery have become controversial, with most Western countries decriminalising adultery. However, even in jurisdictions that have decriminalised adultery, it may still have legal consequences, particularly in jurisdictions with fault-based divorce laws, where adultery almost always constitutes a ground for divorce and may be a factor in property settlement, the custody of children, the denial of alimony, etc. Adultery is not a ground for divorce in jurisdictions which have adopted a no-fault divorce model. International organizations have called for the decriminalisation of adultery, especially in the light of several high-profile stoning cases that have occurred in some countries. The head of the United Nations expert body charged with identifying ways to eliminate laws that discriminate against women or are discriminatory to them in terms of implementation or impact, Kamala Chandrakirana, has stated that: \"Adultery must not be classified as a criminal offence at all\". A joint statement by the United Nations Working Group on discrimination against women in law and in practice states that: \"Adultery as a criminal offence violates women\u2019s human rights\". In Muslim countries that follow Sharia law for criminal justice, the punishment for adultery may be stoning. There are fifteen countries in which stoning is authorized as lawful punishment, though in recent times it has been legally carried out only in Iran and Somalia. Most countries that criminalize adultery are those where the dominant religion is Islam, and several Sub-Saharan African Christian-majority countries, but there are some notable exceptions to this rule, namely Philippines, and several U.S. states. In some jurisdictions, having sexual relations with the king\u0027s wife or the wife of his eldest son constitutes treason."}, {"color": "#97c2fc", "id": "lordship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lord_of_the_Manor,_Crofton_-_geograph.org.uk_-_1087774.jpg", "label": "lordship", "shape": "image", "title": "Dans les \u00eeles britanniques et en Irlande historique, le lord of the manor (litt\u00e9ralement \u00ab seigneur du manoir \u00bb) est un seigneur f\u00e9odal qui d\u00e9tenait une seigneurie ou, autrement dit, un fief (le terme de \u00ab manoir \u00bb est ici une p\u00e9riphrase d\u00e9signant celui-ci), sur lequel il exer\u00e7ait une certaine souverainet\u00e9 (ex : droit de justice)."}, {"color": "#97c2fc", "id": "inventory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teenage_Engineering_Pocket_Operators_-_PO-14_sub_\u0026_stock_cartons_-_2015_NAMM_Show.jpg", "label": "inventory", "shape": "image", "title": "\u5b58\u8ca8\uff08\u82f1\u8a9e\uff1ainventory\uff09\u53c8\u7a31\u5eab\u5b58\uff0c\u9019\u4e00\u6982\u5ff5\u7684\u8a8d\u5b9a\u8207\u8a72\u516c\u53f8\u4e4b\u71df\u696d\u7bc4\u570d\u6709\u95dc\uff0c\u51e1\u4f01\u696d\u4e3a\u4e86\u71df\u696d\u6d3b\u52d5\u6240\u8cfc\u8cb7\u6216\u88fd\u9020\u7684\u5546\u54c1\uff0c\u624d\u80fd\u8a08\u5165\u5b58\u8ca8\u79d1\u76ee\u4e2d\uff0c\u5426\u5247\u5fc5\u9808\u8a08\u5165\u5176\u4ed6\u7684\u8cc7\u7522\u79d1\u76ee\u4e2d\u3002\u4f01\u4e1a\u5b58\u8d27\u5177\u4f53\u5305\u62ec\uff1a\u539f\u6750\u6599\u3001\u5728\u4ea7\u54c1\u3001\u534a\u6210\u54c1\u3001\u4ea7\u6210\u54c1\u3001\u5546\u54c1\u3001\u5468\u8f6c\u6750\u6599\u3002 \u4e2d\u56fd\u4f01\u4e1a\u4f1a\u8ba1\u51c6\u5219\u5b9a\u4e49\u5b58\u8d27\u4e3a\uff0c\u4f01\u4e1a\u5728\u6b63\u5e38\u751f\u4ea7\u7ecf\u8425\u8fc7\u7a0b\u4e2d\u6301\u6709\u4ee5\u5907\u51fa\u552e\u7684\u4ea7\u6210\u54c1\u6216\u5546\u54c1\uff0c\u6216\u8005\u4e3a\u4e86\u51fa\u552e\u4ecd\u7136\u5904\u5728\u751f\u4ea7\u8fc7\u7a0b\u4e2d\u7684\u5728\u4ea7\u54c1\uff0c\u6216\u8005\u5c06\u5728\u751f\u4ea7\u8fc7\u7a0b\u6216\u63d0\u4f9b\u52b3\u52a1\u8fc7\u7a0b\u4e2d\u8017\u7528\u7684\u6750\u6599\u3001\u7269\u6599\u7b49\u3002\u5b58\u8d27\u5728\u540c\u65f6\u6ee1\u8db3\u4ee5\u4e0b\u4e24\u4e2a\u6761\u4ef6\u65f6\uff0c\u624d\u80fd\u52a0\u4ee5\u786e\u8ba4\uff1a\u8be5\u5b58\u8d27\u5305\u542b\u7684\u7ecf\u6d4e\u5229\u76ca\u5f88\u53ef\u80fd\u6d41\u5165\u4f01\u4e1a\uff1b\u8be5\u5b58\u8d27\u7684\u6210\u672c\u80fd\u591f\u53ef\u9760\u5730\u8ba1\u91cf\u3002"}, {"color": "#97c2fc", "id": "frieze", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yankee-stadium-frieze.jpg", "label": "frieze", "shape": "image", "title": "Fryz (w\u0142. fregio) \u2013 po\u015bredni, poziomy cz\u0142on belkowania z regu\u0142y po\u0142o\u017cony mi\u0119dzy architrawem i gzymsem; og\u00f3lnie \u2013 ka\u017cdy poziomy pas dekoracyjny. W architekturze cz\u0119sto zdobiony p\u0142askorze\u017abami, by\u0142 jednym z najbardziej ozdobnych element\u00f3w antycznych \u015bwi\u0105ty\u0144. W porz\u0105dku doryckim sk\u0142ada\u0142 si\u0119 z nast\u0119puj\u0105cych na przemian po sobie metop i tryglif\u00f3w (tzw. fryz metopowo-tryglifowy lub tryglifon). W porz\u0105dku jo\u0144skim jest to ju\u017c fryz ci\u0105g\u0142y ozdobiony reliefem o tematyce mitologicznej, religijnej lub historycznej. Jeden z najwspanialszych fryz\u00f3w doryckich pochodzi z Partenonu. W innych porz\u0105dkach architektonicznych fryz mo\u017ce by\u0107 g\u0142adki. Fryz to r\u00f3wnie\u017c poziomy pas zdobi\u0105cy naczynia lub malowid\u0142a, kt\u00f3ry mo\u017ce si\u0119 sk\u0142ada\u0107 z powtarzaj\u0105cych si\u0119 motyw\u00f3w geometrycznych lub scen figuralnych. W architekturze mianem fryzu okre\u015bla si\u0119 tak\u017ce element wystroju architektonicznego w postaci poziomego, ci\u0105g\u0142ego, p\u0142askorze\u017abionego, malowanego lub ceramicznego pasa o rozmaitych motywach dekoracyjnych. By\u0142 on stosowany do wizualnego podzia\u0142u i zdobienia zar\u00f3wno elewacji, jak i wn\u0119trz budowli. Dekoracja fryz\u00f3w zmienia\u0142a si\u0119 w zale\u017cno\u015bci od epoki. W okresie roma\u0144skim przewa\u017ca\u0142y motywy geometryczne, w gotyku ro\u015blinne i figuralne, w renesansie motywy antyczne. W budownictwie wyr\u00f3\u017cnia si\u0119 poza tym fryz arkadowy (lub arkadkowy, arkatura), sk\u0142adaj\u0105cy si\u0119 z szeregu ma\u0142ych \u0142uk\u00f3w, najcz\u0119\u015bciej pod okapem frontowych elewacji. Jest on charakterystyczny dla architektury przedroma\u0144skiej i roma\u0144skiej. Stosowany te\u017c jako element dekoracyjny w wyrobach rzemie\u015blniczych. Zoforosem nazywano wszelki fryz klasyczny z przedstawieniem postaci ludzi i zwierz\u0105t w p\u0142askorze\u017abie. W \u015bredniowiecznej Polsce fryz nazywany by\u0142 kra\u0144cem \u015bwiata."}, {"color": "#97c2fc", "id": "fertility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pregnancy_chance_by_day_near_ovulation.jpg", "label": "fertility", "shape": "image", "title": "\u0424\u0435\u0440\u0442\u0438\u0301\u043b\u044c\u043d\u043e\u0441\u0442\u044c (\u043b\u0430\u0442. fertilis \u2014 \u00ab\u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u044b\u0439, \u043f\u043b\u043e\u0434\u043e\u0432\u0438\u0442\u044b\u0439\u00bb) \u2014 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u043b\u043e\u0432\u043e\u0437\u0440\u0435\u043b\u043e\u0433\u043e \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0430 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u044c \u0436\u0438\u0437\u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0435 \u043f\u043e\u0442\u043e\u043c\u0441\u0442\u0432\u043e. \u041f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u043b\u043e\u0436\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u0438\u044f\u043c \u00ab\u0431\u0435\u0441\u043f\u043b\u043e\u0434\u0438\u0435\u00bb, \u00ab\u0441\u0442\u0435\u0440\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u00bb."}, {"color": "#97c2fc", "id": "lock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dronkenmansslot.jpg", "label": "lock", "shape": "image", "title": "Ett l\u00e5s \u00e4r en mekanisk, elektromagnetisk eller elektromekanisk anordning som ska f\u00f6rhindra o\u00f6nskat tilltr\u00e4de till ett utrymme eller otillb\u00f6rligt tillgrepp av egendom. En nyckel, elektronisk nyckel eller en elektronisk eller mekanisk kod anv\u00e4nds f\u00f6r att \u00f6ppna ett l\u00e5s. F\u00f6r att l\u00e5sa upp ett l\u00e5s utan nyckel kan man anv\u00e4nda en dyrk. L\u00e5ssmed kallas den som har som yrke att tillverka l\u00e5s, kopiera nycklar eller montera l\u00e5ssystem."}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_disk_storage.svg", "label": "single", "shape": "image", "title": "Il disco in vinile (noto anche come disco a microsolco o, per ellissi, microsolco) \u00e8 un supporto per la memorizzazione e la riproduzione analogica di segnali sonori. Venne introdotto nel 1948 dalla Columbia records negli Stati Uniti d\u0027America come evoluzione del precedente disco a 78 giri, dalle simili caratteristiche, realizzato in gommalacca. Come sineddoche, il termine vinile, materiale con il quale veniva realizzato, indica il disco stesso. Per la riproduzione sonora di un disco viene impiegato un giradischi collegato a un amplificatore; generalmente un giradischi permette di ascoltare dischi di diverso diametro e velocit\u00e0 di rotazione."}, {"color": "#97c2fc", "id": "mullions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open-sky-bifora-SanFrancesco-Lodi.jpg", "label": "mullions", "shape": "image", "title": "Als gekuppeltes Fenster oder Koppelfenster bezeichnet man eine Fenster\u00adkonstruktion, bei der eine breite Fenster\u00f6ffnung durch St\u00fctzen unterteilt wird. Je nach Anzahl der Teilfenster unterscheidet man \n* das Biforium aus zwei Teilfenstern, \n* das Triforium aus drei Teilfenstern (Achtung: Das Wort \u201aTriforium\u2018 bezeichnet au\u00dferdem die als Laufgang oder Blendarkade gestaltete Etage zwischen den Arkaden zu den Seitenschiffen und den Obergaden in Basiliken, gelegen in der H\u00f6he der Pultd\u00e4cher der Seitenschiffe.) \n* das Tetraforium aus vier Teilfenstern, \n* das Pentaforium aus f\u00fcnf Teilfenstern. Diese Begriffe werden auch verwendet, wenn statt eines Fensters ein Arkadenbogen unterteilt ist. Vor der Erfindung des Stahltr\u00e4gers boten gekuppelte Fenster au\u00dfer \u00e4sthetischen auch statische Vorteile, da in den B\u00f6gen schmaler Teilfenster geringere Druckkr\u00e4fte auftreten als in weit gespannten B\u00f6gen. In der romanischen und gotischen Architektur, auch in fr\u00fchen Renaissance\u00adbauten, rahmte man gekuppelte Fenster gerne mit einer Blendarkade ein. Bei gotischen Triforien konnte das mittlere Fenster h\u00f6her sein als die beiden seitlichen. In Renaissance und Klassizismus finden sich auch Triforien aus einem mittleren Bogenfenster zwischen zwei Fenstern mit waagerechten Abschl\u00fcssen. Diese auch als Venezianisches Fenster bezeichnete Kombination wurde aus dem Motiv des Triumphbogens entwickelt."}, {"color": "#97c2fc", "id": "parliamentarian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Commons_elected_members,_1705.svg", "label": "parliamentarian", "shape": "image", "title": "\u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0410\u043d\u0433\u043b\u0456\u0457 \u2014 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0439 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u0410\u043d\u0433\u043b\u0456\u0457."}, {"color": "#97c2fc", "id": "young henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gisant_d\u0027Henri_le_Jeune2.jpg", "label": "young henry", "shape": "image", "title": "\uccad\ub144\uc655 \ud5e8\ub9ac(Henry the Young, 1155\ub144 2\uc6d4 28\uc77c - 1183\ub144 6\uc6d4 11\uc77c)\ub294 \uc789\uae00\ub79c\ub4dc\uc758 \uacf5\ub3d9 \uad6d\uc655(1170\ub144 - 1183\ub144)\uc774\uc5c8\uc73c\uba70 \ub178\ub974\ub9dd\ub514 \uacf5\uc791\uacfc \uc559\uc8fc\uc640 \uba58\uc758 \ubc31\uc791\uc774\uc5c8\ub2e4. \ud5e8\ub9ac 2\uc138\uc640 \uc544\ud0a4\ud150\uc758 \uc5d8\ub808\uc624\ub178\ub974\uc758 \ub458\uc9f8 \uc544\ub4e4\uc774\uc9c0\ub9cc, \ud615\uc778 \ud478\uc544\ud2f0\uc5d0 \ubc31\uc791 \uae30\uc6a4 9\uc138\uac00 \uc5b4\ub824\uc11c \uc8fd\uc5c8\uae30 \ub54c\ubb38\uc5d0 \uc2e4\uc9c8\uc801\uc778 \uc7a5\ub0a8\uc774\uc5c8\ub2e4. \uc0ac\uc790\uc2ec\uc655 \ub9ac\ucc98\ub4dc 1\uc138, , \uc2e4\uc9c0\uc655 \uc874\uc758 \ud615\uc774\ub2e4."}, {"color": "#97c2fc", "id": "fresh water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Transition_from_Sawgrass_to_Coastal_Habitat,_NPSPhoto_(9250299462).jpg", "label": "fresh water", "shape": "image", "title": "Sladk\u00e1 voda je n\u00e1zev pro vodu p\u0159irozen\u011b se vyskytuj\u00edc\u00ed na povrchu Zem\u011b, obvykle v potoc\u00edch, \u0159ek\u00e1ch, rybn\u00edc\u00edch, jezerech, ra\u0161elini\u0161t\u00edch a v podzem\u00ed v zvodn\u00edch a podzemn\u00edch \u0159ek\u00e1ch. Sladk\u00e9 vody se vyzna\u010duj\u00ed t\u00edm, \u017ee maj\u00ed n\u00edzkou koncentraci rozpu\u0161t\u011bn\u00fdch sol\u00ed. Sladk\u00e1 voda je opakem mo\u0159sk\u00e9 vody, kter\u00e1 je slan\u00e1. Jejich m\u00edsen\u00edm vznikaj\u00ed brakick\u00e9 vody. Sladk\u00e1 voda m\u016f\u017ee b\u00fdt jak pitn\u00e1, tak nepitn\u00e1, pokud je zne\u010di\u0161t\u011bna. Hustota sladk\u00e9 vody je ni\u017e\u0161\u00ed ne\u017e hustota vody mo\u0159sk\u00e9."}, {"color": "#97c2fc", "id": "chimneypiece", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mantel_modern.jpg", "label": "chimneypiece", "shape": "image", "title": "The fireplace mantel or mantelpiece, also known as a chimneypiece, originated in medieval times as a hood that projected over a fire grate to catch the smoke. The term has evolved to include the decorative framework around the fireplace, and can include elaborate designs extending to the ceiling. Mantelpiece is now the general term for the jambs, mantel shelf, and external accessories of a fireplace. For many centuries, the chimneypiece was the most ornamental and most artistic feature of a room, but as fireplaces have become smaller, and modern methods of heating have been introduced, its artistic as well as its practical significance has lessened. Where the fireplace continues up the wall with an elaborate construction, as in historic grand buildings, this is known as an overmantel. Mirrors and paintings designed to be hung above a mantel shelf may be called \"mantel mirror\", \"mantel painting\" and so on."}, {"color": "#97c2fc", "id": "love", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0627\u0644\u0648\u062f\u0648\u062f.jpg", "label": "love", "shape": "image", "title": "L\u0027amour est un fort sentiment d\u0027affection et d\u0027attachement envers un \u00eatre vivant ou une chose, assez intense pour pousser ceux qui le ressentent \u00e0 rechercher une proximit\u00e9 physique, intellectuelle ou m\u00eame imaginaire avec l\u0027objet de cet amour. L\u0027amour \u00e9prouv\u00e9 pour une autre personne peut conduire \u00e0 adopter un comportement particulier et aboutir \u00e0 une relation amoureuse si cet amour est partag\u00e9. En tant que concept g\u00e9n\u00e9ral, l\u0027amour renvoie la plupart du temps \u00e0 un profond sentiment de tendresse et d\u0027empathie envers une personne. Toutefois, m\u00eame cette conception sp\u00e9cifique de l\u0027amour comprend un large \u00e9ventail de sentiments diff\u00e9rents, allant de la passion amoureuse et de l\u0027amour romantique, \u00e0 la tendre proximit\u00e9 sans sexualit\u00e9 de l\u0027 ou de l\u0027amour platonique et \u00e0 la d\u00e9votion spirituelle de l\u0027.L\u0027amour sous ses diverses formes agit comme un facteur majeur dans les relations sociales et occupe une place centrale dans la psychologie humaine, ce qui en fait \u00e9galement l\u0027un des th\u00e8mes les plus courants dans l\u0027art. Le verbe fran\u00e7ais \u00ab aimer \u00bb peut renvoyer \u00e0 une grande vari\u00e9t\u00e9 de sentiments, d\u0027\u00e9tats et de comportements, allant d\u0027un plaisir g\u00e9n\u00e9ral li\u00e9 \u00e0 un objet ou \u00e0 une activit\u00e9 (\u00ab j\u0027aime le chocolat \u00bb, \u00ab j\u0027aime danser \u00bb) \u00e0 une attirance profonde ou intense pour une personne (\u00ab Rom\u00e9o aime Juliette \u00bb) ou plusieurs personnes (\u00ab Il aime ses enfants \u00bb). Cette diversit\u00e9 d\u0027emplois et de significations du mot le rend difficile \u00e0 d\u00e9finir de fa\u00e7on unie et universelle, m\u00eame en le comparant \u00e0 d\u0027autres \u00e9tats \u00e9motionnels."}, {"color": "#97c2fc", "id": "george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Katie_Noonan.jpg", "label": "george", "shape": "image", "title": "George (stylised as george) were an Australian rock band from Brisbane, Queensland. The band\u0027s first album, Polyserena, reached No. 1 on the Australian charts on 17 March 2002."}, {"color": "#97c2fc", "id": "st. alban", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lancaster_Priory_glass_22.jpg", "label": "st. alban", "shape": "image", "title": "San Albano de Verulamium (en ingl\u00e9s: Saint Alban, en lat\u00edn: Sanctus Albanus) es un santo cristiano, primer m\u00e1rtir de Gran Breta\u00f1a, cuya memoria se celebra en la liturgia romana y bizantina el 22 de junio y en la anglicana el 17 de junio."}, {"color": "#97c2fc", "id": "police", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gabriel-Nicolas_de_la_Reynie.jpg", "label": "police", "shape": "image", "title": "Policie (z latinsk\u00e9ho slova politia = \u201eve\u0159ejn\u00e1 spr\u00e1va\u201c, kter\u00e9 je odvozen\u00e9 od \u0159eck\u00e9ho \u03c0\u03cc\u03bb\u03b9\u03c2 polis = m\u011bsto) je bezpe\u010dnostn\u00ed slo\u017eka st\u00e1tu ur\u010den\u00e1 k udr\u017eov\u00e1n\u00ed po\u0159\u00e1dku uvnit\u0159 st\u00e1tu a jeho vnit\u0159n\u00ed bezpe\u010dnosti (na rozd\u00edl od arm\u00e1dy, jej\u00edm\u017e hlavn\u00edm \u00fakolem je chr\u00e1nit p\u0159ed vn\u011bj\u0161\u00edm nep\u0159\u00edtelem), k ochran\u011b pr\u00e1v, majetku a bezpe\u010dnosti ob\u010dan\u016f a ke st\u00edh\u00e1n\u00ed pachatel\u016f trestn\u00e9 \u010dinnosti. V nedemokratick\u00fdch zem\u00edch b\u00fdv\u00e1 zneu\u017e\u00edv\u00e1na k potla\u010dov\u00e1n\u00ed a kriminalizov\u00e1n\u00ed politick\u00fdch odp\u016frc\u016f t\u011bch, kte\u0159\u00ed jsou zrovna u moci. Policie r\u016fzn\u00fdch st\u00e1t\u016f spolupracuj\u00ed na dopaden\u00ed nebezpe\u010dn\u00fdch krimin\u00e1ln\u00edch \u017eivl\u016f, operuj\u00edc\u00edch na \u00fazem\u00ed v\u00edce st\u00e1t\u016f. P\u0159\u00edslu\u0161n\u00edk policejn\u00edho sboru se naz\u00fdv\u00e1 policista. N\u00e1zev postu vedouc\u00edho p\u0159edstavitele st\u00e1tn\u00ed policie je v r\u016fzn\u00fdch zem\u00edch odli\u0161n\u00fd, v n\u011bkter\u00fdch st\u00e1tech, v\u010detn\u011b \u010ceska, policii \u0159\u00edd\u00ed policejn\u00ed prezident."}, {"color": "#97c2fc", "id": "beehive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beehive_oven_and_pump_at_wall_house.jpg", "label": "beehive", "shape": "image", "title": "A beehive oven is a type of oven in use since the Middle Ages in Europe. It gets its name from its domed shape, which resembles that of a skep, an old-fashioned type of beehive. Its apex of popularity occurred in the Americas and Europe all the way until the Industrial Revolution, which saw the advent of gas and electric ovens. Beehive ovens were common in households used for baking pies, cakes and meat. These ovens were also used in industry, in such applications as making tiles and pots and turning coal into coke."}, {"color": "#97c2fc", "id": "taste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Verre_Inao.svg", "label": "taste", "shape": "image", "title": "Vinprovning \u00e4r ett s\u00e4tt att l\u00e4ra sig mer om vinets historia, vinodling och vinproduktion samt olika typer av vinsorter, druvor och vinregioner. Vanligt \u00e4r att l\u00e4ra sig om vinmetodiken, d\u00e5 vinet analyseras utifr\u00e5n vinets utseende, doft och smak. Sedan g\u00f6rs en slutgiltig bed\u00f6mning och sammanfattning av vinets kvalitet. Det finns flera olika skalor f\u00f6r po\u00e4ngs\u00e4ttning f\u00f6r framf\u00f6rallt vinjournalister och vinexperter. Olika tidningar och experter anv\u00e4nder vanligtvis en egen skala, exempelvis anv\u00e4nder den erk\u00e4nda brittiska sommelieren Jancis Robinson en skala mellan 1 och 20 och den erk\u00e4nda amerikanska vinjournalisten Robert Parker anv\u00e4nder en skala mellan 1 och 100 . D\u00e4remot \u00e4r det vanlig f\u00f6r professionella vinutbildningar s\u00e5 som exempelvis WSET att bed\u00f6ma viner med betygs\u00e4ttningen: faulty - poor - acceptable - good - very good - outstanding, d\u00e4rmed en skala p\u00e5 1-5."}, {"color": "#97c2fc", "id": "roasted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roasted_Vegetables_(31367098615).jpg", "label": "roasted", "shape": "image", "title": "\u0417\u0430\u043f\u0456\u043a\u0430\u0301\u043d\u043d\u044f \u2014 \u0442\u0435\u0445\u043d\u0456\u043a\u0430 \u043f\u0440\u0438\u0433\u043e\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u0457\u0436\u0456, \u0449\u043e \u043f\u043e\u043b\u044f\u0433\u0430\u0454 \u0443 \u0442\u0440\u0438\u0432\u0430\u043b\u0456\u0439 \u0432\u0438\u0441\u043e\u043a\u043e\u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0456\u0439 \u0442\u0435\u0440\u043c\u0456\u0447\u043d\u0456\u0439 \u043e\u0431\u0440\u043e\u0431\u0446\u0456 (\u0432\u0456\u0434 150 \u00b0C), \u0437\u0430 \u044f\u043a\u043e\u0457 \u0433\u0430\u0440\u044f\u0447\u0435 \u0441\u0443\u0445\u0435 \u043f\u043e\u0432\u0456\u0442\u0440\u044f \u043e\u043a\u0443\u0442\u0443\u0454 \u0441\u0442\u0440\u0430\u0432\u0443, \u0437\u0430\u0432\u0434\u044f\u043a\u0438 \u0447\u043e\u043c\u0443 \u0441\u0442\u0440\u0430\u0432\u0430 \u0433\u043e\u0442\u0443\u0454\u0442\u044c\u0441\u044f \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u0437 \u0443\u0441\u0456\u0445 \u0431\u043e\u043a\u0456\u0432. \u0420\u043e\u0437\u0440\u0456\u0437\u043d\u044f\u044e\u0442\u044c \u0442\u0440\u0438 \u0432\u0438\u0434\u0438 \u0437\u0430\u043f\u0456\u043a\u0430\u043d\u043d\u044f: \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0435 \u0447\u0438 \u043e\u0431\u043f\u0456\u043a\u0430\u043d\u043d\u044f (\u0433\u0440\u0438\u043b\u044e\u0432\u0430\u043d\u043d\u044f), \u0437\u0430\u043a\u0440\u0438\u0442\u0435 \u0442\u0430 \u043a\u043e\u0440\u043e\u0442\u043a\u0435. \u0417\u0430\u043f\u0456\u043a\u0430\u043d\u043d\u044f \u0442\u0430 \u0432\u0438\u043f\u0456\u043a\u0430\u043d\u043d\u044f \u2014 \u0446\u0435 \u0442\u043e\u0442\u043e\u0436\u043d\u0456 \u043f\u043e\u043d\u044f\u0442\u0442\u044f, \u043f\u0440\u043e\u0442\u0435 \u0434\u0440\u0443\u0433\u0438\u0439 \u0442\u0435\u0440\u043c\u0456\u043d \u0432\u0436\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0441\u0442\u043e\u0441\u043e\u0432\u043d\u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0456\u0432 \u043f\u0440\u0438\u0433\u043e\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u0445\u043b\u0456\u0431\u043e\u0431\u0443\u043b\u043e\u0447\u043d\u0438\u0445 \u0456 \u043a\u043e\u043d\u0434\u0438\u0442\u0435\u0440\u0441\u044c\u043a\u0438\u0445 \u0432\u0438\u0440\u043e\u0431\u0456\u0432. \u0417\u0430 \u0414\u0421\u0422\u0423 3862-99 \u0437\u0430\u043f\u0456\u043a\u0430\u043d\u043d\u044f \u2014 \u0441\u043f\u043e\u0441\u0456\u0431 \u0442\u0435\u043f\u043b\u043e\u0432\u043e\u0457 \u043e\u0431\u0440\u043e\u0431\u043a\u0438 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0456\u0432 \u0430\u0431\u043e \u0457\u0445\u043d\u0456\u0445 \u0441\u0443\u043c\u0456\u0448\u0435\u0439 \u0443 \u0442\u0435\u043f\u043b\u043e\u0432\u0456\u0439 \u043a\u0430\u043c\u0435\u0440\u0456 \u0434\u043e \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043d\u0430 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u0456 \u0432\u0438\u0440\u043e\u0431\u0443 \u0441\u043f\u0435\u0446\u0438\u0444\u0456\u0447\u043d\u043e\u0457 \u0441\u043a\u043e\u0440\u0438\u043d\u043a\u0438."}, {"color": "#97c2fc", "id": "john thorp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indus_Thorp_T211_Sky_Scooter_N211TH_01.jpg", "label": "john thorp", "shape": "image", "title": "John Willard Thorp (20 juin 1912 - 18 avril 1992) est un ing\u00e9nieur a\u00e9ronautique am\u00e9ricain qui a dessin\u00e9 une famille d\u2019avions l\u00e9gers tout en travaillant pour les bureaux d\u2019\u00e9tudes de grands constructeurs. N\u00e9 en 1912 \u00e0 French Camp, Californie, John W Thorp grandit \u00e0 Lockeford, Californie. Il int\u00e8gre la Boeing School of Aeronautics \u00e0 Oakland, Californie, et travaille sur la cha\u00eene d\u2019assemblage final du Boeing 247. Apprenant \u00e0 piloter en 1929, il obtient une licence de pilote priv\u00e9 en 1930 et totalise plus de 300 heures de vol sur 30 types diff\u00e9rents d\u2019avions en 1935. C\u2019est \u00e0 l\u2019\u00e9poque o\u00f9 il se trouve \u00e0 l\u2019\u00e9cole Boeing qu\u2019il commence \u00e0 dessiner des avions l\u00e9gers. Avec son camarade il construit les Thorp T-3 et Thorp T-5 \u00e0 l\u2019\u00c9cole Boeing puis fonde Thorp Aircraft Corp \u00e0 Oakland, Californie. Embauch\u00e9 chez Lockheed durant la guerre, il est responsable des Lockheed Little Dipper et , puis des \u00e9tudes pr\u00e9liminaires du Lockheed P2V Neptune. D\u00e8s 1944 il reprend la conception d\u2019avions l\u00e9gers avec le Thorp T-11 Sky Skooter. En 1949 est cr\u00e9\u00e9 la Thorp Aircraft Co \u00e0 Pacoima, Californie, et dessine pour Fletcher Aviation trois appareils dont le Fletcher FU-24 Utility, avion agricole produit \u00e0 plus de 300 exemplaires, essentiellement pour les besoins de la Nouvelle-Z\u00e9lande. En 1956 est cr\u00e9\u00e9 la Thorp Engineering Co \u00e0 Burbank, Californie et John W Thorp d\u00e9veloppe pour Piper la version 180 ch du Piper PA-28 Cherokee tout en travaillant \u00e0 une version bimoteur du Skooter, le Thorp T-17 Wing Derringer. En 1962 il modernise le Thorp T-11 Sky Skooter de 1945, qui devient Thorp T-211 Sky Skooter et \u00e9tudie encore un projet de quadriplace l\u00e9ger bir\u00e9acteur. En 1985 appara\u00eet \u00e0 Lockeford la Thorp 211 Aircraft Co et en 1990 Thorp Aero Inc est constitu\u00e9e dans le Kentucky pour assurer la promotion commerciale du Thorp T-211 Sky Scooter hors des \u00c9tats-Unis. Il con\u00e7oit \u00e9galement le biplace T-18 Tiger dans le domaine de la construction amateur. Ce biplace c\u00f4te \u00e0 c\u00f4te, enti\u00e8rement m\u00e9tallique, motoris\u00e9 par 150 \u00e0 180 ch, a \u00e9t\u00e9 construit \u00e0 des dizaines d\u0027exemplaires dans le monde. Un ancien pilote de l\u0027USAF, M. Taylor, a r\u00e9alis\u00e9 le premier tour du monde effectu\u00e9 par un avion de construction amateur, aux commandes de son T-18. John W. Thorp est mort en 1992. Les droits sur le Thorp T-211 Sky Skooter sont devenus en 2003 la propri\u00e9t\u00e9 d\u2019IndUS Aviation Inc, qui a profit\u00e9 de l\u2019apparition aux \u00c9tats-Unis d\u2019une nouvelle cat\u00e9gorie d\u2019avions (LSA) pour relancer en 2004 la commercialisation de ce biplace l\u00e9ger. \n* Portail de l\u2019a\u00e9ronautique"}, {"color": "#97c2fc", "id": "folk tales", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1932._\u0411\u0438\u043b\u0438\u0431\u0438\u043d._\u041c\u043e\u0440\u043e\u0437\u043a\u043e.jpg", "label": "folk tales", "shape": "image", "title": "\u0421\u043a\u0430\u0301\u0437\u043a\u0430 \u2014 \u043e\u0434\u0438\u043d \u0438\u0437 \u0436\u0430\u043d\u0440\u043e\u0432 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u0430 \u043b\u0438\u0431\u043e \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044b. \u042d\u043f\u0438\u0447\u0435\u0441\u043a\u043e\u0435, \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u0440\u043e\u0437\u0430\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0441 \u0432\u043e\u043b\u0448\u0435\u0431\u043d\u044b\u043c, \u0433\u0435\u0440\u043e\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0438\u043b\u0438 \u0431\u044b\u0442\u043e\u0432\u044b\u043c \u0441\u044e\u0436\u0435\u0442\u043e\u043c. \u0421\u043a\u0430\u0437\u043a\u0443 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0435\u0442 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u0440\u0435\u0442\u0435\u043d\u0437\u0438\u0439 \u043d\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f, \u043d\u0435\u0441\u043a\u0440\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u0432\u044b\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0441\u044e\u0436\u0435\u0442\u0430. \n* \u0421\u043a\u0430\u0437\u043a\u0430 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u0430\u044f \u2014 \u044d\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0436\u0430\u043d\u0440 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0438 \u0443\u0441\u0442\u043d\u043e\u0433\u043e \u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430: \u043f\u0440\u043e\u0437\u0430\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0443\u0441\u0442\u043d\u044b\u0439 \u0440\u0430\u0441\u0441\u043a\u0430\u0437 \u043e \u0432\u044b\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u044b\u0445 \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u0445 \u0432 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u0435 \u0440\u0430\u0437\u043d\u044b\u0445 \u043d\u0430\u0440\u043e\u0434\u043e\u0432. \u0412\u0438\u0434 \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e, \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c, \u043f\u0440\u043e\u0437\u0430\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u0430 (\u0441\u043a\u0430\u0437\u043e\u0447\u043d\u0430\u044f \u043f\u0440\u043e\u0437\u0430), \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0438\u0439 \u0432 \u0441\u0435\u0431\u044f \u0440\u0430\u0437\u043d\u043e\u0436\u0430\u043d\u0440\u043e\u0432\u044b\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044f, \u0442\u0435\u043a\u0441\u0442\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043e\u043f\u0438\u0440\u0430\u044e\u0442\u0441\u044f \u043d\u0430 \u0432\u044b\u043c\u044b\u0441\u0435\u043b. \u0421\u043a\u0430\u0437\u043e\u0447\u043d\u044b\u0439 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u0438\u0442 \u00ab\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u043d\u043e\u043c\u0443\u00bb \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u043e\u043c\u0443 \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044e (\u043d\u0435 \u0441\u043a\u0430\u0437\u043e\u0447\u043d\u0430\u044f \u043f\u0440\u043e\u0437\u0430) (\u0441\u043c. \u043c\u0438\u0444, \u0431\u044b\u043b\u0438\u043d\u0430, \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043f\u0435\u0441\u043d\u044f, \u0434\u0443\u0445\u043e\u0432\u043d\u044b\u0435 \u0441\u0442\u0438\u0445\u0438, \u043b\u0435\u0433\u0435\u043d\u0434\u0430, \u0434\u0435\u043c\u043e\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b, \u0441\u043a\u0430\u0437, \u043f\u0440\u0435\u0434\u0430\u043d\u0438\u0435). \n* \u0421\u043a\u0430\u0437\u043a\u0430 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0430\u044f \u2014 \u044d\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0436\u0430\u043d\u0440: \u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u043d\u0430 \u0432\u044b\u043c\u044b\u0441\u0435\u043b \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435, \u0442\u0435\u0441\u043d\u043e \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u043e\u0435 \u0441 \u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0439 \u0441\u043a\u0430\u0437\u043a\u043e\u0439, \u043d\u043e, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043d\u0435\u0451, \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u0449\u0435\u0435 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u043c\u0443 \u0430\u0432\u0442\u043e\u0440\u0443, \u043d\u0435 \u0431\u044b\u0442\u043e\u0432\u0430\u0432\u0448\u0435\u0435 \u0434\u043e \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0438 \u0432 \u0443\u0441\u0442\u043d\u043e\u0439 \u0444\u043e\u0440\u043c\u0435 \u0438 \u043d\u0435 \u0438\u043c\u0435\u0432\u0448\u0435\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432. \u041b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0430\u044f \u0441\u043a\u0430\u0437\u043a\u0430 \u043b\u0438\u0431\u043e \u043f\u043e\u0434\u0440\u0430\u0436\u0430\u0435\u0442 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u043e\u0439 (\u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0430\u044f \u0441\u043a\u0430\u0437\u043a\u0430, \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u0430\u044f \u0432 \u043d\u0430\u0440\u043e\u0434\u043d\u043e-\u043f\u043e\u044d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0441\u0442\u0438\u043b\u0435), \u043b\u0438\u0431\u043e \u0441\u043e\u0437\u0434\u0430\u0451\u0442 \u0434\u0438\u0434\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043d\u0435 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u044b\u0445 \u0441\u044e\u0436\u0435\u0442\u043e\u0432. \u0424\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u043d\u0430\u044f \u0441\u043a\u0430\u0437\u043a\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u043e\u0439."}, {"color": "#97c2fc", "id": "san gallo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coa_stgallen.svg", "label": "san gallo", "shape": "image", "title": "San Galo o San Gall (en alem\u00e1n (?\u00b7i), en franc\u00e9s Saint-Gall, en italiano San Gallo y en romanche Sogn Gagl) es una ciudad y comuna suiza, capital del distrito y del cant\u00f3n de San Galo. La ciudad es el centro econ\u00f3mico y cultural de la regi\u00f3n este de Suiza. La abad\u00eda de San Galo es la mayor atracci\u00f3n tur\u00edstica de la ciudad y est\u00e1 inscrita en la lista del Patrimonio de la Humanidad de la Unesco."}, {"color": "#97c2fc", "id": "doric order", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/P1290842_Fontainebleau_chateau_rwk.jpg", "label": "doric order", "shape": "image", "title": "De Dorische orde is de oudste van de drie bekendste bouworden uit de Griekse oudheid (de andere zijn de Ionische en de Korinthische orde). De Dorische orde begon zich te ontwikkelen in de zevende eeuw v.Chr., en heeft als meest typische kenmerk de Dorische zuil."}, {"color": "#97c2fc", "id": "fig", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u83e9\u63d0\u6a39_Ficus_religiosa_20210421111446_01.jpg", "label": "fig", "shape": "image", "title": "Ficus (/\u02c8fa\u026ak\u0259s/ or /\u02c8fi\u02d0k\u0259s/) is a genus of about 850 species of woody trees, shrubs, vines, epiphytes and hemiepiphytes in the family Moraceae. Collectively known as fig trees or figs, they are native throughout the tropics with a few species extending into the semi-warm temperate zone. The common fig (F. carica) is a temperate species native to southwest Asia and the Mediterranean region (from Afghanistan to Portugal), which has been widely cultivated from ancient times for its fruit, also referred to as figs. The fruit of most other species are also edible though they are usually of only local economic importance or eaten as bushfood. However, they are extremely important food resources for wildlife. Figs are also of considerable cultural importance throughout the tropics, both as objects of worship and for their many practical uses."}, {"color": "#97c2fc", "id": "fairy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_I;_Daemonologie,_in_forme_of_a_dialogue._Title_page._Wellcome_M0014280.jpg", "label": "fairy", "shape": "image", "title": "A fada \u00e9 um ser mitol\u00f3gico, caracter\u00edstico dos mitos c\u00e9lticos e germ\u00e2nicos. O primeiro autor que mencionou as fadas foi Pomp\u00f4nio Mela, um ge\u00f3grafo que viveu durante o s\u00e9culo I d.C. As fadas n\u00e3o s\u00e3o o feminino dos elfos. Levando em conta que esse mito surgiu pelo fato de a Deusa Grian, a rainha dos elfos, e a Deusa Aine, a rainha das fadas, serem irm\u00e3s. Mas elas nunca se encontravam, Grian e Aine alternavam-se na reg\u00eancia do ciclo solar na Roda do Ano, trocando de lugar a cada solst\u00edcio. Sendo assim elfos e fadas n\u00e3o tem nenhum contato direto. \u00c9 usado o termo \"Fada\" tanto para fadas do sexo masculino, quanto para fadas do sexo feminino. O termo incorporou-se a cultura ocidental a partir dos assim chamados \"contos de fadas\". Nesse tipo de hist\u00f3ria, a fada \u00e9 representada de forma semelhante a vers\u00e3o cl\u00e1ssica dos elfos de J.R.R. Tolkien, por\u00e9m apresentando asas de lib\u00e9lula nas costas e utilizando-se de uma \"varinha de cond\u00e3o\" para realizar encantamentos. Dependendo da obra em que aparece, a fada pode ser retratada em estatura de uma mulher normal ou diminuta. No primeiro caso, temos a fada de Cinderela. Como exemplo da segunda representa\u00e7\u00e3o podemos citar \"Sininho\", do cl\u00e1ssico infantil \"Peter Pan\", de J. M. Barrie. O escritor e folclorista ingl\u00eas Joseph Ritson, na sua disserta\u00e7\u00e3o On Fairies, definiu as fadas como uma esp\u00e9cie de seres parcialmente materiais, parcialmente espirituais, com o poder de mudarem a sua apar\u00eancia e de, conforme a sua vontade, serem vis\u00edveis ou invis\u00edveis para os seres humanos."}, {"color": "#97c2fc", "id": "canary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/YellowCanary.jpg", "label": "canary", "shape": "image", "title": "Le Canari est la forme domestiqu\u00e9e du Serin des Canaries (Serinus canaria). La s\u00e9lection de ces oiseaux au sein des \u00e9levages a permis de cr\u00e9er de nombreuses races et vari\u00e9t\u00e9s en privil\u00e9giant trois aspects : le chant, la couleur ou la posture."}, {"color": "#97c2fc", "id": "woodland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open_Woodland_in_Illinois_United_States.jpg", "label": "woodland", "shape": "image", "title": "Bosque \u00e9 uma denomina\u00e7\u00e3o para certas forma\u00e7\u00f5es florestais com \u00e1rvores, arbustos e outras plantas, menor do que uma floresta. Diferencia-se da floresta pelo fato de as copas das \u00e1rvores n\u00e3o formarem uma cobertura cont\u00ednua \u2014 isto \u00e9, as \u00e1rvores encontram-se mais afastadas. Ali\u00e1s os franceses chamam-lhe For\u00eat claire, logo uma floresta esparsa."}, {"color": "#97c2fc", "id": "thomas leighton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tournshield_with_coat_of_arms_Sir_Thomas_Leighton.jpg", "label": "thomas leighton", "shape": "image", "title": "Sir Thomas Leighton (vers 1530-1610) a \u00e9t\u00e9 gouverneur de Guernesey de 1570 \u00e0 1609. Il est un des anc\u00eatres de Catherine Middleton, duchesse de Cambridge."}, {"color": "#97c2fc", "id": "strapwork", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commentaires_sur_le_faict_des_dernieres_guerres_en_la_Gaule_Belgique,_entre_Henry_Second_-_Upper_cover_(c22b13).jpg", "label": "strapwork", "shape": "image", "title": "Nelle arti decorative, il motivo ornamentale cuir d\u00e9coup\u00e9, detto anche ornamento auricolare (perch\u00e9 fa pensare alle orecchie), ricorda per la sua forma un pezzo di cuoio o metallo tagliato e avvolto in volute stilizzate. Trova la sua origine negli schemi di nastri che apparvero nel Medioevo."}, {"color": "#97c2fc", "id": "ghosts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Gauguin-_Manao_tupapau_(The_Spirit_of_the_Dead_Keep_Watch).jpg", "label": "ghosts", "shape": "image", "title": "\u9b3c\uff0c\u53c8\u7a31\u9b3c\u9b42\uff0c\u67d0\u4e9b\u6587\u5316\u4e60\u4fd7\u6216\u5b97\u6559\u4fe1\u4ef0\u7684\u4eba\u8a8d\u70ba\u9b3c\u662f\u751f\u7269\u6b7b\u4ea1\u5f8c\u907a\u7559\u4e0b\u7684\u9748\u9b42\u3002\u4ee5\u73fe\u4eca\u7684\u79d1\u5b78\u793e\u6703\u4e0a \uff0c\u4eba\u985e\u9084\u662f\u672a\u80fd\u78ba\u8a8d\u5b83\u7684\u5b58\u5728\uff0c\u4f46\u662f\u81f3\u4eca\u4ecd\u7136\u4e0d\u5c11\u6d41\u50b3\u9b3c\u602a\u7684\u6545\u4e8b\u3002\u5728\u5176\u4ed6\u8a9e\u8a00\u7684\u7ffb\u8b6f\u4e0a\uff0c\u4e2d\u6587\u7684\u300c\u9b3c\u300d\u6700\u5e38\u88ab\u7ffb\u8b6f\u6210\u82f1\u8a9e\u7684\u300cGhost\u300d\uff0c\u65e5\u672c\u5247\u7a31\u4e4b\u70ba\u300c\u5e7d\u9748\u300d\uff0c\u97d3\u570b\u548c\u65e5\u672c\u4e00\u6a23\uff0c\u7a31\u4e4b\u70ba\u300c\uc720\ub839\u300d\uff0c\u9a6c\u6765\u8bed\u3001\u5370\u5c3c\u8a9e\u5219\u79f0\u4e4b\u4e3a\u300cHantu\u300d\u3002\u53e6\u5916\u90aa\u9748\u3001\u9b54\u9b3c\u3001\u5996\u602a\u3001\u5438\u8840\u9b3c\uff0c\u4ee5\u53ca\u4e0d\u6b7b\u751f\u7269\u7b49\u5176\u4ed6\u5728\u6050\u6016\u7247\u51fa\u73fe\u7684\u602a\u7269\uff0c\u548c\u4e00\u4e9b\u5b97\u6559\u795e\u8bdd\u3001\u6c11\u95f4\u4f20\u8bf4\u548c\u90fd\u5e02\u4f20\u8bf4\u7684\u4f20\u8bf4\u751f\u7269\uff0c\u4e5f\u5e38\u88ab\u7a31\u70ba\u300c\u9b3c\u300d\u3002"}, {"color": "#97c2fc", "id": "francis bacon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lord_Bacon_-_the_guiding_spirit_of_colonization_scheme.jpg", "label": "francis bacon", "shape": "image", "title": "Francis Bacon (1561\u20131626) adalah filsuf dan politikus di Kerajaan Inggris. Ia merupakan salah satu tokoh yang menetapkan dasar-dasar empirisme melalui penggunaan metode induktif dalam penemuan-penemuan dengan mengandalkan pengamatan dan percobaan serta menetapkan hasil percobaan hanya dari susunan fakta-fakta. Bacon mengambil peran dalam melakukan pengembangan ilmu. Ia meyakini bahwa kebenaran hanya dapat diperoleh dengan cara berpikir induktif. Bacon juga meyakini bahwa segala jenis pengetahuan dan ilmu bersumber dari filsafat. Ia juga meyakini bahwa filsafat mencakup semua jenis ilmu sebagai bidang kajiannya. Ia merupakan salah satu filsuf di dunia Barat yang tidak menjadikan dogma agama sebagai landasan berpikirnya. Bacon menempuh pendidikan tinggi di Universitas Cambridge. Karier pekerjaannya dimulai sebagai diplomat dan kemudian menjadi anggota parlemen. Selain itu, ia pernah bekerja sebagai pengajar tentang Aristoteles di Universitas Paris. Sebelum usianya mencapai 40 tahun, ia mulai menulis tentang filsafat. Bacon menegemukakan manfaat ilmu bagi manusia dengan mengatakan bahwa pengetahuan adalah kekuatan. Salah satu karya tulis Bacon yang berjudul Novum Organum mencakup pemikirannya mengenai metode induktif. Buku ini ditulis di London pada tahun 1620 dengan metode berpikir yang menggunakan logika fisika induktif murni. Logika yang dikemukakan oleh Bacon berbeda dengan logika Aristoteles yang bersifat deduktif silogistik. Pemikiran filsafat Bacon bersifat praktis dan menjadi dasar bagi metode induksi modern. Selain itu, pemikirannya juga melandasi prosedur ilmiah yang didasarkan kepada penggunaan logika untuk menghasilkan penemuan ilmiah."}, {"color": "#97c2fc", "id": "virgin mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jean-Fran\u00e7ois_Millet_Angelus.jpg", "label": "virgin mary", "shape": "image", "title": "\uc0c1\uacbd\uc9c0\ub840(\u4e0a\u656c\u4e4b\u79ae, \ub77c\ud2f4\uc5b4: Hyperd\u016bl\u012ba)\ub294 \uae30\ub3c5\uad50, \ud2b9\ud788 \ub85c\ub9c8 \uac00\ud1a8\ub9ad\uad50\ud68c \ub4f1\uc5d0\uc11c \ubaa8\ub4e0 \uc131\uc778 \uac00\uc6b4\ub370 \uc131\ubaa8 \ub9c8\ub9ac\uc544\uc5d0 \ub300\ud55c \uac01\ubcc4\ud55c \uacf5\uacbd\uc758 \uc608(\u79ae)\ub97c \uc77c\uceeb\ub294 \ub9d0\uc774\ub2e4. \uc9c0\ub840(\u4e4b\u79ae)\ub77c\ub294 \ub9d0\uc740 \u2018\uc608\uc808\u2019\uc774\ub780 \ub9d0\ub85c\uc11c \uc9c0\ucf1c\uc57c \ud560 \uc608\uc808\uc744 \uc758\ubbf8\ud55c\ub2e4. \uc131\ubaa8 \ub9c8\ub9ac\uc544\uc5d0\uac8c \ubc14\uce58\ub294 \uc0c1\uacbd\uc9c0\ub840\ub294 \ud558\ub290\ub2d8\uc5d0\uac8c \ubc14\uce58\ub294 \ud760\uc22d\uc9c0\ub840(Cultus Latria, \uc22d\ubc30)\uc5d0\ub294 \ubbf8\uce58\uc9c0 \ubabb\ud558\uc9c0\ub9cc, \ucc9c\uc0ac\ub4e4\uc774\ub098 \ub2e4\ub978 \uc131\uc778\ub4e4\uc5d0\uac8c \ubc14\uce58\ub294 \uacf5\uacbd\uc9c0\ub840(Cultus Dulia)\ubcf4\ub2e4\ub294 \uaca9\uc774 \ub354 \ub192\uc740 \uac83\uc774\ub2e4. \ud558\ub290\ub2d8\uc758 \uc740\ucd1d\uc744 \ud1b5\ud558\uc5ec \uc131\uc790 \ub2e4\uc74c\uc73c\ub85c \ubaa8\ub4e0 \ucc9c\uc0ac\uc640 \uc0ac\ub78c \uc704\uc5d0 \ub4e4\uc5b4 \ub192\uc784\uc744 \ubc1b\uc73c\uc2e0 \ub9c8\ub9ac\uc544\uaed8\uc11c\ub294 \uadf8\ub9ac\uc2a4\ub3c4\uc758 \uc2e0\ube44\uc5d0 \ucc38\uc5ec\ud558\uc2e0 \uc9c0\uadf9\ud788 \uac70\ub8e9\ud55c \ucc9c\uc8fc\uc758 \uc131\ubaa8\ub85c\uc11c \uad50\ud68c\uc5d0\uc11c \ud2b9\ubcc4\ud55c \uacf5\uacbd\uc73c\ub85c \ub2f9\uc5f0\ud788 \uc874\uacbd\uc744 \ubc1b\uc73c\uc2e0\ub2e4. \uc0ac\uc2e4 \uc624\ub79c \uc61b\uc801\ubd80\ud130 \ubcf5\ub418\uc2e0 \ub3d9\uc815\ub140\uaed8\uc11c\ub294 \ucc9c\uc8fc\uc758 \uc131\ubaa8\ub77c\ub294 \uce6d\ud638\ub85c \uacf5\uacbd\uc744 \ubc1b\uc73c\uc2dc\uace0, \uc2e0\uc790\ub4e4\uc740 \uc628\uac16 \uc704\ud5d8\uacfc \uace4\uacbd \uc18d\uc5d0\uc11c \uadf8\ubd84\uc758 \ubcf4\ud638 \uc544\ub798\ub85c \ub2ec\ub824 \ub4e4\uc5b4\uac00 \ub3c4\uc6c0\uc744 \uac04\uccad\ud55c\ub2e4. \uadf8\ub9ac\ud558\uc5ec \u201c\uc774\uc81c\ubd80\ud130 \uacfc\uc5f0 \ubaa8\ub4e0 \uc138\ub300\uac00 \ub098\ub97c \ud589\ubcf5\ud558\ub2e4 \ud558\ub9ac\ub2c8, \uc804\ub2a5\ud558\uc2e0 \ubd84\uaed8\uc11c \ub098\uc5d0\uac8c \ud070\uc77c\uc744 \ud558\uc168\uae30 \ub54c\ubb38\uc785\ub2c8\ub2e4.\u201d(\ub8e8\uce74 1,48-49 \ucc38\uc870) \ud558\uc2e0 \ub9c8\ub9ac\uc544\uc758 \uc608\uc5b8 \uac19\uc740 \ub9d0\uc500\ub300\ub85c, \ud2b9\ud788 \uc5d0\ud398\uc18c \uacf5\uc758\ud68c\uc5d0\uc11c\ubd80\ud130 \ud558\ub290\ub2d8 \ubc31\uc131\uc758 \ub9c8\ub9ac\uc544 \uacf5\uacbd\uc740 \uc874\uacbd\uacfc \uc0ac\ub791\uacfc \uae30\ub3c4\uc640 \ubaa8\ubc29\uc5d0\uc11c \ub180\ub78d\uac8c \ubc1c\uc804\ud558\uc600\ub2e4. \uadf8 \uacf5\uacbd\uc740 \uad50\ud68c \uc548\uc5d0 \uc5b8\uc81c\ub098 \uc788\uc5c8\ub358 \uadf8\ub300\ub85c \uc628\uc804\ud788 \ub3c5\ud2b9\ud55c \uac83\uc774\uc9c0\ub9cc, \uac15\uc0dd\ud558\uc2e0 \ub9d0\uc500\uacfc \ub611\uac19\uc774 \uc131\ubd80\uc640 \uc131\ub839\uaed8 \ubcf4\uc5ec \ub4dc\ub9ac\ub294 \ud760\uc22d\uc758 \uacf5\uacbd\uacfc\ub294 \ubcf8\uc9c8\uc801\uc73c\ub85c \ub2e4\ub978 \uac83\uc774\uba70, \ub610\ud55c \uadf8 \ud760\uc22d\uc744 \ucd5c\ub300\ud55c \ub3c4\uc640 \uc900\ub2e4. \ucc9c\uc8fc\uc758 \uc131\ubaa8\ub2d8\uaed8 \ub300\ud55c \ub2e4\uc591\ud55c \ud615\ud0dc\uc758 \uc2e0\uc2ec\uc744 \uad50\ud68c\ub294 \uac74\uc804\ud55c \uc815\ud1b5 \uad50\ub9ac\uc758 \ud14c\ub450\ub9ac \uc548\uc5d0\uc11c \uc2dc\ub300\uc640 \uc7a5\uc18c\uc758 \uc0c1\ud669\uc5d0 \ub530\ub77c \ub610 \uc2e0\uc790\ub4e4\uc758 \ud488\uc131\uacfc \uae30\uc9c8\uc5d0 \ub530\ub77c \uc2b9\uc778\ud558\uc600\uc73c\uba70, \uadf8 \uc2e0\uc2ec\uc740 \uc5b4\uba38\ub2c8\uaed8\uc11c \uc874\uacbd\uc744 \ubc1b\uc73c\uc2e4 \ub54c\uc5d0 \uadf8 \uc544\ub4dc\ub2d8 \uace7 \ub9cc\ubb3c\uc774 \uadf8\ubd84\uc744 \uc704\ud558\uc5ec \uc788\uace0(\ucf5c\ub85c 1,15-16 \ucc38\uc870) \uc601\uc6d0\ud558\uc2e0 \uc544\ubc84\uc9c0\uaed8\uc11c \u2018\ub2f9\uc2e0\uc758 \uc644\uc804\ud55c \ubcf8\uc9c8\uc744 \uae30\uaebc\uc774 \uc8fc\uc2e0\u2019(\ucf5c\ub85c 1,19) \uc131\uc790\uaed8\uc11c \ubc14\ub974\uac8c \uc774\ud574\ub418\uc2dc\uace0 \uc0ac\ub791\uacfc \uc601\uad11\uc744 \ubc1b\uc73c\uc2dc\uac8c \ud558\uba70 \uadf8\ubd84\uc758 \uacc4\uba85\uc774 \uc900\uc218\ub418\uac8c \ud55c\ub2e4. \u2015 \uc81c2\ucc28 \ubc14\ud2f0\uce78 \uacf5\uc758\ud68c \uad50\uc758\ud5cc\uc7a5 \u300a\uc778\ub958\uc758 \ube5b\u300b(Lumen Gentium) 15\uc7a5 66\ud56d"}, {"color": "#97c2fc", "id": "knighthoods", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22\u0413\u0430\u043b\u0438\u0446\u044c\u043a\u0456_\u0445\u043e\u0440\u0443\u0433\u0432\u0438_\u0443_\u0413\u0440\u044e\u043d\u0432\u0430\u043b\u044c\u0434\u0441\u043a\u0456\u0439_\u0431\u0438\u0442\u0432\u0456_15_\u043b\u0438\u043f\u043d\u044f_1410_\u0440\u043e\u043a\u0443%22.jpg", "label": "knighthoods", "shape": "image", "title": "Un cavaliere, in tempi antichi, era un uomo insignito del cavalierato, da parte di un monarca, vescovo o altro capo politico o religioso, al servizio del monarca o della chiesa cristiana, specialmente in campo militare.Storicamente, in Europa, il cavalierato era conferito a guerrieri a cavallo. Durante l\u0027Alto Medioevo, i cavalieri erano considerati una classe di bassa nobilt\u00e0. Dal Basso Medioevo, il rango venne associato agli ideali di cavalleria e codice di condotta del perfetto guerriero cristiano di corte. Spesso, un cavaliere era un vassallo che prestava il suo servizio come combattente d\u0027\u00e9lite, guardia del corpo o mercenario ad un signore, remunerato sotto forma di propriet\u00e0 terriere. I signori si fidavano dei cavalieri, che erano abili nella guerra a cavallo. Il cavalierato nel Medioevo era strettamente legato all\u0027equitazione (e soprattutto ai tornei) dalle sue origini nel XII secolo fino alla sua fioritura finale come moda tra l\u0027alta nobilt\u00e0 nel Ducato di Borgogna nel XV secolo. Questo legame si riflette nell\u0027etimologia di cavalleria, cavaliere e termini correlati. Il prestigio speciale accordato ai guerrieri a cavallo nella cristianit\u00e0 trova un parallelo nel furusiyya nel mondo musulmano, nel greco hippeis (\u1f31\u03c0\u03c0\u03b5\u1fd6\u03c2) e nel romano eques dell\u0027antichit\u00e0 classica. Nel basso Medioevo, nuovi metodi di guerra iniziarono a rendere obsoleti i cavalieri classici in armatura, ma i titoli rimasero in molte nazioni. Gli ideali della cavalleria erano diffusi nella letteratura medievale, in particolare nei cicli letterari noti come Ciclo carolingio, relativi ai leggendari compagni di Carlo Magno e ai suoi armigeri paladini e Ciclo di Bretagna, relativo alla leggenda di Re Art\u00f9 e alla sua Tavola Rotonda. Oggi continuano ad esistere un certo numero di ordini di cavalieri nelle chiese cristiane, e in diversi paesi cristiani e loro precedenti territori, come i cattolici Ordine equestre del Santo Sepolcro di Gerusalemme e Sovrano militare ordine di Malta, il protestante Ordine di San Giovanni, l\u0027inglese Ordine della Giarrettiera, lo svedese Ordine dei Serafini e l\u0027Ordine reale norvegese di Sant\u0027Olav. Ciascuno di questi ordini ha i propri criteri di ammiss
