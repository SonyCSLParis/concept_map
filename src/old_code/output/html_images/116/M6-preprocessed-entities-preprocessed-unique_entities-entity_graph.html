s.wikimedia.org/wiki/Special:FilePath/Trailing_arbutus_2006.jpg", "label": "mayflower", "shape": "image", "title": "Epigaea repens es un arbusto bajo y extendido en la familia Ericaceae. Se encuentra desde Terranova hasta Florida, al oeste de Kentucky y los Territorios del Noroeste."}, {"color": "#97c2fc", "id": "xxxi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_Bay_Packers_at_White_House_1997.jpg", "label": "xxxi", "shape": "image", "title": "Super Bowl XXXI was de 31e editie van de Super Bowl, een American footballwedstrijd tussen de kampioenen van de National Football Conference en de American Football Conference waarin bepaald werd wie de kampioen werd van de National Football League voor het seizoen van 1996. De wedstrijd werd gespeeld op 26 januari 1997 in de Louisiana Superdome in New Orleans, Louisiana. De Green Bay Packers wonnen de wedstrijd met 35\u201321 van de New England Patriots."}, {"color": "#97c2fc", "id": "splendid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NorthernSectionUpperGeyserBasin-Splendid.jpg", "label": "splendid", "shape": "image", "title": "Splendid Geyser is een geiser gelegen in het Yellowstone National Park die op zijn beurt weer ligt in de Amerikaanse staat Wyoming. De Splendid Geyser maakt deel uit van een groep van geisers, die de naam Daisy Group draagt. De meest nabijgelegen geiser is de Daisy Geyser. De erupties van Splendid Geyser zijn onregelmatig. Een eruptie komt tot ongeveer 60 meter hoogte. Vaak zijn Splendid Geyser en Daisy Geyser niet tegelijkertijd actief, maar wanneer dit het geval is, zijn de erupties groter."}, {"color": "#97c2fc", "id": "george abbot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abbot_Hospital,_Guildford,_front_(perspective_adjusts).jpg", "label": "george abbot", "shape": "image", "title": "George Abbot (ur. 19 pa\u017adziernika 1562 w Guildford, zm. 5 sierpnia 1633 w Croydon) \u2013 duchowny anglika\u0144ski, arcybiskup Canterbury i prymas ca\u0142ej Anglii od 1610. Brat biskupa anglika\u0144skiego Roberta Abbota."}, {"color": "#97c2fc", "id": "gay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OriginalRainbowPrideFlag.jpg", "label": "gay", "shape": "image", "title": "Homosexualit\u00e4t (\u201eGleichgeschlechtlichkeit\u201c; von altgriechisch \u1f41\u03bc\u03cc\u03c2 hom\u00f3s \u201egleich\u201c und \u201eSexualit\u00e4t\u201c) bezeichnet je nach Verwendung sowohl gleichgeschlechtliches sexuelles Verhalten, erotisches und romantisches Begehren gegen\u00fcber Personen des eigenen Geschlechts als auch darauf aufbauende sexuelle Identit\u00e4ten."}, {"color": "#97c2fc", "id": "police officer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2010._\u0414\u043e\u043d\u0435\u0446\u043a._\u041a\u0430\u0440\u043d\u0430\u0432\u0430\u043b_\u043d\u0430_\u0434\u0435\u043d\u044c_\u0433\u043e\u0440\u043e\u0434\u0430_010.jpg", "label": "police officer", "shape": "image", "title": "Een politieagent(e), politieman of politievrouw is een persoon die in dienst is bij de politie. Om politieagent te worden, moet men een opleiding aan een politieschool volgen. Verouderde termen voor politieagent zijn koddebeier, veldwachter en diender. (Dienaar der wet. Een agent van politie constateert alleen of de wet wordt overtreden. Het is aan de rechter om te zien of het recht wordt geschonden en de overtreding strafbaar is.) Dit beroep wordt verschillend ingevuld naargelang het land waar het wordt uitgeoefend."}, {"color": "#97c2fc", "id": "basingstoke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holy_Ghost_Ruins_-_geograph.org.uk_-_71774.jpg", "label": "basingstoke", "shape": "image", "title": "Basingstoke es un pueblo del distrito de Basingstoke and Deane, situado en el valle del r\u00edo Loddon, en el noreste del condado de Hampshire, Inglaterra, Reino Unido. Se encuentra a 48 millas (77 km) al suroeste de Londres, 30 millas (48 km) al noreste de Southampton, 16 millas (26 km) al suroeste de Reading y 20 millas (32 km) al noreste de la capital del condado, Winchester. En 2006 ten\u00eda una poblaci\u00f3n estimada de 80.477 personas."}, {"color": "#97c2fc", "id": "beheaded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armenian_Chinsurah_2.jpg", "label": "beheaded", "shape": "image", "title": "Juan el Bautista (en griego \u1f38\u03c9\u03ac\u03bd\u03bd\u03b7\u03c2 \u1f41 \u03b2\u03b1\u03c0\u03c4\u03b9\u03c3\u03c4\u03ae\u03c2, Ioann\u0113s ho baptist\u0113s o \u1f38\u03c9\u03ac\u03bd\u03bd\u03b7\u03c2 \u1f41 \u03b2\u03b1\u03c0\u03c4\u03af\u03b6\u03c9\u03bd, Ioann\u0113s ho baptiz\u014dn;\u200b\u200b\u200b\u200b conocido como profeta Yahya en el Cor\u00e1n),\u200b o simplemente el Bautista o San Juan, fue un predicador ambulante jud\u00edo\u200b coet\u00e1neo de Jes\u00fas de Nazaret, nacido a finales del siglo I a. C.\u200b Es venerado como un importante personaje religioso\u200b en el cristianismo, el islam y la fe bah\u00e1\u0027\u00ed.\u200b Est\u00e1 considerado un profeta por todas estas confesiones y varias ramas del cristianismo le han proclamado santo. Es considerado un personaje muy importante en el mande\u00edsmo, pero no su fundador.\u200b Juan usaba el bautismo como sacramento central de su movimiento mesi\u00e1nico.\u200b La mayor\u00eda de los acad\u00e9micos est\u00e1 de acuerdo en que Juan bautiz\u00f3 a Jes\u00fas.\u200b\u200b Algunos estudiosos creen que Jes\u00fas fue disc\u00edpulo de Juan\u200b\u200b\u200b y varios evangelios cuentan que algunos de los seguidores de Jes\u00fas hab\u00edan sido antes disc\u00edpulos de Juan.\u200b Juan el Bautista tambi\u00e9n fue mencionado por el historiador jud\u00edo Flavio Josefo.\u200b Algunos expertos mantienen que Juan estaba influenciado\u200b por los esenios, una secta con algunas caracter\u00edsticas asc\u00e9ticas que esperaba un apocalipsis y practicaba rituales muy relacionados con el bautismo\u200b aunque no hay evidencias que apoyen esta hip\u00f3tesis.\u200b Seg\u00fan el Nuevo Testamento, Juan anticip\u00f3 a una figura mesi\u00e1nica mayor que \u00e9l mismo,\u200b y el que vino fue Jes\u00fas. Los cristianos hablan de Juan como si fuera el precursor de Jes\u00fas,\u200b por haber anunciado su venida. Juan tambi\u00e9n tiene elementos en com\u00fan con el profeta El\u00edas.\u200b\u200b"}, {"color": "#97c2fc", "id": "edward baker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward_D._Baker_Death_Marker.jpg", "label": "edward baker", "shape": "image", "title": "Edward Dickinson Baker (February 24, 1811 \u2013 October 21, 1861) was an American politician, lawyer, and US army officer. In his political career, Baker served in the U.S. House of Representatives from Illinois and later as a U.S. Senator from Oregon. He was also known as an orator and poet. A long-time close friend of the President of the United States, Abraham Lincoln, Baker served as U.S. Army colonel during both the Mexican\u2013American War and the American Civil War. Baker was killed in the Battle of Ball\u0027s Bluff while leading a Union Army regiment, becoming the only sitting U.S. senator ever to be killed in a military engagement."}, {"color": "#97c2fc", "id": "grey lady", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Veduta_del_Forte_Sant_Angelo_02.jpg", "label": "grey lady", "shape": "image", "title": "Das Fort St. Angelo ist eine gro\u00dfe Festung in Vittoriosa, Malta, im Zentrum des Grand Harbour."}, {"color": "#97c2fc", "id": "drive south", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bogguss_-_Drive_South_cd_single.png", "label": "drive south", "shape": "image", "title": "\"Drive South\" is a song written by John Hiatt, and recorded by him on his 1988 album Slow Turning. The song was later recorded by Kelly Willis on her 1990 debut album, Well Travelled Love. Neither versions were released as singles."}, {"color": "#97c2fc", "id": "margaret", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Margaret_Tudor,_Queen_of_Scots.svg", "label": "margaret", "shape": "image", "title": "Margarita Tudor - Margaret Tudor (palacio de Westminster, 28 de noviembre de 1489 - 18 de octubre de 1541). Fue la mayor de las dos hijas sobrevivientes del rey Enrique VII de Inglaterra y de la reina consorte, Isabel de York. Es conocida por ser la hermana mayor de Enrique VIII. Se cas\u00f3 con Jacobo IV de Escocia y otras dos veces m\u00e1s.\u200b\u200b Por su matrimonio con Jacobo, fue reina consorte de los escoceses desde 1503 hasta 1513, y luego, cuando este muere, se convirti\u00f3 en regente de su hijo Jacobo V de Escocia desde 1513 hasta 1515. El matrimonio de Margarita en 1503 con Jacobo, uni\u00f3 las casas reales de Inglaterra y Escocia, lo que un siglo despu\u00e9s, result\u00f3 en la Uni\u00f3n de las Coronas. Aunque se esperaba que su famoso hermano menor, Enrique VIII, fuera la principal l\u00ednea de descendencia real, en realidad son los herederos de Margarita los que se convirtieron en el linaje real. Como reina viuda, se cas\u00f3 con Archibald Douglas, sexto conde de Angus. A trav\u00e9s de su primer y segundo matrimonio, respectivamente, Margarita fue la abuela de Mar\u00eda, la Reina de Escocia, y el segundo esposo de esta, Lord Darnley. Tras su ascenso al trono ingl\u00e9s, el bisnieto de Margarita, Jacobo VI, fue la primera persona en ser monarca de Escocia e Inglaterra despu\u00e9s de que Isabel I muriera sin hijos."}, {"color": "#97c2fc", "id": "skirt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BronzeAge01.jpg", "label": "skirt", "shape": "image", "title": "La faldilla o faldeta \u00e9s una pe\u00e7a de roba que penja de la cintura i cobreix les cames, parcialment o del tot, sense obertura per a cadascuna (a difer\u00e8ncia dels pantalons) i en resta la terminaci\u00f3 oberta. \u00c9s pe\u00e7a per als dos sexes en moltes cultures; a Europa, per\u00f2, des del segle xvi \u00e9s privativament femenina, i hi ha esdevingut un s\u00edmbol de feminitat. La faldilla es combina habitualment amb peces superiors com camisa, brusa, jersei, etc. Es pot conjuntar amb jaqueta o abric. El conjunt de faldilla i jaqueta dissenyades conjuntament i confeccionades en el mateix teixit i coloraci\u00f3 rep el nom de o . Una alternativa al conjunt amb faldilla \u00e9s el vestit, que cobreix tot el cos i pren forma de faldilla de la cintura en avall. No s\u0027ha de confondre el concepte de faldilla amb el de falda, que \u00e9s el repl\u00e0 que formen les cames d\u0027una persona asseguda, des del ventre als genolls."}, {"color": "#97c2fc", "id": "european police", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DenHaag-Former-Europol03.jpg", "label": "european police", "shape": "image", "title": "\uc720\ub7fd \uc5f0\ud569 \ubc95\uc9d1\ud589\ud611\ub825\uccad(European Union Agency for Law Enforcement Cooperation) \ub610\ub294 \uc720\ub85c\ud3f4(\uc601\uc5b4: Europol)\uc740 \uc720\ub7fd \uc5f0\ud569(EU)\uc758 \ubc94\uc8c4 \ub300\ucc45 \uae30\uad6c\uc774\ub2e4. 1999\ub144 7\uc6d4 1\uc77c\ubd80\ud130 \uc2e4\uc9c8\uc801\uc73c\ub85c \ud65c\ub3d9\ud588\ub2e4. \ubcf8\ubd80\ub294 \ub124\ub35c\ub780\ub4dc\uc758 \ud5e4\uc774\uadf8\uc5d0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "police staff college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BramshillHouse(AndrewSmith)Jun2006.jpg", "label": "police staff college", "shape": "image", "title": "Escola de Comando e Estado Maior de Pol\u00edcia (Bramshill), ou Police Staff College, em l\u00edngua inglesa, localizada em Bramshill, na Bramshill House, condado de Hampshire, no Reino Unido, \u00e9 a principal escola de altos estudos de pol\u00edcia no pa\u00eds. A necessidade de um centro de aperfei\u00e7oamento para a pol\u00edcia foi percebida por Sir Frank Newsam, subsecret\u00e1rio do Minist\u00e9rio do Interior, que trabalhou para institui-lo logo ap\u00f3s a Segunda Guerra. Criada em 1948 como Academia Nacional de Pol\u00edcia (National Police College), designa\u00e7\u00e3o que conservou at\u00e9 1979, foi instalada, inicialmente, em Ryton-on-Dunsmore, Warwickshire, sendo transferida para Bramshill em 1960. A Escola de Bramshill \u00e9 governada por uma junta de dirigentes (Board of Governors) designados pelo Ministro do Interior em conjunto com autoridades locais. Possui um dirigente administrativo e acad\u00eamico chamado de Comandante, este auxiliado pelo subcomandante e assistentes. Ministra cursos de comando, b\u00e1sicos, intermedi\u00e1rios ou superiores para inspetores, inspetores chefes, superintendentes e superintendentes chefes. Tem um curso especial para sargentos. Em 2001, Bramshill tornou-se parte do Centrex (Central Police Training and Development Authority), Centro de Treinamento e Desenvolvimento Policial, institu\u00eddo pela Lei de Justi\u00e7a e Pol\u00edcia de 2001, cap\u00edtulo 4 (Criminal Justice and Police Act 2001, Part 4). Passou a ser uma ag\u00eancia da Uni\u00e3o Europeia em 2005, o Secretariado do CEPOL (Coll\u00e8ge europ\u00e9en de police, em franc\u00eas ou European Police College, em l\u00edngua inglesa), que \u00e9 a atual Academia Europeia de Pol\u00edcia. Anos mais tarde, em 2007, o Centrex foi substitu\u00eddo pela Ag\u00eancia Nacional de Aperfei\u00e7oamento Policial (National Policing Improvement Agency), com atribui\u00e7\u00f5es de oferecer suporte para especializa\u00e7\u00f5es nas \u00e1reas de pesquisa criminal, treinamento, infraestrutura policial e no desenvolvimento de novas tecnologias policiais e periciais."}, {"color": "#97c2fc", "id": "lord hastings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hastings.svg", "label": "lord hastings", "shape": "image", "title": "Baron Hastings is a title that has been created three times. The first creation was in the Peerage of England in 1290, and is extant. The second creation was in the Peerage of England in 1299, and became extinct on the death of the first holder in c. 1314. The third creation was in the Peerage of England in 1461, and has been in abeyance since 1960."}, {"color": "#97c2fc", "id": "queen anne style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Douglas_House_-_geograph.org.uk_-_1176148.jpg", "label": "queen anne style", "shape": "image", "title": "Estilo rainha Ana (em ingl\u00eas: Style Queen Anne\u200e) \u00e9 um estilo\u200e da arquitetura brit\u00e2nica que refere-se \u00e0 arquitetura barroca \u200e\u200einglesa\u200e\u200e da \u00e9poca da rainha Ana da Gr\u00e3-Bretanha (r. 1702\u20131714) ou a uma forma \u200e\u200erevivida\u200e\u200e que se tornou popular durante o \u00faltimo quarto do s\u00e9culo XIX e as primeiras d\u00e9cadas do XX (que \u00e9 conhecida como \u200e\u200eQueen Anne Revival).\u200e Em outras partes do mundo onde se fala ingl\u00eas, Queen Anne se refere a estilos totalmente diferentes."}, {"color": "#97c2fc", "id": "obelisks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hippodrome_Oblisk.jpg", "label": "obelisks", "shape": "image", "title": "\u30aa\u30d9\u30ea\u30b9\u30af\uff08\u65b9\u5c16\u5854\u3001\u4ecf: ob\u00e9lisque\u3001\u82f1: obelisk\uff09\u306f\u3001\u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\uff08\u7279\u306b\u65b0\u738b\u56fd\u6642\u4ee3\uff09\u671f\u306b\u88fd\u4f5c\u3055\u308c\u3001\u795e\u6bbf\u306a\u3069\u306b\u7acb\u3066\u3089\u308c\u305f\u8a18\u5ff5\u7891\uff08\u30e2\u30cb\u30e5\u30e1\u30f3\u30c8\uff09\u306e\u4e00\u7a2e\u3002\u8fd1\u4ee3\u304a\u3088\u3073\u73fe\u4ee3\u306b\u304a\u3044\u3066\u306f\u3001\u30a8\u30b8\u30d7\u30c8\u306b\u4f9d\u3089\u305a\u6b27\u7c73\u306e\u4e3b\u8981\u90fd\u5e02\u306e\u4e2d\u592e\u5e83\u5834\u306a\u3069\u306b\u3082\u5efa\u8a2d\u3055\u308c\u3001\u305d\u306e\u5730\u57df\u3092\u8c61\u5fb4\u3059\u308b\u8a18\u5ff5\u7891\u3067\u3042\u308b\u3002\u305d\u306e\u610f\u5473\u3067\u30e1\u30f3\u30d2\u30eb\u306b\u985e\u4f3c\u3059\u308b\u3002 \u30aa\u30d9\u30ea\u30b9\u30af\u306e\u540d\u79f0\u306f\u5f8c\u4e16\u306e\u30ae\u30ea\u30b7\u30e3\u4eba\u304cobeliskos\uff08\u4e32\uff09\u3068\u547c\u3093\u3060\u306e\u304c\u8d77\u6e90\u3067\u3001\u5f53\u6642\u306e\u30a8\u30b8\u30d7\u30c8\u3067\u306f\u300c\u30c6\u30b1\u30f3\uff08\u4fdd\u8b77\u30fb\u9632\u5fa1\uff09\u300d\u3068\u547c\u3070\u308c\u3066\u3044\u305f\u3002\u65e5\u672c\u8a9e\u3067\u306f\u65b9\u5c16\u67f1\uff08\u307b\u3046\u305b\u3093\u3061\u3085\u3046\uff09\u3068\u547c\u3070\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "bedside", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bedside_poster.jpg", "label": "bedside", "shape": "image", "title": "Bedside est un film am\u00e9ricain r\u00e9alis\u00e9 par Robert Florey en 1934."}, {"color": "#97c2fc", "id": "hartford bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ensign_of_the_Royal_Air_Force.svg", "label": "hartford bridge", "shape": "image", "title": "RAF Blackbushe (pod nazw\u0105 RAF Hartford Bridge do 18 listopada 1944) \u2013 baza RAF dzia\u0142aj\u0105ca w latach 1942-1946, zlokalizowana mi\u0119dzy miejscowo\u015bciami Hartfordbridge i Yateley (hrabstwo Hampshire) w odleg\u0142o\u015bci ok. 50 km na zach\u00f3d od centrum Londynu."}, {"color": "#97c2fc", "id": "stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "stone", "shape": "image", "title": "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "marta andreasen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andreasen,_Marta-9429.jpg", "label": "marta andreasen", "shape": "image", "title": "Marta Andreasen, n\u00e9e le 26 novembre 1954 \u00e0 Buenos Aires, est une femme politique britannique. Membre du Parti pour l\u0027ind\u00e9pendance du Royaume-Uni jusqu\u0027en 2013 puis membre du Parti conservateur, elle est d\u00e9put\u00e9e europ\u00e9enne de 2009 \u00e0 2014."}, {"color": "#97c2fc", "id": "wisdom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Luca_Giordano_-_Dream_of_Solomon_-_WGA09004.jpg", "label": "wisdom", "shape": "image", "title": "Der K\u00f6nig Salomo bzw. Salomon (hebr\u00e4isch \u05e9\u05b0\u05c1\u05dc\u05b9\u05de\u05b9\u05d4 \u0160\u0259lomoh) war \u2013 nach der Darstellung der Bibel \u2013 im 10. Jahrhundert v. Chr. Herrscher des vereinigten K\u00f6nigreichs Israel. Entsprechend dem biblischen Bericht war er der Erbauer des ersten j\u00fcdischen Tempels in Jerusalem und der dritte K\u00f6nig in Israel nach Saul und seinem Vater David."}, {"color": "#97c2fc", "id": "pirates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fathers_of_the_Redemption.jpg", "label": "pirates", "shape": "image", "title": "De Barbarijse zeerovers waren Berberse Noord-Afrikaanse zeerovers die vooral in de zeventiende eeuw bekend stonden als de schrik van de Middellandse Zee. Ze opereerden vanuit Tripoli, Tunis en Algiers en vanuit havens in Marokko zoals Sal\u00e9 (Rabat). Hun belangrijkste doelwit waren de rijke koopvaardijschepen, zowel die de Middellandse Zee bevoeren als die welke de Atlantische route naar Azi\u00eb rond Kaap de Goede Hoop bezeilden. Hoewel de term \u0027zeerovers\u0027 voor de bedrijvers van deze activiteiten gangbaar is, zou de term \u0027kapers\u0027 meer op zijn plaats zijn. Het verschil zit hem hierin dat kapers, anders dan zeerovers, handelden met toestemming - zo niet in opdracht - van de overheid in hun land van herkomst. Deze kapers waren al actief ten tijde van de kruistochten en hun acties werden pas effectief gestopt in de eerste helft van de negentiende eeuw. De Barbarijse zeerovers en kapers worden in het Duits vaak als Korsare aangeduid. Naar aanleiding hiervan wordt, vrijwel altijd ten onrechte, verondersteld, dat veel van deze kapers een relatie met het eiland Corsica zouden hebben."}, {"color": "#97c2fc", "id": "pilasters", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colossal_order_8_avenue_Opera_Paris.jpg", "label": "pilasters", "shape": "image", "title": "\u041f\u0456\u043b\u044f\u0301\u0441\u0442\u0440\u0430, \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u043b\u044f\u0301\u0441\u0442\u0440 \u0430\u0431\u043e \u043f\u0456\u043b\u044f\u0301\u0441\u0442\u0435\u0440 (\u0444\u0440. pilastre) \u2014 \u043f\u043b\u0430\u0441\u043a\u0438\u0439 \u0432\u0435\u0440\u0442\u0438\u043a\u0430\u043b\u044c\u043d\u0438\u0439 \u043f\u0440\u044f\u043c\u043e\u043a\u0443\u0442\u043d\u0438\u0439 \u0443 \u043f\u043b\u0430\u043d\u0456 \u0432\u0438\u0441\u0442\u0443\u043f \u043d\u0430 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u0456 \u0441\u0442\u0456\u043d\u0438 \u0430\u0431\u043e \u0441\u0442\u043e\u0432\u043f\u0430. \u0417\u043e\u0432\u043d\u0456 \u043c\u0430\u0454 \u043e\u0437\u043d\u0430\u043a\u0438 \u043a\u043e\u043b\u043e\u043d\u0438 \u2014 \u0431\u0430\u0437\u0443, \u0442\u0456\u043b\u043e, \u0430\u043b\u0435 \u0431\u0435\u0437 \u0435\u043d\u0442\u0430\u0437\u0438\u0441\u0443 (\u043f\u043e\u0442\u043e\u0432\u0449\u0435\u043d\u043d\u044f \u0432\u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0456), \u043a\u0430\u043f\u0456\u0442\u0435\u043b\u044c. \u041c\u043e\u0436\u0435 \u043c\u0430\u0442\u0438 \u044f\u043a \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u0438\u0432\u043d\u0443, \u0442\u0430\u043a \u0456 \u0434\u0435\u043a\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u0443 \u0444\u0443\u043d\u043a\u0446\u0456\u0457, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0434\u043b\u044f \u043f\u0456\u0434\u0441\u0438\u043b\u0435\u043d\u043d\u044f \u0430\u0431\u043e \u0447\u043b\u0435\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0441\u0442\u0456\u043d\u0438, \u043e\u0431\u0440\u0430\u043c\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u043e\u0440\u0456\u0437\u0456\u0432. \u0406\u043d\u043e\u0434\u0456 \u043f\u0456\u043b\u044f\u0441\u0442\u0440\u0438 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438 \u0432 \u043a\u0430\u0440\u043a\u0430\u0441\u043d\u0456\u0439 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u0456. \u0422\u043e\u0434\u0456 \u043f\u0440\u043e\u043c\u0456\u0436\u043a\u0438 \u0432 \u043a\u0430\u0440\u043a\u0430\u0441\u0456 \u0437 \u043f\u0456\u043b\u044f\u0441\u0442\u0440 \u0437\u0430\u043f\u043e\u0432\u043d\u044e\u0432\u0430\u043b\u0438 \u044f\u043a\u0438\u043c\u043e\u0441\u044c \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c\u043d\u0438\u043c \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u043e\u043c. \u041d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u043f\u0456\u043b\u044f\u0441\u0442\u0440\u0438 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438 \u0432 \u0434\u0435\u043a\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u0456\u0439 \u0440\u043e\u043b\u0456 \u0434\u043b\u044f \u043e\u0437\u0434\u043e\u0431\u043b\u0435\u043d\u043d\u044f \u0456 \u0440\u0438\u0442\u043c\u0456\u0447\u043d\u043e\u0433\u043e \u0447\u043b\u0435\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043f\u043e\u0440\u043e\u0436\u043d\u044c\u043e\u0433\u043e \u0442\u043b\u0430 \u0441\u0442\u0456\u043d\u0438, \u0444\u0430\u0441\u0430\u0434\u0443, \u0434\u0437\u0432\u0456\u043d\u0438\u0446\u0456 \u0442\u043e\u0449\u043e. \u041c\u0435\u043d\u0448\u0456 \u0432\u0438\u043c\u043e\u0433\u0438, \u043d\u0456\u0436 \u0434\u043e \u043a\u043e\u043b\u043e\u043d\u0438, \u0434\u0430\u0432\u0430\u043b\u0438 \u0437\u043c\u043e\u0433\u0443 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u043e\u0440\u0430\u043c \u043d\u0430\u0434\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u043e \u0443\u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u044e\u0432\u0430\u0442\u0438 \u043e\u0437\u0434\u043e\u0431\u0438 \u043f\u0456\u043b\u044f\u0441\u0442\u0440 \u2014 \u0432\u0456\u0434 \u043f\u0440\u043e\u0441\u0442\u043e\u0433\u043e \u0448\u043b\u0456\u0444\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043e \u0432\u0438\u043a\u043b\u0430\u0434\u0435\u043d\u043d\u044f \u0434\u0456\u0430\u043c\u0430\u043d\u0442\u043e\u0432\u0438\u043c \u0440\u0443\u0441\u0442\u043e\u043c."}, {"color": "#97c2fc", "id": "chaste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hans_Memling_-_Allegory_with_a_Virgin_-_WGA14896.jpg", "label": "chaste", "shape": "image", "title": "Kuisheid (ook wel pruderie) is terughoudendheid ten aanzien van seksueel gedrag, of afwezigheid van dat gedrag (seksuele onthouding)."}, {"color": "#97c2fc", "id": "dyer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indigo_skeletal.svg", "label": "dyer", "shape": "image", "title": "\u0411\u0430\u0440\u0432\u043d\u0438\u043a\u0438 \u2014 \u0456\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u043e \u0437\u0430\u0431\u0430\u0440\u0432\u043b\u0435\u043d\u0456 \u0440\u0435\u0447\u043e\u0432\u0438\u043d\u0438, \u043f\u0440\u0438\u0434\u0430\u0442\u043d\u0456 \u0434\u043b\u044f \u0444\u0430\u0440\u0431\u0443\u0432\u0430\u043d\u043d\u044f \u0440\u0456\u0437\u043d\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432."}, {"color": "#97c2fc", "id": "miscarried", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anembryonic_gestation.jpg", "label": "miscarried", "shape": "image", "title": "Spontanea aborto a\u016d natura aborto estas netrudita aborto de la feto, anta\u016dtempa fini\u011do de la gravedeco. La feto tiuokaze a\u016d formortas a\u016d morte naski\u011das, pezas sub 500 gramoj kaj a\u011das maksimume 20-24 semajnojn (super tiu pezo, kaj post tiu a\u011do, oni parolas pri frunasko). Spontanean aborton ka\u016dzas la nenormala evoluo de la feto pro difektita ovo\u0109elo, a\u016d spermio, a\u016d ia difekti\u011do de la ovo\u0109ela adhero. Aliaj ka\u016dzoj povas esti la anatomiaj a\u016d funkciaj problemoj de la gravedulo, sed \u011din povas ka\u016dzi nesufi\u0109a nutrado, malsano a\u016d e\u0109 psikologiaj problemoj."}, {"color": "#97c2fc", "id": "holland house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holland_House_in_1907_by_J._Benjamin_Stone_-_Swaneries_Drawing_Room.jpg", "label": "holland house", "shape": "image", "title": "Holland House, urspr\u00fcnglich Cope Castle, geh\u00f6rte zu den ersten Stadtpal\u00e4sten, die im Londoner Stadtteil Kensington erbaut wurden, und liegt in Holland Park. 1605 wurde das Geb\u00e4ude f\u00fcr den Diplomaten Sir im jakobinischen Stil errichtet und geh\u00f6rte in den folgenden Jahren nacheinander den Familien Rich und Fox. Als es im 19. Jahrhundert im Besitz der adligen Familie Fox war, wurde es ein bekannter gesellschaftlicher Treffpunkt f\u00fcr die Whigs. W\u00e4hrend der deutschen Bombenangriffe auf London im Jahre 1940 wurde das Haus gr\u00f6\u00dftenteils zerst\u00f6rt, und heute sind nur noch der Ostfl\u00fcgel und die Ruinen des Erdgeschosses erhalten."}, {"color": "#97c2fc", "id": "civil parish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/uk_parishes.png", "label": "civil parish", "shape": "image", "title": "\u041e\u0431\u0449\u0438\u043d\u0430 (\u0430\u043d\u0433\u043b. civil parish, \u0431\u0443\u043a\u0432. \u00ab\u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u043f\u0440\u0438\u0445\u043e\u0434\u00bb) \u2014 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u0430\u043c\u044b\u0439 \u043d\u0438\u0437\u0448\u0438\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0410\u043d\u0433\u043b\u0438\u0438. \u041f\u043e \u0434\u0430\u043d\u043d\u044b\u043c \u043d\u0430 \u0434\u0435\u043a\u0430\u0431\u0440\u044c 2009 \u0433\u043e\u0434\u0430, \u0432 \u0410\u043d\u0433\u043b\u0438\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e 10 473 \u043e\u0431\u0449\u0438\u043d\u044b, \u043f\u0440\u0438\u0447\u0451\u043c \u0438\u0445 \u0447\u0438\u0441\u043b\u043e \u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f. \u041d\u0430 \u043e\u0431\u0449\u0438\u043d\u044b \u043f\u043e\u0434\u0435\u043b\u0435\u043d\u0430 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0438 \u0443\u043d\u0438\u0442\u0430\u0440\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439 \u0410\u043d\u0433\u043b\u0438\u0438. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u043e\u0431\u0449\u0438\u043d\u044b \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u044e\u0442 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043b\u0438\u0448\u044c 35 % \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f. \u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0431\u043e\u0301\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0433\u043e\u0440\u043e\u0434\u043e\u0432 (\u0433\u0434\u0435 \u0441\u043e\u0441\u0440\u0435\u0434\u043e\u0442\u043e\u0447\u0435\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0410\u043d\u0433\u043b\u0438\u0438) \u043d\u0435 \u0438\u043c\u0435\u0435\u0442 \u043e\u0431\u0449\u0438\u043d\u043d\u043e\u0433\u043e \u0434\u0435\u043b\u0435\u043d\u0438\u044f. \u0412 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u043d\u0438 \u043e\u0434\u043d\u043e\u0439 \u043e\u0431\u0449\u0438\u043d\u044b \u043d\u0435\u0442 \u0432 \u0411\u043e\u043b\u044c\u0448\u043e\u043c \u041b\u043e\u043d\u0434\u043e\u043d\u0435, \u0445\u043e\u0442\u044f \u0441 2008 \u0433\u043e\u0434\u0430 \u0442\u0430\u043a\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442. \u041f\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u044e \u043e\u0431\u0449\u0438\u043d\u043d\u043e\u0433\u043e \u0441\u043e\u0432\u0435\u0442\u0430 \u043e\u0431\u0449\u0438\u043d\u0430 \u043c\u043e\u0436\u0435\u0442 \u0438\u043c\u0435\u043d\u043e\u0432\u0430\u0442\u044c\u0441\u044f town (\u0433\u043e\u0440\u043e\u0434), village (\u0434\u0435\u0440\u0435\u0432\u043d\u044f), neighbourhood (\u043e\u043a\u0440\u0443\u0433\u0430, \u043a\u0432\u0430\u0440\u0442\u0430\u043b) \u0438\u043b\u0438 community (\u043e\u0431\u0449\u0438\u043d\u0430). \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u0431\u0449\u0438\u043d \u0438\u043c\u0435\u044e\u0442 \u0441\u0442\u0430\u0442\u0443\u0441 \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 (city, \u0438\u043b\u0438 \u0441\u0438\u0442\u0438), \u0434\u0430\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043a\u043e\u0440\u043e\u043b\u0451\u043c \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438."}, {"color": "#97c2fc", "id": "tapestries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_Bataille_de_Zama_Jules_Romain_1688_1690.jpg", "label": "tapestries", "shape": "image", "title": "\u7dd9\u7e54\u58c1\u6bef\uff0c\u53c8\u7a31\u7dd9\u7e54\u6302\u6bef\uff0c\u662f\u6307\u4e00\u7a2e\u4ee5\u5de5\u85dd\u7d21\u7e54\u800c\u6210\u3001\u6302\u5728\u5899\u58c1\u5eca\u67f1\u4e0a\u7684\u4e00\u79cd\u88c5\u9970\u7528\u7684\u827a\u672f\u54c1\u3002\u65e9\u671f\u7528\u7f8a\u6bdb\u3001\u68c9\u7ebf\u7b49\u7eba\u7ec7\uff0c\u9ad8\u6863\u58c1\u6bef\u4e5f\u6709\u7528\u4e1d\u7ef8\u3001\u91d1\u7ebf\u3001\u94f6\u7ebf\u7b49\u7eba\u7ec7\uff0c\u73b0\u5728\u591a\u7528\u5408\u6210\u7ea4\u7ef4\uff0c\u7531\u7ec7\u5e03\u673a\u5236\u4f5c\u3002\u7dd9\u7e54\u58c1\u6bef\u6700\u521d\u7684\u529f\u80fd ttp://commons.wikimedia.org/wiki/Special:FilePath/Affischutst\u00e4llning,_Riksutst\u00e4llningars_entre,_2015-11.jpg", "label": "friendly", "shape": "image", "title": "\u0627\u0644\u0645\u0639\u0631\u0636 \u0647\u0648 \u0645\u0643\u0627\u0646 \u062a\u064f\u0639\u0631\u0636 \u0641\u064a\u0647 \u0627\u0644\u0633\u0644\u0639\u060c \u0647\u0648 \u0645\u0643\u0627\u0646 \u062a\u064f\u0639\u0631\u0636 \u0641\u064a\u0647 \u0646\u0645\u0627\u0630\u062c\u064f \u0645\u0646 \u0627\u0644\u0645\u0646\u062a\u062c\u0627\u062a \u0627\u0644\u0639\u0644\u0645\u064a\u064e\u0651\u0629\u060c \u0623\u0648 \u0627\u0644\u0641\u0646\u064a\u064e\u0651\u0629\u060c \u0623\u0648 \u0627\u0644\u0635\u064e\u0651\u0646\u0627\u0639\u064a\u0651\u0629 \u0625\u0644\u062e \u0644\u0644\u0643\u0644\u0645\u0629 \u0645\u0639\u0646\u0649 \u0648\u0627\u0633\u0639\u060c \u0648\u0644\u0643\u0646\u0647\u0627 \u062a\u0637\u0644\u0642 \u0639\u0627\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0639\u0627\u0631\u0636 \u0630\u0627\u062a \u0627\u0644\u0635\u0641\u0629 \u0627\u0644\u062f\u0648\u0644\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0633\u062c\u0644 \u0633\u064a\u0631 \u0627\u0644\u062d\u0636\u0627\u0631\u0629. \u0648\u0627\u0644\u0641\u0646 \u0648\u0627\u0644\u0635\u0646\u0627\u0639\u0629 \u0645\u0646 \u0623\u0647\u0645 \u0623\u0648\u062c\u0647 \u0627\u0644\u0646\u0634\u0627\u0637 \u0627\u0644\u062a\u064a \u062a\u062f\u0639\u0648 \u0644\u0625\u0642\u0627\u0645\u0629 \u0627\u0644\u0645\u0639\u0627\u0631\u0636. \u062b\u0645 \u0623\u062e\u0630\u062a \u0627\u0644\u0639\u0644\u0648\u0645 \u0648\u0627\u0644\u0627\u062e\u062a\u0631\u0627\u0639\u0627\u062a \u0627\u0644\u0635\u0646\u0627\u0639\u064a\u0629 \u062a\u062a\u0642\u062f\u0645 \u0625\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u0645\u062c\u0627\u0644. \u0648\u0627\u0644\u063a\u0631\u0636 \u0645\u0646 \u0627\u0644\u0645\u0639\u0627\u0631\u0636 \u0631\u0641\u0639 \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0630\u0648\u0642 \u0627\u0644\u0639\u0627\u0645\u060c \u0648\u062a\u0639\u0632\u064a\u0632 \u0627\u0644\u062a\u0641\u0627\u0647\u0645 \u0627\u0644\u062f\u0648\u0644\u064a. \u0648\u0647\u0646\u0627\u0643 \u0645\u0639\u0627\u0631\u0636 \u062f\u0648\u0644\u064a\u0629 \u0641\u064a \u0627\u0644\u0642\u0627\u0647\u0631\u0629\u060c \u0648\u062f\u0645\u0634\u0642\u060c \u0648\u0627\u0644\u0631\u064a\u0627\u0636\u060c \u0648\u062f\u0628\u064a \u0648\u063a\u064a\u0631\u0647\u0627 \u0645\u0646 \u0627\u0644\u0645\u062f\u0646 \u0627\u0644\u0643\u0628\u0631\u0649."}, {"color": "#97c2fc", "id": "variegated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PileaCadierei.jpg", "label": "variegated", "shape": "image", "title": "Variegation is the appearance of differently coloured zones in the leaves and sometimes the stems and fruit of plants. Species with variegated individuals are sometimes found in the understory of tropical rainforests, and this habitat is the source of a number of variegated houseplants. Variegation is caused by mutations that affect chlorophyll production or by viruses, such as mosaic viruses, which have been studied by scientists. The striking look of variegated plants is desired by many gardeners, and some have deliberately tried to induce it for aesthetic purposes. There are a number of gardening books about variegated plants, and some gardening societies specialize in them. The term is also sometimes used to refer to colour zonation in flowers, minerals, and the skin, fur, feathers or scales of animals."}, {"color": "#97c2fc", "id": "dudley carleton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dudley_Carleton,_Viscount_Dorchester_by_Michiel_Jansz._van_Miereveldt.jpg", "label": "dudley carleton", "shape": "image", "title": "Dudley Carleton, 1:e viscount Dorchester, f\u00f6dd 10 mars 1573, d\u00f6d 15 februari 1632, var en engelsk ambassad\u00f6r, diplomat och Secretary of State. Han var son till Anthony Carleton av Brightwell Baldwin, Oxfordshire och Jocosa, dotter till John Goodwin av Winchendon, Buckinghamshire. Dorchester utbildade sig vid Westminster School och Christ Church College. Efter sin utbildning tog han anst\u00e4llning som sekreterare hos sir i Oostende. \u00c5r 1598 f\u00e4rdades han som diplomat (tillsammans med ) till Paris p\u00e5 uppdrag av Charles Howard, 1:e earl av Nottingham. \u00c5r 1603 tog Dorchester anst\u00e4llning som sekreterare hos , ambassad\u00f6r i Paris, men denna tj\u00e4nstg\u00f6ring var inte l\u00e5ngvarig d\u00e5 han ist\u00e4llet s\u00f6kte sig till ett jobb hos Henry Percy, 9:e earl av Northumberland; p\u00e5 grund av detta har hans namn f\u00f6rekommit i samband med krutkonspirationen \u00e5r 1605. Under n\u00e5gra \u00e5rs tid arbetade nu Dorchester som ambassad\u00f6r b\u00e5de i republiken Venedig och republiken F\u00f6renade Nederl\u00e4nderna. Han \u00e5terv\u00e4nde till England 1625 tillsammans med George Villiers, 1:e hertig av Buckingham och i december 1628 gjordes han till Secretary of State. Dorchester arbetade d\u00e5 fr\u00e4mst tillsammans med sir och hade hand om Englands utrikespolitik. Han avled den 15 februari 1632 och begravdes i Westminster Abbey."}, {"color": "#97c2fc", "id": "fireplace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kochen_\u00fcber_offenem_Feuer.jpg", "label": "fireplace", "shape": "image", "title": "La llar de foc o llar (del llat\u00ed lar -laris) \u00e9s el lloc d\u0027una casa amb paviment de pedra o de toves refract\u00e0ries on es fa foc per escalfar-s\u0027hi o per a cuinar prove\u00eft de xemeneia de campana ampla per a la sortida dels fums. \u00c9s una estructura arquitect\u00f2nica per a contenir foc per escalfar-se i hist\u00f2ricament, per a cuinar. Les llar de focs tradicionals s\u00f3n el sistema de calefacci\u00f3 m\u00e9s ineficient que hi ha."}, {"color": "#97c2fc", "id": "giles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saint_Giles_closeup.jpg", "label": "giles", "shape": "image", "title": "Saint Gilles l\u0027Ermite (en latin : \u00c6gidius \u00ab \u00c9gide \u00bb ; en occitan sant Geli, ou plus rarement sant Geris) est un l\u00e9gendaire moine gyrovague de la Gaule wisigothique. Sanctifi\u00e9 par les b\u00e9n\u00e9dictins de Saint-Gilles d\u00e8s le VIIIe si\u00e8cle carolingien, il a connu un culte m\u00e9di\u00e9val extr\u00eamement populaire, comme en attestent l\u0027usage du pr\u00e9nom Gilles et les deux saints Gilles du XIIIe si\u00e8cle. Saint patron des infirmes, des mendiants et forgerons, il \u00e9tait v\u00e9n\u00e9r\u00e9 comme un des quatorze saints auxiliaires. Il est qualifi\u00e9 saint Auxiliator, au sens d\u0027intercesseur, dans le domaine de l\u0027\u00e9pilepsie, la folie, la st\u00e9rilit\u00e9 et la possession d\u00e9moniaque. Plus prosa\u00efquement, il favorise les d\u00e9m\u00e9nagements et le mouvement vers l\u0027\u00e9mancipation ou la d\u00e9livrance. N\u00e9 \u00e0 Ath\u00e8nes, ce saint moine serait venu vivre en ermite dans l\u0027embouchure du Rh\u00f4ne en Languedoc au VIIe si\u00e8cle. La vie de ce moine associ\u00e9 \u00e0 l\u0027\u00e9rection du monast\u00e8re \u00e0 Saint-Gilles-du-Gard ne rel\u00e8ve nullement de la connaissance historique. Il mourut vers l\u0027an 720. Son natalis dies ou f\u00eate comm\u00e9morant la mont\u00e9e de son \u00e2me pure au ciel est fix\u00e9 le 1er septembre."}, {"color": "#97c2fc", "id": "henry daubeney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Daubeney.svg", "label": "henry daubeney", "shape": "image", "title": "Henry Daubeney, 1. Earl of Bridgewater (* Dezember 1493 oder um 1496; \u2020 8. April oder 12. April 1548) war ein englischer Adliger. Henry Daubeney entstammte der englischen Familie Daubeney. Er war der einzige Sohn von Giles Daubeney, 1. Baron Daubeney und von dessen Frau Elizabeth Arundell. Sein Vater war ein einflussreicher Vasall von K\u00f6nig Heinrich VII., durch dessen Gunst er zum m\u00e4chtigsten Magnaten in S\u00fcdwestengland aufgestiegen war. Nach dem Tod seines Vaters 1508 war Daubeney der Erbe von dessen Besitzungen und des Titels Baron Daubeney, doch aufgrund seiner Minderj\u00e4hrigkeit wurden sein Erbe unter Vormundschaftsverwaltung gestellt. Am Abend vor der Kr\u00f6nung von Heinrich VIII. 1509 wurde er zum Knight of the Bath geschlagen. 1513 nahm er w\u00e4hrend der Italienischen Kriege am Feldzug des K\u00f6nigs nach Frankreich teil. Am 19. Dezember 1514 wurde ihm schlie\u00dflich sein Erbe \u00fcbergeben. Am 19. Juli 1538 wurde er zum Earl of Bridgewater erhoben. Daubeney war zweimal verheiratet. In erster Ehe hatte er vor dem 16. Juli 1517 Elizabeth Neville, die Tochter von George Nevill, 5. Baron Bergavenny und dessen ersten Frau Joan FitzAlan geheiratet. In zweiter Ehe heiratete er nach 1531 Katherine Howard, die Witwe des als Verr\u00e4ter hingerichteten Rhys ap Gruffydd FitzUrien. Sie war eine Tochter von Thomas Howard, 2. Duke of Norfolk und dessen Frau Agnes Tilney. Beide Ehen waren kinderlos geblieben, so dass mit seinem Tod seine Titel erloschen. Sein Erbe wurde sein Neffe ."}, {"color": "#97c2fc", "id": "christened", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u041e\u043a\u0440\u0435\u0449\u0451\u043d\u043d\u044b\u0439_\u0440\u0435\u0431\u0451\u043d\u043e\u043a.jpg", "label": "christened", "shape": "image", "title": "Baptisan (berasal dari bahasa Yunani: \u03b2\u03b1\u03c0\u03c4\u03af\u03b6\u03c9, translit. baptizo) dikenal sebagai sakramen inisiasi Kristen yang melambangkan pembersihan dosa. Baptisan juga melambangkan kematian bersama Yesus. Dengan masuk ke dalam air, orang yang dibaptiskan itu dilambangkan telah mati. Ketika ia keluar lagi dari air, hal itu digambarkan sebagai kebangkitannya kembali. Rasul Paulus dalam Surat Roma melukiskannya demikian: \"Atau tidak tahukah kamu, bahwa kita semua yang telah dibaptis dalam Kristus, telah dibaptis dalam kematian-Nya? Dengan demikian kita telah dikuburkan bersama-sama dengan Dia oleh baptisan dalam kematian, supaya, sama seperti Kristus telah dibangkitkan dari antara orang mati oleh kemuliaan Bapa, demikian juga kita akan hidup dalam hidup yang baru.\" (Roma 6:3-4). Kata Baptisan (berasal dari bahasa Yunani: \u03b2\u03b1\u03c0\u03c4\u03af\u03b6\u03c9, translit. baptizo) asal usul katanya adalah kata \u03b2\u03ac\u03c0\u03c4\u03c9 - bapto, yang berarti menenggelamkan. Lalu menjadi baptizo yang mengimplikasikan sesuatu direndamkan atau dicelupkan ke dalam suatu air atau sesuatu larutan tertentu(cairan).. Inti dari istilah baptiz\u014d sendiri bukan pada metode (percik atau selam), tetapi pada proses atau pada efek yang dihasilkan daripada pembaptisan itu. Secara makna religius sendiri berarti membersihkan diri dari dosa atau lebih sederhana penyucian dalam kehidupan kekristenan. Di pihak lain dapat diungkapkan sebagai makna bahwa orang tersebut adalah pengikut kristus. Dalam beberapa agama seperti Kristen, , Sikhisme, dan beberapa sekte kuno agama Yahudi, baptisan adalah ritual pemurnian dengan menggunakan air. Ritual Kristen ini dimulai oleh Yohanes Pembaptis, yang menurut Alkitab membaptis Yesus di Sungai Yordan."}, {"color": "#97c2fc", "id": "johns", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u00c9tienne_Jeaurat_001.jpg", "label": "johns", "shape": "image", "title": "\u03a0\u03bf\u03c1\u03bd\u03b5\u03af\u03b1 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c0\u03c1\u03bf\u03c3\u03c6\u03bf\u03c1\u03ac \u03c4\u03bf\u03c5 \u03b9\u03b4\u03af\u03bf\u03c5 \u03c3\u03ce\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c3\u03b5 \u03b1\u03cc\u03c1\u03b9\u03c3\u03c4\u03bf \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc \u03c0\u03c1\u03bf\u03c3\u03ce\u03c0\u03c9\u03bd, \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03ac\u03bd\u03b5\u03c5 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ae\u03c2, \u03c0\u03c1\u03bf\u03c2 \u03c3\u03c5\u03bd\u03bf\u03c5\u03c3\u03af\u03b1 \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ae \u03ac\u03bb\u03bb\u03b7\u03c2 \u03b1\u03bc\u03bf\u03b9\u03b2\u03ae\u03c2. \u03a4\u03bf \u03ac\u03c4\u03bf\u03bc\u03bf \u03c0\u03bf\u03c5 \u03c3\u03c5\u03c3\u03c4\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac (\u03c9\u03c2 \u03b5\u03c0\u03ac\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1) \u03c0\u03b1\u03c1\u03ad\u03c7\u03b5\u03b9 \u03c3\u03b5\u03be\u03bf\u03c5\u03b1\u03bb\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c4\u03c1\u03cc\u03c0\u03bf \u03b1\u03c5\u03c4\u03cc \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u00ab\u03b5\u03ba\u03b4\u03b9\u03b4\u03cc\u03bc\u03b5\u03bd\u03bf\u00bb. \u0397 \u03b3\u03c5\u03bd\u03b1\u03af\u03ba\u03b1 \u03c0\u03bf\u03c5 \u00ab\u03b5\u03ba\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9\u00bb \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u00ab\u03b9\u03b5\u03c1\u03cc\u03b4\u03bf\u03c5\u03bb\u03b7\u00bb \u03ae \u03ba\u03bf\u03b9\u03bd\u03ce\u03c2 \u00ab\u03c0\u03cc\u03c1\u03bd\u03b7\u00bb. \u00ab\u03a0\u03cc\u03c1\u03bd\u03bf\u03c2\u00bb \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03bf \u03ac\u03bd\u03b4\u03c1\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c5\u03c7\u03bd\u03ac \u03c3\u03b5 \u03b5\u03c0\u03b1\u03c6\u03ae \u03bc\u03b5 \u03c0\u03cc\u03c1\u03bd\u03b5\u03c2 \u03ae \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03c6\u03ad\u03c1\u03b5\u03b9 \u03c3\u03b5\u03be\u03bf\u03c5\u03b1\u03bb\u03b9\u03ba\u03ad\u03c2 \u03c5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b5\u03c2 \u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03c7\u03c1\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd, \u03b5\u03bd\u03ce \u03ae\u03b4\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03af\u03b1 \u0395\u03bb\u03bb\u03ac\u03b4\u03b1 \u03c5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd \u03ac\u03bd\u03b4\u03c1\u03b5\u03c2 \u00ab\u03b9\u03b5\u03c1\u03cc\u03b4\u03bf\u03c5\u03bb\u03bf\u03b9\u00bb \u03c0\u03bf\u03c5 \u03cc\u03bc\u03c9\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03c7\u03b1\u03bd \u03b4\u03b9\u03ba\u03b1\u03af\u03c9\u03bc\u03b1 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ac\u03c3\u03ba\u03b7\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03b5\u03c0\u03b1\u03b3\u03b3\u03ad\u03bb\u03bc\u03b1\u03c4\u03cc\u03c2 \u03c4\u03bf\u03c5\u03c2. \u0397 \u03c0\u03bf\u03c1\u03bd\u03b5\u03af\u03b1 \u03c3\u03c5\u03c7\u03bd\u03ac \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u00ab\u03b1\u03b3\u03bf\u03c1\u03b1\u03af\u03bf\u03c2 \u03ad\u03c1\u03c9\u03c4\u03b1\u03c2\u00bb \u03ae \u00ab\u03b1\u03b3\u03bf\u03c1\u03b1\u03af\u03bf \u03c3\u03b5\u03be\u00bb \u03ba\u03b1\u03b9 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u00ab\u03c4\u03bf \u03b1\u03c1\u03c7\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03bf \u03b5\u03c0\u03ac\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5\u00bb. \u039b\u03b5\u03c0\u03c4\u03bf\u03bc\u03b5\u03c1\u03b5\u03af\u03c2 \u03bd\u03cc\u03bc\u03bf\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03c0\u03bf\u03c1\u03bd\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b1\u03bd \u03ae\u03b4\u03b7 \u03b8\u03b5\u03c3\u03c0\u03b9\u03c3\u03c4\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a3\u03cc\u03bb\u03c9\u03bd\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03af\u03b1 \u0391\u03b8\u03ae\u03bd\u03b1."}, {"color": "#97c2fc", "id": "king charles ii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Dobson_-_Charles_II,_1630_-_1685._King_of_Scots_1649_-_1685._King_of_England_and_Ireland_1660_-_1685_(When_Prince_of_Wales,_with_a_page)_-_Google_Art_Project.jpg", "label": "king charles ii", "shape": "image", "title": "Charles II (n\u00e9 le 29 mai 1630 au palais St. James \u00e0 Londres et mort le 6 f\u00e9vrier 1685 au palais de Whitehall \u00e0 Londres) est roi d\u0027Angleterre, d\u0027\u00c9cosse et d\u0027Irlande de 1660 \u00e0 sa mort. Il est le fils du roi Charles Ier \u2014 ex\u00e9cut\u00e9 au palais de Whitehall en 1649, au paroxysme de la premi\u00e8re R\u00e9volution anglaise \u2014 et de la reine n\u00e9e Henriette-Marie de France. Il est cousin germain du roi Louis XIV de France, de Marie-Th\u00e9r\u00e8se d\u0027Autriche, reine de France, de l\u0027\u00e9lecteur Charles Ier Louis du Palatinat, du duc Charles-Emmanuel II de Savoie, et de l\u0027\u00e9lectrice Sophie de Hanovre. Bien que le Parlement d\u0027\u00c9cosse ait proclam\u00e9 le jeune Charles roi d\u0027Angleterre et d\u0027Irlande \u00e0 \u00c9dimbourg quelques jours apr\u00e8s l\u0027ex\u00e9cution de son p\u00e8re, le Parlement d\u0027Angleterre vote une loi interdisant une telle succession et entre dans un interr\u00e8gne o\u00f9 le pays, devenu Commonwealth d\u0027Angleterre, devient de facto une r\u00e9publique dirig\u00e9e par Oliver Cromwell. Charles, \u00e0 peine \u00e2g\u00e9 de 20 ans, est vaincu par Cromwell \u00e0 Worcester en 1651 et doit fuir l\u0027Angleterre. Tandis que Cromwell gouverne le pays en quasi-dictateur, Charles passe pr\u00e8s d\u0027une d\u00e9cennie en exil en France, aux Provinces-Unies et dans les Pays-Bas espagnols. La mort de Cromwell, en 1658, donne lieu \u00e0 une crise politique qui permet la restauration de la monarchie. Invit\u00e9 \u00e0 rentrer en Grande-Bretagne, Charles est acclam\u00e9 lors de son entr\u00e9e dans Londres, le jour de son trenti\u00e8me anniversaire. Le Parlement cavalier vote les lois du code Clarendon pour r\u00e9tablir l\u0027\u00c9glise d\u0027Angleterre. Charles accepte le code, bien que lui-m\u00eame favorise une politique de tol\u00e9rance religieuse. En politique \u00e9trang\u00e8re, le d\u00e9but de son r\u00e8gne est marqu\u00e9 par la Deuxi\u00e8me Guerre anglo-n\u00e9erlandaise. En 1670, Charles signe en secret le trait\u00e9 de Douvres avec son cousin germain Louis XIV : ce dernier accepte d\u0027aider Charles lors de la Troisi\u00e8me Guerre anglo-n\u00e9erlandaise, tandis que Charles s\u0027engage \u00e0 se convertir au catholicisme \u00e0 une date non pr\u00e9cis\u00e9e. Charles tente d\u0027introduire une plus grande libert\u00e9 de religion pour les catholiques et les protestants non conformistes avec sa d\u00e9claration d\u0027indulgence royale de 1672, mais le Parlement anglais refuse de la voter. En 1679, les r\u00e9v\u00e9lations de Titus Oates sur un pr\u00e9tendu \u00ab complot papiste \u00bb entra\u00eenent la crise de l\u0027Exclusion Bill, un projet de loi visant \u00e0 exclure de la succession au tr\u00f4ne le fr\u00e8re cadet et h\u00e9ritier pr\u00e9somptif de Charles, Jacques Stuart, en raison de sa foi catholique. Cette crise entra\u00eene la naissance du parti whig, favorable au Bill, et du parti tory, qui lui est oppos\u00e9. \u00c0 la suite de la d\u00e9couverte du complot de Rye-House, qui visait \u00e0 assassiner Charles et Jacques, le roi s\u0027allie aux Tories, et plusieurs Whigs d\u0027importance sont ex\u00e9cut\u00e9s ou exil\u00e9s. Apr\u00e8s avoir dissous le Parlement d\u0027Angleterre plusieurs fois et vu le projet d\u0027Exclusion Bill perdre toute assise populaire, Charles gouverna seul \u00e0 partir de 1681 jusqu\u0027\u00e0 sa mort quatre ans plus tard. Il se convertit au catholicisme sur son lit de mort. L\u0027h\u00e9donisme qui r\u00e8gne \u00e0 la cour de Charles II et le soulagement cons\u00e9cutif \u00e0 la fin d\u0027une d\u00e9cennie pass\u00e9e sous la f\u00e9rule de Cromwell et des puritains lui ont valu le surnom de Merry Monarch, \u00ab le monarque joyeux \u00bb. Si son \u00e9pouse, Catherine de Bragance, ne lui donne pas d\u0027enfants, il engendre en revanche une douzaine d\u0027enfants adult\u00e9rins avec ses diverses ma\u00eetresses. Comme il n\u0027a pas d\u0027h\u00e9ritier l\u00e9gitime, c\u0027est son fr\u00e8re Jacques qui lui succ\u00e8de sur le tr\u00f4ne."}, {"color": "#97c2fc", "id": "king james", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Carr,_Earl_of_Somerset_by_John_Hoskins.jpg", "label": "king james", "shape": "image", "title": "James VI and I (James Charles Stuart; 19 June 1566 \u2013 27 March 1625) was King of Scotland as James VI from 24 July 1567 and King of England and Ireland as James I from the union of the Scottish and English crowns on 24 March 1603 until his death in 1625. The kingdoms of Scotland and England were individual sovereign states, with their own parliaments, judiciaries, and laws, though both were ruled by James in personal union. James was the son of Mary, Queen of Scots, and a great-great-grandson of Henry VII, King of England and Lord of Ireland, and thus a potential successor to all three thrones. He succeeded to the Scottish throne at the age of thirteen months, after his mother was compelled to abdicate in his favour. Four different regents governed during his minority, which ended officially in 1578, though he did not gain full control of his government until 1583. In 1603, he succeeded Elizabeth I, the last Tudor monarch of England and Ireland, who died childless. He continued to reign in all three kingdoms for 22 years, a period known as the Jacobean era, until his death in 1625. After the Union of the Crowns, he based himself in England (the largest of the three realms) from 1603, returning to Scotland only once, in 1617, and styled himself \"King of Great Britain and Ireland\". He was a major advocate of a single parliament for England and Scotland. In his reign, the Plantation of Ulster and English colonisation of the Americas began. At 57 years and 246 days, James\u0027s reign in Scotland was the longest of any Scottish monarch. He achieved most of his aims in Scotland but faced great difficulties in England, including the Gunpowder Plot in 1605 and repeated conflicts with the English Parliament. Under James, the \"Golden Age\" of Elizabethan literature and drama continued, with writers such as William Shakespeare, John Donne, Ben Jonson, and Francis Bacon contributing to a flourishing literary culture. James himself was a prolific writer, authoring works such as Daemonologie (1597), The True Law of Free Monarchies (1598), and Basilikon Doron (1599). He sponsored the translation of the Bible into English later named after him, the Authorized King James Version, and the 1604 revision of the Book of Common Prayer. Anthony Weldon claimed that James had been termed \"the wisest fool in Christendom\", an epithet associated with his character ever since. Since the latter half of the 20th century, historians have tended to revise James\u0027s reputation and treat him as a serious and thoughtful monarch. He was strongly committed to a peace policy, and tried to avoid involvement in religious wars, especially the Thirty Years\u0027 War that devastated much of Central Europe. He tried but failed to prevent the rise of hawkish elements in the English Parliament who wanted war with Spain. He was succeeded by his second son, Charles I."}, {"color": "#97c2fc", "id": "gardener", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abel_Grimmer_-_Spring_-_WGA10683.jpg", "label": "gardener", "shape": "image", "title": "Tr\u00e4dg\u00e5rdsm\u00e4stare \u00e4r verksamma med sk\u00f6tsel och odling av v\u00e4xter."}, {"color": "#97c2fc", "id": "hunting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Graph_4.png", "label": "hunting", "shape": "image", "title": "In the United Kingdom, the term hunting with no qualification generally refers to hunting with hounds, e.g. normally fox hunting, stag (deer) hunting, beagling, or minkhunting, whereas shooting is the shooting of game birds. What is called deer hunting elsewhere is deer stalking. According to the British Association for Shooting and Conservation (BASC) over a million people a year participate in shooting, including stalking, shooting, hunting, clay shooting and target shooting. Firearm ownership is regulated in the UK by licensing. Provisions exist for those without a Firearm or Shotgun certificate to shoot under the supervision of a certificate holder."}, {"color": "#97c2fc", "id": "reredos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retablo_mayor_de_la_Bas\u00edlica_del_Pilar.jpg", "label": "reredos", "shape": "image", "title": "Nella terminologia della Chiesa cattolica, con il termine dossale (derivato e talvolta indicato nei documenti pi\u00f9 antichi con il termine latino dorsale, ma anche denominato retrotabula, da cui anche retablo) si intende un oggetto artistico destinato alla parte posteriore dell\u0027altare. Esso ha dato origine al polittico e alla pala d\u0027altare nelle sue varie forme, e assume solitamente l\u0027aspetto di una tavola dipinta, di andamento orizzontale, sebbene possa essere anche scolpito o in oreficeria. Viene contrapposto all\u0027antependio o antependium che - similmente - ne decora la parte frontale."}, {"color": "#97c2fc", "id": "jacobean", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crewe_Hall_(east_bdg_detail).jpg", "label": "jacobean", "shape": "image", "title": "La arquitectura jacobina es el nombre que se le da a un estilo arquitect\u00f3nico que corresponde con la segunda fase del Renacimiento en Inglaterra, anterior al estilo isabelino. Su nombre se corresponde con el Rey Jacobo I de Inglaterra, con cuyo reinado se asocia. El reinado de Jacobo I (1603\u20131625), un disc\u00edpulo de las nuevas corrientes, fue testigo de la primera adopci\u00f3n decisiva de motivos renacentistas que hab\u00edan llegado en forma libre a Inglaterra desde Alemania y tallistas flamencos, y no desde Italia. Si bien permanecieron las formas b\u00e1sicas del dise\u00f1o isabelino, se observa un uso m\u00e1s consistente y unificado del dise\u00f1o formal, tanto en planta como en elevaci\u00f3n. Se hace mucho uso de columnas y pilastras, arcadas de arco circular, y techos planos con parapetos. Estos junto con otros elementos cl\u00e1sicos aparecen en una forma libre y fantasiosa vern\u00e1cula m\u00e1s que en una expresi\u00f3n de pureza cl\u00e1sica. Con ellos se mezclaron las terminaciones prism\u00e1ticas y detalles ornamentales tales como pergaminos, cintas, y losanges caracter\u00edsticos del estilo isabelino. El estilo influy\u00f3 sobre el dise\u00f1o de los muebles y otras artes decorativas. Entre los edificios jacobinos se destacan la casa Hatfield, en Hertford; la , cerca de Sevenoaks en Kent; la , obra de y la Finca Drax Hall de Barbados. Si bien el t\u00e9rmino es generalmente utilizado para referirse al estilo que prevaleci\u00f3 en Inglaterra a comienzos del siglo XVII, sus detalles decadentes y peculiares se pueden observar ya unos veinte a\u00f1os antes en el Wollaton Hall, Nottinghamshire, en Oxford y Cambridge existen ejemplos que se remontan a 1660, independientemente de la introducci\u00f3n del estilo italiano m\u00e1s puro usado por \u00cd\u00f1igo Jones en 1619 en el Whitehall."}, {"color": "#97c2fc", "id": "nall", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Craig_Nall_in_2003.jpg", "label": "nall", "shape": "image", "title": "Craig Matthew Nall (born April 21, 1979) is a former American football quarterback. He was drafted by the Green Bay Packers in the fifth round of the 2002 NFL Draft. He played college football at LSU and Northwestern State. Nall also played for the Buffalo Bills, Houston Texans, and Florida Tuskers."}, {"color": "#97c2fc", "id": "eleanor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Eleanor_of_Castile,_Queen_of_England_(Attributed).svg", "label": "eleanor", "shape": "image", "title": "\u042d\u043b\u0435\u043e\u043d\u043e\u0440\u0430 \u041a\u0430\u0441\u0442\u0438\u043b\u044c\u0441\u043a\u0430\u044f (\u0438\u0441\u043f. Leonor de Castilla; 1241, \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u043e \u041a\u0430\u0441\u0442\u0438\u043b\u0438\u044f \u0438 \u041b\u0435\u043e\u043d \u2014 28 \u043d\u043e\u044f\u0431\u0440\u044f 1290, \u0425\u0430\u0440\u0431\u0438[d]) \u2014 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0410\u043d\u0433\u043b\u0438\u0438, \u0441\u0443\u043f\u0440\u0443\u0433\u0430 \u043a\u043e\u0440\u043e\u043b\u044f \u042d\u0434\u0443\u0430\u0440\u0434\u0430 I \u041f\u043b\u0430\u043d\u0442\u0430\u0433\u0435\u043d\u0435\u0442\u0430, \u0433\u0440\u0430\u0444\u0438\u043d\u044f \u041f\u043e\u043d\u0442\u044c\u0435 \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u043f\u0440\u0430\u0432\u0435."}, {"color": "#97c2fc", "id": "deer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Antler_phylogenetics_-_Samejima_et_al_2020.png", "label": "deer", "shape": "image", "title": "Jeleniowate, pe\u0142noro\u017cce (Cervidae) \u2013 rodzina ssak\u00f3w z rz\u0119du Cetartiodactyla. Nale\u017c\u0105 do niej zwierz\u0119ta o kostnym, pe\u0142nym poro\u017cu (w przeciwie\u0144stwie do rog\u00f3w) ulegaj\u0105cym u wi\u0119kszo\u015bci gatunk\u00f3w corocznej zmianie. Przyk\u0142adowi przedstawiciele to: renifer tundrowy, mulak bia\u0142oogonowy, mund\u017cak indyjski, jele\u0144 szlachetny, sarna europejska, \u0142o\u015b euroazjatycki, daniel zwyczajny, czy jele\u0144 wschodni."}, {"color": "#97c2fc", "id": "east wing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WHComplex.svg", "label": "east wing", "shape": "image", "title": "El ala este es un componente del Complejo de la Casa Blanca, el centro de operaciones de la presidencia de Estados Unidos.\u200b El ala es una estructura de dos plantas\u200b al este de la Residencia Ejecutiva de la Casa Blanca, la vivienda del presidente de los Estados Unidos. En tanto que el ala oeste suele servir de base para el personal ejecutivo del presidente, el ala este funciona como espacio para las oficinas de la primera dama y su personal, constituido por la , la y el personal de correspondencia, entre otros. El ala este incluye tambi\u00e9n la entrada para visitantes y la columnata este, un corredor que conecta el ala con la residencia. En el corredor se encuentra adem\u00e1s el cine familiar de la Casa Blanca. Los visitantes a la Casa Blanca suelen acceder a ella por el ala este\u200b a trav\u00e9s de su vest\u00edbulo, el cual exhibe retratos de los presidentes y las primeras damas que se extienden a lo largo de la columnata este, la Sala del jard\u00edn \u2014que incluye una vista al \u2014 y el cine, hasta llegar al recibidor de visitantes. Se accede a la residencia por la planta baja.\u200b"}, {"color": "#97c2fc", "id": "joseph nash", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bramall_withdrawing_room.jpg", "label": "joseph nash", "shape": "image", "title": "Joseph Nash \u00e8 stato un pittore britannico. Stafford House, atrio centrale e scala principale. Joseph Nash, 1850 Membro del gruppo Gothic Revival, nel 1838 pubblic\u00f2 la raccolta litografica Architettura del Medioevo."}, {"color": "#97c2fc", "id": "accounting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pacioli.jpg", "label": "accounting", "shape": "image", "title": "\u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c0\u03bf\u03c5 \u03b5\u03bd\u03c4\u03bf\u03c0\u03af\u03b6\u03b5\u03b9, \u03ba\u03b1\u03c4\u03b1\u03c7\u03c9\u03c1\u03b5\u03af, \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03b9\u03ac\u03b6\u03b5\u03b9 \u03c4\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ac \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c4\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ce\u03bd \u03bc\u03bf\u03bd\u03ac\u03b4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b5\u03b9\u03b1 \u03c3\u03c5\u03bd\u03c4\u03ac\u03c3\u03c3\u03b5\u03b9 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03b9\u03b4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2, \u03ce\u03c3\u03c4\u03b5 \u03c4\u03b1 \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03b5\u03c1\u03cc\u03bc\u03b5\u03bd\u03b1 \u03bc\u03ad\u03c1\u03b7 (\"stakeholders\") \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b5 \u03b8\u03ad\u03c3\u03b7 \u03bd\u03b1 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd, \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03bd \u03bf\u03c1\u03b8\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ad\u03c2, \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03c6\u03ac\u03c3\u03b5\u03b9\u03c2. \u0397 \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03ac \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ad\u03bd\u03b1 \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bb\u03ad\u03b3\u03c7\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03ba\u03b5\u03c1\u03b4\u03bf\u03c6\u03bf\u03c1\u03af\u03b1\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ce\u03bd \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03bf\u03c4\u03ae\u03c4\u03c9\u03bd. \u039c\u03b5 \u03c4\u03b7\u03bd \u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c5\u03c3\u03c4\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03b7\u03c2 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03be\u03af\u03b1\u03c2 \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd \u03ae \u03ac\u03c5\u03bb\u03c9\u03bd \u03b1\u03b3\u03b1\u03b8\u03ce\u03bd \u03cc\u03c0\u03c9\u03c2 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03bf\u03c4\u03ae\u03c4\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd \u03c4\u03b7\u03bd \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b1\u03be\u03af\u03b1 \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd \u03ae \u03ac\u03c5\u03bb\u03c9\u03bd \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03c9\u03bd. \u039c\u03b5 \u03c4\u03b7\u03bd \u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae, \u03c9\u03c2 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03bf\u03cd \u03ba\u03bf\u03c1\u03bc\u03bf\u03cd, \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2, \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03c1\u03ac\u03be\u03b5\u03b9\u03c2 \u03ae \u03c3\u03c5\u03bd\u03b1\u03bb\u03bb\u03b1\u03b3\u03ad\u03c2, \u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c5\u03c3\u03c4\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03bc\u03b5\u03b8\u03bf\u03b4\u03b9\u03ba\u03ac \u03ad\u03c4\u03c3\u03b9 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03c6\u03b9\u03ba\u03c4\u03cc\u03c2 \u03bf \u03bc\u03b5\u03bb\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ad\u03bb\u03b5\u03b3\u03c7\u03bf\u03c2. \u03a4\u03bf \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03b1\u03c5\u03c4\u03cc \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03ad\u03bb\u03b5\u03b3\u03c7\u03bf \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ce\u03bd \u03c0\u03c1\u03ac\u03be\u03b5\u03c9\u03bd \u03b9\u03b4\u03b9\u03c9\u03c4\u03b9\u03ba\u03bf\u03cd \u03ae \u03ba\u03b1\u03b9 \u03b4\u03b7\u03bc\u03bf\u03c3\u03af\u03bf\u03c5 \u03c6\u03bf\u03c1\u03ad\u03b1. \u03a4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03cc\u03c4\u03b9 \u03bc\u03b5 \u03c4\u03b7 \u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b1\u03be\u03af\u03b1, \u03bc\u03b5\u03b8\u03bf\u03b4\u03b9\u03ba\u03ac, \u03cc\u03bb\u03b5\u03c2 \u03bf\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac, \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03bd\u03ac\u03bb\u03c9\u03c3\u03b7, \u03ba\u03ac\u03bd\u03b5\u03b9 \u03b5\u03c6\u03b9\u03ba\u03c4\u03ae \u03c4\u03b7\u03bd \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bf \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03c2 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03c3\u03b4\u03ce\u03c3\u03b5\u03b9 \u03bc\u03b5 \u03c3\u03b1\u03c6\u03ae\u03bd\u03b5\u03b9\u03b1 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b1\u03be\u03af\u03b1 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03b1\u03b3\u03b1\u03b8\u03ac, \u03b1\u03bd\u03b1\u03b3\u03bd\u03c9\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ba\u03b1\u03b8\u03b1\u03c5\u03c4\u03cc \u03c4\u03bf\u03bd \u03c4\u03c1\u03cc\u03c0\u03bf \u03c4\u03bf \u03ba\u03cc\u03c3\u03c4\u03bf\u03c2 \u03ba\u03ac\u03b8\u03b5 \u03cd\u03bb\u03b7\u03c2, \u03b1\u03ba\u03cc\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03ba\u03cc\u03c3\u03c4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03bf\u03c5 \u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03bf\u03cd. \u0395\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03c1\u03c6\u03ae \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03bf\u03cd \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03bf \u03c4\u03b7\u03bd \u03b5\u03b3\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03c9\u03bd \u03c0\u03bb\u03b5\u03c5\u03c1\u03ce\u03bd \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b1\u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03ba\u03c6\u03c1\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03c1\u03c6\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03c0\u03c1\u03ac\u03be\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03bd \u03ba\u03af\u03bd\u03b7\u03c3\u03b7 \u03c5\u03bb\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03bc\u03ad\u03c3\u03c9\u03bd. \u039f\u03b9 \u03bc\u03ad\u03b8\u03bf\u03b4\u03bf\u03b9 \u03ba\u03b1\u03b9 \u03b7 \u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03c3\u03b7\u03bc\u03b5\u03af\u03c9\u03c3\u03b1\u03bd \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2 \u03bc\u03b9\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c7\u03ae \u03b2\u03b5\u03bb\u03c4\u03af\u03c9\u03c3\u03b7. \u0397 \u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03c9\u03c2 \u03c3\u03c5\u03b3\u03b3\u03b5\u03bd\u03ae\u03c2 \u03ba\u03bb\u03ac\u03b4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2, \u03b2\u03b1\u03c3\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03c3\u03cd\u03c3\u03c4\u03b7\u03bc\u03b1 \u03ba\u03b1\u03c4\u03ac\u03c4\u03b1\u03be\u03b7\u03c2, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03b1\u03bd\u03ac\u03bb\u03bf\u03b3\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c4\u03cd\u03c0\u03bf \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae\u03c2 \u03c0.\u03c7. \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2, \u03b1\u03bd\u03c4\u03b1\u03bb\u03bb\u03b1\u03b3\u03ae\u03c2 \u03ae \u03ba\u03b1\u03c4\u03b1\u03bd\u03ac\u03bb\u03c9\u03c3\u03b7\u03c2, \u03b4\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7\u03c2 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b5\u03b9\u03b1 \u03b1\u03bd\u03ac\u03bb\u03c5\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b1\u03c5\u03c4\u03ce\u03bd \u03b5\u03c0\u03b9\u03c4\u03c5\u03b3\u03c7\u03ac\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bf \u03b1\u03ba\u03c1\u03b9\u03b2\u03ae\u03c2 \u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03c1\u03b5\u03af\u03b1\u03c2 \u03bc\u03b9\u03b1\u03c2 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b7\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2. \u0392\u03ac\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c0\u03ac\u03bd\u03c9 \u03bc\u03b5\u03bb\u03ad\u03c4\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03cc\u03c2. \u039c\u03b5 \u03c4\u03b7\u03bd \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7 \u03c4\u03c9\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ce\u03bd \u03c3\u03c7\u03ad\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b5\u03c7\u03ce\u03c2 \u03b3\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c0\u03b9\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bb\u03bf\u03ba\u03bf\u03b9 \u03ba\u03b1\u03b9 \u03b7 \u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03bd\u03b5\u03c7\u03ce\u03c2 \u03c4\u03b5\u03bb\u03b5\u03b9\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9. \u039a\u03cd\u03c1\u03b9\u03b1 \u03bc\u03ad\u03b8\u03bf\u03b4\u03bf\u03c2 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c4\u03b7\u03c2 \u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b4\u03b9\u03c0\u03bb\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bb\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03bf\u03cd\u03c4\u03b1\u03bd \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b1. \u0397 \u03b4\u03b9\u03c0\u03bb\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03bc\u03ad\u03b8\u03bf\u03b4\u03bf\u03c2 \u03b4\u03b5\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf \u03c3\u03c4\u03b7\u03bd \u03b1\u03c0\u03bb\u03ae \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae - \u03ba\u03b1\u03c4\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b7 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03c3\u03c4\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03b1\u03ba\u03bf\u03bb\u03bf\u03cd\u03b8\u03b7\u03c3\u03b7 \u03b4\u03b9\u03b1 \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf\u03c5 \u03bb\u03bf\u03b3\u03b1\u03c1\u03b9\u03b1\u03c3\u03bc\u03bf\u03cd \u03cc\u03c0\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03bf\u03c0\u03c4\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bf \u03b1\u03bd\u03c4\u03af\u03ba\u03c4\u03c5\u03c0\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03bf \u03c0\u03c1\u03ce\u03c4\u03bf\u03c2 \u03c3\u03c4\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b4\u03c1\u03b1\u03c3\u03c4\u03b7\u03c1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03b1\u03ba\u03cc\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf \u03c7\u03c1\u03cc\u03bd\u03bf. \u0397 \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03c3\u03c4\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03ac\u03c6\u03b5\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03c3\u03bf\u03c4\u03b9\u03ba\u03bf\u03c0\u03bf\u03b9\u03b5\u03af \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03bc\u03b5\u03b3\u03ad\u03b8\u03b7 \u03bc\u03af\u03b1\u03c2 \u03b5\u03c0\u03b9\u03c7\u03b5\u03af\u03c1\u03b7\u03c3\u03b7\u03c2 \u03ae \u03b5\u03c0\u03b9\u03c7\u03b5\u03b9\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae\u03c2 \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1\u03c2 \u03c3\u03b5 \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03bc\u03bf\u03bd\u03ac\u03b4\u03b5\u03c2. \u0397 \u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c7\u03c9\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03ba\u03b1\u03c4\u03b7\u03b3\u03bf\u03c1\u03af\u03b5\u03c2 \u03b1\u03bd\u03ac\u03bb\u03bf\u03b3\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03c3\u03ba\u03bf\u03c0\u03cc \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03b1\u03ba\u03ad\u03c2 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b5\u03c2 \u03c0\u03bf\u03b9\u03ce\u03bd \u03bf\u03bc\u03ac\u03b4\u03c9\u03bd \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03b5\u03c1\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03b5\u03be\u03c5\u03c0\u03b7\u03c1\u03b5\u03c4\u03b5\u03af. \u039c\u03b9\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03b4\u03b9\u03ac\u03ba\u03c1\u03b9\u03c3\u03b7 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5: \n* \u03a7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \n* \u0394\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ae \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u0397 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03b1\u03c5\u03c4\u03ae \u03b3\u03b5\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03ac\u03ba\u03c1\u03b9\u03c3\u03b7 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b2\u03b1\u03c3\u03b9\u03ba\u03cc \u03ba\u03c1\u03b9\u03c4\u03ae\u03c1\u03b9\u03bf \u03c4\u03b7\u03bd \u03b5\u03c3\u03c9\u03c3\u03c4\u03c1\u03ad\u03c6\u03b5\u03b9\u03b1 \u03ae \u03c4\u03b7\u03bd \u03b5\u03be\u03c9\u03c3\u03c4\u03c1\u03ad\u03c6\u03b5\u03b9\u03b1 \u03c4\u03c9\u03bd \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03ce\u03bd. \u0389\u03c4\u03bf\u03b9, \u03b7 \u03a7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u039b\u03bf\u03b3\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b5\u03be\u03c5\u03c0\u03b7\u03c1\u03b5\u03c4\u03b5\u03af \u03c4\u03b9\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03b1\u03ba\u03ad\u03c2 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b5\u03c2 \u03c4\u03c9\u03bd \u03c4\u03c1\u03af\u03c4\u03c9\u03bd, \u03ad\u03be\u03c9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c7\u03b5\u03af\u03c1\u03b7\u03c3\u03b7, \u03b5\u03bd\u03ce \u03b7 \u0394\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ae \u03c4\u03b9\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03b1\u03ba\u03ad\u03c2 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b5\u03c2 \u03bc\u03ad\u03c3\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c7\u03b5\u03af\u03c1\u03b7\u03c3\u03b7.\u03a3\u03c4\u03bf\u03bd \u03b5\u03c5\u03c1\u03cd\u03c4\u03b5\u03c1\u03bf \u03ba\u03bb\u03ac\u03b4\u03bf \u03c4\u03b7\u03c2 \u0394\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b
