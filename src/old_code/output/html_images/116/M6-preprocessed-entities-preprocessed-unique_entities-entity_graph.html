cation of their Broadway headquarters was classified information, The Daily Telegraph reported that it was \"London\u0027s worst-kept secret, known only to every taxi driver, tourist guide and KGB agent\". After 21 years in service as the headquarters of SIS, Century House was described as \"irredeemably insecure\" in a 1985 National Audit Office (NAO) report with several security concerns raised. Chief among those concerns was that the building was made largely of glass, and had a petrol station at its base. The Secret Intelligence Service moved its headquarters to Vauxhall Cross in 1994 and the Century House building was refurbished and converted into the residential Perspective Building, designed by Assael Architecture in 2001."}, {"color": "#97c2fc", "id": "chamber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commons-chamber.jpg", "label": "chamber", "shape": "image", "title": "Plenisal \u00e4r en sal d\u00e4r alla medlemmar av en politisk f\u00f6rsamling sammantr\u00e4der. Ordet kommer fr\u00e5n det latinska ordet plenar, det fulla. Parlamentens kammare \u00e4r exempel p\u00e5 plenisal. Riksdagen fattar sina beslut i plenisalen."}, {"color": "#97c2fc", "id": "consciousness", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Big-eared-townsend-fledermaus.jpg", "label": "consciousness", "shape": "image", "title": "\u610f\u8b58\uff08\u3044\u3057\u304d\u3001Consciousness\uff09\u306f\u3001\u4e00\u822c\u306b\u3001\u300c\u8d77\u304d\u3066\u3044\u308b\u72b6\u614b\u306b\u3042\u308b\u3053\u3068\uff08\u899a\u9192\uff09\u300d\u307e\u305f\u306f\u300c\u81ea\u5206\u306e\u4eca\u3042\u308b\u72b6\u614b\u3084\u3001\u5468\u56f2\u306e\u72b6\u6cc1\u306a\u3069\u3092\u8a8d\u8b58\u3067\u304d\u3066\u3044\u308b\u72b6\u614b\u306e\u3053\u3068\u300d\u3092\u6307\u3059\u3002 \u305f\u3060\u3057\u3001\u6b74\u53f2\u7684\u3001\u6587\u5316\u7684\u306b\u3001\u3053\u306e\u8a00\u8449\u306f\u69d8\u3005\u306a\u5f62\u3067\u7528\u3044\u3089\u308c\u3066\u304a\u308a\u3001\u305d u69d8\u3005\u306a\u8868\u73fe\u306b\u898b\u3089\u308c\u308b\u3002 \u5b66\u8853\u7684\u306b\u306f\u3001\u6587\u8108\u306b\u5fdc\u3058\u3066\u610f\u8b58\u3068\u3044\u3046\u8a9e\u306f\u69d8\u3005\u306a\u610f\u5473\u3067\u4f7f\u7528\u3055\u308c\u308b\u3002\u4ee5\u4e0b\u3067\u306f\u3001\u54f2\u5b66\u3001\u5fc3\u7406\u5b66\u3001\u81e8\u5e8a\u533b\u5b66\u3092\u306f\u3058\u3081\u3068\u3059\u308b\u3044\u304f\u3064\u304b\u306e\u5206\u91ce\u306b\u5206\u3051\u3066\u3001\u4ee3\u8868\u7684\u306a\u610f\u5473\u3092\u89e3\u8aac\u3059\u308b\u3002"}, {"color": "#97c2fc", "id": "heathrow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Heathrow_T2_central_overview.jpg", "label": "heathrow", "shape": "image", "title": "Bandar Udara Heathrow, juga dikenal sebagai London Heathrow (IATA: LHR, ICAO: EGLL), adalah bandara utama yang melayani Kota London, Britania Raya dan merupakan bandara tersibuk di negara tersebut. Di dunia, Heathrow adalah bandara tersibuk ke-5 di dunia,setelah Bandara Internasional Hartsfield-Jackson Atlanta dan O\u0027Hare di Amerika Serikat dan pada 2004 memiliki jumlah penumpang terbanyak di Eropa mengalahkan Bandara Charles de Gaulle dan Bandara Internasional Frankfurt. Kode IATA bagi bandara ini adalah LHR dan kode ICAO-nya adalah EGLL."}, {"color": "#97c2fc", "id": "warden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marches_map.jpg", "label": "warden", "shape": "image", "title": "The Lord Warden of the Marches was an office in the governments of Scotland and England. The holders were responsible for the security of the border between the two nations, and often took part in military action. They were also responsible, along with \u0027Conservators of the truce\u0027, for administering the special type of border law known as March law. The Marches on both sides of the border were traditionally split into West, Middle and East, each with their own warden answerable to the Lord Warden-general. The English Western March was based on Carlisle and the Eastern March on Berwick-upon-Tweed. The offices became unnecessary after the union of the crowns of England and Scotland under King James in 1603."}, {"color": "#97c2fc", "id": "arrow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_arrows.jpg", "label": "arrow", "shape": "image", "title": "Une fl\u00e8che est un projectile, constitu\u00e9e d\u0027une longue hampe (ou f\u00fbt, ou tube) muni d\u0027une pointe \u00e0 une extr\u00e9mit\u00e9, d\u0027un empennage et d\u0027une encoche \u00e0 l\u0027autre, et utilis\u00e9e principalement pour la chasse et pour la guerre. Les fl\u00e8ches destin\u00e9es \u00e0 \u00eatre lanc\u00e9es par un arc ou une arbal\u00e8te sont construites pour une arme ou un mod\u00e8le d\u0027arme particulier. Les fl\u00e8ches courtes destin\u00e9es aux arbal\u00e8tes sont appel\u00e9es carreaux. Les plus anciennes pointes de fl\u00e8ches ont \u00e9t\u00e9 d\u00e9couvertes dans la grotte de Fa Hien au Sri Lanka (dat\u00e9es de 48 000 ans),en Tunisie (dat\u00e9es de 50 000 ans),dans la grotte Mandrin en France (dat\u00e9es de 50 000 ans) et dans la grotte de Sibudu en Afrique du Sud (dat\u00e9es de 64 000 ans)."}, {"color": "#97c2fc", "id": "francis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tomb_of_Saint_Francis_-_Basilica_di_San_Francesco_-_Assisi_2016.jpg", "label": "francis", "shape": "image", "title": "Francisco de As\u00eds (en italiano Francesco d\u2019Assisi, nacido Giovanni di Pietro Bernardone; As\u00eds, 1181/1182\u200b-ibidem, 3 de octubre de 1226)\u200b fue un santo umbro (italiano), di\u00e1cono,\u200b\u200b tambi\u00e9n conocido como \u201cEl Padre Francisco\u201d y fundador de la Orden Franciscana, de una segunda orden conocida como Hermanas Clarisas y una tercera conocida como tercera orden seglar, todas surgidas bajo la autoridad de la Iglesia cat\u00f3lica en la Edad Media. Destaca como una de las grandes figuras de la espiritualidad en la historia de la cristiandad.\u200b\u200b\u200b De ser hijo de un rico comerciante de la ciudad en su juventud, pas\u00f3 a vivir bajo la m\u00e1s estricta pobreza y observancia de los Evangelios. En Egipto intent\u00f3 infructuosamente la conversi\u00f3n de los musulmanes al cristianismo.\u200b Su vida religiosa fue austera y simple, por lo que animaba a sus seguidores a hacerlo de igual manera. Tal forma de vivir no fue aceptada por algunos de los nuevos miembros de la orden mientras esta crec\u00eda; aun as\u00ed, Francisco no fue reticente a una reorganizaci\u00f3n. Es el primer caso conocido en la historia de estigmatizaciones visibles y externas.\u200b Fue canonizado por la Iglesia cat\u00f3lica en 1228, y su festividad se celebra el 4 de octubre.\u200b\u200b En italiano es conocido tambi\u00e9n como il poverello d\u0027Assisi, es decir, \u201cel pobrecillo de As\u00eds\u201d. Sus fiestas se asocian con el fin de la estaci\u00f3n lluviosa, un fen\u00f3meno denominado Cordonazo de San Francisco.\u200b"}, {"color": "#97c2fc", "id": "jacobean revival", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crewe_Hall_(east_bdg_detail).jpg", "label": "jacobean revival", "shape": "image", "title": "La arquitectura jacobina es el nombre que se le da a un estilo arquitect\u00f3nico que corresponde con la segunda fase del Renacimiento en Inglaterra, anterior al estilo isabelino. Su nombre se corresponde con el Rey Jacobo I de Inglaterra, con cuyo reinado se asocia. El reinado de Jacobo I (1603\u20131625), un disc\u00edpulo de las nuevas corrientes, fue testigo de la primera adopci\u00f3n decisiva de motivos renacentistas que hab\u00edan llegado en forma libre a Inglaterra desde Alemania y tallistas flamencos, y no desde Italia. Si bien permanecieron las formas b\u00e1sicas del dise\u00f1o isabelino, se observa un uso m\u00e1s consistente y unificado del dise\u00f1o formal, tanto en planta como en elevaci\u00f3n. Se hace mucho uso de columnas y pilastras, arcadas de arco circular, y techos planos con parapetos. Estos junto con otros elementos cl\u00e1sicos aparecen en una forma libre y fantasiosa vern\u00e1cula m\u00e1s que en una expresi\u00f3n de pureza cl\u00e1sica. Con ellos se mezclaron las terminaciones prism\u00e1ticas y detalles ornamentales tales como pergaminos, cintas, y losanges caracter\u00edsticos del estilo isabelino. El estilo influy\u00f3 sobre el dise\u00f1o de los muebles y otras artes decorativas. Entre los edificios jacobinos se destacan la casa Hatfield, en Hertford; la , cerca de Sevenoaks en Kent; la , obra de y la Finca Drax Hall de Barbados. Si bien el t\u00e9rmino es generalmente utilizado para referirse al estilo que prevaleci\u00f3 en Inglaterra a comienzos del siglo XVII, sus detalles decadentes y peculiares se pueden observar ya unos veinte a\u00f1os antes en el Wollaton Hall, Nottinghamshire, en Oxford y Cambridge existen ejemplos que se remontan a 1660, independientemente de la introducci\u00f3n del estilo italiano m\u00e1s puro usado por \u00cd\u00f1igo Jones en 1619 en el Whitehall."}, {"color": "#97c2fc", "id": "diana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diana_ross.jpg", "label": "diana", "shape": "image", "title": "\u300aDiana\u300b\ub294 1980\ub144 5\uc6d4 22\uc77c\uc5d0 \ubc1c\ub9e4\ub41c \ub2e4\uc774\uc560\ub098 \ub85c\uc2a4\uc758 \uc74c\ubc18\uc774\ub2e4. \ubaa8\ud0c0\uc6b4 \ub808\ucf54\ub4dc\uc5d0 \uc758\ud574 \ubc1c\ub9e4\ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "adventurer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alice\u0027s_Adventures_in_Wonderland_-_Carroll,_Robinson_-_S001_-_Cover.jpg", "label": "adventurer", "shape": "image", "title": "\u041f\u0440\u0438\u0433\u043e\u0434\u0430 \u2014 \u043d\u0435\u043f\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0435\u043d\u0438\u0439, \u043d\u0435\u0441\u043f\u043e\u0434\u0456\u0432\u0430\u043d\u0438\u0439 \u0432\u0438\u043f\u0430\u0434\u043e\u043a \u0443 \u0436\u0438\u0442\u0442\u0456; \u043f\u043e\u0434\u0456\u044f, \u044f\u043a\u0430 \u0442\u0440\u0430\u043f\u0438\u043b\u0430\u0441\u044c \u043f\u0456\u0434 \u0447\u0430\u0441 \u043f\u043e\u0434\u043e\u0440\u043e\u0436\u0456, \u043c\u0430\u043d\u0434\u0440\u0456\u0432\u043a\u0438, \u0447\u0430\u0441\u0442\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0440\u0438\u0437\u0438\u043a\u043e\u043c; \u043d\u0435\u0449\u0430\u0441\u043b\u0438\u0432\u0438\u0439 \u0432\u0438\u043f\u0430\u0434\u043e\u043a: \u0448\u0443\u043a\u0430\u0447\u0456 \u043f\u0440\u0438\u0433\u043e\u0434, \u0434\u043e\u0440\u043e\u0436\u043d\u044c\u043e-\u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u0430 \u043f\u0440\u0438\u0433\u043e\u0434\u0430. \u041f\u0440\u0438 \u0432\u0436\u0438\u0432\u0430\u043d\u043d\u0456 \u0443 \u0441\u043b\u043e\u0432\u043e\u0441\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u0456 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u2014 \u0437\u043d\u0430\u0434\u043e\u0431\u0438\u0442\u0438\u0441\u044f, \u0431\u0443\u0442\u0438 \u043a\u043e\u0440\u0438\u0441\u043d\u0438\u043c \u043a\u043e\u043c\u0443\u0441\u044c."}, {"color": "#97c2fc", "id": "mouldings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Molding-ovulo.svg", "label": "mouldings", "shape": "image", "title": "La motllura \u00e9s un element decoratiu utilitzat en diverses obres art\u00edstiques, per\u00f2, sobretot, en arquitectura. Consisteix en un relleu o sortint d\u0027acusat component que conserva id\u00e8ntic perfil en tot el seu tra\u00e7at. \u00c9s aquest perfil o secci\u00f3 transversal el que defineix i diferencia els m\u00faltiples tipus de motllures. Les motllures poden ser de diferents materials, per\u00f2 les m\u00e9s utilitzades s\u00f3n les de fusta, que presenten relleus curvilinis sobre una pe\u00e7a allargada de fusta."}, {"color": "#97c2fc", "id": "flannel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washer_Woman_skirt_1957_by_Sybil_Connolly.jpg", "label": "flannel", "shape": "image", "title": "Flanela \u00e9 um tipo de tecido de vari\u00e1vel espessura, macio, usado para vestu\u00e1rio, toalhas, len\u00e7\u00f3is de cama e roupas para dormir. A origem da palavra \u00e9 incerta, mas uma origem galesa foi sugerida, j\u00e1 que tecido semelhante \u00e0 flanela pode ser rastreado at\u00e9 o Pa\u00eds de Gales, onde era bem conhecido j\u00e1 no s\u00e9culo XVI. O termo franc\u00eas flanela foi usado no final do s\u00e9culo XVII, e o alem\u00e3o \"Flanell\" foi usado no in\u00edcio do s\u00e9culo XVIII. Originalmente a flanela era feita de l\u00e3 cardada, mas hoje pode ser feita tanto de l\u00e3 como de algod\u00e3o, ou l\u00e3 e fibra sint\u00e9tica. No algod\u00e3o: Obt\u00e9m-se a partir da carda\u00e7\u00e3o do algod\u00e3o. \u00c9 utilizada uma m\u00e1quina de cardar os tecidos, a carda, que por ac\u00e7\u00e3o mec\u00e2nica levanta as fibras e parte-as. O ar entre estas fibras \u00e9 o que confere a este t\u00eaxtil o toque macio e quente."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Asia Pacific Resources International Holdings Limited, plus connu sous le nom \u00ab APRIL \u00bb, est un groupe industriel qui cr\u00e9e et entretien des plantations d\u2019arbres principalement destin\u00e9s \u00e0 une production de fibres pour la p\u00e2te \u00e0 papier. Il est aussi producteur de papier (un des leaders mondiaux).Le groupe dispose de l\u2019une des plus grandes usines de p\u00e2tes et papiers au monde, et il produit principalement en Indon\u00e9sie et en Chine.\u00c0 partir de bois, APRIL produit principalement deux types de p\u00e2te \u00e0 papier, une p\u00e2te issue d\u0027un proc\u00e9d\u00e9 m\u00e9canique pour fabriquer le papier kraft, et une p\u00e2te blanchie pour un papier dit papier \"couch\u00e9, sans bois\" (c\u0027est-\u00e0-dire en r\u00e9alit\u00e9 produit \u00e0 partir de bois, mais via un proc\u00e9d\u00e9 exclusivement chimique, qui supprime totalement la lignine pour ne conserver que la cellulose), qui sert notamment \u00e0 fabriquer du papier de bureau pour sa marque (lanc\u00e9 en 1998 et export\u00e9 dans plus de 70 pays, selon son site internet consult\u00e9 en ao\u00fbt 2019) . Fond\u00e9 en 1993, APRIL est g\u00e9r\u00e9 par \u00ab \u00bb et appartient \u00e0 l\u2019homme d\u2019affaires indon\u00e9sien r\u00e9sidant \u00e0 Singapour.\u00ab Royal Golden Eagle \u00bb g\u00e8re aussi des soci\u00e9t\u00e9s des secteurs du papier, de l\u0027huile de palme, de la construction et de l\u0027\u00e9nergie. Selon son site internet, mi-2019, le groupe produit dans son usine \u00ab jusqu\u0027\u00e0 2,8 millions de tonnes de p\u00e2te et 1,15 million de tonnes de papier (par an) \u00bb. Mi-2019, le groupe APRIL dit employer 7 627 employ\u00e9s et beaucoup plus de sous-traitants (15 893 sous-traitants), principalement en for\u00eat et dans ses usines. Le groupe estime contribuer \u00e0 environ 90 000 autres emplois indirects."}, {"color": "#97c2fc", "id": "drawing room", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indian_drawing_room.jpg", "label": "drawing room", "shape": "image", "title": "Salon \u2013 du\u017ce, najcz\u0119\u015bciej reprezentacyjne pomieszczenie w budownictwie \u015bwieckim, zwykle wi\u0119ksze od pozosta\u0142ych w danej budowli lub budynku, lecz mniejsze od sali. Salon jest najcz\u0119\u015bciej usytuowany w centralnej, lub wyr\u00f3\u017cniaj\u0105cej si\u0119 w inny spos\u00f3b, cz\u0119\u015bci budowli, o bogatym wystroju architektonicznym z przeznaczeniem dla przyjmowania go\u015bci oraz odbywania uroczysto\u015bci domowych. Pierwsze salony budowano w pa\u0142acach barokowych, a z czasem zosta\u0142 on rozpowszechniony w mieszkaniach zamo\u017cnych mieszczan (zw\u0142aszcza w XIX wieku). W mieszkaniach tych, mianem salonu okre\u015blano najokazalszy pok\u00f3j."}, {"color": "#97c2fc", "id": "sofa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/N\u00b00407_canap\u00e9_\u0027Vallois\u0027_r\u00e9alis\u00e9_par_les_Ateliers_Allot_Fr\u00e8res.jpg", "label": "sofa", "shape": "image", "title": "\u30bd\u30d5\u30a1\uff08\u30bd\u30d5\u30a1\u30fc\u3001\u82f1\u8a9e: sofa\u3001\u30a4\u30ae\u30ea\u30b9\u306a\u3069\u3067\u7528\u3044\u3089\u308c\u308b\u3001\u30a2\u30e9\u30d3\u30a2\u8a9e\u306e\u0635\u0641\u0629; \u1e63uffah\u306b\u7531\u6765\u3059\u308b\uff09\u3001\u30ab\u30a6\u30c1\uff08\u82f1\u8a9e: couch\u3001\u5317\u7c73\u3092\u4e2d\u5fc3\u306b\u7528\u3044\u3089\u308c\u308b\u3001\u53e4\u30d5\u30e9\u30f3\u30b9\u8a9e\u3067\u30d9\u30c3\u30c9\u3092\u6307\u3059 couche \u306b\u7531\u6765\u3059\u308b\uff09\u3001\u30ab\u30ca\u30da\uff08\u30d5\u30e9\u30f3\u30b9\u8a9e: Canap\u00e9\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e\u3067\u306e\u547c\u79f0\uff09\u306f\u3001\u6905\u5b50\u306b\u4f3c\u305f\u5bb6\u5177\u306e\u4e00\u7a2e\u3067\u3001\u5f8c\u308d\u306b\u306f\u80cc\u3082\u305f\u308c\u304c\u3001\u5de6\u53f3\u306b\u306f\u8098\u639b\u3051\u304c\u3042\u308a\u3001\u5ea7\u9762\u3084\u80cc\u3082\u305f\u308c\u306a\u3069\u306e\u90e8\u5206\u306f\u3084\u308f\u3089\u304b\u304f\u5feb\u9069\u3067\u30011\u4eba\u304b\u3089\u6570\u4eba\u304c\u5ea7\u3063\u3066\u304f\u3064\u308d\u3052\u308b\u3088\u3046\u306b\u306a\u3063\u3066\u3044\u308b\u3082\u306e\u3092\u3044\u3046\u3002\u30bb\u30c3\u30c6\u30a3\uff08\u30bb\u30c3\u30c6\u30a3\u30fc\u3001\u82f1\u8a9e: settee\uff09\u3001\u30c1\u30a7\u30b9\u30bf\u30fc\u30d5\u30a3\u30fc\u30eb\u30c9\uff08\u82f1\u8a9e: chesterfield\uff09\u306a\u3069\u3068\u3082\u8a00\u3044\u3001\u5ea7\u308c\u308b\u4eba\u6570\u3084\u5f62\u72b6\u306a\u3069\u3001\u56fd\u3084\u5730\u57df\u306b\u3088\u3063\u3066\u3053\u308c\u3089\u306e\u8a9e\u306e\u6307\u3059\u7a2e\u985e\u306b\u306f\u76f8\u9055\u3082\u3042\u308b\u3002 \u30bd\u30d5\u30a1\u306f\u5bb6\u4eba\u3084\u6765\u5ba2\u304c\u3086\u3063\u305f\u308a\u3068\u304f\u3064\u308d\u3052\u308b\u3088\u3046\u3001\u5bb6\u5ead\u306e\u30ea\u30d3\u30f3\u30b0\u30eb\u30fc\u30e0\uff08\u5c45\u9593\uff09\u3084\u30e9\u30a6\u30f3\u30b8\uff08\u5ba2\u9593\u306a\u3069\uff09\u3084\u5fdc\u63a5\u5ba4\u3001\u3042\u308b\u3044\u306f\u30aa\u30d5\u30a3\u30b9\u3084\u30db\u30c6\u30eb\u306e\u90e8\u5c4b\u306a\u3069\u306b\u7f6e\u304b\u308c\u308b\u30021\u4eba\u7528\u30842\uff5e3\u4eba\u7528\u306a\u3069\u3001\u69d8\u3005\u306a\u7a2e\u985e\u304c\u3042\u308b\u3002\u30c6\u30fc\u30d6\u30eb\u3092\u631f\u3093\u3067\u8907\u6570\u306e\u30bd\u30d5\u30a1\u3092\u5bfe\u9762\u3055\u305b\u305f\u308a\u3001\u90e8\u5c4b\u306e\u89d2\u306a\u3069\u306b\u5408\u308f\u305b\u3066\u30b3\u30fc\u30ca\u30fc\u3092\u5f62\u6210\u3059\u308b\u3088\u3046\u306b\u4e26\u3079\u308b\u3053\u3068\u3082\u3042\u308b\u3002 \u30bd\u30d5\u30a1\u306e\u8868\u9762\u306f\u9769\u5f35\u308a\uff08\u672c\u9769\u3084\u4eba\u5de5\u76ae\u9769\uff09\u306e\u3082\u306e\u3082\u3042\u308c\u3070\u3001\u5e03\u5f35\u308a\u306e\u3082\u306e\u3082\u3042\u308b\u3002\u67a0\u306f\u6728\u3084\u91d1\u5c5e\u3067\u69cb\u6210\u3055\u308c\u3001\u5185\u90e8\u306b\u306f\u5ea7\u308a\u5fc3\u5730\u3092\u3088\u304f\u3059\u308b\u30af\u30c3\u30b7\u30e7\u30f3\u304c\u3042\u308a\u3001\u30b3\u30a4\u30eb\u3070\u306d\u3001\u30b9\u30dd\u30f3\u30b8\u3001\u30a6\u30ec\u30bf\u30f3\u306a\u3069\u5f3e\u529b\u6027\u306e\u3042\u308b\u30af\u30c3\u30b7\u30e7\u30f3\u6750\u304c\u7528\u3044\u3089\u308c\u308b\u3002 \u30bd\u30d5\u30a1\u306f\u80cc\u3082\u305f\u308c\u306b\u80cc\u3092\u4e57\u305b\u3066\u5ea7\u308b\u305f\u3081\u3060\u3051\u3067\u306a\u304f\u3001\u30bd\u30d5\u30a1\u306e\u4e0a\u306b\u6a2a\u306b\u306a\u3063\u3066\u5bdd\u308b\u305f\u3081\u306e\u5bdd\u6905\u5b50\u3068\u3057\u3066\u3082\u7528\u3044\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "tils", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tumor_microenvironment.jpg", "label": "tils", "shape": "image", "title": "Lymfocyty infiltruj\u00edc\u00ed n\u00e1dory (anglicky Tumor infiltrating lymphocytes, zkr\u00e1cen\u011b TIL) jsou populac\u00ed lymfocyt\u016f, kter\u00e9 jsou nach\u00e1zeny v n\u00e1doru. Nej\u010dast\u011bji se jedn\u00e1 o T-lymfocyty, B-lymfocyty nebo NK bu\u0148ky. Spolu s dal\u0161\u00edmi leukocyty (nap\u0159\u00edklad makrof\u00e1gy asociovan\u00fdmi s n\u00e1dory, neutrofily, monocyty, dendritick\u00fdmi bu\u0148kami) i jin\u00fdmi bun\u011b\u010dn\u00fdmi typy, jako jsou fibroblasty, pot\u00e9 vytv\u00e1\u0159\u00ed n\u00e1dorov\u00e9 mikroprost\u0159ed\u00ed. Imunitn\u00ed syst\u00e9m disponuje mechanismy, kter\u00fdmi dok\u00e1\u017ee ve v\u011bt\u0161in\u011b p\u0159\u00edpad\u016f velmi efektivn\u011b eliminovat n\u00e1dorov\u00e9 bu\u0148ky a potla\u010dovat rozvoj n\u00e1doru. V p\u0159\u00edpad\u011b lymfocyt\u016f a jin\u00fdch leukocyt\u016f p\u0159\u00edtomn\u00fdch v n\u00e1doru jsou tyto mechanismy \u010dasto potla\u010den\u00e9 nebo paradoxn\u011b tyto bu\u0148ky podporuj\u00ed rozvoj n\u00e1doru."}, {"color": "#97c2fc", "id": "ment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KAE_MENT_LOGO.jpg", "label": "ment", "shape": "image", "title": "Il Morf\u014dtik\u012b En\u014dsis Neolaias Toumpas BC Vassilakis, noto anche come MENT BC Vassilakis, \u00e8 una societ\u00e0 cestistica avente sede a Salonicco, in Grecia. Fondata nel 1926, gioca nel campionato greco. Disputa le partite interne nell\u0027, che ha una capacit\u00e0 di 1.000 spettatori."}, {"color": "#97c2fc", "id": "policing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gabriel-Nicolas_de_la_Reynie.jpg", "label": "policing", "shape": "image", "title": "Policie (z latinsk\u00e9ho slova politia = \u201eve\u0159ejn\u00e1 spr\u00e1va\u201c, kter\u00e9 je odvozen\u00e9 od \u0159eck\u00e9ho \u03c0\u03cc\u03bb\u03b9\u03c2 polis = m\u011bsto) je bezpe\u010dnostn\u00ed slo\u017eka st\u00e1tu ur\u010den\u00e1 k udr\u017eov\u00e1n\u00ed po\u0159\u00e1dku uvnit\u0159 st\u00e1tu a jeho vnit\u0159n\u00ed bezpe\u010dnosti (na rozd\u00edl od arm\u00e1dy, jej\u00edm\u017e hlavn\u00edm \u00fakolem je chr\u00e1nit p\u0159ed vn\u011bj\u0161\u00edm nep\u0159\u00edtelem), k ochran\u011b pr\u00e1v, majetku a bezpe\u010dnosti ob\u010dan\u016f a ke st\u00edh\u00e1n\u00ed pachatel\u016f trestn\u00e9 \u010dinnosti. V nedemokratick\u00fdch zem\u00edch b\u00fdv\u00e1 zneu\u017e\u00edv\u00e1na k potla\u010dov\u00e1n\u00ed a kriminalizov\u00e1n\u00ed politick\u00fdch odp\u016frc\u016f t\u011bch, kte\u0159\u00ed jsou zrovna u moci. Policie r\u016fzn\u00fdch st\u00e1t\u016f spolupracuj\u00ed na dopaden\u00ed nebezpe\u010dn\u00fdch krimin\u00e1ln\u00edch \u017eivl\u016f, operuj\u00edc\u00edch na \u00fazem\u00ed v\u00edce st\u00e1t\u016f. P\u0159\u00edslu\u0161n\u00edk policejn\u00edho sboru se naz\u00fdv\u00e1 policista. N\u00e1zev postu vedouc\u00edho p\u0159edstavitele st\u00e1tn\u00ed policie je v r\u016fzn\u00fdch zem\u00edch odli\u0161n\u00fd, v n\u011bkter\u00fdch st\u00e1tech, v\u010detn\u011b \u010ceska, policii \u0159\u00edd\u00ed policejn\u00ed prezident."}, {"color": "#97c2fc", "id": "sir john cope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_John_Cope.jpg", "label": "sir john cope", "shape": "image", "title": "Sir John Cope KB (* 1690; \u2020 1760) war ein britischer General und Mitglied des Parlaments."}, {"color": "#97c2fc", "id": "grace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aprile,_francesco_del_cossa,_11.jpg", "label": "grace", "shape": "image", "title": "Greziar mitologian, Kariteak (antzinako grekoa: \u03a7\u03ac\u03c1\u03b9\u03c4\u03b5\u03c2, Kh\u00e1rites), edo erromatar mitologian Graziak (latina: Gratiae) xarmaren, edertasunaren, naturaren, giza sormenaren eta ugalkortasunaren jainkosak dira."}, {"color": "#97c2fc", "id": "ghastly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ghastly.jpg", "label": "ghastly", "shape": "image", "title": "Ghastly, anomenat David Crow, \u00e9s un Dj de musica electr\u00f2nica amb el subg\u00e8nere \"\", a part d\u0027aquest g\u00e8nere, ell tamb\u00e9 a experimentat amb generes com \"Ambient\", \"Death Metal\". Despr\u00e9s de deixar la granja de cabres de la seva fam\u00edlia a Arizona per viure, per viure fora de la seva furgoneta damunt Platja de Ven\u00e8cia Calif\u00f2rnia dins 2010. Va comen\u00e7ar al fons de tot, i r\u00e0pidament ha pujat fins a col\u00b7laborar amb artistes com ( Miami Connection ) o i ( Crank It ). David Crow tamb\u00e9 ha firmat amb la discogr\u00e0fica , creada per Skrillex."}, {"color": "#97c2fc", "id": "strap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Basket_strap_file_1_96.jpg", "label": "strap", "shape": "image", "title": "Una correggia \u00e8 una striscia, tradizionalmente di cuoio, utilizzata per legare o mantenere accostati due pezzi di uno stesso oggetto."}, {"color": "#97c2fc", "id": "intimate apparel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thong_2.jpg", "label": "intimate apparel", "shape": "image", "title": "\u4e0b\u7740\uff08\u3057\u305f\u304e\uff09\u3068\u306f\u3001\u6700\u3082\u5185\u5074\uff08\u808c\u306b\u8fd1\u3044\u5074\uff09\u306b\u7740\u7528\u3059\u308b\u8863\u670d\u306e\u7dcf\u79f0\u3067\u3042\u308a\u3001\u30a2\u30f3\u30c0\u30fc\u30a6\u30a7\u30a2\u3001\u30a4\u30f3\u30ca\u30fc\u30a6\u30a7\u30a2\u3068\u3082\u3044\u3046\u3002T\u30b7\u30e3\u30c4\u306a\u3069\u30011\u679a\u3067\u7740\u7528\u3059\u308b\u3053\u3068\u3082\u60f3\u5b9a\u3057\u3066\u3044\u308b\u8863\u670d\u30921\u679a\u3067\u7740\u7528\u3057\u3001\u7d50\u679c\u7684\u306b\u6700\u3082\u5185\u5074\u306b\u7740\u3066\u3044\u308b\u3053\u3068\u306b\u306a\u3063\u3066\u3044\u305f\u3068\u3057\u3066\u3082\u3001\u901a\u5e38\u305d\u308c\u3092\u4e0b\u7740\u3068\u306f\u547c\u3070\u306a\u3044\u3002 \u4e0b\u7740\u306e\u3046\u3061\u3001\u4e0a\u306e\u670d\u3092\u8eab\u4f53\u304b\u3089\u306e\u6c5a\u308c\u304b\u3089\u5b88\u308a\u3001\u4f53\u306e\u4fdd\u6e29\u3001\u5feb\u9069\u3055\u3001\u52a0\u3048\u3066\u885b\u751f\u3092\u7dad\u6301\u3059\u308b\u76ee\u7684\u3067\u808c\u306b\u76f4\u63a5\u7740\u3051\u308b\u3082\u306e\u306f\u808c\u7740\uff08\u306f\u3060\u304e\uff09\u3068\u79f0\u3055\u308c\u308b\u3002\u4e00\u65b9\u3001\u30d6\u30e9\u30b8\u30e3\u30fc\u3084\u30ac\u30fc\u30c9\u30eb\u306e\u3088\u3046\u306b\u3001\u5973\u5b50\u306e\u4f53\u5f62\u3092\u7f8e\u3057\u304f\u6574\u3048\u308b\u305f\u3081\u306e\u4e0b\u7740\u306f\u3001\u76f4\u63a5\u808c\u306b\u4ed8\u3051\u308b\u3082\u306e\u3067\u3082\u808c\u7740\u3067\u306f\u306a\u304f\u3001\u30d5\u30a1\u30a6\u30f3\u30c7\u30fc\u30b7\u30e7\u30f3\u306b\u5206\u985e\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "abbot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Erzabt_Ildefons_Schober_OSB.jpg", "label": "abbot", "shape": "image", "title": "\u4fee\u9053\u9662\u9662\u957f\uff08\u82f1\u8a9e\uff1aabbot\uff09\uff0c\u6216\u8bd1\u96b1\u4fee\u9662\u9662\u9577\u3001\u4fee\u9053\u9662\u9662\u7267\u3001\u96b1\u4fee\u9662\u9662\u7267\uff0c\u662f\u5bf9\u67d0\u4e9b\u5b97\u6559\uff08\u5982\u57fa\u7763\u6559\uff09\u4fee\u9053\u9662\u9886\u5bfc\u8005\u7684\u79f0\u547c\u3002 \u4e00\u4e9b\u795e\u7236\u4e5f\u4f1a\u88ab\u6388\u4e88\u201c\u9818\u929c\u96b1\u4fee\u9662\u957f\u201d\u7684\u69ae\u929c\uff0c\u5c3d\u7ba1\u4ed6\u4eec\u5e76\u4e0d\u662f\u4fee\u9053\u9662\u7684\u9886\u5bfc\u8005\u3002\u6b64\u5916\uff0c\u5973\u6027\u7684\u4fee\u9053\u9662\u957f\u5728\u82f1\u8a9e\u79f0\u4e3a\u201cabbess\u201d\u3002"}, {"color": "#97c2fc", "id": "fencing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zagroda_z_Ro\u017cnowic_(Rozenberg,_1858).jpg", "label": "fencing", "shape": "image", "title": "Una valla o cerca es un elemento arquitect\u00f3nico que se utiliza para delimitar \u00e1reas y protegerlas contra intrusos. Suelen ser met\u00e1licas, de madera o piedra. Las vallas se colocan alrededor de un predio, terreno o jard\u00edn, y tienen la funci\u00f3n de impedir la entrada al mismo y/o de proteger la intimidad de sus habitantes. Las vallas se instalan en granjas, o en otros espacios como, por ejemplo, los jardines de las viviendas. Los vallados m\u00e1s antiguos eran a base de piedra apilada en seco o de diferentes tramas de vegetales inertes o vivos. Una valla contempor\u00e1nea t\u00edpica es formada por una serie de tablones o estacas de madera colocados en vertical y terminados en punta o de forma redondeada. Se clavan al terreno y se unen por medio de otras tablas horizontales que se clavan a las anteriores. Existen tambi\u00e9n vallas met\u00e1licas que consisten en una malla de alambre, denominada alambrada. Tambi\u00e9n se encuentran vallas confeccionadas con materiales naturales como ca\u00f1as o brezo. En este caso, las piezas se trenzan con alambre conformando una superficie tupida. En el norte de M\u00e9xico, se construyen con albarda, gobernadora, tablones, bases de tarimas de madera, alambre de p\u00faas, entre otros materiales. Tambi\u00e9n en algunas zonas de M\u00e9xico se utiliza la palabra \"cercar\" para referirse a una pared hecha de varas o le\u00f1a enjarradas con zoquete. Las casas de le\u00f1a son tambi\u00e9n conocidas como \u201ccasas de cerca\u201d. En este contexto, \u201ccercar\u201d significa emplear esta t\u00e9cnica constructiva.\u200b"}, {"color": "#97c2fc", "id": "wood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vtoolusage.jpg", "label": "wood", "shape": "image", "title": "\u0420\u0435\u0437\u044c\u0431\u0430 \u043f\u043e \u0434\u0435\u0440\u0435\u0432\u0443 \u2014 \u0432\u0438\u0434 \u0434\u0435\u043a\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u043f\u0440\u0438\u043a\u043b\u0430\u0434\u043d\u043e\u0433\u043e \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430 (\u043e\u0434\u0438\u043d \u0438\u0437 \u0432\u0438\u0434\u043e\u0432 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0434\u0435\u0440\u0435\u0432\u0430 \u043d\u0430\u0440\u044f\u0434\u0443 \u0441 \u0432\u044b\u043f\u0438\u043b\u0438\u0432\u0430\u043d\u0438\u0435\u043c, \u0442\u043e\u043a\u0430\u0440\u043d\u044b\u043c \u0434\u0435\u043b\u043e\u043c, \u0432\u044b\u0436\u0438\u0433\u0430\u043d\u0438\u0435\u043c), \u0430 \u0442\u0430\u043a\u0436\u0435 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430 \u0432 \u0446\u0435\u043b\u043e\u043c, \u0441\u0442\u0430\u0440\u0438\u043d\u043d\u044b\u0439 \u043d\u0430\u0440\u043e\u0434\u043d\u044b\u0439 \u043f\u0440\u043e\u043c\u044b\u0441\u0435\u043b."}, {"color": "#97c2fc", "id": "dutch gable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arras_GdPlace27_JPM.jpg", "label": "dutch gable", "shape": "image", "title": "Le pignon \u00e0 volutes (ou chantourn\u00e9) est un pignon typique de l\u0027architecture d\u0027une vaste partie du nord et du centre de l\u0027Europe, qui s\u0027est d\u00e9velopp\u00e9 principalement \u00e0 l\u0027\u00e9poque de la Renaissance tardive et du baroque. Il se pr\u00e9sente souvent sous la forme d\u0027un triangle bord\u00e9 de chaque c\u00f4t\u00e9 de volutes qui lui donne des bordures complexes en courbes et contre-courbes. Il peut \u00eatre perc\u00e9 de fen\u00eatres ou bien aveugle. Les petites ouvertures rondes (appel\u00e9es \u00ab pigeonniers \u00bb) ou fen\u00eatres rondes sont fr\u00e9quentes."}, {"color": "#97c2fc", "id": "evacuee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leave_this_to_Us_Sonny_Art.IWMPST13854.jpg", "label": "evacuee", "shape": "image", "title": "The evacuation of civilians in Britain during the Second World War was designed to protect people, especially children, from the risks associated with aerial bombing of cities by moving them to areas thought to be less at risk. Under the name \"Operation Pied Piper\", the effort began on 1 September 1939 and officially relocated 1.5 million people. There were further waves of official evacuation and re-evacuation from the south and east coasts in June 1940, when a seaborne invasion was expected, and from affected cities after the Blitz began in September 1940. Official evacuations also took place from the UK to other parts of the British Empire, and many non-official evacuations within and from the UK. Other mass movements of civilians included British citizens arriving from the Channel Islands, and displaced people arriving from continental Europe."}, {"color": "#97c2fc", "id": "gaiety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1890_Gaiety_Girls.jpg", "label": "gaiety", "shape": "image", "title": "Il Gaiety Theatre era un teatro situato nella citt\u00e0 di Londra."}, {"color": "#97c2fc", "id": "email", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/E-post_fr\u00e5n_Wikipedia_-_2019.jpg", "label": "email", "shape": "image", "title": "E-mail is digitaal, elektronisch postverkeer. Zowel het individuele bericht als het onderliggende systeem kunnen met e-mail worden bedoeld. Als synoniemen worden gebruikt: mail, e-post, e-brief, elektronische post en elektronische brief. Hoewel de e-mail primair tekst bevat, ontstonden al snel mogelijkheden om andere data mee te sturen die daartoe als letters in een afzonderlijk tekstblok gecodeerd werden. Sinds 1982 wordt hiervoor doorgaans de MIME-standaard gebruikt. De andere data wordt \"bijlage\" of in het Engels \"attachment\" genoemd."}, {"color": "#97c2fc", "id": "prodigy houses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hatfield_House.jpg", "label": "prodigy houses", "shape": "image", "title": "Il termine casa prodigio (in inglese prodigy house) indica grandi e appariscenti case di campagna inglesi costruite da cortigiani e altre ricche famiglie, o \"palazzi nobili di proporzioni spaventose\". o ancora \"fieri, ambiziosi ammassi\" secondo il gusto. Le case prodigio abbracciano i periodi dell\u0027architettura Tudor, elisabettiana e giacobiana, bench\u00e9 il termine si possa restringere a un periodo centrale grosso modo dal 1570 al 1620. Molti degli edifici pi\u00f9 grandiosi erano costruiti nella prospettiva di ospitare Elisabetta I e il suo ampio seguito quando facevano la loro annuale entrata reale per il regno. Molti sono perci\u00f2 vicini alle strade principali, spesso nelle Midlands inglesi. Il termine si origina con lo storico dell\u0027architettura Sir John Summerson, ed \u00e8 stato generalmente adottato. Egli li definiva \"...i pi\u00f9 audaci di tutti gli edifici inglesi.\" Le case ricadono all\u0027interno del vasto stile dell\u0027architettura rinascimentale, ma rappresentano una caratteristica interpretazione inglese dello stile, che si affida principalmente ai libri per la sua conoscenza degli sviluppi sul Continente. Andrea Palladio (1508\u20131580) era gi\u00e0 morto prima che le case prodigio raggiungessero il loro apice, ma il suo stile classico pi\u00f9 misurato raggiunse l\u0027Inghilterra solo con l\u0027opera di Inigo Jones negli anni 1620. Per l\u0027ornamento, la decorazione manierista nordica francese e fiamminga era pi\u00f9 influente di quella italiana. Elisabetta I percorreva l\u0027Inghilterra meridionale nelle annuali \"entrate\" estive, soggiornando presso le case di ricchi cortigiani; tuttavia ella non and\u00f2 mai a nord di Worcester o ad ovest di Bristol, bench\u00e9 verso la fine del suo regno vi fossero molte grandi case oltre questi confini autoimposti. Ci si attendeva che gli ospiti accogliessero la monarca con stile, e fornissero sistemazione sufficiente per circa 150 membri viaggianti della corte, per i quali poteva essere necessario erigere edifici temporanei. Elizabetta non esitava a lamentarsi se riteneva che la sua sistemazione non fosse stata appropriata, e lo fece anche riguardo a due delle pi\u00f9 grandi case prodigio, e (ora entrambe distrutte). In parte per effetto di questo imperativo, ma anche della crescente ricchezza generale, ci fu un boom edilizio elisabettiano, con grandi case costruite egli stli pi\u00f9 moderni dai cortigiani, divenuti ricchi grazie all\u0027acquisto di tenute monastiche, che desideravano mostrare la loro ricchezza e il loro status. Una caratteristica era la grande superficie di vetro \u2013 un nuovo aspetto che soppiantava il bisogno di mura esterne facilmente difendibili e annunciava la ricchezza di proprietari. Hardwick Hall, per esempio, era descritta proverbialmente come Hardwick Hall, more glass than wall (\"Hardwick Hall, pi\u00f9 vetro che muro\"). Molte altre case prodigio pi\u00f9 piccole furono costruite da uomini d\u0027affari e amministratori, come pure da famiglie da tempo affermate della grande e della piccola nobilt\u00e0. La grande fu costruita tra il 1593 e il 1600 da per Thomas Tailor, che era il cancelliere del ; \"Tailor era un avvocato e perci\u00f2 ricco,\" dice . Alcuni usi recenti del termine estendono il significato per descrivere grandi case pretenziose nell\u0027America dei periodi successivi, come le residenze coloniali in Virginia, cos\u00ec descritte per la prima volta da ."}, {"color": "#97c2fc", "id": "balustrades", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wrought_iron_baluster_installation_before_and_after_(8)_(5079407807).jpg", "label": "balustrades", "shape": "image", "title": "Barkalun edo balustra zur edo harrian moldeatutako forma bat da, eta, batzuetan, metalean, balkoi edo terrazen karelaren amaiera edo eskaileren barandak eusten dituena. Balustra multzoari, balustrada deritzo. Adibiderik antzinakoenak, asiriar jauregietako behe-erliebeetan agertzen dira, non leihoen balustrada gisa erabiltzen ziren, eta, beraz, itxura batean, joniar ordenako kapitelak dirudite. Ez dirudi Antzinako Grezian eta Antzinako Erroman erabili zirenik. XV. mende amaierako adibideak, Venezia eta Veronako palazzoetako balkoietan dago. Quattrocentoko balustrada hauek, ez dute identifikaturiko aurrekaririk arkitektura gotikoan eta kolomadiak eratzen dituzte, miniaturazko arkuen alternatiba gisa. Rudolf Wittkowerren arabera, XX. mende hasierako historialaria, ezin zaio inori eman barkalunaren asmakizuna, baina Giuliano da Sangalloren aurrekaria nabarmentzen du, nork barra-barra erabili zuen Villa Mediciko terrazetan, Poggio a Caianon, 1480 inguruan, antzinako eraikinen berreraikuntzan erabili zituen, eta, motibo hau, Bramante eta Michelangelori utzi zien. Azken honekin, barkalunek ospea hartu zuten, jada XVI. mendean. Wittkowerrek, bi mota ezberdintzen ditu: bata profil simetrikokoa, forma konkortu bat alderantzikatutako beste baten gainean duena, bi zatiak eraztun baten bidez bananduak, eta, beste bat, ontzi formakoa, lehen aldiz, Wittkowerren arabera, Michelangelok erabili zituenak."}, {"color": "#97c2fc", "id": "katherine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St_James_Memorial_Plaque.jpg", "label": "katherine", "shape": "image", "title": "Samuel More (1593\u20131662) was an English man who was at the centre of two historical incidents in 17th-century England. In the first, he arranged for the removal of his children to the New World aboard the Mayflower; later, during the English Civil War, a garrison under his command was massacred by besieging forces. Samuel\u0027s father, Richard More, was master of Linley, an estate near Bishop\u2019s Castle close to the Welsh border. Samuel married his cousin Katherine More, whose father, Jasper More, was master of Larden, a 1,000-acre estate between Much Wenlock and Ludlow in Shropshire. The mystery of why Samuel More sent his children on the dangerous journey on the Mayflower was not explained until 1959, when Jasper More, a descendant of Samuel, prompted by his genealogist friend, Sir Anthony Wagner, searched his attic and discovered a 1622 document which detailed the adultery of the children\u0027s mother, Katherine More. That admission led Samuel to believe that the children were not his offspring. In 1616, Samuel accused his wife Katherine of adultery and bearing four children with Jacob Blakeway, a neighbour. Under his father\u0027s direction, Samuel removed the four children from their home. Four years later, without their mother\u0027s knowledge, they were transported to the New World aboard the Pilgrim Fathers\u0027 ship the Mayflower, in the guardianship of other passengers. Only one of the children survived the hardships of the first winter in Plymouth."}, {"color": "#97c2fc", "id": "spandrils", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spandrel.jpg", "label": "spandrils", "shape": "image", "title": "Un \u00e9coin\u00e7on est un ouvrage de menuiserie ou de ma\u00e7onnerie formant l\u0027encoignure de l\u0027embrasure d\u0027une baie. Il d\u00e9signe aussi l\u0027espace compris entre deux arcs ou entre un arc et une d\u00e9limitation rectangulaire (exemple : alfiz). Dans le style gothique, on trouve cet \u00e9l\u00e9ment aux angles des roses ou des rosaces formant des ouvertures de verri\u00e8res d\u00e9cor\u00e9es avec des \u00e9coin\u00e7ons ajour\u00e9s. Un \u00e9coin\u00e7on est aussi une partie d\u0027un tapis qui est situ\u00e9e aux coins du champ. Le terme s\u0027emploie aussi pour un fer de reliure destin\u00e9 \u00e0 ornementer les coins d\u0027un plat (il existe alors deux fers sym\u00e9triques, en g\u00e9n\u00e9ral)."}, {"color": "#97c2fc", "id": "pulse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gray513.png", "label": "pulse", "shape": "image", "title": "De polsslag, pols of pulsus is de voelbare klopping in de slagaders ten gevolge van de pulsatiele voortstuwing van het bloed door het hart. Deze pulsen kunnen een indruk geven van de snelheid, kracht en regelmaat waarmee het hart het bloed rondpompt in het lichaam en kan een idee geven van de vulling van de bloedvaten. Deze puls kan eenvoudig gevoeld worden ter hoogte van de pols. Vandaar de benaming polsslag. Bij verlies van polsslag spreekt men in de geneeskunde van asystolie of asfyxie, dat letterlijk \u0027zonder pols\u0027 betekent. Tegenwoordig wordt de laatste term meer gebruikt in verband met zuurstoftekort in het lichaam zoals bij verstikking."}, {"color": "#97c2fc", "id": "geometric", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fes_Medersa_Bou_Inania_Mosaique2.jpg", "label": "geometric", "shape": "image", "title": "\u5e7e\u4f55\u5b78\uff08\u82f1\u8bed\uff1aGeometry\uff0c\u53e4\u5e0c\u81d8\u8a9e\uff1a\u03b3\u03b5\u03c9\u03bc\u03b5\u03c4\u03c1\u03af\u03b1\uff09\u7c21\u7a31\u5e7e\u4f55\u3002\u51e0\u4f55\u5b66\u662f\u6578\u5b78\u7684\u4e00\u4e2a\u57fa\u7840\u5206\u652f\uff0c\u4e3b\u8981\u7814\u7a76\u5f62\u72c0\u3001\u5927\u5c0f\u3001\u5716\u5f62\u7684\u76f8\u5c0d\u4f4d\u7f6e\u7b49\u7a7a\u9593\u533a\u57df\u95dc\u4fc2\u4ee5\u53ca\u7a7a\u95f4\u5f62\u5f0f\u7684\u5ea6\u91cf\u3002 \u8a31\u591a\u6587\u5316\u4e2d\u90fd\u6709\u5e7e\u4f55\u5b78\u7684\u767c\u5c55\uff0c\u5305\u62ec\u8a31\u591a\u6709\u95dc\u9577\u5ea6\u3001\u9762\u7a4d\u53ca\u9ad4\u7a4d\u7684\u77e5\u8b58\uff0c\u5728\u897f\u5143\u524d\u516d\u4e16\u7d00\u6cf0\u52d2\u65af\u7684\u6642\u4ee3\uff0c\u897f\u65b9\u4e16\u754c\u958b\u59cb\u5c07\u5e7e\u4f55\u5b78\u8996\u70ba\u6578\u5b78\u7684\u4e00\u90e8\u4efd\u3002\u897f\u5143\u524d\u4e09\u4e16\u7d00\uff0c\u5e7e\u4f55\u5b78\u4e2d\u52a0\u5165\u6b50\u5e7e\u91cc\u5fb7\u7684\u516c\u7406\uff0c\u7522\u751f\u7684\u6b27\u51e0\u91cc\u5f97\u51e0\u4f55\u662f\u5f80\u5f8c\u5e7e\u500b\u4e16\u7d00\u7684\u5e7e\u4f55\u5b78\u6a19\u6e96\u3002\u963f\u57fa\u7c73\u5fb7\u767c\u5c55\u4e86\u8a08\u7b97\u9762\u7a4d\u53ca\u9ad4\u7a4d\u7684\u65b9\u6cd5\uff0c\u8a31\u591a\u90fd\u7528\u5230\u7a4d\u5206\u7684\u6982\u5ff5\u3002\u5929\u6587\u5b78\u4e2d\u6709\u95dc\u6046\u661f\u548c\u884c\u661f\u5728\u5929\u7403\u4e0a\u7684\u76f8\u5c0d\u4f4d\u7f6e\uff0c\u4ee5\u53ca\u5176\u76f8\u5c0d\u904b\u52d5\u7684\u95dc\u4fc2\uff0c\u90fd\u662f\u5f8c\u7e8c\u4e00\u5343\u4e94\u767e\u5e74\u4e2d\u63a2\u8a0e\u7684\u4e3b\u984c\u3002\u5e7e\u4f55\u548c\u5929\u6587\u90fd\u5217\u5728\u897f\u65b9\u535a\u96c5\u6559\u80b2\u4e2d\u7684\u56db\u8853\u4e2d\uff0c\u662f\u4e2d\u53e4\u4e16\u7d00\u897f\u65b9\u5927\u5b78\u6559\u6388\u7684\u5167\u5bb9\u4e4b\u4e00\u3002 \u52d2\u5167\u00b7\u7b1b\u5361\u5152\u767c\u660e\u7684\u5750\u6a19\u7cfb\u4ee5\u53ca\u7576\u6642\u4ee3\u6578\u7684\u767c\u5c55\u8b93\u5e7e\u4f55\u5b78\u9032\u5165\u65b0\u7684\u968e\u6bb5\uff0c\u50cf\u5e73\u9762\u66f2\u7dda\u7b49\u5e7e\u4f55\u5716\u5f62\u53ef\u4ee5\u7531\u51fd\u6578\u6216\u662f\u65b9\u7a0b\u7b49\u89e3\u6790\u7684\u65b9\u5f0f\u8868\u793a\u3002\u9019\u5c0d\u65bc\u5341\u4e03\u4e16\u7d00\u5fae\u7a4d\u5206\u7684\u5f15\u5165\u6709\u91cd\u8981\u7684\u5f71\u97ff\u3002\u900f\u89c6\u6295\u5f71\u7684\u7406\u8ad6\u8b93\u4eba\u5011\u77e5\u9053\uff0c\u5e7e\u4f55\u5b78\u4e0d\u53ea\u662f\u7269\u9ad4\u7684\u5ea6\u91cf\u5c6c\u6027\u800c\u5df2\uff0c\u900f\u89c6\u6295\u5f71\u5f8c\u4f86\u884d\u751f\u51fa\u5c04\u5f71\u51e0\u4f55\u3002\u6b50\u62c9\u53ca\u9ad8\u65af\u958b\u59cb\u6709\u95dc\u5e7e\u4f55\u7269\u4ef6\u672c\u9ad4\u6027\u8cea\u7684\u7814\u7a76\uff0c\u4f7f\u5e7e\u4f55\u7684\u4e3b\u984c\u7e7c\u7e8c\u64f4\u5145\uff0c\u6700\u5f8c\u7522\u751f\u4e86\u62d3\u6251\u5b66\u53ca\u5fae\u5206\u5e7e\u4f55\u3002 \u5728\u6b50\u5e7e\u91cc\u5fb7\u7684\u6642\u4ee3\uff0c\u5be6\u969b\u7a7a\u9593\u548c\u5e7e\u4f55\u7a7a\u9593\u4e4b\u9593\u6c92\u6709\u660e\u986f\u7684\u5340\u5225\uff0c\u4f46\u81ea\u5f9e\u5341\u4e5d\u4e16\u7d00\u767c\u73fe\u975e\u6b50\u5e7e\u4f55\u5f8c\uff0c\u7a7a\u9593\u7684\u6982\u5ff5\u6709\u4e86\u5927\u5e45\u7684\u8abf\u6574\uff0c\u4e5f\u958b\u59cb\u51fa\u73fe\u54ea\u4e00\u7a2e\u5e7e\u4f55\u7a7a\u9593\u6700\u7b26\u5408\u5be6\u969b\u7a7a\u9593\u7684\u554f\u984c\u3002\u5728\u4e8c\u5341\u4e16\u7d00\u5f62\u5f0f\u6578\u5b78\u8208\u8d77\u4ee5\u5f8c\uff0c\u7a7a\u9593\uff08\u5305\u62ec\u9ede\u3001\u7dda\u3001\u9762\uff09\u5df2\u6c92\u6709\u5176\u76f4\u89c0\u7684\u6982\u5ff5\u5728\u5167\u3002\u4eca\u65e5\u9700\u8981\u5340\u5206\u5be6\u9ad4\u7a7a\u9593\u3001\u5e7e\u4f55\u7a7a\u9593\uff08\u9ede\u3001\u7dda\u3001\u9762\u4ecd\u6c92\u6709\u5176\u76f4\u89c0\u7684\u6982\u5ff5\u5728\u5167\uff09\u4ee5\u53ca\u62bd\u8c61\u7a7a\u9593\u3002\u7576\u4ee3\u7684\u5e7e\u4f55\u5b78\u8003\u616e\u6d41\u5f62\uff0c\u7a7a\u9593\u7684\u6982\u5ff5\u6bd4\u6b50\u5e7e\u91cc\u5fb7\u4e2d\u7684\u66f4\u52a0\u62bd\u8c61\uff0c\u5169\u8005\u53ea\u5728\u6975\u5c0f\u5c3a\u5bf8\u4e0b\u624d\u5f7c\u6b64\u8fd1\u4f3c\u3002\u9019\u4e9b\u7a7a\u9593\u53ef\u4ee5\u52a0\u5165\u984d\u5916\u7684\u7d50\u69cb\uff0c\u56e0\u6b64\u53ef\u4ee5\u8003\u616e\u5176\u9577\u5ea6\u3002\u8fd1\u4ee3\u7684\u5e7e\u4f55\u5b78\u548c\u7269\u7406\u95dc\u4fc2\u5bc6\u5207\uff0c\u5c31\u50cf\u507d\u9ece\u66fc\u6d41\u5f62\u548c\u5ee3\u7fa9\u76f8\u5c0d\u8ad6\u7684\u95dc\u4fc2\u4e00\u6a23\u3002\u7269\u7406\u7406\u8ad6\u4e2d\u6700\u5e74\u8f15\u7684\u5f26\u7406\u8ad6\u4e5f\u548c\u5e7e\u4f55\u5b78\u6709\u5bc6\u5207\u95dc\u4fc2\u3002 \u51e0\u4f55\u5b66\u53ef\u898b\u7684\u7279\u6027\u8b93\u5b83\u6bd4\u4ee3\u6578\u3001\u6578\u8ad6\u7b49\u6578\u5b78\u9818\u57df\u66f4\u5bb9\u6613\u8b93\u4eba\u63a5\u89f8\uff0c\u4e0d\u904e\u4e00\u4e9b\u51e0\u4f55\u8a9e\u8a00\u5df2\u7d93\u548c\u539f\u4f86\u50b3\u7d71\u7684\u3001\u6b27\u51e0\u91cc\u5f97\u51e0\u4f55\u4e0b\u7684\u5b9a\u7fa9\u8d8a\u5dee\u8d8a\u9060\uff0c\u4f8b\u5982\u788e\u5f62\u5e7e\u4f55\u53ca\u89e3\u6790\u5e7e\u4f55\u7b49\u3002 \u73fe\u4ee3\u6982\u5ff5\u4e0a\u7684\u5e7e\u4f55\u5176\u62bd\u8c61\u7a0b\u5ea6\u548c\u4e00\u822c\u5316\u7a0b\u5ea6\u5927\u5e45\u63d0\u9ad8\uff0c\u4e26\u8207\u5206\u6790\u3001\u62bd\u8c61\u4ee3\u6578\u548c\u62d3\u64b2\u5b78\u7dca\u5bc6\u7d50\u5408\u3002 \u5e7e\u4f55\u5b78\u61c9\u7528\u65bc\u8a31\u591a\u9818\u57df\uff0c\u5305\u62ec\u85dd\u8853\uff0c\u5efa\u7bc9\uff0c\u7269\u7406\u548c\u5176\u4ed6\u6578\u5b78\u9818\u57df\u3002"}, {"color": "#97c2fc", "id": "baron zouche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/11thLordZouche.jpg", "label": "baron zouche", "shape": "image", "title": "Baron Zouche ((en) Baron Zouche) est l\u0027un des plus anciens titres de noblesse dans la pairie d\u0027Angleterre, cadets de la maison noble de Rohan."}, {"color": "#97c2fc", "id": "matthias", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ji\u0159\u00ed_of_Pod\u011bbrady_and_Matthias_Corvinus_by_Mikol\u00e1\u0161_Ale\u0161.jpg", "label": "matthias", "shape": "image", "title": "\u039f \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u039a\u03bf\u03c1\u03b2\u03af\u03bd\u03bf\u03c2, \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c9\u03c2 \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u0391\u0384 (\u03bf\u03c5\u03b3\u03b3\u03c1\u03b9\u03ba\u03ac: Hunyadi M\u00e1ty\u00e1s, \u03ba\u03c1\u03bf\u03b1\u03c4\u03b9\u03ba\u03ac: Matija Korvin, \u03c1\u03bf\u03c5\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac: Matia Corvin, \u03c3\u03bb\u03bf\u03b2\u03b1\u03ba\u03b9\u03ba\u03ac: Matej Korv\u00edn, \u03c4\u03c3\u03b5\u03c7\u03b9\u03ba\u03ac: Maty\u00e1\u0161 Korv\u00edn, 23 \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1443 - 6 \u0391\u03c0\u03c1\u03b9\u03bb\u03af\u03bf\u03c5 1490), \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u039a\u03c1\u03bf\u03b1\u03c4\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf 1458 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1490. \u039c\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b5\u03c2 \u03b5\u03ba\u03bb\u03ad\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2 \u03c4\u03bf 1469 \u03ba\u03b1\u03b9 \u03c5\u03b9\u03bf\u03b8\u03ad\u03c4\u03b7\u03c3\u03b5 \u03c4\u03bf\u03bd \u03c4\u03af\u03c4\u03bb\u03bf \u03c4\u03bf\u03c5 \u0394\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 \u0391\u03c5\u03c3\u03c4\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf 1487. \u0389\u03c4\u03b1\u03bd \u03b3\u03b9\u03bf\u03c2 \u03c4\u03bf\u03c5 \u0399\u03c9\u03ac\u03bd\u03bd\u03b7 \u039f\u03c5\u03bd\u03b9\u03ac\u03b4\u03b7, \u03c0\u03bf\u03c5 \u03c0\u03ad\u03b8\u03b1\u03bd\u03b5 \u03c4\u03bf 1456. \u03a4\u03bf 1457 \u03bf \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03c6\u03c5\u03bb\u03b1\u03ba\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03bf\u03bd \u03b1\u03b4\u03b5\u03bb\u03c6\u03cc \u03c4\u03bf\u03c5 \u039b\u03b1\u03b4\u03af\u03c3\u03bb\u03b1\u03bf \u039f\u03c5\u03bd\u03b9\u03ac\u03b4\u03b7, \u03ba\u03b1\u03c4\u0027 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ae \u03c4\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u039b\u03b1\u03b4\u03af\u03c3\u03bb\u03b1\u03bf\u03c5 \u0395\u0384 \u03c4\u03b7\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2. \u039f \u039b\u03b1\u03b4\u03af\u03c3\u03bb\u03b1\u03bf\u03c2 \u039f\u03c5\u03bd\u03b9\u03ac\u03b4\u03b7\u03c2 \u03b5\u03ba\u03c4\u03b5\u03bb\u03ad\u03c3\u03c4\u03b7\u03ba\u03b5, \u03ba\u03ac\u03c4\u03b9 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03ac\u03bb\u03b5\u03c3\u03b5 \u03b5\u03be\u03ad\u03b3\u03b5\u03c1\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b1\u03c3\u03b5 \u03c4\u03bf \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u039b\u03b1\u03b4\u03af\u03c3\u03bb\u03b1\u03bf \u03bd\u03b1 \u03b5\u03b3\u03ba\u03b1\u03c4\u03b1\u03bb\u03b5\u03af\u03c8\u03b5\u03b9 \u03c4\u03b7\u03bd \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1. \u039c\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03b1\u03b9\u03c6\u03bd\u03af\u03b4\u03b9\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac, \u03bf \u03b8\u03b5\u03af\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b1\u03c4\u03b8\u03af\u03b1 \u039c\u03b9\u03c7\u03b1\u03ae\u03bb \u03a3\u03b9\u03bb\u03ac\u03b3\u03ba\u03b9 \u03ad\u03c0\u03b5\u03b9\u03c3\u03b5 \u03b5\u03c5\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03bd\u03b1 \u03b5\u03ba\u03bb\u03ad\u03be\u03bf\u03c5\u03bd \u03bf\u03bc\u03cc\u03c6\u03c9\u03bd\u03b1 \u03c4\u03bf \u039c\u03b1\u03c4\u03b8\u03af\u03b1 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u03c3\u03c4\u03b9\u03c2 24 \u0399\u03b1\u03bd\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1458. \u039e\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c5\u03c0\u03cc \u03c4\u03b7\u03bd \u03ba\u03b7\u03b4\u03b5\u03bc\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03b8\u03b5\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03b1\u03bd\u03ad\u03bb\u03b1\u03b2\u03b5 \u03bf\u03c5\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03cc \u03ad\u03bb\u03b5\u03b3\u03c7\u03bf \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03b5\u03bd\u03c4\u03cc\u03c2 \u03b4\u03cd\u03bf \u03b5\u03b2\u03b4\u03bf\u03bc\u03ac\u03b4\u03c9\u03bd. \u03a9\u03c2 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03bf \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03c0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5\u03c2 \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03c9\u03bd \u03c4\u03c9\u03bd \u03a4\u03c3\u03ad\u03c7\u03c9\u03bd \u03bc\u03b9\u03c3\u03b8\u03bf\u03c6\u03cc\u03c1\u03c9\u03bd \u03c0\u03bf\u03c5 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03bf\u03cd\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u0386\u03bd\u03c9 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1 (\u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2) \u03ba\u03b1\u03b9 \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03bf\u03c5 \u03a6\u03c1\u03b5\u03b9\u03b4\u03b5\u03c1\u03af\u03ba\u03bf\u03c5 \u0393\u0384, \u03c0\u03bf\u03c5 \u03b4\u03b9\u03b5\u03ba\u03b4\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03c4\u03b7\u03bd \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03b5\u03b1\u03c5\u03c4\u03cc \u03c4\u03bf\u03c5. \u0395\u03ba\u03b5\u03af\u03bd\u03b7 \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03b7 \u039f\u03b8\u03c9\u03bc\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7 \u03a3\u03b5\u03c1\u03b2\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0392\u03bf\u03c3\u03bd\u03af\u03b1, \u03b5\u03be\u03b1\u03bb\u03b5\u03af\u03c6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u03b6\u03ce\u03bd\u03b7 \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd \u03c3\u03c4\u03b1 \u03bd\u03cc\u03c4\u03b9\u03b1 \u03c3\u03cd\u03bd\u03bf\u03c1\u03b1 \u03c4\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03bf\u03c5 \u03c4\u03b7\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2. \u039f \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03c5\u03c0\u03ad\u03b3\u03c1\u03b1\u03c8\u03b5 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b7 \u03b5\u03b9\u03c1\u03ae\u03bd\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03bf \u03a6\u03c1\u03b5\u03b9\u03b4\u03b5\u03c1\u03af\u03ba\u03bf \u0393\u0384 \u03c4\u03bf 1463, \u03b1\u03bd\u03b1\u03b3\u03bd\u03c9\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf \u03b4\u03b9\u03ba\u03b1\u03af\u03c9\u03bc\u03b1 \u03c4\u03bf\u03c5 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03c4\u03bf\u03bd \u03b5\u03b1\u03c5\u03c4\u03cc \u03c4\u03bf\u03c5 \u03c9\u03c2 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u03c4\u03b7\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2. \u039f \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1\u03c2 \u03b5\u03c0\u03ad\u03c3\u03c4\u03c1\u03b5\u03c8\u03b5 \u03c4\u03bf \u0399\u03b5\u03c1\u03cc \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c3\u03c4\u03ad\u03c6\u03b8\u03b7\u03ba\u03b5 \u03bf \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03c4\u03b9\u03c2 29 \u0391\u03c0\u03c1\u03b9\u03bb\u03af\u03bf\u03c5 1464. \u0395\u03ba\u03b5\u03af\u03bd\u03bf \u03c4\u03bf\u03bd \u03c7\u03c1\u03cc\u03bd\u03bf \u03bf \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03b5\u03b9\u03c3\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03af\u03c7\u03b1\u03bd \u03ba\u03b1\u03c4\u03b1\u03bb\u03ac\u03b2\u03b5\u03b9 \u03bf\u03b9 \u039f\u03b8\u03c9\u03bc\u03b1\u03bd\u03bf\u03af \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ad\u03bb\u03b1\u03b2\u03b5 \u03bf\u03c7\u03c5\u03c1\u03ac \u03c3\u03c4\u03b7 \u0392\u03bf\u03c3\u03bd\u03af\u03b1. \u03a3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03b4\u03b9\u03b1\u03c0\u03af\u03c3\u03c4\u03c9\u03c3\u03b5 \u03cc\u03c4\u03b9 \u03b4\u03b5\u03bd \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bc\u03ad\u03bd\u03b5\u03b9 \u03bf\u03c5\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03c4\u03ad\u03bb\u03b5\u03b9\u03c8\u03b5 \u03c4\u03b7\u03bd \u03b1\u03bd\u03c4\u03b9-\u03bf\u03b8\u03c9\u03bc\u03b1\u03bd\u03b9\u03ba\u03ae \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5. \u039f \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03b5\u03b9\u03c3\u03ae\u03b3\u03b1\u03b3\u03b5 \u03bd\u03ad\u03bf\u03c5\u03c2 \u03c6\u03cc\u03c1\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c3\u03c5\u03bd\u03ad\u03bb\u03b5\u03b3\u03b5 \u03c5\u03c0\u03b5\u03c1\u03b2\u03bf\u03bb\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c6\u03cc\u03c1\u03bf\u03c5\u03c2. \u0391\u03c5\u03c4\u03ac \u03c4\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b1 \u03c0\u03c1\u03bf\u03ba\u03ac\u03bb\u03b5\u03c3\u03b1\u03bd \u03b5\u03be\u03ad\u03b3\u03b5\u03c1\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03a4\u03c1\u03b1\u03bd\u03c3\u03c5\u03bb\u03b2\u03b1\u03bd\u03af\u03b1 \u03c4\u03bf 1467, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b5\u03b9\u03bb\u03b5 \u03c4\u03b7\u03bd \u03b5\u03be\u03ad\u03b3\u03b5\u03c1\u03c3\u03b7. \u03a4\u03bf\u03bd \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf \u03c7\u03c1\u03cc\u03bd\u03bf \u03bf \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03ba\u03ae\u03c1\u03c5\u03be\u03b5 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c3\u03c4\u03bf \u0393\u03b5\u03ce\u03c1\u03b3\u03b9\u03bf \u03c4\u03bf\u03c5 \u03a0\u03bf\u03bd\u03c4\u03b9\u03ad\u03bc\u03c0\u03c1\u03b1\u03bd\u03c4\u03c5, \u03c4\u03bf \u03a7\u03bf\u03c5\u03c3\u03af\u03c4\u03b7 \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u03c4\u03b7\u03c2 \u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2, \u03b5\u03bd\u03ce \u03ba\u03b1\u03c4\u03ad\u03bb\u03b1\u03b2\u03b5 \u03c4\u03b7 \u039c\u03bf\u03c1\u03b1\u03b2\u03af\u03b1, \u03c4\u03b7 \u03a3\u03b9\u03bb\u03b5\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u039b\u03bf\u03c5\u03c3\u03b1\u03c4\u03af\u03b1, \u03b1\u03bb\u03bb\u03ac \u03cc\u03c7\u03b9 \u03c4\u03b7 \u0392\u03bf\u03b7\u03bc\u03af\u03b1. \u039f\u03b9 \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03bf\u03af \u03b5\u03c5\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c4\u03bf\u03bd \u03b1\u03bd\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b1\u03bd \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac \u03c4\u03b7\u03c2 \u0392\u03bf\u03b7\u03bc\u03af\u03b1\u03c2 \u03c3\u03c4\u03b9\u03c2 3 \u039c\u03b1\u0390\u03bf\u03c5 1469, \u03b1\u03bb\u03bb\u03ac \u03bf\u03b9 \u03a7\u03bf\u03c5\u03c3\u03af\u03c4\u03b5\u03c2 \u03b1\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03bd\u03b1 \u03b5\u03bd\u03b4\u03ce\u03c3\u03bf\u03c5\u03bd \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 \u0393\u03b5\u03c9\u03c1\u03b3\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5 \u03a0\u03cc\u03bd\u03c4\u03b9\u03b5\u03bc\u03c0\u03c1\u03b1\u03bd\u03c4\u03c5 \u03c4\u03bf 1471. \u0391\u03bd\u03c4\u03b9\u03b8\u03ad\u03c4\u03c9\u03c2 \u03b5\u03be\u03ad\u03bb\u03b5\u03be\u03b1\u03bd \u03c4\u03bf \u039b\u03b1\u03b4\u03af\u03c3\u03bb\u03b1\u03bf \u0393\u03b9\u03b1\u03b3\u03ba\u03ad\u03bb\u03bf, \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b3\u03b9\u03bf \u03c4\u03bf\u03c5 \u039a\u03b1\u03b6\u03af\u03bc\u03b9\u03c1 \u0394\u0384 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2. \u039c\u03b9\u03b1 \u03bf\u03bc\u03ac\u03b4\u03b1 \u039f\u03cd\u03b3\u03b3\u03c1\u03c9\u03bd \u03b9\u03b5\u03c1\u03b1\u03c1\u03c7\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c5\u03b3\u03b5\u03bd\u03ce\u03bd \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03bf \u03b8\u03c1\u03cc\u03bd\u03bf \u03c3\u03c4\u03bf \u03bd\u03b5\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03b4\u03b5\u03bb\u03c6\u03cc \u03c4\u03bf\u03c5 \u039b\u03b1\u03b4\u03af\u03c3\u03bb\u03b1\u03bf\u03c5, \u039a\u03b1\u03b6\u03af\u03bc\u03b9\u03c1, \u03b1\u03bb\u03bb\u03ac \u03bf \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b5\u03b9\u03bb\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2, \u03bd\u03b9\u03ba\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03b5\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc \u03c4\u03bf\u03c5 \u039a\u03b1\u03b6\u03af\u03bc\u03b9\u03c1 \u0394\u0384 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u039b\u03b1\u03b4\u03af\u03c3\u03bb\u03b1\u03bf\u03c5 \u03c3\u03c4\u03bf \u039c\u03c0\u03c1\u03ad\u03c3\u03bb\u03b1\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03a3\u03b9\u03bb\u03b5\u03c3\u03af\u03b1\u03c2 (\u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03cc \u0392\u03c1\u03cc\u03c4\u03c3\u03bb\u03b1\u03b2 \u03c4\u03b7\u03c2 \u03a0\u03bf\u03bb\u03c9\u03bd\u03af\u03b1\u03c2) \u03c3\u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 1474. \u039f \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03c9\u03bd \u039f\u03b8\u03c9\u03bc\u03b1\u03bd\u03ce\u03bd, \u03c0\u03bf\u03c5 \u03b5\u03af\u03c7\u03b1\u03bd \u03b5\u03c1\u03b7\u03bc\u03ce\u03c3\u03b5\u03b9 \u03c4\u03b1 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2. \u0388\u03c3\u03c4\u03b5\u03b9\u03bb\u03b5 \u03b5\u03bd\u03b9\u03c3\u03c7\u03cd\u03c3\u03b5\u03b9\u03c2 \u03c3\u03c4\u03bf \u03a3\u03c4\u03ad\u03c6\u03b1\u03bd\u03bf \u03c4\u03bf \u039c\u03ad\u03b3\u03b1, \u03a0\u03c1\u03af\u03b3\u03ba\u03b9\u03c0\u03b1 \u03c4\u03b7\u03c2 \u039c\u03bf\u03bb\u03b4\u03b1\u03b2\u03af\u03b1\u03c2, \u03b2\u03bf\u03b7\u03b8\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03bd\u03b1 \u03b1\u03c0\u03bf\u03ba\u03c1\u03bf\u03cd\u03c3\u03b5\u03b9 \u03c3\u03b5\u03b9\u03c1\u03ac \u03bf\u03b8\u03c9\u03bc\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u03b5\u03b9\u03c3\u03b2\u03bf\u03bb\u03ce\u03bd \u03c3\u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 1470. \u03a4\u03bf 1476 \u03bf \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03c0\u03bf\u03bb\u03b9\u03cc\u03c1\u03ba\u03b7\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ad\u03bb\u03b1\u03b2\u03b5 \u03c4\u03bf \u03a3\u03ac\u03bc\u03c0\u03b1\u03c4\u03c2, \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c3\u03c5\u03bd\u03bf\u03c1\u03b9\u03b1\u03ba\u03cc \u03bf\u03b8\u03c9\u03bc\u03b1\u03bd\u03b9\u03ba\u03cc \u03c6\u03c1\u03bf\u03cd\u03c1\u03b9\u03bf. \u03a5\u03c0\u03ad\u03b3\u03c1\u03b1\u03c8\u03b5 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b7 \u03b5\u03b9\u03c1\u03ae\u03bd\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03bf\u03bd \u039b\u03b1\u03b4\u03af\u03c3\u03bb\u03b1\u03bf \u0393\u03b9\u03b1\u03b3\u03ba\u03ad\u03bb\u03bf \u03c4\u03bf 1478, \u03b5\u03c0\u03b9\u03ba\u03c5\u03c1\u03ce\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf \u03b4\u03b9\u03b1\u03bc\u03bf\u03b9\u03c1\u03b1\u03c3\u03bc\u03cc \u03c4\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd \u03c4\u03bf\u03c5 \u0392\u03bf\u03b7\u03bc\u03b9\u03ba\u03bf\u03cd \u03a3\u03c4\u03ad\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03bf\u03c5\u03c2. \u039f \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03bc\u03b5 \u03c4\u03bf \u03a6\u03c1\u03b5\u03b9\u03b4\u03b5\u03c1\u03af\u03ba\u03bf \u0393\u0384 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ad\u03bb\u03b1\u03b2\u03b5 \u03c4\u03b7\u03bd \u039a\u03ac\u03c4\u03c9 \u0391\u03c5\u03c3\u03c4\u03c1\u03af\u03b1 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 1482 \u03ba\u03b1\u03b9 1487. \u039f \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03b4\u03b7\u03bc\u03b9\u03bf\u03cd\u03c1\u03b3\u03b7\u03c3\u03b5 \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc (\u03c4\u03bf \u039c\u03b1\u03cd\u03c1\u03bf \u03a3\u03c4\u03c1\u03b1\u03c4\u03cc \u03c4\u03b7\u03c2 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2), \u03b1\u03bd\u03b1\u03bc\u03cc\u03c1\u03c6\u03c9\u03c3\u03b5 \u03c4\u03b7 \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b4\u03b9\u03ba\u03b1\u03b9\u03bf\u03c3\u03cd\u03bd\u03b7\u03c2, \u03bc\u03b5\u03af\u03c9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03b9\u03c3\u03c7\u03cd \u03c4\u03c9\u03bd \u03b2\u03b1\u03c1\u03ce\u03bd\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c0\u03c1\u03bf\u03ce\u03b8\u03b7\u03c3\u03b5 \u03c4\u03b7 \u03c3\u03c4\u03b1\u03b4\u03b9\u03bf\u03b4\u03c1\u03bf\u03bc\u03af\u03b1 \u03c4\u03b1\u03bb\u03b1\u03bd\u03c4\u03bf\u03cd\u03c7\u03c9\u03bd \u03b1\u03c4\u03cc\u03bc\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b5\u03c0\u03b9\u03bb\u03ad\u03b3\u03bf\u03bd\u03c4\u03b1\u03bd \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03c4\u03b9\u03c2 \u03b9\u03ba\u03b1\u03bd\u03cc\u03c4\u03b7\u03c4\u03ad\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b8\u03ad\u03c3\u03b7 \u03c4\u03bf\u03c5\u03c2. \u039f \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03ae\u03c4\u03b1\u03bd \u03c0\u03c1\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03c4\u03ad\u03c7\u03bd\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03ce\u03bd. \u0397 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u03b2\u03b9\u03b2\u03bb\u03b9\u03bf\u03b8\u03ae\u03ba\u03b7, \u03b7 \u039a\u03bf\u03c1\u03b2\u03b9\u03bd\u03b9\u03b1\u03bd\u03ae \u0392\u03b9\u03b2\u03bb\u03b9\u03bf\u03b8\u03ae\u03ba\u03b7 (Bibliotheca Corviniana), \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c3\u03c5\u03bb\u03bb\u03bf\u03b3\u03ad\u03c2 \u03b2\u03b9\u03b2\u03bb\u03af\u03c9\u03bd \u03c3\u03c4\u03b7\u03bd \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u03a5\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03b7 \u039f\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bd\u03c3\u03c4\u03b5\u03c1\u03bd\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c4\u03b7\u03bd \u0391\u03bd\u03b1\u03b3\u03ad\u03bd\u03bd\u03b7\u03c3\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03c4\u03b1\u03bb\u03af\u03b1. \u03a9\u03c2 \u039c\u03b1\u03c4\u03b8\u03af\u03b1\u03c2 \u03bf \u0394\u03af\u03ba\u03b1\u03b9\u03bf\u03c2, \u03bf \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7\u03c2 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c5\u03c0\u03b7\u03ba\u03cc\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03bc\u03c6\u03b9\u03b5\u03c3\u03bc\u03ad\u03bd\u03bf\u03c2, \u03c0\u03b1\u03c1\u03b1\u03bc\u03ad\u03bd\u03b5\u03b9 \u03b4\u03b7\u03bc\u03bf\u03c6\u03b9\u03bb\u03ae\u03c2 \u03ae\u03c1\u03c9\u03b1\u03c2 \u03bf\u03c5\u03b3\u03b3\u03c1\u03b9\u03ba\u03ce\u03bd \u03bb\u03b1\u03ca\u03ba\u03ce\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ce\u03bd."}, {"color": "#97c2fc", "id": "compounding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Compound_Interest_with_Varying_Frequencies.svg", "label": "compounding", "shape": "image", "title": "Un capital est plac\u00e9 \u00e0 int\u00e9r\u00eats compos\u00e9s lorsque les int\u00e9r\u00eats de chaque p\u00e9riode sont incorpor\u00e9s au capital pour l\u0027augmenter progressivement et porter int\u00e9r\u00eats \u00e0 leur tour. C\u0027est une notion antagoniste \u00e0 celle d\u0027int\u00e9r\u00eats simples, o\u00f9 les int\u00e9r\u00eats ne sont pas r\u00e9investis pour devenir \u00e0 leur tour porteurs d\u0027int\u00e9r\u00eats."}, {"color": "#97c2fc", "id": "hackney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1937BeardmoreTaxi.jpg", "label": "hackney", "shape": "image", "title": "Os t\u00e1xis ou cabs como s\u00e3o mais conhecidos, s\u00e3o um meio de transporte muito utilizado em Londres. O servi\u00e7o de t\u00e1xis que serve a cidade de Londres, na Inglaterra \u00e9 assegurado por carros de modelo , ou modelos LTI, pintados de preto levemente azulados (ou esverdeados, tais que ocorrem no sul de londres). Em Londres, as pessoas os chamam de \"black cabs\". Os carros t\u00eam bancos de frente e de costas, e a parte do passageiro \u00e9 dividida do condutor. Geralmente as pra\u00e7as de t\u00e1xis situam-se nos pontos tur\u00edsticos mais famosos, algumas entradas de importantes esta\u00e7\u00f5es de metropolitano e comboio, e nos aeroportos."}, {"color": "#97c2fc", "id": "european parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Le_parlement_Europ\u00e9en_(b\u00e2timent_Konrad_Adenauer)_-_Septembre_2010.jpg", "label": "european parliament", "shape": "image", "title": "O Parlamento Europeu \u00e9 o poder legislativo da Uni\u00e3o Europeia e uma de suas sete institui\u00e7\u00f5es. Juntamente com o Conselho, aprova a legisla\u00e7\u00e3o europeia, normalmente sob proposta da Comiss\u00e3o. Composto por 705 eurodeputados, o Parlamento Europeu representa o segundo maior eleitorado em uma democracia (depois do Parlamento da \u00cdndia) e o maior eleitorado democr\u00e1tico transnacional do mundo, com cerca de 400 milh\u00f5es de eleitores aptos em 2019. Desde 1979, os eurodeputados s\u00e3o eleitos diretamente a cada cinco anos pelos cidad\u00e3os da Uni\u00e3o Europeia atrav\u00e9s do sufr\u00e1gio universal. As elei\u00e7\u00f5es utilizam o sistema proporcional para distribui\u00e7\u00e3o dos assentos, mas cada Estado-membro decide sobre as demais normas de seu sistema eleitoral. A participa\u00e7\u00e3o dos eleitores nas elei\u00e7\u00f5es parlamentares diminuiu a cada elei\u00e7\u00e3o ap\u00f3s 1979 e at\u00e9 2019, quando aumentou 8% e ficou acima de 50% pela primeira vez desde 1994. A idade m\u00ednima para votar \u00e9 de 18 anos em todos os Estados-membros, exceto em Malta e na \u00c1ustria, onde \u00e9 de 16 anos, e na Gr\u00e9cia, que estabeleceu 17 anos. Embora o Parlamento Europeu tenha poder legislativo, assim como o Conselho, a institui\u00e7\u00e3o n\u00e3o possui formalmente iniciativa legislativa, como conferido \u00e0 maioria dos parlamentos nacionais dos Estados-membros da Uni\u00e3o Europeia. Como a \"primeira institui\u00e7\u00e3o\" da UE, compartilha com o Conselho do mesmo poder legislativo e or\u00e7ament\u00e1rio (exceto em algumas \u00e1reas em que um processo legislativo especial \u00e9 aplic\u00e1vel). O Parlamento tamb\u00e9m conta com poderes de controle e supervis\u00e3o sobre a Comiss\u00e3o, \u00f3rg\u00e3o executivo do bloco, sendo respons\u00e1vel por aprovar (ou rejeitar) a nomea\u00e7\u00e3o de seu presidente e seus conselheiros. Tamb\u00e9m pode for\u00e7ar a ren\u00fancia da Comiss\u00e3o ao aprovar uma mo\u00e7\u00e3o de censura. A atual presidente do Parlamento Europeu \u00e9 a maltensa Roberta Metsola, do Partido Nacionalista de Malta, que assumiu interinamente a posi\u00e7\u00e3o em 12 de janeiro de 2022, com a morte do titular, David Sassoli, e eleita em 18 de janeiro de 2022. O Parlamento \u00e9 composto por oito grupos pol\u00edticos, sendo o PPE, com 187 eurodeputados, o maior deles, seguido por S\u0026D (147), RE (98), ID (76), Verdes\u2013EFA (67), ECR (61), GUE/NGL (39) e 29 n\u00e3o inscritos. Os eurodeputados re\u00fanem-se em Estrasburgo, Fran\u00e7a, a sede oficial do Parlamento Europeu, mas os escrit\u00f3rios administrativos (Secretariado) s\u00e3o abrigados em Luxemburgo e a maior parte das reuni\u00f5es das comiss\u00f5es e das sess\u00f5es do pleno ocorrem em Bruxelas, B\u00e9lgica."}, {"color": "#97c2fc", "id": "parish church", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holy_trinity_front_8809.jpg", "label": "parish church", "shape": "image", "title": "La Iglesia de Inglaterra (en ingl\u00e9s, Church of England), tambi\u00e9n llamada la Iglesia anglicana, es la Iglesia protestante mayoritaria en Inglaterra y act\u00faa como \u00abmadre\u00bb y \u00abprimera antig\u00fcedad\u00bb de la Comuni\u00f3n anglicana. Es tambi\u00e9n Iglesia-miembro fundadora de la Comuni\u00f3n de Porvoo y origen del anglicanismo."}, {"color": "#97c2fc", "id": "heraldic devices", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NAMA_Myc\u00e8nes_bouclier_2.jpg", "label": "heraldic devices", "shape": "image", "title": "L\u2019h\u00e9raldique vient du nom masculin \u00ab h\u00e9raut \u00bb, c\u0027est-\u00e0-dire celui qui annon\u00e7ait et d\u00e9crivait les chevaliers entrant en lice (tournoi), celui qui annon\u00e7ait les \u00e9v\u00e9nements, qui portait les d\u00e9clarations de guerre en tant qu\u0027officier public au Moyen \u00c2ge. En plus d\u0027\u00eatre un adjectif, h\u00e9raldique est un nom, un substantif f\u00e9minin singulier d\u00e9signant la science du blason. C\u0027est donc l\u0027\u00e9tude des armoiries (ou \u00ab armes \u00bb). C\u0027est aussi un champ d\u0027expression artistique, un \u00e9l\u00e9ment du droit m\u00e9di\u00e9val et du droit d\u2019Ancien R\u00e9gime. Actuellement, elle constitue une science auxiliaire de l\u0027histoire au m\u00eame titre que la sigillographie, la vexillologie, la phal\u00e9ristique, la diplomatique\u2026 L\u0027h\u00e9raldique s\u0027est d\u00e9velopp\u00e9e au Moyen \u00c2ge dans toute l\u0027Europe comme un syst\u00e8me coh\u00e9rent d\u0027identification non seulement des personnes, mais aussi en partie des lign\u00e9es (le blason pouvant \u00eatre transmis par h\u00e9ritage en traduisant le degr\u00e9 de parent\u00e9) et des collectivit\u00e9s humaines, ce qui en fait un syst\u00e8me embl\u00e9matique unique en un temps o\u00f9 la reconnaissance et l\u0027identification passaient rarement par l\u0027\u00e9crit. Apparue au XIIe si\u00e8cle au sein de la chevalerie, elle s\u0027est rapidement diffus\u00e9e dans l\u0027ensemble de la soci\u00e9t\u00e9 occidentale : clercs, nobles, bourgeois, paysans, femmes, communaut\u00e9s\u2026 Ensuite, on s\u0027en est \u00e9galement servi pour repr\u00e9senter des corporations de m\u00e9tiers, des villes et plus rarement des r\u00e9gions, des pays."}, {"color": "#97c2fc", "id": "refectory table", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Convento_Cristo_December_2008-6a.jpg", "label": "refectory table", "shape": "image", "title": "A refectory table is a highly elongated table used originally for dining in monasteries during Medieval times. In the Late Middle Ages, the table gradually became a banqueting or feasting table in castles and other noble residences. The original table manufacture was by hand and created of oak or walnut; the design is based on a trestle style. Typically, the table legs are supported by circumferential stretchers positioned very low to the floor."}, {"color": "#97c2fc", "id": "cecil bisshopp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bishopp\u0027s_grave,_Lundy\u0027s_Lane_Cemetery.jpg", "label": "cecil bisshopp", "shape": "image", "title": "Lieutenant-Colonel Cecil Bisshopp (25 June 1783 \u2013 c. 16 July 1813) was a British army officer and onetime Member of the Parliament of the United Kingdom who came to Canada in 1812 and died in the War of 1812. He was heir to his father Sir Cecil Bisshopp the 8th Baronet Bishopp, of Parham Park in the county of Sussex, England (later from 1815 the 12th Baron Zouche of Hayngworth). If he had survived his father, he would have become the 9th Baronet Bisshopp and eventually the 13th Baron Zouche. His mother was Harriet Anne Southwell. He was Cornet in the Sussex Yeomanry 1797-99 before entering the First Foot Guards as an Ensign, the most junior commissioned rank, in 1799. He was subsequently promoted Lieutenant and Captain in 1800, and Major in 1812. He unsuccessfully contested New Shoreham in Sussex in 1807, then served as Member of Parliament (MP) for Newport, Isle of Wight from 1811 to 1812, not seeking re-election due to his military service in Canada. Bisshopp was designated the inspecting field officer for the militia of Upper Canada. This carried the local rank of lieutenant-colonel. He would play an important role in the early war against the Americans in the War of 1812. Bisshopp\u0027s final action in the war was to lead an attack on Black Rock, New York (now in Buffalo) from Fort George, Ontario. The raid was successful but their departure was delayed and he was injured in a counterattack. He died from his injuries a few days later. Bishopp is buried in the Lundy\u0027s Lane Battlefield Cemetery in Niagara Falls, Ontario. His father Baron Zouche died on 11 November 1828 at age 74 at Parham Park, West Sussex, without surviving male issue. His younger brother Charles-Cecil, Royal Navy, had also died before his father, and was unmarried at his death in Jamaica in 1808 of yellow fever after the frigate HMS Muros was wrecked whilst endeavouring to destroy some batteries near Havana, Cuba. His father was succeeded in the Baronetcy by a cousin, while the Barony of Zouche fell into abeyance between Colonel Bisshopp\u0027s two sisters Hon. Harriet Anne Curzon and Katherine Annabella, Lady Brooke-Pechell."}, {"color": "#97c2fc", "id": "lord lovell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blue_Plaque_of_Francis_Lovell.jpg", "label": "lord lovell", "shape": "image", "title": "\u0424\u0440\u044d\u043d\u0441\u0438\u0441 \u041b\u043e\u0432\u0435\u043b (\u0430\u043d\u0433\u043b. Francis Lovell; 1457\u20141488 \u0438\u043b\u0438 \u043f\u043e\u0437\u0436\u0435) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, 9-\u0439 \u0431\u0430\u0440\u043e\u043d \u041b\u043e\u0432\u0435\u043b \u0438\u0437 \u0422\u0438\u0447\u043c\u0430\u0440\u0448\u0430 \u0438 6-\u0439 \u0431\u0430\u0440\u043e\u043d \u0425\u043e\u043b\u043b\u0430\u043d\u0434 \u0441 1465 \u0433\u043e\u0434\u0430, 1-\u0439 \u0441 1483 \u0433\u043e\u0434\u0430, \u043a\u0430\u0432\u0430\u043b\u0435\u0440 \u043e\u0440\u0434\u0435\u043d\u0430 \u041f\u043e\u0434\u0432\u044f\u0437\u043a\u0438. \u0423\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0432 \u0412\u043e\u0439\u043d\u0430\u0445 \u0410\u043b\u043e\u0439 \u0438 \u0411\u0435\u043b\u043e\u0439 \u0440\u043e\u0437\u044b \u043d\u0430 \u0441\u0442\u043e\u0440\u043e\u043d\u0435 \u0419\u043e\u0440\u043a\u043e\u0432. \u0411\u044b\u043b \u0434\u0440\u0443\u0433\u043e\u043c \u0438 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0438\u043c \u0441\u043e\u0432\u0435\u0442\u043d\u0438\u043a\u043e\u043c \u0420\u0438\u0447\u0430\u0440\u0434\u0430 III, \u0441\u
