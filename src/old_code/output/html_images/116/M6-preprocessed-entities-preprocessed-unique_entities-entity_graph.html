brero de brazo) ."}, {"color": "#97c2fc", "id": "orna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Woman_of_Nepal_(13060777254).jpg", "label": "orna", "shape": "image", "title": "Dupatta (hindi: \u0926\u0941\u092a\u091f\u094d\u091f\u093e, urdu: \u062f\u0648\u067e\u0679\u0627, bengali: \u0985\u09b0\u09a8\u09be) - element kobiecych stroj\u00f3w w Indiach, zw\u0142aszcza churidar i salwar kamiz - rodzaj d\u0142ugiego szala, przykrywaj\u0105cego piersi i ramiona."}, {"color": "#97c2fc", "id": "arch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Itamaraty.jpg", "label": "arch", "shape": "image", "title": "Oblouk je architektonick\u00e1 konstrukce, kter\u00e1 p\u0159eklenuje otvor ve zdivu. Obloukov\u00e9 klenby mohou tvo\u0159it i nosnou konstrukci strop\u016f, st\u0159ech velk\u00fdch rozp\u011bt\u00ed a most\u016f. Smysl zak\u0159iven\u00ed je v tom, \u017ee tlak zdiva rozv\u00e1d\u00ed do stran a zmen\u0161uje smykov\u00e9, ohybov\u00e9 atd. s\u00edly. Oblouk je \u201edvourozm\u011brn\u00e1 klenba\u201c, m\u00e1 s n\u00ed spole\u010dn\u00fd princip p\u0159enosu s\u00edly a konstrukci a oblouky tak\u00e9 mohou b\u00fdt sou\u010d\u00e1st\u00ed kleneb (jako \u017eebra, ). Oblouk se vyzd\u00edv\u00e1 z kl\u00ednovit\u011b tvarovan\u00fdch klen\u00e1k\u016f. Pokud je oblouk tvo\u0159en jen stup\u0148ovit\u011b ustupuj\u00edc\u00edm zdivem, hovo\u0159\u00ed se o neprav\u00e9m oblouku."}, {"color": "#97c2fc", "id": "dth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dishing_out_the_truth.jpg", "label": "dth", "shape": "image", "title": "Televis\u00e3o por sat\u00e9lite, televis\u00e3o via sat\u00e9lite ou televis\u00e3o satelital \u00e9 o conjunto dos canais de televis\u00e3o que s\u00e3o transmitidos de um determinado ponto da Terra para os sat\u00e9lites de comunica\u00e7\u00f5es e depois retransmitidos por estes e captados pelas antenas parab\u00f3licas, juntamente com um receptor de sat\u00e9lite que sob a forma de uma set-top box externa ou um m\u00f3dulo sintonizador de sat\u00e9lite embutido a um aparelho de TV. Em muitas \u00e1reas do mundo as operadoras de televis\u00e3o por sat\u00e9lite oferecem uma grande variedade de canais e servi\u00e7os, muitas vezes em \u00e1reas que n\u00e3o s\u00e3o servidas por provedores terrestres ou por cabo. Existem canais que s\u00e3o criptografados e que carecem de um descodificador para poderem ser vistos nos televisores, e outros que s\u00e3o emitidos gratuitamente em sinal aberto. A transmiss\u00e3o \u00e9 feita pelo sistema DTH (direct-to-home) que transmite o sinal anal\u00f3gico e o sinal digital, sendo que isso s\u00f3 depende de ter-se um receptor de sat\u00e9lite anal\u00f3gico ou um receptor de sat\u00e9lite digital. A televis\u00e3o por sat\u00e9lite anal\u00f3gica est\u00e1 sendo substitu\u00edda pela televis\u00e3o via sat\u00e9lite digital e esta \u00faltima j\u00e1 est\u00e1 dispon\u00edvel em uma melhor qualidade conhecida como televis\u00e3o de alta defini\u00e7\u00e3o (HD). Existem tr\u00eas tipos de televis\u00e3o por sat\u00e9lite, recep\u00e7\u00e3o direta pela recep\u00e7\u00e3o visualizador (DTH) para redistribui\u00e7\u00e3o por cabo (posterior) e servi\u00e7os entre afiliadas de televis\u00e3o local. Na Europa, os sat\u00e9lites mais usados s\u00e3o o Hot Bird 13B, Hot Bird 13C, ambos da rede de sat\u00e9lites Eutelsat."}, {"color": "#97c2fc", "id": "ben jonson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Attributed_to_Abraham_van_Blijenberch_-_William_Drummond_of_Hawthornden,_1585_-_1649._Poet_-_Google_Art_Project.jpg", "label": "ben jonson", "shape": "image", "title": "Benjamin (dit Ben) Jonson (Westminster, Londres, 11 juin 1572 \u2013 Londres, 6 ao\u00fbt 1637) est un dramaturge anglais de la Renaissance et du Th\u00e9\u00e2tre \u00e9lisab\u00e9thain. Inventeur de la \u00ab com\u00e9die des humeurs \u00bb, il est notamment connu pour ses pi\u00e8ces Volpone et L\u0027Alchimiste, ainsi que pour son amiti\u00e9 et sa rivalit\u00e9 avec William Shakespeare."}, {"color": "#97c2fc", "id": "lord zouche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_etching_of_Lord_Zouche_published_29_May_1777.jpg", "label": "lord zouche", "shape": "image", "title": "\u042d\u0434\u0443\u0430\u0440\u0434 \u043b\u0430 \u0417\u0443\u0448 (\u0430\u043d\u0433\u043b. Edward la Zouche; 6 \u0438\u044e\u043d\u044f 1556 \u2014 18 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1625) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, 11-\u0439 \u0431\u0430\u0440\u043e\u043d \u0417\u0443\u0448 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430 \u0438 12-\u0439 \u0431\u0430\u0440\u043e\u043d \u0421\u0435\u043d\u0442-\u041c\u043e\u0440 \u0441 1569 \u0433\u043e\u0434\u0430. \u041f\u0440\u0438\u0434\u0432\u043e\u0440\u043d\u044b\u0439 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I \u0438 \u043a\u043e\u0440\u043e\u043b\u044f \u042f\u043a\u043e\u0432\u0430 I. \u0418\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043a\u0430\u043a \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0438\u0437 \u0441\u0443\u0434\u0435\u0439, \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u0432\u0448\u0438\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0430 \u041c\u0430\u0440\u0438\u0438 \u0421\u0442\u044e\u0430\u0440\u0442 \u0432 1586 \u0433\u043e\u0434\u0443. \u041d\u0435 \u043e\u0441\u0442\u0430\u0432\u0438\u043b \u043f\u043e\u0442\u043e\u043c\u0441\u0442\u0432\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u0441 \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u044c\u044e \u0443\u0433\u0430\u0441\u043b\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0432\u0435\u0442\u0432\u044c \u043b\u0430 \u0417\u0443\u0448\u0435\u0439 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430."}, {"color": "#97c2fc", "id": "edward 11th baron zouche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_etching_of_Lord_Zouche_published_29_May_1777.jpg", "label": "edward 11th baron zouche", "shape": "image", "title": "\u042d\u0434\u0443\u0430\u0440\u0434 \u043b\u0430 \u0417\u0443\u0448 (\u0430\u043d\u0433\u043b. Edward la Zouche; 6 \u0438\u044e\u043d\u044f 1556 \u2014 18 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1625) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442, 11-\u0439 \u0431\u0430\u0440\u043e\u043d \u0417\u0443\u0448 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430 \u0438 12-\u0439 \u0431\u0430\u0440\u043e\u043d \u0421\u0435\u043d\u0442-\u041c\u043e\u0440 \u0441 1569 \u0433\u043e\u0434\u0430. \u041f\u0440\u0438\u0434\u0432\u043e\u0440\u043d\u044b\u0439 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0415\u043b\u0438\u0437\u0430\u0432\u0435\u0442\u044b I \u0438 \u043a\u043e\u0440\u043e\u043b\u044f \u042f\u043a\u043e\u0432\u0430 I. \u0418\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043a\u0430\u043a \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0438\u0437 \u0441\u0443\u0434\u0435\u0439, \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u0432\u0448\u0438\u0439 \u043f\u0440\u043e\u0442\u0438\u0432 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0430 \u041c\u0430\u0440\u0438\u0438 \u0421\u0442\u044e\u0430\u0440\u0442 \u0432 1586 \u0433\u043e\u0434\u0443. \u041d\u0435 \u043e\u0441\u0442\u0430\u0432\u0438\u043b \u043f\u043e\u0442\u043e\u043c\u0441\u0442\u0432\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u0441 \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u044c\u044e \u0443\u0433\u0430\u0441\u043b\u0430 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0432\u0435\u0442\u0432\u044c \u043b\u0430 \u0417\u0443\u0448\u0435\u0439 \u0438\u0437 \u0425\u0430\u0440\u0438\u043d\u0433\u0443\u043e\u0440\u0442\u0430."}, {"color": "#97c2fc", "id": "xxvii", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Super_Bowl_XXVII_Logo.svg", "label": "xxvii", "shape": "image", "title": "El Super Bowl XXVII fue la 27\u00aa edici\u00f3n del juego por el campeonato de f\u00fatbol americano de la National Football League y se disput\u00f3 el 31 de enero de 1993 en el Estadio Rose Bowl de Pasadena, California. Los Dallas Cowboys, campeones de la NFC (16\u20133) derrotaron a los Buffalo Bills, campeones de la AFC (14\u20135) por marcador de 52\u201317, y de esta manera lograron el tercer campeonato de la NFL en la historia de la franquicia y el primero bajo la direcci\u00f3n del nuevo due\u00f1o Jerry Jones. Tambi\u00e9n marc\u00f3 el regreso a un Super Bowl de los Cowboys desde la era del preparador Tom Landry. Los Bills por su parte perdieron lo que ser\u00eda su tercer Super Bowl de forma consecutiva. El quarterback de los Cowboys, Troy Aikman fue nombrado el jugador m\u00e1s valioso del partido, completando 22 de 30 pases para 273 yardas y 4 touchdowns, corriendo tambi\u00e9n para una ganancia de 28 yardas. El Super Bowl XXVII fue la s\u00e9ptima y \u00faltima edici\u00f3n del juego de campeonato en el \u00e1rea de Los \u00c1ngeles desde que los Rams y los Raiders abandonaron la ciudad en 1994."}, {"color": "#97c2fc", "id": "wing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bmi_a319-100_g-dbca_closeup_arp.jpg", "label": "wing", "shape": "image", "title": "K\u0159\u00eddlo letadla je hlavn\u00ed nosn\u00e1 plocha, na n\u00ed\u017e se p\u0159i pohybu vytv\u00e1\u0159\u00ed nejv\u011bt\u0161\u00ed \u010d\u00e1st vztlaku. Je proto podstatnou \u010d\u00e1st\u00ed letadel t\u011b\u017e\u0161\u00edch ne\u017e vzduch a na jeho uspo\u0159\u00e1d\u00e1n\u00ed, tvaru, profilu i konstrukci hodn\u011b z\u00e1le\u017e\u00ed."}, {"color": "#97c2fc", "id": "mask", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mosaic_of_the_theatrical_masks_-_Google_Art_Project.jpg", "label": "mask", "shape": "image", "title": "Maska \u2013 przykrycie twarzy lub jej cz\u0119\u015bci, z otworami na oczy, pocz\u0105tkowo u\u017cywane w celach magicznych lub obrz\u0119dowych. Maska jest przedmiotem noszonym zazwyczaj na twarzy, zwyczajowo dla ochrony, rozrywki, s\u0142u\u017c\u0105cym przebraniu b\u0105d\u017a wykorzystywanym podczas wyst\u0119p\u00f3w. Maski by\u0142y u\u017cywane od staro\u017cytno\u015bci zar\u00f3wno do obrz\u0119d\u00f3w, jak i do cel\u00f3w praktycznych. Zazwyczaj noszone na twarzy, chocia\u017c mog\u0105 tak\u017ce by\u0107 umieszczone gdziekolwiek indziej na ciele. W niekt\u00f3rych cz\u0119\u015bciach Australii gigantyczne totemiczne maski zakrywa\u0142y ca\u0142e cia\u0142o. Inuitki za\u015b u\u017cywa\u0142y masek zak\u0142adanych na palce w trakcie opowiada\u0144 i ta\u0144c\u00f3w. Maski mog\u0105 mie\u0107 r\u00f3\u017cne kszta\u0142ty, czasami przedstawiaj\u0105 emocje, innym razem zwierz\u0119, demona lub potwora. Maski wyst\u0119puj\u0105 w r\u00f3\u017cnych kulturach i obszarach geograficznych. W Europie znane w staro\u017cytnym teatrze greckim, od \u015bredniowiecza u\u017cywane w czasie zabaw karnawa\u0142owych zwanych maskaradami. Od XVI w. wprowadzone do teatru dworskiego, p\u00f3\u017aniej do commedii dell\u2019arte."}, {"color": "#97c2fc", "id": "etching", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2008-engraving.jpg", "label": "etching", "shape": "image", "title": "Gravyr \u00e4r en inristad teckning eller text p\u00e5 ett f\u00f6rem\u00e5l, som i regel \u00e4r i metall, glas eller liknande h\u00e5rt material. Arbetet att skapa en gravyr kallas gravering och verktyg som anv\u00e4nds \u00e4r vanligen sticklar och mejslar. F\u00f6r gravering av glas anv\u00e4nds en koppartrissa. Om materialet \u00e4r sten, kallas det hela gem. Inom konsten kan gravyr syfta p\u00e5 ett tryck gjort efter en graverad metallpl\u00e5t."}, {"color": "#97c2fc", "id": "england xi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/England_in_North_America_1859.jpg", "label": "england xi", "shape": "image", "title": "L\u0027\u00e9quipe d\u0027Angleterre et du pays de Galles de cricket, d\u00e9sign\u00e9e usuellement sous la d\u00e9nomination d\u0027\u00e9quipe d\u0027Angleterre de cricket, repr\u00e9sente l\u0027Angleterre et le pays de Galles dans les comp\u00e9titions internationales majeures et dans les trois principales formes de cricket \u00e0 ce niveau : le Test cricket, le One-day International (ODI) et le Twenty20 international. Elle est sous le patronage de l\u0027England and Wales Cricket Board (ECB) depuis 1997, apr\u00e8s avoir \u00e9t\u00e9 g\u00e9r\u00e9e par le Marylebone Cricket Club de 1903 \u00e0 1996. L\u0027Angleterre a disput\u00e9 et perdu trois finales de Coupe du monde et a gagn\u00e9 l\u0027\u00e9dition 2010 de l\u0027ICC World Twenty20. Une rencontre entre l\u0027Angleterre et l\u0027Australie disput\u00e9e au Melbourne Cricket Ground en 1877 est consid\u00e9r\u00e9e comme le premier test-match de l\u0027histoire. Les deux s\u00e9lections, qui partagent une rivalit\u00e9 qui s\u0027exprime notamment \u00e0 travers les Ashes, disputent \u00e9galement le premier ODI de l\u0027histoire en 1971."}, {"color": "#97c2fc", "id": "xxxiv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SuperBowXXXIVKurtWarner.jpg", "label": "xxxiv", "shape": "image", "title": "Super Bowl XXXIV was an American football game played at the Georgia Dome in Atlanta on January 30, 2000, to determine the National Football League (NFL) champion for the 1999 season. The National Football Conference (NFC) champion St. Louis Rams defeated the American Football Conference (AFC) champion Tennessee Titans 23\u201316, to claim their first Super Bowl win and first NFL championship since 1951. To date, it is the most recent NFL championship game in which both teams were seeking their first Super Bowl title. The game featured teams both returning to the postseason after a period of struggles and relocation. Led by The Greatest Show on Turf offense, the Rams entered their second Super Bowl appearance with an NFC-best 13\u20133 regular season record. Their season marked the franchise\u0027s first playoff run since 1989 and first since relocating from Los Angeles to St. Louis. The Titans also finished the regular season with a 13\u20133 record, but obtained a wild card berth to advance to their Super Bowl debut. In their first season after retiring the franchise\u0027s original Oilers name, the Titans were making their first playoff run since 1993 and first since relocating from Houston to Tennessee. Largely a defensive battle during the first half, the Rams converted three field goals by halftime and scored a third quarter touchdown to take a 16\u20130 lead. The Titans responded by scoring 16 straight points to tie the game near the end of regulation, the then-largest deficit to be erased in a Super Bowl and first greater than 10 points. On their ensuing drive, the Rams regained the lead off wide receiver Isaac Bruce\u0027s 73-yard touchdown. Super Bowl XXXIV became best remembered for its final play, in which the Titans reached St. Louis\u0027 10-yard line with six seconds remaining, but linebacker Mike Jones tackled wide receiver Kevin Dyson one yard short of the goal line to prevent a potential game-tying touchdown. The play became known as \"One Yard Short\" and \"The Tackle\". Rams quarterback Kurt Warner, who was the first undrafted quarterback and first first-year starter to win a Super Bowl, was named Super Bowl MVP after setting the Super Bowl records for passing yards and pass attempts without an interception. He became the sixth player to win both Super Bowl MVP and NFL MVP during the same season and is the most recent to do so. The game has been referred to as the \"Dot-com Super Bowl\" due to the large amount of advertisements purchased by dot-com companies. Regarded as one of the greatest Super Bowls of all time, it was featured on NFL\u0027s Greatest Games as \"The Longest Yard\"."}, {"color": "#97c2fc", "id": "seeds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Avocado_seed_diagram.svg", "label": "seeds", "shape": "image", "title": "A seed is an embryonic plant enclosed in a protective outer covering, along with a food reserve. The formation of the seed is a part of the process of reproduction in seed plants, the spermatophytes, including the gymnosperm and angiosperm plants. Seeds are the product of the ripened ovule, after the embryo sac is fertilized by sperm from pollen, forming a zygote. The embryo within a seed develops from the zygote, and grows within the mother plant to a certain size before growth is halted. The seed coat arises from the integuments of the ovule. Seeds have been an important development in the reproduction and success of vegetable gymnosperm and angiosperm plants, relative to more primitive plants such as ferns, mosses and liverworts, which do not have seeds and use water-dependent means to propagate themselves. Seed plants now dominate biological niches on land, from forests to grasslands both in hot and cold climates. The term \"seed\" also has a general meaning that antedates the above \u2013 anything that can be sown, e.g. \"seed\" potatoes, \"seeds\" of corn or sunflower \"seeds\". In the case of sunflower and corn \"seeds\", what is sown is the seed enclosed in a shell or husk, whereas the potato is a tuber. In the flowering plants, the ovary ripens into a fruit which contains the seed and serves to disseminate it. Many structures commonly referred to as \"seeds\" are actually dry fruits. Sunflower seeds are sometimes sold commercially while still enclosed within the hard wall of the fruit, which must be split open to reach the seed. Different groups of plants have other modifications, the so-called stone fruits (such as the peach) have a hardened fruit layer (the endocarp) fused to and surrounding the actual seed. Nuts are the one-seeded, hard-shelled fruit of some plants with an indehiscent seed, such as an acorn or hazelnut."}, {"color": "#97c2fc", "id": "edna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EDNA_gif_without_time.gif", "label": "edna", "shape": "image", "title": "L\u0027ADN environnemental, parfois abr\u00e9g\u00e9 en ADNe, est de l\u0027ADN collect\u00e9 dans l\u0027environnement (eau, s\u00e9diments, sol...) plut\u00f4t que directement sur un organisme. Sa collecte permet, gr\u00e2ce \u00e0 des outils g\u00e9n\u00e9tiques comme le m\u00e9tabarcoding, d\u0027identifier la ou les esp\u00e8ces dont il provient. L\u0027ADN environnemental est utilis\u00e9 pour effectuer des inventaires de biodiversit\u00e9, d\u00e9tecter des esp\u00e8ces d\u0027int\u00e9r\u00eat soit menac\u00e9es, soit envahissantes, ou pour \u00e9tudier des pal\u00e9oenvironnements. Le terme est parfois utilis\u00e9 pour d\u00e9signer directement la technique d\u0027identification utilisant l\u0027ADN pr\u00e9lev\u00e9 dans l\u0027environnement."}, {"color": "#97c2fc", "id": "richmond", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Damien_Hardwick_2017.jpg", "label": "richmond", "shape": "image", "title": "O Richmond Football Club, conhecido como \"The Tigers\", \u00e9 um clube profissional de futebol australiano que compete na Australian Football League (AFL). O clube \u00e9 sediado no Punt Road Oval, em Melbourne, Austr\u00e1lia, e joga suas partidas no Melbourne Cricket Ground . O clube tem grande rivalidade com os times da cidade como: Collingwood Magpies, Carlton Blues e Essendon Bombers."}, {"color": "#97c2fc", "id": "ancient house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clare_-_Ancient_House.jpg", "label": "ancient house", "shape": "image", "title": "The Ancient House is a medieval timber-framed building located in Clare in Suffolk, England. It is a Grade I listed building."}, {"color": "#97c2fc", "id": "orsini", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tower_of_Raimondello_Orsini.jpg", "label": "orsini", "shape": "image", "title": "\uc624\ub974\uc2dc\ub2c8 \uac00\ubb38(\uc774\ud0c8\ub9ac\uc544\uc5b4: Orsini) \ub610\ub294 \uc624\ub974\uc2dc\ub2c8 \uac00\ub294 \uc911\uc138 \uc774\ud0c8\ub9ac\uc544\uc640 \ub974\ub124\uc0c1\uc2a4 \ub85c\ub9c8\uc758 \ub9e4\uc6b0 \uc720\uba85\ud55c \uc81c\ud6c4 \uc9d1\uc548\uc758 \ud558\ub098\uc774\uba70, \uc61b\ub0a0\uc5d0\ub294 \ud5dd\uac00\ub9ac\uc5d0 \uad11\ubc94\uc704\ud55c \ud1a0\uc9c0\ub97c \ubcf4\uc720\ud558\uace0 \uc788\uc5c8\ub2e4. \ub450 \uba85\uc758 \uad50\ud669\uacfc \uc140 \uc218 \uc5c6\uc774 \ub9ce\uc740 \ucf58\ub3c4\ud2f0\uc5d0\ub9ac, \uc5d0\ud398\uc774\ub85c\uc2a4 \uacf5\uad6d\uc758 \uacf5\uc791, \uae30\ud0c0 \uc815\uce58\uc640 \uc885\uad50\uc640 \uad00\ub828\ub41c \uc778\ubb3c\uc744 \ub300\uac70 \ubc30\ucd9c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "jacobean architecture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crewe_Hall_(east_bdg_detail).jpg", "label": "jacobean architecture", "shape": "image", "title": "La arquitectura jacobina es el nombre que se le da a un estilo arquitect\u00f3nico que corresponde con la segunda fase del Renacimiento en Inglaterra, anterior al estilo isabelino. Su nombre se corresponde con el Rey Jacobo I de Inglaterra, con cuyo reinado se asocia. El reinado de Jacobo I (1603\u20131625), un disc\u00edpulo de las nuevas corrientes, fue testigo de la primera adopci\u00f3n decisiva de motivos renacentistas que hab\u00edan llegado en forma libre a Inglaterra desde Alemania y tallistas flamencos, y no desde Italia. Si bien permanecieron las formas b\u00e1sicas del dise\u00f1o isabelino, se observa un uso m\u00e1s consistente y unificado del dise\u00f1o formal, tanto en planta como en elevaci\u00f3n. Se hace mucho uso de columnas y pilastras, arcadas de arco circular, y techos planos con parapetos. Estos junto con otros elementos cl\u00e1sicos aparecen en una forma libre y fantasiosa vern\u00e1cula m\u00e1s que en una expresi\u00f3n de pureza cl\u00e1sica. Con ellos se mezclaron las terminaciones prism\u00e1ticas y detalles ornamentales tales como pergaminos, cintas, y losanges caracter\u00edsticos del estilo isabelino. El estilo influy\u00f3 sobre el dise\u00f1o de los muebles y otras artes decorativas. Entre los edificios jacobinos se destacan la casa Hatfield, en Hertford; la , cerca de Sevenoaks en Kent; la , obra de y la Finca Drax Hall de Barbados. Si bien el t\u00e9rmino es generalmente utilizado para referirse al estilo que prevaleci\u00f3 en Inglaterra a comienzos del siglo XVII, sus detalles decadentes y peculiares se pueden observar ya unos veinte a\u00f1os antes en el Wollaton Hall, Nottinghamshire, en Oxford y Cambridge existen ejemplos que se remontan a 1660, independientemente de la introducci\u00f3n del estilo italiano m\u00e1s puro usado por \u00cd\u00f1igo Jones en 1619 en el Whitehall."}, {"color": "#97c2fc", "id": "harrington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/J._P._Harrington_1924.jpg", "label": "harrington", "shape": "image", "title": "John Peabody Harrington, f\u00f6dd 29 april 1884 i Waltham i Massachusetts, d\u00f6d 21 oktober 1961 i San Diego i Kalifornien, var en amerikansk lingvist och etnolog som specialiserade sig p\u00e5 Kaliforniens urbefolkningar. Harrington studerade vid Stanford University 1902-05 och senare vid University of California i Berkeley samt vid universiteten i Leipzig och Berlin, men fullbordade aldrig sin doktorsavhandling. I st\u00e4llet fick han sin huvudsakliga f\u00f6rs\u00f6rjning som high school-l\u00e4rare i Kalifornien. Under flera \u00e5r anv\u00e4nde han sin fritid f\u00f6r att studera det n\u00e4stan utrotade -folket. Hans arbete drog till sig uppm\u00e4rksamhet fr\u00e5n Bureau of American Ethnology vid Smithsonian Institution som 1915 erbj\u00f6d honom fast anst\u00e4llning som f\u00e4ltetnolog. Harrington accepterade och uppr\u00e4tth\u00f6ll sedan denna tj\u00e4nst i 40 \u00e5r, under vilken tid han insamlade en enorm m\u00e4ngd fakta om f\u00f6ljande nordamerikanska urbefolkningar: , , Kiowa, , , , , och Mojave. Harrington var en av de f\u00f6rsta som samlade in fonetiska spr\u00e5kexempel med hj\u00e4lp av bandspelare."}, {"color": "#97c2fc", "id": "corinthian style", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arco_di_Settimio_Severo_Roma_09feb08.jpg", "label": "corinthian style", "shape": "image", "title": "\u79d1\u6797\u65af\u67f1\u5f0f\uff08Corinthian Order\uff09\u6e90\u4e8e\u53e4\u5e0c\u814a\uff0c\u662f\u53e4\u5178\u5efa\u7b51\u7684\u4e00\u79cd\u67f1\u5f0f\u3002\u5b83\u7684\u6bd4\u5217\u6bd4\u7231\u5965\u5c3c\u67f1\u5f0f\u66f4\u4e3a\u7ea4\u7ec6\uff0c\u67f1\u5934\u662f\u7528\u831b\u82d5\uff08Acanthus\uff09\u4f5c\u88c5\u9970\uff0c\u5f62\u4f3c\u76db\u6ee1\u82b1\u8349\u7684\u82b1\u7bee\u3002\u76f8\u5bf9\u4e8e\u7231\u5965\u5c3c\u67f1\u5f0f\uff0c\u79d1\u6797\u65af\u67f1\u5f0f\u7684\u88c5\u9970\u6027\u66f4\u5f3a\uff0c\u5176\u67f1\u8eab\u88dd\u98fe\u8457\u548c\u6372\u8ef8\u7684\u7cbe\u7dfb\u67f1\u982d\uff0c\u4e26\u9644\u6709\u591a\u7a2e\u8b8a\u5316\u4f46\u662f\u5728\u53e4\u5e0c\u814a\u7684\u5e94\u7528\u5e76\u4e0d\u5e7f\u6cdb\u3002\u96c5\u5178\u7684\u5b99\u65af\u795e\u5edf\u91c7\u7528\u7684\u6b63\u662f\u79d1\u6797\u65af\u67f1\u5f0f\u3002 \u79d1\u6797\u65af\u67f1\u5f0f\u5f97\u540d\u7a31\u4f86\u6e90\u65bc\u53e4\u5e0c\u81d8\u57ce\u5e02\u79d1\u6797\u65af\uff0c\u8a72\u98a8\u683c\u5f8c\u5728\u53e4\u7f85\u99ac\u6642\u671f\u5ee3\u6cdb\u4f7f\u7528\uff0c\u5305\u62ec\u5967\u53e4\u65af\u90fd\u8b70\u4e8b\u5ee3\u5834\uff08\u7d04\u516c\u51432\u5e74\uff09\u7684\u6230\u795e\u5fa9\u4ec7\u8005\u795e\u5edf\u5c31\u6709\u4f7f\u7528\u79d1\u6797\u65af\u67f1\u5f0f\u7684\u5148\u4f8b\u3002\u4e26\u9ad8\u76e7\u5357\u90e8\u7684\u65b9\u5f62\u795e\u6bbf\u3001\u5c3c\u59c6\u548c\u7dad\u57c3\u7d0d\u7684\u8389\u8587\u5a05\u00b7\u5965\u53e4\u65af\u5854\u795e\u5e99\u90fd\u6709\u5f15\u7528 \u3002\u66fe\u6307\u51fa\u7684\u5176\u4ed6\u4e3b\u8981\u4f8b\u5b50\u4e5f\u5305\u62ec\u4e4c\u5c14\u6bd4\u4e9a\u5df4\u897f\u5229\u5361\u3001\u5b89\u79d1\u7d0d\u7684\u5716\u62c9\u771f\u62f1\u9580\u3001\u4f5b\u5361\u65af\u5713\u67f1\u7b49\u3002\u5728\u53e4\u5178\u5efa\u7bc9\u5728\u6587\u85dd\u5fa9\u8208\u6642\u671f\u5fa9\u8208\u6642\uff0c\u79d1\u6797\u65af\u67f1\u5f0f\u589e\u52a0\u4e86\u5169\u500b\u6d3e\u751f\u8b8a\u7a2e\uff1a\u6258\u65af\u5361\u7d0d\u67f1\u5f0f\u548c\u6df7\u5408\u67f1\u5f0f\u3002"}, {"color": "#97c2fc", "id": "robe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Daggeru.jpg", "label": "robe", "shape": "image", "title": "\u957f\u888d\u6cdb\u6307\u4efb\u4f55\u4e00\u79cd\u906e\u76d6\u5230\u817f\u7684\u4e0a\u8863\u3002\u4e0e\u62ab\u80a9\u6216\u6597\u7bf7\u4e0d\u540c\u7684\u662f\uff0c\u957f\u888d\u901a\u5e38\u62e5\u6709\u8896\u5b50\u3002"}, {"color": "#97c2fc", "id": "paris", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brasserie_Vagenende_1.jpg", "label": "paris", "shape": "image", "title": "Parigi (AFI: /pa\u02c8ri\u02a4i/; in francese Paris, pronuncia /pa\u0281i/; con riferimento alla citt\u00e0 antica, Lutezia, in francese Lut\u00e8ce /lyt\u025bs/, dal latino Lutetia Parisiorum) \u00e8 la capitale e la citt\u00e0 pi\u00f9 popolata della Francia, capoluogo della regione dell\u0027\u00cele-de-France e l\u0027unico comune a essere nello stesso tempo dipartimento, secondo la riforma del 1977 e i dettami della legge PML che espansero i vecchi confini comunali. Con una popolazione di 2 229 095 abitanti \u00e8, dopo Berlino, Madrid, Roma e Bucarest, il quinto comune pi\u00f9 popoloso dell\u0027Unione europea e, in considerazione della superficie comunale, possiede una delle pi\u00f9 alte densit\u00e0 abitative del mondo. Tuttavia, l\u0027estensione urbana della capitale francese \u00e8 ben pi\u00f9 ampia del suo territorio comunale: la sua area metropolitana, detta anche \"Grande Parigi\" (in francese Grand Paris), conta infatti circa 12 milioni di persone. La citt\u00e0 si trova nel nord della Francia, su un\u0027ansa della Senna, posizione molto favorevole poich\u00e9 fondamentale snodo di trasporti e traffici del continente europeo. In effetti, la posizione di Parigi al centro dei principali itinerari commerciali terrestri e fluviali le permise di diventare una delle citt\u00e0 pi\u00f9 influenti della Francia a partire dal X secolo, con la costruzione dei palazzi reali, di ricche abbazie e della celebre cattedrale di Notre-Dame. Lungo tutto il corso della propria storia, Parigi ha saputo influenzare in modo determinante la politica, la cultura, lo stile di vita e l\u0027economia dell\u0027intero mondo occidentale. Nel XIII secolo diede grande impulso alla rinascita delle arti e del sapere grazie alla presenza della prestigiosa Universit\u00e0 della Sorbona nel Quartiere latino; nel XIV secolo divenne una delle pi\u00f9 importanti citt\u00e0 del mondo cristiano. Nell\u0027Et\u00e0 moderna la sua influenza continu\u00f2 a crescere in tutti i sensi: nella seconda met\u00e0 del XVII secolo fu la capitale della pi\u00f9 grande potenza militare del continente, nel Settecento divenne il cenacolo europeo della cultura e dei \"lumi\", per poi avviarsi nell\u0027Ottocento a divenire la citt\u00e0 dell\u0027arte, dei piaceri e del divertimento. Ereditando la storia di un impero coloniale estesosi su cinque continenti, Parigi \u00e8 considerata come il centro del mondo francofono e ha mantenuto una posizione internazionale di grande rilievo, sia come influente metropoli mondiale, sia come centro culturale, politico ed economico di indiscusso prestigio. Ospita, tra gli altri, il quartier generale dell\u0027OECD, dell\u0027UNESCO e dell\u0027ESA. Secondo stime effettuate dalla CNN, nel 2009 Parigi era sede di 27 delle aziende Fortune Global 500, davanti a Pechino, New York e Londra. La presenza in citt\u00e0 di una delle pi\u00f9 importanti borse internazionali e le sue numerose attivit\u00e0 economiche, politiche e turistiche, fanno di Parigi uno dei principali centri del mondo. La citt\u00e0 \u00e8 anche un punto di riferimento per gli stilisti e per la moda, essendone considerata una delle capitali mondiali insieme a Milano, Londra e New York. Scrigno contenente numerosi monumenti dall\u0027incalcolabile valore storico e artistico, Parigi rappresenta il simbolo stesso della cultura francese e del suo prestigio nel mondo. I turisti spesso le attribuiscono il qualificativo di \"pi\u00f9 romantica citt\u00e0 del globo\", titolo derivato dal periodo del Secondo Impero durante il quale Parigi fu profondamente trasformata dal barone Haussmann, guidato dall\u0027imperatore Napoleone III che voleva fare della capitale francese la pi\u00f9 bella citt\u00e0 d\u0027Europa. Quella di Parigi fu infatti una delle pi\u00f9 grandi e pi\u00f9 criticate rivoluzioni urbanistiche (visto lo sventramento del cuore storico della citt\u00e0) nella storia dell\u0027umanit\u00e0. Nel 1989 fu nominata citt\u00e0 europea della cultura. La citt\u00e0 \u00e8 stata sede di ben cinque esposizioni universali (1855, 1867, 1878, 1889 e 1900), pi\u00f9 di qualunque altra citt\u00e0, che ne hanno in parte modellato l\u0027aspetto nel XX secolo e ha ospitato due edizioni dei Giochi Olimpici (1900 e 1924). Uno studio dell\u0027Institut d\u0027am\u00e9nagement et d\u0027urbanisme (IAU) pubblicato nel 2019 sottolinea che i prezzi degli alloggi spingono i nuclei familiari a basso reddito a lasciare Parigi per stabilirsi nei dipartimenti vicini come Senna-Saint-Denis, il che tende a provocare una \"gentrificazione\" della capitale e una pauperizzazione dei dipartimenti vicini. Secondo il sito money.it, nel 2020, Parigi \u00e8 la citt\u00e0 pi\u00f9 cara al mondo assieme a Hong Kong e Zurigo."}, {"color": "#97c2fc", "id": "e34", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Main_roads_of_Estonia.svg", "label": "e34", "shape": "image", "title": "\u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0439 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0439 \u043c\u0430\u0440\u0448\u0440\u0443\u0442 (\u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u0430\u044f \u0434\u043e\u0440\u043e\u0433\u0430 \u0441 \u0438\u043d\u0434\u0435\u043a\u0441\u043e\u043c E) \u2014 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u0430\u044f \u0434\u043e\u0440\u043e\u0433\u0430, \u0438\u043c\u0435\u044e\u0449\u0430\u044f \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0438 \u0432\u0445\u043e\u0434\u044f\u0449\u0430\u044f \u0432 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u0443\u044e \u0441\u0435\u0442\u044c \u0434\u043e\u0440\u043e\u0433 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438 \u0415, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u0443\u044e \u0415\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u043c \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435\u043c \u043e \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u044b\u0445 \u0430\u0432\u0442\u043e\u043c\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043b\u044f\u0445 (\u0421\u041c\u0410) \u043e\u0442 15 \u043d\u043e\u044f\u0431\u0440\u044f 1975 \u0433\u043e\u0434\u0430 \u0441 \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c\u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f\u043c\u0438 \u0438 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f\u043c\u0438. \u041f\u043e\u043c\u0438\u043c\u043e \u043f\u0435\u0440\u0435\u0447\u043d\u044f \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u0434\u043e\u0440\u043e\u0433 \u0432\u044b\u0448\u0435\u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0435 \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u0442 \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u0438\u044f \u043a \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0443, \u043e\u0441\u043d\u0430\u0449\u0435\u043d\u0438\u044e, \u043e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u044e \u0434\u043e\u0440\u043e\u0433 \u0438 \u043e\u0445\u0440\u0430\u043d\u0435 \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0435\u0439 \u0441\u0440\u0435\u0434\u044b. \u0421\u0421\u0421\u0420 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u043b\u0441\u044f \u043a \u0421\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u0432 1982 \u0433\u043e\u0434\u0443 (\u0432\u0441\u0442\u0443\u043f\u0438\u043b\u043e \u0432 \u0441\u0438\u043b\u0443 \u0434\u043b\u044f \u0421\u0421\u0421\u0420 15 \u043c\u0430\u0440\u0442\u0430 1983 \u0433\u043e\u0434\u0430)."}, {"color": "#97c2fc", "id": "sussex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rapes_of_Sussex.svg", "label": "sussex", "shape": "image", "title": "Sussex [Saseks] estas graflando (regiono) en suda Anglio, \u0109irka\u016d la urbo Brighton. Sussex estas unu el la 39 tradiciaj graflandoj de Anglio. Hodia\u016d \u011di estas dividita administre je subregionoj West Sussex (1989 km\u00b2, \u0109efurbo Chichester), East Sussex (1759 km\u00b2, \u0109efurbo Lewes) kaj la areo de urbo Brighton and Hove, kiu estas ekde 1997 memstara urbodistrikto. Sussex limas norde al Surrey, nordoriente al Kent, okcidente al Hampshire kaj sude al manika markolo. \u011cis 1974, Sussex estis ceremonia graflando, post tiam la funkcion transprenis West Sussex kaj East Sussex. La nomo signifas Suda areo de la saksoj kaj estas ekde 477 dokumentita. La re\u011dlando Sussex estis malgranda re\u011dlando de la anglosaksoj, sed venis en la 8-a jc. sub regadon de la najbara re\u011dlando Wessex, en kiu \u011di disvolvi\u011dis en 823. La kontra\u016dsituanta Normandio havis kun Sussex jam anta\u016d la invado de 1066 intensajn kontaktojn. Hastings, la loko de la decida batalo situas en tiu areo. La hodia\u016da Sussex estas grandparte ebena, kun montetaj \u0109enoj kiel South Downs kaj Weald kiel plej granda alta\u0135oj. La riveroj estas mallongaj kaj ne gravaj. \u011ci situas apud la marbordo, kiu donas gravan ekonomian faktoron por la graflando. Krom Brighton, anka\u016d Bognor Regis kaj Eastbourne estas gravaj maraj banlokoj. En la landinterno regas \u0109efa fruktokultivado kaj bovobredado. La plej grandaj urboj de Sussex estas Burgess Hill, Brighton, Chichester, Crawley, Eastbourne, Hastings, Haywards Heath, Lewes kaj Worthing."}, {"color": "#97c2fc", "id": "kilburn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Metropolitan_bridge_Kilburn_High_Road.jpg", "label": "kilburn", "shape": "image", "title": "Kilburn is a London Underground station near Brondesbury Park in north-west London. It is on the Jubilee line, between Willesden Green and West Hampstead stations and is in Travelcard Zone 2. The station is on the A5 Kilburn High Road or Shoot-up Hill, approximately 0.1 miles (0.16 km) north of Brondesbury station. Metropolitan line trains typically bypass the station without stopping. The station was first opened on the Metropolitan line in 1879 as part of an extension to Willesden Green. The two-track line through the station was quadrupled in the 1910s. After merging to form the London Passenger Transport Board in 1933, Metropolitan line services through the station were transferred to the Stanmore branch of the Bakerloo line, and was extensively rebuilt. This branch was then transferred again to the Jubilee line in 1979. The 1930s station building remains, and was refurbished in 2005. The station is now wheelchair accessible and has frequent train services to Central London."}, {"color": "#97c2fc", "id": "dutch gables", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arras_GdPlace27_JPM.jpg", "label": "dutch gables", "shape": "image", "title": "Le pignon \u00e0 volutes (ou chantourn\u00e9) est un pignon typique de l\u0027architecture d\u0027une vaste partie du nord et du centre de l\u0027Europe, qui s\u0027est d\u00e9velopp\u00e9 principalement \u00e0 l\u0027\u00e9poque de la Renaissance tardive et du baroque. Il se pr\u00e9sente souvent sous la forme d\u0027un triangle bord\u00e9 de chaque c\u00f4t\u00e9 de volutes qui lui donne des bordures complexes en courbes et contre-courbes. Il peut \u00eatre perc\u00e9 de fen\u00eatres ou bien aveugle. Les petites ouvertures rondes (appel\u00e9es \u00ab pigeonniers \u00bb) ou fen\u00eatres rondes sont fr\u00e9quentes."}, {"color": "#97c2fc", "id": "ornament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lotharkreuz,_Kaiserseite,_Aachener_Dom,_Juni_2008.jpg", "label": "ornament", "shape": "image", "title": "Seni dekoratif atau seni ornamen adalah dekorasi yang digunakan untuk memperindah dari sebuah bangunan, tembok atau objek-objek tertentu. Ornamen arsitektural dapat dilukis atau diukir dari batu, kayu atau logam mulia dibentuk dengan plester atau tanah liat yang terkesan kepermukaan sebagai ornamen dalam seni terapan lainnya. Berbagai gaya seni dekoratif dan motif telah dikembangkan untuk lukisan, mural, relief, patung, arsitektur dan seni terapan, termasuk tembikar, mebel, keramik, logam, tekstil, kertas, dinding dan benda-benda lain."}, {"color": "#97c2fc", "id": "gatehouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Puertadelsol_toledo.jpg", "label": "gatehouse", "shape": "image", "title": "\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\uff08\u82f1\u8a9e: Gatehouse\uff09\u306f\u3001\u4e3b\u306b\u4e2d\u4e16\u30e8\u30fc\u30ed\u30c3\u30d1\u306e\u57ce\u3084\u57ce\u90ed\u90fd\u5e02\u306b\u304a\u3044\u3066\u3001\u57ce\u9580\u3068\u4e00\u4f53\u3068\u3057\u3066\u5efa\u3066\u3089\u308c\u305f\u5efa\u7bc9\u7269\u3067\u3042\u308b\u3002\u65e5\u672c\u8a9e\u3067\u306f\u9580\u5854\u3001\u9580\u697c\u3068\u8a33\u3055\u308c\u3001\u697c\u9580\u3084\u697c\u9580\u4e3b\u5854\u3068\u8868\u8a18\u3055\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002 \u5730\u4e2d\u6d77\u4e16\u754c\u3092\u542b\u3080\u30e8\u30fc\u30ed\u30c3\u30d1\u3067\u306f\u3001\u53e4\u4ee3\u521d\u671f\u3088\u308a\u57ce\u3084\u57ce\u90ed\u90fd\u5e02\u306e\u5165\u53e3\u3092\u5b88\u308b\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u304c\u9020\u3089\u308c\u308b\u3053\u3068\u304c\u3042\u3063\u305f\u3002\u6642\u4ee3\u3092\u7d4c\u3066\u3001\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u306f\u5e7e\u91cd\u3082\u306e\u9632\u5fa1\u6a5f\u69cb\u3092\u6301\u3064\u9ad8\u5ea6\u306a\u8ecd\u4e8b\u5efa\u7bc9\u7269\u306b\u9032\u5316\u3057\u305f\u3002\u30b2\u30fc\u30c8\u30cf\u30a6\u30b9\u306b\u306f\u57ce\u9580\u3092\u9589\u3058\u308b\u305f\u3081\u306b\u3001\u8df3\u306d\u6a4b (Drawbridge) \u3001\u843d\u3068\u3057\u683c\u5b50 (Portcullis) \u304a\u3088\u3073\u9580\u6249\u304c\u5099\u3048\u3089\u308c\u308b\u306e\u304c\u4e00\u822c\u7684\u3067\u3042\u3063\u305f\u3002\u307e\u305f\u51fa\u3057\u72ed\u9593\uff08\u30de\u30b7\u30af\u30fc\u30ea\u3001\u4ecf: M\u00e2chicoulis\uff09\u77f3\u843d\u3068\u3057\u3001\u6bba\u4eba\u5b54\uff09\u3084\u72ed\u9593 (arrow slit) \u3068\u3044\u3063\u305f\u5074\u9632\u5854\u306a\u3069\u3068\u540c\u3058\u3088\u3046\u306a\u8ecd\u4e8b\u6a5f\u80fd\u3068\u3068\u3082\u306b\u3001\u5c45\u4f4f\u6a5f\u80fd\u3082\u4f75\u305b\u6301\u3063\u3066\u3044\u305f\u3002"}, {"color": "#97c2fc", "id": "pond", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pirton-Pool-by-Philip-Halling.jpg", "label": "pond", "shape": "image", "title": "Fi\u015dlago estas artefarite kreita akva-ekonomia labora\u0135o destinita precipe por bredado de fi\u015doj kun natura fundo kaj kun teknika ekipa\u0135aro bezona por reguligado de akva surfaco. La fi\u015dlago estas kreita per digo (kun parcelo, sur kiu \u011di situas), per alflua parto, forkondukilo, inunditaj parceloj je nivelo de surfaco de akvo \u0109e proponita trafluo, eventuale \u0109irka\u016da deflua kanaleto. Fi\u015dlagoj havas la\u016d flanko biologia, pejza\u011da kaj estetika eksterordinaran signifon en intense eluzata pejza\u011do. Ili estas signifa nestejo de akva birdaro kaj grava haltejo de migrobirdoj. Grupoj da fi\u015dlagoj kreas . Fi\u015dkaptista lago estas tia lago, kiu povas esti natura a\u016d artefarita, sed ne okazas bredado en grandaj nombroj. Tie nur fi\u015dhokado okazas, ofte la fi\u015dhakista klubo zorgas pri la nesesa bredado de fi\u015doj."}, {"color": "#97c2fc", "id": "bounded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Argentina-Brazil_border.jpg", "label": "bounded", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uad6d\uacbd (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uad6d\uacbd(\u570b\u5883)\uc740 \ub098\ub77c \uac04\uc758 \uc9c0\ub9ac\uc801, \uc815\uce58\uc801 \uacbd\uacc4\ub97c \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "dover castle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coastal_artillery_operations.jpg", "label": "dover castle", "shape": "image", "title": "Dover Castle ligger i Kent och har beskrivits som \"Nyckeln till England\" p\u00e5 grund av dess betydelse f\u00f6r f\u00f6rsvaret genom historien."}, {"color": "#97c2fc", "id": "puritanical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/InteriorOldShip.jpg", "label": "puritanical", "shape": "image", "title": "Purytanizm (z \u0142ac. purus czysty) \u2013 ruch religijno-spo\u0142eczny w XVI i XVII-wiecznej Anglii, maj\u0105cy na celu \u201eoczyszczenie\u201d Ko\u015bcio\u0142a anglika\u0144skiego z pozosta\u0142o\u015bci po katolicyzmie w liturgii i teologii. Pocz\u0105tkowo dzia\u0142aj\u0105c jako ruch wewn\u0105trz anglikanizmu, purytanie stopniowo oddzielali si\u0119 od niego, tworz\u0105c odr\u0119bne wsp\u00f3lnoty religijne, czasem nazywane nonkonformistycznymi. W j\u0119zyku potocznym purytanizm to skrajne przejawianie jakich\u015b zasad, szczeg\u00f3lnie moralnych."}, {"color": "#97c2fc", "id": "architrave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spoleto_SSalvatore_Architrave1.jpg", "label": "architrave", "shape": "image", "title": "\u0410\u0440\u0445\u0456\u0442\u0440\u0430\u0301\u0432 (\u0456\u0442\u0430\u043b. architrave, \u0432\u0456\u0434 \u0433\u0440\u0435\u0446. \u03b1\u03c1\u03c7\u03b7 \u2014 \u00ab\u043f\u043e\u0447\u0430\u0442\u043e\u043a\u00bb \u0456 \u043b\u0430\u0442. trabs \u2014 \u00ab\u0431\u0430\u043b\u043a\u0430\u00bb), \u0441\u0438\u043d\u043e\u043d\u0456\u043c \u0432\u0027\u044f\u0437\u0430\u043d\u043d\u044f \u2014 \u0433\u043e\u043b\u043e\u0432\u043d\u0430 \u0431\u0430\u043b\u043a\u0430, \u0449\u043e \u043f\u0435\u0440\u0435\u043a\u0440\u0438\u0432\u0430\u0454 \u043f\u0440\u043e\u0433\u0456\u043d \u043c\u0456\u0436 \u043a\u043e\u043b\u043e\u043d\u0430\u043c\u0438; \u0432 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u043e\u043c\u0443 \u043e\u0440\u0434\u0435\u0440\u0456 \u2014 \u043d\u0438\u0436\u043d\u044f \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0430\u043d\u0442\u0430\u0431\u043b\u0435\u043c\u0435\u043d\u0442\u0430. \u0412 \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u043e\u043c\u0443 \u043e\u0440\u0434\u0435\u0440\u0456 \u2014 \u0431\u0430\u043b\u043a\u0430 \u043d\u0430 \u043e\u043f\u043e\u0440\u0430\u0445 (\u043a\u043e\u043b\u043e\u043d\u0430\u0445, \u0441\u0442\u043e\u0432\u043f\u0430\u0445, \u043f\u0456\u043b\u043e\u043d\u0430\u0445) \u2014 \u043a\u0430\u043c\u0027\u044f\u043d\u0438\u0439 \u0431\u0440\u0443\u0441, \u0449\u043e \u0442\u0440\u0438\u043c\u0430\u0454 \u0444\u0440\u0438\u0437 \u0456 \u043a\u0430\u0440\u043d\u0438\u0437 \u043e\u0440\u0434\u0435\u0440\u0443 (\u0432\u0441\u0435 \u0440\u0430\u0437\u043e\u043c \u2014 \u0430\u043d\u0442\u0430\u0431\u043b\u0435\u043c\u0435\u043d\u0442). \u0423 \u0441\u0443\u0447\u0430\u0441\u043d\u043e\u043c\u0443 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u0456 \u2014 \u0431\u0443\u0434\u044c-\u044f\u043a\u0430 \u043a\u0430\u043c\u0027\u044f\u043d\u0430 \u0431\u0430\u043b\u043a\u0430, \u0449\u043e \u043f\u043e\u043a\u043b\u0430\u0434\u0435\u043d\u0430 \u043d\u0430 \u043e\u043f\u043e\u0440\u0438."}, {"color": "#97c2fc", "id": "cape cod harbor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deyo-map.jpg", "label": "cape cod harbor", "shape": "image", "title": "\u041a\u0435\u0439\u043f-\u041a\u043e\u0434, \u0438\u043b\u0438 \u041a\u043e\u0434 (\u0430\u043d\u0433\u043b. Cape Cod \u00ab\u043c\u044b\u0441 \u0442\u0440\u0435\u0441\u043a\u0438\u00bb) \u2014 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0421\u0428\u0410 \u0432 120 \u043a\u043c \u043e\u0442 \u0411\u043e\u0441\u0442\u043e\u043d\u0430, \u0441\u0430\u043c\u0430\u044f \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u0430\u044f \u0442\u043e\u0447\u043a\u0430 \u0448\u0442\u0430\u0442\u0430 \u041c\u0430\u0441\u0441\u0430\u0447\u0443\u0441\u0435\u0442\u0441. \u041e\u0442\u0434\u0435\u043b\u044f\u0435\u0442 \u0437\u0430\u043b\u0438\u0432 \u041a\u0435\u0439\u043f-\u041a\u043e\u0434 \u043e\u0442 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0430. \u0418\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432 \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u043b\u0441\u044f \u0441 \u043c\u0430\u0442\u0435\u0440\u0438\u043a\u043e\u043c, \u043d\u043e \u0432 1914 \u0433\u043e\u0434\u0443 \u0431\u044b\u043b \u0432\u044b\u0440\u044b\u0442 \u043a\u0430\u043d\u0430\u043b \u041a\u0435\u0439\u043f-\u041a\u043e\u0434, \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0432\u0448\u0438\u0439 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432 \u0432 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043e\u0441\u0442\u0440\u043e\u0432."}, {"color": "#97c2fc", "id": "cope baronets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_John_Cope\u0027s-_Scene,_Bramshill_House_(BM_1933,0612.6).jpg", "label": "cope baronets", "shape": "image", "title": "There have been four baronetcies created for persons with the surname Cope. The Baronetcy of Cope of Hanwell, Oxfordshire was created in the Baronetage of England on 29 June 1611 for Anthony Cope of Hanwell Castle. He was a descendant of William Cope, (Cofferer to Henry VII) to whom the manor of Hanwell was granted in 1498. He was Member of Parliament for Banbury and for Oxfordshire. The second, third and fifth Baronets also represented both Banbury and Oxfordshire. In 1699 The sixth Baronet purchased Bramshill House, Hampshire which became the family seat. He was member for Plymouth and Tavistock. The seventh Baronet represented Banbury and Newport, IOW. The Baronetcy was extinct on the death of the sixteenth Baronet. The Baronetcy of Cope of Bruern, Oxfordshire, was created in the Baronetage of Great Britain on 1 March 1714 for Jonathan Cope of Bruern Abbey, grandson of Jonathan Cope of Ranton Abbey, who was a younger son of Sir William Cope, 2nd Baronet of Hanwell. He was Member of Parliament for Banbury from 1713 to 1722. The Baronetcy was extinct on the death of the fourth Baronet in 1821. The Baronetcy of Cope of Osbaston, Leicestershire was created for Thomas Cope of Osbaston Hall, in the Baronetage of the United Kingdom in 1918. It was extinct on the death of his son in 1966. The Baronetcy of Cope of St Mellons, Monmouthshire was created for William Cope in the Baronetage of the United Kingdom in 1928. He was later, in 1945, created Baron Cope."}, {"color": "#97c2fc", "id": "captain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PL_rank_merchant_marine_d4kb.svg", "label": "captain", "shape": "image", "title": "A sea captain, ship\u0027s captain, captain, master, or shipmaster, is a high-grade licensed mariner who holds ultimate command and responsibility of a merchant vessel. The captain is responsible for the safe and efficient operation of the ship, including its seaworthiness, safety and security, cargo operations, navigation, crew management, and legal compliance, and for the persons and cargo on board."}, {"color": "#97c2fc", "id": "fragrance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Glass_perfume_bottle_MET_DP108896.jpg", "label": "fragrance", "shape": "image", "title": "Parf\u00e9m je obecn\u00e9 ozna\u010den\u00ed sm\u011bsi esenci\u00e1ln\u00edch olej\u016f a dal\u0161\u00edch aromatick\u00fdch l\u00e1tek. M\u00e1 za \u00fakol vyd\u00e1vat n\u011bjakou specifickou a p\u0159\u00edjemnou v\u016fni. Jeho u\u017eit\u00edm lze u lid\u00ed vyvol\u00e1vat r\u016fzn\u00e9 pocity a touhy \u010di podtrhnout m\u00f3dn\u00ed charakter nositele. Slou\u017e\u00ed k p\u0159ekryt\u00ed pachu a to nejen u lid\u00ed."}, {"color": "#97c2fc", "id": "parapet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BP_Bridge_(no_railing).jpg", "label": "parapet", "shape": "image", "title": "A parapet is a barrier that is an extension of the wall at the edge of a roof, terrace, balcony, walkway or other structure. The word comes ultimately from the Italian parapetto (parare \u0027to cover/defend\u0027 and petto \u0027chest/breast\u0027). Where extending above a roof, a parapet may simply be the portion of an exterior wall that continues above the edge line of the roof surface, or may be a continuation of a vertical feature beneath the roof such as a fire wall or party wall. Parapets were originally used to defend buildings from military attack, but today they are primarily used as guard rails, to conceal rooftop equipment, reduce wind loads on the roof, and to prevent the spread of fires.In the Bible the Hebrews are obligated to build a parapet on the roof of their houses to prevent people falling (Deuteronomy 22:8)."}, {"color": "#97c2fc", "id": "mixed woodland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open_Woodland_in_Illinois_United_States.jpg", "label": "mixed woodland", "shape": "image", "title": "Bosque \u00e9 uma denomina\u00e7\u00e3o para certas forma\u00e7\u00f5es florestais com \u00e1rvores, arbustos e outras plantas, menor do que uma floresta. Diferencia-se da floresta pelo fato de as copas das \u00e1rvores n\u00e3o formarem uma cobertura cont\u00ednua \u2014 isto \u00e9, as \u00e1rvores encontram-se mais afastadas. Ali\u00e1s os franceses chamam-lhe For\u00eat claire, logo uma floresta esparsa."}, {"color": "#97c2fc", "id": "auburn hair", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anthonis_Mor_001.jpg", "label": "auburn hair", "shape": "image", "title": "R\u00fatilo \u00e9 uma cor castanho-avermelhada. \u00c9 similar ao borgonha e ao bord\u00f4, embora essas duas cores tenham uma matiz mais avermelhada, enquanto que r\u00fatilo \u00e9 ligeiramente mais acastanhado. \u00c0 direita \u00e9 apresentada a cor r\u00fatilo. Este tom de r\u00fatilo representa a cor natural do cabelo humano da dita composi\u00e7\u00e3o."}, {"color": "#97c2fc", "id": "listed building", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Festival_Hall_as_seen_from_outside_the_Hayward_Gallery.jpg", "label": "listed building", "shape": "image", "title": "Au Royaume-Uni, le terme listed building (litt\u00e9ralement \u00ab monument class\u00e9 \u00bb) d\u00e9signe un \u00e9difice reconnu et prot\u00e9g\u00e9 pour son aspect historique, architectural ou culturel exceptionnel. Un listed building (ci-apr\u00e8s nomm\u00e9 \u00ab monument class\u00e9 \u00bb) ne doit pas \u00eatre d\u00e9moli, agrandi ou alt\u00e9r\u00e9 sans une permission sp\u00e9ciale des autorit\u00e9s locales comp\u00e9tentes en mati\u00e8re d\u0027urbanisme (qui d\u00e9pendent d\u0027instances nationales et s\u0027y rapportent pour fonder leur d\u00e9cision). Les propri\u00e9taires d\u0027\u00e9difices class\u00e9s sont, dans certaines circonstances, appel\u00e9s \u00e0 maintenir ou r\u00e9parer le b\u00e2timent, et risquent une condamnation p\u00e9nale s\u0027il ne le font pas ou s\u0027ils proc\u00e8dent \u00e0 des r\u00e9novations et travaux divers sans autorisation expresse. En raison de ces contraintes une fois un lieu prot\u00e9g\u00e9, la loi autorise les propri\u00e9taires \u00e0 s\u0027opposer \u00e0 ce que leur bien soit class\u00e9. Bien que la plupart des monuments apparaissant sur la liste des monuments class\u00e9s soient des ponts, des b\u00e2timents, des sculptures, des bornes routi\u00e8res peuvent aussi y figurer. Des structures tr\u00e8s anciennes (Stonehenge par exemple) ne peuvent y apparaitre, mais elles sont prot\u00e9g\u00e9es par une autre l\u00e9gislation ( (en) et (en)) et class\u00e9es en tant que scheduled monuments. De la m\u00eame mani\u00e8re, les paysages, les parcs, les for\u00eats sont \u00e9galement prot\u00e9g\u00e9s, mais par d\u0027autres moyens."}, {"color": "#97c2fc", "id": "terminal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clapham_Junction_Platforms.jpeg", "label": "terminal", "shape": "image", "title": "\u9435\u8def\u8eca\u7ad9\u3001\u9435\u9053\u8eca\u7ad9\u6216\u7c21\u7a31\u9435\u8def\u7ad9\u3001\u9435\u9053\u7ad9\uff0c\u7c21\u7a31\u706b\u8eca\u7ad9\uff0c\u53f0\u8a9e\u7a31\u8eca\u982d\uff08\u53f0\u7f85\uff1atshia-th\u00e2u\uff09\u3001\u9a5b\uff08\u53f0\u7f85\uff1aia\u030dh\uff0c\u65e5\u97d3\u4ea6\u4f7f\u7528\u9a5b\uff08\u99c5\uff09\u4f86\u7a31\u547c\u8eca\u7ad9\uff09\u3002\u662f\u4f9b\u9435\u8def\u5217\u8eca\u505c\u9760\u7684\u5730\u65b9\uff0c\u4f9b\u4e58\u5ba2\u767b\u8eca\u6216\u8005\u4f9b\u8ca8\u7269\u4e0a\u4e0b\u5217\u8eca\u3002\u6708\u53f0\u53ef\u5927\u81f4\u5206\u5cf6\u5f0f\u6708\u53f0\u3001\u5074\u5f0f\u6708\u53f0\u3001\u6e2f\u7063\u5f0f\u6708\u53f0\u3001\u9ad8\u67b6\u6708\u53f0\u3001\u5730\u4e0b\u6708\u53f0\u3001\u865f\u8a8c\u7ad9\u7b49\u5e7e\u985e\u3002\u65e9\u671f\u7684\u8eca\u7ad9\u901a\u5e38\u662f\u5ba2\u8ca8\u5169\u7528\u3002\u9019\u985e\u8eca\u7ad9\u73fe\u5728\u4ecd\u7136\u6709\uff1b\u4f46\u662f\u5728\u6b50\u7f8e\uff0c\u8ca8\u904b\u4e00\u822c\u5df2\u96c6\u4e2d\u5728\u4e3b\u8981\u7684\u8eca\u7ad9\u3002\u5927\u90e8\u5206\u7684\u9435\u8def\u8eca\u7ad9\u90fd\u662f\u5728\u9435\u8def\u7684\u65c1\u908a\uff0c\u6216\u8005\u662f\u8def\u7dda\u7684\u7d42\u9ede\u3002\u8eca\u7ad9\u5167\u6709\u6708\u53f0\uff08\u5e73\u53f0\u3001\u7ad9\u53f0\uff09\u65b9\u4fbf\u4e58\u5ba2\u4e58\u964d\u3002\u6708\u53f0\u7528\u96a7\u9053\u6216\u6a4b\u6881\u8ddf\u8eca\u7ad9\u7684\u5927\u5802\u9023\u63a5\u3002\u5176\u5b83\u8eca\u7ad9\u8a2d\u5099\u5305\u62ec\u552e\u7968\u3001\u5019\u8eca\u5ba4\u3001\u5728\u6708\u53f0\u4e0a\u4f9b\u5019\u8eca\u7684\u5ea7\u6905\u7b49\u7b49\u3002 \u90e8\u5206\u9435\u8def\u8eca\u7ad9\u9664\u4e86\u4f9b\u4e58\u5ba2\u53ca\u8ca8\u7269\u4e0a\u843d\u5916\uff0c\u4ea6\u6709\u4f9b\u6a5f\u8eca\u53ca\u8eca\u8f1b\u7dad\u4fee\u6216\u6dfb\u52a0\u71c3\u6599\u7684\u8a2d\u65bd\u3002\u591a\u9593\u9435\u8def\u516c\u53f8\u4e00\u8d77\u4f7f\u7528\u7684\u8eca\u7ad9\u4e00\u822c\u7a31\u70ba\u806f\u5408\u8eca\u7ad9\u6216\u8f49\u8eca\u7ad9\u3002\u6709\u6642\u8f49\u8eca\u7ad9\u4ea6\u6307\u53ef\u4f9b\u8207\u5176\u5b83\u4ea4\u901a\u5de5\u5177\uff08\u5982\u96fb\u8eca\u3001\u5730\u9435\u3001\u516c\u5171\u6c7d\u8eca\u6216\u6e21\u8f2a\uff09\u8f49\u4e58\u7684\u8eca\u7ad9\u3002"}, {"color": "#97c2fc", "id": "typhoid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mary_Mallon_in_hospital.jpg", "label": "typhoid", "shape": "image", "title": "\u039f \u03a4\u03c5\u03c6\u03bf\u03b5\u03b9\u03b4\u03ae\u03c2 \u03c0\u03c5\u03c1\u03b5\u03c4\u03cc\u03c2, \u03ae \u03b1\u03c0\u03bb\u03ce\u03c2 \"\u03c4\u03c5\u03c6\u03bf\u03b5\u03b9\u03b4\u03ae\u03c2\", \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03c3\u03c5\u03bd\u03b7\u03b8\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7 \u03b1\u03c3\u03b8\u03ad\u03bd\u03b5\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u039c\u03b5\u03c4\u03b1\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03bd\u03ac\u03bb\u03c9\u03c3\u03b7 \u03c6\u03b1\u03b3\u03b7\u03c4\u03bf\u03cd \u03ae \u03bd\u03b5\u03c1\u03bf\u03cd \u03bc\u03bf\u03bb\u03c5\u03c3\u03bc\u03ad\u03bd\u03bf\u03c5 \u03bc\u03b5 \u03ba\u03cc\u03c0\u03c1\u03b1\u03bd\u03b1 \u03b1\u03c4\u03cc\u03bc\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03c0\u03c1\u03bf\u03c3\u03b2\u03bb\u03b7\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c3\u03b8\u03ad\u03bd\u03b5\u03b9\u03b1, \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03b5\u03c1\u03b9\u03ad\u03c7\u03bf\u03c5\u03bd \u03c4\u03bf \u03b2\u03b1\u03ba\u03c4\u03ae\u03c1\u03b9\u03bf Salmonella enterica enterica, serovar Typhi. \u0397 \u03b9\u03b4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03bf\u03c5 \u03b2\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 37 \u00b0C / 99 \u00b0F, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03b7 \u03c6\u03c5\u03c3\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03c9\u03c0\u03af\u03bd\u03bf\u03c5 \u03c3\u03ce\u03bc\u03b1\u03c4\u03bf\u03c2. \u0394\u03b5\u03bd \u03b8\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c3\u03c5\u03b3\u03c7\u03ad\u03b5\u03c4\u03b1\u03b9 \u03bf \"\u03c4\u03c5\u03c6\u03bf\u03b5\u03b9\u03b4\u03ae\u03c2 \u03c0\u03c5\u03c1\u03b5\u03c4\u03cc\u03c2\" \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03bd\u03c4\u03b5\u03bb\u03ce\u03c2 \u03b1\u03c3\u03cd\u03bd\u03b4\u03b5\u03c4\u03b7 \u03b1\u03c3\u03b8\u03ad\u03bd\u03b5\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03bb\u03ad\u03b3\u03b5\u03c4\u03b1\u03b9 \"\u03c4\u03cd\u03c6\u03bf\u03c2\". \u0397 \u03b1\u03b9\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03c5\u03c6\u03bf\u03b5\u03b9\u03b4\u03bf\u03cd\u03c2 \u03c0\u03c5\u03c1\u03b5\u03c4\u03bf\u03cd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c3\u03b1\u03bb\u03bc\u03bf\u03bd\u03ad\u03bb\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03cd\u03c6\u03bf\u03c5. \u039f \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03bc\u03cc\u03bd\u03b7 \u03c4\u03b7\u03c2 \u03c4\u03c5\u03c6\u03b9\u03ba\u03ae\u03c2 \u03c3\u03b1\u03bb\u03bc\u03bf\u03bd\u03ad\u03bb\u03b1\u03c2. \u0397 \u03bc\u03b5\u03c4\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf \u03bc\u03b5 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf \u03ad\u03bc\u03bc\u03b5\u03c3\u03b1 \u03ae \u03ac\u03bc\u03b5\u03c3\u03b1. \u03a3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03bc\u03b5\u03c4\u03b1\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03bc\u03b5 \u03c4\u03b1 \u03ba\u03cc\u03c0\u03c1\u03b1\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03cd\u03c1\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03bc\u03bc\u03b5\u03c3\u03b1 \u03bc\u03b5 \u03c4\u03c1\u03cc\u03c6\u03b9\u03bc\u03b1 \u03c0\u03ac\u03c3\u03b7\u03c2 \u03c6\u03cd\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03bf \u03bd\u03b5\u03c1\u03cc, \u03b1\u03bd \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03bf \u03bd\u03b5\u03c1\u03cc \u03bc\u03b5\u03c4\u03b1\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf\u03bd \u03cc\u03c4\u03b1\u03bd \u03b1\u03c5\u03c4\u03cc \u03ad\u03c7\u03b5\u03b9 \u03bc\u03bf\u03bb\u03c5\u03bd\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03ba\u03cc\u03c0\u03c1\u03b1\u03bd\u03b1. \u03a4\u03ad\u03bb\u03bf\u03c2 \u03b7 \u03b8\u03b5\u03c1\u03b1\u03c0\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03cd\u03c6\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03be\u03b5\u03ba\u03bf\u03cd\u03c1\u03b1\u03c3\u03b7 \u03c3\u03c4\u03bf \u03ba\u03c1\u03b5\u03b2\u03ac\u03c4\u03b9 \u03ba\u03b1\u03b9 \u03c5\u03b3\u03b9\u03b5\u03b9\u03bd\u03ae \u03b4\u03af\u03b1\u03b9\u03c4\u03b1. \u0397 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ae \u03c0\u03c1\u03bf\u03c6\u03cd\u03bb\u03b1\u03be\u03b7 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c4\u03b5\u03b9 \u03c3\u03c9\u03c3\u03c4\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03cd\u03b4\u03c1\u03b5\u03c5\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c7\u03ad\u03c4\u03b5\u03c5\u03c3\u03b7\u03c2. \u0393\u03b9\u03b1 \u03c4\u03b1 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03b4\u03c5\u03bd\u03b5\u03cd\u03bf\u03c5\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03b5\u03bc\u03b2\u03cc\u03bb\u03b9\u03bf."}, {"color": "#97c2fc", "id": "stag hunt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TR_Buckskin_Tiffany_Knife.jpg", "label": "stag hunt", "shape": "image", "title": "La caccia al cervo \u00e8 la caccia praticata a scopo alimentare, commerciale o ricreativo, avente come obiettivo principale animali appartenenti alla famiglia dei Cervidae, semplicisticamente indicati come \"cervi\". Come per molte altre tipologie di caccia, la pratica venatoria finalizzata all\u0027abbattimento dei cervi \u00e8 oggi esercitata in vari Paesi secondo principi di gestione faunistico-venatoria per il controllo delle popolazioni; per i cacciatori costituisce principalmente un hobby, spesso finalizzato all\u0027ottenimento dei trofei. Il prelievo venatorio dei Cervidi in molti Paesi, come in Italia, \u00e8 strettamente regolamentato e selettivo, finalizzato al mantenimento di popolazioni stabili e geneticamente forti nel numero e nella densit\u00e0 sostenibile dall\u0027ambiente naturale in cui vivono. Alcune specie di Cervidi, come daino e cervo nobile, vengono sistematicamente allevate per fini culinari, per l\u0027uso della pelle e dei palchi (che trovano impiego nella medicina tradizionale asiatica), come animale da allevamento a scopo alimentare, per attivit\u00e0 da ripopolamento destinata alla reintroduzione allo stato selvatico o esclusivamente per uso venatorio nelle riserve di caccia (aziende faunistico-venatorie). In Italia esistono diversi allevamenti, soprattutto in Toscana, Trentino, Emilia Romagna e Marche."}, {"color": "#97c2fc", "id": "montacute house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/At_rear_of_Montacute_House_(4676396480).jpg", "label": "montacute house", "shape": "image", "title": "\u8499\u5854\u5eab\u7279\u5e9c\u90b8\uff08\u82f1\u8a9e\uff1aMontacute House\uff09\u662f\u4f4d\u65bc\u82f1\u570b\u5357\u68ee\u9ebb\u5be6\u57ce\u93ae\u8499\u5854\u5eab\u7279\u7684\u4e00\u5ea7\u4f0a\u9e97\u838e\u767d\u6642\u671f\u7684\u838a\u5712\u5efa\u7bc9\u3002\u73fe\u5728\u8499\u5854\u5eab\u7279\u5e9c\u90b8\u7531\u570b\u5bb6\u540d\u52dd\u53e4\u8e5f\u4fe1\u8a17\u7684\u7d93\u8cbb\u7dad\u6301\u904b\u71df\u7ba1\u7406\u3002\u8499\u5854\u5eab\u7279\u5e9c\u90b8\u7684\u5efa\u7bc9\u548c\u82b1\u5712\u591a\u6b21\u7528\u4f86\u62cd\u651d\u96fb\u5f71\u548c\u96fb\u8996\u5287\u3002\u8499\u5854\u5eab\u7279\u5e9c\u90b8\u662f\u4e00\u5ea7\u50b3\u7d71\u82f1\u5f0f\u5efa\u7bc9\u7684\u4ee3\u8868\u4f5c\uff0c\u81ea\u7ae3\u5de5\u4ee5\u4f86\u5f88\u5c11\u6709\u8b8a\u5316\uff0c\u73fe\u5728\u8499\u5854\u5eab\u7279\u5e9c\u90b8\u662f\u4e00\u5ea7\u82f1\u570b\u4e00\u7d1a\u4fdd\u8b77\u5efa\u7bc9\u30022013\u5e74\uff0c\u6709125,442\u4eba\u53c3\u89c0\u4e86\u9019\u88e1\u3002"}, {"color": "#97c2fc", "id": "xl", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RenCen-Superbowl-XL.jpg", "label": "xl", "shap
