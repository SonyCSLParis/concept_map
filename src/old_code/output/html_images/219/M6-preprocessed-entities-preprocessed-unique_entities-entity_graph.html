i/Special:FilePath/Dionysos_mask_Louvre_Myr347.jpg", "label": "tragedy", "shape": "image", "title": "Trag\u00e8dia en termes generals es refereix a una obra liter\u00e0ria usualment teatral que t\u00e9 un final desesperat o trist que el difer\u00e8ncia aix\u00ed del drama en el qual el desenlla\u00e7 pot ser feli\u00e7. L\u0027origen cultural de la trag\u00e8dia es troba en la Gr\u00e8cia antiga en els cants i danses ditir\u00e0mbics en honor del d\u00e9u Dion\u00eds."}, {"color": "#97c2fc", "id": "family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alberto_Henschel_-_A_Familia_Imperial.jpg", "label": "family", "shape": "image", "title": "Family (from Latin: familia) is a group of people related either by consanguinity (by recognized birth) or affinity (by marriage or other relationship). The purpose of the family is to maintain the well-being of its members and of society. Ideally, families offer predictability, structure, and safety as members mature and learn to participate in the community. Historically, most human societies use family as the primary locus of attachment, nurturance, and socialization. Anthropologists classify most family organizations as matrifocal (a mother and her children), patrifocal (a father and his children), conjugal (a wife, her husband, and children, also called the nuclear family), avuncular (a man, his sister, and her children), or extended (in addition to parents and children, may include grandparents, aunts, uncles, or cousins). The field of genealogy aims to trace family lineages through history. The family is also an important economic unit studied in family economics. The word \"families\" can be used metaphorically to create more inclusive categories such as community, nationhood, and global village."}, {"color": "#97c2fc", "id": "collision", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deflection.png", "label": "collision", "shape": "image", "title": "Kolizio estas reciproka renkonti\u011do kun forta tu\u015dego de materiaj korpoj, ofte ka\u016dzanta deformi\u011don a\u016d disrompon de unu a\u016d amba\u016d el la koliziintaj korpoj. Kolizio estas ofta formo de trafikakcidento. En mekaniko, oni konsideras: \n* la , kie amba\u016d korpoj gardas sian formon kaj kie nenia kineta energio estas disperdita. \n* la , kie amba\u016d korpoj restas \"kunligitaj\" post la kolizio, kaj kie tuto a\u016d parto de la kineta energio estas \u015dan\u011dita al varmo a\u016d al energio de disformigo. \n* la , en kiu amba\u016d korpoj ne restas kunligitaj, sed parto de la kineta energio estas disperdita."}, {"color": "#97c2fc", "id": "glass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Glass.sculpture.kewgardens.london.arp.jpg", "label": "glass", "shape": "image", "title": "Kaca berasal dari bahan yang bersifat cair namun memiliki kepadatan tinggi, dan struktur amorf. Atom-atom di dalamnya tidak membentuk suatu jalinan yang beraturan, seperti kristal, atau biasa disebut gelas. Kaca kebanyakan dibuat dari silika (SiO2), campuran batu pasir dengan fluks yang menghasilkan kekentalan dan titik leleh yang tidak terlalu tinggi, untuk kemudian dicampur lagi dengan bahan supaya kuat. Kaca jendela, lampu, dan botol, tergolong sebagai kaca yang terbuat dari silika (SiO2), fluks , (Na2O) dan atau tanah liat kapur dengan magnesia yang sedikit dicampur dengan alumina (Al2O2). Jenis kaca yang tahan panas adalah kaca . Kaca ini terbuat dari silika, boron oksida (B2O3), alumina dan yang mempunyai titik leleh yang tinggi dan tidak mudah pecah jika dipanaskan, karena koefisien muainya amat kecil. Kaca seperti ini biasa disebut . Kaca silika yang dileburkan atau kuarsa yang melebur sendiri, dan 99,9% silika mempunyai titik leleh sebesar 1.580 \u00b0C, koefisien muai yang rendah, tembus radiasi ultraungu dan inframerah. Warna hijau pada kaca berfungsi untuk menunjukkan adanya . Warna ini dapat dihilangkan dengan menambahkan natrium nitrat atau mangan dioksida pada tahap pembuatan. Untuk membuat kaca berwarna biru kita dapat menggunakan kobalt oksida, ungu dengan , juga merah emas atau selen, kuning dengan uranium oksida atau petak, cokelat dengan , hitam dengan iridium oksida atau campuran unsur oksida lain (kobalt, besi nikel dan mangan). Kaca susu diciptakan dari salah satu atau hasil campuran dari kalsium fluorida, arsen trioksida, aluminium oksida, seng oksida, dan kalsium fosfat. Kaca aman adalah kaca yang tahan terhadap benturan. Kaca ini terbuat dari dua lapis kaca yang direkatkan satu sama lainnya menggunakan lapisan tipis dari atau bahan plastik lainnya."}, {"color": "#97c2fc", "id": "july 20", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bendler_Block_Memorial_Crop.jpg", "label": "july 20", "shape": "image", "title": "\u041e\u043f\u0435\u0440\u0430\u0301\u0446\u0438\u044f \u00ab\u0412\u0430\u043b\u044c\u043a\u0438\u0301\u0440\u0438\u044f\u00bb, \u0442\u0430\u043a\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0430\u044f \u043a\u0430\u043a \u0437\u0430\u0433\u043e\u0432\u043e\u0440 20 \u0438\u044e\u043b\u044f \u0438 \u0437\u0430\u0433\u043e\u0432\u043e\u0440 \u0433\u0435\u043d\u0435\u0440\u0430\u043b\u043e\u0432 (\u043d\u0435\u043c. Attentat vom 20. Juli 1944) \u2014 \u0437\u0430\u0433\u043e\u0432\u043e\u0440 \u0433\u0435\u0440\u043c\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0421\u043e\u043f\u0440\u043e\u0442\u0438\u0432\u043b\u0435\u043d\u0438\u044f, \u043f\u0440\u0435\u0436\u0434\u0435 \u0432\u0441\u0435\u0433\u043e \u0441\u0442\u0430\u0440\u0448\u0438\u0445 \u0438 \u0432\u044b\u0441\u0448\u0438\u0445 \u043e\u0444\u0438\u0446\u0435\u0440\u043e\u0432 \u0432\u0435\u0440\u043c\u0430\u0445\u0442\u0430, \u0441 \u0446\u0435\u043b\u044c\u044e \u0443\u0431\u0438\u0439\u0441\u0442\u0432\u0430 \u0410\u0434\u043e\u043b\u044c\u0444\u0430 \u0413\u0438\u0442\u043b\u0435\u0440\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442\u0430 \u0438 \u0441\u0432\u0435\u0440\u0436\u0435\u043d\u0438\u044f \u043d\u0430\u0446\u0438\u0441\u0442\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430. \u041a\u0443\u043b\u044c\u043c\u0438\u043d\u0430\u0446\u0438\u0435\u0439 \u0437\u0430\u0433\u043e\u0432\u043e\u0440\u0430 \u0441\u0442\u0430\u043b\u043e \u043d\u0435\u0443\u0434\u0430\u0447\u043d\u043e\u0435 \u043f\u043e\u043a\u0443\u0448\u0435\u043d\u0438\u0435 \u043d\u0430 \u0413\u0438\u0442\u043b\u0435\u0440\u0430 20 \u0438\u044e\u043b\u044f 1944 \u0433\u043e\u0434\u0430. \u041f\u0440\u043e\u0432\u0430\u043b \u0437\u0430\u0433\u043e\u0432\u043e\u0440\u0430 \u043f\u043e\u0432\u043b\u0451\u043a \u0437\u0430 \u0441\u043e\u0431\u043e\u0439 \u043a\u0430\u0437\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u0437\u0430\u0433\u043e\u0432\u043e\u0440\u0449\u0438\u043a\u043e\u0432 \u0438 \u0440\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0438 \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u0433\u0435\u0440\u043c\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0421\u043e\u043f\u0440\u043e\u0442\u0438\u0432\u043b\u0435\u043d\u0438\u044f. \u0412\u0441\u0435\u0433\u043e \u0431\u044b\u043b\u0438 \u0430\u0440\u0435\u0441\u0442\u043e\u0432\u0430\u043d\u044b \u043e\u043a\u043e\u043b\u043e 600 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u0421\u0443\u0434\u0435\u0431\u043d\u044b\u0435 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u044b \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u043b\u0438\u0441\u044c \u0441 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1944 \u0433\u043e\u0434\u0430 \u043f\u043e \u0430\u043f\u0440\u0435\u043b\u044c 1945 \u0433\u043e\u0434\u0430. \u041e\u043a\u043e\u043b\u043e 200 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0431\u044b\u043b\u0438 \u043a\u0430\u0437\u043d\u0435\u043d\u044b \u0438\u043b\u0438 \u0434\u043e\u0432\u0435\u0434\u0435\u043d\u044b \u0434\u043e \u0441\u0430\u043c\u043e\u0443\u0431\u0438\u0439\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "chicago pile-1", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marker_at_Site_A.jpg", "label": "chicago pile-1", "shape": "image", "title": "El Chicago Pile-1 (CP-1) fue el primer reactor nuclear artificial\u200b del mundo. Fue construido sobre un campo de racquets, un antiguo juego de raqueta, debajo de las gradas del estadio abandonado Alonzo Stagg Field, en la Universidad de Chicago. La primera reacci\u00f3n nuclear en cadena auto-mantenida se inici\u00f3 en el CP-1 el 2 de diciembre de 1942. El lugar donde se produjo la primera reacci\u00f3n nuclear fue declarado en 1965. El lugar fue nombrado hito de Chicago en 1971 ya que fue el lugar en donde se produjo la primera reacci\u00f3n nuclear. Es uno de los cuatro lugares originales del registro de lugares hist\u00f3ricos de Chicago, que se cre\u00f3 el 15 de octubre de 1966.\u200b"}, {"color": "#97c2fc", "id": "samuel goudsmit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UhlenbeckKramersGoudsmit_(cropped).jpg", "label": "samuel goudsmit", "shape": "image", "title": "Samuel Abraham Goudsmit, n\u00e9 le 11 juillet 1902 \u00e0 La Haye, Pays-Bas, mort le 4 d\u00e9cembre 1978 \u00e0 Reno, Nevada, est un physicien am\u00e9ricain d\u0027origine n\u00e9erlandaise. Il est connu pour avoir propos\u00e9 l\u0027hypoth\u00e8se du spin de l\u0027\u00e9lectron avec George Uhlenbeck."}, {"color": "#97c2fc", "id": "babbitt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BabbitB83.jpg", "label": "babbitt", "shape": "image", "title": "\u5df4\u6c0f\u5408\u91d1\uff08Babbitt metal\uff09\u662f\u5177\u6709\u51cf\u6469\u7279\u6027\u7684\u9521\u57fa\u548c\u94c5\u57fa\u8f74\u627f\u5408\u91d1\u3002\u7531\u7f8e\u56fd\u4eba\u5df4\u6bd4\u7279\u53d1\u660e\u800c\u5f97\u540d\u3002\u56e0\u5176\u5448\u767d\u kce. Jadernou reakc\u00ed m\u016f\u017ee b\u00fdt \u0161t\u011bpn\u00e1 reakce, jadern\u00e1 f\u00faze, nebo n\u011bkolikaf\u00e1zov\u00e1 kombinace obou. Dosud bylo v\u017edy k zah\u00e1jen\u00ed jadern\u00e9 f\u00faze pou\u017eito \u0161t\u011bpn\u00e9 reakce, \u010dist\u011b f\u00fazn\u00ed v\u00fdbuch je zat\u00edm fikc\u00ed. Atmosf\u00e9rick\u00e9 jadern\u00e9 v\u00fdbuchy jsou spojov\u00e1ny s \u201eatomov\u00fdm h\u0159ibem\u201c, i kdy\u017e samotn\u00fd h\u0159ib m\u016f\u017ee vzniknout i p\u0159i velk\u00fdch chemick\u00fdch exploz\u00edch. Jsou mo\u017en\u00e9 i jadern\u00e9 exploze bez h\u0159ibu. Nukle\u00e1rn\u00ed v\u00fdbuch produkuje zna\u010dnou radiaci a mno\u017estv\u00ed radioaktivn\u00edho odpadu."}, {"color": "#97c2fc", "id": "interim committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Asst_Navy_Sec_Ralph_A_Bard.jpg", "label": "interim committee", "shape": "image", "title": "\u0412\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u043a\u043e\u043c\u0438\u0442\u0435\u0442 (\u0430\u043d\u0433\u043b. Interim Committee) \u2014 \u0441\u0435\u043a\u0440\u0435\u0442\u043d\u0430\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u0432\u044b\u0441\u043e\u043a\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u0430\u044f \u0432 \u043c\u0430\u0435 1945 \u0433\u043e\u0434\u0430 \u0432\u043e\u0435\u043d\u043d\u044b\u043c \u043c\u0438\u043d\u0438\u0441\u0442\u0440\u043e\u043c \u0421\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0413\u0435\u043d\u0440\u0438 \u041b. \u0421\u0442\u0438\u043c\u0441\u043e\u043d\u043e\u043c \u043f\u043e \u043d\u0430\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043b\u0438\u0434\u0435\u0440\u043e\u0432 \u041c\u0430\u043d\u0445\u044d\u0442\u0442\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0441 \u043e\u0434\u043e\u0431\u0440\u0435\u043d\u0438\u044f \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0413\u0430\u0440\u0440\u0438 \u0421. \u0422\u0440\u0443\u043c\u044d\u043d\u0430 \u0434\u043b\u044f \u043a\u043e\u043d\u0441\u0443\u043b\u044c\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u043c, \u043a\u0430\u0441\u0430\u044e\u0449\u0438\u043c\u0441\u044f \u044f\u0434\u0435\u0440\u043d\u043e\u0439 \u044d\u043d\u0435\u0440\u0433\u0438\u0438. \u0412\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u043a\u043e\u043c\u0438\u0442\u0435\u0442, \u0441\u043e\u0441\u0442\u043e\u044f\u0432\u0448\u0438\u0439 \u0438\u0437 \u0432\u0438\u0434\u043d\u044b\u0445 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445, \u043d\u0430\u0443\u0447\u043d\u044b\u0445 \u0438 \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u044b\u0445 \u0434\u0435\u044f\u0442\u0435\u043b\u0435\u0439, \u0438\u043c\u0435\u043b \u0448\u0438\u0440\u043e\u043a\u0438\u0439 \u043a\u0440\u0443\u0433 \u043f\u043e\u043b\u043d\u043e\u043c\u043e\u0447\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u043a\u043b\u044e\u0447\u0430\u043b \u043a\u043e\u043d\u0441\u0443\u043b\u044c\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u043f\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u043c \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044f \u0432 \u0432\u043e\u0435\u043d\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0438 \u0440\u0430\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u044b\u043d\u0435\u0441\u0435\u043d\u0438\u0435 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0439 \u043f\u043e \u043f\u043e\u0441\u043b\u0435\u0432\u043e\u0435\u043d\u043d\u043e\u043c\u0443 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044e \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0435 \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u044f\u0434\u0435\u0440\u043d\u043e\u0439 \u044d\u043d\u0435\u0440\u0433\u0438\u0438, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e. \u0415\u0433\u043e \u043f\u0435\u0440\u0432\u0430\u044f \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u044c \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u043b\u0430\u0441\u044c \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0434\u0430\u0442\u044c \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u044f\u0434\u0435\u0440\u043d\u043e\u0435 \u043e\u0440\u0443\u0436\u0438\u0435 \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u044b\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u043e \u043f\u0440\u043e\u0442\u0438\u0432 \u042f\u043f\u043e\u043d\u0438\u0438. \u041f\u043e\u0437\u0436\u0435 \u043e\u043d \u043a\u043e\u043d\u0441\u0443\u043b\u044c\u0442\u0438\u0440\u043e\u0432\u0430\u043b \u043f\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u043c \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044f \u0438 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u044f\u0434\u0435\u0440\u043d\u043e\u0439 \u044d\u043d\u0435\u0440\u0433\u0438\u0438. \u041e\u043d \u0431\u044b\u043b \u043d\u0430\u0437\u0432\u0430\u043d \u00ab\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u043c\u00bb \u0432 \u043e\u0436\u0438\u0434\u0430\u043d\u0438\u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0433\u043e \u043e\u0440\u0433\u0430\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0437\u0430\u043c\u0435\u043d\u0438\u0442 \u0435\u0433\u043e \u043f\u043e\u0441\u043b\u0435 \u0432\u043e\u0439\u043d\u044b, \u0433\u0434\u0435 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u044f\u0434\u0435\u0440\u043d\u044b\u0445 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0439 \u0431\u0443\u0434\u0435\u0442 \u043d\u0430\u0434\u0435\u0436\u043d\u043e \u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0430 \u043f\u043e\u0434 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0438\u0439 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c. \u041a\u043e\u043c\u0438\u0441\u0441\u0438\u044f \u043f\u043e \u0430\u0442\u043e\u043c\u043d\u043e\u0439 \u044d\u043d\u0435\u0440\u0433\u0438\u0438 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 \u0432 1946 \u0433\u043e\u0434\u0443 \u0434\u043b\u044f \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u044d\u0442\u043e\u0439 \u0444\u0443\u043d\u043a\u0446\u0438\u0438."}, {"color": "#97c2fc", "id": "licensed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vertical_California_Drivers_License.jpg", "label": "licensed", "shape": "image", "title": "Licencja (z \u0142ac. licet, \u201ejest dozwolone\u201c; imies\u0142\u00f3w przymiotnikowy czynny: licens, \u201ewolny\u201c) \u2013 poj\u0119cie wyst\u0119puj\u0105ce w prawie w\u0142asno\u015bci intelektualnej oraz w publicznym prawie gospodarczym. W prawie w\u0142asno\u015bci intelektualnej jest to upowa\u017cnienie do korzystania z cudzego dobra niematerialnego. W publicznym prawie gospodarczym jest to jeden z instrument\u00f3w reglamentowania dzia\u0142alno\u015bci gospodarczej."}, {"color": "#97c2fc", "id": "mathematical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mathematical_Physics_and_other_sciences_v1.png", "label": "mathematical", "shape": "image", "title": "\u6570\u7406\u7269\u7406\u5b66\uff08\u3059\u3046\u308a\u3076\u3064\u308a\u304c\u304f\u3001\u82f1\u8a9e: ma \u00e9 n\u011bkolik s\u00f3lov\u00fdch alb; v roce 2004 vydal album Tribute to Earth, Wind and Fire na kter\u00e9m p\u0159ed\u011blal skladby skupiny Earth, Wind \u0026 Fire. Rovn\u011b\u017e spolupracoval s dal\u0161\u00edmi hudebn\u00edky, mezi n\u011b\u017e pat\u0159\u00ed Marcus Miller, Chaka Khan, Joe Henderson, Freddie Hubbard a v roce 1969 hr\u00e1l na albu Bitches Brew trumpetisty Milese Davise."}, {"color": "#97c2fc", "id": "miller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sturbridgemill.jpg", "label": "miller", "shape": "image", "title": "En gnidkvarn var en handkvarn, som var den ursprungliga kvarntypen f\u00f6r att mala s\u00e4d. En gnidkvarn best\u00e5r av en fast, bearbetad, oftast sk\u00e5lformad malsten, \"underliggare\" eller \"liggare\", och en r\u00f6rlig, rund gnidsten, \"l\u00f6pare\". I Sverige har fynd gjorts av gnidkvarnar fr\u00e5n sten\u00e5ldern fram till medeltiden. Gnidkvarnarna anv\u00e4ndes f\u00f6r att krossa s\u00e4d, fr\u00f6er och n\u00f6tter, och i ocks\u00e5 f\u00f6r mala m\u00e4nniskoben i brandgravar under \u00e4ldre j\u00e4rn\u00e5ldern, fr\u00e5n ungef\u00e4r 500 f\u00f6re Kristus. En senare mer utvecklad kvarntyp f\u00f6r handkraft, eller f\u00f6r anv\u00e4ndning av dragdjur, var vridkvarnen, som b\u00f6rjade anv\u00e4ndas i det romerska riket i b\u00f6rjan av v\u00e5r tider\u00e4kning och kom till Norden omkring 200 efter Kristus. I b\u00f6rjan av medeltiden introducerades skvaltkvarnar, s\u00e5 kallade grekiska kvarnar, i Sverige, vilka utnyttjade kraften av fallande vatten i b\u00e4ckar och \u00e5ar."}, {"color": "#97c2fc", "id": "nucleus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helium_atom_QM.svg", "label": "nucleus", "shape": "image", "title": "Atomk\u00e4rnan \u00e4r en samling av neutroner och protoner som sitter ihop. Atomk\u00e4rnor bildar tillsammans med elektroner en atom. Antalet protoner i k\u00e4rnan best\u00e4mmer vilket grund\u00e4mne och antalet neutroner vilken isotop som atomen utg\u00f6r. V\u00e4teatomk\u00e4rnan \u00e4r den enklaste, best\u00e5ende av endast en proton. I atomk\u00e4rnan \u00e4r det huvudsakligen tv\u00e5 krafter som spelar roll - den elektromagnetiska kraften och den starka k\u00e4rnkraften. Den elektromagnetiska kraften verkar repellerande d\u00e5 atomk\u00e4rnans elektriska laddning \u00e4r positiv. Den starka k\u00e4rnkraften, som verkar mellan k\u00e4rnpartiklar, \u00e4r den attraherande kraften."}, {"color": "#97c2fc", "id": "british citizenship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Islands.svg", "label": "british citizenship", "shape": "image", "title": "\u0413\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u043e \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u2014 \u0443\u0441\u0442\u043e\u0439\u0447\u0438\u0432\u0430\u044f \u043f\u0440\u0430\u0432\u043e\u0432\u0430\u044f \u0441\u0432\u044f\u0437\u044c \u043b\u0438\u0446\u0430 \u0441 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0435\u0439, \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0449\u0430\u044f\u0441\u044f \u0432 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u0438 \u0432\u0437\u0430\u0438\u043c\u043d\u044b\u0445 \u043f\u0440\u0430\u0432 \u0438 \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0435\u0439. \u0412 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432, \u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u043a\u0440\u043e\u043c\u0435 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u0442\u0432\u0430, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u0446\u0435\u043b\u044b\u0439 \u0440\u044f\u0434 \u0441\u0442\u0430\u0442\u0443\u0441\u043e\u0432, \u043f\u0440\u0435\u0434\u0443\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u044e\u0449\u0438\u0445 \u0442\u0435 \u0438\u043b\u0438 \u0438\u043d\u044b\u0435 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0438 \u0432\u043e\u0437\u043d\u0438\u043a\u0448\u0438\u0445 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0440\u0430\u0441\u043f\u0430\u0434\u0430 \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0438."}, {"color": "#97c2fc", "id": "drop test", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orion_parachute_test_Dec_20_2011.jpg", "label": "drop test", "shape": "image", "title": "A drop test is a method of testing the in-flight characteristics of prototype or experimental aircraft and spacecraft by raising the test vehicle to a specific altitude and then releasing it. Test flights involving powered aircraft, particularly rocket-powered aircraft, may be referred to as drop launches due to the launch of the aircraft\u0027s rockets after release from its carrier aircraft. In the case of unpowered aircraft, the test vehicle falls or glides after its release in an unpowered descent to a landing site. Drop tests may be used to verify the aerodynamic performance and flight dynamics of the test vehicle, to test its landing systems, or to evaluate survivability of a planned or crash landing. This allows the vehicle\u0027s designers to validate computer flight models, wind tunnel testing, or other theoretical design characteristics of an aircraft or spacecraft\u0027s design. High-altitude drop tests may be conducted by carrying the test vehicle aboard a mothership to a target altitude for release. Low-altitude drop tests may be conducted by releasing the test vehicle from a crane or gantry."}, {"color": "#97c2fc", "id": "manufacturing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_Core_for_Making_Blades_-_Boqer_Tachtit,_Negev,_circa_40000_BP_(detail).jpg", "label": "manufacturing", "shape": "image", "title": "Manufaktura edo fabrikazioa lehengai eta bitarteko ondasunetatik bereziki azken kontsumitzailearentzako ekoizten dituen industriaren adarra da. Erdi manufakturatutako produktuen elaborazioaren prozesuak ere barnean hartzen ditu. Bigarren industria izenarekin ere ezagutzen da. Industria batzuek, erdieroale edo altzairuaren manufaturak, adibidez, fabrikazio hitza erabiltzen dute.[erreferentzia behar] Jarduera industrial anitz biltzen dituen arren, eskulangintzatik teknologia aurreratu jardueretara, makineria arina eta eskulanaren erabilera handia manufakturen ezaugarri orokorrak izaten dira. Diseinu industrialarekin lotura estua izaten du. Prozesua eskuzkoa izan daiteke (izenaren jatorria) edo makina bidezkoa. Produkzio handiagoa lortzeko, lan banaketaren teknika erabiltzen da, non, langile bakoitzak, lan osoaren zati txiki bat egiten duen. Honela, mugimenduak espezializatzen eta aurrezten dira, modu horretan, produkzio abiada handiagoa lortuz. Artisautzatik egungo manufaktura 1780 aldean agertzen dela uste da, Britainia Handian jazo zen Industria Iraultzarekin batera, ordutik aurrera, Europa kontinental osora eta, ondoren, Ipar Amerikara eta mundu osora zabalduz."}, {"color": "#97c2fc", "id": "lee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Upwind_downwind_example.png", "label": "lee", "shape": "image", "title": "Luv [lu:f] und Lee [le:] benennen die Seiten eines Objekts in Bezug zum Wind. Dabei ist Luv die dem Wind zugewandte und Lee die vom Wind abgewandte Seite. Die Begriffe stammen aus der Seemannssprache. Die Begriffe Luv und Lee setzten sich seit dem 17. Jahrhundert auch in anderen Gebieten durch, wie beispielsweise der Meteorologie oder der Geographie."}, {"color": "#97c2fc", "id": "manhattan project", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shinkolobwe.jpg", "label": "manhattan project", "shape": "image", "title": "Progetto Manhattan (la cui componente militare fu indicata come Manhattan District, in sostituzione del nome in codice ufficiale Development of Substitute Materials) fu la denominazione data ad un programma di ricerca e sviluppo in ambito militare che port\u00f2 alla realizzazione delle prime bombe atomiche durante la seconda guerra mondiale. Fu condotto dagli Stati Uniti d\u0027America con il sostegno di Regno Unito e Canada. Dal 1942 al 1946 il programma fu diretto dal generale Leslie Groves del corpo del Genio militare degli Stati Uniti. Nel tempo il progetto assorb\u00ec l\u0027analogo britannico Tube Alloys. Il Progetto Manhattan inizi\u00f2 con poche risorse nel 1939 ma crebbe fino ad occupare pi\u00f9 di 130 000 persone e cost\u00f2 quasi 2 miliardi di dollari americani. Oltre il 90% dei costi fu impiegato per costruire edifici e produrre materiale fissile, con solo il 10% impiegato per lo sviluppo e la produzione di armi. L\u0027attivit\u00e0 di ricerca e produzione ebbe luogo in pi\u00f9 di 30 siti diversi negli Stati Uniti, Regno Unito e Canada. Il Progetto Manhattan includeva attivit\u00e0 di intelligence sul Programma nucleare militare tedesco. Il personale del Progetto Manhattan, nell\u0027ambito dell\u0027operazione Alsos, fu inviato in Europa, talvolta oltre le linee nemiche, dove raccolse materiale e documenti del programma tedesco oltre che arruolare scienziati tedeschi. Malgrado le precauzioni prese per tenere segreto il Progetto Manhattan le spie sovietiche vennero a conoscenza delle operazioni condotte dal governo statunitense per la costruzione della bomba atomica."}, {"color": "#97c2fc", "id": "newport news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Newport_News_Shipyard,_aerial_view,_Oct_1994.jpeg", "label": "newport news", "shape": "image", "title": "\u00abNewport News Shipbuilding\u00bb (\u041d\u044c\u044e\u043f\u043e\u0440\u0442-\u041d\u044c\u044e\u0441 \u0428\u0438\u043f\u0431\u0438\u043b\u0434\u0438\u043d\u0433; \u043f\u043e\u043b\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 Northrop Grumman Shipbuilding Newport News \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0430\u044f \u0432\u0435\u0440\u0444\u044c, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u0430\u044f \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u041d\u044c\u044e\u043f\u043e\u0440\u0442-\u041d\u044c\u044e\u0441 (\u0448\u0442. \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f). \u042f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435\u043c Huntington Ingalls Industries. \u042f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0435\u0439 \u0447\u0430\u0441\u0442\u043d\u043e\u0439 \u0432\u0435\u0440\u0444\u044c\u044e \u0432 \u0421\u0428\u0410. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0434\u0432\u0443\u0445 \u0432\u0435\u0440\u0444\u0435\u0439 (\u043d\u0430\u0440\u044f\u0434\u0443 \u0441 Electric Boat \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u0438 General Dynamics), \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u044f\u0449\u0438\u0445 \u0438 \u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u0443\u044e\u0449\u0438\u0445 \u0432\u0441\u0435 \u0442\u0438\u043f\u044b \u0430\u0442\u043e\u043c\u043d\u044b\u0445 \u043f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u0445 \u043b\u043e\u0434\u043e\u043a, \u0438 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u0432\u0435\u0440\u0444\u044c, \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u0430\u044f \u0441\u0442\u0440\u043e\u0438\u0442\u044c \u0430\u0442\u043e\u043c\u043d\u044b\u0435 \u0430\u0432\u0438\u0430\u043d\u043e\u0441\u0446\u044b. \u0412\u0435\u0440\u0444\u0438 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0439 \u0432 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u0 \u2014 \u044e\u0433\u043e\u0441\u043b\u0430\u0432\u0441\u043a\u0438\u0439 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0440\u0435\u0441\u0442\u043b\u0435\u0440, \u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439 \u043f\u043e\u0434 \u043f\u0441\u0435\u0432\u0434\u043e\u043d\u0438\u043c\u043e\u043c \u041d\u0438\u043a\u043e\u043b\u0430\u0439 \u0412\u043e\u043b\u043a\u043e\u0432 (\u0430\u043d\u0433\u043b. Nikolai Volkoff). \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u043f\u043e \u0441\u0432\u043e\u0438\u043c \u0432\u044b\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f\u043c \u0432\u043e World Wrestling Federation (WWF, \u043d\u044b\u043d\u0435 \u2014 WWE). \u041d\u0430 \u0440\u0438\u043d\u0433\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0430\u043b \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e, \u0445\u043e\u0442\u044f \u0438\u043c\u0435\u0435\u0442 \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u043e\u0435 \u0440\u0443\u0441\u0441\u043a\u043e-\u0445\u043e\u0440\u0432\u0430\u0442\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435. \u0412 2005 \u0433\u043e\u0434\u0443 \u0432\u0432\u0435\u0434\u0451\u043d \u0432 \u0417\u0430\u043b \u0421\u043b\u0430\u0432\u044b WWE \u0414\u0436\u0438\u043c\u043e\u043c \u0420\u043e\u0441\u0441\u043e\u043c. \u0412\u044b\u0441\u0442\u0443\u043f\u0430\u043b \u0442\u0430\u043a\u0436\u0435 \u0432 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u044b\u0445 \u043f\u0440\u043e\u043c\u043e\u0443\u0448\u0435\u043d\u0430\u0445."}, {"color": "#97c2fc", "id": "berkshire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Madejski_Stadium_-_geograph.org.uk_-_3023491.jpg", "label": "berkshire", "shape": "image", "title": "Berkshire (vyslovov\u00e1no [\u02c8b\u0251rk\u0283\u0259r] BARK-sh\u0259r nebo [\u02c8b\u0251rk\u0283\u026a\u0259r 6 \u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642 \u0648\u0628\u062d\u0631 \u0627\u0644\u0634\u0645\u0627\u0644. \u062a\u062a\u0643\u0648\u0646 \u0627\u0644\u0628\u0644\u0627\u062f \u0645\u0646 \u0634\u0628\u0647 \u062c\u0632\u064a\u0631\u0629 \u0643\u0628\u064a\u0631\u0629\u060c \u062c\u0648\u062a\u0644\u0627\u0646\u062f (\u064a\u0648\u062a\u0644\u0627\u0646\u062f) \u0648\u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u062c\u0632\u0631 \u0648\u0623\u0628\u0631\u0632\u0647\u0627 \u062c\u0632\u064a\u0631\u0629 \u0632\u064a\u0644\u0627\u0646\u062f \u0648\u0641\u0648\u0646 \u0648\u0641\u0646\u062f\u0633\u064a\u0633\u0644 \u062a\u064a (\u062a\u0639\u062a\u0628\u0631 \u0639\u0627\u062f\u0629 \u062c\u0632\u0621\u0627 \u0645\u0646 \u064a\u0648\u062a\u0644\u0627\u0646\u062f) \u0648\u0644\u0648\u0644\u0627\u0646\u062f \u0648\u0641\u0627\u0644\u0633\u062a\u0631 \u0648\u0628\u0648\u0631\u0646\u0647\u0648\u0644\u0645 \u0648\u0643\u0630\u0644\u0643 \u0645\u0626\u0627\u062a \u0627\u0644\u062c\u0632\u0631 \u0627\u0644\u0635\u063a\u064a\u0631\u0629 \u0627\u0644\u062a\u064a \u063a\u0627\u0644\u0628\u0627\u064b \u0645\u0627 \u064a\u0634\u0627\u0631 \u0644\u0647\u0627 \u0628\u0627\u0644\u0623\u0631\u062e\u0628\u064a\u0644 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a. \u0633\u064a\u0637\u0631\u062a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0645\u0646\u0630 \u0641\u062a\u0631\u0629 \u0637\u0648\u064a\u0644\u0629 \u0639\u0644\u0649 \u0645\u062f\u062e\u0644 \u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642. \u0642\u0628\u0644 \u062d\u0641\u0631 \u0642\u0646\u0627\u0629 \u0643\u064a\u064a\u0644 \u0643\u0627\u0646 \u0627\u0644\u0645\u0645\u0631 \u0627\u0644\u0645\u0627\u0626\u064a \u0644\u0628\u062d\u0631 \u0627\u0644\u0628\u0644\u0637\u064a\u0642 \u0639\u0628\u0631 \u0642\u0646\u0648\u0627\u062a \u062b\u0644\u0627\u062b \u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0627\u0633\u0645 \u0627\u0644\u0645\u0636\u0627\u0626\u0642 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643\u064a\u0629. \u064a\u062d\u0643\u0645 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0646\u0638\u0627\u0645 \u0645\u0644\u0643\u064a \u062f\u0633\u062a\u0648\u0631\u064a \u0628\u0631\u0644\u0645\u0627\u0646\u064a. \u062a\u0645\u062a\u0644\u0643 \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u062d\u0643\u0648\u0645\u0629 \u0639\u0644\u0649 \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u062f\u0648\u0644\u0629 \u0648\u062d\u0643\u0648\u0645\u0627\u062a \u0645\u062d\u0644\u064a\u0629 \u0641\u064a 98 \u0628\u0644\u062f\u064a\u0629. \u0647\u064a \u0639\u0636\u0648 \u0641\u064a \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a \u0645\u0646\u0630 \u0639\u0627\u0645 1973 \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646\u0647\u0627 \u0644\u0645 \u062a\u0646\u0636\u0645 \u0625\u0644\u0649 \u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u064a\u0648\u0631\u0648. \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0647\u064a \u0639\u0636\u0648 \u0645\u0624\u0633\u0633 \u0641\u064a \u062d\u0644\u0641 \u0634\u0645\u0627\u0644 \u0627\u0644\u0623\u0637\u0644\u0633\u064a \u0648\u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0648\u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629. \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0623\u064a\u0636\u0627\u064b \u0639\u0636\u0648 \u0641\u064a \u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u0623\u0645\u0646 \u0648\u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627. \u064a\u0648\u062c\u062f \u0641\u064a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0627\u0642\u062a\u0635\u0627\u062f \u0633\u0648\u0642 \u0645\u062e\u062a\u0644\u0637 \u0631\u0623\u0633\u0645\u0627\u0644\u064a \u0648\u062f\u0648\u0644\u0629 \u062e\u062f\u0645\u0627\u062a \u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0648\u062a\u0635\u0646\u0641 \u0645\u0646 \u0628\u064a\u0646 \u0623\u0639\u0644\u0649 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0645\u0646 \u062d\u064a\u062b \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u062f\u062e\u0644. \u0644\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643 \u0623\u0641\u0636\u0644 \u0645\u0646\u0627\u062e \u0644\u0644\u0623\u0639\u0645\u0627\u0644 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0648\u0641\u0642\u0627\u064b \u0644\u0645\u062c\u0644\u0629 \u0641\u0648\u0631\u0628\u0633. \u0628\u064a\u0646 2006-2008 \u0648\u0636\u0639\u062a \u0627\u0644\u062f\u0631\u0627\u0633\u0627\u062a \u0627\u0644\u0627\u0633\u062a\u0642\u0635\u0627\u0626\u064a\u0629 \u0627\u0644\u0628\u0644\u0627\u062f \u0641\u064a \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0639\u0644\u0649 \u0623\u0646\u0647\u0627 \u00ab\u0623\u0633\u0639\u062f \u0645\u0643\u0627\u0646 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645\u00bb \u0627\u0633\u062a\u0646\u0627\u062f\u0627\u064b \u0625\u0644\u0649 \u0645\u0639\u0627\u064a\u064a\u0631 \u0627\u0644\u0635\u062d\u0629 \u0648\u0627\u0644\u0631\u0639\u0627\u064a\u0629 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u062a\u0639\u0644\u064a\u0645. \u0645\u0624\u0634\u0631 \u0627\u0644\u0633\u0644\u0627\u0645 \u0627\u0644\u0639\u0627\u0644\u0645\u064a \u0644\u0639\u0627\u0645 2009 \u064a\u0636\u0639 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0641\u064a \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0628\u0639\u062f \u0646\u064a\u0648\u0632\u064a\u0644\u0646\u062f\u0627 \u0643\u0623\u0643\u062b\u0631 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0633\u0644\u0645\u0627\u064b. \u0641\u064a \u0639\u0627\u0645 2009 \u0623\u064a\u0636\u0627\u064b \u0635\u0646\u0641\u062a \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0648\u0627\u062d\u062f\u0629 \u0645\u0646 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0642\u0644 \u0641\u0633\u0627\u062f\u0627\u064b \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0648\u0641\u0642\u0627\u064b \u0644\u0645\u0624\u0634\u0631 \u0627\u0644\u0641\u0633\u0627\u062f \u0644\u062a\u062d\u062a\u0644 \u0627\u0644\u0645\u0631\u062a\u0628\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0641\u0642\u0637 \u0628\u0639\u062f \u0646\u064a\u0648\u0632\u064a\u0644\u0646\u062f\u0627. \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629 \u0647\u064a \u0627\u0644\u062f\u0627\u0646\u0645\u0627\u0631\u0643\u064a\u0629 \u0648\u062a\u0631\u062a\u0628\u0637 \u0627\u0631\u062a\u0628\u0627\u0637\u0627\u064b \u0648\u062b\u064a\u0642\u0627\u064b \u0628\u0627\u0644\u0633\u0648\u064a\u062f\u064a\u0629 \u0648\u0627\u0644\u0646\u0631\u0648\u064a\u062c\u064a\u0629\u060c \u0648\u062a\u0634\u062a\u0631\u0643 \u0645\u0639 \u0627\u0644\u0628\u0644\u062f\u064a\u0646 \u0628\u0639\u0644\u0627\u0642\u0627\u062a \u0642\u0648\u064a\u0629 \u062b\u0642\u0627\u0641\u064a\u0629 \u0648\u062a\u0627\u0631\u064a\u062e\u064a\u0629. \u064a\u062a\u0628\u0639 82 \u066a \u0645\u0646 \u0633\u0643\u0627\u0646 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643 \u0648 90.3\u066a \u0645\u0646 \u0627\u0644\u0639\u0631\u0642\u064a\u0629 \u0627\u0644\u062f\u0646\u0645\u0627\u0631\u0643\u064a\u0629 \u0627\u0644\u0643\u0646\u064a\u0633\u0629 \u0627\u0644\u0644\u0648\u062b\u0631\u064a\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629. \u0627\u0639\u062a\u0628\u0627\u0631\u0627 \u0645\u0646 \u0639\u0627\u0645 2010 \u0648\u0635\u0644 \u062a\u0639\u062f\u0627\u062f \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 \u0648\u0623\u0628\u0646\u0627\u0621 \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 \u0641\u064a \u0627\u0644\u0628\u0644\u0627\u062f 548,000 \u0646\u0633\u0645\u0629 (9.9 \u066a \u0645\u0646 \u0633\u0643\u0627\u0646 \u0627\u0644\u062f\u0627\u0646\u0645\u0631\u0643). \u0645\u0639\u0638\u0645 \u0627\u0644\u0645\u0647\u0627\u062c\u0631\u064a\u0646 (54%) \u0623\u0635\u0648\u0644\u0647\u0645 \u0625\u0633\u0643\u0646\u062f\u0646\u0627\u0641\u064a\u0629 \u0623\u0648 \u0645\u0646 \u0645\u0643\u0627\u0646 \u0622\u062e\u0631 \u0641\u064a \u0623\u0648\u0631\u0648\u0628\u0627 \u0641\u064a \u062d\u064a\u0646 \u0623\u0646 \u0627\u0644\u0628\u0627\u0642\u064a \u0623\u0633\u0627\u0633\u0627\u064b \u0645\u0646 \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0648\u0633\u0637 \u0648\u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0641\u0631\u064a\u0642\u064a\u0629."}, {"color": "#97c2fc", "id": "harvard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arthur_M._Schlesinger,_Jr._1961.jpg", "label": "harvard", "shape": "image", "title": "Universidade Harvard (em ingl\u00eas: Harvard University) \u00e9 uma universidade privada situada na cidade de Cambridge, estado de Massachusetts, nos Estados Unidos. \u00c9 um membro da Ivy League. Sua hist\u00f3ria, influ\u00eancia e riqueza tornam-na uma das mais prestigiadas universidades do mundo. Fundada em 1636 pela Assembleia Estadual de Massachusetts, e logo depois nomeada em homenagem a John Harvard, seu primeiro benfeitor, a universidade \u00e9 a mais antiga institui\u00e7\u00e3o de ensino superior dos Estados Unidos. Embora nunca tenha sido formalmente afiliada a qualquer denomina\u00e7\u00e3o religiosa, a faculdade inicial forneceu ensino principalmente para o clero congregacionalista e unitarista. Seu curr\u00edculo e corpo discente foram gradualmente secularizados ao longo do s\u00e9culo XVIII e, por volta do s\u00e9culo XIX, Harvard tinha emergido como o estabelecimento cultural central entre as elites de Boston. Ap\u00f3s a Guerra Civil Americana, o ent\u00e3o reitor Charles William Eliot (1869-1909) transformou a faculdade e as escolas profissionais afiliadas em uma moderna universidade de pesquisa; Harvard foi membro fundador da Associa\u00e7\u00e3o de Universidades Americanas em 1900. James Bryant Conant conduziu a universidade durante a Grande Depress\u00e3o e o in\u00edcio da Segunda Guerra Mundial e come\u00e7ou a reformar a grade curricular e a liberalizar admiss\u00f5es ap\u00f3s a guerra. A faculdade de gradua\u00e7\u00e3o tornou-se mista ap\u00f3s a sua fus\u00e3o com o Radcliffe College em 1977. Drew Gilpin Faust foi eleita a 28\u00aa reitora em 2007 e \u00e9 a primeira mulher a liderar a institui\u00e7\u00e3o. Hoje em dia, a universidade disp\u00f5e de v\u00e1rias institui\u00e7\u00f5es acad\u00eamicas e tem muitos ex-alunos de destaque. Est\u00e1 organizada em onze unidades acad\u00eamicas diferentes \u2014 dez faculdades e do Instituto Radcliffe de Estudos Avan\u00e7ados \u2014 com campi em toda a \u00e1rea metropolitana de Boston. O campus principal de 85 hectares da Universidade de Harvard \u00e9 centrado no Harvard Yard em Cambridge, aproximadamente 4,8 quil\u00f4metros a noroeste de Boston. As instala\u00e7\u00f5es das faculdades de neg\u00f3cios e atletismo, como o Est\u00e1dio da Harvard, est\u00e1 localizado do outro lado do rio Charles, no bairro Allston, em Boston, e as faculdades m\u00e9dicas, odontol\u00f3gicas e de sa\u00fade p\u00fablica est\u00e3o localizadas na \u00c1rea M\u00e9dica de Longwood. Oito presidentes dos Estados Unidos formaram-se nessa universidade e cerca de 150 ganhadores do Pr\u00eamios Nobel foram filiados como estudantes, professores ou funcion\u00e1rios da institui\u00e7\u00e3o. Harvard tamb\u00e9m \u00e9 a alma mater de sessenta e dois bilion\u00e1rios que vivem, em sua maioria, nos Estados Unidos. A Biblioteca da Universidade de Harvard \u00e9 tamb\u00e9m a maior biblioteca acad\u00eamica dos Estados Unidos e uma das maiores do mundo. O Harvard Crimson compete em 42 esportes intercolegiais na primeira divis\u00e3o da National Collegiate Athletic Association (NCAA) da Ivy League. Harvard tem o maior or\u00e7amento do que o de qualquer outra institui\u00e7\u00e3o acad\u00eamica do mundo, situando-se em cerca de 30 bilh\u00f5es de d\u00f3lares em setembro de 2012."}, {"color": "#97c2fc", "id": "code", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FORTRAN_Port-A-Punch_card._Compiler_directive_%22SQUEEZE%22_removed_the_alternating_blank_columns_from_the_input._Godfrey_Manning..jpg", "label": "code", "shape": "image", "title": "\u041f\u0435\u0440\u0444\u043e\u043a\u0430\u0301\u0440\u0442\u0430 (\u0430\u043d\u0433\u043b. punched card) \u2014 \u043d\u043e\u0441\u0456\u0439 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457, \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439 \u0434\u043b\u044f \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u0432 \u0440\u0430\u043d\u043d\u0456\u0445 (\u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 1980-\u0445 \u0440\u043e\u043a\u0456\u0432) \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0445 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0437\u043e\u0432\u0430\u043d\u043e\u0457 \u043e\u0431\u0440\u043e\u0431\u043a\u0438 \u0434\u0430\u043d\u0438\u0445. \u0412\u0438\u0433\u043e\u0442\u043e\u0432\u043b\u044f\u043b\u0430\u0441\u044c \u0437 \u0446\u0443\u043f\u043a\u043e\u0433\u043e \u043f\u0430\u043f\u0435\u0440\u0443, \u043c\u0430\u043b\u0430 \u0442\u043e\u0432\u0449\u0438\u043d\u0443 \u0431\u043b\u0438\u0437\u044c\u043a\u043e 0.18\u043c\u043c, \u0448\u0438\u0440\u0438\u043d\u0443 82.5\u043c\u043c, \u0434\u043e\u0432\u0436\u0438\u043d\u0443 187.3\u043c\u043c (\u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e 0.007, 3\u00be, 7\u215c \u0434\u044e\u0439\u043c\u0430). \u041f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u0440\u043e\u0431\u043e\u0442\u0438 \u043f\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0430\u043b\u043e\u0441\u044c, \u0449\u043e \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u044f \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u0430 \u0432 \u043a\u0430\u0440\u0442\u0456 \u0456 \u043a\u0430\u0440\u0442\u0438 \u043d\u0430\u043b\u0435\u0436\u0430\u043b\u0438 \u0434\u043e \u043f\u0435\u0440\u0444\u043e\u043a\u0430\u0440\u0442 \u0437 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u044c\u043e\u044e \u043f\u0435\u0440\u0444\u043e\u0440\u0430\u0446\u0456\u0454\u044e. \u0414\u043b\u044f \u0431\u0430\u0433\u0430\u0442\u043e\u0430\u0441\u043f\u0435\u043a\u0442\u043d\u0438\u0445 \u0432\u0438\u0431\u0456\u0440\u043e\u043a \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u0457 \u0432\u0440\u0443\u0447\u043d\u0443, \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u044c\u043d\u043e\u0457 \u0441\u043f\u0438\u0446\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f ."}, {"color": "#97c2fc", "id": "trifle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trifle-w.jpg", "label": "trifle", "shape": "image", "title": "Trifle is a layered dessert of English origin. The usual ingredients are a thin layer of sponge fingers or sponge cake soaked in sherry or another fortified wine, a fruit element (fresh or jelly), custard and whipped cream layered in that order in a glass dish. The contents of a trifle are highly variable and many varieties exist, some forgoing fruit entirely and instead using other ingredients, such as chocolate, coffee or vanilla. The fruit and sponge layers may be suspended in fruit-flavoured jelly, and these ingredients are usually arranged to produce three or four layers. The assembled dessert can be topped with whipped cream or, more traditionally, syllabub. The name trifle was used for a dessert like a fruit fool in the sixteenth century; by the eighteenth century, Hannah Glasse records a recognisably modern trifle, with the inclusion of a gelatin jelly."}, {"color": "#97c2fc", "id": "washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drumhellerfountain.jpg", "label": "washington", "shape": "image", "title": "\u534e\u76db\u987f\u5927\u5b66\uff08\u82f1\u8a9e\uff1aUniversity of Washington\uff0c\u7f29\u5199\u4e3a\u201cUW\u201d\uff0c\u53e3\u8bed\u4e0a\u79f0\u4f5cU-Dub\uff09\uff0c\u662f\u4e00\u6240\u4f4d\u65bc\u7f8e\u570b\u83ef\u76db\u9813\u5dde\u897f\u96c5\u5716\u7684\u516c\u7acb\u7814\u7a76\u578b\u5927\u5b78\u3002\u5176\u5275\u5efa\u65bc1861\u5e74\uff0c\u662f\u7f8e\u570b\u897f\u5cb8\u8bbe\u7acb\u6700\u65e9\u7684\u5927\u5b78\u4e4b\u4e00\uff0c\u4e5f\u662f\u7f8e\u570b\u897f\u5317\u90e8\u6700\u5927\u7684\u5927\u5b78\uff0c\u88ab\u8b7d\u70ba\u516c\u7acb\u5e38\u6625\u85e4\u3002\u897f\u96c5\u56fe\u8bbe\u5e02\u5341\u5e74\u540e\u5efa\u7acb\u7684\u534e\u76db\u987f\u5927\u5b66\uff0c\u5176\u521d\u59cb\u76ee\u6807\u662f\u4e3a\u4e86\u8f85\u52a9\u897f\u96c5\u56fe\u7684\u7ecf\u6d4e\u5efa\u8bbe\u4e0e\u53d1\u5c55\u3002\u83ef\u76db\u9813\u5927\u5b78\u5360\u57302.84\u5e73\u65b9\u516c\u91cc\u7684\u4e3b\u6821\u533a\u4f4d\u4e8e\u666e\u5409\u7279\u6d77\u6e7e\u5317\u65b9\u7684\u5927\u5b66\u533a\uff0c\u5176\u4ea6\u4e8e\u897f\u96c5\u56fe\u5468\u8fb9\u7684\u5df4\u85a9\u723e\u548c\u5854\u79d1\u99ac\u8a2d\u6709\u6821\u5340\u3002\u65f6\u81f3\u4eca\u65e5\uff0c\u534e\u76db\u987f\u5927\u5b66\u5408\u8ba1\u64c1\u6709\u8d85\u904e500\u68df\u5efa\u7bc9\u5171186\u4e07\u5e73\u65b9\u7c73\u7684\u5ba4\u5185\u7a7a\u95f4\uff0c\u548c\u4e16\u754c\u6700\u5927\u7684\u56fe\u4e66\u9986\u7fa4\u4e4b\u4e00\uff0c\u4e0b\u5c5e26\u95f4\u56fe\u4e66\u9986\u3001\u85cf\u66f8\u9054750\u842c\u518c\u3002\u6bcf\u5e74\uff0c\u534e\u76db\u987f\u5927\u5b66\u6388\u4e88\u8d85\u8fc7\u4e00\u4e07\u4e24\u5343\u4e2a\u672c\u79d1\u3001\u7855\u58eb\u53ca\u535a\u58eb\u5b66\u4f4d\u3002\u534e\u76db\u987f\u5927\u5b66\u91c7\u7528\uff0c\u6bcf\u5b66\u671f\u5f00\u8bbe1800\u95e8\u8bfe\u7a0b\u4e4b\u591a\u3002 \u534e\u76db\u987f\u5927\u5b66\u662f\u7f8e\u6d32\u5927\u5b78\u5354\u6703\u6210\u5458\u4e4b\u4e00\uff0c\u5e76\u4e3a\u7f8e\u56fd\u56fd\u5bb6\u79d1\u5b66\u57fa\u91d1\u4f1a\u5206\u7c7b\u4e3a\u201c\u6388\u4e88\u535a\u58eb\u5b66\u4f4d\u7684\u5927\u5b66-\u6781\u9ad8\u5b66\u672f\u4ea7\u51fa\u201d\u7684\u5927\u5b66\u3002\u4e8e2018\u5 p://commons.wikimedia.org/wiki/Special:FilePath/Truman_and_the_National_Defense_Research_Committee.jpg", "label": "ndrc", "shape": "image", "title": "The National Defense Research Committee (NDRC) was an organization created \"to coordinate, supervise, and conduct scientific research on the problems underlying the development, production, and use of mechanisms and devices of warfare\" in the United States from June 27, 1940, until June 28, 1941. Most of its work was done with the strictest secrecy, and it began research of what would become some of the most important technology during World War II, including radar and the atomic bomb. It was superseded by the Office of Scientific Research and Development in 1941, and reduced to merely an advisory organization until it was eventually terminated during 1947."}, {"color": "#97c2fc", "id": "metallurgical laboratory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Guard_Armory,_Chicago_North.jpg", "label": "metallurgical laboratory", "shape": "image", "title": "Le Metallurgical Laboratory (surnomm\u00e9 Met Lab) est un laboratoire de recherche nucl\u00e9aire am\u00e9ricain qui contribua au projet Manhattan pendant la Seconde Guerre mondiale. Fond\u00e9 en 1942, il fut dirig\u00e9 par Arthur Compton, un laur\u00e9at du prix Nobel de physique et professeur de physique \u00e0 l\u0027universit\u00e9 de Chicago. Le laboratoire fut le premier \u00e0 cr\u00e9er une r\u00e9action en cha\u00eene nucl\u00e9aire contr\u00f4l\u00e9e gr\u00e2ce \u00e0 la Chicago Pile-1, construite sur un terrain de football de l\u0027universit\u00e9."}, {"color": "#97c2fc", "id": "mexico", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chichen_Itza_3.jpg", "label": "mexico", "shape": "image", "title": "\u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc (\u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ac: M\u00e9xico \u03ae M\u00e9jico) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03ce\u03c1\u03b1 \u03c4\u03bf\u03c5 \u03bd\u03cc\u03c4\u03b9\u03bf\u03c5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2. \u03a4\u03bf \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 Estados Unidos Mexicanos (\u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2). \u0392\u03c1\u03ad\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0391\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c9\u03ba\u03b5\u03b1\u03bd\u03cc. \u039a\u03b1\u03c4\u03b1\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03ac\u03bd\u03b9\u03ba\u03b7\u03c2 \u03a7\u03b5\u03c1\u03c3\u03bf\u03bd\u03ae\u03c3\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b5\u03bd\u03ce\u03bd\u03b5\u03b9 \u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae. \u03a3\u03c5\u03bd\u03bf\u03c1\u03b5\u03cd\u03b5\u03b9 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u0397\u03a0\u0391, \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b7 \u0393\u03bf\u03c5\u03b1\u03c4\u03b5\u03bc\u03ac\u03bb\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u039c\u03c0\u03b5\u03bb\u03af\u03b6. \u0388\u03c7\u03b5\u03b9 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 1.964.375 \u03c4.\u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 126.014.024 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03bf\u03c5 2020. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03cc\u03bb\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u0386\u03bb\u03bb\u03b5\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9: \u03b7 \u0393\u03bf\u03c5\u03b1\u03b4\u03b1\u03bb\u03b1\u03c7\u03ac\u03c1\u03b1, \u03c4\u03bf \u039c\u03bf\u03bd\u03c4\u03b5\u03c1\u03c1\u03ad\u03b9, \u03c4\u03bf \u0391\u03ba\u03b1\u03c0\u03bf\u03cd\u03bb\u03ba\u03bf, \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03ac\u03bb\u03b9, \u03b7 \u03a4\u03bf\u03c1\u03c1\u03b5\u03cc\u03bd, \u03b7 \u039c\u03ad\u03c1\u03b9\u03b4\u03b1, \u03b7 \u03a4\u03b9\u03c7\u03bf\u03c5\u03ac\u03bd\u03b1, \u03c4\u03bf \u03a3\u03b1\u03bd \u039b\u03bf\u03c5\u03af\u03c2 \u03a0\u03bf\u03c4\u03bf\u03c3\u03af, \u03b7 \u03a3\u03b9\u03bf\u03c5\u03b4\u03ac\u03b4 \u03a7\u03bf\u03c5\u03ac\u03c1\u03b5\u03c2 \u03ba\u03c4\u03bb. \u0395\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae, \u03b5\u03bd\u03ce \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd \u03ad\u03c7\u03b5\u03b9 \u03b1\u03c3\u03c0\u03b1\u03c3\u03c4\u03b5\u03af \u03c4\u03bf \u03c7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03ba\u03cc \u03c1\u03c9\u03bc\u03b1\u03b9\u03bf\u03ba\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03cc \u03b4\u03cc\u03b3\u03bc\u03b1. \u039d\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c0\u03ad\u03c3\u03bf. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03b9\u03c3\u03c0\u03b1\u03bd\u03cc\u03c6\u03c9\u03bd\u03b7 \u03c7\u03ce\u03c1\u03b1. \u0397 \u03c7\u03ce\u03c1\u03b1 \u03b4\u03b9\u03b1\u03b9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03b5 31 \u03bf\u03bc\u03cc\u03c3\u03c0\u03bf\u03bd\u03b4\u03b5\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03af\u03b1 \u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03b9\u03b1\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae. \u03a4\u03bf \u03b1\u03bd\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf 8.000 \u03c0.\u03a7. \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03b3\u03bd\u03c9\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03ad\u03be\u03b9 . \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03cc\u03c0\u03bf\u03c5 \u03ac\u03ba\u03bc\u03b1\u03c3\u03b1\u03bd \u03c0\u03bf\u03bb\u03bb\u03bf\u03af \u03c0\u03c1\u03bf\u03b7\u03b3\u03bc\u03ad\u03bd\u03bf\u03b9 \u03bc\u03b5\u03c3\u03bf\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03bf\u03af \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03af, \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03c9\u03bd \u039c\u03ac\u03b3\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0391\u03b6\u03c4\u03ad\u03ba\u03c9\u03bd. \u03a4\u03bf 1521, \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae, \u03ba\u03b1\u03c4\u03b1\u03ba\u03c4\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03a0\u03cc\u03bb\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03b9\u03b4\u03c1\u03cd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2 \u039d\u03ad\u03b1\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2. \u0397 \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 \u03ad\u03c0\u03b1\u03b9\u03be\u03b5 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c1\u03cc\u03bb\u03bf \u03c3\u03c4\u03b7 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1\u03c2, \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd \u03c4\u03c9\u03bd \u03b1\u03c5\u03c4\u03bf\u03c7\u03b8\u03cc\u03bd\u03c9\u03bd. \u039f\u03b9 \u03b3\u03b7\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03af \u03c5\u03c0\u03bf\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03bf\u03b9 \u0399\u03c3\u03c0\u03b1\u03bd\u03bf\u03af \u03c4\u03bf\u03c5\u03c2 \u03b5\u03ba\u03bc\u03b5\u03c4\u03b1\u03bb\u03bb\u03b5\u03cd\u03c4\u03b7\u03ba\u03b1\u03bd \u03b5\u03ba\u03c4\u03b5\u03c4\u03b1\u03bc\u03ad\u03bd\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03c9\u03bd \u03ba\u03bf\u03b9\u03c4\u03b1\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd \u03c0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03c9\u03bd \u03bc\u03b5\u03c4\u03ac\u03bb\u03bb\u03c9\u03bd, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03c4\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c9\u03c2 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2, \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ae \u03b5\u03b9\u03c3\u03c1\u03bf\u03ae \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u039c\u03b5 \u03c4\u03b7\u03bd \u03c0\u03ac\u03c1\u03bf\u03b4\u03bf \u03c4\u03bf\u03c5 \u03c7\u03c1\u03cc\u03bd\u03bf\u03c5, \u03b4\u03b9\u03b1\u03bc\u03bf\u03c1\u03c6\u03ce\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b9\u03b1 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ae , \u03b2\u03b1\u03c3\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b9\u03b8\u03b1\u03b3\u03b5\u03bd\u03ce\u03bd \u03b5\u03b8\u03af\u03bc\u03c9\u03bd. \u0391\u03c5\u03c4\u03cc \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03c4\u03bf\u03bd \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03b7\u03bc\u03ad\u03bd\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u0391\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c4\u03bf 1821. \u0397 \u03c0\u03c1\u03ce\u03b9\u03bc\u03b7 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd \u03c9\u03c2 \u03ad\u03b8\u03bd\u03bf\u03c5\u03c2 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c3\u03b7\u03bc\u03b1\u03b4\u03b5\u03cd\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bd\u03b1\u03c4\u03b1\u03c1\u03b1\u03c7\u03ad\u03c2. \u0397 \u03b5\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03a4\u03ad\u03be\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03bf\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b1\u03bd \u03c3\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c5\u03c0\u03ad\u03c1 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd. \u039f\u03b9 \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b5\u03c2 \u03ba\u03b1\u03c4\u03bf\u03c7\u03c5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03bf , \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03b5\u03bd\u03c3\u03c9\u03bc\u03b1\u03c4\u03ce\u03c3\u03b5\u03b9 \u03c4\u03b9\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c7\u03b8\u03bf\u03bd\u03b5\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03af\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd. \u0391\u03c5\u03c4\u03cc \u03c0\u03c5\u03c1\u03bf\u03b4\u03cc\u03c4\u03b7\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 , \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03c4\u03bf\u03c0\u03bf\u03b8\u03ad\u03c4\u03b7\u03c3\u03b1\u03bd \u03c4\u03bf\u03bd \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03cc \u0391\u03c8\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf \u03c9\u03c2 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7 \u03a1\u03b5\u03c0\u03bf\u03c5\u03bc\u03c0\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03bf\u03bd \u039c\u03c0\u03b5\u03bd\u03af\u03c4\u03bf \u03a7\u03bf\u03c5\u03ac\u03c1\u03b5\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03b5\u03c0\u03b9\u03ba\u03c1\u03ac\u03c4\u03b7\u03c3\u03b5. \u039f\u03b9 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b5\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b1\u03b4\u03b5\u03cd\u03c4\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b9\u03ba\u03c4\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03bf\u03c1\u03c6\u03af\u03c1\u03b9\u03bf \u039d\u03c4\u03af\u03b1\u03c2 \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03b5\u03ba\u03c3\u03c5\u03b3\u03c7\u03c1\u03bf\u03bd\u03af\u03c3\u03b5\u03b9 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03c4\u03ac\u03be\u03b7. \u0397 \u03c4\u03b5\u03bb\u03b5\u03af\u03c9\u03c3\u03b5 \u03c4\u03bf 1910 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03ae \u03b5\u03bc\u03c6\u03cd\u03bb\u03b9\u03bf \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf\u03bd \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 10% \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03bf\u03c0\u03bf\u03af\u03bf \u03b7 \u03bd\u03b9\u03ba\u03ae\u03c4\u03c1\u03b9\u03b1 \u03c3\u03c5\u03bd\u03ad\u03c4\u03b1\u03be\u03b5 \u03ad\u03bd\u03b1 \u03bd\u03ad\u03bf , \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c0\u03b1\u03c1\u03b1\u03bc\u03ad\u03bd\u03b5\u03b9 \u03c3\u03b5 \u03b9\u03c3\u03c7\u03cd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03bd\u03b1\u03c3\u03c4\u03ac\u03c4\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03bf\u03af \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b1\u03bd \u03c9\u03c2 \u03b4\u03b9\u03b1\u03b4\u03bf\u03c7\u03ae \u03c0\u03c1\u03bf\u03ad\u03b4\u03c1\u03c9\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03bf 1928. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c0\u03b5\u03c1\u03b9\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u0398\u03b5\u03c3\u03bc\u03b9\u03ba\u03bf\u03cd \u0395\u03c0\u03b1\u03bd\u03b1\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03bf \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf \u03ad\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf . \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b1\u03bd\u03b1\u03c0\u03c4\u03c5\u03c3\u03c3\u03cc\u03bc\u03b5\u03bd\u03b7 \u03c7\u03ce\u03c1\u03b1, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd 74\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u0394\u03b5\u03af\u03ba\u03c4\u03b7 \u0391\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7\u03c2 \u0391\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03c4\u03ad\u03c7\u03b5\u03b9 \u03c4\u03b7\u03bd 15\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03c4\u03b9\u03ba\u03cc \u0391\u0395\u03a0 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd 11\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u03bc\u03bf\u03bd\u03ac\u03b4\u03b5\u03c2 \u03b1\u03b3\u03bf\u03c1\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7\u03c2, \u03bc\u03b5 \u03c4\u03b9\u03c2 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03cc\u03c2 \u03b5\u03c4\u03b1\u03af\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u0397 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03ba\u03b1\u03b9 \u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5, \u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03ba\u03b1\u03b9 \u03bf \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc\u03c2 \u03b5\u03ba\u03b4\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c3\u03b1\u03af\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03bc\u03b9\u03b1 , \u03b1\u03bb\u03bb\u03ac \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c1\u03ba\u03b5\u03c4\u03bf\u03cd\u03c2 \u03b1\u03bd\u03b1\u03bb\u03c5\u03c4\u03ad\u03c2. \u03a9\u03c3\u03c4\u03cc\u03c3\u03bf, \u03b7 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03b6\u03b5\u03b9 \u03bd\u03b1 \u03c0\u03b1\u03bb\u03b5\u03cd\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03b9\u03c3\u03cc\u03c4\u03b7\u03c4\u03b1, \u03c4\u03b7 \u03c6\u03c4\u03ce\u03c7\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03ba\u03c4\u03b5\u03c4\u03b1\u03bc\u03ad\u03bd\u03b7 \u03b5\u03b3\u03ba\u03bb\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1. \u039a\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c7\u03b1\u03bc\u03b7\u03bb\u03ae \u03b8\u03ad\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u0394\u03b5\u03af\u03ba\u03c4\u03b7 \u0395\u03b9\u03c1\u03ae\u03bd\u03b7\u03c2 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03bb\u03cc\u03b3\u03c9 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c7\u03b9\u03b6\u03cc\u03bc\u03b5\u03bd\u03b7\u03c2 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c3\u03c5\u03bc\u03bc\u03bf\u03c1\u03b9\u03ce\u03bd \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc 120.000 \u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf 2006 \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf\u03bd \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc \u03c4\u03c9\u03bd \u039c\u03bd\u03b7\u03bc\u03b5\u03af\u03c9\u03bd \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1\u03c2 \u039a\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u039f\u03c5\u03bd\u03ad\u03c3\u03ba\u03bf. \u0395\u03af\u03bd\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bc\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 17 \u03c0\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03b2\u03b9\u03bf\u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u03a9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03b2\u03b9\u03bf\u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03ad\u03bc\u03c0\u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03c4\u03b7 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03ac\u03c4\u03b1\u03be\u03b7. \u0397 \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03b2\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c7\u03ce\u03c1\u03b1\u03c2 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03ba\u03bb\u03af\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03c4\u03b7\u03c2, \u03c4\u03bf \u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc: \u03c4\u03bf 2018, \u03ae\u03c4\u03b1\u03bd \u03b7 \u03ad\u03ba\u03c4\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c3\u03ba\u03ad\u03c8\u03b5\u03b9\u03c2 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf, \u03bc\u03b5 39 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03c4\u03ce\u03bd \u03b5\u03ba\u03c4\u03cc\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03c4\u03bf\u03c5 G20, \u03c4\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03a3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u0391\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2 (\u039f\u039f\u03a3\u0391), \u03c4\u03bf\u03c5 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u0395\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 (\u03a0\u039f\u0395), \u03c4\u03bf\u03c5 \u03c6\u03cc\u03c1\u03bf\u03c5\u03bc \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03a3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u0391\u03c3\u03af\u03b1\u03c2-\u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03bf\u03cd, \u03c4\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u039a\u03c1\u03b1\u03c4\u03ce\u03bd, , \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 ."}, {"color": "#97c2fc", "id": "munich university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DPAG_2009_Theodor_Heuss.jpg", "label": "munich university", "shape": "image", "title": "La Universitat de Munic (Ludwig-Maximilians-Universit\u00e4t - LMU) \u00e9s la universitat m\u00e9s gran de Munic, a Alemanya. T\u00e9 49.000 estudiants i m\u00e9s de 13.000 empleats. En el R\u00e0nquing de Xangai de 2021 estava classificada com la 48a del mon, i la primera d\u0027Alemanya."}, {"color": "#97c2fc", "id": "senator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Senate.svg", "label": "senator", "shape": "image", "title": "Der Senat der Vereinigten Staaten (englisch United States Senate) ist neben dem Repr\u00e4sentantenhaus eine der beiden Kammern des Kongresses der Vereinigten Staaten, eines Zweikammer-Parlaments (Bikameralismus) nach britischer Tradition. Die Bezeichnung leitet sich vom R\u00f6mischen Senat ab, der Sitz befindet sich im Nordfl\u00fcgel des Kapitols in Washington, D.C. Der Senat ist seit 1789 eine permanente Institution zur Repr\u00e4sentation der Bundesstaaten, deren Einrichtung in Artikel 1 der Verfassung der Vereinigten Staaten festgelegt ist. Jeder der 50 Bundesstaaten ist im Senat durch zwei Senatoren vertreten. Sie vertreten jeweils den gesamten Staat und werden dort durch allgemeine Mehrheitswahl bestimmt. Bis zur Verabschiedung des 17. Verfassungszusatzes im Jahr 1913 wurden die Mitglieder durch Bundesstaatsparlamente ausgew\u00e4hlt. Die Senatoren amtieren sechs Jahre. Sie sind m\u00f6glichst gleichm\u00e4\u00dfig in drei Klassen aufgeteilt (derzeit zwei Klassen mit je 33 Senatoren und eine Klasse mit 34 Senatoren), die reihum alle zwei Jahre durch Wahlen neu bestimmt werden. Hierdurch wird bei jeder Wahl also ungef\u00e4hr ein Drittel des Senats neu gew\u00e4hlt. Da der Bundesdistrikt (der District of Columbia mit der Bundeshauptstadt Washington) und die Au\u00dfengebiete keine Bundesstaaten sind, sind sie nicht im Senat vertreten. Anders als im Repr\u00e4sentantenhaus gibt es auch keine symbolische Vertretung durch nicht stimmberechtigte Delegierte. Im politischen System der USA ist der Senat ma\u00dfgeblich an der Gesetzgebung beteiligt und hat wichtige Kontrollfunktionen gegen\u00fcber dem Pr\u00e4sidenten. Darunter fallen die Ratifizierung internationaler Vertr\u00e4ge, ein Mitspracherecht bei der Ernennung hoher Richter und Regierungsmitarbeiter und das Amtsenthebungsverfahren, in dem der Senat die Rolle des Gerichts einnimmt. Der Senat w\u00e4hlt im Ausnahmefall den Vizepr\u00e4sidenten der Vereinigten Staaten, sofern das Wahlleutekollegium zu keiner Entscheidung kommt. Der Vizepr\u00e4sident ist auch der Pr\u00e4sident des Senats mit fast ausschlie\u00dflich repr\u00e4sentativer Funktion; seine Stimme z\u00e4hlt nur im Fall des Gleichstands bei einer Abstimmung. F\u00fcr die Zeit seiner Abwesenheit w\u00e4hlt der Senat einen Pr\u00e4sidenten pro tempore, \u00fcblicherweise das dienst\u00e4lteste Mitglied der Mehrheitsfraktion. Ohne verfassungsm\u00e4\u00dfig festgeschrieben zu sein, hat sich zu Beginn des 20. Jahrhunderts die Wahl von Parteif\u00fchrern im Senat etabliert, die als Mehrheits- und Minderheitsf\u00fchrer jeweils eine der beiden gro\u00dfen Fraktionen im Zweiparteiensystem anf\u00fchren, das seit Mitte des 19. Jahrhunderts aus Republikanern und Demokraten besteht. Der Senat wurde als deliberatives Organ konzipiert und l\u00e4sst seinen einzelnen Mitgliedern einen relativ gro\u00dfen politischen Freiraum ohne Fraktionszwang; immer wieder gibt es parteiunabh\u00e4ngige Senatoren. Diese schlie\u00dfen sich \u00fcblicherweise einer Fraktion an, um bei der Bes
