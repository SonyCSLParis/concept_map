b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03b1\u03c0\u03cc \u03cc,\u03c4\u03b9 \u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c0\u03bf\u03c5 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c0\u03b9\u03bf \u03bc\u03b1\u03ba\u03c1\u03b9\u03ac. \u0392\u03ac\u03c3\u03b5\u03b9 \u03c4\u03c9\u03bd \u03c0\u03b1\u03bb\u03b9\u03c1\u03c1\u03bf\u03ca\u03ba\u03ce\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03cd\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf \u03c6\u03b1\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf \u03c4\u03b7\u03c2 \u03c0\u03bb\u03b7\u03bc\u03bc\u03c5\u03c1\u03af\u03b4\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03ac\u03bc\u03c0\u03c9\u03c4\u03b7\u03c2, \u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03c9\u03bd \u03b4\u03b1\u03ba\u03c4\u03c5\u03bb\u03af\u03c9\u03bd \u03c4\u03bf\u03c5 \u039a\u03c1\u03cc\u03bd\u03bf\u03c5, \u03c0\u03c1\u03bf\u03b2\u03bb\u03ad\u03c0\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b1\u03c0\u03bf\u03bc\u03ac\u03ba\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03a3\u03b5\u03bb\u03ae\u03bd\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7 \u0393\u03b7 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1."}, {"color": "#97c2fc", "id": "moderator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elastischer_sto\u00df.gif", "label": "moderator", "shape": "image", "title": "Moderator \u2013 substancja s\u0142u\u017c\u0105ca do zmniejszenia energii kinetycznej (pr\u0119dko\u015bci) neutron\u00f3w, a\u017c do osi\u0105gni\u0119cia przez nie stanu tzw. neutron\u00f3w termicznych. Powolne neutrony znacznie wydajniej powoduj\u0105 rozszczepienie j\u0105der atomowych w materiale paliwa j\u0105drowego. Moderator musi charakteryzowa\u0107 si\u0119 du\u017cym przekrojem czynnym na rozpraszanie neutron\u00f3w oraz ma\u0142ym na poch\u0142anianie ich. Przekr\u00f3j czynny na poch\u0142anianie ro\u015bnie szybko wraz z mas\u0105 j\u0105dra. Natomiast najwi\u0119ksza strata energii neutronu nast\u0119puje w\u00f3wczas, gdy neutron przekazuje najwi\u0119cej energii podczas zderzenia. Z zasady zachowania p\u0119du i z zasady zachowania energii wynika, \u017ce ma to miejsce w\u00f3wczas, gdy masa j\u0105dra jest zbli\u017cona do masy neutronu. Najlepiej te warunki spe\u0142nia j\u0105dro wodoru. Ze wzgl\u0119du na warunki technologiczne cz\u0119sto stosuje si\u0119 substancje zawieraj\u0105ce troch\u0119 ci\u0119\u017csze j\u0105dra. Jako moderator stosuje si\u0119 wod\u0119, ci\u0119\u017ck\u0105 wod\u0119, beryl, lit, bifenyl i grafit. W reaktorze mo\u017ce pe\u0142ni\u0107 tak\u017ce funkcj\u0119 reflektora."}, {"color": "#97c2fc", "id": "berkshire downs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eastbury_Down,_Eastbury,_Berkshire.jpg", "label": "berkshire downs", "shape": "image", "title": "Les Berkshire Downs sont une cha\u00eene de collines crayeuses situ\u00e9e dans le Sud de l\u0027Angleterre. Elle s\u0027\u00e9tend sur les comt\u00e9s du Berkshire et de l\u0027Oxfordshire."}, {"color": "#97c2fc", "id": "tinian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_Saipan_Tinian_islands_closer.jpg", "label": "tinian", "shape": "image", "title": "Tinian adalah salah satu pulau yang merupakan bagian dari kepulauan Mariana Utara (14\u00b059\u201951\u201dN, 145\u00b037\u201939\u201dE). Tinian terkenal karena menjadi basis serangan bom atom Amerika Serikat terhadap Jepang selama Perang Dunia II."}, {"color": "#97c2fc", "id": "adelaide university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statue_of_Sir_Walter_Watson_Hughes_on_North_Tce,_Adelaide.jpg", "label": "adelaide university", "shape": "image", "title": "\u062c\u0627\u0645\u0639\u0629 \u0623\u062f\u064a\u0644\u064a\u062f (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: University of Adelaide)\u200f \u0647\u064a \u062c\u0627\u0645\u0639\u0629 \u0639\u0627\u0645\u0629 \u0645\u0642\u0631\u0647\u0627 \u0623\u062f\u064a\u0644\u064a\u062f \u0628\u0648\u0644\u0627\u064a\u0629 \u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629. \u062a\u0623\u0633\u0633\u062a \u0633\u0646\u0629 1874\u060c \u0648\u0647\u064a \u0628\u0630\u0644\u0643 \u062b\u0627\u0644\u062b\u0629 \u0623\u0642\u062f\u0645 \u0627\u0644\u062c\u0627\u0645\u0639\u0627\u062a \u0641\u064a \u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0627. \u0639\u0645\u0644 \u0628\u0647\u0627 \u0623\u0648 \u062a\u062e\u0631\u062c \u0641\u064a\u0647\u0627 \u062e\u0645\u0633\u0629 \u0645\u0646 \u062d\u0627\u0645\u0644\u064a \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644\u060c \u0648104 \u0645\u0646 \u062d\u0627\u0626\u0632\u064a \u0645\u0646\u062d\u0629 \u0631\u0648\u062f\u0633\u060c \u0648\u0647\u064a \u062c\u0627\u0645\u0639\u0629 \u0639\u0636\u0648 \u0628\u0645\u0627 \u064a\u0633\u0645\u0649 \u00ab\u0645\u062c\u0645\u0648\u0639\u0629 \u0627\u0644\u062b\u0645\u0627\u0646\u064a\u0629\u00bb \u0644\u0644\u062c\u0627\u0645\u0639\u0627\u062a \u0627\u0644\u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0629 \u0648\u0625\u062d\u062f\u0649 \u0627\u0644\u062c\u0627\u0645\u0639\u0627\u062a \u0627\u0644\u0645\u0633\u0645\u0627\u0629 \u0641\u064a \u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0627 \u0628\u062c\u0627\u0645\u0639\u0627\u062a \u0627\u0644\u062d\u062c\u0631 \u0627\u0644\u0631\u0645\u0644\u064a\u060c \u0641\u064a \u0625\u0634\u0627\u0631\u0629 \u0625\u0644\u0649 \u0642\u062f\u0645 \u062a\u0623\u0633\u064a\u0633\u0647\u0627.\u0627\u0637\u0644\u0639 \u0623\u064a\u0636\u0627 \u0639\u0644\u0649 \u0627\u0644\u062a\u0639\u0644\u064a\u0645 \u0641\u064a \u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0627\u062a\u0645\u062a\u0644\u0643 \u0627\u0644\u062c\u0627\u0645\u0639\u0629 \u062e\u0645\u0633\u0629 \u0645\u0642\u0631\u0627\u062a \u0645\u0648\u0632\u0639\u0629 \u0639\u0644\u0649 \u0645\u062f\u0646 \u0648\u0644\u0627\u064a\u0629 \u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629\u060c \u0625\u0644\u0649 \u062c\u0627\u0646\u0628 \u0645\u0642\u0631 \u0633\u0627\u062f\u0633 \u0647\u0648 \"\u0645\u0631\u0643\u0632 \u0646\u062c\u064a \u0622\u0646-\u0623\u062f\u064a\u0644\u064a\u062f \u0627\u0644\u062a\u0639\u0644\u064a\u0645\u064a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Ngee Ann \u2013 Adelaide Education Centre; NAAEC)\u200f \u0641\u064a \u0633\u0646\u063a\u0627\u0641\u0648\u0631\u0629."}, {"color": "#97c2fc", "id": "humanitarian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FEMA_-_21131_-_Photograph_by_Marvin_Nauman_taken_on_11-11-2005_in_Louisiana.jpg", "label": "humanitarian", "shape": "image", "title": "L\u0027humanitarisme \u00e9s una creen\u00e7a activa en el valor de la vida humana, on els humans practiquen un tracte benevolent i proporcionen assist\u00e8ncia a altres \u00e9ssers humans, per tal de millorar la humanitat tant per raons morals com l\u00f2giques. \u00c9s la creen\u00e7a filos\u00f2fica en el moviment que du a una millora de la ra\u00e7a humana en una varietat d\u0027\u00e0rees lligades a una gran quantitat d\u0027activitats relacionades espec\u00edficament amb el benestar hum\u00e0. Un practicant \u00e9s conegut com a humanitarista."}, {"color": "#97c2fc", "id": "john von neumann", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NBG_Evolution_svg.svg", "label": "john von neumann", "shape": "image", "title": "John von Neumann, nato J\u00e1nos Lajos Neumann (AFI: \u02c8ja\u02d0no\u0283 \u02c8l\u0252jo\u0283 \u02c8nojm\u0252n; Budapest, 28 dicembre 1903 \u2013 Washington, 8 febbraio 1957), \u00e8 stato un matematico, fisico e informatico ungherese naturalizzato statunitense. \u00c8 generalmente considerato come uno dei pi\u00f9 grandi matematici della storia moderna e una delle personalit\u00e0 scientifiche preminenti del XX secolo. A lui si devono contributi fondamentali in numerosi campi della conoscenza come la teoria degli insiemi, analisi funzionale, topologia, fisica quantistica, economia, informatica, teoria dei giochi, fluidodinamica e in molti altri settori della matematica."}, {"color": "#97c2fc", "id": "downwind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Upwind_downwind_example.png", "label": "downwind", "shape": "image", "title": "Luv [lu:f] und Lee [le:] benennen die Seiten eines Objekts in Bezug zum Wind. Dabei ist Luv die dem Wind zugewandte und Lee die vom Wind abgewandte Seite. Die Begriffe stammen aus der Seemannssprache. Die Begriffe Luv und Lee setzten sich seit dem 17. Jahrhundert auch in anderen Gebieten durch, wie beispielsweise der Meteorologie oder der Geographie."}, {"color": "#97c2fc", "id": "gaseous diffusion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gaseous_Diffusion_(44021367082)_(cropped).jpg", "label": "gaseous diffusion", "shape": "image", "title": "Gaseous diffusion is a technology used to produce enriched uranium by forcing gaseous uranium hexafluoride (UF6) through semipermeable membranes. This produces a slight separation between the molecules containing uranium-235 (235U) and uranium-238 (238U). By use of a large cascade of many stages, high separations can be achieved. It was the first process to be developed that was capable of producing enriched uranium in industrially useful quantities, but is nowadays considered obsolete, having been superseded by the more-efficient gas centrifuge process. Gaseous diffusion was devised by Francis Simon and Nicholas Kurti at the Clarendon Laboratory in 1940, tasked by the MAUD Committee with finding a method for separating uranium-235 from uranium-238 in order to produce a bomb for the British Tube Alloys project. The prototype gaseous diffusion equipment itself was manufactured by Metropolitan-Vickers (MetroVick) at Trafford Park, Manchester, at a cost of \u00a3150,000 for four units, for the M. S. Factory, Valley. This work was later transferred to the United States when the Tube Alloys project became subsumed by the later Manhattan Project."}, {"color": "#97c2fc", "id": "lise meitner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flugsnapparen_8.jpg", "label": "lise meitner", "shape": "image", "title": "Lise Meitner (Viena, 7 de novembro de 1878 \u2014 Cambridge, 27 de outubro de 1968) foi uma f\u00edsica austr\u00edaca que estudou radioatividade e f\u00edsica nuclear, tendo sido a descobridora da fiss\u00e3o nuclear."}, {"color": "#97c2fc", "id": "wgn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wgn_america_2010_logo.jpg", "label": "wgn", "shape": "image", "title": "WGN America was an American subscription television network that was owned by the Nexstar Media Group, and was the company\u0027s only wholly owned, national cable-originated television channel. The channel in its final form under the WGN branding ran a mixture of entertainment programming (consisting of comedy and drama series, and theatrical feature films) for most of the broadcast day and a straight-news format\u2014via a daily national prime time newscast, NewsNation\u2014during the evening and early overnight hours. WGN America traces to its founding by United Video Inc. as a superstation feed of Chicago independent station WGN-TV, and the channel\u0027s operational history from its November 1978 launch to its current ownership by Nexstar Media Group, up to its relaunch as general news channel NewsNation, which occurred on March 1, 2021."}, {"color": "#97c2fc", "id": "statistics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jakob_Bernoulli.jpg", "label": "statistics", "shape": "image", "title": "Statistika adalah sebuah ilmu yang mempelajari bagaimana cara merencanakan, mengumpulkan, menganalisis, lalu menginterpretasikan, dan akhirnya mempresentasikan data. Singkatnya, statistika adalah ilmu yang bersangkutan dengan suatu data. Istilah statistika berbeda dengan statistik. Statistika pada umumnya bekerja dengan memakai data numerik yang di mana adalah hasil cacahan maupun hasil pengkuran yang dilakukan dengan menggunakan data kategorik yang diklasifikasikan menurut sebuah kriteria tertentu. Statistika merupakan ilmu yang berkaitan dengan data. Statistik adalah data itu sendiri, informasinya, atau hasil penerapan algoritme statistika pada suatu data tersebut. Dari kumpulan data, statistika dapat digunakan untuk menyimpulkan atau mendeskripsikan data; inilah yang dinamakan statistika deskriptif. Informasi kemudian dicatat sekaligus dikumpulkan baik itu dalam bentuk informasi numerik maupun informasi kategorik yang disebut sebagai suatu pengamatan. Sebagian besar konsep dasar statistika memberi asumsi mengenai teori probabilitas. Beberapa istilah statistika antara lain sebagai berikut: populasi, sampel, , probabilitas. Statistika juga telah banyak diterapkan dalam berbagai disiplin ilmu, baik itu ilmu-ilmu alam (misalnya astronomi dan biologi maupun ilmu-ilmu sosial (termasuk sosiologi dan psikologi), maupun di bidang bisnis (mengenai produk, dll), ekonomi, dan industri. Statistika juga digunakan dalam pemerintahan untuk mencapai berbagai macam tujuan; Sensus populasi masyarakat merupakan salah satu prosedur yang paling dikenal. Ada pula aplikasi statistika lain yang sekarang populer yaitu prosedur jajak pendapat atau polling (misalnya dilakukan sebelum pemilihan umum), serta hitung cepat (perhitungan cepat hasil pemilu) atau Quick count. Di bidang komputasi, statistika dapat pula diterapkan dalam pengenalan pola maupun kecerdasan buatan (\"AI\")."}, {"color": "#97c2fc", "id": "perfect combination", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Johnny_Gill_-_Perfect_Combination.jpg", "label": "perfect combination", "shape": "image", "title": "Perfect Combination is a collaboration album by American contemporary R\u0026B singers Stacy Lattisaw and Johnny Gill, released on February 13, 1984, via Cotillion Records. The album peaked at number 139 on the Billboard 200. Three singles were released from the album: \"Perfect Combination\" / \"Heartbreak Look\", \"Block Party\" and a cover of the Shirelles\u0027 \"Baby It\u0027s You\". \"Perfect Combination\" / \"Heartbreak Look\" was the only single from the album to chart on the Billboard Hot 100, peaking at number 75 in 1984."}, {"color": "#97c2fc", "id": "fissile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chart_of_Nuclides_-_Thermal_neutron_fission_cross_sections.png", "label": "fissile", "shape": "image", "title": "In nuclear engineering, fissile material is material capable of sustaining a nuclear fission chain reaction. By definition, fissile material can sustain a chain reaction with neutrons of thermal energy. The predominant neutron energy may be typified by either slow neutrons (i.e., a thermal system) or fast neutrons. Fissile material can be used to fuel thermal-neutron reactors, fast-neutron reactors and nuclear explosives."}, {"color": "#97c2fc", "id": "botanist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Medicago_italica_root_nodules_2.jpg", "label": "botanist", "shape": "image", "title": "\uc2dd\ubb3c\ud559(\u690d\u7269\u5b78, \uc601\uc5b4: botany, plant science, plant biology \ub610\ub294 phytology)\uc740 \uc0dd\ubb3c\ud559\uc758 \ud55c \uac08\ub798\ub85c\uc11c, \uc2dd\ubb3c\uc744 \ub300\uc0c1\uc73c\ub85c \uc0dd\uba85 \ud604\uc0c1\uc744 \uc5f0\uad6c\ud558\ub294 \ud559\ubb38\uc774\ub2e4. \uc2dd\ubb3c\ud559\uc758 \ubc94\uc704\ub294 \uc2dd\ubb3c\uc758 \uad6c\uc870, \uc131\uc7a5, \uc0dd\uc2dd, \ubb3c\uc9c8\ub300\uc0ac, \uc9c4\ud654, \uc9c8\ubcd1, \ud654\ud559\uc801 \ud2b9\uc131, \uadf8\ub9ac\uace0 \ub2e4\ub978 \uc2dd\ubb3c\ub4e4\uacfc\uc758 \uc9c4\ud654\uc801\uc778 \uad00\uacc4\uc5d0 \ub300\ud55c \uc804\ubc18\uc801\uc778 \uc5f0\uad6c\ub97c \ud3ec\ud568\ud55c\ub2e4. \uac00\uc7a5 \uc624\ub798\ub41c \uacfc\ud559 \ubd84\uc57c\uc758 \ud558\ub098\uc778 \uc2dd\ubb3c\ud559\uc758 \uccab \uac78\uc74c\uc740 \uc2dd\uc6a9, \uc57d\ucd08, \uadf8\ub9ac\uace0 \ub3c5\ucd08(poisonous plant)\ub97c \uad6c\ubd84\ud558\ub294 \uac83\uc73c\ub85c \uc2dc\uc791\ud55c\ub2e4. \uc2dd\ubb3c\uc5d0 \ub300\ud55c \uc774\ub7ec\ud55c \uc624\ub79c \uad00\uc2ec\uc73c\ub85c \uc2dd\ubb3c\uc740 \ud604\uc7ac \uc57d 550,000\uc5ec \uc885\uc73c\ub85c \ubd84\ub958\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "patrick maynard stuart blackett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blackett-large.jpg", "label": "patrick maynard stuart blackett", "shape": "image", "title": "\u30d6\u30e9\u30b1\u30c3\u30c8\u7537\u7235\u3001\u30d1\u30c8\u30ea\u30c3\u30af\u30fb\u30e1\u30a4\u30ca\u30fc\u30c9\u30fb\u30b9\u30c6\u30e5\u30a2\u30fc\u30c8\u30fb\u30d6\u30e9\u30b1\u30c3\u30c8\uff08Patrick Maynard Stuart Blackett, Baron Blacket, 1897\u5e7411\u670818\u65e5 \u2013 1974\u5e747\u670813\u65e5\uff09\u306f\u3001\u30a4\u30ae\u30ea\u30b9\u4eba\u306e\u5b9f\u9a13\u7269\u7406\u5b66\u8005\u3002\u9727\u7bb1\u3001\u5b87\u5b99\u7dda\u3001\u53e4\u5730\u78c1\u6c17\u5b66\u306e\u7814\u7a76\u3067\u77e5\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "nazis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-1987-0410-503,_N\u00fcrnberg,_Reichsparteitag,_Wehrmachts-Aufmarsch.jpg", "label": "nazis", "shape": "image", "title": "Nazism (/\u02c8n\u0251\u02d0ts\u026az\u0259m, \u02c8n\u00e6t-/ NA(H)T-siz-\u0259m; German: Nazismus), the common name in English for National Socialism (German: Nationalsozialismus, German: [natsi\u032fo\u02c8na\u02d0lzotsi\u032fa\u02ccl\u026asm\u028as]), is the far-right totalitarian political ideology and practices associated with Adolf Hitler and the Nazi Party (NSDAP) in Nazi Germany. During Hitler\u0027s rise to power in 1930s Europe, it was frequently referred to as Hitlerism (German: Hitlerfaschismus). The later related term \"neo-Nazism\" is applied to other far-right groups with similar ideas which formed after the Second World War. Nazism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates a dictatorship, fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed. Its extreme nationalism originated in pan-Germanism and the ethno-nationalist neopagan V\u00f6lkisch movement which had been a prominent aspect of German nationalism since the late 19th century, and it was strongly influenced by the Freikorps paramilitary groups that emerged after Germany\u0027s defeat in World War I, from which came the party\u0027s underlying \"cult of violence\". Nazism subscribed to pseudo-scientific theories of a racial hierarchy and social Darwinism, identifying the Germans as a part of what the Nazis regarded as an Aryan or Nordic master race. It aimed to overcome social divisions and create a homogeneous German society based on racial purity which represented a people\u0027s community (Volksgemeinschaft). The Nazis aimed to unite all Germans living in historically German territory, as well as gain additional lands for German expansion under the doctrine of Lebensraum and exclude those whom they deemed either Community Aliens or \"inferior\" races (Untermenschen). The term \"National Socialism\" arose out of attempts to create a nationalist redefinition of socialism, as an alternative to both Marxist international socialism and free-market capitalism. Nazism rejected the Marxist concepts of class conflict and universal equality, opposed cosmopolitan internationalism, and sought to convince all parts of the new German society to subordinate their personal interests to the \"common good\", accepting political interests as the main priority of economic organisation, which tended to match the general outlook of collectivism or communitarianism rather than economic socialism. The Nazi Party\u0027s precursor, the pan-German nationalist and antisemitic German Workers\u0027 Party (DAP), was founded on 5 January 1919. By the early 1920s, the party was renamed the National Socialist German Workers\u0027 Party in order to appeal to left-wing workers, a renaming that Hitler initially objected to. The National Socialist Program, or \"25 Points\", was adopted in 1920 and called for a united Greater Germany that would deny citizenship to Jews or those of Jewish descent, while also supporting land reform and the nationalisation of some industries. In Mein Kampf, literally \"My Struggle\", published in 1925\u20131926, Hitler outlined the antisemitism and anti-communism at the heart of his political philosophy as well as his disdain for representative democracy and his belief in Germany\u0027s right to territorial expansion. The Nazi Party won the greatest share of the popular vote in the two Reichstag general elections of 1932, making them the largest party in the legislature by far, albeit still short of an outright majority (37.3% on 31 July 1932 and 33.1% on 6 November 1932). Because none of the parties were willing or able to put together a coalition government, Hitler was appointed Chancellor of Germany on 30 January 1933 by President Paul von Hindenburg through the support and connivance of traditional conservative nationalists who believed that they could control him and his party. With the use of emergency presidential decrees by Hindenburg and a change in the Weimar Constitution which allowed the Cabinet to rule by direct decree, bypassing both Hindenburg and the Reichstag, the Nazis soon established a one-party state and began the Gleichschaltung. The Sturmabteilung (SA) and the Schutzstaffel (SS) functioned as the paramilitary organisations of the Nazi Party. Using the SS for the task, Hitler purged the party\u0027s more socially and economically radical factions in the mid-1934 Night of the Long Knives, including the leadership of the SA. After the death of President Hindenburg on 2 August 1934, political power was concentrated in Hitler\u0027s hands and he became Germany\u0027s head of state as well as the head of the government, with the title of F\u00fchrer und Reichskanzler, meaning \"leader and Chancellor of Germany\" (see also here). From that point, Hitler was effectively the dictator of Nazi Germany \u2013 also known as the Third Reich \u2013 under which Jews, political opponents and other \"undesirable\" elements were marginalised, imprisoned or murdered. During World War II, many millions of people\u2014including around two-thirds of the Jewish population of Europe\u2014were eventually exterminated in a genocide which became known as the Holocaust. Following Germany\u0027s defeat in World War II and the discovery of the full extent of the Holocaust, Nazi ideology became universally disgraced. It is widely regarded as immoral and evil, with only a few fringe racist groups, usually referred to as neo-Nazis, describing themselves as followers of National Socialism."}, {"color": "#97c2fc", "id": "attlee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Clement_Attlee.svg", "label": "attlee", "shape": "image", "title": "Clement Richard Attlee, 1er comte Attlee, n\u00e9 le 3 janvier 1883 \u00e0 Londres et mort le 8 octobre 1967 dans la m\u00eame ville, est un homme d\u0027\u00c9tat britannique, chef du Parti travailliste de 1935 \u00e0 1955 et Premier ministre du Royaume-Uni de 1945 \u00e0 1951. Il fut par ailleurs le premier vice-Premier ministre qu\u0027ait connu le pays, au sein du gouvernement de coalition de guerre constitu\u00e9 entre 1940 et 1945 par Winston Churchill, avant de conduire son parti \u00e0 la victoire \u00e9lectorale \u00e0 la fin de la guerre. Il fut le premier travailliste \u00e0 occuper le poste de Premier ministre durant une l\u00e9gislature enti\u00e8re, le premier travailliste \u00e0 diriger une majorit\u00e9 parlementaire travailliste et le premier \u00e0 diriger le Parti travailliste aussi longtemps. Le gouvernement qu\u0027il dirigea appliqua le consensus d\u0027apr\u00e8s-guerre, bas\u00e9 sur la supposition que le plein emploi serait maintenu gr\u00e2ce \u00e0 la politique \u00e9conomique inspir\u00e9e du keyn\u00e9sianisme et qu\u0027un organisme de s\u00e9curit\u00e9 sociale serait cr\u00e9\u00e9 \u2014 aspirations r\u00e9sum\u00e9es dans le rapport Beveridge rendu public en novembre 1942. Dans le m\u00eame contexte, son gouvernement entreprit la nationalisation des prestataires de services \u2014 tel le Service national de Sant\u00e9 \u2014 et des industries vitales pour l\u0027\u00e9conomie du pays. Apr\u00e8s une premi\u00e8re opposition du Parti conservateur \u00e0 la politique fiscale keyn\u00e9sienne, cet accord fut respect\u00e9 dans ses grandes lignes, pendant trente ans, par les acteurs en pr\u00e9sence jusqu\u0027\u00e0 l\u0027arriv\u00e9e de Margaret Thatcher au poste de Premier ministre, en 1979. Son gouvernement fut aussi promoteur de la d\u00e9colonisation d\u0027une grande partie de l\u0027Empire britannique en accordant l\u0027ind\u00e9pendance \u00e0 l\u0027Inde, au Pakistan, \u00e0 la Birmanie, \u00e0 Ceylan et \u00e0 la Jordanie. Le mandat britannique en Palestine prit fin avec la cr\u00e9ation de l\u0027\u00c9tat d\u0027Isra\u00ebl le jour du retrait britannique. Il a \u00e9t\u00e9 particuli\u00e8rement bien jug\u00e9 par l\u0027historiographie politique, \u00e9tant consid\u00e9r\u00e9 par un sondage de l\u0027universit\u00e9 de Leeds comme \u00ab le meilleur Premier ministre britannique \u00bb du XXe si\u00e8cle apr\u00e8s 1945."}, {"color": "#97c2fc", "id": "dahlem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fotothek_df_pk_0000174_020_(cropped).jpg", "label": "dahlem", "shape": "image", "title": "Franz Dahlem (* 14. Januar 1892 in Rohrbach, Lothringen; \u2020 17. Dezember 1981 in Ost-Berlin) war ein deutscher Politiker (KPD, SED). Er war Mitglied des Politb\u00fcros des Zentralkomitees und Kaderchef der SED. Pseudonym Franz."}, {"color": "#97c2fc", "id": "pilot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USAF_pilot.jpg", "label": "pilot", "shape": "image", "title": "L\u0027aviatore (anche genericamente pilota) \u00e8 una persona che conduce un aeromobile in volo, sia per piacere sia per professione. La responsabilit\u00e0 della condotta di volo (sia esso commerciale o privato) \u00e8 sempre del pilota in comando (comandante), in inglese pilot in command, la cui autorit\u00e0 a bordo \u00e8 pari a quella del comandante a bordo di una nave."}, {"color": "#97c2fc", "id": "olivia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Olivia_Dunham.jpg", "label": "olivia", "shape": "image", "title": "\u041e\u043b\u0456\u0432\u0456\u044f \u0414\u0430\u043d\u0435\u043c (\u0430\u043d\u0433\u043b. Olivia Dunham) \u2014 \u0432\u0438\u0433\u0430\u0434\u0430\u043d\u0438\u0439 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436 \u0456 \u0433\u043e\u043b\u043e\u0432\u043d\u0430 \u0433\u0435\u0440\u043e\u0457\u043d\u044f \u043d\u0430\u0443\u043a\u043e\u0432\u043e-\u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u043d\u043e\u0433\u043e \u0442\u0435\u043b\u0435\u0441\u0435\u0440\u0456\u0430\u043b\u0443 \u00ab\u041c\u0435\u0436\u0430\u00bb, \u044f\u043a\u0438\u0439 \u0442\u0440\u0430\u043d\u0441\u043b\u044e\u0432\u0430\u0432\u0441\u044f \u043d\u0430 \u0442\u0435\u043b\u0435\u043a\u0430\u043d\u0430\u043b\u0456 Fox Broadcasting Company \u0443 \u0421\u0428\u0410 \u0437 2008 \u043f\u043e 2013 \u0440\u0456\u043a. \u041f\u0435\u0440\u0441\u043e\u043d\u0430\u0436 \u0431\u0443\u0432 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u0441\u043f\u0456\u0432\u0430\u0432\u0442\u043e\u0440\u043e\u043c \u0441\u0435\u0440\u0456\u0430\u043b\u0443 \u0414\u0436\u0435\u0444\u0440\u0456 \u0414\u0436\u0435\u0439\u043a\u043e\u0431\u043e\u043c \u0410\u0431\u0440\u0430\u043c\u0441\u043e\u043c, \u0430 \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0430\u043a\u0442\u0440\u0438\u0441\u043e\u044e \u0410\u043d\u043d\u043e\u044e \u0422\u043e\u0440\u0432. \u041e\u043b\u0456\u0432\u0456\u044f \u0454 \u0433\u043e\u043b\u043e\u0432\u043d\u043e\u044e \u0433\u0435\u0440\u043e\u0457\u043d\u0435\u044e \u0441\u0435\u0440\u0456\u0430\u043b\u0443, \u0432\u043e\u043d\u0430 \u0431\u0443\u043b\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0430 \u044f\u043a \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u044c\u043d\u0430 \u0430\u0433\u0435\u043d\u0442\u043a\u0430 \u0424\u0411\u0420, \u044f\u043a\u0430 \u043f\u0440\u0430\u0446\u044e\u0454 \u0432 \u0431\u0430\u0433\u0430\u0442\u043e\u0432\u0456\u0434\u043e\u043c\u0447\u0456\u0439 \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u0456\u0439 \u0433\u0440\u0443\u043f\u0456 \u041c\u0456\u043d\u0456\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u0430 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u044c\u043e\u0457 \u0431\u0435\u0437\u043f\u0435\u043a\u0438 \u0421\u0428\u0410 \u043f\u0456\u0434 \u043d\u0430\u0437\u0432\u043e\u044e Fringe Division, \u044f\u043a\u0430 \u0437\u0430\u0439\u043c\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430\u0434\u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u043c\u0438 \u043f\u043e\u0434\u0456\u044f\u043c\u0438, \u043f\u043e\u0432\u2019\u044f\u0437\u0430\u043d\u0438\u043c\u0438 \u0437 \u0435\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u043c\u0438. \u0412\u0438\u0440\u0456\u0441\u0448\u0438 \u0437 \u0432\u0456\u0442\u0447\u0438\u043c\u043e\u043c, \u044f\u043a\u0438\u0439 \u0457\u0457 \u0431\u0438\u0432, \u041e\u043b\u0456\u0432\u0456\u044f \u0431\u043e\u0440\u0435\u0442\u044c\u0441\u044f \u0437 \u043d\u0435\u0441\u043f\u043e\u0434\u0456\u0432\u0430\u043d\u0438\u043c\u0438 \u0437\u043c\u0456\u043d\u0430\u043c\u0438 \u0443 \u0441\u0432\u043e\u0454\u043c\u0443 \u0436\u0438\u0442\u0442\u0456 \u043f\u0456\u0441\u043b\u044f \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0456 \u0437 \u043f\u0441\u0438\u0445\u0456\u0447\u043d\u043e \u043d\u0435\u0441\u0442\u0430\u0431\u0456\u043b\u044c\u043d\u0438\u043c \u0443\u0447\u0435\u043d\u0438\u043c \u0412\u043e\u043b\u0442\u0435\u0440\u043e\u043c \u0411\u0456\u0448\u043e\u043f\u043e\u043c \u0456 \u0439\u043e\u0433\u043e \u0441\u0438\u043d\u043e\u043c \u041f\u0456\u0442\u0435\u0440\u043e\u043c. \u041f\u043e\u0433\u043b\u044f\u0434\u0438 \u0442\u0430 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456 \u043f\u043e\u0447\u0443\u0442\u0442\u044f \u041e\u043b\u0456\u0432\u0456\u0457, \u0437\u0434\u0430\u0432\u0430\u043b\u043e\u0441\u044f, \u0443\u0441\u043a\u043b\u0430\u0434\u043d\u044e\u044e\u0442\u044c \u0457\u0457 \u0436\u0438\u0442\u0442\u044f, \u0430\u043b\u0435 \u0434\u0443\u0436\u0435 \u0447\u0430\u0441\u0442\u043e \u0441\u043b\u0443\u0436\u0430\u0442\u044c \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u0442\u043e\u0447\u043a\u0430\u043c\u0438 \u0434\u043b\u044f \u0435\u043f\u0456\u0437\u043e\u0434\u0456\u0432 \u0441\u0435\u0440\u0456\u0430\u043b\u0443, \u044f\u043a\u0456 \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0436\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u0457\u0457 \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u044f\u043a \u043b\u044e\u0434\u0438\u043d\u0438 \u0442\u0430 \u0447\u043b\u0435\u043d\u0430 \u043f\u0440\u0430\u0432\u043e\u043e\u0445\u043e\u0440\u043e\u043d\u043d\u043e\u0457 \u0441\u043f\u0456\u043b\u044c\u043d\u043e\u0442\u0438. \u0417\u0430 \u0441\u043b\u043e\u0432\u0430\u043c\u0438 \u0410\u0431\u0440\u0430\u043c\u0441\u0430, \u041e\u043b\u0456\u0432\u0456\u044f, \u0432\u0438\u0437\u043d\u0430\u043d\u0430 \u043a\u0440\u0438\u0442\u0438\u043a\u0430\u043c\u0438 \u0437\u0430 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0441\u044e\u0436\u0435\u0442\u043d\u043e\u0457 \u043b\u0456\u043d\u0456\u0457, \u0432\u0438\u0434\u0456\u043b\u0438\u043b\u0430 \u0440\u0456\u0448\u0443\u0447\u0456\u0441\u0442\u044c \u0456 \u0446\u0456\u043b\u0435\u0441\u043f\u0440\u044f\u043c\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u044f\u043a \u0441\u0432\u043e\u0457 \u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u0440\u0438\u0441\u0438. \u0423 \u0434\u0440\u0443\u0433\u043e\u043c\u0443 \u0441\u0435\u0437\u043e\u043d\u0456 \u0433\u043b\u044f\u0434\u0430\u0447\u0456 \u0437\u043d\u0430\u0439\u043e\u043c\u043b\u044f\u0442\u044c\u0441\u044f \u0437 \u0434\u0432\u0456\u0439\u043d\u0438\u043a\u043e\u043c \u041e\u043b\u0456\u0432\u0456\u0457 \u0437 \u043f\u0430\u0440\u0430\u043b\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0432\u0441\u0435\u0441\u0432\u0456\u0442\u0443, \u044f\u043a\u0438\u0439 \u0440\u043e\u0437\u043a\u0440\u0438\u0432\u0430\u0454 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u0443 \u0440\u0435\u0430\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u0434\u043b\u044f \u043a\u043e\u0436\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430. \u0422\u043e\u0440\u0432 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u043a\u0456\u043b\u044c\u043a\u0430 \u043d\u0430\u0433\u043e\u0440\u043e\u0434 \u0437\u0430 \u0440\u043e\u043b\u044c \u041e\u043b\u0456\u0432\u0456\u0457."}, {"color": "#97c2fc", "id": "sir john anderson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AndersonShelter_Tilford.jpg", "label": "sir john anderson", "shape": "image", "title": "\u7ea6\u7ff0\u00b7\u5b89\u5fb7\u68ee\uff0c\u7b2c\u4e00\u4ee3\u5a01\u74e6\u5229\u5b50\u7235GCB OM GCIE PC FRS\uff08\u82f1\u8a9e\uff1aJohn Anderson, 1st Viscount Waverley\uff0c1882\u5e747\u67088\u65e5\uff0d1958\u5e741\u67084\u65e5\uff09\u662f\u82f1\u56fd\u7684\u6587\u5b98\u3001\u653f\u6cbb\u5bb6\uff0c\u5728\u4e8c\u6218\u671f\u95f4\u66fe\u4e3a\u5185\u9601\u6210\u5458\uff0c\u4e5f\u56e0\u6b64\u6709\u4e86\u201c\u540e\u65b9\u9996\u76f8\u201d\uff08Home Front Prime Minister\uff09\u7684\u522b\u79f0\u3002\u4ed6\u66fe\u62c5\u4efb\u82f1\u56fd\u5167\u653f\u5927\u81e3\u3001\u6a1e\u5bc6\u9662\u8b70\u9577\u3001\u8ca1\u653f\u5927\u81e3\u7684\u804c\u4f4d\u3002\u82f1\u56fd\u7684\u4e00\u79cd\u9632\u7a7a\u88ad\u8bbe\u65bd\u201c\u5b89\u5fb7\u68ee\u906e\u853d\u7269\u201d\uff08Anderson shelter\uff09\u4ee5\u4ed6\u547d\u540d\u3002"}, {"color": "#97c2fc", "id": "berlin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_146-2006-0130,_Berlin,_Humboldt_Universit\u00e4t.jpg", "label": "berlin", "shape": "image", "title": "La Universidad de Humboldt de Berl\u00edn (en alem\u00e1n Humboldt-Universit\u00e4t zu Berlin) es la m\u00e1s antigua de esta ciudad alemana. Ha servido como modelo para otras universidades europeas y de otros pa\u00edses occidentales. Fue fundada por el prusiano liberal Wilhelm von Humboldt en 1810 con el nombre de \u00abUniversidad de Berl\u00edn\u00bb (Universit\u00e4t zu Berlin). Simult\u00e1neamente se fund\u00f3 tambi\u00e9n un museo de historia natural que al principio estuvo albergado en el mismo edificio que la universidad: el Museo de Historia Natural de Berl\u00edn. En 1889 se construy\u00f3 un edificio separado para este museo de historia natural. M\u00e1s tarde, a finales del siglo XX, el museo de historia natural se desvincul\u00f3 definitivamente de la universidad. En 1828 la universidad recibi\u00f3 el nombre de Universidad Friedrich-Wilhelm (Friedrich-Wilhelms-Universit\u00e4t) y m\u00e1s tarde fue conocida como \"Universit\u00e4t unter den Linden\". Por \u00faltimo, en 1949 se cambi\u00f3 el nombre a \"Humboldt-Universit\u00e4t zu Berlin\" (Universidad Humboldt de Berl\u00edn) en honor a su fundador. En la Universidad de Humboldt estudiaron veintinueve ganadores de un premio Nobel. Existe en Berl\u00edn una discusi\u00f3n sobre la creaci\u00f3n de una s\u00faper universidad en la que se ha comtemplado la posible fusi\u00f3n de las tres mayores universidades de Berl\u00edn (Freie Universit\u00e4t, Technische Universit\u00e4t y Humboldt).\u200b La estructura de esta universidad alemana, enfocada a la ense\u00f1anza y la investigaci\u00f3n, sirvi\u00f3 de modelo durante el siglo XIX a instituciones como la Universidad Johns Hopkins (primera dedicada a la investigaci\u00f3n en Estados Unidos) y otras muchas como Universidad Harvard, Duke o la Universidad Cornell. La Universidad Humboldt ha sido evaluada y medida su relevancia utilizando diversas figuras de m\u00e9rito, en varias oportunidades, tales como: \n* n\u00famero de altos directivos en la econom\u00eda alemana, la Universidad Humboldt ocup\u00f3 el puesto 53 en 2019. \n* En 2020, el British QS World University Rankings clasific\u00f3 a la Universidad Humboldt en el puesto 117 en el mundo y en el cuarto lugar en Alemania. Su clasificaci\u00f3n de materias fue: 15 \u00b0 en Artes y Humanidades, 13 \u00b0 en Filosof\u00eda y 7 \u00b0 en Cl\u00e1sicos e Historia Antigua. \n* El British Times Higher Education World University Ranking 2019 enumer\u00f3 a Humboldt-University como la 67\u00aa mejor universidad del mundo y la cuarta mejor en Alemania. \n* En 2020, el American U.S. News \u0026 World Report incluy\u00f3 a la Universidad Humboldt como la 82 mejor del mundo, escalando ocho posiciones. Estar entre los 100 mejores del mundo en 17 \u00e1reas de las 29 clasificadas. Los estudiantes de HU pueden estudiar en el extranjero durante un semestre o un a\u00f1o en instituciones asociadas como la Universidad de Warwick, la Universidad de Princeton y la Universidad de Viena."}, {"color": "#97c2fc", "id": "devastation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HMS_Devastation_(1871).jpg", "label": "devastation", "shape": "image", "title": "Le HMS Devastation \u00e9tait un cuirass\u00e9 \u00e0 coque en fer britannique \u00e0 vapeur de la Royal Navy lanc\u00e9 en 1871. Premier d\u0027une s\u00e9rie de deux vaisseaux de la classe Devastation, il fut le premier navire capital \u00e0 \u00eatre totalement d\u00e9nu\u00e9 de voile. Il marque une \u00e9tape importante dans la transition entre marine \u00e0 voile et marine \u00e0 vapeur qui s\u0027op\u00e8re dans la seconde moiti\u00e9 du XIXe si\u00e8cle. Il est \u00e9galement le premier navire dont tout l\u0027armement principal est dispos\u00e9 sur le pont du navire."}, {"color": "#97c2fc", "id": "poem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marc_Smith_-_Slam_\u00e0_La_Zone_de_Liege_-_19_mars_2009.jpg", "label": "poem", "shape": "image", "title": "Poezja (z gr. \u03c0\u03bf\u03af\u03b7\u03c3\u03b9\u03c2, po\u00edesis \u2013 tworzenie, wytw\u00f3rczo\u015b\u0107, sztuka poetycka) \u2013 wieloznaczny termin, wsp\u00f3\u0142cze\u015bnie stanowi\u0105cy przede wszystkim okre\u015blenie dzie\u0142 literackich nienapisanych proz\u0105 lub synonim liryki. 1. \n* Najdawniejsze, nieu\u017cywane ju\u017c znaczenie terminu \u201epoezja\u201d, to og\u00f3\u0142 wszystkich dzie\u0142 literatury pi\u0119knej. Uto\u017csamienie wszystkich dzie\u0142 literatury pi\u0119knej z poezj\u0105 wynika\u0142o z tego, \u017ce wi\u0119kszo\u015b\u0107 utwor\u00f3w literackich pisana by\u0142a mow\u0105 wi\u0105zan\u0105, a dzie\u0142a pisane proz\u0105 cenione by\u0142y ni\u017cej. 2. \n* W drugim, \u017cywym do dzi\u015b znaczeniu terminu \u201epoezja\u201d oznacza mow\u0119 wi\u0105zan\u0105, tj. wszystkie utwory pisane wierszem. W tym znaczeniu termin \u201epoezja\u201d jest przeciwie\u0144stwem terminu \u201eproza\u201d. 3. \n* W tym znaczeniu zakres terminu \u201epoezja\u201d pokrywa si\u0119 z zakresem terminu \u201eliryka\u201d. Znaczenie to jest najnowsze, u\u017cywa si\u0119 go od drugiej po\u0142owy XIX w. Uto\u017csamienie poezji i liryki zasz\u0142o, dlatego \u017ce od tego czasu niemal ca\u0142a tw\u00f3rczo\u015b\u0107 epicka pisana jest proz\u0105. Tak\u017ce dramat od drugiej po\u0142owy XIX w. rzadko pisany jest wierszem, mimo r\u00f3\u017cnych pr\u00f3b o\u017cywienia dramatu poetyckiego, dokonywanych np. przez T.S. Eliota i . Kiedy u\u017cywa si\u0119 terminu \u201epoezja\u201d jako synonimu terminu \u201eliryka\u201d, w\u0142\u0105cza si\u0119 w jego zakres nie tylko liryczne utwory wierszowane, ale tak\u017ce utwory liryczne pisane proz\u0105 (poematy proz\u0105)."}, {"color": "#97c2fc", "id": "scrub", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Biome_map_13.svg", "label": "scrub", "shape": "image", "title": "Pustynie i p\u00f3\u0142pustynie \u2013 biom obejmuj\u0105cy lasy, i ro\u015blinno\u015b\u0107 zieln\u0105 wyst\u0119puj\u0105ce na pustyniach i p\u00f3\u0142pustyniach w strefach suchych klimatu gor\u0105cego i ch\u0142odnego. Ro\u015blinno\u015b\u0107 biomu zdominowana jest przez organizmy kseromorficzne, w tym sukulenty i suchoro\u015bla, kserofityczne trawy (bez cech kseromorficznych) i w niekt\u00f3rych przypadkach efemerydy, kt\u00f3re mog\u0105 pojawi\u0107 si\u0119 rzadko w przypadku wyst\u0105pienia opad\u00f3w. W ro\u015blinno\u015bci tych formacji wyst\u0119puj\u0105 te\u017c ro\u015bliny p\u00f3\u0142-sukulentowe, oportunistycznie wypuszczaj\u0105ce li\u015bcie w czasie opad\u00f3w, takie jak . Cech\u0105 charakterystyczn\u0105 ro\u015blinno\u015bci tego biomu jest wykszta\u0142canie struktur zmniejszaj\u0105cych powierzchni\u0119 transpiracyjn\u0105 ro\u015bliny, cz\u0119sto o funkcjach ochronnych, takich jak ciernie. W drzewostanie mog\u0105 sporadycznie wyst\u0119powa\u0107 drzewa li\u015bciaste zrzucaj\u0105ce li\u015bcie w czasie suszy. Pokrycie biomu ro\u015blinno\u015bci\u0105 wynosi od 1% do 60%. Udzia\u0142 ro\u015blinno\u015bci mezofittycznej w tych formacjach nie przekracza 10%."}, {"color": "#97c2fc", "id": "hanford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hanford_workers.jpg", "label": "hanford", "shape": "image", "title": "\u0625\u0646 \u0645\u0648\u0642\u0639\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0647\u0648 \u0645\u062e\u0628\u0631 \u062e\u0627\u0631\u062c \u0639\u0646 \u0627\u0644\u062e\u062f\u0645\u0629 \u0644\u062a\u0631\u0643\u064a\u0628 \u0627\u0644\u0648\u0642\u0648\u062f \u0627\u0644\u0646\u0648\u0648\u064a\u060c \u0639\u0644\u0649 \u0646\u0647\u0631 \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627 \u0641\u06 8\u062e\u0645\u0633\u0629 \u0645\u0641\u0627\u0639\u0644\u0627\u062a \u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645\u064e \u0647\u0627\u0626\u0644\u064e\u0629\u060c \u062a\u0646\u062a\u062c \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0644\u0623\u0643\u062b\u0631 \u0645\u0646 60,000 \u0633\u0644\u0627\u062d \u0641\u064a \u0627\u0644\u062a\u0631\u0633\u0627\u0646\u0629\u0650 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u0650 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629\u0650. \u0637\u0648\u0651\u0631\u062a\u0652 \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u064f \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u064f \u0628\u0633\u0631\u0639\u0629 \u0623\u062b\u0646\u0627\u0621 \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629\u0650\u060c \u0648\u0623\u0646\u062a\u062c\u064e \u0639\u0644\u0645\u0627\u0621\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0650\u0646\u0652 \u0627\u0644\u0625\u0646\u062c\u0627\u0632\u0627\u062a\u0650 \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u0650 \u0627\u0644\u0628\u0627\u0631\u0632\u0629\u0650. \u0639\u0644\u0649 \u0623\u064a\u0629 \u062d\u0627\u0644\u060c \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0650\u0646\u0652 \u0625\u062c\u0631\u0627\u0621\u0627\u062a\u0650 \u0627\u0644\u0623\u0645\u0627\u0646\u0650 \u0627\u0644\u0645\u0628\u0643\u0651\u0631\u0629\u0650 \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0646\u0641\u0627\u064a\u0627\u062a\u0650 \u0643\u064e\u0623\u0646\u062a \u0646\u0627\u0642\u0635\u0629. \u0623\u0643\u062f\u062a \u0627\u0644\u0648\u062b\u0627\u0626\u0642 \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629 \u0645\u064f\u0646\u0652\u0630\u064f \u0630\u0644\u0650\u0643 \u0627\u0644\u062d\u064a\u0646\u0650 \u0623\u0646\u0651 \u0639\u0645\u0644\u064a\u0627\u062a\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0623\u0635\u062f\u0631\u062a\u0652 \u0643\u0645\u064a\u0627\u062a\u064e \u0645\u0639\u062a\u0628\u0631\u062 0651\u062d\u062f\u0629\u0650\u060c \u0648\u0628\u0624\u0631\u0629 \u0644\u0644\u062a\u0646\u0638\u064a\u0641\u0650 \u0627\u0644\u0628\u064a\u0626\u064a. \u0623\u063a\u0644\u0628 \u0627\u0644\u0646\u0634\u0627\u0637\u0650 \u0627\u0644\u062d\u0627\u0644\u064a\u0650 \u0641\u064a \u0627\u0644\u0645\u0648\u0642\u0639\u0650 \u064a\u064f\u062a\u0639\u0644\u0651\u0642\u064f \u0628\u0645\u0634\u0631\u0648\u0639\u0650 \u0627\u0644\u062a\u0646\u0638\u064a\u0641\u060c \u064a\u064e\u0633\u062a\u0636\u064a\u0641 \u0627\u0644\u0645\u0648\u0642\u0639 \u0623\u064a\u0636\u0627\u064b \u0645\u062d\u0637\u0629 \u0637\u0627\u0642\u0629 \u0646\u0648\u0648\u064a\u0629 \u062a\u062c\u0627\u0631\u064a\u0629\u060c \u0648\u0647\u064a \u0645\u062d\u0637\u0629 \u062a\u0648\u0644\u064a\u062f \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627\u060c \u0648\u0645\u0631\u0627\u0643\u0632 \u0645\u064f\u062e\u0652\u062a\u064e\u0644\u0650\u0641\u0629 \u0644\u0644\u0628\u062d\u062b \u0627\u0644\u0639\u0644\u0645\u064a \u0648\u0627\u0644\u062a\u0637\u0648\u064a\u0631\u0650 \u0645\u062b\u0644 \u0627\u0644\u0645\u062e\u0628\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0644\u0634\u0645\u0627\u0644 \u063a\u0631\u0628 \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u064a."}, {"color": "#97c2fc", "id": "canberra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tuggeranong_Parkway.jpg", "label": "canberra", "shape": "image", "title": "Canberra (\u010desky vyslovov\u00e1no [\u02c8k\u025bnb\u025bra], 6. p\u00e1d v Canbe\u0159e, anglicky [\u02c8k\u00e6nb\u1d4ar\u0259] nebo [\u02c8k\u00e6nb\u025br\u0259]) je hlavn\u00ed, ne v\u0161ak nejv\u011bt\u0161\u00ed, m\u011bsto Australsk\u00e9ho spole\u010denstv\u00ed. S populac\u00ed 323 056 obyvatel se jedn\u00e1 o nejv\u011bt\u0161\u00ed vnitrozemsk\u00e9 australsk\u00e9 m\u011bsto. Canberra se nach\u00e1z\u00ed na jihov\u00fdchod\u011b st\u00e1tu, v Teritoriu hlavn\u00edho m\u011bsta Austr\u00e1lie (ACT). M\u011bsto le\u017e\u00ed 280 kilometr\u016f jihoz\u00e1padn\u00edm sm\u011brem od Sydney a 660 kilometr\u016f severov\u00fdchodn\u00edm sm\u011brem od Melbourne. M\u00edsto, kde se Canberra nach\u00e1z\u00ed, bylo vybr\u00e1no jako m\u00edsto pro hlavn\u00ed m\u011bsto Austr\u00e1lie roku 1908, aby do\u0161lo ke kompromisu mezi soupe\u0159\u00edc\u00edmi dv\u011bma nejv\u011bt\u0161\u00edmi m\u011bsty, tedy mezi Sydney a Melbourne. V mezin\u00e1rodn\u00ed sout\u011b\u017ei o design m\u011bsta zv\u00edt\u011bzil n\u00e1vrh dvou chicagsk\u00fdch architekt\u016f Waltera Burley Griffina a . Stavba zapo\u010dala v roce 1913. N\u00e1vrh man\u017eel\u016f Griffinov\u00fdch kladl d\u016fraz na geometrick\u00e9 motivy, jako kruhy, \u0161esti\u00faheln\u00edky a troj\u00faheln\u00edky. Ve m\u011bst\u011b se nach\u00e1z\u00ed tak\u00e9 v\u00fdznamn\u00e9 plochy p\u0159\u00edrodn\u00ed vegetace, d\u00edky kter\u00fdm Canberra z\u00edskala p\u0159ezd\u00edvku bush capital. V Canbe\u0159e s\u00eddl\u00ed , a mnoho vl\u00e1dn\u00edch org\u00e1n\u016f. M\u011bsto je tak\u00e9 centrem mnoha soci\u00e1ln\u00edch a kulturn\u00edch instituc\u00ed n\u00e1rodn\u00edho v\u00fdznamu, jako jsou Australsk\u00e1 n\u00e1rodn\u00ed univerzita, \u010di Australsk\u00e1 n\u00e1rodn\u00ed knihovna."}, {"color": "#97c2fc", "id": "los alamos laboratory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trinity_Test_-_Vital_Components_are_loaded_at_the_old_McDonald_Ranch_for_the_trip_to_the_test_site.jpg", "label": "los alamos laboratory", "shape": "image", "title": "Los Alamos Laboratory, juga dikenal sebagai Project Y, adalah sebuah laboratorium rahasia yang didirikan oleh Proyek Manhattan dan dioperasikan oleh Universitas California pada Perang Dunia II. Misinya adalah merancang dan membangun . Robert Oppenheimer menjadi direktur pertamanya, dari 1943 sampai Desember 1945, saat ia diteruskan oleh ."}, {"color": "#97c2fc", "id": "atomic bomb project", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shinkolobwe.jpg", "label": "atomic bomb project", "shape": "image", "title": "Progetto Manhattan (la cui componente militare fu indicata come Manhattan District, in sostituzione del nome in codice ufficiale Development of Substitute Materials) fu la denominazione data ad un programma di ricerca e sviluppo in ambito militare che port\u00f2 alla realizzazione delle prime bombe atomiche durante la seconda guerra mondiale. Fu condotto dagli Stati Uniti d\u0027America con il sostegno di Regno Unito e Canada. Dal 1942 al 1946 il programma fu diretto dal generale Leslie Groves del corpo del Genio militare degli Stati Uniti. Nel tempo il progetto assorb\u00ec l\u0027analogo britannico Tube Alloys. Il Progetto Manhattan inizi\u00f2 con poche risorse nel 1939 ma crebbe fino ad occupare pi\u00f9 di 130 000 persone e cost\u00f2 quasi 2 miliardi di dollari americani. Oltre il 90% dei costi fu impiegato per costruire edifici e produrre materiale fissile, con solo il 10% impiegato per lo sviluppo e la produzione di armi. L\u0027attivit\u00e0 di ricerca e produzione ebbe luogo in pi\u00f9 di 30 siti diversi negli Stati Uniti, Regno Unito e Canada. Il Progetto Manhattan includeva attivit\u00e0 di intelligence sul Programma nucleare militare tedesco. Il personale del Progetto Manhattan, nell\u0027ambito dell\u0027operazione Alsos, fu inviato in Europa, talvolta oltre le linee nemiche, dove raccolse materiale e documenti del programma tedesco oltre che arruolare scienziati tedeschi. Malgrado le precauzioni prese per tenere segreto il Progetto Manhattan le spie sovietiche vennero a conoscenza delle operazioni condotte dal governo statunitense per la costruzione della bomba atomica."}, {"color": "#97c2fc", "id": "girl scout", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Juliette_Gordon_Low_dai.jpg", "label": "girl scout", "shape": "image", "title": "Girl Scouts of the United States of America (GSUSA, qu\u0027on peut traduire par \u00e9claireuses des \u00c9tats-Unis d\u0027Am\u00e9rique), commun\u00e9ment appel\u00e9e simplement Girl Scouts, est un mouvement de jeunesse qui s\u0027adresse aux jeunes filles et jeunes femmes vivant aux \u00c9tats-Unis et aux filles am\u00e9ricaines vivant \u00e0 l\u0027\u00e9tranger. Elle est fond\u00e9e par Juliette Gordon Low en 1912, apr\u00e8s sa rencontre en 1911 avec Robert Baden-Powell, le fondateur du scoutisme. De retour \u00e0 Savannah, en G\u00e9orgie, elle t\u00e9l\u00e9phone \u00e0 un cousin \u00e9loign\u00e9 en disant : \u00ab I\u0027ve got something for the girls of Savannah, and all of America, and all the world, and we\u0027re going to start it tonight! \u00bb \u00ab J\u0027ai quelque chose pour les filles de Savannah, et toute l\u0027Am\u00e9rique et le monde entier, et nous allons commencer ce soir! \u00bb Girl Scouts pr\u00e9pare les \u00e9claireuses \u00e0 devenir plus autonomes et favorise la compassion, le courage, l\u0027estime de soi, le caract\u00e8re, le leadership, l\u0027esprit d\u0027entreprise et la citoyennet\u00e9 active gr\u00e2ce \u00e0 des activit\u00e9s de camping, de services rendus \u00e0 la communaut\u00e9, d\u0027apprentissage des premiers soins et \u00e0 l\u0027acquisition de comp\u00e9tences pratiques qui permettent de gagner des badges. Les r\u00e9alisations sont r\u00e9compens\u00e9es par diverses r\u00e9compenses sp\u00e9ciales, notamment les r\u00e9compenses d\u0027or, d\u0027argent et de bronze. L\u0027adh\u00e9sion des \u00e9claireuses est organis\u00e9e selon le grade, avec des activit\u00e9s con\u00e7ues pour chaque niveau. GSUSA est membre de l\u0027Association mondiale des guides et des \u00e9claireuses (AMGE) et accepte des \u00e9claireuses de tous horizons. Un sondage r\u00e9alis\u00e9 en 1994 par Chronique de la philanthropie a montr\u00e9 que les \u00e9claireuses \u00e9taient class\u00e9es par le public au huiti\u00e8me rang des organismes de bienfaisance / \u00e0 but non lucratif les plus populaires en Am\u00e9rique parmi plus de 100 organismes de bienfaisance. Elles se d\u00e9crivent comme \u00abl\u0027organisation la plus importante au monde d\u00e9di\u00e9e exclusivement aux jeunes filles\u00bb."}, {"color": "#97c2fc", "id": "christmas holiday", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ChristmasHoliday1SDurbin.jpg", "label": "christmas holiday", "shape": "image", "title": "Vacances de No\u00ebl (titre original : Christmas Holiday) est un film am\u00e9ricain r\u00e9alis\u00e9 par Robert Siodmak, sorti en 1944, avec Deanna Durbin et Gene Kelly."}, {"color": "#97c2fc", "id": "onward", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tormato.jpg", "label": "onward", "shape": "image", "title": "Tormato je dev\u00e1t\u00e9 studiov\u00e9 album britsk\u00e9 progresivn\u00ed rockov\u00e9 skupiny Yes. Jeho nahr\u00e1v\u00e1n\u00ed prob\u00edhalo v lond\u00fdnsk\u00e9m studiu od prosince 1977 do \u010dervna 1978 a vy\u0161lo v z\u00e1\u0159\u00ed 1978 u vydavatelstv\u00ed Atlantic Records. Album produkoval se skupinou Yes. Autorem obalu alba je Hipgnosis."}, {"color": "#97c2fc", "id": "shock wave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/F4_p3_rgb_planedrop.jpg", "label": "shock wave", "shape": "image", "title": "\u015cokondo estas tipo de me\u0125anika ondo, ligata kun abrupta transiro, kun rapidega \u015dan\u011do de la karakteroj de la medio. \u011ci povas havi la formon de altprema ondo, \u011di tiam estas kreita de eksplodo a\u016d tre intensa knalo. Inter fakuloj kiuj studis \u015dokondojn menciindas Ernst Mach."}, {"color": "#97c2fc", "id": "pentagon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Overhand-folded-ribbon-pentagon.svg", "label": "pentagon", "shape": "image", "title": "\u0641\u064a \u0627\u0644\u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0629\u060c \u062e\u064f\u0645\u064e\u0627\u0633\u0650\u064a\u0651 \u0627\u0644\u0623\u064e\u0636\u0652\u0644\u0627\u064e\u0639\u0650 \u0623\u0648 \u0627\u0644\u0645\u064f
