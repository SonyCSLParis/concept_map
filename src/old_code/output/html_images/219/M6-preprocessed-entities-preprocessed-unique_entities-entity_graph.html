\uc774\ub2e4. (\ubcc4 \uc0ac\uc774\uc758 \uad6c\ub984\ucc98\ub7fc \ubcf4\uc774\ub294 \ubd80\ubd84\uc744 \u0027\uc131\uc6b4(\u661f\u96f2)\u0027\uc774\ub77c \ubd80\ub974\ub294\ub370, \uc774\ub294 \uc131\uac04\ubb3c\uc9c8\uc774 \ubaa8\uc778 \uac83\uc774\ub2e4. \uc740\ud558\uc218\ub294 \uad6c\ub984\uc774 \uc544\ub2cc, \ubcc4\ub4e4\uc758 \ubaa8\uc784\uc774\ub2e4.) \uad6c\ub984\uc744 \uc5f0\uad6c\ud558\ub294 \uae30\uc0c1\ud559\uc758 \ubd84\uc57c\ub97c \uad6c\ub984\ud559\uc774\ub77c \ud55c\ub2e4. \uc9c0\uad6c\uc0c1\uc758 \uad6c\ub984\uc740 \ub300\ubd80\ubd84 \uc218\uc99d\uae30\ub85c\ubd80\ud130 \uc0dd\uc131\ub41c\ub2e4. \uc54c\uac31\uc774\ub4e4\uc758 \ubc18\uc9c0\ub984\uc740 \uc8fc\ub85c \uc57d 0.02~0.05mm\ub85c \ub418\uc5b4 \uc788\uc73c\uba70 \uc218\uc2ed\uc5b5 \uac1c\uc758 \uc791\uc740 \ubb3c\ubc29\uc6b8\ub4e4\uc774 \ubaa8\uc774\uba74 \uad6c\ub984\uc73c\ub85c\uc11c \uad00\uce21\ud560 \uc218 \uc788\uac8c \ub41c\ub2e4. \uc9d9\uc740 \uad6c\ub984\uc740 \ubc18\uc0ac\uc728\uc774 70%\uc5d0\uc11c 95%\uc5d0 \uc721\ubc15\ud558\uae30 \ub54c\ubb38\uc5d0 \uad6c\ub984 \uc0c1\ub2e8\uc740 \ud558\uc597\uac8c \ubcf4\uc778\ub2e4. \ud558\uc9c0\ub9cc \uad6c\ub984 \uc18d \ubb3c\ubc29\uc6b8\ub4e4\uc774 \ube5b\uc744 \uc0b0\ub780\uc2dc\ud0a4\ubbc0\ub85c \uc544\ub798\ub85c \ub0b4\ub824\uac08\uc218\ub85d \ud68c\uc0c9\uc774 \ub41c\ub2e4. \uc774 \ubc16\uc5d0\ub3c4 \ud587\ube5b\uc774\ub098 \uc8fc\ubcc0 \ud658\uacbd\uc5d0 \ub530\ub77c \uc0c9\uc774 \ubc14\ub00c\uae30\ub3c4 \ud55c\ub2e4. \uad6c\ub984\uc740 \uc801\uc678\uc120\uc744 \uac15\ud558\uac8c \ud761\uc218\ud55c\ub2e4. \uac15\uc218 \ud604\uc0c1\uacfc \uac19\uc740 \uae30\uc0c1\ud604\uc0c1\ub3c4 \uad6c\ub984\uc5d0 \uc758\ud574 \ubc1c\uc0dd\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "nuclear war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorandum_from_Major_General_Leslie_Groves_to_Army_Chief_of_Staff_George_Marshall.jpg", "label": "nuclear war", "shape": "image", "title": "\u0627\u0644\u0642\u0635\u0641 \u0627\u0644\u0630\u0631\u0651\u064a \u0639\u0644\u0649 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0648\u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0647\u0648 \u0647\u062c\u0648\u0645 \u0646\u0648\u0648\u064a \u0634\u0646\u062a\u0647 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0636\u062f \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a\u0629 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0641\u064a \u0623\u063a\u0633\u0637\u0633 1945\u060c \u0642\u0627\u0645\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0642\u0635\u0641 \u0645\u062f\u064a\u0646\u062a\u064a \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0648\u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0642\u0646\u0627\u0628\u0644 \u0630\u0631\u064a\u0629 \u0628\u0633\u0628\u0628 \u0631\u0641\u0636 \u062a\u0646\u0641\u064a\u0630 \u0625\u0639\u0644\u0627\u0646 \u0645\u0624\u062a\u0645\u0631 \u0628\u0648\u062a\u0633\u062f\u0627\u0645 \u0648\u0643\u0627\u0646 \u0646\u0635\u0647 \u0623\u0646 \u062a\u0633\u062a\u0633\u0644\u0645 \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0627\u0645\u0627 \u0643\u0627\u0645\u0644\u0627 \u0628\u062f\u0648\u0646 \u0623\u064a \u0634\u0631\u0648\u0637\u060c \u0625\u0644\u0627 \u0623\u0646 \u0631\u0626\u064a\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a \u0633\u0648\u0632\u0648\u0643\u064a \u0631\u0641\u0636 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0631\u064a\u0631 \u0648\u062a\u062c\u0627\u0647\u0644 \u0627\u0644\u0645\u0647\u0644\u0629 \u0627\u0644\u062a\u064a \u062d\u062f\u064e\u0651\u062f\u0647\u0627 \u0625\u0639\u0644\u0627\u0646 \u0628\u0648\u062a\u0633\u062f\u0627\u0645. \u0648\u0628\u0645\u0648\u062c\u0628 \u0627\u0644\u0623\u0645\u0631 \u0627\u0644\u062a\u0646\u0641\u064a\u0630\u064a \u0627\u0644\u0630\u064a \u0623\u0635\u062f\u0631\u0647 \u0627\u0644\u0631\u0626\u064a\u0633 \u0647\u0627\u0631\u064a \u062a\u0631\u0648\u0645\u0627\u0646\u060c \u0642\u0627\u0645\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0633\u0644\u0627\u062d \u0627\u0644\u0630\u0631\u064a \u0627\u0644\u0648\u0644\u062f \u0627\u0644\u0635\u063a\u064a\u0631 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 (\u064a\u0648\u0645 \u0627\u0644\u0627\u062b\u0646\u064a\u0646 27 \u0634\u0639\u0628\u0627\u0646 \u0639\u0627\u0645 1364 \u0647\u0640 / \u0627\u0644\u0645\u0648\u0627\u0641\u0642 6 \u0623\u063a\u0633\u0637\u0633 \u0639\u0627\u0645 1945 \u0645). \u062b\u0645 \u062a\u0644\u0627\u0647\u0627 \u0625\u0637\u0644\u0627\u0642 \u0642\u0646\u0628\u0644\u0629 \u0627\u0644\u0631\u062c\u0644 \u0627\u0644\u0628\u062f\u064a\u0646 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0641\u064a \u0627\u0644\u062a\u0627\u0633\u0639 \u0645\u0646 \u0634\u0647\u0631 \u0623\u063a\u0633\u0637\u0633. \u0648\u0643\u0627\u0646\u062a \u0647\u0630\u0647 \u0627\u0644\u0647\u062c\u0645\u0627\u062a \u0647\u064a \u0627\u0644\u0648\u062d\u064a\u062f\u0629 \u0627\u0644\u062a\u064a \u062a\u0645\u062a \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0641\u064a \u062a\u0627\u0631\u064a\u062e \u0627\u0644\u062d\u0631\u0628. \u0642\u062a\u0644\u062a \u0627\u0644\u0642\u0646\u0627\u0628\u0644 \u0645\u0627 \u064a\u0635\u0644 \u0625\u0644\u0649 140,000 \u0634\u062e\u0635 \u0641\u064a \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627\u060c \u064880\u060c000 \u0641\u064a \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a \u0628\u062d\u0644\u0648\u0644 \u0646\u0647\u0627\u064a\u0629 \u0633\u0646\u0629 1945\u060c \u062d\u064a\u062b \u0645\u0627\u062a \u0645\u0627 \u064a\u0642\u0631\u0628 \u0645\u0646 \u0646\u0635\u0641 \u0647\u0630\u0627 \u0627\u0644\u0631\u0642\u0645 \u0641\u064a \u0646\u0641\u0633 \u0627\u0644\u064a\u0648\u0645 \u0627\u0644\u0630\u064a \u062a\u0645\u062a \u0641\u064a\u0647 \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u0627\u062a. \u0648\u0645\u0646 \u0628\u064a\u0646 \u0647\u0624\u0644\u0627\u0621\u060c \u0645\u0627\u062a 15-20 \u066a \u0645\u062a\u0623\u062b\u0631\u064a\u0646 \u0628\u0627\u0644\u062c\u0631\u0648\u062d \u0623\u0648 \u0628\u0633\u0628\u0628 \u0622\u062b\u0627\u0631 \u0627\u0644\u062d\u0631\u0648\u0642\u060c \u0648\u0627\u0644\u0635\u062f\u0645\u0627\u062a\u060c \u0648\u0627\u0644\u062d\u0631\u0648\u0642 \u0627\u0644\u0625\u0634\u0639\u0627\u0639\u064a\u0629\u060c \u064a\u0636\u0627\u0639\u0641\u0647\u0627 \u0627\u0644\u0623\u0645\u0631\u0627\u0636\u060c \u0648\u0633\u0648\u0621 \u0627\u0644\u062a\u063a\u0630\u064a\u0629 \u0648\u0627\u0644\u062a\u0633\u0645\u0645 \u0627\u0644\u0625\u0634\u0639\u0627\u0639\u064a.\u0648\u0645\u0646\u0630 \u0630\u0644\u0643 \u0627\u0644\u062d\u064a\u0646\u060c \u062a\u0648\u0641\u064a \u0639\u062f\u062f \u0643\u0628\u064a\u0631 \u0628\u0633\u0628\u0628 \u0633\u0631\u0637\u0627\u0646 \u0627\u0644\u062f\u0645 (231 \u062d\u0627\u0644\u0629) \u0648\u0627\u0644\u0633\u0631\u0637\u0627\u0646\u0627\u062a \u0627\u0644\u0635\u0644\u0628\u0629 (334 \u062d\u0627\u0644\u0629)\u060c \u062a\u0623\u062a\u064a \u0646\u062a\u064a\u062c\u0629 \u0627\u0644\u062a\u0639\u0631\u0636 \u0644\u0644\u0625\u0634\u0639\u0627\u0639\u0627\u062a \u0627\u0644\u0645\u0646\u0628\u062b\u0642\u0629 \u0645\u0646 \u0627\u0644\u0642\u0646\u0627\u0628\u0644.\u0648\u0643\u0627\u0646\u062a \u0645\u0639\u0638\u0645 \u0627\u0644\u0648\u0641\u064a\u0627\u062a \u0645\u0646 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u062a\u064a\u0646. \u0648\u0628\u0639\u062f \u0633\u062a\u0629 \u0623\u064a\u0627\u0645 \u0645\u0646 \u062a\u0641\u062c\u064a\u0631 \u0627\u0644\u0642\u0646\u0628\u0644\u0629 \u0639\u0644\u0649 \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a\u060c \u0641\u064a \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0645\u0646 \u0623\u063a\u0633\u0637\u0633\u060c \u0623\u0639\u0644\u0646\u062a \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0627\u0645\u0647\u0627 \u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062d\u0644\u0641\u0627\u0621. \u062d\u064a\u062b \u0648\u0642\u0639\u062a \u0641\u064a \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0646 \u0634\u0647\u0631 \u0633\u0628\u062a\u0645\u0628\u0631\u060c \u0645\u0645\u0627 \u0623\u0646\u0647\u064a \u0627\u0644\u062d\u0631\u0628 \u0641\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0631\u0633\u0645\u064a\u0627\u064b\u060c \u0648\u0645\u0646 \u062b\u0645 \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629. \u0643\u0645\u0627 \u0648\u0642\u0639\u062a \u0623\u0644\u0645\u0627\u0646\u064a\u0627 \u0641\u064a \u0627\u0644\u0633\u0627\u0628\u0639 \u0645\u0646 \u0645\u0627\u064a\u0648\u060c \u0645\u0645\u0627 \u0623\u0646\u0647\u0649 . \u0648\u062c\u0639\u0644\u062a \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u0627\u062a \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u062a\u0639\u062a\u0645\u062f \u0627\u0644\u0645\u0628\u0627\u062f\u064a\u0621 \u0627\u0644\u062b\u0644\u0627\u062b\u0629 \u063a\u064a\u0631 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0645\u0646\u0639 \u0627\u0644\u0623\u0645\u0629 \u0645\u0646 \u0627\u0644\u062a\u0633\u0644\u062d \u0627\u0644\u0646\u0648\u0648\u064a."}, {"color": "#97c2fc", "id": "white sands missile range", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Night_Watchmen_(3388916).jpeg", "label": "white sands missile range", "shape": "image", "title": "White Sands Missile Range (WSMR), dawniej zwany r\u00f3wnie\u017c White Sands Proving Ground (WSPG) lub te\u017c w skr\u00f3cie Bia\u0142e Piaski to pierwszy du\u017cy poligon rakietowy, zbudowany w roku 1945 w USA w stanie Nowy Meksyk. Nazw\u0119 sw\u0105 zawdzi\u0119cza\u0142 kolorowi okolicznego piasku. Teren o powierzchni 3200 mil kwadratowych (ok. 8287 km\u00b2) jest jedn\u0105 z najwi\u0119kszych instalacji wojskowych w USA. W sk\u0142ad wyposa\u017cenia wchodz\u0105: wyrzutnie rakietowe, urz\u0105dzenia radiowe i radiolokalizacyjne potrzebne do \u015bledzenia rakiet i \u0142\u0105czno\u015bci z nimi, urz\u0105dzenia steruj\u0105ce i manewruj\u0105ce startem i lotem rakiet, podziemne magazyny. Wi\u0119kszo\u015b\u0107 z tych aparat\u00f3w jak i personel steruj\u0105cy znajduje si\u0119 podczas pr\u00f3b w specjalnych bunkrach. Niekt\u00f3re z tych pomieszcze\u0144 posiada grubo\u015b\u0107 \u015bcian dochodz\u0105ca do trzech metr\u00f3w, sufit nawet do o\u015bmiu metr\u00f3w. Mia\u0142y one za zadanie ewentualn\u0105 ochron\u0119 na wypadek nieprzewidzianych okoliczno\u015bci (np. wybuch rakiety startuj\u0105cej). Jedn\u0105 z pierwszych pr\u00f3b rakietowych by\u0142o wystrzelenie dwucz\u0142onowej rakiety no\u015bnej z White Sands Missile Range 24 lutego 1949. Rakieta (jej g\u00f3rny cz\u0142on) osi\u0105gn\u0119\u0142a pu\u0142ap 400 kilometr\u00f3w i pr\u0119dko\u015b\u0107 2300 m/s. 30 marca 1982 na terenie White Sands Missile Range mia\u0142o miejsce l\u0105dowanie wahad\u0142owca Columbia ko\u0144cz\u0105cego lot STS-3 pod dow\u00f3dztwem Jacka Roberta Lousma."}, {"color": "#97c2fc", "id": "royal society", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_the_Royal_Society.svg", "label": "royal society", "shape": "image", "title": "The Royal Society of London for Improving Natural Knowledge (pol. Kr\u00f3lewskie Towarzystwo w Londynie dla Rozszerzania Wiedzy o Przyrodzie) popularnie nazywane The Royal Society, pol. Towarzystwo Kr\u00f3lewskie, w Londynie \u2013 brytyjskie towarzystwo naukowe pe\u0142ni\u0105ce funkcj\u0119 brytyjskiej akademii nauk. Skupia przedstawicieli nauk matematycznych i przyrodniczych, liczy 1600 cz\u0142onk\u00f3w, w tym 80 laureat\u00f3w Nagrody Nobla (stan na rok 2019)."}, {"color": "#97c2fc", "id": "woolwich arsenal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Die_Gartenlaube_(1858)_b_525.jpg", "label": "woolwich arsenal", "shape": "image", "title": "Royal Arsenal, ook wel Woolwich Arsenal, is een voormalig militair terrein, tegenwoordig een woon- en werkgebied in de Londense wijk Woolwich in de Royal Borough of Greenwich. Het gebied strekt zich uit langs de zuidoever van de Theems in het zuidoosten van de Britse metropool. Het arsenaal vormde ooit een ruim 5 km\u00b2 grote enclave, waar op het hoogtepunt 80.000 mensen werk vonden. Het Royal Arsenal is tegenwoordig van betekenis vanwege zijn militaire en maritieme geschiedenis en vormt daarnaast een van Zuid-Londens grootste stedenbouwkundige projecten. Een vijfentwintigtal gebouwen hebben de status van een monument (listed building), waarvan vier Grade II* (important buildings of more than special interest) en \u00e9\u00e9n Grade I (buildings of exceptional interest)."}, {"color": "#97c2fc", "id": "truman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Truman_with_Governor_Dewey_at_dedication_of_the_Idlewild_Airport_(cropped).jpg", "label": "truman", "shape": "image", "title": "\u0413\u0430\u0301\u0440\u0440\u0456 \u0421. \u0422\u0440\u0443\u0301\u043c\u0435\u043d (\u0430\u043d\u0433\u043b. Harry S. Truman; 8 \u0442\u0440\u0430\u0432\u043d\u044f 1884, \u041b\u0430\u043c\u0430\u0440, \u041c\u0456\u0441\u0441\u0443\u0440\u0456, \u0421\u0428\u0410 \u2014 26 \u0433\u0440\u0443\u0434\u043d\u044f 1972, \u041a\u0430\u043d\u0437\u0430\u0441-\u0421\u0456\u0442\u0456, \u041c\u0456\u0441\u0441\u0443\u0440\u0456, \u0421\u0428\u0410) \u2014 33-\u0439 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0445 \u0428\u0442\u0430\u0442\u0456\u0432 (1945\u20131953 \u0440\u043e\u043a\u0438). \u041e\u0431\u0440\u0430\u043d\u0438\u0439 \u0432\u0456\u0446\u0435\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c 1944 \u0440\u043e\u043a\u0443, \u0437\u0430\u0441\u0442\u0443\u043f\u0438\u0432 \u0424\u0440\u0430\u043d\u043a\u043b\u0456\u043d\u0430 \u0414\u0435\u043b\u0430\u043d\u043e \u0420\u0443\u0437\u0432\u0435\u043b\u044c\u0442\u0430 \u043d\u0430 \u043f\u043e\u0441\u0430\u0434\u0456 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u043f\u0456\u0441\u043b\u044f \u0441\u043c\u0435\u0440\u0442\u0456 \u043e\u0441\u0442\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u0443 \u043a\u0432\u0456\u0442\u043d\u0456 1945 \u0440\u043e\u043a\u0443 \u0456 \u0431\u0443\u0432 \u043f\u0435\u0440\u0435\u043e\u0431\u0440\u0430\u043d\u0438\u0439 1948 \u0440\u043e\u043a\u0443. \u041f\u0440\u0438 \u043f\u0435\u0440\u0448\u0456\u0439 \u043a\u0430\u0434\u0435\u043d\u0446\u0456\u0457 \u0422\u0440\u0443\u043c\u0435\u043d\u0430 \u0421\u0428\u0410 \u0443\u0441\u043f\u0456\u0448\u043d\u043e \u0437\u0430\u043a\u0456\u043d\u0447\u0438\u043b\u0438 \u0414\u0440\u0443\u0433\u0443 \u0441\u0432\u0456\u0442\u043e\u0432\u0443 \u0432\u0456\u0439\u043d\u0443."}, {"color": "#97c2fc", "id": "warren", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chipmunk-burrow_(exits).jpg", "label": "warren", "shape": "image", "title": "A burrow is a hole or tunnel excavated into the ground by an animal to construct a space suitable for habitation or temporary refuge, or as a byproduct of locomotion. Burrows provide a form of shelter against predation and exposure to the elements, and can be found in nearly every biome and among various biological interactions. Many animal species are known to form burrows. These species range from small invertebrates, such as the Corophium arenarium, to very large vertebrate species such as the polar bear. Burrows can be constructed into a wide variety of substrates and can range in complexity from a simple tube a few centimeters long to a complex network of interconnecting tunnels and chambers hundreds or thousands of meters in total length; an example of the latter level of complexity, a well-developed burrow, would be a rabbit warren."}, {"color": "#97c2fc", "id": "fresh air", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fresh_Air_logo_2017.png", "label": "fresh air", "shape": "image", "title": "Fresh Air is an American radio talk show broadcast on National Public Radio stations across the United States since 1985. It is produced by WHYY-FM in Philadelphia, Pennsylvania. The show\u0027s host is Terry Gross. As of 2017, the show was syndicated to 624 stations and claimed nearly 5 million listeners. The show is fed live weekdays at 12:00 noon ET. In addition, some stations carry Fresh Air Weekend, a re-programming of highlights of the week\u0027s interviews. In 2016, Fresh Air was the most-downloaded podcast on iTunes."}, {"color": "#97c2fc", "id": "uranium hexafluoride", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UF6_cylinder_rupture_bw.png", "label": "uranium hexafluoride", "shape": "image", "title": "Uranio hexafluoruroa ezagutzen den gas astunena da. Bere formula UF6 da. Fluoruro edo silikatoa uranioarekin konbinatuz eratzen da."}, {"color": "#97c2fc", "id": "executive order", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Executive_Order_9981.jpg", "label": "executive order", "shape": "image", "title": "Un ordine esecutivo (in inglese: executive order) \u00e8 un provvedimento firmato dal Presidente degli Stati Uniti d\u0027America che indirizza le politiche esecutive delle agenzie del Governo federale degli Stati Uniti d\u0027America. Gli ordini esecutivi hanno forza di legge quando vengono emessi da un\u0027autorit\u00e0 legislativa che delega questo potere all\u0027esecutivo: il Congresso pu\u00f2 demandare con una legge delega (delegated legislation) una parte dei propri poteri."}, {"color": "#97c2fc", "id": "uranium enrichment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gaseous_Diffusion_(44021367082)_(cropped).jpg", "label": "uranium enrichment", "shape": "image", "title": "Gaseous diffusion is a technology used to produce enriched uranium by forcing gaseous uranium hexafluoride (UF6) through semipermeable membranes. This produces a slight separation between the molecules containing uranium-235 (235U) and uranium-238 (238U). By use of a large cascade of many stages, high separations can be achieved. It was the first process to be developed that was capable of producing enriched uranium in industrially useful quantities, but is nowadays considered obsolete, having been superseded by the more-efficient gas centrifuge process. Gaseous diffusion was devised by Francis Simon and Nicholas Kurti at the Clarendon Laboratory in 1940, tasked by the MAUD Committee with finding a method for separating uranium-235 from uranium-238 in order to produce a bomb for the British Tube Alloys project. The prototype gaseous diffusion equipment itself was manufactured by Metropolitan-Vickers (MetroVick) at Trafford Park, Manchester, at a cost of \u00a3150,000 for four units, for the M. S. Factory, Valley. This work was later transferred to the United States when the Tube Alloys project became subsumed by the later Manhattan Project."}, {"color": "#97c2fc", "id": "microfilm", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aperture_card.jpg", "label": "microfilm", "shape": "image", "title": "Microforms are scaled-down reproductions of documents, typically either films or paper, made for the purposes of transmission, storage, reading, and printing. Microform images are commonly reduced to about 4% or 1\u204425 of the original document size. For special purposes, greater optical reductions may be used. Three formats are common: microfilm (reels), microfiche (flat sheets), and aperture cards. Microcards, also known as \"micro-opaques\", a format no longer produced, were similar to microfiche, but printed on cardboard rather than photographic film."}, {"color": "#97c2fc", "id": "columbia university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HavemeyerFront.jpg", "label": "columbia university", "shape": "image", "title": "La Universidad de Columbia \u2013oficialmente Universidad de Columbia en la Ciudad de Nueva York, o simplemente Columbia\u2013 es una universidad privada estadounidense ubicada en Alto Manhattan, Nueva York. Forma parte de la Ivy League y es una de las universidades m\u00e1s prestigiosas y selectivas del mundo, con una tasa de admisi\u00f3n del 3,66 %.\u200b\u200b\u200b\u200b\u200b Fundada en 1754, es la instituci\u00f3n de educaci\u00f3n superior m\u00e1s antigua del estado de Nueva York, la quinta m\u00e1s antigua de Estados Unidos y uno de los nueve colegios coloniales fundados antes de la Revoluci\u00f3n de las Trece Colonias. Es reconocida como una de las m\u00e1s prestigiosas universidades del mundo. La universidad fue fundada en 1754 como \"Colegio del Rey\" (King\u0027s College, en ingl\u00e9s) por carta real del rey Jorge II. Despu\u00e9s de la Guerra de Independencia de los Estados Unidos, el Colegio del Rey se convirti\u00f3 brevemente en una entidad estatal, y pas\u00f3 a llamarse Universidad de Columbia en 1784. La universidad ahora opera bajo un estatuto creado en 1787 que coloca a la instituci\u00f3n bajo un consejo privado de administraci\u00f3n. Ese mismo a\u00f1o, el campus de la universidad fue trasladado de la Avenida Madison a su ubicaci\u00f3n actual en el barrio de Morningside Heights, donde ocupa m\u00e1s de seis manzanas de la ciudad, aproximadamente 32 acres (0,129 km\u00b2). La universidad abarca 20 escuelas y est\u00e1 afiliada con numerosas instituciones, entre ellas el Colegio de Profesores, Barnard College y la Uni\u00f3n de Seminarios Teol\u00f3gicos, con programas de licenciatura conjuntos disponibles a trav\u00e9s del Seminario Teol\u00f3gico Jud\u00edo de Am\u00e9rica, as\u00ed como la Escuela Juilliard. Columbia administra anualmente el Premio Pulitzer. Cuenta con 96 premios Nobel y, a partir de 2011, ten\u00eda m\u00e1s alumnos ganadores del premio Nobel que cualquier otra instituci\u00f3n acad\u00e9mica en el mundo. La universidad es uno de los 14 miembros fundadores de la Asociaci\u00f3n de Universidades Americanas y fue la primera escuela en los Estados Unidos en conceder el t\u00edtulo de m\u00e9dico. Los alumnos notables de la universidad incluyen 10 jueces de la Corte Suprema de los Estados Unidos, 5 Padres fundadores de los Estados Unidos, 38 multimillonarios vivos;\u200b 39 ganadores de los Premios \u00d3scar; 18 medallistas ol\u00edmpicos; 3 ganadores del Premio Turing y 29 jefes de estado, entre ellos tres Presidentes de los Estados Unidos. En la actualidad la Universidad de Columbia opera en el extranjero los Centros Globales de Columbia, con sedes en Am\u00e1n, Pek\u00edn, Estambul, Par\u00eds, Bombay, R\u00edo de Janeiro, Santiago de Chile y Nairobi."}, {"color": "#97c2fc", "id": "acid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Titration_alanine.jpg", "label": "acid", "shape": "image", "title": "\u9178\uff08\u3055\u3093\u3001\u82f1: acid\uff09\u3068\u306f\u3001\u5316\u5b66\u306b\u304a\u3044\u3066\u3001\u5869\u57fa\u3068\u5bfe\u306b\u306a\u3063\u3066\u306f\u305f\u3089\u304f\u7269\u8cea\u306e\u3053\u3068\u3002"}, {"color": "#97c2fc", "id": "shock waves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/F4_p3_rgb_planedrop.jpg", "label": "shock waves", "shape": "image", "title": "\u015cokondo estas tipo de me\u0125anika ondo, ligata kun abrupta transiro, kun rapidega \u015dan\u011do de la karakteroj de la medio. \u011ci povas havi la formon de altprema ondo, \u011di tiam estas kreita de eksplodo a\u016d tre intensa knalo. Inter fakuloj kiuj studis \u015dokondojn menciindas Ernst Mach."}, {"color": "#97c2fc", "id": "map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maps-for-free_Sierra_Nevada.png", "label": "map", "shape": "image", "title": "Der Atlas (Plural Atlanten oder \u2013 in der Kartografie weniger gebr\u00e4uchlich \u2013 Atlasse) ist in der Kartografie eine Sammlung thematisch, inhaltlich oder regional zusammenh\u00e4ngender Landkarten in Buchform oder loser Folge. Abweichend von der Definition, dass ein Atlas normalerweise Kartenmaterial enth\u00e4lt, verwenden manche Verlage das Wort auch, um ein mit viel Bildmaterial versehenes Nachschlagewerk zu einem bestimmten Wissensbereich zu bezeichnen (zum Beispiel dtv-Atlas zur \u00d6kologie, deutscher Taschenbuchverlag, 1990)."}, {"color": "#97c2fc", "id": "type design", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FAA_TC_sample.jpg", "label": "type design", "shape": "image", "title": "Un certificado de tipo es un documento expedido para indicar la aeronavegabilidad del dise\u00f1o de tipo de aeronave. El certificado es emitido por una entidad reguladora, y una vez emitido, el dise\u00f1o no puede ser modificado. El certificado refleja una determinaci\u00f3n realizada por la entidad reguladora de que la aeronave est\u00e1 fabricada de acuerdo con un dise\u00f1o aprobado, y que el dise\u00f1o asegura la conformidad con los requisitos de aeronavegabilidad. La entidad reguladora compara los documentos de dise\u00f1o y procesos para determinar si el dise\u00f1o re\u00fane los requisitos establecidos para el tipo de equipamiento. Los requisitos establecidos por una entidad reguladora t\u00edpicamente se refieren a Est\u00e1ndares M\u00ednimos de Rendimiento Operativo (MOPS) y est\u00e1n relacionados con documentos (como por ejemplo las series DO-178, DO-160 y DO-254), los cuales est\u00e1n desarrollados conjuntamente por RTCA, Inc. y EUROCAE. Una vez emitido, el \"tipo\" de aeronave re\u00fane los requisitos apropiados. El proceso de resoluci\u00f3n incluye un paso llamado \"Primera Inspecci\u00f3n de Art\u00edculo\", para la aeronave y para cada una de sus subcomponentes. Con respecto a que \"no puede ser modificado\": Cu\u00e1ndo un fabricante quiere realizar alguna modificaci\u00f3n tiene dos opciones. Una es solicitar un Certificado de Tipo Suplementario (STC), o crear un dise\u00f1o completamente diferente. La elecci\u00f3n se determinar\u00e1 considerando si el cambio constituye un dise\u00f1o nuevo (por ejemplo si introduce riesgos no considerados en el primer dise\u00f1o) o no. Si el fabricante cree que el cambio no introduce ning\u00fan riesgo, com\u00fanmente solicita un STC, puesto que su precio es inferior. Si la autoridad reguladora est\u00e1 de acuerdo con las razones expuestas por el fabricante, se le concede el STC. \n* El certificado de tipo (TC) implica que las aeronaves fabricadas de acuerdo con el dise\u00f1o aprobado pueden recibir un Certificado de Aeronavegabilidad. Los ejemplos de autoridades reguladoras son la Autoridad de Aviaci\u00f3n Civil (CAA), la Administraci\u00f3n de Aviaci\u00f3n Federal (FAA) y la Agencia Europea de Seguridad A\u00e9rea, EASA. Para cumplir estos requisitos, la aeronave y cada subconjunto de esta tambi\u00e9n deben ser aprobados. Por ejemplo, en los Estados Unidos, estos subconjuntos deben cumplir con los requisitos de la Orden T\u00e9cnica Est\u00e1ndar (TSO) aplicable. Para cumplir con estos requisitos, se examinan los documentos de dise\u00f1o, comprobando que cumplen con los Est\u00e1ndares M\u00ednimos de Desempe\u00f1o Operativo (MOPS) aplicables a ese subconjunto. Los MOPS son publicados por RTCA, Inc. Cuando las aeronaves se producen para cumplir con un TC determinado, no es necesario probar cada una de ellas con la misma rigurosidad, sino que la confianza mostrada por el TC se concede cuando se le ha asignado un Certificado de Aeronavegabilidad. \n* Se emite un \"Certificado de Aeronavegabilidad\" para cada aeronave debidamente registrada si se ajusta a su dise\u00f1o de tipo. El certificado de aeronavegabilidad es v\u00e1lido y la aeronave puede operar siempre y cuando se mantenga de acuerdo con las normas emitidas por la autoridad reguladora. Un certificado de tipo suplementario se emite siguiendo una modificaci\u00f3n. El STC define el cambio de dise\u00f1o del producto, indica c\u00f3mo afecta la modificaci\u00f3n al dise\u00f1o de tipo existente y lista los n\u00fameros de serie afectados. Tambi\u00e9n identifica la base de certificaci\u00f3n que enumera el cumplimiento normativo espec\u00edfico para el cambio de dise\u00f1o. La informaci\u00f3n contenida en la base de certificaci\u00f3n es \u00fatil para aquellos solicitantes que proponen modificaciones posteriores del producto y para evaluar la compatibilidad de la base de certificaci\u00f3n con otras modificaciones STC. El concepto de un \u0027certificado de tipo\u0027 fue introducido en el Reino Unido por los \"Controles de Navegaci\u00f3n del Aire\" publicados en mayo de 1919 por uno de los Secretarios de Estado del Reino Unido, Winston Churchill.\u200b"}, {"color": "#97c2fc", "id": "sir geoffrey taylor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/G_I_Taylor.jpg", "label": "sir geoffrey taylor", "shape": "image", "title": "Geoffrey Ingram Taylor, n\u00e9 le 7 mars 1886 \u00e0 St. John\u0027s Wood (Londres) et mort le 27 juin 1975 \u00e0 Cambridge, est un physicien britannique, sp\u00e9cialiste de la m\u00e9canique des fluides et de la m\u00e9canique des solides. Il est le petit-fils du math\u00e9maticien George Boole par sa m\u00e8re Margaret."}, {"color": "#97c2fc", "id": "basin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Enamel_wash_basin_and_jug,_South_Africa.jpg", "label": "basin", "shape": "image", "title": "\u039f \u03bd\u03b5\u03c1\u03bf\u03c7\u03cd\u03c4\u03b7\u03c2, \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03bd\u03b9\u03c0\u03c4\u03ae\u03c1\u03b1\u03c2, \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03bc\u03c0\u03bf\u03bb \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03c0\u03bb\u03cd\u03c3\u03b9\u03bc\u03bf \u03c4\u03c9\u03bd \u03c7\u03b5\u03c1\u03b9\u03ce\u03bd, \u03c0\u03bb\u03cd\u03c3\u03b9\u03bc\u03bf \u03c0\u03b9\u03ac\u03c4\u03c9\u03bd, \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03c3\u03ba\u03bf\u03c0\u03bf\u03cd\u03c2. \u0388\u03bd\u03b1\u03c2 \u03bd\u03b5\u03c1\u03bf\u03c7\u03cd\u03c4\u03b7\u03c2 \u03ad\u03c7\u03b5\u03b9 \u03bc\u03af\u03b1 \u03c3\u03c4\u03c1\u03cc\u03c6\u03b9\u03b3\u03b3\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ad\u03c7\u03bf\u03c5\u03bd \u03b6\u03b5\u03c3\u03c4\u03cc \u03ba\u03b1\u03b9 \u03ba\u03c1\u03cd\u03bf \u03bd\u03b5\u03c1\u03cc \u03ba\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03ad\u03bd\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c8\u03b5\u03ba\u03b1\u03c3\u03bc\u03bf\u03cd \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b5\u03c1\u03bf \u03be\u03ad\u03b2\u03b3\u03b1\u03bb\u03bc\u03b1. \u0388\u03bd\u03b1\u03c2 \u03bd\u03b5\u03c1\u03bf\u03c7\u03cd\u03c4\u03b7\u03c2 \u03c3\u03c5\u03c7\u03bd\u03ac \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03bc\u03c0\u03ac\u03bd\u03b9\u03bf \u03ae \u03c3\u03c4\u03b7 \u03ba\u03bf\u03c5\u03b6\u03af\u03bd\u03b1."}, {"color": "#97c2fc", "id": "train", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0160koda_Artic_Tampere.jpg", "label": "train", "shape": "image", "title": "Poci\u0105g \u2013 w transporcie kolejowym sk\u0142ad sprz\u0119gni\u0119tych ze sob\u0105 wagon\u00f3w lub innych pojazd\u00f3w kolejowych (w odpowiedniej konfiguracji mog\u0105 to by\u0107 wagon, cz\u0142ony zestawu trakcyjnego, zesp\u00f3\u0142 trakcyjny, wagon silnikowy albo sama lokomotywa) po\u0142\u0105czonych z co najmniej jedn\u0105 czynn\u0105 lokomotyw\u0105 albo maj\u0105cych samodzielny nap\u0119d, osygnalizowany zgodnie z przepisami, odpowiednio wyposa\u017cony (obs\u0142uga, materia\u0142y eksploatacyjne), przygotowany do drogi albo b\u0119d\u0105cy w drodze. Podstawowym przeznaczeniem poci\u0105gu jest zaspokajanie potrzeb przewozowych polegaj\u0105cych na przemieszczaniu os\u00f3b i towar\u00f3w. W transporcie drogowym poci\u0105giem drogowym okre\u015bla si\u0119 zesp\u00f3\u0142 samochodowy sk\u0142adaj\u0105cy si\u0119 z pojazdu drogowego po\u0142\u0105czonego z przyczep\u0105."}, {"color": "#97c2fc", "id": "priest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orthodox_priest_family.jpg", "label": "priest", "shape": "image", "title": "Un pr\u00eatre \u2014 du latin presbyter, lui-m\u00eame emprunt\u00e9 au grec \u03c0\u03c1\u03b5\u03c3\u03b2\u03cd\u03c4\u03b5\u03c1\u03bf\u03c2 (presb\u00fdteros) \u00ab ancien \u00bb \u2014 est un homme ou une femme (on utilise dans ce dernier cas les termes pr\u00eatresse ou femme pr\u00eatre) qui exerce un minist\u00e8re sacr\u00e9 dans une religion et y est charg\u00e9 du service liturgique, pr\u00e9sidant aux c\u00e9r\u00e9monies de certains cultes religieux. La dignit\u00e9 et fonction du pr\u00eatre, ou d\u0027un autre fonctionnaire du culte, est d\u00e9sign\u00e9e sous le nom de sacerdoce. Le pr\u00eatre porte g\u00e9n\u00e9ralement un nom particulier, suivant la religion ou la confession consid\u00e9r\u00e9e (voir article clerg\u00e9) : cur\u00e9, abb\u00e9, eccl\u00e9siastique, vicaire, pr\u00e9lat, confesseur, p\u00e8re, pasteur, pope, imam, lama, brahmane, bonze, druide, yatiri, chaman."}, {"color": "#97c2fc", "id": "arnold sommerfeld", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A._Sommerfeld_LCCN2014715010.jpg", "label": "arnold sommerfeld", "shape": "image", "title": "\u0410\u0440\u043d\u043e\u043b\u044c\u0434 \u0418\u043e\u0433\u0430\u043d\u043d\u0435\u0441 \u0412\u0438\u043b\u044c\u0433\u0435\u043b\u044c\u043c \u0417\u043e\u043c\u043c\u0435\u0440\u0444\u0435\u043b\u044c\u0434 (\u043d\u0435\u043c. Arnold Johannes Wilhelm Sommerfeld; 5 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1868, \u041a\u0451\u043d\u0438\u0433\u0441\u0431\u0435\u0440\u0433 \u2014 26 \u0430\u043f\u0440\u0435\u043b\u044f 1951, \u041c\u044e\u043d\u0445\u0435\u043d) \u2014 \u043d\u0435\u043c\u0435\u0446\u043a\u0438\u0439 \u0444\u0438\u0437\u0438\u043a-\u0442\u0435\u043e\u0440\u0435\u0442\u0438\u043a \u0438 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a. \u0417\u043e\u043c\u043c\u0435\u0440\u0444\u0435\u043b\u044c\u0434 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0440\u044f\u0434 \u0432\u0430\u0436\u043d\u044b\u0445 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u0432 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u00ab\u0441\u0442\u0430\u0440\u043e\u0439 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u0442\u0435\u043e\u0440\u0438\u0438\u00bb, \u043f\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0435\u0439 \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u043c\u0435\u0445\u0430\u043d\u0438\u043a\u0438: \u043e\u0431\u043e\u0431\u0449\u0438\u043b \u0442\u0435\u043e\u0440\u0438\u044e \u0411\u043e\u0440\u0430 \u043d\u0430 \u0441\u043b\u0443\u0447\u0430\u0439 \u044d\u043b\u043b\u0438\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0440\u0431\u0438\u0442 \u0441 \u0443\u0447\u0451\u0442\u043e\u043c \u0440\u0435\u043b\u044f\u0442\u0438\u0432\u0438\u0441\u0442\u0441\u043a\u0438\u0445 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u0438 \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u043b \u0442\u043e\u043d\u043a\u0443\u044e \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443 \u0441\u043f\u0435\u043a\u0442\u0440\u043e\u0432 \u0432\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u0430\u0442\u043e\u043c\u0430, \u043f\u043e\u0441\u0442\u0440\u043e\u0438\u043b \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u0443\u044e \u0442\u0435\u043e\u0440\u0438\u044e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u044d\u0444\u0444\u0435\u043a\u0442\u0430 \u0417\u0435\u0435\u043c\u0430\u043d\u0430, \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b \u0440\u044f\u0434 \u0441\u043f\u0435\u043a\u0442\u0440\u043e\u0441\u043a\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0435\u0439, \u0432\u0432\u0451\u043b \u0433\u043b\u0430\u0432\u043d\u043e\u0435, \u0430\u0437\u0438\u043c\u0443\u0442\u0430\u043b\u044c\u043d\u043e\u0435, \u043c\u0430\u0433\u043d\u0438\u0442\u043d\u043e\u0435 \u0438 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0435 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u044b\u0435 \u0447\u0438\u0441\u043b\u0430 \u0438 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u043e\u0442\u0431\u043e\u0440\u0430. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0417\u043e\u043c\u043c\u0435\u0440\u0444\u0435\u043b\u044c\u0434 \u0440\u0430\u0437\u0432\u0438\u043b \u043f\u043e\u043b\u0443\u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0442\u0435\u043e\u0440\u0438\u044e \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u0432, \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0441\u044f \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u043c\u0438 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0438 (\u0434\u0438\u0444\u0440\u0430\u043a\u0446\u0438\u044f \u0438 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043c\u0430\u0433\u043d\u0438\u0442\u043d\u044b\u0445 \u0432\u043e\u043b\u043d), \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u0439 \u0442\u0435\u043e\u0440\u0438\u0438, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0442\u0435\u043e\u0440\u0438\u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0433\u0438\u0434\u0440\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0438 \u0438 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0438, \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0438. \u041e\u043d \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u043a\u0440\u0443\u043f\u043d\u0443\u044e \u043c\u044e\u043d\u0445\u0435\u043d\u0441\u043a\u0443\u044e \u0448\u043a\u043e\u043b\u0443 \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0438, \u0441\u043e\u0437\u0434\u0430\u043b \u0440\u044f\u0434 \u0443\u0447\u0435\u0431\u043d\u0438\u043a\u043e\u0432 \u043f\u043e \u044d\u0442\u043e\u0439 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d\u0435."}, {"color": "#97c2fc", "id": "hms campania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HMS_Campania.jpg", "label": "hms campania", "shape": "image", "title": "Le HMS Campania est un porte-avions d\u0027escorte de classe Nairana converti \u00e0 partir d\u0027un cargo, en service dans la Royal Navy \u00e0 partir de 1944."}, {"color": "#97c2fc", "id": "diagnosis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Xraymachine.jpg", "label": "diagnosis", "shape": "image", "title": "Diagnosis adalah identifikasi mengenai sesuatu. Diagnosis digunakan dalam medis, ilmu pengetahuan, teknik, bisnis, dll. Dalam medis \n* Diagnosis (medis) \n* l \n* \n* s"}, {"color": "#97c2fc", "id": "german citizenship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/East_Germany_1956-1990.svg", "label": "german citizenship", "shape": "image", "title": "German nationality law details the conditions by which an individual holds German nationality. The primary law governing these requirements is the Nationality Act, which came into force on 1 January 1914. Germany is a member state of the European Union (EU) and all German nationals are EU citizens. They have automatic and permanent permission to live and work in any EU or European Free Trade Association (EFTA) country and may vote in elections to the European Parliament. Any person born to a married German parent is typically a German national at birth, regardless of the place of birth. Children of unmarried couples in which only the father is German must be legitimised for them to acquire German nationality. Individuals born in Germany to two foreign parents may also receive German nationality at birth if at least one of their parents has lived in the country for eight years and is entitled to live in the country indefinitely (meaning any person with a settlement permit, or citizenship of another EU country or Switzerland). Foreign nationals may naturalise after residing in Germany for at least eight years and demonstrating knowledge in the German language. Although non-EU/Swiss naturalisation candidates are expected to renounce their previous nationalities, the majority are granted permission to retain their old statuses."}, {"color": "#97c2fc", "id": "conventional war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Soviet_troops_and_T-34_tanks_counterattacking_Kursk_Voronezh_Front_July_1943.jpg", "label": "conventional war", "shape": "image", "title": "La guerra convencional \u00e9s un tipus de guerra que es realitza utilitzant teories, mitjans, estrat\u00e8gies i t\u00e0ctiques tradicionals, en el context d\u0027un conflicte armat entre dos o m\u00e9s estats obertament hostils. Les forces de tots dos b\u00e0ndols queden ben definides, solen combatre en camps de batalla definits i lluiten amb armament que el seu objectiu primordial \u00e9s l\u0027ex\u00e8rcit enemic i les seves infraestructures. Normalment, el terme guerra convencional utilitza armes convencionals (per tant, exclou l\u0027\u00fas d\u0027armes de destrucci\u00f3 massiva i espec\u00edficament l\u0027\u00fas d\u0027armes nuclears). En general, el prop\u00f2sit de la guerra convencional \u00e9s afeblir o destruir les forces militars de l\u0027enemic, per negar-li la possibilitat de seguir combatent i obligar a la seva dirig\u00e8ncia pol\u00edtica a rendir-se. No obstant aix\u00f2, pot donar-se que algun dels b\u00e0ndols utilitzi t\u00e0ctiques no convencionals per for\u00e7ar la capitulaci\u00f3. Aquest fet, i l\u0027enorme poder d\u0027algunes armes convencionals contempor\u00e0nies, fan que el l\u00edmit entre guerra convencional i altres tipus de guerra pugui ser dif\u00fas."}, {"color": "#97c2fc", "id": "hurdles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2008_Summer_Olympics_-_Men\u0027s_110m_Hurdles_-_Semifinal_1.jpg", "label": "hurdles", "shape": "image", "title": "\u0411\u0456\u0433 \u0437 \u0431\u0430\u0440\u0027\u0454\u0440\u0430\u043c\u0438 \u2014 \u0441\u0443\u043a\u0443\u043f\u043d\u0456\u0441\u0442\u044c \u043b\u0435\u0433\u043a\u043e\u0430\u0442\u043b\u0435\u0442\u0438\u0447\u043d\u0438\u0445 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0456\u043d, \u0434\u0435 \u0441\u043f\u043e\u0440\u0442\u0441\u043c\u0435\u043d\u0438 \u0437\u043c\u0430\u0433\u0430\u044e\u0442\u044c\u0441\u044f \u0443 \u0441\u043f\u0440\u0438\u043d\u0442\u0435\u0440\u0441\u044c\u043a\u0438\u0445 \u0432\u0438\u0434\u0430\u0445 \u0431\u0456\u0433\u0443, \u043f\u0456\u0434 \u0447\u0430\u0441 \u044f\u043a\u043e\u0433\u043e \u0441\u043f\u043e\u0440\u0442\u0441\u043c\u0435\u043d\u0430\u043c \u043d\u0435\u043e\u0431\u0445\u0456\u0434\u043d\u043e \u0434\u043e\u043b\u0430\u0442\u0438 \u0431\u0430\u0440\u0027\u0454\u0440\u0438."}, {"color": "#97c2fc", "id": "ethical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_London_Stereoscopic_Company,_c1870.jpg", "label": "ethical", "shape": "image", "title": "Etik (fr\u00e5n gr. ethos, \u0027etos\u0027, \u0027sed\u0027) \u00e4r en teoretisk och kritisk reflektion \u00f6ver moralen. Den \u00e4r en vetenskaplig disciplin som h\u00f6r hemma dels inom den praktiska filosofin (moralfilosofi), dels inom teologin (moralteologi). Som en vetenskap om moralen studerar den fr\u00e5gan om moraliska omd\u00f6mens semantiska funktion och fr\u00e5gan om hur moraliska omd\u00f6men kan ber\u00e4ttigas. Det finns \u00e4ven inriktningar inom filosofi som menar att filosofi inte \u00e4r en vetenskap utan att det \u00e4r ett eget omr\u00e5de som \u00e4r j\u00e4mf\u00f6rbart med vetenskap. Inom vetenskap vill m\u00e4nniskan n\u00e5 opersonliga universella svar, men inom filosofin menas d\u00e5 att svaren ofta i n\u00e5gon bem\u00e4rkelse \u00e4r personliga. Etiken behandlar ocks\u00e5 kritiskt fr\u00e5gorna om vad som utm\u00e4rker en god handling och vad som k\u00e4nnetecknar en god m\u00e4nniska. Studiet av etik brukar delas in i tre underomr\u00e5den: normativ etik, metaetik och till\u00e4mpad etik. De olika normativa etikl\u00e4rorna g\u00e5r att dela upp i tre huvudgrupper: teleologiska, deontologiska och dygdetiska. Den f\u00f6rstn\u00e4mnda gruppen h\u00e4vdar att det \u00e4r handlingens konsekvenser som avg\u00f6r en handlings riktighet. Den andra talar ist\u00e4llet om absoluta principer som det alltid \u00e4r fel att bryta mot oavsett konsekvenserna (exempelvis \"det \u00e4r alltid fel att d\u00f6da\"). Den sistn\u00e4mnda l\u00e4gger ist\u00e4llet vikten vid hur agenten (individen som handlar) b\u00f6r vara. Exempel p\u00e5 olika teleologiska modeller \u00e4r utilitarism och egoism. De deontologiska modeller g\u00e5r att dela upp i tv\u00e5 undergrupper, regel- och handlingsdeontologiska. Exempel p\u00e5 deontologiska modeller \u00e4r olika teorier om m\u00e4nskliga r\u00e4ttigheter. Den vanliga uppfattningen \u00e4r att moral (av latin) \u00e4r m\u00e4nniskors uppfattningar om vad som \u00e4r r\u00e4tt och gott. Det \u00e4r f\u00f6rest\u00e4llningar som i h\u00f6gsta grad varierar mellan skilda kulturer och sociala kontexter. Etiken \u00e4r det teoretiska och kritiska studiet av dessa skilda moraluppfattningar liksom av det moraliska spr\u00e5ket. Det inneb\u00e4r att etiken \u00e4r vetenskapen om moralen."}, {"color": "#97c2fc", "id": "geopolitics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pivot_area.png", "label": "geopolitics", "shape": "image", "title": "\uc9c0\uc815\ud559(\u5730\u653f\u5b78, \uc601\uc5b4: geopolitics)\uc740 \uc9c0\ub9ac\uc801\uc778 \uc704\uce58 \uad00\uacc4\uac00 \uc815\uce58, \uad6d\uc81c \uad00\uacc4\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5\uc744 \uc5f0\uad6c\ud558\ub294 \ud559\ubb38\uc774\ub2e4."}, {"color": "#97c2fc", "id": "quartz fiber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Direct-reading_dosimeter.jpg", "label": "quartz fiber", "shape": "image", "title": "Quartz fiber is a fiber created from high purity natural quartz crystals. It is made by first softening quartz rods (in an oxyhydrogen flame) and then creating filaments from the rods. Since natural quartz crystals of high purity are rare, quartz fiber is more expensive than alternatives (glass fiber and high silica fiber) and has limited applications."}, {"color": "#97c2fc", "id": "lagoon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atafutrim.jpg", "label": "lagoon", "shape": "image", "title": "\u041b\u0430\u0433\u0443\u0301\u043d\u0430 \u2014 \u043c\u0456\u043b\u043a\u043e\u0432\u043e\u0434\u043d\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u043e\u043a\u0435\u0430\u043d\u0443 (\u043c\u043e\u0440\u044f), \u0432\u0456\u0434\u0434\u0456\u043b\u0435\u043d\u0430 \u0432\u0456\u0434 \u043d\u044c\u043e\u0433\u043e \u0431\u0430\u0440\u043e\u043c, \u043a\u043e\u0441\u043e\u044e, \u043a\u043e\u0440\u0430\u043b\u043e\u0432\u0438\u043c \u0440\u0438\u0444\u043e\u043c \u0456 \u0447\u0430\u0441\u0442\u043e \u0437\u0027\u0454\u0434\u043d\u0430\u043d\u0430 \u0437 \u043d\u0438\u043c \u0432\u0443\u0437\u044c\u043a\u043e\u044e \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u044e. \u0417\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u0432\u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0456 \u0430\u0442\u043e\u043b\u0443. \u0412\u0456\u0434 \u0437\u0430\u0442\u043e\u043a \u043b\u0430\u0433\u0443\u043d\u0438 \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u044e\u0442\u044c\u0441\u044f \u0431\u0456\u043b\u044c\u0448\u0438\u043c \u0441\u0442\u0443\u043f\u0435\u043d\u0435\u043c \u0456\u0437\u043e\u043b\u044c\u043e\u0432\u0430\u043d\u043e\u0441\u0442\u0456 \u0432\u0456\u0434 \u043c\u043e\u0440\u044f. \u0417\u0430\u0442\u043e\u043a\u0438 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u043e \u0432\u0456\u043b\u044c\u043d\u043e \u0441\u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442\u044c\u0441\u044f (\u0437\u0027\u0454\u0434\u043d\u0430\u043d\u0456) \u0437 \u043c\u043e\u0440\u0435\u043c. \u0427\u0435\u0440\u0435\u0437 \u0446\u0435 \u043d\u0430 \u0441\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u044c \u0437\u0430\u0442\u043e\u043a, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440 \u0457\u0445 \u0432\u0456\u0434\u043a\u043b\u0430\u0434\u0456\u0432 \u0442\u043e\u0449\u043e \u043c\u043e\u0440\u0435 \u0432\u043f\u043b\u0438\u0432\u0430\u0454 \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e. \u041b\u0430\u0433\u0443\u043d\u0438 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u043e \u0437\u0027\u0454\u0434\u043d\u0430\u043d\u0456 \u0437 \u043c\u043e\u0440\u0435\u043c \u043f\u0440\u043e\u0442\u043e\u043a\u0430\u043c\u0438, \u0430\u043b\u0435 \u0456\u043d\u043e\u0434\u0456 \u0432\u0456\u0434\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u0456 \u0431\u0435\u0440\u0435\u0433\u043e\u0432\u0438\u043c\u0438 \u0432\u0430\u043b\u0430\u043c\u0438, \u043a\u043e\u0441\u0430\u043c\u0438 \u0442\u043e\u0449\u043e. \u0427\u0435\u0440\u0435\u0437 \u043e\u0440\u0433\u0430\u043d\u0456\u0447\u043d\u0438\u0439 \u0441\u0432\u0456\u0442 \u0442\u0430 \u043e\u0441\u0430\u0434\u0438 \u0431\u0456\u043b\u044c\u0448 \u0430\u0432\u0442\u043e\u043d\u043e\u043c\u043d\u0456, \u043d\u0435 \u0437\u0430\u0437\u043d\u0430\u044e\u0442\u044c \u0442\u0430\u043a\u043e\u0433\u043e \u0432\u043f\u043b\u0438\u0432\u0443 \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u043e\u0433\u043e \u043c\u043e\u0440\u044f, \u044f\u043a \u0437\u0430\u0442\u043e\u043a\u0438. \u0406\u0441\u043d\u0443\u044e\u0442\u044c \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u0456 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0438 \u0432\u0456\u0434 \u0437\u0430\u0442\u043e\u043a\u0438 \u0434\u043e \u043b\u0430\u0433\u0443\u043d\u0438 \u0442\u0430 \u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u043c\u043e\u0440\u0441\u044c\u043a\u043e\u0433\u043e \u043e\u0437\u0435\u0440\u0430."}, {"color": "#97c2fc", "id": "moscow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_Operation_Typhoon.jpg", "label": "moscow", "shape": "image", "title": "\u83ab\u65af\u79d1\u4f1a\u6230\uff08\u4fc4\u8a9e\uff1a\u0411\u0438\u0442\u0432\u0430 \u043f\u043e\u0434 \u041c\u043e\u0441\u043a\u0432\u043e\u0439\uff0c\u5fb7\u8a9e\uff1aSchlacht um Moskau\uff09\u662f\u8607\u806f\u519b\u4e8b\u53f2\u5b78\u5bb6\u7d66\u4e88\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u671f\u9593\u8607\u5fb7\u6230\u722d\u4e2d\u957f\u8fbe600\u516c\u91cc\u5730\u5340\u9032\u884c\u7684\u91cd\u8981\u6230\u7565\u6027\u6230\u4e8b\u7684\u540d\u79f0\uff0c\u6230\u5f79\u5f9e1941\u5e7410\u67081\u65e5\u4e00\u76f4\u52301942\u5e741\u67087\u65e5\u4ee5\u53ca\u6301\u7eed\u7684\u653b\u52bf\u76f4\u81f34\u6708\u5e95\uff0c\u4ee512\u67085\u65e5\u4e3a\u754c\u5206\u4e3a\u9632\u5fa1\u9636\u6bb5\u4e0e\u53cd\u653b\u9636\u6bb5\u3002 \u8d77\u56e0\u662f\u963f\u9053\u592b\u00b7\u5e0c\u7279\u52d2\u8ba4\u4e3a\u82cf\u8054\u7684\u9996\u90fd\u53ca\u6700\u5927\u57ce\u5e02\u83ab\u65af\u79d1\u662f\u8f74\u5fc3\u56fd\u5165\u4fb5\u82cf\u8054\u7684\u6700\u91cd\u8981\u7684\u53ca\u653f\u6cbb\u76ee\u6807\u3002\u5fb7\u570b\u7684\u4ee3\u865f\u70ba\u98b1\u98a8\u884c\u52d5\uff0c\u5b83\u5305\u62ec\u4e86\u5169\u500b\u9257\u5f62\u653b\u52e2\uff1a\u4e00\u500b\u7531\u5fb7\u570b\u7b2c3\u88dd\u7532\u96c6\u5718\u53ca\u7b2c4\u88dd\u7532\u96c6\u5718\u653b\u64ca\u5728\u83ab\u65af\u79d1\u5317\u9762\u7684\uff0c\u6700\u7d42\u5207\u65b7\u83ab\u65af\u79d1\u5217\u5be7\u683c\u52d2\u7684\u9435\u8def\u7dda\uff1b\u53e6\u4e00\u500b\u7531\u653b\u64ca\u5728\u83ab\u65af\u79d1\u5dde\u5357\u9762\u3001\u5716\u62c9\u4ee5\u5357\u7684\u897f\u65b9\u9762\u8ecd\uff1b\u540c\u6642\u5fb7\u570b\u7b2c4\u8ecd\u5718\u76f4\u63a5\u5f9e\u6b63\u897f\u9762\u5411\u83ab\u65af\u79d1\u7684\u83ab\u624e\u4f0a\u65af\u514b\u548c\u7eb3\u7f57\uff0d\u798f\u660e\u65af\u514b\u65b9\u5411\u524d\u9032\u3002\u6b64\u5916\u5fb7\u8ecd\u53e6\u6709\u4e00\u500b\u7368\u7acb\u7684\u8a08\u5283\uff0c\u4ee3\u865f\u70ba\u7576\u5f17\u5766\u884c\u52d5\uff0c\u5b83\u88ab\u5305\u62ec\u5728\u5fb7\u8ecd\u6700\u5f8c\u968e\u6bb5\u7684\u8fdb\u653b\u6218\u5f79\u8a08\u5283\u4e2d\u3002 \u6700\u521d\u8607\u8ecd\u5728\u83ab\u65af\u79d1\u5dde\u901a\u904e\u69cb\u7bc9\u4e863\u9053\uff0c\u4ee5\u53ca\u90e8\u7f72\u4e86\u65b0\u8fd1\u7de8\u6210\u7684\u548c\u5f9e\u897f\u4f2f\u5229\u4e9e\u8207\u9060\u6771\u8ecd\u5340\u62bd\u8abf\u800c\u6765\u7684\u90e8\u968a\u3002\u4e4b\u5f8c\u7531\u65bc\u5fb7\u8ecd\u7684\u8fdb\u653b\u6218\u5f79\u88ab\u963b\uff0c\u8607\u806f\u5be6\u65bd\u6230\u7565\u6027\u53cd\u653b\u53ca\u5c0f\u898f\u6a21\u8fdb\u653b\u6218\u5f79\u628a\u5fb7\u8ecd\u9010\u56de\u52d2\u70ed\u592b\u3001\u745f\u4e54\u592b\u5361\u3001\u7ef4\u4e9a\u6d4e\u9a6c\u4e00\u7ebf\u5e76\u4e8e1942\u5e741\u67088\u65e5\uff0d1943\u5e743\u670822\u65e5\u5728\u8fd9\u91cc\u53d1\u751f\u4e86\u70ed\u6cfd\u592b\u2014\u745f\u5207\u592b\u5361\u2014\u7ef4\u4e9a\u6d4e\u9a6c\u6218\u5f79\u9020\u6210\u91cd\u5927\u4f24\u4ea1\uff0c\u4e0d\u8fc7\u4e5f\u5728\u904e\u7a0b\u4e2d\u5305\u570d\u4e863\u500b\u5fb7\u570b\u8ecd\u5718\uff08\u53c2\u89c1\uff1a\u5fb7\u7c73\u626c\u65af\u514b\u8fdb\u653b\u6218\u5f79\u3001\u67f3\u73ed\u8fdb\u653b\u6218\u5f79\u3001\u6258\u6d1b\u4f69\u7279\u8328\u2014\u970d\u5c14\u59c6\u8fdb\u653b\u6218\u5f79\u3001\u6ce2\u5c14\u79d1\u592b\u8fdb\u653b\u6218\u5f79\u3001\u5df4\u5c14\u6587\u79d1\u6c83\u2014\u7f57\u6cfd\u74e6\u5229\u4e9a\u8fdb\u653b\u6218\u5f79\uff09\u3002 \u5728\u8607\u806f\u7684\u8ecd\u4e8b\u6b77\u53f2\u4e2d\uff0c\u83ab\u65af\u79d1\u6230\u5f79\u88ab\u8a8d\u70ba\u662f\u8607\u8ecd\u9996\u6b21\u5927\u83b7\u5168\u80dc\u7684\u8fdb\u653b\u6218\u5f79\uff0c\u96d6\u7136\u4ed8\u51fa\u4e86\u5de8\u5927\u7684\u50b7\u4ea1\u4ee3\u50f9\uff0c\u4f46\u537b\u9054\u5230\u4e86\u771f\u6b63\u6a19\u8a8c\u6027\u7684\u76ee\u6a19\uff0c\u5373\u89e3\u9664\u4e86\u5fb7\u8ecd\u5c0d\u5df1\u65b9\u9996\u90fd\u83ab\u65af\u79d1\u7684\u5a01\u8105\u3002\u9019\u662f\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u4e00\u500b\u91cd\u8981\u7684\u6642\u523b\uff0c\u6700\u7d42\u5c0e\u81f4\u4e86\u5e0c\u7279\u52d2\u53ca\u7d0d\u7cb9\u5fb7\u570b\u7684\u6230\u6557\u3002"}, {"color": "#97c2fc", "id": "quantum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Max_Planck_(1858-1947).jpg", "label": "quantum", "shape": "image", "title": "Mechanika kwantowa (teoria kwant\u00f3w) \u2013 teoria praw ruchu obiekt\u00f3w poszerzaj\u0105ca zakres mechaniki na sytuacje, dla kt\u00f3rych przewidywania mechaniki klasycznej nie sprawdza\u0142y si\u0119. Opisuje przede wszystkim \u015bwiat mikroskopowy \u2013 obiekty o bardzo ma\u0142ych masach i rozmiarach, np. atom, cz\u0105stki elementarne itp., ale tak\u017ce takie zjawiska makroskopowe jak nadprzewodnictwo i nadciek\u0142o\u015b\u0107. Jej granic\u0105 dla \u015brednich rozmiar\u00f3w, energii czy p\u0119d\u00f3w zwykle jest mechanika klasyczna. Dla zjawisk zachodz\u0105cych w mikro\u015bwiecie konieczne jest stosowanie mechaniki kwantowej, gdy\u017c mechanika klasyczna nie daje poprawnego opisu tych zjawisk. Jest to jednak teoria znacznie bardziej z\u0142o\u017cona matematycznie i poj\u0119ciowo. Zasady mechaniki kwantowej s\u0105 obecnie paradygmatem fizyki i chemii. Nierelatywistyczna mechanika kwantowa pozostaje s\u0142uszna, dop\u00f3ki stosuje si\u0119 j\u0105 w odniesieniu do cia\u0142 poruszaj\u0105cych si\u0119 z pr\u0119dko\u015bciami du\u017co mniejszymi od pr\u0119dko\u015bci \u015bwiat\u0142a w pr\u00f3\u017cni. Jej uog\u00f3lnieniem pr\u00f3bowa\u0142a by\u0107 relatywistyczna mechanika kwantowa, ale ostatecznie okaza\u0142o si\u0119, \u017ce takie uog\u00f3lnienie musi mie\u0107 posta\u0107 kwantowej teorii pola. Mechanika kwantowa zosta\u0142a stworzona niezale\u017cnie przez Wernera Heisenberga i Erwina Schr\u00f6dingera w 1925 r. Zosta\u0142a szybko rozwini\u0119ta dzi\u0119ki pracom Maxa Borna i Paula Diraca. Jeszcze przed powstaniem ostatecznej wersji mechaniki kwantowej prekursorskie prace teoretyczne stworzyli Albert Einstein i Niels Bohr. Jej wersj\u0119 obejmuj\u0105c\u0105 teori\u0119 p\u00f3l kwantowych doprowadzili do ostatecznej formy Richard Feynman i inni."}, {"color": "#97c2fc", "id": "gold", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gold-nominal-constant-usd.svg", "label": "gold", "shape": "image", "title": "De gouden standaard is een muntstelsel waarin de economische rekeneenheid een vast gewicht aan goud is. Wanneer meerdere landen een dergelijke vaste rekeneenheid hanteren, worden de wisselkoersen tussen verschillende nationale valuta feitelijk vastgelegd. De gouden standaard kan ook als een monetair systeem worden beschouwd, waarbij veranderingen in vraag en aanbod van goud de waarde van goederen en diensten mede bepalen. Een wereldwijde gouden standaard bestond tot 1971 in de vorm van het systeem van Bretton Woods, waarin de dollar inwisselbaar was voor goud tegen een vaste prijs, en de valuta van overige landen een vaste wisselkoers ten opzichte van de dollar hadden. De zogenoemde Nixon-schok, een serie economische maatregelen van de Amerikaanse president Richard Nixon, maakte aan dit systeem een eind."}, {"color": "#97c2fc", "id": "soviet leader", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yakov_Sverdlov_crop.jpg", "label": "soviet leader", "shape": "image", "title": "\u82cf\u8054\u5171\u4ea7\u515a\u4e2d\u592e\u59d4\u5458\u4f1a\u603b\u4e66\u8bb0\uff08\u4fc4\u8bed\uff1a\u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044c \u0426\u041a \u041a\u041f\u0421\u0421\uff09\u662f\u82cf\u8054\u5171\u4ea7\u515a\u9886\u8896\u7684\u5934\u8854\u3002\u5728\u4fc4\u56fd\u5386\u53f2\u4e0a\uff0c\u8fd9\u4e2a\u804c\u4f4d\u5f80\u5f80\u662f\u82cf\u8054\u6700\u9ad8\u9886\u5bfc\u4eba\u7684\u4ee3\u540d\u8bcd\u3002\u9664\u603b\u4e66\u8bb0\u5916\uff0c\u5176\u5148\u540e\u6709\u8fc74\u4e2a\u4e0d\u540c\u7684\u540d\u79f0\uff0c1917-1918\u5e74\u79f0\u4e3a\u4e13\u804c\u4e66\u8bb0\uff0c1918-1919\u5e74\u79f0\u4e3a\u4e66\u8bb0\u5904\u4e66\u8bb0\uff0c1919-1922\u5e74\u79f0\u4e3a\u8d23\u4efb\u4e66\u8bb0\uff0c1953-1966\u5e74\u79f0\u7b2c\u4e00\u4e66\u8bb0\u3002\u65af\u5927\u6797\u5c06\u8fd9\u4e00\u804c\u4f4d\u4ece\u5171\u4ea7\u515a\u7684\u9886\u8896\u63d0\u5347\u4e3a\u82cf\u8054\u540d\u4e49\u4e0a\u548c\u5b9e\u9645\u4e0a\u7684\u6700\u9ad8\u9886\u5bfc\u4eba\u3002"}, {"color": "#97c2fc", "id": "heat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hot_metalwork.jpg", "label": "heat", "shape": "image", "title": "Ciep\u0142o w fizyce \u2013 jeden z dw\u00f3ch, obok pracy, sposob\u00f3w przekazywania energii wewn\u0119trznej uk\u0142adowi termodynamicznemu. Jest to przekazywanie energii chaotycznego ruchu cz\u0105stek (atom\u00f3w, cz\u0105steczek, jon\u00f3w). Ciep\u0142o oznacza r\u00f3wnie\u017c ilo\u015b\u0107 energii wewn\u0119trznej przekazywanej w procesie cieplnym. Aby unikn\u0105\u0107 nieporozumie\u0144, dla odr\u00f3\u017cnienia ciep\u0142a jako zjawiska fizycznego od ciep\u0142a jako wielko\u015bci fizycznej mo\u017cna u\u017cywa\u0107 okre\u015blenia wymiana cieplna lub cieplny przep\u0142yw energii na okre\u015blenie procesu, a ilo\u015b\u0107 ciep\u0142a na wielko\u015b\u0107 fizyczn\u0105 okre\u015blaj\u0105c\u0105 zmian\u0119 energii wewn\u0119trznej wywo\u0142an\u0105 tym zjawiskiem. Ciep\u0142o (jako wielko\u015b\u0107 fizyczna) okre\u015bla ilo\u015b\u0107 energii wewn\u0119trznej wymienianej mi\u0119dzy cia\u0142ami, kt\u00f3re nie znajduj\u0105 si\u0119 w r\u00f3wnowadze termicznej (czyli maj\u0105 r\u00f3\u017cne temperatury). Taka wymiana energii wewn\u0119trznej mo\u017ce wywo\u0142ywa\u0107 zmian\u0119 temperatur cia\u0142 pozostaj\u0105cych w kontakcie termicznym (ogrzewanie, sch\u0142adzanie). Temperatura cia\u0142a mo\u017ce pozosta\u0107 sta\u0142a, je\u017celi ulega ono przej\u015bciu fazowemu. Przyk\u0142adem jest pobranie ciep\u0142a przez l\u00f3d powoduj\u0105ce jego topnienie lub oddawanie ciep\u0142a przez wod\u0119 powoduj\u0105ce jej krzepni\u0119cie. Oba procesy zachodz\u0105 bez zmiany temperatury. Przep\u0142yw ciep\u0142a wywo\u0142uje w otoczeniu zmian\u0119 chaotycznego ruchu cz\u0105steczek. Przep\u0142yw energii wywo\u0142uj\u0105cy uporz\u0105dkowany ruch cz\u0105steczek w otoczeniu jest prac\u0105. Jednostk\u0105 ciep\u0142a w uk\u0142adzie SI jest d\u017cul (J). Tradycyjnie we wzorach fizycznych ciep\u0142o oznacza si\u0119 liter\u0105 Q. W innych uk\u0142adach jednostek ciep\u0142o wyra\u017cane jest przez kalorie, ergi."}, {"color": "#97c2fc", "id": "harold macmillan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/International_Diplomacy.jpg", "label": "harold macmillan", "shape": "image", "title": "\u0647\u0627\u0631\u0648\u0644\u062f \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Harold Macmillan)\u200f \u0633\u064a\u0627\u0633\u064a \u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0645\u0646 \u062d\u0632\u0628 \u0627\u0644\u0645\u062d\u0627\u0641\u0638\u064a\u0646 (10 \u0641\u0628\u0631\u0627\u064a\u0631 1894-29 \u062f\u064a\u0633\u0645\u0628\u0631 1986). \u0648\u062a\u0648\u0644\u0649 \u0631\u0626\u0627\u0633\u0629 \u0627\u0644\u0648\u0632\u0627\u0631\u0629 \u0641\u064a \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0645\u0646 10 \u064a\u0646\u0627\u064a\u0631 1957 \u0625\u0644\u0649 18 \u0623\u0643\u062a\u0648\u0628\u0631 1963. \u062a\u0645 \u062a\u0644\u0642\u064a\u0628\u0647 \u0628\u0627\u0633\u0645 \u00ab\u0633\u0648\u0628\u0631 \u0645\u0627\u0643\u00bb\u060c \u0643\u0627\u0646 \u0645\u0639\u0631\u0648\u0641\u0627\u064b \u0644\u0644\u0628\u0631\u0627\u063a\u0645\u0627\u062a\u064a\u0629\u060c \u0627\u0644\u0637\u0631\u0627\u0641\u0629 \u0648\u0647\u062f\u0624\u0647. \u062e\u062f\u0645 \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 \u0641\u064a \u062d\u0631\u0627\u0633 \u0627\u0644\u063a\u0631\u064a\u0646\u0627\u062f\u064a\u0647 \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649. \u0648\u0642\u062f \u0623\u0635\u064a\u0628 \u0628\u062c\u0631\u0627\u062d \u062b\u0644\u0627\u062b \u0645\u0631\u0627\u062a\u060c \u0648\u0643\u0627\u0646\u062a \u0627\u0644\u0623\u0643\u062b\u0631 \u0642\u0633\u0648\u0629 \u0641\u064a \u0633\u0628\u062a\u0645\u0628\u0631 1916 \u062e\u0644\u0627\u0644 \u0645\u0639\u0631\u0643\u0629 \u0627\u0644\u0633\u0648\u0645. \u0623\u0645\u0636\u0649 \u0628\u0642\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0641\u064a \u0645\u0633\u062a\u0634\u0641\u0649 \u0639\u0633\u0643\u0631\u064a \u063a\u064a\u0631 \u0642\u0627\u062f\u0631 \u0639\u0644\u0649 \u0627\u0644\u0645\u0634\u064a\u060c \u0648\u0639\u0627\u0646\u0649 \u0645\u0646 \u0627\u0644\u0623\u0644\u0645 \u0648\u0639\u062f\u0645 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u062c\u0632\u0626\u064a\u0629 \u0644\u0628\u0642\u064a\u0629 \u062d\u064a\u0627\u062a\u0647. \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628 \u0627\u0646\u0636\u0645 \u0645\u0627\u0643\u0645\u064a\u0644\u0627\u0646 \u0625\u0644\u0649 \u0627\u0644\u0634\u0631\u0643\u0629 \u0627\u0644\u0639\u0627\u0626\u0644\u064a\u0629\u060c \u062b\u0645 \u062f\u062e\u0644 \u0627\u0644\u0628\u0631\u0644\u0645\u0627\u0646 \u0641\u064a \u0627\u0644\u0627\u0646\u062a\u062e\u0627\u0628\u0627\u062a \u0627\u0644\u0639\u0627\u0645\u0629 \u0639\u0627\u0645 1924\u060c \u0644\u062f\u0627\u0626\u0631\u0629 \u0627\u0644\u0627\u0646\u062a\u062e\u0627\u0628\u064a\u0629 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0641\u064a \u0633\u062a\u0648\u0643\u062a\u0648\u0646 \u0639\u0644\u0649 \u062a\u064a\u0632. \u0628\u0639\u062f \u0623\u0646 \u062e\u0633\u0631 \u0645\u0642\u0639\u062f\u0647 \u0641\u064a \u0639\u0627\u0645 1929\u060c \u0627\u0633\u062a\u0639\u0627\u062f\u0647 \u0641\u064a \u0639\u0627\u0645 1931\u060c \u0628\u0639\u062f \u0641\u062a\u0631\u0629 \u0648\u062c\u064a\u0632\u0629 \u062a\u062d\u062f\u062b \u0636\u062f \u0627\u0631\u062a\u0641\u0627\u0639 \u0645\u0639\u062f\u0644 \u0627\u0644\u0628\u0637\u0627\u0644\u0629 \u0641\u064a \u0633\u062a\u0648\u0643\u062a\u0648\u0646 \u0639\u0644\u0649 \u062a\u064a\u0632\u060c \u0648\u0636\u062f \u0627\u0644\u062a\u0633\u0648\u064a\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629. \u0627\u0646\u062a\u0642\u0644\u0647 \u0625\u0644\u0649 \u0645\u0646\u0635\u0628 \u0631\u0641\u064a\u0639 \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u
