etzung der Fachaussch\u00fcsse ber\u00fccksichtigt zu werden, in denen die legislative Arbeit vorbereitet wird und die grunds\u00e4tzlich nach Seniorit\u00e4t arbeiten."}, {"color": "#97c2fc", "id": "nuclear weapons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear weapons", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "parliamentary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Lords_composition.svg", "label": "parliamentary", "shape": "image", "title": "Parlemen Kerajaan Bersatu Britania Raya dan Irlandia Utara adalah badan legislatif tertinggi di Britania Raya dan wilayah seberang lautnya. Parlemen ini bersifat bikameral, dengan Dewan Bangsawan Britania Raya sebagai majelis tinggi dan Dewan Rakyat Britania Raya sebagai majelis rendah. Parlemen ini berdiri pada tahun 1707 setelah diratifikasinya Undang-Undang Penyatuan 1707 oleh Parlemen Inggris dan Parlemen Skotlandia."}, {"color": "#97c2fc", "id": "thermal diffusion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gaseous_Diffusion_(44021367082)_(cropped).jpg", "label": "thermal diffusion", "shape": "image", "title": "Wzbogacony uran \u2013 uran, kt\u00f3ry zawiera znacznie wi\u0119ksz\u0105 ilo\u015b\u0107 izotopu 235U ni\u017c uran wyst\u0119puj\u0105cy naturalnie, uzyskuje si\u0119 go w procesie rozdzielania izotop\u00f3w zwanego te\u017c wzbogacaniem uranu. Naturalny uran zawiera g\u0142\u00f3wnie izotop 238U, a 235U stanowi oko\u0142o 0,72% jego masy. Uran 235 jest jedynym izotopem wyst\u0119puj\u0105cym w naturze ulegaj\u0105cym rozszczepieniu pod wp\u0142ywem neutron\u00f3w termicznych. Wzbogacony uran jest kluczowym elementem reaktora j\u0105drowego i broni j\u0105drowej. Mi\u0119dzynarodowa Agencja Energii Atomowej kontroluje obr\u00f3t wzbogaconym uranem oraz technologiami niezb\u0119dnymi do jego uzyskania w celach zapewnienia bezpiecze\u0144stwa jego produkcji, u\u017cytkowania, przetwarzania oraz rozpowszechniania. Izotop 238U odrzucany w czasie procesu wzbogacania jest znany jako uran zubo\u017cony, zachowuj\u0105cy wysok\u0105 g\u0119sto\u015b\u0107. U\u017cywany w zastosowaniach wymagaj\u0105cych materia\u0142\u00f3w wysokiej g\u0119sto\u015bci np. do produkcji podkalibrowych pocisk\u00f3w przeciwpancernych. Szacuje si\u0119, \u017ce na Ziemi istnieje (1997 r.) oko\u0142o 2000 ton wysoko wzbogaconego uranu, wyprodukowanego g\u0142\u00f3wnie do broni j\u0105drowej, reaktor\u00f3w j\u0105drowych okr\u0119t\u00f3w i w mniejszych ilo\u015bciach do reaktor\u00f3w badawczych."}, {"color": "#97c2fc", "id": "historical society", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nelson_Aldrich_House_edit1.jpg", "label": "historical society", "shape": "image", "title": "\u0406\u0441\u0442\u043e\u0440\u0438\u0301\u0447\u043d\u0456 \u043d\u0430\u0443\u043a\u043e\u0301\u0432\u0456 \u0442\u043e\u0432\u0430\u0440\u0438\u0301\u0441\u0442\u0432\u0430 \u2014 \u043e\u0434\u043d\u0430 \u0437 \u0444\u043e\u0440\u043c \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0457 \u043d\u0430\u0443\u043a\u0438 (\u0434\u0438\u0432. \u0406\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u043e\u043d\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044f \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0457 \u043d\u0430\u0443\u043a\u0438). \u0412\u0438\u043d\u0438\u043a\u043d\u0435\u043d\u043d\u044f \u0457\u0445 \u0431\u0443\u043b\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0435 \u0437 \u0443\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u043d\u0430\u043f\u0440\u0438\u043a\u0456\u043d\u0446\u0456 XVIII \u0441\u0442. \u0430\u043a\u0430\u0434\u0435\u043c\u0456\u0447\u043d\u043e\u0433\u043e \u0441\u0442\u0430\u0442\u0443\u0441\u0443 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c. \u0417\u0430 \u043d\u043e\u0432\u0438\u043c\u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u043c\u0438 \u043f\u0440\u043e\u0434\u0443\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0437\u043d\u0430\u043d\u044c \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0432\u0430\u043b\u043e \u0440\u043e\u0437\u0433\u0430\u043b\u0443\u0436\u0435\u043d\u043e\u0457 \u043c\u0435\u0440\u0435\u0436\u0456 \u0430\u0440\u0445\u0456\u0432\u0456\u0432, \u0431\u0456\u0431\u043b\u0456\u043e\u0442\u0435\u043a, \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0456\u0432 \u0442\u0430 \u0444\u0430\u0445\u043e\u0432\u0438\u0445 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u044c (\u0430\u0441\u043e\u0446\u0456\u0430\u0446\u0456\u0439) \u0456\u0441\u0442\u043e\u0440\u0438\u043a\u0456\u0432. \u041e\u0441\u0442\u0430\u043d\u043d\u0456 \u0432\u0456\u0434\u0456\u0433\u0440\u0430\u0432\u0430\u043b\u0438 \u043f\u043e\u043b\u0456\u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0443 \u0440\u043e\u043b\u044c: \n* \u0441\u043f\u0456\u043b\u044c\u043d\u0430 \u0440\u043e\u0437\u0440\u043e\u0431\u043a\u0430 \u0433\u0440\u0443\u043f\u0430\u043c\u0438 \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456\u0432 \u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u0446\u044c\u043a\u0438\u0445 \u043f\u0440\u043e\u0431\u043b\u0435\u043c, \u043e\u043a\u0440\u0435\u0441\u043b\u0435\u043d\u0438\u0445 \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u043c\u0438, \u0440\u0435\u0433\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u0430\u0431\u043e \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u043d\u043e-\u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0456\u043d\u0430\u0440\u043d\u0438\u043c\u0438 \u043c\u0435\u0436\u0430\u043c\u0438; \n* \u0430\u0440\u0445\u0456\u0432\u043d\u0430 \u0435\u0432\u0440\u0438\u0441\u0442\u0438\u043a\u0430, \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u043d\u0435 \u0432\u043f\u043e\u0440\u044f\u0434\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0430\u0440\u0445\u0456\u0432\u0456\u0432, \u0431\u0456\u0431\u043b\u0456\u043e\u0442\u0435\u043a \u0442\u0430 \u043c\u0443\u0437\u0435\u0457\u0432, \u043f\u0443\u0431\u043b\u0456\u043a\u0430\u0446\u0456\u044f \u0430\u0440\u0445\u0456\u0432\u043d\u0438\u0445 \u0434\u0436\u0435\u0440\u0435\u043b (\u0441\u0435\u0440\u0456\u0439\u043d\u0456 \u0432\u0438\u0434\u0430\u043d\u043d\u044f \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0456\u0432, \u043f\u0435\u0440\u0456\u043e\u0434\u0438\u0447\u043d\u0456 \u0432\u0438\u0434\u0430\u043d\u043d\u044f, \u043d\u0435\u043f\u0435\u0440\u0456\u043e\u0434\u0438\u0447\u043d\u0456 \u0437\u0431\u0456\u0440\u043d\u0438\u043a\u0438; \u0437\u0430\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u0440\u0443\u043a\u0430\u0440\u0435\u043d\u044c \u0456 \u0432\u0438\u0434\u0430\u0432\u043d\u0438\u0446\u0442\u0432 \u0442\u0430 \u0456\u043d.); \n* \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u043d\u044f \u043f\u043e\u043b\u044c\u043e\u0432\u0438\u0445 \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0438\u0445 \u0442\u0430 \u0435\u0442\u043d\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u0438\u0445 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c, \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u043d\u0438\u0445, \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0438\u0445, \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u0438\u0445 \u0456 \u0434\u0435\u043c\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u0438\u0445 \u043e\u0431\u0441\u0442\u0435\u0436\u0435\u043d\u044c \u0456 \u0442\u043e\u043c\u0443 \u043f\u043e\u0434\u0456\u0431\u043d\u043e\u0433\u043e; \n* \u0444\u0430\u0445\u043e\u0432\u0430 \u043f\u0456\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0438\u0445 \u0456\u0441\u0442\u043e\u0440\u0438\u043a\u0456\u0432, \u044f\u043a\u0456 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u043b\u0438 \u043d\u0435\u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u0438\u0439 \u0432\u0438\u0448\u043a\u0456\u043b \u043d\u0430 \u0441\u0435\u043c\u0456\u043d\u0430\u0440\u0430\u0445, \u0437\u0430\u0441\u0456\u0434\u0430\u043d\u043d\u044f\u0445 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432 (\u0434\u043e\u043f\u043e\u0432\u0456\u0434\u0456, \u0440\u0435\u0444\u0435\u0440\u0430\u0442\u0438, \u0434\u0438\u0441\u043f\u0443\u0442\u0438), \u0430 \u0442\u0430\u043a\u043e\u0436 \u0431\u0440\u0430\u043b\u0438 \u0443\u0447\u0430\u0441\u0442\u044c \u0443 \u043d\u0430\u0443\u043a\u043e\u0432\u043e-\u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u0445 \u043f\u0440\u043e\u0454\u043a\u0442\u0430\u0445 \u0446\u0438\u0445 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0439; \n* \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0438\u0437\u0430\u0446\u0456\u044f \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0437\u043d\u0430\u043d\u044c; \n* \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0456 \u0442\u0430 \u043f\u0440\u043e\u0441\u0432\u0456\u0442\u043d\u0438\u0446\u044c\u043a\u0456 \u0444\u0443\u043d\u043a\u0446\u0456\u0457 (\u043c\u0443\u0437\u0435\u0439\u043d\u0438\u0446\u0442\u0432\u043e, \u043e\u0445\u043e\u0440\u043e\u043d\u0430 \u043f\u0430\u043c\u0027\u044f\u0442\u043e\u043a, \u0437\u0430\u043b\u0443\u0447\u0435\u043d\u043d\u044f \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u043e\u0441\u0442\u0456 \u0434\u043e \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u0445 \u0441\u0442\u0430\u0440\u043e\u0436\u0438\u0442\u043d\u043e\u0441\u0442\u0435\u0439 \u0442\u0430 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0440\u0435\u0433\u0456\u043e\u043d\u0443, \u0434\u043e \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u043d\u044f \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u043e\u0441\u0432\u0456\u0442\u043d\u0456\u0445 \u0442\u0430 \u0456\u043d. \u0430\u043a\u0446\u0456\u0439). \u041d\u0430 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0445 \u0437\u0435\u043c\u043b\u044f\u0445, \u0449\u043e \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u043b\u0438 \u0432 \u0441\u043a\u043b\u0430\u0434\u0456 \u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u0442\u0430 \u0410\u0432\u0441\u0442\u0440\u0456\u0457 (\u0437 1867 \u2014 \u0410\u0432\u0441\u0442\u0440\u043e-\u0423\u0433\u043e\u0440\u0449\u0438\u043d\u0430), \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u043d\u0430\u0443\u043a\u043e\u0432\u0456 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430 \u0432\u0438\u043d\u0438\u043a\u043b\u0438 \u0432 1830\u20131840-\u0445 \u0440\u043e\u043a\u0430\u0445. \u041f\u0435\u0440\u0432\u0456\u0441\u043d\u043e \u0432\u043e\u043d\u0438 \u0431\u0443\u043b\u0438 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f\u043c\u0438 \u043d\u0435 \u0442\u0456\u043b\u044c\u043a\u0438 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0438\u0445 \u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u0456\u0432, \u0430 \u0439 \u0456\u0441\u0442\u043e\u0440\u0438\u043a\u0456\u0432-\u0430\u043c\u0430\u0442\u043e\u0440\u0456\u0432 \u0442\u0430 \u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u0456\u0432 \u0437 \u0456\u043d\u0448\u0438\u0445 \u0441\u043e\u0446\u0456\u043e\u0433\u0443\u043c\u0430\u043d\u0456\u0442\u0430\u0440\u043d\u0438\u0445 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0456\u043d \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u044e \u0430\u0431\u043e \u043f\u0456\u0434 \u0437\u0432\u0435\u0440\u0445\u043d\u0456\u0441\u0442\u044e \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u0456\u043c\u043f\u0435\u0440\u0441\u044c\u043a\u043e\u0457 \u0432\u043b\u0430\u0434\u0438. \u0412\u0456\u0434 \u0441\u0430\u043c\u043e\u0433\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 \u0432\u0438\u043d\u0438\u043a\u043b\u043e \u0434\u0432\u0456 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0439\u043d\u0456 \u0444\u043e\u0440\u043c\u0438 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432: \n* \u0430\u0441\u043e\u0446\u0456\u0430\u0446\u0456\u0457 \u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u0456\u0432 \u0434\u043b\u044f \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0440\u0435\u0433\u0456\u043e\u043d\u0456\u0432 (\u041e\u0434\u0435\u0441\u044c\u043a\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0442\u0430 \u0441\u0442\u0430\u0440\u043e\u0436\u0438\u0442\u043d\u043e\u0441\u0442\u0435\u0439, 1839); \n* \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0457 \u0430\u0440\u0445\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e-\u0430\u0440\u0445\u0456\u0432\u043d\u043e\u0433\u043e \u0441\u043f\u0440\u044f\u043c\u0443\u0432\u0430\u043d\u043d\u044f, \u0449\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u043b\u0438\u0441\u044f \u043f\u0456\u0434 \u0435\u0433\u0456\u0434\u043e\u044e \u043c\u0456\u0441\u0446\u0435\u0432\u043e\u0457 \u0432\u043b\u0430\u0434\u0438 (\u0422\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u0430 \u043a\u043e\u043c\u0456\u0441\u0456\u044f \u0434\u043b\u044f \u0440\u043e\u0437\u0431\u043e\u0440\u0443 \u0434\u0430\u0432\u043d\u0456\u0445 \u0430\u043a\u0442\u0456\u0432 \u043f\u0440\u0438 \u043a\u0438\u0457\u0432\u0441\u044c\u043a\u043e\u043c\u0443, \u0432\u043e\u043b\u0438\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u0456 \u043f\u043e\u0434\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u043c\u0443 \u0433\u0435\u043d\u0435\u0440\u0430\u043b-\u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u0456; \u0434\u0438\u0432. \u041a\u0438\u0457\u0432\u0441\u044c\u043a\u0430 \u0430\u0440\u0445\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u0430 \u043a\u043e\u043c\u0456\u0441\u0456\u044f). \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0456 \u0432\u0447\u0435\u043d\u0456 \u0431\u0440\u0430\u043b\u0438 \u0430\u043a\u0442\u0438\u0432\u043d\u0443 \u0443\u0447\u0430\u0441\u0442\u044c \u0443 \u0440\u043e\u0431\u043e\u0442\u0456 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0445 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432, \u0437\u043e\u043a\u0440\u0435\u043c\u0430, \u041e\u0441\u0438\u043f \u0411\u043e\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u0439 \u0431\u0443\u0432 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u0435\u043c \u041c\u043e\u0441\u043a\u043e\u0432\u0441\u044c\u043a\u043e\u0433\u043e \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0442\u0430 \u0441\u0442\u0430\u0440\u043e\u0436\u0438\u0442\u043d\u043e\u0441\u0442\u0435\u0439 \u0456 \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u043e\u043c \u00ab\u0427\u0442\u0435\u043d\u0438\u0439\u2026\u00bb \u0446\u044c\u043e\u0433\u043e \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430, \u0434\u0435 \u0431\u0443\u043b\u043e \u043d\u0430\u0434\u0440\u0443\u043a\u043e\u0432\u0430\u043d\u043e \u043d\u0438\u0437\u043a\u0443 \u043f\u0440\u0430\u0446\u044c \u0456 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432 \u0437 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u0456\u0441\u0442\u043e\u0440\u0456\u0457, \u0432 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u00ab\u0406\u0441\u0442\u043e\u0440\u0456\u044f \u0420\u0443\u0441\u0456\u0432\u00bb (1846). \u0414\u0435\u0449\u043e \u043f\u0456\u0437\u043d\u0456\u0448\u0435 \u0437\u0027\u044f\u0432\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0442\u0440\u0435\u0442\u044f \u0444\u043e\u0440\u043c\u0430 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432 \u2014 \u0437 \u0448\u0438\u0440\u043e\u043a\u043e\u044e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u0442\u0438\u043a\u043e\u044e \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c, \u043f\u0440\u043e\u0432\u0456\u0434\u043d\u0456 \u043f\u043e\u0437\u0438\u0446\u0456\u0457 \u0432 \u043d\u0438\u0445 \u043f\u043e\u0441\u0456\u043b\u0438 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0441\u044c\u043a\u0456 \u0432\u0447\u0435\u043d\u0456 \u0442\u0430 \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456 \u0437 \u0432\u0438\u0449\u0438\u0445 \u0448\u043a\u0456\u043b (\u0406\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u041d\u0435\u0441\u0442\u043e\u0440\u0430-\u043b\u0456\u0442\u043e\u043f\u0438\u0441\u0446\u044f, \u0426\u0435\u0440\u043a\u043e\u0432\u043d\u043e-\u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0435 \u0442\u0430 \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u043f\u0440\u0438 \u041a\u0438\u0457\u0432\u0441\u044c\u043a\u0456\u0439 \u0434\u0443\u0445\u043e\u0432\u043d\u0456\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0456\u0457 (\u043e\u0431\u0438\u0434\u0432\u0430 1872; \u0434\u0438\u0432. \u0426\u0435\u0440\u043a\u043e\u0432\u043d\u043e-\u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430), \u0406\u0441\u0442\u043e\u0440\u0438\u043a\u043e-\u0444\u0456\u043b\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u043f\u0440\u0438 \u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u043e\u043c\u0443 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0456, \u0406\u0441\u0442\u043e\u0440\u0438\u043a\u043e-\u0444\u0456\u043b\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u043f\u0440\u0438 \u0406\u043c\u043f\u0435\u0440\u0430\u0442\u043e\u0440\u0441\u044c\u043a\u043e\u043c\u0443 \u041d\u043e\u0432\u043e\u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u043c\u0443 \u0443\u043d\u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0456, \u0406\u0441\u0442\u043e\u0440\u0438\u043a\u043e-\u0444\u0456\u043b\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u043f\u0440\u0438 \u0406\u0441\u0442\u043e\u0440\u0438\u043a\u043e-\u0444\u0456\u043b\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u043e\u043c\u0443 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u0456 \u043a\u043d\u044f\u0437\u044f \u0411\u0435\u0437\u0431\u043e\u0440\u043e\u0434\u044c\u043a\u0430 \u0432 \u041d\u0456\u0436\u0438\u043d\u0456). \u0423 \u043f\u0435\u0440\u0448\u0456\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0456 1870-\u0445 \u0440\u043e\u043a\u0456\u0432 \u0432\u0430\u0436\u043b\u0438\u0432\u0443 \u0440\u043e\u043b\u044c \u0432 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0438\u0445 \u0443\u0447\u0435\u043d\u0438\u0445, \u044f\u043a\u0456 \u0432\u0438\u0432\u0447\u0430\u043b\u0438 \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u044e, \u0435\u0442\u043d\u043e\u0433\u0440\u0430\u0444\u0456\u044e, \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0443, \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0443 \u0442\u0430 \u0456\u0441\u0442\u043e\u0440\u0456\u044e \u0423\u043a\u0440\u0430\u0457\u043d\u0438, \u0432\u0456\u0434\u0456\u0433\u0440\u0430\u0432 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e-\u0417\u0430\u0445\u0456\u0434\u043d\u0438\u0439 \u0432\u0456\u0434\u0434\u0456\u043b \u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e\u0433\u043e \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430. \u0417\u0456 \u0441\u043f\u0440\u043e\u0431\u0430\u043c\u0438 \u043c\u043e\u0434\u0435\u0440\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0430 1860\u20131880-\u0445 \u0440\u043e\u043a\u0456\u0432 \u0442\u0430 \u0437 \u0440\u043e\u0437\u0431\u0443\u0434\u043e\u0432\u043e\u044e \u0430\u0440\u0445\u0456\u0432\u043d\u043e\u0457 \u0441\u043f\u0440\u0430\u0432\u0438 \u0432 \u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0456\u0439 \u0456\u043c\u043f\u0435\u0440\u0456\u0457 \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0435 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0433\u0443\u0431\u0435\u0440\u043d\u0441\u044c\u043a\u0438\u0445 \u0443\u0447\u0435\u043d\u0438\u0445 \u0430\u0440\u0445\u0456\u0432\u043d\u0438\u0445 \u043a\u043e\u043c\u0456\u0441\u0456\u0439, \u043f\u0435\u0440\u0432\u0456\u0441\u043d\u0438\u043c \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c \u044f\u043a\u0438\u0445 \u0431\u0443\u043b\u0438 \u0432\u043f\u043e\u0440\u044f\u0434\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0456\u044f \u0433\u0443\u0431\u0435\u0440\u043d\u0441\u044c\u043a\u0438\u0445 \u0430\u0440\u0445\u0456\u0432\u0456\u0432, \u0430\u043b\u0435 \u0437\u0433\u043e\u0434\u043e\u043c \u0432\u043e\u043d\u0438 \u043f\u043e\u0448\u0438\u0440\u0438\u043b\u0438 \u0441\u0432\u043e\u044e \u0434\u0456\u044f\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u043d\u0430 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0440\u0435\u0433\u0456\u043e\u043d\u0456\u0432. \u0423 \u041d\u0430\u0434\u0434\u043d\u0456\u043f\u0440\u044f\u043d\u0441\u044c\u043a\u0456\u0439 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0433\u0443\u0431\u0435\u0440\u043d\u0441\u044c\u043a\u0456 \u0432\u0447\u0435\u043d\u0456 \u0430\u0440\u0445\u0456\u0432\u043d\u0456 \u043a\u043e\u043c\u0456\u0441\u0456\u0457 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0443\u0432\u0430\u043b\u0438 \u0432 \u0422\u0430\u0432\u0440\u0456\u0439\u0441\u044c\u043a\u0456\u0439 (\u0421\u0456\u043c\u0444\u0435\u0440\u043e\u043f\u043e\u043b\u044c, 1887), \u0427\u0435\u0440\u043d\u0456\u0433\u0456\u0432\u0441\u044c\u043a\u0456\u0439 (1896), \u0425\u0435\u0440\u0441\u043e\u043d\u0441\u044c\u043a\u0456\u0439 (1898), \u041a\u0430\u0442\u0435\u0440\u0438\u043d\u043e\u0441\u043b\u0430\u0432\u0441\u044c\u043a\u0456\u0439, \u041f\u043e\u043b\u0442\u0430\u0432\u0441\u044c\u043a\u0456\u0439 (\u043e\u0431\u0438\u0434\u0432\u0456 1903), \u041a\u0438\u0457\u0432\u0441\u044c\u043a\u0456\u0439 (1914), \u0425\u0430\u0440\u043a\u0456\u0432\u0441\u044c\u043a\u0456\u0439 (1915) \u0433\u0443\u0431\u0435\u0440\u043d\u0456\u044f\u0445. \u0407\u0445\u043d\u044f \u0434\u0456\u044f\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u0440\u0435\u0433\u043b\u0430\u043c\u0435\u043d\u0442\u0443\u0432\u0430\u043b\u0430\u0441\u044f \u00ab\u041f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044f\u043c \u043f\u0440\u043e \u0433\u0443\u0431\u0435\u0440\u043d\u0441\u044c\u043a\u0456 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u0430\u0440\u0445\u0456\u0432\u0438 \u0442\u0430 \u0432\u0447\u0435\u043d\u0456 \u0430\u0440\u0445\u0456\u0432\u043d\u0456 \u043a\u043e\u043c\u0456\u0441\u0456\u0457\u00bb \u0432\u0456\u0434 13 \u043a\u0432\u0456\u0442\u043d\u044f 1884 \u0440\u043e\u043a\u0443. \u041f\u043e\u043f\u0435\u0447\u0438\u0442\u0435\u043b\u0435\u043c \u043a\u043e\u0436\u043d\u043e\u0457 \u0437 \u043a\u043e\u043c\u0456\u0441\u0456\u0439 \u0431\u0443\u0432 \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u0439 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440, \u0430 \u0441\u043a\u043b\u0430\u0434 \u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0432\u0441\u044f \u0437 \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u0445 \u0447\u0438\u043d\u043e\u0432\u043d\u0438\u043a\u0456\u0432, \u0434\u0443\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u0430, \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u0438\u043a\u0456\u0432, \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456\u0432 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445. \u041c\u0456\u0441\u0446\u0435\u0432\u043e-\u0440\u0435\u0433\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0443 \u0441\u043f\u0440\u044f\u043c\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u043c\u0430\u043b\u0438 \u041f\u043e\u0434\u0456\u043b\u044c\u0441\u044c\u043a\u0435 \u0454\u043f\u0430\u0440\u0445\u0456\u0430\u043b\u044c\u043d\u0435 \u0456\u0441\u0442\u043e\u0440\u0438\u043a\u043e-\u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0432 \u041a\u0430\u043c\u0027\u044f\u043d\u0446\u0456-\u041f\u043e\u0434\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u043c\u0443 (1903), \u0422\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u043f\u0440\u0438\u0445\u0438\u043b\u044c\u043d\u0438\u043a\u0456\u0432 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u043d\u0430\u0443\u043a\u0438, \u043b\u0456\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0438 \u0456 \u0448\u0442\u0443\u043a\u0438 \u0443 \u041b\u044c\u0432\u043e\u0432\u0456 \u0442\u0430 \u0456\u043d\u0448\u0456. \u041d\u0430\u043f\u0440\u0438\u043a\u0456\u043d\u0446\u0456 XIX \u2014 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0432\u0438\u043d\u0438\u043a\u0430\u044e\u0442\u044c \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0456 \u043d\u0430\u0443\u043a\u043e\u0432\u0456 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430, \u0449\u043e \u0440\u043e\u0437\u0440\u043e\u0431\u043b\u044f\u043b\u0438 \u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u0446\u044c\u043a\u0443 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u0442\u0438\u043a\u0443 \u0432 \u0440\u043e\u0437\u0440\u0456\u0437\u0456 \u0431\u0430\u0433\u0430\u0442\u044c\u043e\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0456\u043d \u0442\u0430 \u0433\u0430\u043b\u0443\u0437\u0435\u0439 \u044f\u043a \u0441\u043e\u0446\u0456\u043e\u0433\u0443\u043c\u0430\u043d\u0456\u0442\u0430\u0440\u043d\u0438\u0445, \u0442\u0430\u043a \u0456 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0447\u0438\u0445, \u0444\u0456\u0437\u0438\u043a\u043e-\u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u0445 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445. \u0423 \u0440\u0430\u043c\u043a\u0430\u0445 \u0442\u0430\u043a\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432 \u0434\u0456\u044f\u043b\u0438 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u0441\u0435\u043a\u0446\u0456\u0457. \u0417\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430\u043c\u0438 \u0441\u0442\u0430\u043b\u0438: \u041d\u0430\u0443\u043a\u043e\u0432\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0456\u043c\u0435\u043d\u0456 \u0428\u0435\u0432\u0447\u0435\u043d\u043a\u0430 \u0443 \u041b\u044c\u0432\u043e\u0432\u0456 (1873\u20131892 \u2014 \u041b\u0456\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0435, \u0430 \u0437 1892 \u2014 \u041d\u0430\u0443\u043a\u043e\u0432\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e), \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0435 \u043d\u0430\u0443\u043a\u043e\u0432\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0432 \u041a\u0438\u0454\u0432\u0456. \u0426\u0456 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430 \u0431\u0443\u043b\u0438, \u043f\u043e \u0441\u0443\u0442\u0456, \u043f\u0440\u043e\u043e\u0431\u0440\u0430\u0437\u0430\u043c\u0438 \u043c\u0430\u0439\u0431\u0443\u0442\u043d\u044c\u043e\u0457 \u0430\u043a\u0430\u0434\u0435\u043c\u0456\u0457 \u043d\u0430\u0443\u043a. \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0456 \u0432\u0447\u0435\u043d\u0456 \u0431\u0440\u0430\u043b\u0438 \u0442\u0430\u043a\u043e\u0436 \u0430\u043a\u0442\u0438\u0432\u043d\u0443 \u0443\u0447\u0430\u0441\u0442\u044c \u0443 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0445 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432, \u0443 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u041c\u043e\u0441\u043a\u043e\u0432\u0441\u044c\u043a\u043e\u0433\u043e \u0442\u0430 \u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0430\u0440\u0445\u0435\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432, \u0412\u043e\u0454\u043d\u043d\u043e-\u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0433\u043e \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430, \u044f\u043a\u0435 \u043c\u0430\u043b\u043e \u0441\u0432\u043e\u0457 \u0432\u0456\u0434\u0434\u0456\u043b\u0435\u043d\u043d\u044f \u0432 \u041a\u0438\u0454\u0432\u0456 \u0439 \u041e\u0434\u0435\u0441\u0456, \u0442\u0430 \u0456\u043d\u0448\u0438\u0445. \u041f\u0456\u0441\u043b\u044f \u043f\u043e\u0440\u0430\u0437\u043a\u0438 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457 1917\u20141921 \u0440\u043e\u043a\u0456\u0432 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u0430 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432 \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u043b\u0438 \u0441\u0432\u043e\u0454 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f. \u041f\u0440\u043e\u0442\u0435 \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c 1920-\u0445 \u0440\u043e\u043a\u0456\u0432 \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043f\u0435\u0432\u043d\u0430 \u0430\u043a\u0442\u0438\u0432\u0456\u0437\u0430\u0446\u0456\u044f \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432. \u0427\u0430\u0441\u0442\u0438\u043d\u0430 \u0437 \u043d\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0443\u0432\u0430\u043b\u0430 \u043f\u0440\u0438 \u0412\u0423\u0410\u041d (\u0406\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u041d\u0435\u0441\u0442\u043e\u0440\u0430-\u043b\u0456\u0442\u043e\u043f\u0438\u0441\u0446\u044f, \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0435 \u043d\u0430\u0443\u043a\u043e\u0432\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e, \u0422\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u043f\u0440\u0438\u0445\u0438\u043b\u044c\u043d\u0438\u043a\u0456\u0432 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u0456\u0441\u0442\u043e\u0440\u0456\u0457, \u043f\u0438\u0441\u0435\u043c\u043d\u043e\u0441\u0442\u0456 \u0442\u0430 \u043c\u043e\u0432\u0438 \u0432 \u041f\u0435\u0442\u0440\u043e\u0433\u0440\u0430\u0434\u0456 (1921; \u0434\u0438\u0432. \u0422\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u0456\u0432 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u0456\u0441\u0442\u043e\u0440\u0456\u0457, \u043f\u0438\u0441\u0435\u043c\u043d\u043e\u0441\u0442\u0456 \u0442\u0430 \u043c\u043e\u0432\u0438 \u0432 \u041b\u0435\u043d\u0456\u043d\u0433\u0440\u0430\u0434\u0456) \u0442\u0430 \u0456\u043d.), \u0430\u043b\u0435 \u0432\u043e\u043d\u0438 \u043f\u043e\u0441\u0442\u0443\u043f\u043e\u0432\u043e \u0432\u0442\u0440\u0430\u0447\u0430\u043b\u0438 \u0441\u0432\u043e\u0454 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0444\u0430\u0445\u043e\u0432\u0438\u0445 \u0430\u0441\u043e\u0446\u0456\u0430\u0446\u0456\u0439 \u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u0456\u0432 \u0456 \u043f\u0435\u0440\u0435\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u043b\u0438\u0441\u044f \u043d\u0430 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0456 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u043d\u0456 \u043e\u0434\u0438\u043d\u0438\u0446\u0456 \u0432 \u0441\u0438\u0441\u0442\u0435\u043c\u0456 \u0412\u0423\u0410\u041d (\u043d\u0438\u043d\u0456 \u041d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0430 \u0430\u043a\u0430\u0434\u0435\u043c\u0456\u044f \u043d\u0430\u0443\u043a \u0423\u043a\u0440\u0430\u0457\u043d\u0438) \u0447\u0438 \u0432\u0438\u0449\u043e\u0457 \u0448\u043a\u043e\u043b\u0438. \u041d\u0430 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u043e\u0432\u0456\u0439 (1929) \u0441\u0435\u0441\u0456\u0457 \u0412\u0423\u0410\u041d \u0437\u0430 \u043f\u0440\u043e\u043f\u043e\u0437\u0438\u0446\u0456\u0454\u044e \u043d\u0430\u0440\u043a\u043e\u043c\u0430 \u043e\u0441\u0432\u0456\u0442\u0438 \u041c. \u0421\u043a\u0440\u0438\u043f\u043d\u0438\u043a\u0430 \u0431\u0443\u043b\u043e \u0443\u0445\u0432\u0430\u043b\u0435\u043d\u043e \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u043f\u0440\u043e \u043b\u0456\u043a\u0432\u0456\u0434\u0430\u0446\u0456\u044e \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432 \u0443 \u0441\u0438\u0441\u0442\u0435\u043c\u0456 \u0412\u0423\u0410\u041d. \u0427\u0430\u0441\u0442\u0438\u043d\u0430 \u0437 \u043d\u0438\u0445 \u0431\u0443\u043b\u0430 \u043b\u0456\u043a\u0432\u0456\u0434\u043e\u0432\u0430\u043d\u0430, \u0430 \u0456\u043d\u0448\u0456 \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0456 \u0440\u0435\u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0412\u0423\u0410\u041d \u0431\u0443\u043b\u0438 \u043f\u0440\u0438\u0454\u0434\u043d\u0430\u043d\u0456 \u0434\u043e \u0456\u0441\u043d\u0443\u044e\u0447\u0438\u0445 \u0430\u0431\u043e \u043d\u043e\u0432\u043e\u0443\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0445 \u041d\u0414\u0406. \u041d\u0430\u043f\u0440\u0438\u043a\u0456\u043d\u0446\u0456 1920-\u0445 \u2014 \u043f\u043e\u0447. 1930-\u0445 \u0440\u043e\u043a\u0456\u0432 \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u043b\u0438 \u0441\u0432\u043e\u044e \u0434\u0456\u044f\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u0439 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u043d\u0430\u0443\u043a\u043e\u0432\u0456 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430 \u043f\u0440\u0438 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0430\u0445 \u0432\u0438\u0449\u043e\u0457 \u0448\u043a\u043e\u043b\u0438. \u0417 \u043f\u0440\u0438\u0454\u0434\u043d\u0430\u043d\u043d\u044f\u043c \u0417\u0430\u0445\u0456\u0434\u043d\u043e\u0457 \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u0434\u043e \u0421\u0420\u0421\u0420 \u043f\u043e\u0434\u0456\u0431\u043d\u0430 \u0434\u043e\u043b\u044f \u0441\u043f\u0456\u0442\u043a\u0430\u043b\u0430 \u0439 \u0442\u0430\u043c\u0442\u0435\u0448\u043d\u0456 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u043d\u0430\u0443\u043a\u043e\u0432\u0456 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u041d\u0430\u0443\u043a\u043e\u0432\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0428\u0435\u0432\u0447\u0435\u043d\u043a\u0430, \u044f\u043a\u0435 \u0432 \u0441\u0456\u0447\u043d\u0456 1940 \u0440\u043e\u043a\u0443 \u043b\u0456\u043a\u0432\u0456\u0434\u0443\u0432\u0430\u043b\u0438, \u0430 \u043c\u0430\u0439\u043d\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u043b\u0438 \u0434\u043e \u0410\u041d \u0423\u0420\u0421\u0420. \u041d\u0438\u0437\u043a\u0443 \u043d\u043e\u0432\u0438\u0445 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432 \u0441\u0442\u0432\u043e\u0440\u0438\u043b\u0438 \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0456 \u0432\u0447\u0435\u043d\u0456 \u043d\u0430 \u0435\u043c\u0456\u0433\u0440\u0430\u0446\u0456\u0457 \u0442\u0430 \u0432 \u0434\u0456\u0430\u0441\u043f\u043e\u0440\u0456: \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0435 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u043e-\u0444\u0456\u043b\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e (1923), \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0435 \u0432\u043e\u0454\u043d\u043d\u043e-\u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e (\u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0435 1920, \u043f\u043e\u043d\u043e\u0432\u043b\u0435\u043d\u0435 \u0443 1925\u20131926 \u0440\u043e\u043a\u0430\u0445), \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0435 \u0433\u0435\u043d\u0435\u0430\u043b\u043e\u0433\u0456\u0447\u043d\u043e-\u0433\u0435\u0440\u0430\u043b\u044c\u0434\u0438\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e (1963), \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0435 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e (1965) \u0442\u0430 \u0456\u043d. 1947 \u0440\u043e\u043a\u0443 \u0432 \u0435\u043c\u0456\u0433\u0440\u0430\u0446\u0456\u0457 \u0432\u0456\u0434\u043d\u043e\u0432\u0438\u043b\u043e \u0441\u0432\u043e\u044e \u0434\u0456\u044f\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u041d\u0430\u0443\u043a\u043e\u0432\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0428\u0435\u0432\u0447\u0435\u043d\u043a\u0430. \u0417 \u0440\u043e\u0437\u043f\u0430\u0434\u043e\u043c \u0421\u0420\u0421\u0420 \u0443\u043f\u0440\u043e\u0434\u043e\u0432\u0436 1990-\u0445 \u0440\u043e\u043a\u0456\u0432 \u043f\u043e\u043d\u043e\u0432\u0438\u043b\u0438 \u0430\u0431\u043e \u043f\u043e\u0448\u0438\u0440\u0438\u043b\u0438 \u0434\u0456\u044f\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u043d\u0430\u0443\u043a\u043e\u0432\u0456 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u0430, \u044f\u043a\u0456 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0443\u0432\u0430\u043b\u0438 \u043d\u0430 \u0435\u043c\u0456\u0433\u0440\u0430\u0446\u0456\u0457 \u0442\u0430 \u0432 \u0434\u0456\u0430\u0441\u043f\u043e\u0440\u0456 (\u041d\u0430\u0443\u043a\u043e\u0432\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0428\u0435\u0432\u0447\u0435\u043d\u043a\u0430, \u0423\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u0435 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0435 \u0442\u043e\u0432\u0430\u0440\u0438\u0441\u0442\u0432\u043e \u0442\u0430 \u0456\u043d\u0448\u0456). \u041e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u0432\u0438\u043d\u0438\u043a\u043b\u043e \u043a\u0456\u043b\u044c\u043a\u0430 \u0456\u043d\u0448\u0438\u0445 \u0444\u0430\u0445\u043e\u0432\u0438\u0445 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u044c \u0456\u0441\u0442\u043e\u0440\u0438\u043a\u0456\u0432, \u044f\u043a\u0456 \u0437\u0434\u0435\u0431\u0456\u043b\u044c\u0448\u043e\u0433\u043e \u043c\u0430\u044e\u0442\u044c \u0440\u0435\u0433\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0435 \u0430\u0431\u043e \u0444\u0430\u0445\u043e\u0432\u043e-\u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0456\u043d\u0430\u0440\u043d\u0435 \u0441\u043f\u0440\u044f\u043c\u0443\u0432\u0430\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "kung\u00e4lv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bohus_f\u00e4stning.jpg", "label": "kung\u00e4lv", "shape": "image", "title": "\ucff5\uc5d8\ube0c(\uc2a4\uc6e8\ub374\uc5b4: Kung\u00e4lv)\ub294 \uc2a4\uc6e8\ub374\uc758 \ubca0\uc2a4\ud2b8\ub77c\uc608\ud0c8\ub780\ub4dc\uc8fc\uc5d0 \uc788\ub294 \ub3c4\uc2dc\uc774\ub2e4. 2010\ub144 \uae30\uc900\uc73c\ub85c \ub3c4\uc2dc \uc778\uad6c\ub294 22,768\uba85\uc774\ub2e4."}, {"color": "#97c2fc", "id": "louis slotin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tickling_the_Dragons_Tail.jpg", "label": "louis slotin", "shape": "image", "title": "Louis P. Slotin (ur. 1 grudnia 1910 w Winnipeg, zm. 30 maja 1946 w Los Alamos) \u2013 kanadyjski fizyk i chemik, uczestnik Projektu Manhattan. Zmar\u0142 wskutek ostrej choroby popromiennej w kilka dni po wypadku w Los Alamos National Laboratory, podczas kt\u00f3rego przypadkowo przekroczona zosta\u0142a masa krytyczna w licz\u0105cej 6,2 kg pr\u00f3bce izotopu plutonu Pu-239 os\u0142oni\u0119tej reflektorem neutron\u00f3w."}, {"color": "#97c2fc", "id": "levitated pit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Partially-reflected-plutonium-sphere.jpeg", "label": "levitated pit", "shape": "image", "title": "\u5f39\u82af\u662f\u5185\u7206\u5f0f\u6838\u6b66\u5668\u7684\u6838\u5fc3\uff0c\u7531\u53ef\u88c2\u53d8\u7269\u8d28\u548c\u4e0e\u5b83\u76f8\u7ed3\u5408\u7684\u4e2d\u5b50\u53cd\u5c04\u4f53\u6216\u8005\u586b\u585e\u7269\u6784\u6210\u300220\u4e16\u7eaa50\u5e74\u4ee3\u7684\u6838\u6b66\u5668\u5f39\u82af\u591a\u7528\u7eaf\u923e-235\uff0c\u6216\u8005\u4e0e\u949a\u590d\u5408\uff0c\u4f46\u662f\u7eaf\u949a\u5f39\u82af\u7684\u76f4\u5f84\u6700\u5c0f\uff0c\u5e76\u4e1420\u4e16\u7eaa60\u5e74\u4ee3\u521d\u4ee5\u6765\u88ab\u89c6\u4e3a\u6807\u51c6\u3002"}, {"color": "#97c2fc", "id": "heavy water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Semiheavy_water.svg", "label": "heavy water", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc911\uc218 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc911\uc218(\u91cd\u6c34) \ub610\ub294 \uc0b0\ud654 \uc911\uc218\uc18c\ub294 D2O \ud639\uc740 2H2O\uc744 \ub9d0\ud55c\ub2e4. \uc815\ud655\ud55c \uc774\ub984\uc740 \uc0b0\ud654\ub4c0\ud14c\ub968\uc774\ub2e4. \uc77c\ubc18\uc801\uc778 \uacbd\uc218 H2O\uc640 \ubb3c\ub9ac\uc801, \ud654\ud559\uc801 \uc131\uc9c8\uc740 \ube44\uc2b7\ud558\ub098, \uc218\uc18c \uc6d0\uc790\uac00 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \ub3d9\uc704 \uc6d0\uc18c\uc778 \uc911\uc218\uc18c\ub85c \ubc14\ub00c\uc5c8\ub2e4. \uc774\ub85c \uc778\ud574 \uc218\uc18c\uc640 \uc0b0\uc18c \uc0ac\uc774\uc758 \uacb0\ud569 \uc5d0\ub108\uc9c0\uac00 \ubc14\ub00c\uace0, \ubb3c\ub9ac\uc801, \ud654\ud559\uc801 \uc131\uc9c8\ub3c4 \ubc14\ub00c\uac8c \ub41c\ub2e4. \uacbd\uc218\uc18c\uc640 \uc911\uc218\uc18c\ub97c \ud558\ub098\uc529 \uac00\uc9c0\ub294 \ud63c\ud569\uc911\uc218 HDO\ub3c4 \uc788\ub2e4. \ubb3c \ubd84\uc790 \uc0ac\uc774\uc5d0\uc11c \uc218\uc18c \uc6d0\uc790\uc758 \uad50\ud658\uc774 \ube60\ub974\uac8c \uc774\ub904\uc9c0\ubbc0\ub85c, 50%\uc758 \uacbd\uc218\uc18c\uc640 50%\uc758 \uc911\uc218\uc18c\ub97c \uac00\uc9c4 \ubb3c\uc5d0\uc11c\ub294 \ub3d9\uc801 \ud3c9\ud615 \uc0c1\ud0dc\uc5d0\uc11c 50%\uc758 HDO, 25%\uc758 H2O, 25%\uc758 D2O\uc758 \ube44\uc728\ub85c \ubb3c \ubd84\uc790\uac00 \uc874\uc7ac\ud558\uac8c \ub41c\ub2e4. \uacbd\uc218\uc5d0 \uc57d 13-150ppm \uc815\ub3c4\uc758 \ube44\uc728\ub85c \ud3ec\ud568\ub418\uc5b4 \uc788\ub2e4. \ucc9c\uc5f0 \uc6b0\ub77c\ub284\uc5d0 \uc798 \ubc18\uc751\ud558\uae30 \ub54c\ubb38\uc5d0 \uc774\ub97c \uc0ac\uc6a9\ud558\ub294 \uc6d0\uc790\ub85c\uc5d0 \uac10\uc18d\uc7ac\ub85c \uc774\uc6a9\ub418\uba70 \ub4c0\ud14c\ub968 \ud654\ud569\ubb3c\uc758 \uc81c\uc870 \uc6d0\ub8cc\ub85c\ub3c4 \uc4f0\uc778\ub2e4."}, {"color": "#97c2fc", "id": "scientist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Phillips_-_Mary_Fairfax,_Mrs_William_Somerville,_1780_-_1872._Writer_on_science_-_Google_Art_Project.jpg", "label": "scientist", "shape": "image", "title": "Un scientifique est une personne qui se consacre \u00e0 l\u0027\u00e9tude de la science ou des sciences avec rigueur et des m\u00e9thodes scientifiques. Bien que savant soit le terme pur, form\u00e9 \u00e0 partir de la racine savoir, il est plus ou moins tomb\u00e9 en d\u00e9su\u00e9tude et remplac\u00e9 par scientifique ou chercheur. Il arrive que des personnes (ex. : charlatans) s\u0027auto-qualifient de scientifiques ; le scepticisme scientifique est une pratique qui remet en doute leurs all\u00e9gations."}, {"color": "#97c2fc", "id": "gun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FN_P90_PDW.jpg", "label": "gun", "shape": "image", "title": "Arma ligeira \u00e9 a designa\u00e7\u00e3o t\u00e9cnica militar das armas port\u00e1teis, capazes de ser transportadas e operadas por uma \u00fanica pessoa, por oposi\u00e7\u00e3o \u00e0s armas pesadas. O termo \"arma ligeira\" aplica-se normalmente apenas \u00e0s armas t\u00edpicas de infantaria, incluindo pistolas, pistolas-metralhadoras, carabinas, espingardas, fuzis e metralhadoras ligeiras. As granadas de m\u00e3o, as metralhadoras pesadas e os lan\u00e7a-granadas podem ser ou n\u00e3o classificadas como armas ligeiras, dependendo do sistema de classifica\u00e7\u00e3o em uso em cada pa\u00eds. Apesar das armas de apoio de infantaria n\u00e3o serem normalmente consideradas armas ligeiras, a defini\u00e7\u00e3o utilizada pela OTAN inclui nesta classifica\u00e7\u00e3o todas as armas port\u00e1teis coletivas de tiro direto, com calibre inferior a 50 mm, incluindo aquelas com capacidade secund\u00e1ria contra ve\u00edculos levemente blindados e helic\u00f3pteros. As armas ligeiras podem ainda ser subdivididas em armas curtas e armas longas. Nas primeiras incluem-se, normalmente, as pistolas e as pistolas-metralhoras. Nas armas longas incluem-se as restantes armas ligeiras."}, {"color": "#97c2fc", "id": "otto robert frisch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/University_of_Birmingham_-_Poynting_Physics_Building_-_blue_plaques_group_-_Frisch_Peierls.jpg", "label": "otto robert frisch", "shape": "image", "title": "\u30aa\u30c3\u30c8\u30fc\u30fb\u30ed\u30d9\u30eb\u30c8\u30fb\u30d5\u30ea\u30c3\u30b7\u30e5\uff08Otto Robert Frisch, 1904\u5e7410\u67081\u65e5 - 1979\u5e749\u670822\u65e5\uff09\u306f\u3001\u30aa\u30fc\u30b9\u30c8\u30ea\u30a2\u51fa\u8eab\u306e\u7269\u7406\u5b66\u8005\u30021940\u5e74\u3001\u5171\u540c\u7814\u7a76\u8005\u306e\u30eb\u30c9\u30eb\u30d5\u30fb\u30d1\u30a4\u30a8\u30eb\u30b9\u3068\u5171\u306b\u3001\u539f\u5b50\u7206\u5f3e\u306e\u4ed5\u7d44\u307f\u306b\u3064\u3044\u3066\u521d\u3081\u3066\u7406\u8ad6\u7684\u306a\u8aac\u660e\u3092\u4e0e\u3048\u305f\u3002"}, {"color": "#97c2fc", "id": "rain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Towering_Verticle_Thunderhead.jpg", "label": "rain", "shape": "image", "title": "La lluvia (del lat. pluv\u012da) es un fen\u00f3meno atmosf\u00e9rico de tipo hidrometeorol\u00f3gico que se inicia con la condensaci\u00f3n del vapor de agua que forma gotas de agua, las cuales pasan a formar las nubes y cae al suelo. El calor atmosf\u00e9rico origina el ascenso de las nubes y su enfriamiento, con lo cual crece el tama\u00f1o de las gotas de agua y su mayor peso las hace precipitarse hacia la superficie terrestre, dando origen as\u00ed a la lluvia. Seg\u00fan la definici\u00f3n oficial de la Organizaci\u00f3n Meteorol\u00f3gica Mundial, la lluvia es la precipitaci\u00f3n de part\u00edculas l\u00edquidas de agua, de di\u00e1metro mayor de 0,5 mm o de gotas menores, pero muy dispersas. Si no alcanza la superficie terrestre no ser\u00eda lluvia, sino virga, y, si el di\u00e1metro es menor, ser\u00eda llovizna.\u200b La lluvia se mide en litros ca\u00eddos por metro cuadrado.\u200b La lluvia depende de tres factores: la presi\u00f3n atmosf\u00e9rica, la temperatura y, especialmente, la humedad atmosf\u00e9rica. El agua puede volver a la tierra, adem\u00e1s, en forma de nieve o de granizo. Dependiendo de la superficie contra la que choque, el sonido que producir\u00e1 ser\u00e1 diferente. La lluvia, como fen\u00f3meno atmosf\u00e9rico, es quiz\u00e1 el m\u00e1s importante para preservar de la naturaleza. Capaz de regar campos de olivos que nutren de vida desde hace milenios."}, {"color": "#97c2fc", "id": "nuclear weapon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear weapon", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "lilli hornig", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lilli_Hornig_Los_Alamos_ID.jpg", "label": "lilli hornig", "shape": "image", "title": "Lilli Hornig (n\u00e9e Schwenk, Czech: Lilli Schwenkov\u00e1; March 22, 1921 \u2013 November 17, 2017) was a Czech-American scientist who worked on the Manhattan Project, as well as a feminist activist."}, {"color": "#97c2fc", "id": "election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Presidential_Election_in_Argentina,_the_Polling-Station_at_the_Church_of_La_Merced,_Buenos_Ayres.jpg", "label": "election", "shape": "image", "title": "\uc120\uac70(\u9078\u64e7, \uc601\uc5b4: election)\ub294 \ub300\uc911\uc774 \uacf5\uc9c1\uc790\ub098 \ub300\ud45c\uc790\ub97c \uc120\ucd9c\ud558\ub294 \uc758\uc0ac \uacb0\uc815 \uc808\ucc28\ub85c, \ub300\uac1c \ud22c\ud45c\ub97c \ud1b5\ud574 \uc9c4\ud589\ub41c\ub2e4. \uc120\uac70\ub294 17\uc138\uae30 \uc774\ud6c4 \ud604\ub300\uc758 \ub300\uc758\uc81c\uac00 \ub4f1\uc7a5\ud558\uba74\uc11c \uc77c\uc0c1\ud654\ub418\uc5c8\ub2e4. \uc774 \uacfc\uc815\uc740 \ub3d9\ud638\ud68c\uc5d0\uc11c \uc870\ud569, \ud68c\uc0ac\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uc218\ub9ce\uc740 \ub2e4\ub978 \uac1c\uc778 \ub2e8\uccb4\uc640 \uc0ac\uc5c5 \ub2e8\uccb4\uc5d0\uc11c\ub3c4 \uc0ac\uc6a9\ub41c\ub2e4. \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544, \ub808\uc18c\ud1a0\uc640 \uac19\uc774 \uad6d\uc655\uc774 \ub2e4\uc2a4\ub9ac\ub294 \ub098\ub77c\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \uc120\uac70\uac00 \uc5c6\uc73c\uba70, \uc788\ub2e4 \ud558\ub354\ub77c\ub3c4 \uc758\ud68c\uc120\uac70\ubc16\uc5d0 \uc5c6\ub2e4."}, {"color": "#97c2fc", "id": "japan surrendered", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Japanese-surrender-mac-arthur-speaking-ac02716.jpg", "label": "japan surrendered", "shape": "image", "title": "La rendici\u00f3n de Jap\u00f3n en la Segunda Guerra Mundial se produjo el 15 de agosto de 1945 y se firm\u00f3 el 2 de septiembre de 1945. El Imperio de Jap\u00f3n acept\u00f3 la Declaraci\u00f3n de Potsdam firmada por Estados Unidos, Reino Unido, Rep\u00fablica de China y la Uni\u00f3n Sovi\u00e9tica."}, {"color": "#97c2fc", "id": "rec", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Renewable_Energy_Corporation.svg", "label": "rec", "shape": "image", "title": "Renewable Energy Corporation ASA (REC) \u00e4r ett norskt solenergif\u00f6retag med huvudkontor i Sandvika i B\u00e6rum. F\u00f6retaget grundades 1996 under namnet Fornybar Energi AS. Dagens f\u00f6retagsstruktur \u00e4r resultatet av en fusion i september 2000 mellan ScanWafer AS, SolEnergy AS och Fornybar Energi AS. REC \u00e4r noterat p\u00e5 Oslob\u00f6rsen och f\u00f6retagets marknadsv\u00e4rde den 22 juni 2011 \u00e4r 10,2 miljarder norska kronor. Koncernchef 2005\u20132009 var och fr\u00e5n och med 2009 ."}, {"color": "#97c2fc", "id": "conservative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Russell_Kirk.jpg", "label": "conservative", "shape": "image", "title": "\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u4fdd\u5b88\u4e3b\u7fa9\uff08\u30a2\u30e1\u30ea\u30ab\u304c\u3063\u3057\u3085\u3046\u3053\u304f\u306e\u307b\u3057\u3085\u3057\u3085\u304e\u3001\u82f1: Conservatism in the United States\uff09\u306f\u3001\u7279\u306b1950\u5e74\u4ee3\u4ee5\u964d\u306e\u30a2\u30e1\u30ea\u30ab\u653f\u6cbb\u3067\u91cd\u8981\u306a\u5f79\u5272\u3092\u6f14\u3058\u3066\u304d\u3066\u3044\u308b\u653f\u6cbb\u601d\u60f3\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "nuclear programme", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/B05_SLBM_(cropped).jpg", "label": "nuclear programme", "shape": "image", "title": "\u00cdndia \u00e9 conhecida por possuir armas nucleares, e no passado possu\u00eda armas qu\u00edmicas. Embora a \u00cdndia n\u00e3o fez quaisquer declara\u00e7\u00f5es oficiais sobre o tamanho de seu arsenal nuclear, estimativas recentes sugerem que a \u00cdndia tem entre 90 e 110 armas nucleares, consistentes com as estimativas anteriores de que tinha produzido plut\u00f4nio suficiente para at\u00e9 75 a 110 armas nucleares. Desde 1999, a \u00cdndia foi estimada para ter 4 200 kg de plut\u00f4nio de qualidade de seus reatores de energia, o que \u00e9 equivale a cerca de 1 000 armas nucleares. A \u00cdndia n\u00e3o \u00e9 signat\u00e1ria do Tratado de 1968 de n\u00e3o Prolifera\u00e7\u00e3o Nuclear (TNP),alegando ser discriminat\u00f3rio, pois permite que os membros permanentes do Conselho de Seguran\u00e7a da ONU (EUA, R\u00fassia, China, Reino Unido e Fran\u00e7a) tenham arsenais nucleares sem nenhuma obriga\u00e7\u00e3o de desarmar, enquanto a \u00cdndia, apesar de ser um estado de armas nucleares , deve assinar o tratado como um estado de armas n\u00e3o nucleares e se sujeitar a inspe\u00e7\u00f5es. A \u00cdndia assinou e ratificou a Conven\u00e7\u00e3o sobre as Armas Biol\u00f3gicas e a Conven\u00e7\u00e3o sobre as Armas Qu\u00edmicas."}, {"color": "#97c2fc", "id": "james conant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_B._Conant_signature.jpg", "label": "james conant", "shape": "image", "title": "James Bryant Conant (ur. 26 marca 1893 w Bostonie, zm. 11 lutego 1978 w Hanover w stanie New Hampshire) \u2013 ameryka\u0144ski chemik, pedagog i dyplomata, profesor Uniwersytetu Harvarda."}, {"color": "#97c2fc", "id": "dunning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/How_to_collect_money_by_mail;_how_to_write_effective_collection_letters-testing_copy-planning_a_series-retail,_instalment_and_dealer_accounts-credit_system-collection_schemes_and_legal_steps-how_(14764762284).jpg", "label": "dunning", "shape": "image", "title": "Een aanmaning of betalingsherinnering is een schriftelijke mededeling, bijvoorbeeld in de vorm van een brief, voor het voldoen van een betaling. Vaak is een aparte afdeling van een bedrijf hiervoor verantwoordelijk. Ook schrijven incassobureaus en gerechtsdeurwaarders aanmaningen om debiteuren alsnog tot betalen te bewegen. Wanneer aanmaningen geen effect hebben kan de schrijver besluiten een civiele procedure te starten om zo via de rechter betaling af te dwingen. Bedrijven hebben er vaak begrip voor als een klant soms een rekening vergeet of anderszins te lang laat liggen, en willen hem bovendien niet tegen zich in het harnas jagen. Een eerste aanmaning is dan ook vaak een vriendelijk schrijven waarin verzocht wordt alsnog de rekening te voldoen. Een aanmaning (vaak pas een volgende) kan de waarschuwing bevatten dat bij uitblijven van betaling de wettelijke incassokosten zijn verschuldigd (deze vermelding is ook een voorwaarde daarvoor). Vaak wordt dan ook vermeld dat een incassobureau, gerechtsdeurwaarder of advocaat wordt ingeschakeld. De laatste waarschuwing voor het inschakelen van een dergelijke externe partij zal tevens een offici\u00eble ingebrekestelling inhouden. Wanneer een externe partij wordt ingeschakeld zal deze eveneens beginnen met een of meerdere aanmaningsbrieven. Deze behelst een herhalingsnota met daarbij tevens de wettelijke incassokosten en wettelijke rente. Vaak bevat een herhaalde aanmaning van een incassobureau, advocaat of deurwaarder een waarschuwing dat bij het uitblijven van betaling een civiele procedure zal volgen. Wanneer ook dan betaling uitblijft en de schuldeiser de procedure wil voortzetten kan hij een gerechtsdeurwaarder opdracht geven tot dagvaarding van de debiteur."}, {"color": "#97c2fc", "id": "joint defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WWIchartX.svg", "label": "joint defence", "shape": "image", "title": "\u96c6\u56e3\u5b89\u5168\u4fdd\u969c\uff08\u3057\u3085\u3046\u3060\u3093\u3042\u3093\u305c\u3093\u307b\u3057\u3087\u3046\u3001\u82f1: collective security\uff09\u3068\u306f\u3001\u6f5c\u5728\u7684\u306a\u6575\u56fd\u3082\u542b\u3081\u305f\u56fd\u969b\u7684\u306a\u96c6\u56e3\u3092\u69cb\u7bc9\u3057\u3001\u4e0d\u5f53\u306b\u5e73\u548c\u3092\u7834\u58ca\u3057\u305f\u56fd\u306b\u5bfe\u3057\u3066\u306f\u3001\u305d\u306e\u4ed6\u306e\u56fd\u3005\u304c\u96c6\u56e3\u3067\u5236\u88c1\u3059\u308b\u3068\u3044\u3046\u56fd\u969b\u5b89\u5168\u4fdd\u969c\u4f53\u5236\u306e\u4e00\u7a2e\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "obituary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis_Julius_Freudenberg_I_(1894\u20131918)_composite_obituary_in_the_Hudson_Observer_on_November_22,_1918.jpg", "label": "obituary", "shape": "image", "title": "An obituary (obit for short) is an article about a recently deceased person. Newspapers often publish obituaries as news articles. Although obituaries tend to focus on positive aspects of the subject\u0027s life, this is not always the case. According to Nigel Farndale, the Obituaries Editor of The Times: \"Obits should be life affirming rather than gloomy, but they should also be opinionated, leaving the reader with a strong sense of whether the subject lived a good life or bad; whether they were right or wrong in the handling of their public affairs.\" In local newspapers, an obituary may be published for any local resident upon death. A necrology is a register or list of records of the deaths of people related to a particular organization, group or field, which may only contain the sparsest details, or small obituaries. Historical necrologies can be important sources of information. Two types of paid advertisements are related to obituaries. One, known as a death notice, usually appears in the Births, Marriages and Deaths (BMD) section of a paper and omits most biographical details and may be a legally required public notice under some circumstances. The other type, a paid memorial advertisement, is usually written by family members or friends, perhaps with assistance from a funeral home. Both types of paid advertisements are usually run as classified advertisements. The word also applies to the entire program and the part of that program describing the life of the deceased. It is given to those who attend their service. The verso page heading may be Obituary or Reflections, the recto heading is usually Order of Service."}, {"color": "#97c2fc", "id": "voluntary euthanasia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legality_of_euthanasia.svg", "label": "voluntary euthanasia", "shape": "image", "title": "Eutanasi (ytterst av grekiska \u03b5\u03c5\u03b8\u03b1\u03bd\u03b1\u03c3\u03af\u03b1 euthanas\u00eda, av \u03b5\u03c5 eu, \u2019gott, v\u00e4l\u2019, och \u03b8\u03b1\u03bd\u03b1\u03c4\u03bf\u03c2 thanatos, \u2019d\u00f6d\u2019) eller d\u00f6dshj\u00e4lp \u00e4r att p\u00e5 medicinsk v\u00e4g orsaka eller bidra till en patients d\u00f6d p\u00e5 patientens eller n\u00e4ra anh\u00f6rigs beg\u00e4ran. Eutanasi n\u00e4r det g\u00e4ller m\u00e4nniskor anses vara en kontroversiell fr\u00e5ga v\u00e4rlden \u00f6ver. En av de f\u00f6rsta att argumentera f\u00f6r d\u00f6dshj\u00e4lp i Europa var Karl Binding i verket Die Freigabe der Vernichtung Lebensunwertem Lebens (1920). Vid diskussioner om d\u00f6dshj\u00e4lp brukar man skilja mellan dels aktiv och passiv d\u00f6dshj\u00e4lp, dels mellan frivillig, icke frivillig och ofrivillig d\u00f6dshj\u00e4lp."}, {"color": "#97c2fc", "id": "diffraction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Neutron_diffraction;_Ion_channels_(5888008521).jpg", "label": "diffraction", "shape": "image", "title": "Difra\u00e7\u00e3o de n\u00eautrons \u00e9 uma t\u00e9cnica de cristalografia, semelhante ao da difra\u00e7\u00e3o de raios X."}, {"color": "#97c2fc", "id": "security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Supon_p\u00e4\u00e4maja_Helsingiss\u00e4_02.jpg", "label": "security", "shape": "image", "title": "A seguran\u00e7a nacional \u00e9 uma atribui\u00e7\u00e3o fundamental do Estado moderno e sua prerrogativa exclusiva. O conceito \u00e9 inerente \u00e0 no\u00e7\u00e3o de Estado nacional desde a sua origem, no s\u00e9culo XVII [1]. Consiste em assegurar, em todos os lugares, a todo momento e em todas as circunst\u00e2ncias, a integridade do territ\u00f3rio, a prote\u00e7\u00e3o da popula\u00e7\u00e3o e a preserva\u00e7\u00e3o dos interesses nacionais contra todo tipo de amea\u00e7a e agress\u00e3o externa ou interna. Desde a assinatura do Tratado de Westf\u00e1lia, em 1648, ao Estado \u00e9 atribu\u00eddo o monop\u00f3lio do uso da for\u00e7a assim como o estabelecimento e manuten\u00e7\u00e3o da ordem e paz social. Para o exerc\u00edcio dessa fun\u00e7\u00e3o o Estado pode lan\u00e7ar m\u00e3o do seu poder econ\u00f4mico, militar e pol\u00edtico, bem como do exerc\u00edcio da diplomacia, estabelecendo alian\u00e7as, tratados e acordos internacionais. Al\u00e9m do exerc\u00edcio da diplomacia e da manuten\u00e7\u00e3o de um efetivo de for\u00e7as armadas, a garantia da seguran\u00e7a nacional geralmente requer: \n* implementa\u00e7\u00e3o da defesa civil e medidas preventivas de situa\u00e7\u00f5es de emerg\u00eancia definidas em lei; \n* promo\u00e7\u00e3o da resili\u00eancia ou da redund\u00e2ncia de elementos cr\u00edticos da infraestrutura existentes no territ\u00f3rio; \n* uso de servi\u00e7os de intelig\u00eancia e contra-intelig\u00eancia para detetar, prevenir ou evitar espionagem ou atentados e para proteger informa\u00e7\u00f5es confidenciais. A seguran\u00e7a do espa\u00e7o cibern\u00e9tico, que \u00e9 um dos campos da seguran\u00e7a da informa\u00e7\u00e3o, tamb\u00e9m passou a ser considerada como aspecto central na pol\u00edtica de seguran\u00e7a dos pa\u00edses, uma vez que estes passaram a vivenciar um aumento de ataques virtuais organizados a infraestruturas f\u00edsicas, tais como de energia e transporte, al\u00e9m da possibilidade de roubo de informa\u00e7\u00f5es de cidad\u00e3os e projetos governamentais."}, {"color": "#97c2fc", "id": "spring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Balancier_avec_ressort_spiral.png", "label": "spring", "shape": "image", "title": "In physics, Hooke\u0027s law is an empirical law which states that the force (F) needed to extend or compress a spring by some distance (x) scales linearly with respect to that distance\u2014that is, Fs = kx, where k is a constant factor characteristic of the spring (i.e., its stiffness), and x is small compared to the total possible deformation of the spring. The law is named after 17th-century British physicist Robert Hooke. He first stated the law in 1676 as a Latin anagram. He published the solution of his anagram in 1678 as: ut tensio, sic vis (\"as the extension, so the force\" or \"the extension is proportional to the force\"). Hooke states in the 1678 work that he was aware of the law since 1660. Hooke\u0027s equation holds (to some extent) in many other situations where an elastic body is deformed, such as wind blowing on a tall building, and a musician plucking a string of a guitar. An elastic body or material for which this equation can be assumed is said to be linear-elastic or Hookean. Hooke\u0027s law is only a first-order linear approximation to the real response of springs and other elastic bodies to applied forces. It must eventually fail once the forces exceed some limit, since no material can be compressed beyond a certain minimum size, or stretched beyond a maximum size, without some permanent deformation or change of state. Many materials will noticeably deviate from Hooke\u0027s law well before those elastic limits are reached. On the other hand, Hooke\u0027s law is an accurate approximation for most solid bodies, as long as the forces and deformations are small enough. For this reason, Hooke\u0027s law is extensively used in all branches of science and engineering, and is the foundation of many disciplines such as seismology, molecular mechanics and acoustics. It is also the fundamental principle behind the spring scale, the manometer, the galvanometer, and the balance wheel of the mechanical clock. The modern theory of elasticity generalizes Hooke\u0027s law to say that the strain (deformation) of an elastic object or material is proportional to the stress applied to it. However, since general stresses and strains may have multiple independent components, the \"proportionality factor\" may no longer be just a single real number, but rather a linear map (a tensor) that can be represented by a matrix of real numbers. In this general form, Hooke\u0027s law makes it possible to deduce the relation between strain and stress for complex objects in terms of intrinsic properties of the materials they are made of. For example, one can deduce that a homogeneous rod with uniform cross section will behave like a simple spring when stretched, with a stiffness k directly proportional to its cross-section area and inversely proportional to its length."}, {"color": "#97c2fc", "id": "abhorrence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abhorrence2.jpg", "label": "abhorrence", "shape": "image", "title": "Abhorrence (englisch f\u00fcr: \u201aVerachtung\u2018, \u201aAbscheu\u2018) ist eine finnische Death-Metal-Band aus Helsinki."}, {"color": "#97c2fc", "id": "steak", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salmon_steaks.jpg", "label": "steak", "shape": "image", "title": "\u0421\u0442\u0435\u0439\u043a (\u043e\u0442 \u0430\u043d\u0433\u043b. steak \u2014 \u043a\u0443\u0441\u043e\u043a \u043c\u044f\u0441\u0430) \u2014 \u0442\u043e\u043b\u0441\u0442\u044b\u0439 \u043a\u0443\u0441\u043e\u043a \u043e\u0431\u0436\u0430\u0440\u0435\u043d\u043d\u043e\u0433\u043e \u043c\u044f\u0441\u0430. \u0421\u0442\u0435\u0439\u043a \u0438\u0437 \u043b\u0443\u0447\u0448\u0438\u0445 \u0447\u0430\u0441\u0442\u0435\u0439 \u0433\u043e\u0432\u044f\u0434\u0438\u043d\u044b \u043e\u0431\u044b\u0447\u043d\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u0441\u0442\u0435\u0439\u043a\u043e\u043c (\u0438\u043d\u043e\u0433\u0434\u0430 \u0442\u0430\u043a\u0436\u0435 \u0431\u0438\u0444\u0448\u0442\u0435\u043a\u0441\u043e\u043c (\u0430\u043d\u0433\u043b. beef steak))."}, {"color": "#97c2fc", "id": "harold urey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harold_Urey_signature.svg", "label": "harold urey", "shape": "image", "title": "\u54c8\u7f85\u5fb7\u00b7\u5c24\u91cc\uff08\u82f1\u8a9e\uff1aHarold Urey\uff0c1893\u5e744\u670829\u65e5\uff0d1981\u5e741\u67085\u65e5\uff09\uff0c\u7f8e\u570b\u79d1\u5b78\u5bb6\uff0c\u56e0\u767c\u73fe\u6c2b\u7684\u540c\u4f4d\u7d20\u6c18\u7372\u5f971934\u5e74\u8afe\u8c9d\u723e\u5316\u5b78\u734e\u3002 \u6b64\u5916\uff0c\u5c24\u91cc\u548c\u53f2\u4e39\u5229\u00b7\u7c73\u52d2\u65bc1953\u5e74\u5b8c\u6210\u4e86\u751f\u547d\u8d77\u6e90\u7684\u7d93\u5178\u5be6\u9a57\u7c73\u52d2-\u5c24\u91cc\u5be6\u9a57\u3002"}, {"color": "#97c2fc", "id": "nazi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-1987-0410-503,_N\u00fcrnberg,_Reichsparteitag,_Wehrmachts-Aufmarsch.jpg", "label": "nazi", "shape": "image", "title": "Nazism (/\u02c8n\u0251\u02d0ts\u026az\u0259m, \u02c8n\u00e6t-/ NA(H)T-siz-\u0259m; German: Nazismus), the common name in English for National Socialism (German: Nationalsozialismus, German: [natsi\u032fo\u02c8na\u02d0lzotsi\u032fa\u02ccl\u026asm\u028as]), is the far-right totalitarian political ideology and practices associated with Adolf Hitler and the Nazi Party (NSDAP) in Nazi Germany. During Hitler\u0027s rise to power in 1930s Europe, it was frequently referred to as Hitlerism (German: Hitlerfaschismus). The later related term \"neo-Nazism\" is applied to other far-right groups with similar ideas which formed after the Second World War. Nazism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates a dictatorship, fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed. Its extreme nationalism originated in pan-Germanism and the ethno-nationalist neopagan V\u00f6lkisch movement which had been a prominent aspect of German nationalism since the late 19th century, and it was strongly influenced by the Freikorps paramilitary groups that emerged after Germany\u0027s defeat in World War I, from which came the party\u0027s underlying \"cult of violence\". Nazism subscribed to pseudo-scientific theories of a racial hierarchy and social Darwinism, identifying the Germans as a part of what the Nazis regarded as an Aryan or Nordic master race. It aimed to overcome social divisions and create a homogeneous German society based on racial purity which represented a people\u0027s community (Volksgemeinschaft). The Nazis aimed to unite all Germans living in historically German territory, as well as gain additional lands for German expansion under the doctrine of Lebensraum and exclude those whom they deemed either Community Aliens or \"inferior\" races (Untermenschen). The term \"National Socialism\" arose out of attempts to create a nationalist redefinition of socialism, as an alternative to both Marxist international socialism and free-market capitalism. Nazism rejected the Marxist concepts of class conflict and universal equality, opposed cosmopolitan internationalism, and sought to convince all parts of the new German society to subordinate their personal interests to the \"common good\", accepting political interests as the main priority of economic organisation, which tended to match the general outlook of collectivism or communitarianism rather than economic socialism. The Nazi Party\u0027s precursor, the pan-German nationalist and antisemitic German Workers\u0027 Party (DAP), was founded on 5 January 1919. By the early 1920s, the party was renamed the National Socialist German Workers\u0027 Party in order to appeal to left-wing workers, a renaming that Hitler initially objected to. The National Socialist Program, or \"25 Points\", was adopted in 1920 and called for a united Greater Germany that would deny citizenship to Jews or those of Jewish descent, while also supporting land reform and the nationalisation of some industries. In Mein Kampf, literally \"My Struggle\", published in 1925\u20131926, Hitler outlined the antisemitism and anti-communism at the heart of his political philosophy as well as his disdain for representative democracy and his belief in Germany\u0027s right to territorial expansion. The Nazi Party won the greatest share of the popular vote in the two Reichstag general elections of 1932, making them the largest party in the legislature by far, albeit still short of an outright majority (37.3% on 31 July 1932 and 33.1% on 6 November 1932). Because none of the parties were willing or able to put together a coalition government, Hitler was appointed Chancellor of Germany on 30 January 1933 by President Paul von Hindenburg through the support and connivance of traditional conservative nationalists who believed that they could control him and his party. With the use of emergency presidential decrees by Hindenburg and a change in the Weimar Constitution which allowed the Cabinet to rule by direct decree, bypassing both Hindenburg and the Reichstag, the Nazis soon established a one-party state and began the Gleichschaltung. The Sturmabteilung (SA) and the Schutzstaffel (SS) functioned as the paramilitary organisations of the Nazi Party. Using the SS for the task, Hitler purged the party\u0027s more socially and economically radical factions in the mid-1934 Night of the Long Knives, including the leadership of the SA. After the death of President Hindenburg on 2 August 1934, political power was concentrated in Hitler\u0027s hands and he became Germany\u0027s head of state as well as the head of the government, with the title of F\u00fchrer und Reichskanzler, meaning \"leader and Chancellor of Germany\" (see also here). From that point, Hitler was effectively the dictator of Nazi Germany \u2013 also known as the Third Reich \u2013 under which Jews, political opponents and other \"undesirable\" elements were marginalised, imprisoned or murdered. During World War II, many millions of people\u2014including around two-thirds of the Jewish population of Europe\u2014were eventually exterminated in a genocide which became known as the Holocaust. Following Germany\u0027s defeat in World War II and the discovery of the full extent of the Holocaust, Nazi ideology became universally disgraced. It is widely regarded as immoral and evil, with only a few fringe racist groups, usually referred to as neo-Nazis, describing themselves as followers of National Socialism."}, {"color": "#97c2fc", "id": "nazi atrocities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stroop_Report_-_Warsaw_Ghetto_Uprising_08.jpg", "label": "nazi atrocities", "shape": "image", "title": "\u30db\u30ed\u30b3\u30fc\u30b9\u30c8\uff08\u30c9\u30a4\u30c4\u8a9e: Holocaust\u3001\u82f1\u8a9e: The Holocaust\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e: La Shoah\u3001\u30a4\u30c7\u30a3\u30c3\u30b7\u30e5\u8a9e: \u05d7\u05d5\u05e8\u05d1\u05df \u05d0\u05d9\u05d9\u05e8\u05d0\u05e4\u05e2\u200e\u3001\u30d8\u30d6\u30e9\u30a4\u8a9e: \u05d4\u05e9\u05d5\u05d0\u05d4\u200e\uff09\u3068\u306f\u3001\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6226\u4e2d\u306e\u56fd\u5bb6\u793e\u4f1a\u4e3b\u7fa9\u30c9\u30a4\u30c4\u52b4\u50cd\u8005\u515a\uff08\u30ca\u30c1\u30b9\u515a\uff09\u7387\u3044\u308b\u30c9\u30a4\u30c4\u56fd\uff08\u30ca\u30c1\u30b9\u30fb\u30c9\u30a4\u30c4\uff09\u304c\u30e6\u30c0\u30e4\u4eba\u306a\u3069\u306b\u5bfe\u3057\u3066\u7d44\u7e54\u7684\u306b\u884c\u3063\u305f\u7d76\u6ec5\u653f\u7b56\u30fb\u5927\u91cf\u8650\u6bba\u3092\u6307\u3059\u3002\u30c9\u30a4\u30c4\u8a9e\u3067\u306e\u767a\u97f3\u306f\u30db\u30fc\u30ed\u30ab\u30a6\u30b9\u30c8\u306b\u8fd1\u3044\u3002"}, {"color": "#97c2fc", "id": "nuclear fission", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UFission.gif", "label": "nuclear fission", "shape": "image", "title": "( \uc774 \ubb38\uc11c\ub294 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc5d0 \uad00\ud55c \uac83\uc785\ub2c8\ub2e4. \uc138\ud3ec\uc758 \ud575\ubd84\uc5f4\uc5d0 \ub300\ud574\uc11c\ub294 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud575\ubd84\uc5f4(\u6838\u5206\u88c2, \uc601\uc5b4: nuclear fission, \ubb38\ud654\uc5b4: \ud575\ubd84\ub82c)\uc740 \ubcf4\ud1b5 \uc6b0\ub77c\ub284, \ud50c\ub8e8\ud1a0\ub284\uac19\uc774 \uc9c8\ub7c9\uc218\uac00 \ud070 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc640 \ucda9\ub3cc\ud574 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575 2\uac1c(\ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c)\ub85c \ucabc\uac1c\uc9c0\ub294 \ud575\ubc18\uc751\uc758 \ud55c \uc720\ud615\uc774\ub2e4. 1938\ub144 \ub3c5\uc77c \uacfc\ud559\uc790 \ud504\ub9ac\uce20 \uc288\ud2b8\ub77c\uc2a4\ub9cc\uacfc \uc624\ud1a0 \ud55c\uc758 \uc2e4\ud5d8\uc73c\ub85c \ud655\uc778\ub418\uc5c8\ub2e4. \uc774 \uc2e4\ud5d8\uc5d0\uc11c \uc5d0\ub108\uc9c0\uac00 \ub0ae\uc740 \uc911\uc131\uc790(\uc5f4\uc911\uc131\uc790)\ub97c \uc6b0\ub77c\ub284-235\uc5d0 \ucda9\ub3cc\uc2dc\ud0a4\uc790 \uc6b0\ub77c\ub284\uc740 \ubc14\ub968\uacfc \ud06c\ub9bd\ud1a4\uc73c\ub85c \ubd84\uc5f4\ub418\uba70 \uadf8 \uacfc\uc815\uc5d0\uc11c 2~3\uac1c\uc758 \uc911\uc131\uc790\uc640 \ud568\uaed8 \ub9c9\ub300\ud55c \uc591\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub418\ub294 \ud604\uc0c1\uc774 \uad00\uce21\ub418\uc5c8\ub2e4. \uc77c\ubc18\uc801\uc73c\ub85c \ud575\ubd84\uc5f4 \uac00\ub2a5\uc131\uc740 \ubb3c\uc9c8\uc758 \ud2b9\uc131 \uc911 \ud558\ub098\uc778 \ubc18\uc751\ub2e8\uba74\uc801(\uc785\uc790\uac00 \ubb3c\uc9c8 \uc18d\uc744 \uc9c4\ud589 \uc2dc \ud654\ud559 \ubc18\uc751\uc744 \uc218\ubc18\ud558\ub294 \ucda9\ub3cc\uc774 \uc77c\uc5b4\ub098\ub294 \ud655\ub960\uc744 \ud45c\uc801\uc758 \uba74\uc801\uc73c\ub85c \ub098\ud0c0\ub0b8 \uc591)\uc5d0 \ub530\ub77c \uacb0\uc815\ub418\ub294\ub370, \uc6b0\ub77c\ub284-233, \uc6b0\ub77c\ub284-235, \ud50c\ub8e8\ud1a0\ub284-239 \ub4f1\uc774 \ud575\ubd84\uc5f4 \ubc18\uc751\ub2e8\uba74\uc801 \uac12\uc774 \ucee4\uc11c \uc8fc\ub85c \ud575\ubd84\uc5f4 \ubb3c\uc9c8\ub85c \ubd84\ub958\ub41c\ub2e4. \ud575\ubd84\uc5f4 \ubb3c\uc9c8\uc774 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\ub4e4\ub85c \ucabc\uac1c\uc9c0\ub294 \ubc29\ubc95\uc740 40\uac00\uc9c0 \uc774\uc0c1\uc73c\ub85c, \uc8fc\ub85c \uc9c8\ub7c9\uc218 90~100\uacfc 130~140\uc5d0 \uc18d\ud55c \uc6d0\uc790\ub4e4\uc5d0 \uc9d1\uc911\ub41c\ub2e4. \uc774\ub54c \ud575\ubd84\uc5f4 \uc804\uacfc \ud6c4\uc5d0 \uc5d0\ub108\uc9c0\uac00 \ubcf4\uc874\ub418\uc9c0 \uc54a\uc544, \ub9c9\ub300\ud55c \uc591\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub41c\ub2e4. \uc989, \uc9c8\ub7c9\uc774 \uac10\uc18c\ud558\uba70, \uadf8 \uac10\uc18c\ud55c \uc9c8\ub7c9\ub9cc\ud07c\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub418\ub294 \uac83\uc774\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uc6b0\ub77c\ub284\uc774 \uc2a4\ud2b8\ub860\ud2ac\uacfc \uc81c\ub17c\uc73c\ub85c \ucabc\uac1c\uc9c0\ub294 \uac83\uc744 \ub85c \ud45c\ud604\ud558\uac8c \ub418\ub294\ub370, \uc774\ub54c \ubc1c\uc0dd\ud558\ub294 \uc5d0\ub108\uc9c0 Q\uac00 \ubc14\ub85c \ud575\ubd84\uc5f4 \ubc18\uc751 \uc804\ud6c4\uc758 \uc9c8\ub7c9\uacb0\uc190\uc5d0\uc11c \uc804\ud658\ub41c \uac83\uc73c\ub85c, \uc544\uc778\uc288\ud0c0\uc778\uc758 \uc9c8\ub7c9-\uc5d0\ub108\uc9c0 \ub4f1\uac00\uc6d0\ub9ac\uc758 \uc758\ud55c \uc2dd \ub85c \uacc4\uc0b0\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub978 \uc6d0\uc790\ud575\ub4e4\ub85c \ucabc\uac1c\uc9c0\ub294 \uacbd\uc6b0\uc5d0\ub3c4 \ub300\ubd80\ubd84 200MeV\uc815\ub3c4\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ubbc0\ub85c \ud575\ubd84\uc5f4 \uc2dc \ubc29\ucd9c\ub418\ub294 \uc5d0\ub108\uc9c0\ub294 \uc77c\ubc18\uc801\uc73c\ub85c 200MeV\ub85c \ud45c\ud604\ud55c\ub2e4. \ud55c\ud3b8, \ud575\ubd84\uc5f4 \uc2dc \ud3c9\uade0 2MeV\uc758 \uc6b4\ub3d9\uc5d0\ub108\uc9c0\ub97c \uac00\uc9c4 \uace0\uc18d\uc911\uc131\uc790 2~3\uac1c\uac00 \ubc29\ucd9c\ub418\ub294\ub370, \uc774 \uace0\uc18d\uc911\uc131\uc790\ub4e4\uc740 \uc8fc\ubcc0 \ud575\ubd84\uc5f4\ubb3c\uc9c8\uc5d0 \ub300\ud574 \uc5f0\uc18d\uc801\uc73c\ub85c \ud575\ubd84\uc5f4\uc744 \uc720\ubc1c\ud560 \uc218 \uc788\ub2e4. \uc774\ub7ec\ud55c \ud604\uc0c1\uc744 \u0027\uc5f0\uc1c4\ubc18\uc751\u0027\uc774\ub77c\uace0 \ud55c\ub2e4. \uc6d0\uc790\ub825\ubc1c\uc804\uc758 \uc6d0\ub9ac\ub294 \uc774\ub7ec\ud55c \ud575\ubd84\uc5f4\uc758 \uc5f0\uc1c4\ubc18\uc751\uc744 \uc6d0\uc790\ub85c \ub0b4\ubd80\uc5d0\uc11c \uc9c0\uc18d\ub418\ub3c4\ub85d \ud55c \uac83\uc774\ub2e4. \ud558\uc9c0\ub9cc \uc6b0\ub77c\ub284-235\ub97c \ud575\uc5f0\ub8cc\ub85c \uc774\uc6a9\ud560 \uacbd\uc6b0 \uc6b0\ub77c\ub284\uc758 \ud575\ubd84\uc5f4 \ubc18\uc751\ub2e8\uba74\uc801\u
