ucci\u00f3n de metales comienza con el procesamiento de minerales para extraer el metal, e incluye la mezcla de metales para hacer aleaciones. Las aleaciones de metales suelen ser una mezcla de al menos dos elementos met\u00e1licos diferentes. Sin embargo, a menudo se a\u00f1aden elementos no met\u00e1licos a las aleaciones para conseguir las propiedades adecuadas para una aplicaci\u00f3n. El estudio de la producci\u00f3n de metales se subdivide en metalurgia ferrosa (tambi\u00e9n conocida como metalurgia negra) y metalurgia no ferrosa (tambi\u00e9n conocida como metalurgia del color).La metalurgia ferrosa comprende procesos y aleaciones basados en el hierro, mientras que la metalurgia no ferrosa comprende procesos y aleaciones basados en otros metales. La producci\u00f3n de metales ferrosos representa el 95% de la producci\u00f3n mundial de metales.\u200b Los metal\u00fargicos modernos trabajan tanto en \u00e1reas emergentes como tradicionales como parte de un equipo interdisciplinario junto a cient\u00edficos de materiales, y otros ingenieros. Algunas \u00e1reas tradicionales incluyen el procesamiento de minerales, la producci\u00f3n de metales, el tratamiento t\u00e9rmico, el y la uni\u00f3n de metales (incluyendo la soldadura, la soldadura fuerte y la soldadura). Las \u00e1reas emergentes para los metal\u00fargicos incluyen la nanotecnolog\u00eda, la superconductores, los composites, los materiales biom\u00e9dicos, los materiales electr\u00f3nicos (semiconductores) e ."}, {"color": "#97c2fc", "id": "metallurgist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AlubronzeCuAl20v500.png", "label": "metallurgist", "shape": "image", "title": "La metalurgia es la t\u00e9cnica de la obtenci\u00f3n y tratamiento de los metales a partir de minerales met\u00e1licos.\u200b Tambi\u00e9n estudia la producci\u00f3n de aleaciones. El control de calidad de los procesos. La metalurgia es la rama que aprovecha la ciencia, la tecnolog\u00eda y el arte de obtener metales y minerales industriales, partiendo de sus minas, de una manera eficiente, econ\u00f3mica y con resguardo del ambiente, a fin de adaptar dichos recursos en beneficio del desarrollo y bienestar de la humanidad. La ciencia de la metalurgia se subdivide en dos grandes categor\u00edas: metalurgia qu\u00edmica y metalurgia f\u00edsica. La metalurgia qu\u00edmica se ocupa principalmente de la reducci\u00f3n y la oxidaci\u00f3n de los metales, as\u00ed como del rendimiento qu\u00edmico de los mismos. Los temas de estudio de la metalurgia qu\u00edmica incluyen el , la extracci\u00f3n de metales, la termodin\u00e1mica, la electroqu\u00edmica y la degradaci\u00f3n qu\u00edmica (corrosi\u00f3n).\u200b En cambio, la metalurgia f\u00edsica se centra en las propiedades mec\u00e1nicas de los metales, las propiedades f\u00edsicas de los metales y el rendimiento f\u00edsico de los metales. Los temas estudiados en la metalurgia f\u00edsica incluyen la cristalograf\u00eda, \u200b la Caracterizaci\u00f3n de materiales, la metalurgia mec\u00e1nica, la transformaciones de fase y el . \u200b Hist\u00f3ricamente, la metalurgia se ha centrado predominantemente en la producci\u00f3n de metales. La producci\u00f3n de metales comienza con el procesamiento de minerales para extraer el metal, e incluye la mezcla de metales para hacer aleaciones. Las aleaciones de metales suelen ser una mezcla de al menos dos elementos met\u00e1licos diferentes. Sin embargo, a menudo se a\u00f1aden elementos no met\u00e1licos a las aleaciones para conseguir las propiedades adecuadas para una aplicaci\u00f3n. El estudio de la producci\u00f3n de metales se subdivide en metalurgia ferrosa (tambi\u00e9n conocida como metalurgia negra) y metalurgia no ferrosa (tambi\u00e9n conocida como metalurgia del color).La metalurgia ferrosa comprende procesos y aleaciones basados en el hierro, mientras que la metalurgia no ferrosa comprende procesos y aleaciones basados en otros metales. La producci\u00f3n de metales ferrosos representa el 95% de la producci\u00f3n mundial de metales.\u200b Los metal\u00fargicos modernos trabajan tanto en \u00e1reas emergentes como tradicionales como parte de un equipo interdisciplinario junto a cient\u00edficos de materiales, y otros ingenieros. Algunas \u00e1reas tradicionales incluyen el procesamiento de minerales, la producci\u00f3n de metales, el tratamiento t\u00e9rmico, el y la uni\u00f3n de metales (incluyendo la soldadura, la soldadura fuerte y la soldadura). Las \u00e1reas emergentes para los metal\u00fargicos incluyen la nanotecnolog\u00eda, la superconductores, los composites, los materiales biom\u00e9dicos, los materiales electr\u00f3nicos (semiconductores) e ."}, {"color": "#97c2fc", "id": "transmutation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Proton-proton_reaction_chain.svg", "label": "transmutation", "shape": "image", "title": "Die Transmutation (aus dem lateinischen transmutatio: Verwandlung), auch Kernumwandlung sowie Elementumwandlung oder kurz Umwandlung genannt, ist die Ver\u00e4nderung eines chemischen Elementes in ein anderes. Im Kern des Atoms ver\u00e4ndert sich dabei die Protonenzahl. Eine Elementumwandlung ist mit chemischen Mitteln nicht m\u00f6glich. Sie erfolgt bei verschiedenen Arten von radioaktiven Zerf\u00e4llen und Kernreaktionen; auch dies wird manchmal ganz allgemein Transmutation genannt. Elementumwandlungen durch Kernreaktionen finden im gro\u00dftechnischen Ma\u00dfstab vor allem bei der Energiegewinnung in Kernreaktoren als Neben-, meistens jedoch als Abfallprodukt statt. Es gibt Konzepte, radioaktive Abf\u00e4lle in ihrer Gef\u00e4hrlichkeit durch Transmutation zu verringern. Auch medizinische Radionuklide f\u00fcr den Einsatz in der Nuklearmedizin sowie die Materialien f\u00fcr Thermoisotopengeneratoren (\u201eAtombatterie\u201c) werden \u00fcblicherweise durch (gezielte) Transmutation gewonnen, wahlweise in Kernspaltungsreaktoren oder in Teilchenbeschleunigern bzw. mittels Spallation. Eine in kleinem Ma\u00dfstab demonstrierte, aber bisher gro\u00dftechnisch nicht \u00f6konomische M\u00f6glichkeit ist auch die Transmutation geringwertiger oder sogar als \u201eAbfall\u201c angesehener Materialien zu h\u00f6herwertigen Materialien, haupts\u00e4chlich Edelmetallen. Dieser \u201ereale Stein der Weisen\u201c gelang erstmals Glenn Seaborg, als er im Laborma\u00dfstab Quecksilber zu Gold transmutierte, jedoch zu Kosten, die den Wert des produzierten Goldes um Gr\u00f6\u00dfenordnungen \u00fcberstiegen."}, {"color": "#97c2fc", "id": "nuclear test", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear test", "shape": "image", "title": "Uma explos\u00e3o nuclear de teste \u00e9 uma experi\u00eancia que envolve a detona\u00e7\u00e3o de uma arma nuclear. As motiva\u00e7\u00f5es para o teste podem, normalmente, ser categorizadas como a verifica\u00e7\u00e3o da arma em si, se funciona, ou estudar o seu funcionamento e seus efeitos (como a arma se comporta sob condi\u00e7\u00f5es diversas, e como estruturas se comportam quando submetidas \u00e0 arma). No entanto, o teste nuclear tem sido tamb\u00e9m usado como demonstra\u00e7\u00e3o da for\u00e7a militar e cient\u00edfica do pa\u00eds que o realiza. Testes de armas nucleares s\u00e3o, normalmente, classificados como sendo \"atmosf\u00e9ricos\" (na atmosfera ou acima desta), \"subterr\u00e2neas\", ou \"subaqu\u00e1ticas\". De todos estes, s\u00e3o os testes subterr\u00e2neos levados a cabo em profundas minas s\u00e3o os que menos riscos de sa\u00fade colocam em termos de cinza nuclear. Testes atmosf\u00e9ricos, os quais entram em contacto com o solo ou com outros materiais, apresentam o risco mais elevado. Armas nucleares t\u00eam sido testadas sendo largadas de avi\u00f5es, do alto de torres, suspensas de bal\u00f5es, em barcas no mar, presas a cascos de navios, e at\u00e9 disparadas por foguet\u00f5es para o espa\u00e7o exterior. O primeiro teste at\u00f3mico da hist\u00f3ria foi levado a cabo pelos Estados Unidos em 16 de julho de 1945. A Experi\u00eancia Trinity, arma desenvolvida pelo Laborat\u00f3rio Nacional de Los Alamos, teve uma pot\u00eancia aproximadamente equivalente a 20 kton. A primeira bomba de hidrog\u00e9nio, de nome de c\u00f3digo Ivy Mike, foi testada no atol Enewetak, nas Ilhas Marshall, a 1 de novembro de 1952, tamb\u00e9m pelos Estados Unidos. A maior arma nuclear alguma vez testada foi a Tsar Bomba da Uni\u00e3o Sovi\u00e9tica, em Nova Zembla, com uma pot\u00eancia estimada de 57 Mton. Em 1963, todos os estados nucleares e v\u00e1rios n\u00e3o-nucleares assinaram o Tratado de Interdi\u00e7\u00e3o Parcial de Ensaios Nucleares, comprometendo-se a n\u00e3o testarem armas nucleares na atmosfera, debaixo de \u00e1gua, ou no espa\u00e7o exterior. O tratado permitia testes subterr\u00e2neos. A Fran\u00e7a continuou os seus testes atmosf\u00e9ricos at\u00e9 1974, enquanto a Rep\u00fablica Popular da China continuou at\u00e9 1980. O \u00faltimo teste subterr\u00e2neo por parte dos Estados Unidos foi em 1992, por parte da Uni\u00e3o Sovi\u00e9tica em 1990, Reino Unido em 1991, e Fran\u00e7a e China at\u00e9 1996. Ap\u00f3s adotarem o Tratado de Interdi\u00e7\u00e3o Completa de Ensaios Nucleares em 1996, todos estes estados se comprometeram a descontinuar todos os ensaios nucleares. A \u00cdndia e o Paquist\u00e3o, ambos n\u00e3o-signat\u00e1rios, realizaram os \u00faltimos testes nucleares em maio de 1998. No atual s\u00e9culo, apenas seis testes nucleares foram executados, em 2006, 2009, 2013, janeiro de 2016, setembro de 2016 e setembro de 2017, todos pela Coreia do Norte e seu pol\u00eamico programa nuclear."}, {"color": "#97c2fc", "id": "weather", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WOA09_sea-surf_TMP_AYool.png", "label": "weather", "shape": "image", "title": "La meteologio (internacia termino: meteorologio) estas terscienco, kiu studas la atmosferajn fenomenojn kaj provas konjekti la estontan veteron.Tiel meteologio estas parto de la geofiziko kaj \u0109efe studas la dinamikon de la suba atmosfero kaj la fenomenojn de la vetero en la troposfero. La moderna gvida nocio en la meteorologia fako estas la nocio fiziko de la atmosfero. Meteologiaj fenomenoj estas ekzemple : \n* vento \n* pluvo \n* ne\u011do \n* hajlo \n* diluvo \n* nubo \n* trombo \n* tornado \n* ciklono \n* tajfuno \n* uragano"}, {"color": "#97c2fc", "id": "calutron girls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calutron_operator.jpg", "label": "calutron girls", "shape": "image", "title": "Las Calutron Girls (en espa\u00f1ol: \u00abChicas del calutr\u00f3n\u00bb) eran un grupo de mujeres j\u00f3venes, en su mayor\u00eda graduadas de la escuela secundaria, que se unieron al Proyecto Manhattan, los esfuerzos de la Segunda Guerra Mundial para desarrollar armas nucleares en las instalaciones del gobierno de los Estados Unidos ubicadas en Oak Ridge, Tennessee, entre 1943 y 1945. Aunque no se les permiti\u00f3 saber en ese momento, estaban monitoreando diales y mirando medidores para calutrones, espectr\u00f3metros de masas adaptados para la separaci\u00f3n de is\u00f3topos de uranio. El uranio enriquecido se utiliz\u00f3 para fabricar la bomba at\u00f3mica \u00abLittle Boy\u00bb para el bombardeo nuclear de Hiroshima el 6 de agosto de 1945."}, {"color": "#97c2fc", "id": "wavelength", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dipole_receiving_antenna_animation_6_800x394x150ms.gif", "label": "wavelength", "shape": "image", "title": "Fale radiowe, promieniowanie radiowe \u2013 fale elektromagnetyczne o cz\u0119stotliwo\u015bci od 3 kHz do 3 THz (3\u00b7103\u20133\u00b71012 Hz). Wed\u0142ug literatury zachodniej zakres cz\u0119stotliwo\u015bci obejmuje fale od 3 Hz. Zale\u017cnie od d\u0142ugo\u015bci dziel\u0105 si\u0119 na pasma radiowe. Wed\u0142ug dyrektywy Parlamentu Europejskiego i Rady s\u0105 to fale elektromagnetyczne o cz\u0119stotliwo\u015bci mniejszej ni\u017c 3000 GHz, rozchodz\u0105ce si\u0119 w przestrzeni bez pomocy sztucznego przewodnika. \u0179r\u00f3d\u0142a fal radiowych dzieli si\u0119 na: \n* naturalne: wy\u0142adowania atmosferyczne, zjawiska geologiczne we wn\u0119trzu Ziemi, zorze polarne, gwiazdy, radiogalaktyki \n* sztuczne \n* zamierzone: nadajniki radiowe \n* zak\u0142\u00f3cenia/szumy: silniki komutatorowe, instalacje pr\u0105du przemiennego (50/60 Hz; 400 Hz), styczniki, komputery, kuchenki mikrofalowe, przetwornice zasilaj\u0105ce, falowniki i regulatory tyrystorowe, piece indukcyjne i \u0142ukowe, spawarki, zap\u0142on elektryczny (iskrowy) silnik\u00f3w cieplnych, lampy wy\u0142adowcze, eksplozja nuklearna (impuls elektromagnetyczny). Ze wzgl\u0119du na \u015brodowisko propagacji wyr\u00f3\u017cnia si\u0119: \n* fal\u0119 przyziemn\u0105 (powierzchniow\u0105 i nadziemn\u0105) \n* fal\u0119 troposferyczn\u0105 \n* fal\u0119 jonosferyczn\u0105 \n* fal\u0119 w przestrzeni kosmicznej. Propagacja fali radiowej zale\u017cy od r\u00f3\u017cnorodnych zjawisk falowych, na przyk\u0142ad dyfrakcji i interferencji, refrakcji, odbicia (w tym od jonosfery), a zjawiska te s\u0105 uwarunkowane w\u0142asno\u015bciami o\u015brodka w kt\u00f3rym rozchodzi si\u0119 fala, jego granicami, a tak\u017ce od d\u0142ugo\u015bci fali radiowej."}, {"color": "#97c2fc", "id": "hanford site", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hanford_workers.jpg", "label": "hanford site", "shape": "image", "title": "\u0625\u0646 \u0645\u0648\u0642\u0639\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0647\u0648 \u0645\u062e\u0628\u0631 \u062e\u0627\u0631\u062c \u0639\u0646 \u0627\u0644\u062e\u062f\u0645\u0629 \u0644\u062a\u0631\u0643\u064a\u0628 \u0627\u0644\u0648\u0642\u0648\u062f \u0627\u0644\u0646\u0648\u0648\u064a\u060c \u0639\u0644\u0649 \u0646\u0647\u0631 \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627 \u0641\u064a \u0648\u0633\u0637 \u062c\u0646\u0648\u0628 \u0648\u0644\u0627\u064a\u0629 \u0648\u0627\u0634\u0646\u0637\u0646\u060c \u0648\u0627\u0644\u0645\u0634\u063a\u0644 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062d\u0643\u0648\u0645\u0629\u0650 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0627\u0644\u0641\u064a\u062f\u0631\u0627\u0644\u064a\u0629. \u0623\u0633\u0633 \u0641\u064a \u0639\u0627\u0645 1943 \u0643\u062c\u0632\u0621 \u0645\u0650\u0646\u0652 \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646\u060c \u0648\u0643\u0627\u0646 \u0627\u0644\u0645\u0648\u0642\u0639 \u0645\u0642\u0631\u0627\u064b \u0644\u0645\u0641\u0627\u0639\u0644 B\u060c \u0648\u0647\u0648 \u0623\u0648\u0644 \u0645\u0641\u0627\u0639\u0644 \u0644\u0625\u0646\u062a\u0627\u062c\u0650 \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645\u0650 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u0635\u0646\u0639 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u0648\u0642\u0639 \u0641\u064a \u0623\u0648\u0644 \u0642\u0646\u0628\u0644\u0629 \u0646\u0648\u0648\u064a\u0629\u060c \u0627\u062e\u062a\u0628\u0631\u062a \u0641\u064a \u062a\u062c\u0631\u0628\u0629 \u0645\u0648\u0642\u0639 \u062a\u0631\u064a\u0646\u064a\u062a\u064a\u060c \u0648\u0641\u064a \u0642\u0646\u0628\u0644\u0629 \u0641\u0627\u062a \u0645\u0627\u0646 \u0627\u0644\u062a\u064a \u0623\u0644\u0642\u064a\u062a \u0639\u0644\u0649 \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a \u0641\u064a \u0627\u0644\u064a\u0627\u0628\u0627\u0646. \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0628\u0627\u0631\u062f\u0629\u060c \u062a\u0648\u0633\u0639 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0644\u064a\u062a\u064e\u0636\u0652\u0645\u0646 \u062a\u0633\u0639\u0629 \u0645\u0641\u0627\u0639\u0644\u0627\u062a\u064e \u0646\u0648\u0648\u064a\u0629\u064e \u0648\u062e\u0645\u0633\u0629 \u0645\u0641\u0627\u0639\u0644\u0627\u062a \u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645\u064e \u0647\u0627\u0626\u0644\u064e\u0629\u060c \u062a\u0646\u062a\u062c \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0644\u0623\u0643\u062b\u0631 \u0645\u0646 60,000 \u0633\u0644\u0627\u062d \u0641\u064a \u0627\u0644\u062a\u0631\u0633\u0627\u0646\u0629\u0650 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u0650 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629\u0650. \u0637\u0648\u0651\u0631\u062a\u0652 \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u064f \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u064f \u0628\u0633\u0631\u0639\u0629 \u0623\u062b\u0646\u0627\u0621 \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629\u0650\u060c \u0648\u0623\u0646\u062a\u062c\u064e \u0639\u0644\u0645\u0627\u0621\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0650\u0646\u0652 \u0627\u0644\u0625\u0646\u062c\u0627\u0632\u0627\u062a\u0650 \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u0650 \u0627\u0644\u0628\u0627\u0631\u0632\u0629\u0650. \u0639\u0644\u0649 \u0623\u064a\u0629 \u062d\u0627\u0644\u060c \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0650\u0646\u0652 \u0625\u062c\u0631\u0627\u0621\u0627\u062a\u0650 \u0627\u0644\u0623\u0645\u0627\u0646\u0650 \u0627\u0644\u0645\u0628\u0643\u0651\u0631\u0629\u0650 \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0646\u0641\u0627\u064a\u0627\u062a\u0650 \u0643\u064e\u0623\u0646\u062a \u0646\u0627\u0642\u0635\u0629. \u0623\u0643\u062f\u062a \u0627\u0644\u0648\u062b\u0627\u0626\u0642 \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629 \u0645\u064f\u0646\u0652\u0630\u064f \u0630\u0644\u0650\u0643 \u0627\u0644\u062d\u064a\u0646\u0650 \u0623\u0646\u0651 \u0639\u0645\u0644\u064a\u0627\u062a\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0623\u0635\u062f\u0631\u062a\u0652 \u0643\u0645\u064a\u0627\u062a\u064e \u0645\u0639\u062a\u0628\u0631\u0629 \u0645\u0650\u0646\u0652 \u0627\u0644\u0645\u0648\u0627\u062f\u0650 \u0627\u0644\u0645\u064f\u0634\u0639\u0651\u0629 \u0625\u0644\u0649 \u0627\u0644\u0647\u0648\u0627\u0621\u0650 \u0648\u0625\u0644\u0649 \u0646\u0647\u0631\u0650 \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627\u060c \u0645\u0645\u0627 \u064a\u064f\u0647\u062f\u0651\u062f \u0635\u062d\u0629\u064e \u0627\u0644\u0633\u0643\u0651\u0627\u0646\u0650 \u0648\u0627\u0644\u0623\u0646\u0638\u0645\u0629 \u0627\u0644\u0628\u064a\u0626\u064a\u0629. \u062e\u0631\u062c\u062a \u0627\u0644\u0645\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u0645\u0646\u062a\u062c\u0629 \u0644\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0639\u0646 \u0627\u0644\u062e\u062f\u0645\u0629 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0628\u0627\u0631\u062f\u0629\u060c \u0648\u0644\u0643\u0646 \u0639\u0645\u0644\u064a\u0627\u062a \u0627\u0644\u062a\u0635\u0646\u064a\u0639 \u062e\u0644\u0641\u062a \u0648\u0631\u0627\u0626\u0647\u0627 53 \u0645\u0644\u064a\u0648\u0646 (204,000 m\u00b3) \u0645\u0646 \u0627\u0644\u0641\u0636\u0644\u0627\u062a \u0627\u0644\u0645\u0634\u0639\u0629 \u0639\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0648\u0627\u0644\u062a\u064a \u0628\u0642\u064a\u062a \u0641\u064a \u0627\u0644\u0645\u0648\u0642\u0639. \u0648\u0647\u0630\u0627 \u064a\u0645\u062b\u0644 \u062b\u0644\u062b\u064a \u062d\u062c\u0645 \u0627\u0644\u0641\u0636\u0644\u0627\u062a \u0627\u0644\u0645\u0634\u0639\u0629 \u0639\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0648\u0649. \u0627\u0644\u064a\u0648\u0645\u060c \u0645\u0648\u0642\u0639 \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0647\u0648 \u0627\u0644\u0645\u0648\u0642\u0639\u064f \u0627\u0644\u0646\u0648\u0648\u064a\u064f \u0627\u0644\u0623\u0643\u062b\u0631 \u062a\u0644\u0648\u062b\u0627\u064b \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u0651\u062d\u062f\u0629\u0650\u060c \u0648\u0628\u0624\u0631\u0629 \u0644\u0644\u062a\u0646\u0638\u064a\u0641\u0650 \u0627\u0644\u0628\u064a\u0626\u064a. \u0623\u063a\u0644\u0628 \u0627\u0644\u0646\u0634\u0627\u0637\u0650 \u0627\u0644\u062d\u0627\u0644\u064a\u0650 \u0641\u064a \u0627\u0644\u0645\u0648\u0642\u0639\u0650 \u064a\u064f\u062a\u0639\u0644\u0651\u0642\u064f \u0628\u0645\u0634\u0631\u0648\u0639\u0650 \u0627\u0644\u062a\u0646\u0638\u064a\u0641\u060c \u064a\u064e\u0633\u062a\u0636\u064a\u0641 \u0627\u0644\u0645\u0648\u0642\u0639 \u0623\u064a\u0636\u0627\u064b \u0645\u062d\u0637\u0629 \u0637\u0627\u0642\u0629 \u0646\u0648\u0648\u064a\u0629 \u062a\u062c\u0627\u0631\u064a\u0629\u060c \u0648\u0647\u064a \u0645\u062d\u0637\u0629 \u062a\u0648\u0644\u064a\u062f \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627\u060c \u0648\u0645\u0631\u0627\u0643\u0632 \u0645\u064f\u062e\u0652\u062a\u064e\u0644\u0650\u0641\u0629 \u0644\u0644\u0628\u062d\u062b \u0627\u0644\u0639\u0644\u0645\u064a \u0648\u0627\u0644\u062a\u0637\u0648\u064a\u0631\u0650 \u0645\u062b\u0644 \u0627\u0644\u0645\u062e\u0628\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0644\u0634\u0645\u0627\u0644 \u063a\u0631\u0628 \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u064a."}, {"color": "#97c2fc", "id": "destroyer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JS_Akizuki_in_the_Sagami_Bay_during_the_SDF_Fleet_Review_2012,_-14_Oct._2012_a.jpg", "label": "destroyer", "shape": "image", "title": "Un cacciatorpediniere (solitamente abbreviato sigla CT) \u00e8 una nave da guerra veloce e manovrabile, dotata di grande autonomia, progettata per scortare navi di dimensioni maggiori in una flotta o in un gruppo di battaglia e difenderle contro attaccanti pi\u00f9 piccoli e a corto raggio d\u0027azione (originariamente le torpediniere, successivamente sottomarini e aerei). Cacciatorpediniere italiano Francesco Mimbelli della classe De La Penne."}, {"color": "#97c2fc", "id": "early work", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Early_Work_-_Patti_Smith.jpg", "label": "early work", "shape": "image", "title": "Early Work is a poetry collection by Patti Smith, published in 1994."}, {"color": "#97c2fc", "id": "hydrodynamics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teardrop_shape.svg", "label": "hydrodynamics", "shape": "image", "title": "In physics and engineering, fluid dynamics is a subdiscipline of fluid mechanics that describes the flow of fluids\u2014liquids and gases. It has several subdisciplines, including aerodynamics (the study of air and other gases in motion) and hydrodynamics (the study of liquids in motion). Fluid dynamics has a wide range of applications, including calculating forces and moments on aircraft, determining the mass flow rate of petroleum through pipelines, predicting weather patterns, understanding nebulae in interstellar space and modelling fission weapon detonation. Fluid dynamics offers a systematic structure\u2014which underlies these practical disciplines\u2014that embraces empirical and semi-empirical laws derived from flow measurement and used to solve practical problems. The solution to a fluid dynamics problem typically involves the calculation of various properties of the fluid, such as flow velocity, pressure, density, and temperature, as functions of space and time. Before the twentieth century, hydrodynamics was synonymous with fluid dynamics. This is still reflected in names of some fluid dynamics topics, like magnetohydrodynamics and hydrodynamic stability, both of which can also be applied to gases."}, {"color": "#97c2fc", "id": "hungarian jewish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorial_of_the_Hungarian_Jewish_Martyrs.jpg", "label": "hungarian jewish", "shape": "image", "title": "\u0418\u0441\u0442\u043e\u0440\u0438\u044f \u0435\u0432\u0440\u0435\u0435\u0432 \u0432 \u0412\u0435\u043d\u0433\u0440\u0438\u0438 (\u0432\u0435\u043d\u0433. Magyarorsz\u00e1gi zsid\u00f3k, \u0438\u0432\u0440. \u200f\u05d9\u05d4\u05d3\u05d5\u05ea \u05d4\u05d5\u05e0\u05d2\u05e8\u05d9\u05d4\u200f\u200e) \u2014 \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u0435\u0432\u0440\u0435\u0435\u0432 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u0412\u0435\u043d\u0433\u0440\u0438\u0438. \u0418\u0441\u0442\u043e\u0440\u0438\u044f \u0435\u0432\u0440\u0435\u0439\u0441\u043a\u043e\u0433\u043e \u043d\u0430\u0440\u043e\u0434\u0430, \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0449\u0435\u0433\u043e \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0412\u0435\u043d\u0433\u0440\u0438\u0438 \u043f\u0435\u0440\u0435\u043f\u043b\u0435\u043b\u0430\u0441\u044c \u0441 \u0438\u0441\u0442\u043e\u0440\u0438\u0435\u0439 \u0441\u0430\u043c\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0435\u0433\u043e \u043a\u043e\u0440\u0435\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0440\u043e\u0434\u0430. \u0415\u0432\u0440\u0435\u0438 \u0437\u0434\u0435\u0441\u044c \u043a\u0430\u043a \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u043b\u0438\u0441\u044c \u043c\u0435\u0441\u0442\u043d\u044b\u043c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435\u043c, \u043d\u0430\u0445\u043e\u0434\u044f \u0443\u0431\u0435\u0436\u0438\u0449\u0435 \u043e\u0442 \u0432\u0440\u0430\u0433\u043e\u0432 \u0438 \u0432\u043d\u043e\u0441\u044f \u0437\u0430\u043c\u0435\u0442\u043d\u044b\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u043d\u0430\u0443\u043a\u0438, \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430 \u0438 \u0431\u0438\u0437\u043d\u0435\u0441\u0430 \u0441\u0442\u0440\u0430\u043d\u044b, \u0442\u0430\u043a \u0438 \u043f\u043e\u0434\u0432\u0435\u0440\u0433\u0430\u043b\u0438\u0441\u044c \u0440\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u044f\u043c. \u041e\u0434\u043d\u0438\u043c \u0438\u0437 \u043f\u0435\u0440\u0432\u044b\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432 \u043f\u0440\u0438\u0442\u0435\u0441\u043d\u0435\u043d\u0438\u0439, \u043d\u0430\u0447\u0430\u0432\u0448\u0438\u0445\u0441\u044f \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0432\u0435\u043d\u0433\u0435\u0440\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u0412\u043b\u0430\u0434\u0438\u0441\u043b\u0430\u0432\u0430 IV (1272\u20141290), \u0431\u044b\u043b\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u0436\u0434\u044b\u0439 \u0435\u0432\u0440\u0435\u0439 \u043d\u043e\u0441\u0438\u043b \u043a\u0443\u0441\u043e\u043a \u043a\u0440\u0430\u0441\u043d\u043e\u0433\u043e \u0441\u0443\u043a\u043d\u0430. \u0412\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u0427\u0451\u0440\u043d\u043e\u0439 \u0441\u043c\u0435\u0440\u0442\u0438 (1349) \u0435\u0432\u0440\u0435\u0438 \u0431\u044b\u043b\u0438 \u0438\u0437\u0433\u043d\u0430\u043d\u044b \u0438\u0437 \u0441\u0442\u0440\u0430\u043d\u044b. \u0412\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u043a\u043e\u0440\u043e\u043b\u044f \u0412\u043b\u0430\u0434\u0438\u0441\u043b\u0430\u0432\u0430 II (1490\u20141516) \u0435\u0432\u0440\u0435\u0435\u0432 \u0441\u0436\u0438\u0433\u0430\u043b\u0438 \u043d\u0430 \u043a\u043e\u0441\u0442\u0440\u0430\u0445. \u041c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0438\u0445 \u0431\u044b\u043b\u0438 \u043a\u0430\u0437\u043d\u0435\u043d\u044b \u0432 1494 \u0433\u043e\u0434\u0443 \u0432 \u0422\u0440\u043d\u0430\u0432\u0430, \u043f\u043e \u043f\u043e\u0434\u043e\u0437\u0440\u0435\u043d\u0438\u044f\u043c \u0432 \u0440\u0438\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u0443\u0431\u0438\u0439\u0441\u0442\u0432\u0430\u0445. \u0417\u0430\u043a\u043e\u043d \u043e\u0431\u043d\u0430\u0440\u043e\u0434\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0421\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0439 \u0420\u0438\u043c\u0441\u043a\u043e\u0439 \u0438\u043c\u043f\u0435\u0440\u0438\u0435\u0439 \u0432 1645 \u0433\u043e\u0434\u0443 \u043e\u0442\u043b\u0443\u0447\u0430\u043b \u0435\u0432\u0440\u0435\u0435\u0432 \u043e\u0442 \u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0439 \u0437\u0430 \u0442\u043e, \u0447\u0442\u043e \u043e\u043d\u0438 \u044f\u043a\u043e\u0431\u044b \u0431\u044b\u043b\u0438 \u043d\u0435\u0432\u0435\u0440\u0443\u044e\u0449\u0438\u043c\u0438 \u0438 \u043d\u0435 \u0438\u043c\u0435\u043b\u0438 \u0441\u043e\u0432\u0435\u0441\u0442\u0438. \u041a\u043e\u0433\u0434\u0430 \u0438\u043c\u043f\u0435\u0440\u0441\u043a\u0438\u0435 \u0432\u043e\u0439\u0441\u043a\u0430 \u0432 1686 \u0433\u043e\u0434\u0443 \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043b\u0438 \u0433\u043e\u0440\u043e\u0434 \u0411\u0443\u0434\u0443, \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0435\u0432\u0440\u0435\u0439\u0441\u043a\u0438\u0445 \u0436\u0438\u0442\u0435\u043b\u0435\u0439 \u0433\u043e\u0440\u043e\u0434\u0430 \u0431\u044b\u043b\u0438 \u0443\u0431\u0438\u0442\u044b. \u0418\u0445 \u0441\u0443\u0434\u044c\u0431\u0430 \u043d\u0435 \u0443\u043b\u0443\u0447\u0448\u0438\u043b\u0430\u0441\u044c \u0438 \u0432 \u0446\u0430\u0440\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u043a\u043e\u0440\u043e\u043b\u044f \u041b\u0435\u043e\u043f\u043e\u043b\u044c\u0434\u0430, \u0441\u044b\u043d\u0430 \u041a\u0430\u0440\u043b\u0430 III (1711\u20141740). \u0412\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u041c\u0430\u0440\u0438\u0438 \u0422\u0435\u0440\u0435\u0437\u0438\u0438 (1740\u20141780) \u0435\u0432\u0440\u0435\u0438 \u0431\u044b\u043b\u0438 \u0438\u0437\u0433\u043d\u0430\u043d\u044b \u0438\u0437 \u0411\u0443\u0434\u044b (1746). \u041f\u0440\u0438 \u0418\u043e\u0441\u0438\u0444\u0435 II (1780\u20141790) \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0435\u0432\u0440\u0435\u0435\u0432 \u0443\u043b\u0443\u0447\u0448\u0438\u043b\u043e\u0441\u044c. \u0420\u0430\u0432\u043d\u043e\u043f\u0440\u0430\u0432\u0438\u0435 \u0434\u043b\u044f \u0435\u0432\u0440\u0435\u0435\u0432 \u0431\u044b\u043b\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u043c \u0441\u043e\u0431\u0440\u0430\u043d\u0438\u0435\u043c \u0412\u0435\u043d\u0433\u0440\u0438\u0438 \u0432 1849 \u0433\u043e\u0434\u0443. \u041a\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u041f\u0435\u0440\u0432\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0435\u0432\u0440\u0435\u0438 \u0432 \u0412\u0435\u043d\u0433\u0440\u0438\u0438 \u0431\u044b\u043b\u0438 \u0443\u0436\u0435 \u0445\u043e\u0440\u043e\u0448\u043e \u0438\u043d\u0442\u0435\u0433\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u044b \u0432 \u0432\u0435\u043d\u0433\u0435\u0440\u0441\u043a\u043e\u0435 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e. \u041a \u043d\u0430\u0447\u0430\u043b\u0443 XX \u0432\u0435\u043a\u0430 \u0435\u0432\u0440\u0435\u0439\u0441\u043a\u0430\u044f \u043e\u0431\u0449\u0438\u043d\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0430 5 % \u043e\u0442 \u043e\u0431\u0449\u0435\u0439 \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0412\u0435\u043d\u0433\u0440\u0438\u0438 \u0438 23 % \u043e\u0442 \u0432\u0441\u0435\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0411\u0443\u0434\u0430\u043f\u0435\u0448\u0442\u0430. \u0410\u043d\u0442\u0438\u0435\u0432\u0440\u0435\u0439\u0441\u043a\u0430\u044f \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0430 \u043f\u043e\u0434\u043d\u044f\u043b\u0430 \u0433\u043e\u043b\u043e\u0432\u0443 \u0432 \u0412\u0435\u043d\u0433\u0440\u0438\u0438 \u043f\u0435\u0440\u0435\u0434 \u0412\u0442\u043e\u0440\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u043e\u0439. \u0412 1938 \u0433\u043e\u0434\u0443 \u0412\u0435\u043d\u0433\u0440\u0438\u044f \u043f\u043e\u0434 \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e \u041c\u0438\u043a\u043b\u043e\u0448\u0430 \u0425\u043e\u0440\u0442\u0438 \u043f\u0440\u0438\u043d\u044f\u043b\u0430 \u0440\u044f\u0434 \u0430\u043d\u0442\u0438\u0435\u0432\u0440\u0435\u0439\u0441\u043a\u0438\u0445 \u043c\u0435\u0440. \u0412 \u0433\u043e\u0434\u044b \u0412\u0442\u043e\u0440\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0412\u0435\u043d\u0433\u0440\u0438\u0438 \u0431\u044b\u043b\u043e \u0443\u0431\u0438\u0442\u043e \u043e\u043a\u043e\u043b\u043e 600 000 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u0443\u0431\u0438\u0439\u0441\u0442\u0432 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u043b\u0430 \u043d\u0430\u0446\u0438\u0441\u0442\u0441\u043a\u0438\u0445 \u043b\u0430\u0433\u0435\u0440\u044f\u0445 \u0441\u043c\u0435\u0440\u0442\u0438. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u044d\u0442\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0435\u0432\u0440\u0435\u0435\u0432, \u0436\u0438\u0432\u0443\u0449\u0438\u0445 \u0432 \u0412\u0435\u043d\u0433\u0440\u0438\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e\u043a\u043e\u043b\u043e 48,200 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0411\u043e\u043b\u044c\u0448\u0430\u044f \u0438\u0445 \u0447\u0430\u0441\u0442\u044c \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u0435\u0442 \u0432 \u0411\u0443\u0434\u0430\u043f\u0435\u0448\u0442\u0435,"}, {"color": "#97c2fc", "id": "emilio segr\u00e8", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ragazzi_di_via_Panisperna.jpg", "label": "emilio segr\u00e8", "shape": "image", "title": "\u0415\u043c\u0456\u043b\u0456\u043e \u0414\u0436\u0438\u043d\u043e \u0421\u0435\u0433\u0440\u0435 (\u0456\u0442\u0430\u043b. Emilio Gino Segr\u00e8) (1 \u043b\u044e\u0442\u043e\u0433\u043e 1905, \u0422\u0456\u0432\u043e\u043b\u0456, \u0406\u0442\u0430\u043b\u0456\u044f \u2014 22 \u043a\u0432\u0456\u0442\u043d\u044f 1989, \u041b\u0430\u0444\u0430\u0454\u0442\u0442, \u0448\u0442\u0430\u0442 \u041a\u0430\u043b\u0456\u0444\u043e\u0440\u043d\u0456\u044f, \u0421\u0428\u0410) \u2014 \u0456\u0442\u0430\u043b\u043e-\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0456\u0437\u0438\u043a, \u043b\u0430\u0443\u0440\u0435\u0430\u0442 \u041d\u043e\u0431\u0435\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u043f\u0440\u0435\u043c\u0456\u0457 \u0437 \u0444\u0456\u0437\u0438\u043a\u0438 1959 \u0440. \u00ab\u0437\u0430 \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0442\u044f \u0430\u043d\u0442\u0438\u043f\u0440\u043e\u0442\u043e\u043d\u0430\u00bb (\u0440\u0430\u0437\u043e\u043c \u0437 \u041e\u0443\u0435\u043d\u043e\u043c \u0427\u0435\u043c\u0431\u0435\u0440\u043b\u0435\u043d\u043e\u043c)."}, {"color": "#97c2fc", "id": "breakwaters", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AC_wiki.jpg", "label": "breakwaters", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubc29\ud30c\uc81c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubc29\ud30c\uc81c(\u9632\u6ce2\u5824)\ub294 \ubc14\ub2e4\ub85c\ubd80\ud130 \ubc00\ub824\uc624\ub294 \uac70\uce5c \ud30c\ub3c4\ub97c \ub9c9\uc544 \ud56d\uad6c \uc548\uc758 \uc218\uba74\uc744 \uc794\uc794\ud558\uac8c \uc720\uc9c0\ud558\uae30 \uc704\ud558\uc5ec \ubc14\ub2e4\uc5d0 \uc313\uc740 \ub451\uc744 \ub9d0\ud55c\ub2e4. \ubc29\ud30c\uc81c\uc758 \uad6c\uc870\ub97c \uacb0\uc815\ud560 \ub54c \uac00\uc7a5 \uc911\uc694\ud55c \uac83\uc740 \ud30c\ub3c4\uc758 \uc791\uc6a9\uc5d0 \uc758\ud574 \uc81c\ubc29\uc774 \ud30c\uc190\ub418\uc9c0 \uc54a\uace0 \uc548\uc815\uc744 \uc720\uc9c0\ud558\ub294 \uc77c\uc774\ub2e4. \uba3c\uc800 \ud30c\ub3c4\uc758 \ud615\ud0dc\ub97c \uc54c\uc544 \ub0b8 \ud6c4 \ud30c\uc7a5\u00b7\ud30c\uace0\u00b7\uc8fc\uae30\ub97c \uc870\uc0ac\ud558\uba74 \uadf8 \ud30c\ub3c4\uac00 \uc81c\ubc29\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5\uc744 \uc9d0\uc791\ud560 \uc218 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "albert einstein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NYT_May_4,_1935.jpg", "label": "albert einstein", "shape": "image", "title": "Albert Einstein (alem\u00e1n: /\u02c8alb\u025b\u0250\u032ft \u02c8\u0294a\u026an\u0283ta\u026an/; Ulm, Imperio alem\u00e1n; 14 de marzo de 1879-Princeton, Estados Unidos; 18 de abril de 1955) fue un f\u00edsico alem\u00e1n de origen jud\u00edo, nacionalizado despu\u00e9s suizo, austriaco y estadounidense. Se le considera el cient\u00edfico m\u00e1s importante, conocido y popular del siglo XX.\u200b\u200b En 1905, cuando era un joven f\u00edsico desconocido, empleado en la Oficina de Patentes de Berna, public\u00f3 su teor\u00eda de la relatividad especial. En ella incorpor\u00f3, en un marco te\u00f3rico simple fundamentado en postulados f\u00edsicos sencillos, conceptos y fen\u00f3menos estudiados antes por Henri Poincar\u00e9 y Hendrik Lorentz. Como una consecuencia l\u00f3gica de esta teor\u00eda, dedujo la ecuaci\u00f3n de la f\u00edsica m\u00e1s conocida a nivel popular: la equivalencia masa-energ\u00eda, E=mc\u00b2. Ese a\u00f1o, public\u00f3 otros trabajos que sentar\u00edan algunas de las bases de la f\u00edsica estad\u00edstica y de la mec\u00e1nica cu\u00e1ntica. En 1915, present\u00f3 la teor\u00eda de la relatividad general, en la que reformul\u00f3 por completo el concepto de la gravedad.\u200b Una de las consecuencias fue el surgimiento del estudio cient\u00edfico del origen y la evoluci\u00f3n del universo por la rama de la f\u00edsica denominada cosmolog\u00eda. En 1919, cuando las observaciones brit\u00e1nicas de un eclipse solar confirmaron sus predicciones acerca de la curvatura de la luz, fue idolatrado por la prensa.\u200b Einstein se convirti\u00f3 en un icono popular de la ciencia mundialmente famoso, un privilegio al alcance de muy pocos cient\u00edficos.\u200b Por sus explicaciones sobre el efecto fotoel\u00e9ctrico y sus numerosas contribuciones a la f\u00edsica te\u00f3rica, en 1921 obtuvo el Premio Nobel de F\u00edsica y no por la Teor\u00eda de la Relatividad, pues el cient\u00edfico a quien se encomend\u00f3 la tarea de evaluarla no la entendi\u00f3, y temieron correr el riesgo de que luego se demostrase err\u00f3nea.\u200b\u200b En esa \u00e9poca era a\u00fan considerada un tanto controvertida. Ante el ascenso del nazismo, Einstein abandon\u00f3 Alemania en diciembre de 1932 con destino a Estados Unidos, donde se dedic\u00f3 a la docencia en el Institute for Advanced Study. Se nacionaliz\u00f3 estadounidense en 1940. Durante sus \u00faltimos a\u00f1os trabaj\u00f3 por integrar en una misma teor\u00eda la fuerza gravitatoria y la electromagn\u00e9tica. Aunque es considerado por algunos como el \u00abpadre de la bomba at\u00f3mica\u00bb, abog\u00f3 por el federalismo mundial, el internacionalismo, el pacifismo, el sionismo y el socialismo democr\u00e1tico, con una fuerte devoci\u00f3n por la libertad individual y la libertad de expresi\u00f3n.\u200b\u200b\u200b\u200b Fue proclamado \u00abpersonaje del siglo XX\u00bb y el m\u00e1s preeminente cient\u00edfico por la revista Time.\u200b"}, {"color": "#97c2fc", "id": "defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Supon_p\u00e4\u00e4maja_Helsingiss\u00e4_02.jpg", "label": "defence", "shape": "image", "title": "A seguran\u00e7a nacional \u00e9 uma atribui\u00e7\u00e3o fundamental do Estado moderno e sua prerrogativa exclusiva. O conceito \u00e9 inerente \u00e0 no\u00e7\u00e3o de Estado nacional desde a sua origem, no s\u00e9culo XVII [1]. Consiste em assegurar, em todos os lugares, a todo momento e em todas as circunst\u00e2ncias, a integridade do territ\u00f3rio, a prote\u00e7\u00e3o da popula\u00e7\u00e3o e a preserva\u00e7\u00e3o dos interesses nacionais contra todo tipo de amea\u00e7a e agress\u00e3o externa ou interna. Desde a assinatura do Tratado de Westf\u00e1lia, em 1648, ao Estado \u00e9 atribu\u00eddo o monop\u00f3lio do uso da for\u00e7a assim como o estabelecimento e manuten\u00e7\u00e3o da ordem e paz social. Para o exerc\u00edcio dessa fun\u00e7\u00e3o o Estado pode lan\u00e7ar m\u00e3o do seu poder econ\u00f4mico, militar e pol\u00edtico, bem como do exerc\u00edcio da diplomacia, estabelecendo alian\u00e7as, tratados e acordos internacionais. Al\u00e9m do exerc\u00edcio da diplomacia e da manuten\u00e7\u00e3o de um efetivo de for\u00e7as armadas, a garantia da seguran\u00e7a nacional geralmente requer: \n* implementa\u00e7\u00e3o da defesa civil e medidas preventivas de situa\u00e7\u00f5es de emerg\u00eancia definidas em lei; \n* promo\u00e7\u00e3o da resili\u00eancia ou da redund\u00e2ncia de elementos cr\u00edticos da infraestrutura existentes no territ\u00f3rio; \n* uso de servi\u00e7os de intelig\u00eancia e contra-intelig\u00eancia para detetar, prevenir ou evitar espionagem ou atentados e para proteger informa\u00e7\u00f5es confidenciais. A seguran\u00e7a do espa\u00e7o cibern\u00e9tico, que \u00e9 um dos campos da seguran\u00e7a da informa\u00e7\u00e3o, tamb\u00e9m passou a ser considerada como aspecto central na pol\u00edtica de seguran\u00e7a dos pa\u00edses, uma vez que estes passaram a vivenciar um aumento de ataques virtuais organizados a infraestruturas f\u00edsicas, tais como de energia e transporte, al\u00e9m da possibilidade de roubo de informa\u00e7\u00f5es de cidad\u00e3os e projetos governamentais."}, {"color": "#97c2fc", "id": "harbour", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ANTARA_FOTO-Eric_Ireng_TERMINAL_PETIKEMAS_SURABAYA.jpg", "label": "harbour", "shape": "image", "title": "Een natuurlijke haven is een natuurlijk stuk water dat kan worden gebruikt als rede of haven door schepen in een grote rivier of zee. Natuurlijke havens bevinden zich vaak in een baai of monding en hun ligging wordt bepaald door natuurlijke geologische en hydrologische kenmerken. Van een natuurlijke haven wordt meestal gesproken wanneer er sprake is van een dergelijke plaats en er ook de noodzaak voor een havenfunctie wordt geacht. Baaien komen op basis van hun omsloten vorm het meest in aanmerking voor de functie van anker- of ligplaats, daar deze de kans op sterke golven verminderen, maar ook de stroomverhouding van het water en met name de waterdiepte bij eb spelen een belangrijke rol bij het gebruik ervan door schepen. Met name wanneer een groot voorhanden is, wordt het begrip (wereldwijd) ook vaak voor haveninstallaties gebruikt op grond van het feit dat een dergelijke plek beschutting biedt tegen bepaalde weersomstandigheden en gunstige wateromstandigheden biedt. De bijnaam \u0027natuurlijke haven\u0027 zegt echter niets over in hoeverre een dergelijke plek ook daadwerkelijk kan fungeren als natuurlijke haven zonder dat allerlei structurele maatregelen en technische ingrepen moeten worden gepleegd, zoals baggeren of de aanleg van golfbrekers."}, {"color": "#97c2fc", "id": "nazi party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-H12704,_Bad_Godesberg,_Vorbereitung_M\u00fcnchener_Abkommen.jpg", "label": "nazi party", "shape": "image", "title": "Narodowosocjalistyczna Niemiecka Partia Robotnik\u00f3w (niem. Nationalsozialistische Deutsche Arbeiterpartei, NSDAP) \u2013 niemiecka partia nazistowska. Zast\u0105pi\u0142a istniej\u0105c\u0105 w latach 1919\u20131920 Niemieck\u0105 Parti\u0119 Robotnik\u00f3w (Deutsche Arbeiterpartei, DAP). W latach 1933\u20131945 sprawowa\u0142a w Niemczech totalitarn\u0105 w\u0142adz\u0119. Rz\u0105dy NSDAP charakteryzowa\u0142y si\u0119 terrorem politycznym, totaln\u0105 inwigilacj\u0105, likwidacj\u0105 opozycji i programem podboju Europy. Polityce podboju towarzyszy\u0142y ludob\u00f3jstwa dokonywane w podbitych pa\u0144stwach (zw\u0142aszcza w Polsce, gdzie zamordowano oko\u0142o sze\u015bciu milion\u00f3w obywateli). Kierownictwo partii zosta\u0142o uznane w procesach norymberskich za organizacj\u0119 przest\u0119pcz\u0105, a samej partii alianci zakazali dzia\u0142alno\u015bci 20 wrze\u015bnia 1945."}, {"color": "#97c2fc", "id": "fat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Olive_oil_from_Oneglia.jpg", "label": "fat", "shape": "image", "title": "L\u0027oli vegetal \u00e9s un compost org\u00e0nic obtingut a partir de llavors o altres parts de les plantes en els teixits dels quals s\u0027acumula com a font d\u0027energia. Alguns no s\u00f3n aptes per a consum hum\u00e0, com el de ric\u00ed (castor oil en angl\u00e8s) o el de cot\u00f3. Com tots els greixos est\u00e0 constitu\u00eft per glicerina i tres \u00e0cids grassos."}, {"color": "#97c2fc", "id": "stockholm", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Experimentalf\u00e4ltet_(Fredrik_Bloms_hus).jpg", "label": "stockholm", "shape": "image", "title": "La Universitato de Stokholmo (Stockholms universitet) estas \u015dtata universitato en la \u0109efurbo de Svedio. La universitato establi\u011dis en 1878."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Asia Pacific Resources International Holdings Limited, plus connu sous le nom \u00ab APRIL \u00bb, est un groupe industriel qui cr\u00e9e et entretien des plantations d\u2019arbres principalement destin\u00e9s \u00e0 une production de fibres pour la p\u00e2te \u00e0 papier. Il est aussi producteur de papier (un des leaders mondiaux).Le groupe dispose de l\u2019une des plus grandes usines de p\u00e2tes et papiers au monde, et il produit principalement en Indon\u00e9sie et en Chine.\u00c0 partir de bois, APRIL produit principalement deux types de p\u00e2te \u00e0 papier, une p\u00e2te issue d\u0027un proc\u00e9d\u00e9 m\u00e9canique pour fabriquer le papier kraft, et une p\u00e2te blanchie pour un papier dit papier \"couch\u00e9, sans bois\" (c\u0027est-\u00e0-dire en r\u00e9alit\u00e9 produit \u00e0 partir de bois, mais via un proc\u00e9d\u00e9 exclusivement chimique, qui supprime totalement la lignine pour ne conserver que la cellulose), qui sert notamment \u00e0 fabriquer du papier de bureau pour sa marque (lanc\u00e9 en 1998 et export\u00e9 dans plus de 70 pays, selon son site internet consult\u00e9 en ao\u00fbt 2019) . Fond\u00e9 en 1993, APRIL est g\u00e9r\u00e9 par \u00ab \u00bb et appartient \u00e0 l\u2019homme d\u2019affaires indon\u00e9sien r\u00e9sidant \u00e0 Singapour.\u00ab Royal Golden Eagle \u00bb g\u00e8re aussi des soci\u00e9t\u00e9s des secteurs du papier, de l\u0027huile de palme, de la construction et de l\u0027\u00e9nergie. Selon son site internet, mi-2019, le groupe produit dans son usine \u00ab jusqu\u0027\u00e0 2,8 millions de tonnes de p\u00e2te et 1,15 million de tonnes de papier (par an) \u00bb. Mi-2019, le groupe APRIL dit employer 7 627 employ\u00e9s et beaucoup plus de sous-traitants (15 893 sous-traitants), principalement en for\u00eat et dans ses usines. Le groupe estime contribuer \u00e0 environ 90 000 autres emplois indirects."}, {"color": "#97c2fc", "id": "field marshal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harold_Alexander_E010750678-v8.jpg", "label": "field marshal", "shape": "image", "title": "Field marshal (or field-marshal, abbreviated as FM) is the most senior military rank, ordinarily senior to the general officer ranks. Usually, it is the highest rank in an army and as such few persons are appointed to it. It is considered as a five-star rank (OF-10) in modern-day armed forces in many countries. Promotion to the rank of field marshal in many countries historically required extraordinary military achievement by a general (a wartime victory). However, the rank has also been used as a divisional command rank and also as a brigade command rank. Examples of the different uses of the rank include Austria-Hungary, Pakistan, Prussia/Germany, India and Sri Lanka for an extraordinary achievement; Spain and Mexico for a divisional command (Spanish: mariscal de campo); and France, Portugal and Brazil for a brigade command (French: mar\u00e9chal de camp, Portuguese: marechal de campo)."}, {"color": "#97c2fc", "id": "navy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nicholas_Pocock_-_The_Battle_of_Copenhagen,_2_April_1801.jpg", "label": "navy", "shape": "image", "title": "La marine de guerre, les forces navales, les forces maritimes, la marine nationale, la marine militaire, l\u2019arm\u00e9e navale ou l\u2019arm\u00e9e de mer, est une des composantes de l\u2019arm\u00e9e de certains \u00c9tats. Elle permet d\u2019exercer une action militaire en mer ou depuis la mer ; elle peut aussi \u00eatre charg\u00e9e en temps de paix d\u2019effectuer des actions civiles en mer comme des missions de police et de surveillance, de secours et d\u2019assistance, de lutte contre les trafics, de pr\u00e9vention et de traitement des pollutions ou des missions hydrographiques. Une grande marine moderne \u00e9volue dans quatre dimensions : sous la mer, \u00e0 la surface de la mer, dans l\u2019air et dans l\u2019espace (par le biais de missiles balistiques et de satellites). Elle est compos\u00e9e de navires de guerre, d\u2019a\u00e9ronefs et d\u2019installations \u00e0 terre (de commandement, de soutien et de transmission), ainsi que d\u2019un personnel civil et militaire d\u2019une tr\u00e8s grande vari\u00e9t\u00e9 de m\u00e9tiers et de sp\u00e9cialit\u00e9s. Plusieurs \u00c9tats disposent de garde-c\u00f4tes qui permettent de d\u00e9charger la marine militaire d\u0027une partie de ses missions civiles."}, {"color": "#97c2fc", "id": "substitute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_elasticity_of_demand_substitutes_xi_xj.svg", "label": "substitute", "shape": "image", "title": "\u041f\u0440\u043e\u0434\u0443\u043a\u0442-\u0437\u0430\u043c\u0456\u043d\u043d\u0438\u043a, \u0442\u0436. \u0442\u043e\u0432\u0430\u0440-\u0437\u0430\u043c\u0456\u043d\u043d\u0438\u043a, \u0432\u0437\u0430\u0454\u043c\u043e\u0437\u0430\u043c\u0456\u043d\u043d\u0456 \u0431\u043b\u0430\u0433\u0430, \u0442\u043e\u0432\u0430\u0440-\u0441\u0443\u0431\u0441\u0442\u0438\u0442\u0443\u0442 (\u0430\u043d\u0433\u043b. substitute good) \u2014 \u0432 \u0442\u0435\u043e\u0440\u0456\u0457 \u0441\u043f\u043e\u0436\u0438\u0432\u0430\u043d\u043d\u044f \u0442\u043e\u0432\u0430\u0440, \u044f\u043a\u0438\u0439 \u0441\u043f\u043e\u0436\u0438\u0432\u0430\u0447 \u0441\u043f\u0440\u0438\u0439\u043c\u0430\u0454 \u044f\u043a \u043f\u043e\u0434\u0456\u0431\u043d\u0438\u0439 \u0447\u0438 \u0441\u043f\u0456\u0432\u0441\u0442\u0430\u0432\u043d\u0438\u0439, \u0442\u0430\u043a \u0449\u043e \u043f\u0440\u0438 \u0439\u043e\u0433\u043e \u043d\u0430\u044f\u0432\u043d\u043e\u0441\u0442\u0456 \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0432\u0438\u0431\u0440\u0430\u043d\u0438\u043c \u0437\u0430\u043c\u0456\u0441\u0442\u044c \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0433\u043e, \u044f\u043a\u0449\u043e \u0441\u0438\u0442\u0443\u0430\u0446\u0456\u044f \u043d\u0430 \u0440\u0438\u043d\u043a\u0443 \u0437\u043c\u0456\u043d\u0438\u0442\u044c\u0441\u044f. \u041d\u0435\u0440\u0456\u0434\u043a\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0456 \u043f\u0440\u043e\u0434\u0443\u043a\u0442-\u0437\u0430\u043c\u0456\u043d\u043d\u0438\u043a \u043c\u0456\u043d\u044f\u044e\u0442\u044c\u0441\u044f \u043c\u0456\u0441\u0446\u044f\u043c\u0438. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e, \u0442\u043e\u0432\u0430\u0440\u0438 X \u0456 Y \u0454 \u0432\u0437\u0430\u0454\u043c\u043e\u0437\u0430\u043c\u0456\u043d\u043d\u0438\u043c\u0438, \u044f\u043a\u0449\u043e \u043f\u0440\u0438 \u043f\u0456\u0434\u0432\u0438\u0449\u0435\u043d\u043d\u0456 \u0446\u0456\u043d\u0438 X \u043f\u043e\u043f\u0438\u0442 \u043d\u0430 Y \u0437\u0431\u0456\u043b\u044c\u0448\u0443\u0454\u0442\u044c\u0441\u044f. \u041f\u0440\u0438\u043a\u043b\u0430\u0434\u043e\u043c \u0432\u0437\u0430\u0454\u043c\u043e\u0437\u0430\u043c\u0456\u043d\u043d\u0438\u0445 \u0442\u043e\u0432\u0430\u0440\u0456\u0432 \u0454 \u0442\u0430\u043a\u0456 \u043f\u0430\u0440\u0438: \u0447\u0430\u0439 \u0456 \u043a\u0430\u0432\u0430, \u043c\u0027\u044f\u0441\u043e \u0456\u043d\u0434\u0438\u0447\u043a\u0438 \u0456 \u043c\u0027\u044f\u0441\u043e \u043a\u0443\u0440\u043a\u0438. \u0426\u0435 \u0442\u043e\u0432\u0430\u0440\u0438, \u044f\u043a\u0456 \u043e\u0446\u0456\u043d\u044e\u044e\u0442\u044c\u0441\u044f \u0441\u043f\u043e\u0436\u0438\u0432\u0430\u0447\u0430\u043c\u0438 \u044f\u043a \u0437\u0430\u043c\u0456\u043d\u043d\u0438\u043a\u0438 \u043e\u0434\u0438\u043d \u043e\u0434\u043d\u043e\u0433\u043e \u0437\u0430 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u043c \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c, \u0441\u043f\u043e\u0436\u0438\u0432\u0447\u0438\u043c\u0438 \u044f\u043a\u043e\u0441\u0442\u044f\u043c\u0438, \u0446\u0456\u043d\u043e\u044e, \u0435\u043a\u0441\u043f\u043b\u0443\u0430\u0442\u0430\u0446\u0456\u0439\u043d\u0438\u043c\u0438 \u0442\u0430 \u0456\u043d\u0448\u0438\u043c\u0438 \u044f\u043a\u0456\u0441\u043d\u0438\u043c\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0430\u043c\u0438. \u0412 \u043c\u0456\u043a\u0440\u043e\u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0446\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0432 \u043c\u043e\u0434\u0435\u043b\u0456 \u043a\u0440\u0438\u0432\u0438\u0445 \u0431\u0430\u0439\u0434\u0443\u0436\u043e\u0441\u0442\u0456 \u043f\u0440\u0438 \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u0456 \u0432\u0456\u0434\u043d\u043e\u0448\u0435\u043d\u043d\u044f \u043f\u0435\u0440\u0435\u0432\u0430\u0433\u0438. \u0406\u043d\u043e\u0434\u0456 \u043f\u0456\u0434 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u043c-\u0437\u0430\u043c\u0456\u043d\u043d\u0438\u043a\u043e\u043c \u0440\u043e\u0437\u0443\u043c\u0456\u044e\u0442\u044c \u0435\u0440\u0437\u0430\u0446, \u044f\u043a\u0438\u0439 \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0454\u0442\u044c\u0441\u044f \u044f\u043a\u0456\u0441\u0442\u044e, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u043d\u0438\u0437\u044c\u043a\u043e\u043a\u0430\u043b\u043e\u0440\u0456\u0439\u043d\u0438\u0439 \u0437\u0430\u043c\u0456\u043d\u043d\u0438\u043a \u0446\u0443\u043a\u0440\u0443, \u043a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0430\u0442 \u0441\u043e\u043a\u0443, \u043f\u043e\u0440\u043e\u0448\u043e\u043a \u043c\u043e\u043b\u043e\u043a\u0430 \u0456 \u0442. \u0434."}, {"color": "#97c2fc", "id": "stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_masonry.jpg", "label": "stone", "shape": "image", "title": "La ma\u00e7onnerie est l\u0027art de b\u00e2tir une construction par l\u0027assemblage de mat\u00e9riaux \u00e9l\u00e9mentaires, li\u00e9s ou non par un mortier. C\u0027est l\u0027art du ma\u00e7on par d\u00e9finition mais aussi le r\u00e9sultat de son travail. En France, la ma\u00e7onnerie traditionnelle est appel\u00e9e limousinage, et la ma\u00e7onnerie sans mortier ma\u00e7onnerie \u00e0 pierres s\u00e8ches. Par extension, on associe aussi sous le terme \u00ab ma\u00e7onnerie \u00bb les travaux d\u0027habillage des ensembles : pose d\u0027enduits, de carrelages, etc., qui, en plus de leur but esth\u00e9tique, participent \u00e0 la tenue de l\u0027ensemble face aux agressions externes (humidit\u00e9, gel, etc.). Un produit qui refl\u00e8te de plus en plus cette association est le stuc d\u0027acrylique qui remplace le stuc traditionnel fait \u00e0 partir de chaux. Existe aussi le tadelakt, un enduit de finition lisse d\u0027int\u00e9rieur, qui a comme origine l\u2019Afrique du nord et qui est compos\u00e9 de chaux, de silice, de poudre de marbre. Le terme avec ou sans majuscule peut aussi d\u00e9signer la franc-ma\u00e7onnerie."}, {"color": "#97c2fc", "id": "urey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harold_Urey_signature.svg", "label": "urey", "shape": "image", "title": "\u54c8\u7f85\u5fb7\u00b7\u5c24\u91cc\uff08\u82f1\u8a9e\uff1aHarold Urey\uff0c1893\u5e744\u670829\u65e5\uff0d1981\u5e741\u67085\u65e5\uff09\uff0c\u7f8e\u570b\u79d1\u5b78\u5bb6\uff0c\u56e0\u767c\u73fe\u6c2b\u7684\u540c\u4f4d\u7d20\u6c18\u7372\u5f971934\u5e74\u8afe\u8c9d\u723e\u5316\u5b78\u734e\u3002 \u6b64\u5916\uff0c\u5c24\u91cc\u548c\u53f2\u4e39\u5229\u00b7\u7c73\u52d2\u65bc1953\u5e74\u5b8c\u6210\u4e86\u751f\u547d\u8d77\u6e90\u7684\u7d93\u5178\u5be6\u9a57\u7c73\u52d2-\u5c24\u91cc\u5be6\u9a57\u3002"}, {"color": "#97c2fc", "id": "die", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Noyce_with_Motherboard_1959.png", "label": "die", "shape": "image", "title": "Integra cirkvito, a\u016d integrita cirkvito, (mallongigo ico) estas elektronika cirkvito, kiu sekvas anta\u016dprogramitajn funkciojn \u0109efe per duonkonduktila kristalo kun aktivaj elektronika\u0135oj, kiel transistoroj, kaj pasivaj elementoj, kiel diodoj, kondensatoroj kaj rezistiloj. \u0108i tiuj partoj estas konektitaj sur maldika tavolo de duonkonduktila materialo, kiel silicio. En la jaro 2004 norma ico estas 1 cm2 a\u016d malpli granda. \u011ci subtenas milionojn da konektoj, tamen pli grandaj icoj anka\u016d ekzistas. La integra cirkvito estis inventita de Jack Kilby en 1958, kiu gajnis al li la Nobel-premion pri fiziko en 2000 kaj akcelis la elektronikan miniaturigan revolucion, kiu komenci\u011dis kun la apero de la transistoro \u0109irka\u016d jardekon anta\u016de. Integritaj cirkvitoj havas multajn avanta\u011dojn, kiel ekzemple la malgrandaj dimensioj, alta efikeco kaj la ebleco de amasproduktado. Nuntempe, post duona jarcento post ilia apero, la icoj penetris \u0109iujn sociajn vivkampojn. Inter la plej kompleksaj integraj cirkvitoj estas mikroprocesoroj, kiuj kontrolas multajn elektronika\u0135ojn kiel po\u015dtelefonojn, komputilojn kaj mikroondajn fornojn. Icoj estas fundamentaj partoj de komputiloj, ekzemple: \u0109efmemoro, procesoro, fle\u015dmemoro estas sole integraj cirkvitoj."}, {"color": "#97c2fc", "id": "science fiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imagination_195808.jpg", "label": "science fiction", "shape": "image", "title": "\u041d\u0430\u0443\u043a\u043e\u0301\u0432\u0430 \u0444\u0430\u043d\u0442\u0430\u0301\u0441\u0442\u0438\u043a\u0430 (\u0430\u043d\u0433\u043b. \u0441\u043a\u043e\u0440\u043e\u0447\u0435\u043d\u043d\u044f sci-fi) (\u0432\u0456\u0434 \u0433\u0440\u0435\u0446. phantastikos \u2014 \u0442\u043e\u0439, \u0449\u043e \u0441\u0442\u043e\u0441\u0443\u0454\u0442\u044c\u0441\u044f \u0443\u044f\u0432\u0438) \u2014 \u0436\u0430\u043d\u0440 \u0442\u0430 \u043c\u0435\u0442\u043e\u0434 \u0443 \u0445\u0443\u0434\u043e\u0436\u043d\u0456\u0439 \u0442\u0432\u043e\u0440\u0447\u043e\u0441\u0442\u0456; \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430, \u0432 \u043e\u0441\u043d\u043e\u0432\u0456 \u044f\u043a\u043e\u0457 \u043b\u0435\u0436\u0438\u0442\u044c \u0435\u043a\u0441\u0442\u0440\u0430\u043f\u043e\u043b\u044f\u0446\u0456\u044f \u043d\u0430 \u0442\u0435\u043c\u0438 \u043d\u0430\u0443\u043a\u0438 \u0442\u0430 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u0439. \u0423 \u041d\u0424-\u0442\u0432\u043e\u0440\u0430\u0445 \u0437\u043e\u0431\u0440\u0430\u0436\u0430\u044e\u0442\u044c\u0441\u044f \u0440\u0435\u0447\u0456 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u043e\u0432\u043e \u043c\u043e\u0436\u043b\u0438\u0432\u0456 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u0441\u0443\u0447\u0430\u0441\u043d\u043e\u0457 \u043d\u0430\u0443\u043a\u0438, \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0456 \u043d\u0430 \u0442\u0435\u043e\u0440\u0456\u044f\u0445 \u0430\u0431\u043e \u043f\u0440\u0438\u043f\u0443\u0449\u0435\u043d\u043d\u044f\u0445. \u0412\u0430\u0436\u043b\u0438\u0432\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043c\u0430\u0454 \u0442\u0430\u043a\u043e\u0436 \u043f\u0435\u0440\u0435\u043a\u043e\u043d\u043b\u0438\u0432\u0435 \u043e\u0431\u0491\u0440\u0443\u043d\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u0437\u043e\u0431\u0440\u0430\u0436\u0443\u0432\u0430\u043d\u043e\u0433\u043e. \u041d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0431\u0430\u0433\u0430\u0442\u043e \u0442\u0432\u043e\u0440\u0456\u0432 \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0456 \u043d\u0430 \u0434\u043e\u043f\u0443\u0449\u0435\u043d\u043d\u0456 \u043d\u0430\u0434\u0441\u0432\u0456\u0442\u043b\u043e\u0432\u0438\u0445 \u0448\u0432\u0438\u0434\u043a\u043e\u0441\u0442\u0435\u0439, \u0449\u043e \u0441\u0443\u043f\u0435\u0440\u0435\u0447\u0438\u0442\u044c \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u044c\u043d\u043e\u0457 \u0442\u0435\u043e\u0440\u0456\u0457 \u0432\u0456\u0434\u043d\u043e\u0441\u043d\u043e\u0441\u0442\u0456 \u0415\u0439\u043d\u0448\u0442\u0435\u0439\u043d\u0430, \u0430\u043b\u0435 \u0432\u0441\u0435 \u0436 \u043c\u043e\u0436\u0435 \u043e\u0431\u0491\u0440\u0443\u043d\u0442\u043e\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u043d\u0430\u0443\u043a\u043e\u044e. \u0414\u043e\u0441\u0438\u0442\u044c \u0447\u0430\u0441\u0442\u043e, \u043f\u0440\u0438 \u0432\u0436\u0438\u0432\u0430\u043d\u043d\u0456 \u0442\u0435\u0440\u043c\u0456\u043d\u0443 \u00ab\u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430\u00bb, \u043c\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u0443\u0432\u0430\u0437\u0456 \u0441\u0430\u043c\u0435 \u043d\u0430\u0443\u043a\u043e\u0432\u0430 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430. \u0417\u0430\u0441\u043d\u043e\u0432\u043d\u0438\u043a\u043e\u043c \u043d\u0430\u0443\u043a\u043e\u0432\u043e\u0457 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0438 \u0432\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0438\u0439 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u0438\u043a \u0416\u0443\u043b\u044c \u0412\u0435\u0440\u043d. \u0423 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u0432\u0438\u043f\u0430\u0434\u043a\u0456\u0432 \u0433\u043e\u043b\u043e\u0432\u043d\u043e\u044e \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u043d\u043e\u044e \u0441\u043a\u043b\u0430\u0434\u043e\u0432\u043e\u044e \u0442\u0432\u043e\u0440\u0443 \u043f\u043e\u0441\u0442\u0430\u0454 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u043d\u0430 \u0456\u0434\u0435\u044f: \u0432\u0438\u043d\u0430\u0445\u0456\u0434 (\u043d\u0430\u0434\u0441\u0432\u0456\u0442\u043b\u043e\u0432\u0438\u0439 \u0434\u0432\u0438\u0433\u0443\u043d, \u043c\u0438\u0441\u043b\u044f\u0447\u0438\u0439 \u0440\u043e\u0431\u043e\u0442, \u0442\u0435\u043b\u0435\u043f\u043e\u0440\u0442) \u0430\u0431\u043e \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0442\u044f (\u043f\u043e\u0434\u043e\u0440\u043e\u0436\u0456 \u0443 \u0447\u0430\u0441\u0456, \u0442\u0435\u043b\u0435\u043f\u043e\u0440\u0442\u0430\u0446\u0456\u044f, \u043d\u043e\u0432\u0435 \u0434\u0436\u0435\u0440\u0435\u043b\u043e \u0435\u043d\u0435\u0440\u0433\u0456\u0457), \u0432\u0438\u0433\u0430\u0434\u0430\u043d\u0435 \u043c\u0456\u0441\u0446\u0435 \u0434\u0456\u0457 (\u0456\u043d\u0448\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0430, \u043f\u0430\u0440\u0430\u043b\u0435\u043b\u044c\u043d\u0438\u0439 \u0441\u0432\u0456\u0442), \u0443\u044f\u0432\u043d\u0430 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 (\u0443\u0442\u043e\u043f\u0456\u0447\u043d\u0430 \u0447\u0438 \u0430\u043d\u0442\u0438\u0443\u0442\u043e\u043f\u0456\u0447\u043d\u0430), \u0436\u0438\u0432\u0430 \u0456\u0441\u0442\u043e\u0442\u0430 \u0430\u0431\u043e \u0440\u0435\u0447\u043e\u0432\u0438\u043d\u0430 \u0437 \u043d\u0435\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u043c\u0438 \u0432\u043b\u0430\u0441\u0442\u0438\u0432\u043e\u0441\u0442\u044f\u043c\u0438 (\u0447\u0443\u0436\u043e\u043f\u043b\u0430\u043d\u0435\u0442\u044f\u043d\u0438, \u043c\u0443\u0442\u0430\u043d\u0442\u0438, \u0430\u043d\u0442\u0438\u043c\u0430\u0442\u0435\u0440\u0456\u044f), \u043d\u0435\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0430 \u0441\u0438\u0442\u0443\u0430\u0446\u0456\u044f, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u043d\u0430\u0443\u043a\u043e\u044e \u0456 \u0442\u0435\u0445\u043d\u0456\u043a\u043e\u044e (\u043f\u0430\u0440\u0430\u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u0456 \u0437\u0434\u0456\u0431\u043d\u043e\u0441\u0442\u0456). \u041d\u0430\u0439\u043f\u043e\u043c\u0456\u0442\u043d\u0456\u0448\u0438\u043c\u0438 \u043d\u0430\u043f\u0440\u044f\u043c\u043a\u0430\u043c\u0438 \u043d\u0430\u0443\u043a\u043e\u0432\u043e\u0457 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0438 \u0454: \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u0430 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430, \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0430 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430, \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0430 \u043d\u0430\u0443\u043a\u043e\u0432\u0430 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430, \u0430\u043f\u043e\u043a\u0430\u043b\u0456\u043f\u0442\u0438\u0447\u043d\u0430 \u0442\u0430 \u043f\u043e\u0441\u0442\u0430\u043f\u043e\u043a\u0430\u043b\u0456\u043f\u0442\u0438\u0447\u043d\u0430 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430, , \u043a\u0456\u0431\u0435\u0440\u043f\u0430\u043d\u043a, \u043a\u043e\u0441\u043c\u0456\u0447\u043d\u0430 \u043e\u043f\u0435\u0440\u0430, \u0444\u0435\u043c\u0456\u043d\u0456\u0441\u0442\u0441\u044c\u043a\u0430 \u043d\u0430\u0443\u043a\u043e\u0432\u0430 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430."}, {"color": "#97c2fc", "id": "c.p. snow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/C._P._Snow.jpg", "label": "c.p. snow", "shape": "image", "title": "\ucc30\uc2a4 \ud37c\uc2dc \uc2a4\ub178 \ub0a8\uc791(Charles Percy Snow, Baron Snow, Kt., CBE, 1905\ub144 10\uc6d4 15\uc77c ~ 1980\ub144 7\uc6d4 1\uc77c)\uc740 \uc601\uad6d\uc758 \ubb3c\ub9ac\ud559\uc790\uc774\uc790 \ud654\ud559\uc790, \uc18c\uc124\uac00, \uc601\ubb38\ud559\uc790\uc774\ub2e4."}, {"color": "#97c2fc", "id": "refugee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_175-S00-00326,_Fl\u00fcchtlinge_aus_Ostpreu\u00dfen_auf_Pferdewagen.jpg", "label": "refugee", "shape": "image", "title": "Refugiado \u00e9 toda pessoa que, em raz\u00e3o de fundados temores de persegui\u00e7\u00e3o devido \u00e0 sua ra\u00e7a, religi\u00e3o, nacionalidade, associa\u00e7\u00e3o a determinado grupo social, opini\u00e3o pol\u00edtica, sexualidade ou identidade de g\u00eanero, encontra-se fora de seu pa\u00eds de origem e que, por causa dos ditos temores, n\u00e3o pode ou n\u00e3o quer regressar ao mesmo, devido a grave e generalizada viola\u00e7\u00e3o de direitos humanos, \u00e9 obrigado a deixar o seu pa\u00eds de nacionalidade para buscar ref\u00fagio em outros pa\u00edses."}, {"color": "#97c2fc", "id": "roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "persecution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eino_Niemisen_pahoinpitely.jpg", "label": "persecution", "shape": "image", "title": "\u041f\u0435\u0440\u0435\u0441\u043b\u0456\u0301\u0434\u0443\u0432\u0430\u043d\u043d\u044f, \u0430\u0431\u043e \u0433\u043e\u043d\u0456\u0301\u043d\u043d\u044f (\u0430\u043d\u0433\u043b. persecution) \u2014 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u043d\u0435 \u043f\u043e\u0433\u0430\u043d\u0435 \u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044f \u0434\u043e \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043e\u0441\u043e\u0431\u0438 \u0430\u0431\u043e \u0433\u0440\u0443\u043f\u0438 \u0437 \u0431\u043e\u043a\u0443 \u0456\u043d\u0448\u043e\u0457 \u043e\u0441\u043e\u0431\u0438 \u0430\u0431\u043e \u0433\u0440\u0443\u043f\u0438. \u041d\u0430\u0439\u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0456\u0448\u0438\u043c\u0438 \u0444\u043e\u0440\u043c\u0430\u043c\u0438 \u0454 \u0440\u0435\u043b\u0456\u0433\u0456\u0439\u043d\u0435 \u043f\u0435\u0440\u0435\u0441\u043b\u0456\u0434\u0443\u0432\u0430\u043d\u043d\u044f, \u0440\u0430\u0441\u0438\u0437\u043c \u0456 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456 \u0440\u0435\u043f\u0440\u0435\u0441\u0456\u0457, \u0445\u043e\u0447\u0430 \u043c\u0456\u0436 \u0446\u0438\u043c\u0438 \u0442\u0435\u0440\u043c\u0456\u043d\u0430\u043c\u0438 \u0456\u0441\u043d\u0443\u0454 \u043f\u0435\u0432\u043d\u0435 \u043f\u0435\u0440\u0435\u0442\u0438\u043d\u0430\u043d\u043d\u044f. \u041d\u0430\u043d\u0435\u0441\u0435\u043d\u043d\u044f \u0441\u0442\u0440\u0430\u0436\u0434\u0430\u043d\u044c, \u0441\u0442\u0440\u0430\u0445\u0443, \u0431\u043e\u043b\u044e, \u0434\u043e\u043c\u0430\u0433\u0430\u043d\u043d\u044f, \u0443\u0432\u0027\u044f\u0437\u043d\u0435\u043d\u043d\u044f, \u0456\u043d\u0442\u0435\u0440\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u2014 \u0446\u0435 \u0432\u0441\u0456 \u0447\u0438\u043d\u043d\u0438\u043a\u0438, \u044f\u043a\u0456 \u043c\u043e\u0436\u0443\u0442\u044c \u0441\u043f\u0440\u0438\u0447\u0438\u043d\u0438\u0442\u0438 \u043f\u0435\u0440\u0435\u0441\u043b\u0456\u0434\u0443\u0432\u0430\u043d\u043d\u044f, \u0430\u043b\u0435 \u043d\u0435 \u0432\u0441\u0456 \u0441\u0442\u0440\u0430\u0436\u0434\u0430\u043d\u043d\u044f \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u043e \u043f\u0440\u0438\u043d\u0435\u0441\u0443\u0442\u044c \u043f\u0435\u0440\u0435\u0441\u043b\u0456\u0434\u0443\u0432\u0430\u043d\u043d\u044f. \u0421\u0442\u0440\u0430\u0436\u0434\u0430\u043d\u043d\u044f, \u044f\u043a\u0456 \u0437\u0430\u0437\u043d\u0430\u0454 \u0436\u0435\u0440\u0442\u0432\u0430, \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0431\u0443\u0442\u0438 \u0434\u043e\u0441\u0438\u0442\u044c \u0441\u0443\u0432\u043e\u0440\u0456. \u041f\u043e\u0440\u043e\u0433\u043e\u0432\u0438\u0439 \u0440\u0456\u0432\u0435\u043d\u044c \u0442\u044f\u0436\u043a\u043e\u0441\u0442\u0456 \u0431\u0443\u0432 \u0434\u0436\u0435\u0440\u0435\u043b\u043e\u043c \u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u0434\u0438\u0441\u043a\u0443\u0441\u0456\u0439."}, {"color": "#97c2fc", "id": "kaiser wilhelm institut", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Freie_Universitaet_Berlin_-_Fachbereich_Rechtswissenschaft.jpg", "label": "kaiser wilhelm institut", "shape": "image", "title": "\u041e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043a\u0430\u0439\u0437\u0435\u0440\u0430 \u0412\u0438\u043b\u044c\u0433\u0435\u043b\u044c\u043c\u0430, \u043f\u043e\u043b\u043d\u043e\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u2014 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043a\u0430\u0439\u0437\u0435\u0440\u0430 \u0412\u0438\u043b\u044c\u0433\u0435\u043b\u044c\u043c\u0430 \u043f\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044e \u043d\u0430\u0443\u043a\u0438 (\u043d\u0435\u043c. Kaiser-Wilhelm-Gesellschaft zur F\u00f6rderung der Wissenschaften) \u2014 \u0441 1911 \u043f\u043e 1948 \u0433\u0433. \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f, \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0432\u0448\u0430\u044f \u043d\u0430\u0443\u0447\u043d\u043e-\u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0435 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u044b \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u0438 (\u0432\u0441\u0435\u0433\u043e 21 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0432 1911\u20141938 \u0433\u0433.). \u041f\u043e\u0441\u043b\u0435 \u0412\u0442\u043e\u0440\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0432 1948 \u0433. \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u044b \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0431\u044b\u043b\u0438 \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u0440\u0430\u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u044b, \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u043f\u0435\u0440\u0435\u0448\u043b\u0438 \u0432 \u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u041e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u041c\u0430\u043a\u0441\u0430 \u041f\u043b\u0430\u043d\u043a\u0430, \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u0443\u044e\u0449\u0435\u0433\u043e \u0438 \u043f\u043e \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f."}, {"color": "#97c2fc", "id": "chain reaction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fission_chain_reaction.svg", "label": "chain reaction", "shape": "image", "title": "Una reacci\u00f3 nuclear en cadena \u00e9s una reacci\u00f3 nuclear que es mant\u00e9 en el temps quan un neutr\u00f3 provoca la fissi\u00f3 d\u0027un , alliberant-se diversos neutrons que al seu torn causen altres fissions. Aquesta reacci\u00f3 en cadena nom\u00e9s es produir\u00e0 si almenys un dels neutrons lents emesos en la fissi\u00f3 \u00e9s apte per provocar una nova fissi\u00f3. Una de les aplicacions de les reaccions nuclears en cadena m\u00e9s freq\u00fcents s\u00f3n els reactors nuclears per a generar calor a les centrals nuclears per a la producci\u00f3 d\u0027electricitat. Avui dia no se sap qu\u00e8 fer amb els residus radioactius que es van acumulant a mesura que es consumeix el combustible. D\u0027altra banda, les reserves d\u0027urani s\u00f3n actualment una mica majors que les del gas natural, per\u00f2 cal recordar que s\u00f3n finites i no molt abundants. Les reaccions de fissi\u00f3 en cadena tamb\u00e9 es poden usar per a fins militars, com per exemple als reactors de propulsi\u00f3 de submarins nuclears. Per a controlar una reacci\u00f3 nuclear de fissi\u00f3 en cadena cal controlar la seva reactivitat o, el que \u00e9s equivalent, el seu coeficient de multiplicaci\u00f3. De vegades pot oc\u00f3rrer que, per diverses raons, es descontroli: s\u0027anomena un i comporta contaminaci\u00f3 radioactiva i una greu radiotoxicitat. De fet \u00e9s una de les quatre causes m\u00e9s importants al m\u00f3n de morts per enverinament per radiacions."}, {"color": "#97c2fc", "id": "nuclear device", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear device", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "godiva device", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Godiva-before-scrammed.jpg", "label": "godiva device", "shape": "image", "title": "Der Godiva-Apparat (englisch Godiva device, auch: Lady Godiva oder Godiva-Reaktor) war ein nicht abgeschirmter, gepulster Forschungsreaktor, der im Los Alamos National Laboratory (LANL) in New Mexico vom April 1952 bis Februar 1957 in Betrieb war. Er wurde in der technischen Abteilung 18 (TA-18) verwendet und zur Erzeugung von kontrollierten Gamma- und Neutronenstrahlungspulsen genutzt. Bestrahlt wurden Testobjekte zwecks Untersuchung der Materialien unter Strahlenbelastung. Der Name Godiva stammt von dem Physiker Otto Frisch. Er nannte den Reaktor in Anlehnung an die englische Legende von Lady Godiva so, \u201e\u2026 weil er nackt und ungesch\u00fctzt war \u2026\u201c. Der Reaktorkern war eine Kugel aus metallischem, hochangereichertem Uran von etwa 30 cm Durchmesser. Die Kugel war dreigeteilt und befand sich am oberen Ende eines zwei Meter hohen Metallger\u00fcsts.Zur Erzeugung eines Strahlungspulses wurden zun\u00e4chst die drei Kugelteile vereinigt und dann ein ebenfalls aus hochangereichertem Uran bestehender Zylinder durch ein Bohrloch fallen gelassen, das durch das Zentrum der Kugel f\u00fchrte. Kugel und Zylinder zusammen ergaben kurzzeitig eine kritische Masse, so dass eine Kernspaltungs-Kettenreaktion einsetzte, die schnell wieder erlosch. Das Reaktordesign wurde anhand eines Vorg\u00e4ngersystems namens Jemina gew\u00e4hlt. Jemina setzte ferngesteuert mehrere Scheiben angereichertes Uran aufeinander, um eine kritische Masse zu erreichen. Am 18. April 1952 wurde infolge einer Fehlberechnung zu viel Spaltmaterial zusammengesetzt, was zu einem prompt \u00fcberkritischen Zustand und einer Reaktorschnellabschaltung f\u00fchrte. Die Schnellabschaltungstechnik wurde bei Godiva noch verbessert. Otto Frisch selber erhielt eine gr\u00f6\u00dfere Dosis ionisierender Strahlung, als er sich w\u00e4hrend Wartungsarbeiten im Jahr 1954 f\u00fcr ein paar Sekunden \u00fcber den Apparat lehnte. Er bemerkte, dass die Kontrolllampen des Neutronendetektors kontinuierlich leuchteten. Frischs K\u00f6rper reflektierte eine gen\u00fcgend gro\u00dfe Menge von Neutronen auf den Reaktor zur\u00fcck und brachten ihn so in kritischen Zustand. Frisch lehnte sich sofort zur\u00fcck und entfernte einen Teil des Urans. Er hatte keine Beschwerden, meint
