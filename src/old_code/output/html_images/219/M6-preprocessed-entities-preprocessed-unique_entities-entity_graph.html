nda Milito kaj, post la malvenko de la Respubliko, al konsolidigo de la diktaturo de Francisco Franco, kiu enpovi\u011dis en Hispanio \u011dis iom post 1975."}, {"color": "#97c2fc", "id": "tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TATIC_Electronic_Flight_Strip_system_at_Sao_Paulo_Itnl.jpg", "label": "tower", "shape": "image", "title": "\u0423\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u043c \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435\u043c (\u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f, \u0434\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u043e\u0435 \u043e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f, \u0430\u043d\u0433\u043b. air traffic control) \u2014 \u043e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f, \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u043c\u043e\u0435 \u0432 \u0446\u0435\u043b\u044f\u0445: 1. \n* \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u0441\u0442\u043e\u043b\u043a\u043d\u043e\u0432\u0435\u043d\u0438\u0439: 2. \n* \u043c\u0435\u0436\u0434\u0443 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u043c\u0438 \u0441\u0443\u0434\u0430\u043c\u0438; 3. \n* \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u0445 \u0441\u0443\u0434\u043e\u0432 \u0441 \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u044f\u043c\u0438 \u043d\u0430 \u043f\u043b\u043e\u0449\u0430\u0434\u0438 \u043c\u0430\u043d\u0435\u0432\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f; 4. \n* \u0443\u0441\u043a\u043e\u0440\u0435\u043d\u0438\u044f \u0438 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f. \u0414\u0430\u043d\u043d\u044b\u0439 \u0432\u0438\u0434 \u043e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0432\u0438\u0434\u043e\u0432 \u043e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f (\u041e\u0412\u0414), \u0447\u0442\u043e, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u043e\u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f (\u041e\u0440\u0412\u0414). \n* \u0422\u0435\u0440\u043c\u0438\u043d \u00ab\u0414\u0438\u0441\u043f\u0435\u0442\u0447\u0435\u0440\u0441\u043a\u043e\u0435 \u043e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f\u00bb \u0438 \u00ab\u0423\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0412\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u043c \u0414\u0432\u0438\u0436\u0435\u043d\u0438\u0435\u043c\u00bb - \u0440\u0430\u0432\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u044b."}, {"color": "#97c2fc", "id": "coherent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helium_neon_laser_spectrum.svg", "label": "coherent", "shape": "image", "title": "Un laser (acronyme issu de l\u0027anglais light amplification by stimulated emission of radiation qui signifie \u00ab amplification de la lumi\u00e8re par \u00e9mission stimul\u00e9e de radiation \u00bb) est un syst\u00e8me photonique. Il s\u0027agit d\u0027un appareil qui produit un rayonnement lumineux spatialement et temporellement coh\u00e9rent reposant sur le processus d\u0027\u00e9mission stimul\u00e9e. La lumi\u00e8re du laser est aussi appel\u00e9e lumi\u00e8re coh\u00e9rente. Descendant du maser, le laser s\u0027est d\u0027abord appel\u00e9 \u00ab maser optique \u00bb. Une source laser associe un amplificateur optique \u00e0 une cavit\u00e9 optique, encore appel\u00e9e r\u00e9sonateur, g\u00e9n\u00e9ralement constitu\u00e9e de deux miroirs, dont un au moins est partiellement r\u00e9fl\u00e9chissant, c\u0027est-\u00e0-dire qu\u0027une partie de la lumi\u00e8re sort de la cavit\u00e9 et l\u0027autre partie est r\u00e9inject\u00e9e vers l\u0027int\u00e9rieur de la cavit\u00e9 laser. Avec certaines longues cavit\u00e9s, la lumi\u00e8re laser peut \u00eatre extr\u00eamement directionnelle. Les caract\u00e9ristiques g\u00e9om\u00e9triques de cet ensemble imposent que le rayonnement \u00e9mis soit d\u0027une grande puret\u00e9 spectrale, c\u2019est-\u00e0-dire temporellement coh\u00e9rent. Le spectre du rayonnement contient en effet un ensemble discret de raies tr\u00e8s fines, \u00e0 des longueurs d\u0027onde d\u00e9finies par la cavit\u00e9 et le milieu amplificateur. La finesse de ces raies est cependant limit\u00e9e par la stabilit\u00e9 de la cavit\u00e9 et par l\u0027\u00e9mission spontan\u00e9e au sein de l\u0027amplificateur (bruit quantique). Diff\u00e9rentes techniques permettent d\u0027obtenir une \u00e9mission autour d\u0027une seule longueur d\u0027onde. Au XXIe si\u00e8cle, le laser est plus g\u00e9n\u00e9ralement vu comme une source possible pour tout rayonnement \u00e9lectromagn\u00e9tique, dont fait partie la lumi\u00e8re. Les longueurs d\u0027onde concern\u00e9es \u00e9taient d\u0027abord les micro-ondes (maser), puis elles se sont \u00e9tendues aux domaines de l\u0027infrarouge, du visible, de l\u0027ultraviolet et commencent m\u00eame \u00e0 s\u0027appliquer aux rayons X."}, {"color": "#97c2fc", "id": "dewey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Dewey.jpg", "label": "dewey", "shape": "image", "title": "Thomas Edmund Dewey (ur. 24 marca 1902, zm. 16 marca 1971) \u2013 ameryka\u0144ski polityk, dzia\u0142acz Partii Republika\u0144skiej, gubernator stanu Nowy Jork i dwukrotny kandydat na urz\u0105d prezydenta (w 1944 i 1948 roku)."}, {"color": "#97c2fc", "id": "cyclotrons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Linear_accelerator_animation_16frames_1.6sec.gif", "label": "cyclotrons", "shape": "image", "title": "A cyclotron is a type of particle accelerator invented by Ernest O. Lawrence in 1929\u20131930 at the University of California, Berkeley, and patented in 1932. A cyclotron accelerates charged particles outwards from the center of a flat cylindrical vacuum chamber along a spiral path. The particles are held to a spiral trajectory by a static magnetic field and accelerated by a rapidly varying electric field. Lawrence was awarded the 1939 Nobel Prize in Physics for this invention. The cyclotron was the first \"cyclical\" accelerator. The primary accelerators before the development of the cyclotron were electrostatic accelerators, such as the Cockcroft\u2013Walton accelerator and Van de Graaff generator. In these accelerators, particles would cross an accelerating electric field only once. Thus, the energy gained by the particles was limited by the maximum electrical potential that could be achieved across the accelerating region. This potential was in turn limited by electrostatic breakdown to a few million volts. In a cyclotron, by contrast, the particles encounter the accelerating region many times by following a spiral path, so the output energy can be many times the energy gained in a single accelerating step. Cyclotrons were the most powerful particle accelerator technology until the 1950s, when they were superseded by the synchrotron. Despite no longer being the highest-energy accelerator, they are still widely used to produce particle beams for basic research and nuclear medicine. Close to 1500 cyclotrons are used in nuclear medicine worldwide for the production of medical radionuclides. In addition, cyclotrons can be used for particle therapy, where particle beams are directly applied to patients."}, {"color": "#97c2fc", "id": "polygraph", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leonarde_Keeler_1937.jpg", "label": "polygraph", "shape": "image", "title": "\u30dd\u30ea\u30b0\u30e9\u30d5\uff08\u82f1: polygraph\uff09\u3068\u306f\u3001\u8907\u6570\u306e\u751f\u7406\u53cd\u5fdc\u3092\u540c\u6642\u306b\u8a18\u9332\u3059\u308b\u88c5\u7f6e\u306e\u3053\u3068\u3092\u6307\u3057\u3001\u30dd\u30ea\u30b0\u30e9\u30d5\u691c\u67fb\u3068\u306f\u76ae\u819a\u96fb\u6c17\u6d3b\u52d5\u3084\u547c\u5438\u3001\u5fc3\u62cd\u306a\u3069\u3092\u540c\u6642\u306b\u6e2c\u5b9a\u3057\u3001\u305d\u306e\u7d50\u679c\u3092\u3082\u3068\u306b\u3001\u7279\u306b\u72af\u7f6a\u635c\u67fb\u306a\u3069\u306e\u4e8b\u60c5\u8074\u53d6\u306e\u904e\u7a0b\u3067\u3001\u7279\u5b9a\u306e\u4e8b\u5b9f\u306b\u3064\u3044\u3066\u77e5\u3063\u3066\u3044\u308b\u304b\u5426\u304b\u3092\u9451\u5225\u3059\u308b\u624b\u304c\u304b\u308a\u3068\u3059\u308b\u3082\u306e\u3067\u3042\u308b\u3002 \u6b74\u53f2\u7684\u306b\u300c\u5618\u767a\u898b\u5668\u300d\u3084\u865a\u507d\u3092\u691c\u51fa\u3059\u308b\u3082\u306e\u3068\u3044\u3063\u305f\u540d\u79f0\u3084\u8a8d\u8b58\u304c\u306a\u3055\u308c\u3066\u304d\u305f\u3053\u3068\u3082\u3042\u3063\u305f\u304c\u3001\u73fe\u5728\u3067\u306f\u30dd\u30ea\u30b0\u30e9\u30d5\u691c\u67fb\u306f\u300c\u30a6\u30bd\u3092\u767a\u898b\u3059\u308b\u300d\u3082\u306e\u3067\u306f\u306a\u304f\u3001\u300c\u8a18\u61b6\u691c\u67fb\u306e\u4e00\u7a2e\u300d\u3067\u3042\u308b\u3068\u3055\u308c\u3066\u3044\u308b\u3002 \u5618\u767a\u898b\u5668\u3068\u3042\u308b\u304c\u3001\u5358\u7d14\u306b\u5618\u306e\u6570\u5024\u3092\u793a\u3059\u30e1\u30fc\u30bf\u30fc\u304c\u3042\u308b\u308f\u3051\u3067\u306f\u306a\u304f\u3001\u5358\u306b\u8907\u6570\u306e\u751f\u7406\u53cd\u5fdc\u3092\u6e2c\u5b9a\u3001\u8a18\u9332\u304c\u4fbf\u5229\u306a\u3088\u3046\u306b\u4e00\u3064\u306e\u6a5f\u5668\u306b\u307e\u3068\u3081\u305f\u3082\u306e\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "south australia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Parliament_House_Adelaide_1872.jpg", "label": "south australia", "shape": "image", "title": "Australia Po\u0142udniowa \u2013 jeden ze stan\u00f3w Australii, po\u0142o\u017cony jest w centralno-po\u0142udniowej cz\u0119\u015bci kontynentu australijskiego, u brzeg\u00f3w Oceanu Po\u0142udniowego. Ma obszar 1 043 514 km\u00b2. Stolic\u0105 Australii Po\u0142udniowej jest Adelaide, znana jako \"City of Churches\" (Miasto Ko\u015bcio\u0142\u00f3w). Australia Po\u0142udniowa zosta\u0142a za\u0142o\u017cona jako kolonia Wielkiej Brytanii w 1836 roku i przy\u0142\u0105czy\u0142a si\u0119 do Zwi\u0105zku Australijskiego (Australii) w 1901. Ludno\u015b\u0107 Po\u0142udniowej Australii to w przybli\u017ceniu 1,60 mln os\u00f3b (IX 2008), wi\u0119kszo\u015b\u0107 z nich mieszka w stolicy stanu, w pobli\u017cu brzegu oceanu i wzd\u0142u\u017c rzeki Murray."}, {"color": "#97c2fc", "id": "parsons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/C.A._Parsons_logo.jpg", "label": "parsons", "shape": "image", "title": "\u30d1\u30fc\u30bd\u30f3\u30ba\uff08\u82f1\uff1aC.A. Parsons and Company\uff09\u306f\u3001\u304b\u3064\u3066\u30a4\u30ae\u30ea\u30b9\u306b\u5b58\u5728\u3057\u305f\u30a8\u30f3\u30b8\u30cb\u30a2\u30ea\u30f3\u30b0\u4f1a\u793e\u3002\u30bf\u30fc\u30d3\u30f3\u767a\u96fb\u6a5f\u3092\u767a\u660e\u3057\u305f\u30c1\u30e3\u30fc\u30eb\u30ba\u30fb\u30a2\u30eb\u30b8\u30e3\u30fc\u30ce\u30f3\u30fb\u30d1\u30fc\u30bd\u30f3\u30ba\u306b\u3088\u3063\u3066\u305d\u306e\u751f\u7523
