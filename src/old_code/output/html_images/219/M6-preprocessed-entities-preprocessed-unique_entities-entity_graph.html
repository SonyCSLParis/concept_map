44d\u0442-\u043c\u0435\u0442\u0430\u043b-\u0433\u0440\u0443\u043f\u043f\u0430. \u041e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0430 \u0432 1989 \u0433\u043e\u0434\u0443. \u0412 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 Unleashed \u0434\u043e\u043c\u0438\u043d\u0438\u0440\u0443\u0435\u0442 \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0430, \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u043d\u0430\u044f \u0432\u0438\u043a\u0438\u043d\u0433\u0430\u043c \u0438 \u0432\u0441\u0435\u043c\u0443, \u0447\u0442\u043e \u0441 \u044d\u0442\u0438\u043c \u0441\u0432\u044f\u0437\u0430\u043d\u043e. \u0412 \u0441\u0432\u043e\u0435\u043c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0435 \u0433\u0440\u0443\u043f\u043f\u0430 \u0441\u043e\u0447\u0435\u0442\u0430\u0435\u0442 \u0434\u0440\u0435\u0432\u043d\u0438\u0435 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u0438 \u0441 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0438\u0437\u043c\u043e\u043c. Unleashed (\u043d\u0430\u0440\u044f\u0434\u0443 \u0441 Dismember, Entombed \u0438 Grave) \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \"\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0447\u0435\u0442\u0432\u0435\u0440\u043a\u0438\" \u0448\u0432\u0435\u0434\u0441\u043a\u043e\u0433\u043e \u0434\u044d\u0442-\u043c\u0435\u0442\u0430\u043b\u0430. \u0421 \u043d\u0430\u0447\u0430\u043b\u0430 1990-\u0445 \u0433\u043e\u0434\u043e\u0432 \u043a \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c\u0443 \u043c\u043e\u043c\u0435\u043d\u0442\u0443 \u0433\u0440\u0443\u043f\u043f\u0430 \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u043b\u0430 13 \u0441\u0442\u0443\u0434\u0438\u0439\u043d\u044b\u0445 \u0430\u043b\u044c\u0431\u043e\u043c\u043e\u0432."}, {"color": "#97c2fc", "id": "joseph rotblat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Josef_Rotblat_ID_badge.png", "label": "joseph rotblat", "shape": "image", "title": "J\u00f3zef Rotblat (4 de noviembre de 1908 - 31 de agosto de 2005) fue un f\u00edsico nuclear y activista polaco nacionalizado brit\u00e1nico, galardonado con el Premio Nobel de la Paz en 1995 por su contribuci\u00f3n al desarrollo de las conferencias Pugwash, una organizaci\u00f3n de cient\u00edficos y humanistas, que dirigi\u00f3 hasta su muerte.\u200b Durante su periodo de investigador en el Reino Unido colabor\u00f3 con James Chadwick, y durante la Segunda Guerra Mundial se involucr\u00f3 en el proyecto Manhattan (que culminar\u00eda con el dise\u00f1o de la bomba at\u00f3mica), pero despu\u00e9s reneg\u00f3 y luch\u00f3 por la erradicaci\u00f3n de las armas nucleares. Fue miembro del Comit\u00e9 de Honor de la de la no violencia y de la paz."}, {"color": "#97c2fc", "id": "major general", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RNAF_Maj_Gen.svg", "label": "major general", "shape": "image", "title": "\u5c11\u5c07\u662f\u8ecd\u968a\u7684\u9ad8\u7d1a\u8ecd\u968e\uff0c\u4e2d\u5c06\u4ee5\u4e0b\uff0c\u51c6\u5c07\u6216\u4e0a\u6821\u6216\u5927\u6821\u4ee5\u4e0a\u7684\u4e00\u968e\uff0c\u5728\u6709\u5927\u6821\u7684\u570b\u5bb6\u4e2d\uff0c\u5c11\u5c07\u70ba\u5c07\u5b98\u6700\u521d\u968e\u3002\u5728\u6709\u7684\u570b\u5bb6\u4e2d\uff0c\u51c6\u5c07\u662f\u5c06\u5b98\u4e2d\u6700\u521d\u968e\uff0c\u5c11\u5c06\u5247\u662f\u5169\u9846\u661f\u3002\u6839\u64da\u570b\u5bb6\u4e0d\u540c\uff0c\u5c11\u5c07\u70ba\u5c07\u5b98\u4e2d\u7684\u7b2c\u4e09\u968e\u6216\u7b2c\u56db\u968e\u3002\u4e2d\u6587\u88e1\u7684\u5c11\u5c07\u4e00\u8a5e\u662f\u4f86\u81ea\u65bc\u65e5\u672c\u8ecd\u5236\uff0c\u65e5\u672c\u8ecd\u5236\u4e2d\u7684\u5c11\u5c07\u4f86\u81ea\u65e5\u672c\u53e4\u4ee3\u5b98\u8077\u300c\u8fd1\u885b\u5de6\u53f3\u5e9c\u5c11\u5c07\u300d\u3002\u7576\u4ee3\u65e5\u672c\u81ea\u885b\u968a\u4e2d\u7684\u5c11\u5c07\u7a31\u4f5c\u300c\u5c07\u88dc\u300d\u3002\u5728\u5317\u7d04\u8ecd\u968a\u4e2d\uff0c\u76f8\u7576\u65bcOF-7\u3002"}, {"color": "#97c2fc", "id": "national archives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_corridor_of_files_at_The_National_Archives.jpg", "label": "national archives", "shape": "image", "title": "Les Archives nationales sont l\u2019institution qui conserve les archives des organes centraux de l\u2019\u00c9tat dans la plupart des pays du monde."}, {"color": "#97c2fc", "id": "rudolf ernst", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rudolf_Ernst_After_Prayers.jpg", "label": "rudolf ernst", "shape": "image", "title": "Rudolph Ernst (Viena, 1854-Fontenay-aux-Roses, 1932). Pintor orientalista austriaco de nacimiento y franc\u00e9s de adopci\u00f3n. Ingres\u00f3 en la Academia de Bellas Artes de Viena a los 15 a\u00f1os, continuando sus estudios en Roma, donde se interes\u00f3 por la representaci\u00f3n de paisajes rom\u00e1nticos italianos y figuras de inspiraci\u00f3n cl\u00e1sica. Posteriormente se instal\u00f3 en Par\u00eds, donde se entr\u00f3 en contacto con los artistas germanos Ludwig Deutsch y Johann Discart. En Par\u00eds, en un primer momento, se dedic\u00f3 a pintar escenas de g\u00e9nero, pero a partir del 1885 se inclin\u00f3 por la pintura orientalista, \u00e1mbito \u00e9ste en el cual alcanz\u00f3 gran fama como artista. Ese mismo a\u00f1o emprendi\u00f3 un intenso viaje por Oriente medio, y, posteriormente visit\u00f3 tambi\u00e9n Marruecos, Espa\u00f1a y Turqu\u00eda. En 1877 expuso por primera vez en el Sal\u00f3n de los Artistas Franceses, en Par\u00eds. Hasta el final de su carrera continu\u00f3 su exitosa producci\u00f3n de obras orientalistas, y lleg\u00f3 a gozar de gran fama en vida. Su obra est\u00e1 representada en diferentes colecciones internacionales, tales como el Dahesh Museum of Art de Nueva York, la Tate de Londres, el Fine Arts Museum de San Francisco, el Mus\u00e9e des Beaux Arts de Nantes, la \u00d6sterreichische Galerie Belvedere de Viena y la Vienna Academy of Fine Arts."}, {"color": "#97c2fc", "id": "jewish refugees", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/StLouisPorthole.jpg", "label": "jewish refugees", "shape": "image", "title": "En el curso de la historia, poblaciones jud\u00edas han sido expulsadas o condenadas al ostracismo por varias autoridades y han pedido asilo pol\u00edtico o humanitario por causa del antisemitismo numerosas veces. Los art\u00edculos la Historia de antisemitismo y contienen m\u00e1s detallados informes acerca de las hostilidades antijud\u00edas, en tanto que la Historia jud\u00eda y la Cronolog\u00eda de la historia jud\u00eda perfilan una m\u00e1s amplia perspectiva. Despu\u00e9s de su establecimiento en 1948, el Estado de Israel se convirti\u00f3 en un espacio seguro para los refugiados jud\u00edos, as\u00ed como un destino ideal para la inmigraci\u00f3n voluntaria jud\u00eda."}, {"color": "#97c2fc", "id": "fuchs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poynting_Physics_building_3.jpg", "label": "fuchs", "shape": "image", "title": "Emil Julius Klaus Fuchs, f\u00f6dd 29 december 1911 i R\u00fcsselsheim i kejsard\u00f6met Tyskland, d\u00f6d 28 januari 1988 i Dresden i \u00d6sttyskland, var en tysk fysiker och sovjetisk spion."}, {"color": "#97c2fc", "id": "chief superintendent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sa-police-chief-superintendent.png", "label": "chief superintendent", "shape": "image", "title": "Chief superintendent is a senior rank in police forces, especially in those organised on the British model."}, {"color": "#97c2fc", "id": "disease", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poison_ivy_rash.jpg", "label": "disease", "shape": "image", "title": "Choroba \u2013 jedno z podstawowych poj\u0119\u0107 medycznych; og\u00f3lne okre\u015blenie ka\u017cdego odst\u0119pstwa od pe\u0142ni zdrowia organizmu. Zdefiniowanie stanu chorobowego jest tak samo trudne, jak sprecyzowanie stanu pe\u0142ni zdrowia (zob. dobrostan subiektywny). Patofizjologia odr\u00f3\u017cnia chorob\u0119 od procesu patologicznego oraz stanu patologicznego. Naukami zajmuj\u0105cymi si\u0119 diagnozowaniem, badaniem i leczeniem chor\u00f3b s\u0105 medycyna, weterynaria oraz fitopatologia.Choroba polega na zaburzeniu funkcji lub uszkodzeniu struktury organizmu. O zaistnieniu choroby mo\u017cna m\u00f3wi\u0107 wtedy, gdy dzia\u0142anie czynnika chorobotw\u00f3rczego wywo\u0142uje niepo\u017c\u0105dane objawy, r\u00f3\u017cni\u0105ce si\u0119 od czynno\u015bci zdrowego organizmu."}, {"color": "#97c2fc", "id": "trinity college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DUBLIN(1837)_p041_TRINITY_COLLEGE.jpg", "label": "trinity college", "shape": "image", "title": "Lo University College Dublin (UCD) (irl. An Col\u00e1iste Ollscoile, Baile \u00c1tha Cliath) - in precedenza noto come University College Dublin - National University of Ireland, Dublin (irl. An Col\u00e1iste Ollscoile, Baile \u00c1tha Cliath - Ollscoil na h\u00c9ireann, Baile \u00c1tha Cliath) \u00e8 la pi\u00f9 grande universit\u00e0 della Repubblica d\u0027Irlanda, e la seconda pi\u00f9 grande dell\u0027Irlanda, con oltre 1300 docenti e quasi 32000 studenti. Ha sede a Dublino, capitale irlandese. \u00c8 accreditata come una delle migliori universit\u00e0 del mondo. Fu fondata il 18 maggio 1854 dall\u0027arcivescovo di Dublino Paul Cullen con il nome di Catholic University of Ireland ed ebbe come primo rettore John Henry Newman. Nel 1909 fu istituita l\u0027Universit\u00e0 Nazionale d\u0027Irlanda (National University of Ireland), di cui la Catholic University of Ireland divenne una componente."}, {"color": "#97c2fc", "id": "relativity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kennedy-Thorndike_experiment_DE.svg", "label": "relativity", "shape": "image", "title": "\u76f8\u5bfe\u6027\u7406\u8ad6\uff08\u305d\u3046\u305f\u3044\u305b\u3044\u308a\u308d\u3093\u3001\uff08\u72ec: Relativit\u00e4tstheorie\u3001\u82f1: theory of relativity\uff09\u307e\u305f\u306f\u76f8\u5bfe\u8ad6\u306f\u3001\u7279\u6b8a\u76f8\u5bfe\u6027\u7406\u8ad6\u3068\u4e00\u822c\u76f8\u5bfe\u6027\u7406\u8ad6\u306e\u7dcf\u79f0\u3067\u3042\u308b\u3002\u7269\u7406\u53f2\u7684\u306b\u306f\u3001\u53e4\u5178\u8ad6\u306b\u5206\u985e\u3055\u308c\u308b\u7269\u7406\u306e\u5206\u91ce\u3068\u3057\u3066\u306f\u3001\u6700\u5f8c\u306e\u300c\u5927\u7269\u300d\u3067\u3042\u3063\u305f\u3002\u91cf\u5b50\u529b\u5b66\u3068\u4e26\u3073\u3001\u3044\u308f\u3086\u308b\u73fe\u4ee3\u7269\u7406\u5b66\u306e\u57fa\u672c\u7684\u306a\u7406\u8ad6\u3067\u3042\u308b\u3002 \u7279\u6b8a\u8ad6\u30fb\u4e00\u822c\u8ad6\u3068\u3082\u30a2\u30eb\u30d9\u30eb\u30c8\u30fb\u30a2\u30a4\u30f3\u30b7\u30e5\u30bf\u30a4\u30f3\u306b\u3088\u308a\u8a18\u8ff0\u3055\u308c\u305f\u3002\u307e\u305a\u3001\u7b49\u901f\u904b\u52d5\u3059\u308b\u6163\u6027\u7cfb\u306e\u9593\u306b\u304a\u3044\u3066\u7269\u7406\u6cd5\u5247\u306f\u4e92\u3044\u306b\u4e0d\u5909\u3067\u3042\u308b\u306f\u305a\u3068\u3044\u3046\u539f\u7406\uff08\u76f8\u5bfe\u6027\u539f\u7406\uff09\u3068\u5149\u901f\u5ea6\u4e0d\u5909\u306e\u539f\u7406\u304b\u3089\u5c0e\u304b\u308c\u305f\u306e\u304c\u3001\u7279\u6b8a\u76f8\u5bfe\u6027\u7406\u8ad6\u3067\u3042\u308b\uff081905\u5e74\uff09\u3002\u7279\u6b8a\u76f8\u5bfe\u6027\u7406\u8ad6\u306f\u3001\u6642\u9593\u3068\u7a7a\u9593\u306b\u95a2\u3059\u308b\u76f8\u4e92\u9593\u306e\u5909\u63db\u304c\u3001\u76f8\u5bfe\u901f\u5ea6\u304c\u5149\u901f\u306b\u8fd1\u3065\u304f\u3068\u3001\u5f93\u6765\u306e\u3044\u308f\u3086\u308b\u300c\u30cb\u30e5\u30fc\u30c8\u30f3\u6642\u7a7a\u300d\u7684\u306b\u4fe1\u3058\u3089\u308c\u3066\u3044\u305f\u30ac\u30ea\u30ec\u30a4\u5909\u63db\u306e\u7d50\u679c\u3068\u306f\u9055\u3063\u305f\u3082\u306e\u306b\u306a\u308b\u3053\u3068\u3001\u305d\u3046\u3044\u3063\u305f\u5834\u5408\u306b\u306f\u30ed\u30fc\u30ec\u30f3\u30c4\u5909\u63db\u304c\u6b63\u3057\u3044\u5909\u63db\u3067\u3042\u308b\u3053\u3068\u3092\u793a\u3057\u305f\uff08\u30df\u30f3\u30b3\u30d5\u30b9\u30ad\u30fc\u6642\u7a7a\uff09\u3002\u3064\u307e\u308a\u3001\u30cb\u30e5\u30fc\u30c8\u30f3\u529b\u5b66\u306b\u304a\u3044\u3066\u666e\u904d\u7684\u3067\u3042\u3063\u305f\u6982\u5ff5\u306f\u7834\u3089\u308c\u305f\u3068\u3044\u3046\u3053\u3068\u3067\u3042\u308b\u3002 \u7d9a\u3044\u3066\u3001\u7b49\u4fa1\u539f\u7406\u306b\u3088\u308a\u52a0\u901f\u5ea6\u306b\u3088\u308b\u3044\u308f\u3086\u308b\u300c\u898b\u304b\u3051\u306e\u91cd\u529b\u300d\u3068\u91cd\u529b\u5834\u3092\u300c\u7b49\u4fa1\u300d\u3068\u3057\u3066\u3001\u6163\u6027\u7cfb\u4ee5\u5916\u306b\u3082\u4e00\u822c\u5316\u3057\u305f\u306e\u304c\u4e00\u822c\u76f8\u5bfe\u6027\u7406\u8ad6\u3067\u3042\u308b\uff081915 - 1916\u5e74\uff09\u3002"}, {"color": "#97c2fc", "id": "stem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mouse_embryonic_stem_cells.jpg", "label": "stem", "shape": "image", "title": "Sel punca, sel induk, sel batang (bahasa Inggris: stem cell) merupakan sel yang belum berdiferensiasi dan mempunyai potensi yang sangat tinggi untuk berkembang menjadi banyak jenis sel yang berbeda di dalam tubuh. Sel punca juga berfungsi sebagai sistem perbaikan untuk mengganti sel-sel tubuh yang telah rusak demi kelangsungan hidup organisme. Saat sel punca terbelah, sel yang baru mempunyai potensi untuk tetap menjadi sel punca atau menjadi sel dari jenis lain dengan fungsi yang lebih khusus, misalnya , sel darah merah atau . Saat ini Indonesia telah memiliki dua lembaga yang dapat mengolah sel punca yaitu Institute of Tropical Disease (ITD) Universitas Airlangga dan Kalbe Farma. Sel punca nasional telah dapat diterapkan pada 20 jenis penyakit, tetapi baru 5 jenis sel punca yang telah dapat dikembangkan secara massal."}, {"color": "#97c2fc", "id": "pearl harbor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ISS021-E-15710_Pearl_Harbor,_Hawaii.jpg", "label": "pearl harbor", "shape": "image", "title": "\u041f\u0435\u0440\u043b-\u0413\u0430\u0301\u0440\u0431\u043e\u0440 \u0430\u0431\u043e \u041f\u0435\u0440\u043b-\u0425\u0430\u0301\u0440\u0431\u043e\u0440 (\u0430\u043d\u0433\u043b. Pearl Harbor, \u0443\u043a\u0440. \u00ab\u0411\u0443\u0445\u0442\u0430 \u043f\u0435\u0440\u043b\u0438\u043d\u00bb) \u2014 \u0431\u0443\u0445\u0442\u0430 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456 \u041e\u0430\u0445\u0443, \u0413\u0430\u0432\u0430\u0457, \u043d\u0430 \u0437\u0430\u0445\u0456\u0434 \u0432\u0456\u0434 \u0413\u043e\u043d\u043e\u043b\u0443\u043b\u0443. \u0412\u0435\u043b\u0438\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0433\u0430\u0432\u0430\u043d\u0456 \u0456 \u043f\u0440\u0438\u043b\u0435\u0433\u043b\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0437\u0430\u0439\u043d\u044f\u0442\u0456 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u044e \u0431\u0430\u0437\u043e\u044e \u0422\u0438\u0445\u043e\u043e\u043a\u0435\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0444\u043b\u043e\u0442\u0443 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u043e-\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0441\u0438\u043b \u0421\u0428\u0410."}, {"color": "#97c2fc", "id": "dahlgren", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/King_George_County_Virginia_incorporated_and_unincorporated_areas_Dahlgren_Center_highlighted.svg", "label": "dahlgren", "shape": "image", "title": "Naval Support Facility Dahlgren \u00e4r en \u00f6rlogsbas tillh\u00f6rig USA:s flotta och ing\u00e5ende i Naval Sea Systems Command som \u00e4r bel\u00e4gen i Dahlgren Center, Virginia. Den \u00e4r uppkallad efter amiral John A. Dahlgren. Basen hade 2012 en personalstyrka om 7 798 personer, av vilka 4 691 var civilanst\u00e4llda, 370 milit\u00e4rer och 2 537 anst\u00e4llda av civila konsultfirmor. Vid basen driver USA:s f\u00f6rsvarsdepartement ett daghem, NSF Dahlgren\u2019s Child Development Center och en f\u00f6rskola-grundskola, Dahlgren School. Basen har 78 enfamiljshus och 125 radhus f\u00f6r milit\u00e4r personal. Den milit\u00e4ra personalen och dess familjer har tillg\u00e5ng till fri sjukv\u00e5rd genom en v\u00e5rdcentral, Dahlgren Branch Medical Treatment Facility. Vid Naval Support Facility Dahlgren finns f\u00f6ljande milit\u00e4ra organisationsenheter: \n* Naval Support Activity South Potomac \n* Navy Air and Missile Defense Command \n* Aegis Ballistic Missile Defense \n* Naval Surface Warfare Center Dahlgren Division \n* Joint Warfare Analysis Center, en komponent i United States Strategic Command \n* Center for Surface Combat Systems \n* 20th Space Control Squadron, Detachment 1 \n* 614th Air and Space Operations Center, Detachment One"}, {"color": "#97c2fc", "id": "pilot plant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Xytel_1094_Pilot_Plant.jpg", "label": "pilot plant", "shape": "image", "title": "Uma planta piloto \u00e9 um pequeno sistema de processamento qu\u00edmico, uma em escala reduzida. Plantas piloto s\u00e3o operadas para gerar informa\u00e7\u00e3o sobre o comportamento do sistema para uso no projeto de instala\u00e7\u00f5es maiores. O fim que se persegue ao projetar, construir e operar uma planta piloto \u00e9 obter informa\u00e7\u00e3o sobre um determinado processo f\u00edsico ou qu\u00edmico, que permita determinar se o processo \u00e9 t\u00e9cnica e economicamente vi\u00e1vel, assim como estabelecer os par\u00e2metros de opera\u00e7\u00e3o \u00f3timos de tal processo para o posterior projeto e constru\u00e7\u00e3o da planta em escala industrial. Planta piloto \u00e9 um termo relativo, no sentido de que as plantas s\u00e3o geralmente menores do que as plantas em escala de produ\u00e7\u00e3o, mas s\u00e3o constru\u00eddas em uma variedade de tamanhos. Algumas plantas piloto s\u00e3o constru\u00eddas em laborat\u00f3rios com a utiliza\u00e7\u00e3o de equipamentos de laborat\u00f3rio. Outros s\u00e3o feitos de metal sobre lajes de concreto exclusivas e custam milh\u00f5es de d\u00f3lares."}, {"color": "#97c2fc", "id": "alamogordo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World\u0027s_Largest_Pistachio.jpg", "label": "alamogordo", "shape": "image", "title": "\u30a2\u30e9\u30e2\u30b4\u30fc\u30c9 (\u82f1\u8a9e: Alamogordo) \u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30cb\u30e5\u30fc\u30e1\u30ad\u30b7\u30b3\u5dde\u30aa\u30c6\u30ed\u90e1\u306e\u90fd\u5e02\u3002\u4eba\u53e3\u306f2010\u5e74\u306e\u56fd\u52e2\u8abf\u67fb\u306730,403\u4eba\u3002\u90fd\u5e02\u306e\u540d\u524d\u306f\u30b9\u30da\u30a4\u30f3\u8a9e\u3067\u300c\u3075\u304f\u3088\u304b\u306a\u30cf\u30b3\u30e4\u30ca\u30ae\u300d\u3092\u610f\u5473\u3059\u308b\u3002\u30aa\u30c6\u30ed\u90e1\u306e\u90e1\u5e81\u6240\u5728\u5730\u3067\u3042\u308b\u3002\u3068\u30db\u30ef\u30a4\u30c8\u30b5\u30f3\u30ba\u30fb\u30df\u30b5\u30a4\u30eb\u5b9f\u9a13\u5834\u306f\u30a2\u30e9\u30e2\u30b4\u30fc\u30c9\u8fd1\u304f\u306b\u4f4d\u7f6e\u3059\u308b\u4e8c\u3064\u306e\u4e3b\u8981\u306a\u8ecd\u4e8b\u57fa\u5730\u3067\u3042\u308b\u3002\u5e02\u306f\u6700\u521d\u306e\u5b87\u5b99\u98db\u884c\u30c1\u30f3\u30d1\u30f3\u30b8\u30fc\u306e\u751f\u8a95\u5730\u3001\u539f\u5b50\u7206\u5f3e\u306e\u6700\u521d\u306e\u8a66\u9a13\u5834\u3001\u305d\u3057\u3066300\u4e07\u500b\u3042\u308b\u3068\u5642\u3055\u308c\u3066\u3044\u308b\u30a2\u30bf\u30ea\u793e\u88fd\u306e\u30b2\u30fc\u30e0\u300cE. T.\u300d\u306e\u30ab\u30fc\u30c8\u30ea\u30c3\u30b8\u306e\u57cb\u846c\u5730\u3068\u3057\u3066\u6709\u540d\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "rail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNSF_5350_20040808_Prairie_du_Chien_WI.jpg", "label": "rail", "shape": "image", "title": "\u0417\u0430\u043b\u0456\u0437\u043d\u0438\u0301\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u0301\u043d\u0441\u043f\u043e\u0440\u0442 (\u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0301\u0446\u044f) \u2014 \u0432\u0438\u0434 \u0440\u0435\u0439\u043a\u043e\u0432\u043e\u0433\u043e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0443, \u0449\u043e \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454 \u043f\u0435\u0440\u0435\u0432\u0435\u0437\u0435\u043d\u043d\u044f \u043f\u0430\u0441\u0430\u0436\u0438\u0440\u0456\u0432 \u0442\u0430 \u0432\u0430\u043d\u0442\u0430\u0436\u0456\u0432 \u0432 \u043a\u043e\u043b\u0456\u0441\u043d\u0438\u0445 \u0435\u043a\u0456\u043f\u0430\u0436\u0430\u0445, \u0449\u043e \u0440\u0443\u0445\u0430\u044e\u0442\u044c\u0441\u044f \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u043e\u044e \u043a\u043e\u043b\u0456\u0454\u044e. \u0417\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442 \u0454 \u0433\u0430\u043b\u0443\u0437\u0437\u044e \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u043e\u0441\u0442\u0456, \u0447\u0430\u0441\u0442\u0438\u043d\u043e\u044e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u043e\u0457 \u043c\u0435\u0440\u0435\u0436\u0456 \u043b\u043e\u0433\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u0445 \u043b\u0430\u043d\u0446\u044e\u0433\u0456\u0432, \u044f\u043a\u0456 \u0441\u043f\u0440\u0438\u044f\u044e\u0442\u044c \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0456\u0439 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456 \u0456 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u043e\u043c\u0443 \u0437\u0440\u043e\u0441\u0442\u0430\u043d\u043d\u044e. \u0423 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0441\u0435\u043d\u0441\u0456 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 \u0441\u0432\u0456\u0442\u043e\u0432\u0443 \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0443 \u043c\u0435\u0440\u0435\u0436\u0443."}, {"color": "#97c2fc", "id": "nuclear reaction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Li6-D_Reaction.svg", "label": "nuclear reaction", "shape": "image", "title": "In fisica e in chimica nucleare una reazione nucleare \u00e8 un tipo di trasformazione della materia che riguarda il nucleo di un atomo di uno specifico elemento chimico, che viene convertito in un altro a diverso numero atomico coinvolgendo le cosiddette forze nucleari. Essendo tali forze notevolmente pi\u00f9 forti delle forze elettrostatiche, le energie in gioco nelle reazioni nucleari sono sensibilmente pi\u00f9 elevate rispetto a quelle in circolo nelle reazioni chimiche e metalliche."}, {"color": "#97c2fc", "id": "niche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scheelhecke,_Landwehrgraben,_Biberd\u00e4mme_2020.jpg", "label": "niche", "shape": "image", "title": "La niche \u00e9cologique est un des concepts th\u00e9oriques de l\u0027\u00e9cologie. Il traduit \u00e0 la fois : 1. \n* La \u00ab position \u00bb occup\u00e9e par un organisme, une population ou plus g\u00e9n\u00e9ralement une esp\u00e8ce dans un \u00e9cosyst\u00e8me ; 2. \n* La somme des conditions n\u00e9cessaires \u00e0 une population viable de cet organisme. La description d\u0027une telle niche se fait sur la base de deux types de param\u00e8tres : 1. \n* Des param\u00e8tres physico-chimiques caract\u00e9risant les milieux o\u00f9 \u00e9volue l\u0027organisme (et parfois significativement modifi\u00e9s par cet organisme) ; 2. \n* Des param\u00e8tres biologiques, incluant les relations avec les esp\u00e8ces avoisinantes et la modification de l\u0027habitat par l\u0027organisme et la communaut\u00e9 d\u0027esp\u00e8ces dans laquelle il s\u0027inscrit (interactions durables). La niche \u00e9cologique correspond au r\u00f4le de l\u0027organisme dans le fonctionnement de l\u0027\u00e9cosyst\u00e8me, \u00e0 sa sp\u00e9cialisation fonctionnelle. Deux esp\u00e8ces qui exploitent la m\u00eame ressource de la m\u00eame fa\u00e7on sont dits avoir la m\u00eame niche et ne peuvent cohabiter durablement. La guilde est un ensemble d\u0027esp\u00e8ces appartenant \u00e0 un m\u00eame groupe taxonomique ou fonctionnel qui partagent la m\u00eame niche \u00e9cologique. \u00ab L\u0027habitat est l\u0027adresse d\u0027un organisme, la niche est sa profession, biologiquement parlant \u00bb \u2014 Analogie d\u0027Odum"}, {"color": "#97c2fc", "id": "john cockroft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ZEEP.jpg", "label": "john cockroft", "shape": "image", "title": "Sir John Douglas Cockcroft OM KCB CBE FRS fou un f\u00edsic angl\u00e8s guardonat amb el Premi Nobel de F\u00edsica l\u0027any 1951."}, {"color": "#97c2fc", "id": "wast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baldmountaintroy.jpg", "label": "wast", "shape": "image", "title": "WNYT (channel 13) is a television station licensed to Albany, New York, United States, serving the Capital District as an affiliate of NBC. It is owned by Hubbard Broadcasting alongside Pittsfield, Massachusetts\u2013licensed MyNetworkTV affiliate WNYA (channel 51). Both stations share studios on North Pearl Street in Menands (with an Albany postal address), while WNYT\u0027s transmitter is located on the Helderberg Escarpment west of New Salem."}, {"color": "#97c2fc", "id": "wavelengths", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Light_spectrum.svg", "label": "wavelengths", "shape": "image", "title": "\u5728\u96fb\u78c1\u5b78\u88cf\uff0c\u96fb\u78c1\u6ce2\u8b5c\u5305\u62ec\u96fb\u78c1\u8f3b\u5c04\u6240\u6709\u53ef\u80fd\u7684\u983b\u7387\u3002\u4e00\u500b\u7269\u9ad4\u7684\u96fb\u78c1\u6ce2\u8b5c\u5c08\u6307\u7684\u662f\u9019\u7269\u9ad4\u6240\u767c\u5c04\u6216\u5438\u6536\u7684\u96fb\u78c1\u8f3b\u5c04\uff08\u53c8\u7a31\u96fb\u78c1\u6ce2\uff09\u7684\u7279\u5fb5\u983b\u7387\u5206\u4f48\u3002 \u7535\u78c1\u6ce2\u8c31\u9891\u7387\u4ece\u4f4e\u5230\u9ad8\u5206\u5225\u5217\u4e3a\u65e0\u7ebf\u7535\u6ce2\u3001\u5fae\u6ce2\u3001\u7ea2\u5916\u7ebf\u3001\u53ef\u89c1\u5149\u3001\u7d2b\u5916\u7ebf\u3001X\u5c04\u7ebf\u548c\u4f3d\u9a6c\u5c04\u7ebf\u3002\u53ef\u89c1\u5149\u53ea\u662f\u7535\u78c1\u6ce2\u8c31\u4e2d\u4e00\u4e2a\u5f88\u5c0f\u7684\u90e8\u5206\u3002\u96fb\u78c1\u6ce2\u8b5c\u6ce2\u9577\u6709\u9577\u5230\u6578\u5343\u516c\u91cc\uff0c\u4e5f\u6709\u77ed\u5230\u53ea\u6709\u539f\u5b50\u7684\u4e00\u5c0f\u6bb5\u3002\u77ed\u6ce2\u9577\u7684\u6975\u9650\u88ab\u8a8d\u70ba\uff0c\u5e7e\u4e4e\u7b49\u65bc\u666e\u6717\u514b\u9577\u5ea6\uff0c\u9577\u6ce2\u9577\u7684\u6975\u9650\u88ab\u8a8d\u70ba\uff0c\u7b49\u65bc\u6574\u500b\u5b87\u5b99\u7684\u5927\u5c0f\uff0c\u96d6\u7136\u539f\u5247\u4e0a\uff0c\u96fb\u78c1\u6ce2\u8b5c\u662f\u7121\u9650\u7684\uff0c\u800c\u4e14\u9023\u7e8c\u7684\u3002"}, {"color": "#97c2fc", "id": "army engineer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Military_Artificers_working_dress_1795.jpg", "label": "army engineer", "shape": "image", "title": "De genie is een wapen binnen de krijgsmacht. Het woord genie komt van het Franse woord g\u00e9nie en is verwant aan het woord ingenieur. Tegenwoordig heeft de Genie de volgende taakstelling: MobiliteitHet terrein dusdanig conditioneren zodat eigen eenheden geen hinder hebben van natuurlijke en/of kunstmatige hindernissen.ContramobiliteitHet terrein dusdanig voorzien van hindernissen of obstakels dat vijandelijke eenheden gestopt dan wel vertraagd worden of gedwongen van richting worden veranderd.BeschermingHet beschermen van de eigen eenheden door het bouwen van beschermingsconstructies.Algemene genietakenHet slaan van waterputten, opzetten van kampementen en het bouwen van (al dan niet tijdelijke) gebouwen en kunstwerken (infrastructuur)."}, {"color": "#97c2fc", "id": "plutonium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nagasakibomb.jpg", "label": "plutonium", "shape": "image", "title": "\u7094\u8bfa\u916e\uff08\u82f1\u8a9e\uff1aNorethisterone \u6216 \u82f1\u8a9e\uff1anorethindrone\uff09\u662f\u4e00\u79cd\u9ec4\u4f53\u5236\u5242\u836f\u7269\uff0c\u7528\u505a\u53e3\u670d\u907f\u5b55\u836f\u548c\u6fc0\u7d20\u66ff\u4ee3\u7642\u6cd5\u836f\u7269\u4ee5\u53ca\u6cbb\u7597\u4e00\u4e9b\u5987\u79d1\u75be\u75c5\u3002"}, {"color": "#97c2fc", "id": "conant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_B._Conant_signature.jpg", "label": "conant", "shape": "image", "title": "James Bryant Conant (ur. 26 marca 1893 w Bostonie, zm. 11 lutego 1978 w Hanover w stanie New Hampshire) \u2013 ameryka\u0144ski chemik, pedagog i dyplomata, profesor Uniwersytetu Harvarda."}, {"color": "#97c2fc", "id": "top secret", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wuhan_Hubei_foreign_affairs_office_4232.jpg", "label": "top secret", "shape": "image", "title": "Une information class\u00e9e secr\u00e8te est une information sensible ou \u00ab secret D\u00e9fense \u00bb dont l\u0027acc\u00e8s est restreint par une loi ou un r\u00e8glement \u00e0 un groupe sp\u00e9cifique de personnes. Une habilitation est requise pour poss\u00e9der des documents class\u00e9s ou acc\u00e9der \u00e0 des donn\u00e9es class\u00e9es. Il y a g\u00e9n\u00e9ralement plusieurs niveaux de sensibilit\u00e9, class\u00e9s par un syst\u00e8me hi\u00e9rarchique du secret, ce syst\u00e8me \u00e9tant utilis\u00e9 potentiellement par l\u0027ensemble des gouvernements. L\u0027influence de l\u0027anglais conduit souvent \u00e0 utiliser, par erreur, le mot \u00ab classifier \u00bb au sens de \u00ab classer secret \u00bb. En fran\u00e7ais, \u00ab classifier \u00bb signifie seulement \u00ab r\u00e9partir selon une classification \u00bb, \u00ab classer m\u00e9thodiquement \u00bb, et n\u0027a pas pris le sens de l\u0027\u00e9quivalent anglais. C\u0027est donc par confusion avec l\u0027anglais que l\u0027on emploie \u00ab classifi\u00e9 \u00bb au sens de \u00ab secret \u00bb, d\u0027autant qu\u0027il existe toutes sortes de classifications (par exemple : la classification phylog\u00e9n\u00e9tique, la classification binomiale, la classification des min\u00e9raux et d\u0027autres encore). Il faut ici distinguer : \n* le cadre d\u00e9finissant les niveaux de secret (par exemple dans la loi fran\u00e7aise, il s\u0027agit de la classification \u00e9voqu\u00e9e par le Code p\u00e9nal, d\u00e9finissant la restriction d\u0027acc\u00e8s et de diffusion de la donn\u00e9e) ; \n* le fait de placer une donn\u00e9e dans l\u0027un de ces niveaux : c\u0027est en France, le classement au titre du secret D\u00e9fense ; \n* le fait de rendre public un document class\u00e9, le \u00ab d\u00e9classifier \u00bb."}, {"color": "#97c2fc", "id": "blue plaque", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oldham_-_first_chip_shop_in_UK.jpg", "label": "blue plaque", "shape": "image", "title": "Una placa azul (nombre original en ingl\u00e9s: blue plaque) es un letrero permanente instalado en un lugar p\u00fablico en el Reino Unido (y por extensi\u00f3n, en otros pa\u00edses del mundo) para conmemorar un v\u00ednculo entre ese lugar y una persona famosa, evento o edificio anterior localizado en el mismo sitio, que sirve como . El t\u00e9rmino se emplea en el Reino Unido en dos sentidos diferentes: puede usarse de manera restringida y espec\u00edfica para referirse al sistema de placas \"oficial\" gestionado por English Heritage (actualmente restringido al interior del Gran Londres); o puede usarse de manera menos formal para abarcar una serie de marcadores similares promovidos por organizaciones de todo el Reino Unido. El sistema \"oficial\" tiene sus or\u00edgenes en 1866, gracias a la iniciativa lanzada en Londres por el pol\u00edtico , para remarcar la localizaci\u00f3n de los hogares y los lugares de trabajo de personajes ilustres.\u200b\u200b Ha sido administrado sucesivamente por la Royal Society of Arts (1866-1901), el (1901-1965), el Greater London Council (1965-1986) y la English Heritage (desde 1986 hasta hoy). Sigue centrado en Londres (ahora definido como Gran Londres), aunque entre 1998 y 2005, bajo un programa de prueba, se erigieron 34 placas en otros lugares de Inglaterra. Al tratarse de la primera iniciativa de este tipo en el mundo, ha proporcionado directa o indirectamente la inspiraci\u00f3n y el modelo para muchas otras actuaciones similares. Desde entonces, se han iniciado muchos otros sistemas de placas conmemorativas en el Reino Unido. Algunos est\u00e1n restringidos a un \u00e1rea geogr\u00e1fica espec\u00edfica, y otros a alg\u00fan tema en particular de conmemoraci\u00f3n hist\u00f3rica. Son administrados por diversos organismos que incluyen gobiernos locales, , y otras organizaciones como el , la Royal Society of Chemistry, el , el Centro de Estudios Paganos \u200b o la Sociedad Brit\u00e1nica del C\u00f3mic. Las placas poseen una gran variedad de dise\u00f1os, formas, materiales y colores: algunas son azules, otras no. Sin embargo, el t\u00e9rmino \"placa azul\" se usa a menudo de manera informal para abarcar todos estos marcadores. Tambi\u00e9n se encuentran sistemas de placas conmemorativas en numerosos lugares del mundo, como los de Par\u00eds, Roma, Oslo o Dubl\u00edn; y en otras ciudades de Australia, Canad\u00e1, , Rusia y Estados Unidos. Adoptan diversas formas, y suelen ser conocidas como placas conmemorativas o marcadores hist\u00f3ricos."}, {"color": "#97c2fc", "id": "nationality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Breakup_of_Yugoslavia-TRY2.gif", "label": "nationality", "shape": "image", "title": "\ub0b4\uc154\ub110\ub9ac\uc998(\uc601\uc5b4: nationalism) \ub610\ub294 \uad6d\ubbfc\uc8fc\uc758(\u570b\u6c11\u4e3b\u7fa9)\ub294 \ub3d9\uc77c\ud55c \uad6d\ubbfc \uc815\uccb4\uc131\uc744 \uacf5\uc720\ud558\ub294 \uad6d\ubbfc(nation)\uc744 \uc0ac\ud68c\uc758 \uc870\uc9c1\uacfc \uc6b4\uc601\uc758 \uadfc\ubcf8\uc801\uc778 \ub2e8\uc704\ub85c \uc0bc\ub294 \uc774\ub370\uc62c\ub85c\uae30\uc774\uba70 \uc774\uc5d0 \uae30\ubc18\ud558\uc5ec \uba87 \uac00\uc9c0 \uc815\uce58\uc801 \uc774\ub150\uc744 \ud30c\uc0dd\uc2dc\ud0a8\ub2e4."}, {"color": "#97c2fc", "id": "fritz strassmann", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_Fission_Experimental_Apparatus_1938_-_Deutsches_Museum_-_Munich.jpg", "label": "fritz strassmann", "shape": "image", "title": "\u0424\u0440\u0456\u0442\u0446 \u0428\u0442\u0440\u0430\u0441\u0441\u043c\u0430\u043d (\u043d\u0456\u043c. Fritz Stra\u00dfmann, \u0424\u0440\u0456\u0434\u0440\u0456\u0445 \u0412\u0456\u043b\u044c\u0433\u0435\u043b\u044c\u043c \u0428\u0442\u0440\u0430\u0441\u0441\u043c\u0430\u043d; \u043d\u0430\u0440.22 \u043b\u044e\u0442\u043e\u0433\u043e 1902 , \u0411\u043e\u043f\u043f\u0430\u0440\u0434 \u2014 \u043f\u043e\u043c.22 \u043a\u0432\u0456\u0442\u043d\u044f 1980, \u041c\u0430\u0439\u043d\u0446) \u2014 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0438\u0439 \u0445\u0456\u043c\u0456\u043a \u0456 \u0444\u0456\u0437\u0438\u043a \u043e\u0434\u0438\u043d \u0437 \u0432\u0456\u0434\u043a\u0440\u0438\u0432\u0430\u0447\u0456\u0432 \u043f\u043e\u0434\u0456\u043b\u0443 \u044f\u0434\u0435\u0440 \u0430\u0442\u043e\u043c\u0456\u0432."}, {"color": "#97c2fc", "id": "atomic bombings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorandum_from_Major_General_Leslie_Groves_to_Army_Chief_of_Staff_George_Marshall.jpg", "label": "atomic bombings", "shape": "image", "title": "\u0627\u0644\u0642\u0635\u0641 \u0627\u0644\u0630\u0631\u0651\u064a \u0639\u0644\u0649 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0648\u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0647\u0648 \u0647\u062c\u0648\u0645 \u0646\u0648\u0648\u064a \u0634\u0646\u062a\u0647 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0636\u062f \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a\u0629 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0641\u064a \u0623\u063a\u0633\u0637\u0633 1945\u060c \u0642\u0627\u0645\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0642\u0635\u0641 \u0645\u062f\u064a\u0646\u062a\u064a \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0648\u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0642\u0646\u0627\u0628\u0644 \u0630\u0631\u064a\u0629 \u0628\u0633\u0628\u0628 \u0631\u0641\u0636 \u062a\u0646\u0641\u064a\u0630 \u0625\u0639\u0644\u0627\u0646 \u0645\u0624\u062a\u0645\u0631 \u0628\u0648\u062a\u0633\u062f\u0627\u0645 \u0648\u0643\u0627\u0646 \u0646\u0635\u0647 \u0623\u0646 \u062a\u0633\u062a\u0633\u0644\u0645 \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0627\u0645\u0627 \u0643\u0627\u0645\u0644\u0627 \u0628\u062f\u0648\u0646 \u0623\u064a \u0634\u0631\u0648\u0637\u060c \u0625\u0644\u0627 \u0623\u0646 \u0631\u0626\u064a\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a \u0633\u0648\u0632\u0648\u0643\u064a \u0631\u0641\u0636 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0631\u064a\u0631 \u0648\u062a\u062c\u0627\u0647\u0644 \u0627\u0644\u0645\u0647\u0644\u0629 \u0627\u0644\u062a\u064a \u062d\u062f\u064e\u0651\u062f\u0647\u0627 \u0625\u0639\u0644\u0627\u0646 \u0628\u0648\u062a\u0633\u062f\u0627\u0645. \u0648\u0628\u0645\u0648\u062c\u0628 \u0627\u0644\u0623\u0645\u0631 \u0627\u0644\u062a\u0646\u0641\u064a\u0630\u064a \u0627\u0644\u0630\u064a \u0623\u0635\u062f\u0631\u0647 \u0627\u0644\u0631\u0626\u064a\u0633 \u0647\u0627\u0631\u064a \u062a\u0631\u0648\u0645\u0627\u0646\u060c \u0642\u0627\u0645\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0633\u0644\u0627\u062d \u0627\u0644\u0630\u0631\u064a \u0627\u0644\u0648\u0644\u062f \u0627\u0644\u0635\u063a\u064a\u0631 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 (\u064a\u0648\u0645 \u0627\u0644\u0627\u062b\u0646\u064a\u0646 27 \u0634\u0639\u0628\u0627\u0646 \u0639\u0627\u0645 1364 \u0647\u0640 / \u0627\u0644\u0645\u0648\u0627\u0641\u0642 6 \u0623\u063a\u0633\u0637\u0633 \u0639\u0627\u0645 1945 \u0645). \u062b\u0645 \u062a\u0644\u0627\u0647\u0627 \u0625\u0637\u0644\u0627\u0642 \u0642\u0646\u0628\u0644\u0629 \u0627\u0644\u0631\u062c\u0644 \u0627\u0644\u0628\u062f\u064a\u0646 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0641\u064a \u0627\u0644\u062a\u0627\u0633\u0639 \u0645\u0646 \u0634\u0647\u0631 \u0623\u063a\u0633\u0637\u0633. \u0648\u0643\u0627\u0646\u062a \u0647\u0630\u0647 \u0627\u0644\u0647\u062c\u0645\u0627\u062a \u0647\u064a \u0627\u0644\u0648\u062d\u064a\u062f\u0629 \u0627\u0644\u062a\u064a \u062a\u0645\u062a \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0641\u064a \u062a\u0627\u0631\u064a\u062e \u0627\u0644\u062d\u0631\u0628. \u0642\u062a\u0644\u062a \u0627\u0644\u0642\u0646\u0627\u0628\u0644 \u0645\u0627 \u064a\u0635\u0644 \u0625\u0644\u0649 140,000 \u0634\u062e\u0635 \u0641\u064a \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627\u060c \u064880\u060c000 \u0641\u064a \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a \u0628\u062d\u0644\u0648\u0644 \u0646\u0647\u0627\u064a\u0629 \u0633\u0646\u0629 1945\u060c \u062d\u064a\u062b \u0645\u0627\u062a \u0645\u0627 \u064a\u0642\u0631\u0628 \u0645\u0646 \u0646\u0635\u0641 \u0647\u0630\u0627 \u0627\u0644\u0631\u0642\u0645 \u0641\u064a \u0646\u0641\u0633 \u0627\u0644\u064a\u0648\u0645 \u0627\u0644\u0630\u064a \u062a\u0645\u062a \u0641\u064a\u0647 \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u0627\u062a. \u0648\u0645\u0646 \u0628\u064a\u0646 \u0647\u0624\u0644\u0627\u0621\u060c \u0645\u0627\u062a 15-20 \u066a \u0645\u062a\u0623\u062b\u0631\u064a\u0646 \u0628\u0627\u0644\u062c\u0631\u0648\u062d \u0623\u0648 \u0628\u0633\u0628\u0628 \u0622\u062b\u0627\u0631 \u0627\u0644\u062d\u0631\u0648\u0642\u060c \u0648\u0627\u0644\u0635\u062f\u0645\u0627\u062a\u060c \u0648\u0627\u0644\u062d\u0631\u0648\u0642 \u0627\u0644\u0625\u0634\u0639\u0627\u0639\u064a\u0629\u060c \u064a\u0636\u0627\u0639\u0641\u0647\u0627 \u0627\u0644\u0623\u0645\u0631\u0627\u0636\u060c \u0648\u0633\u0648\u0621 \u0627\u0644\u062a\u063a\u0630\u064a\u0629 \u0648\u0627\u0644\u062a\u0633\u0645\u0645 \u0627\u0644\u0625\u0634\u0639\u0627\u0639\u064a.\u0648\u0645\u0646\u0630 \u0630\u0644\u0643 \u0627\u0644\u062d\u064a\u0646\u060c \u062a\u0648\u0641\u064a \u0639\u062f\u062f \u0643\u0628\u064a\u0631 \u0628\u0633\u0628\u0628 \u0633\u0631\u0637\u0627\u0646 \u0627\u0644\u062f\u0645 (231 \u062d\u0627\u0644\u0629) \u0648\u0627\u0644\u0633\u0631\u0637\u0627\u0646\u0627\u062a \u0627\u0644\u0635\u0644\u0628\u0629 (334 \u062d\u0627\u0644\u0629)\u060c \u062a\u0623\u062a\u064a \u0646\u062a\u064a\u062c\u0629 \u0627\u0644\u062a\u0639\u0631\u0636 \u0644\u0644\u0625\u0634\u0639\u0627\u0639\u0627\u062a \u0627\u0644\u0645\u0646\u0628\u062b\u0642\u0629 \u0645\u0646 \u0627\u0644\u0642\u0646\u0627\u0628\u0644.\u0648\u0643\u0627\u0646\u062a \u0645\u0639\u0638\u0645 \u0627\u0644\u0648\u0641\u064a\u0627\u062a \u0645\u0646 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u062a\u064a\u0646. \u0648\u0628\u0639\u062f \u0633\u062a\u0629 \u0623\u064a\u0627\u0645 \u0645\u0646 \u062a\u0641\u062c\u064a\u0631 \u0627\u0644\u0642\u0646\u0628\u0644\u0629 \u0639\u0644\u0649 \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a\u060c \u0641\u064a \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0645\u0646 \u0623\u063a\u0633\u0637\u0633\u060c \u0623\u0639\u0644\u0646\u062a \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0627\u0645\u0647\u0627 \u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062d\u0644\u0641\u0627\u0621. \u062d\u064a\u062b \u0648\u0642\u0639\u062a \u0641\u064a \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0646 \u0634\u0647\u0631 \u0633\u0628\u062a\u0645\u0628\u0631\u060c \u0645\u0645\u0627 \u0623\u0646\u0647\u064a \u0627\u0644\u062d\u0631\u0628 \u0641\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0631\u0633\u0645\u064a\u0627\u064b\u060c \u0648\u0645\u0646 \u062b\u0645 \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629. \u0643\u0645\u0627 \u0648\u0642\u0639\u062a \u0623\u0644\u0645\u0627\u0646\u064a\u0627 \u0641\u064a \u0627\u0644\u0633\u0627\u0628\u0639 \u0645\u0646 \u0645\u0627\u064a\u0648\u060c \u0645\u0645\u0627 \u0623\u0646\u0647\u0649 . \u0648\u062c\u0639\u0644\u062a \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u0627\u062a \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u062a\u0639\u062a\u0645\u062f \u0627\u0644\u0645\u0628\u0627\u062f\u064a\u0621 \u0627\u0644\u062b\u0644\u0627\u062b\u0629 \u063a\u064a\u0631 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0645\u0646\u0639 \u0627\u0644\u0623\u0645\u0629 \u0645\u0646 \u0627\u0644\u062a\u0633\u0644\u062d \u0627\u0644\u0646\u0648\u0648\u064a."}, {"color": "#97c2fc", "id": "ernest rutherford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gold_foil_experiment_conclusions.svg", "label": "ernest rutherford", "shape": "image", "title": "Ernest Rutherford, o 1\u00ba Bar\u00e3o Rutherford de Nelson, OM, PC, PRS (Brightwater, Nova Zel\u00e2ndia, 30 de agosto de 1871 \u2014 Cambridge, 19 de outubro de 1937), foi um f\u00edsico e qu\u00edmico neozeland\u00eas naturalizado brit\u00e2nico, que se tornou conhecido como o pai da f\u00edsica nuclear. Em um trabalho no come\u00e7o da carreira, descobriu o conceito de meia-vida radioativa, provou que a radioatividade causa a transmuta\u00e7\u00e3o de um elemento qu\u00edmico em outro, e tamb\u00e9m distinguiu e nomeou as radia\u00e7\u00f5es alfa e beta. Foi premiado com o Nobel de Qu\u00edmica em 1908 \"por suas investiga\u00e7\u00f5es sobre a desintegra\u00e7\u00e3o dos elementos e a qu\u00edmica das subst\u00e2ncias radioativas\". Sua contribui\u00e7\u00e3o foi, com certeza, para al\u00e9m da f\u00edsica e da qu\u00edmica. Suas proposi\u00e7\u00f5es, experimenta\u00e7\u00f5es e m\u00e9todos sobre radioatividade trouxeram in\u00fameras ferramentas e esse advento da radioatividade auxiliou muito \u00e1reas como geologia, arqueologia e paleontologia por meio da possibilidade de estimar a idade de rochas, esp\u00e9cimes ou f\u00f3sseis. A motiva\u00e7\u00e3o para isso, de acordo Arthur S. Eve, bi\u00f3grafo de Rutherford, foi a idade da Terra. Certa vez, quando andava pelos arredores de Cambridge com um fragmento de pechblenda (min\u00e9rio oriundo do ur\u00e2nio) perguntou a um ge\u00f3logo a idade da Terra e obteve como resposta uma estimativa de 100 milh\u00f5es de anos, mas Rutherford argumentou que aquela amostra de min\u00e9rio possu\u00eda certamente 700 milh\u00f5es de anos de idade. Rutherford foi o primeiro cientista a propor que era poss\u00edvel usar a radioatividade para data\u00e7\u00e3o de rochas e em 1905 suas contribui\u00e7\u00f5es deram origem \u00e0s t\u00e9cnicas de data\u00e7\u00e3o de materiais. E a genialidade foi a ideia de determinar a meia-vida de subst\u00e2ncias, e assim sua idade precisa. Meia-vida \u00e9 o tempo necess\u00e1rio para metade de dada quantidade de material radioativo decair. A meia-vida de um material \u00e9 bem determinada e n\u00e3o depende de condi\u00e7\u00f5es f\u00edsicas como press\u00e3o ou temperatura. Mais tarde, como resultado da data\u00e7\u00e3o radiom\u00e9trica, ge\u00f3logos, f\u00edsicos e astr\u00f4nomos concordaram que a Terra tinha idade na ordem bilh\u00f5es de anos, bem pr\u00f3xima da estimativa atual que \u00e9 4,5 bilh\u00f5es de anos. Rutherford realizou sua obra mais famosa ap\u00f3s ter recebido esse pr\u00eamio. Em 1911, ele defendeu que os \u00e1tomos t\u00eam sua carga positiva concentrada em um pequeno n\u00facleo, e, desse modo, criou o modelo at\u00f4mico de Rutherford, ou modelo planet\u00e1rio do \u00e1tomo, atrav\u00e9s de sua descoberta e interpreta\u00e7\u00e3o da dispers\u00e3o de Rutherford em seu experimento da folha de ouro. A ele \u00e9 amplamente creditada a primeira divis\u00e3o do \u00e1tomo, em 1917, liderando a primeira experi\u00eancia de \"dividir o n\u00facleo\" de uma forma controlada por dois alunos sob sua dire\u00e7\u00e3o, John Cockcroft e Ernest Walton. Dedicada \u00e0 sua mem\u00f3ria, a Medalha e Pr\u00eamio Rutherford foi institu\u00edda pelo Conselho da Sociedade de F\u00edsica em 1939. A primeira palestra ocorreu em 1942. A palestra foi convertida em uma medalha e pr\u00eamio em 1965, sendo a primeira Medalha e Pr\u00eamio Rutherford concedida no ano seguinte."}, {"color": "#97c2fc", "id": "alexander sachs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexander_Sachs_LCCN2016878361.jpg", "label": "alexander sachs", "shape": "image", "title": "Alexander Sachs (August 1, 1893 \u2013 June 23, 1973) was an American economist and banker. In October 1939 he delivered the Einstein\u2013Szil\u00e1rd letter to President Franklin D. Roosevelt, suggesting that nuclear-fission research ought to be pursued with a view to possibly constructing nuclear weapons, should they prove feasible, in view of the likelihood that Nazi Germany would do so. This led to the initiation of the United States\u0027 Manhattan Project."}, {"color": "#97c2fc", "id": "evaporation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Condensation_droplets.jpg", "label": "evaporation", "shape": "image", "title": "L\u0027evaporaci\u00f3 \u00e9s la vaporitzaci\u00f3 progressiva d\u0027un l\u00edquid, a una temperatura inferior a la d\u0027ebullici\u00f3, o sigui, es pot produir a qualsevol temperatura. \u00c9s un tipus de canvi d\u0027estat que fa que les mol\u00e8cules d\u0027una subst\u00e0ncia en estat l\u00edquid, com podria ser l\u0027aigua, esdevinguin gasoses, vapor d\u0027aigua en l\u0027exemple.De forma normal, les mol\u00e8cules en un vas d\u0027aigua no tenen prou energia calor\u00edfica per escapar del l\u00edquid. Amb prou calor, el l\u00edquid es tornaria vapor r\u00e0pidament (Veure punt d\u0027ebullici\u00f3). Quan les mol\u00e8cules col\u00b7lideixen, transfereixen energia a cada altra mol\u00e8cula en diferent intensitat, basat en com col\u00b7lideixen. A vegades la transfer\u00e8ncia \u00e9s tant en un sol sentit per a una mol\u00e8cula propera a la superf\u00edcie que acaba tenint prou energia per escapar del l\u00edquid (evapora)."}, {"color": "#97c2fc", "id": "william penney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Penney,_Otto_Frisch,_Rudolf_Peierls_and_John_Cockroft.jpg", "label": "william penney", "shape": "image", "title": "William George Penney, Baron Penney OM KBE FRS (24 Juni 1909 \u2013 3 Maret 1991), adalah seorang matematikawan dan profesor fisika matematis Inggris di Imperial College London dan kemudian Imperial College. Ia dikenal karena peran utamanya dalam pengembangan , sebuah program yang dimulai pada 1942 saat Perang Dunia II (Tube Alloys) dan memproduksi bom atom Inggris pertama pada 1952 (High Explosive Research)."}, {"color": "#97c2fc", "id": "ramsey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Psalter_of_Oswald_-_Harley_2904_f3v_Crucifixion.jpg", "label": "ramsey", "shape": "image", "title": "L\u0027abbaye de Ramsey est une ancienne abbaye b\u00e9n\u00e9dictine situ\u00e9e \u00e0 Ramsey, dans le Cambridgeshire en Angleterre. Communaut\u00e9 d\u0027hommes, elle ne doit pas \u00eatre confondue avec l\u0027abbaye de Romsey, dans le Hampshire, communaut\u00e9 de moniales."}, {"color": "#97c2fc", "id": "innocent victims", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PrincessDiana\u0026DodiFayed.jpg", "label": "innocent victims", "shape": "image", "title": "Innocent Victims (en espa\u00f1ol: V\u00edctimas Inocentes) es una escultura de bronce la cual representa a la princesa Diana de Gales y a Dodi Al-Fayed. Ubicada en los almacenes Harrods entre 2005 y 2018, la obra, dise\u00f1ada por William Mitchell, fue comisionada por el padre de Dodi y antiguo due\u00f1o de los almacenes Mohamed Al-Fayed."}, {"color": "#97c2fc", "id": "councillor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Hanover_(1692).svg", "label": "councillor", "shape": "image", "title": "\u0422\u0430\u0454\u0301\u043c\u043d\u0430 \u0440\u0430\u0301\u0434\u0430 \u2014 \u0432\u0438\u0449\u0438\u0439 \u0434\u043e\u0440\u0430\u0434\u0447\u0438\u0439 \u043e\u0440\u0433\u0430\u043d \u043f\u0440\u0438 \u0433\u043e\u043b\u043e\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432\u0456. \u0406\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0432 \u0440\u0456\u0437\u043d\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u0441\u0432\u0456\u0442\u0443, \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u043e \u0437 \u0440\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u043d\u043e\u0432\u043e\u0433\u043e \u0447\u0430\u0441\u0443. \u0421\u043a\u043b\u0430\u0434\u0430\u043b\u0430\u0441\u044f \u0437 \u043d\u0430\u0439\u0431\u043b\u0438\u0436\u0447\u0438\u0445 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0438\u0445 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044f, \u044f\u043a\u0456 \u043c\u0430\u043b\u0438 \u0441\u0442\u0430\u0442\u0443\u0441 \u0442\u0430\u0454\u043c\u043d\u0438\u0445 \u0440\u0430\u0434\u043d\u0438\u043a\u0456\u0432. \u0417\u0430\u0439\u043c\u0430\u043b\u0430\u0441\u044f \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u043e\u043c \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u0441\u043f\u0440\u0430\u0432, \u0434\u0430\u0432\u0430\u043b\u0430 \u043f\u043e\u0440\u0430\u0434\u0438 \u0433\u043e\u043b\u043e\u0432\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u0438."}, {"color": "#97c2fc", "id": "norman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Honfleur_Harbour,_June_2012.jpg", "label": "norman", "shape": "image", "title": "Region Normandia adalah sebuah region di Prancis bagian utara yang berbatasan dengan Selat Inggris di sebelah utara. Region ini dibentuk atas penggabungan Region Normandia Atas dan Region Normandia Bawah Normandia didiami oleh 3,2 juta orang dengan kepadatan 107 jiwa per km\u00b2, di bawah kepadatan nasional Prancis namun di beberapa kawasan, kepadatannya mencapai 145. Kota-kota utamanya adalah Rouen, Le Havre, Caen, dan Cherbourg-Octeville."}, {"color": "#97c2fc", "id": "british empire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "british empire", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "acquainted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Weeknd_-_Acquainted.jpg", "label": "acquainted", "shape": "image", "title": "Acquainted \u00e8 un brano del cantante canadese The Weeknd, estratto il 2 febbraio 2016 come sesto singolo dal suo secondo album in studio Beauty Behind the Madness in America."}, {"color": "#97c2fc", "id": "cell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Explorer_6_paddles_up.jpg", "label": "cell", "shape": "image", "title": "\u0424\u043e\u0442\u
