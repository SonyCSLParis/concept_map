0641\u064a \u0643\u0644 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645 \u0645\u0646\u0630 \u062e\u0645\u0633\u064a\u0646 \u0633\u0646\u0629\u060c \u0641\u0625\u0646\u0647 \u0644\u0645 \u064a\u062a\u0645 \u0627\u0644\u062a\u0648\u0635\u0644 \u0625\u0644\u0649 \u0628\u0646\u0627\u0621 \u0645\u0641\u0627\u0639\u0644 \u064a\u0639\u0645\u0644 \u0628\u0627\u0644\u0627\u0646\u062f\u0645\u0627\u062c\u060c \u0648\u0644\u0643\u0646 \u0627\u0644\u0623\u0628\u062d\u0627\u062b \u0641\u064a \u062a\u0642\u062f\u0645 \u0645\u0633\u062a\u0645\u0631 \u0644\u063a\u0631\u0636 \u0627\u0644\u062a\u0648\u0635\u0644 \u0625\u0644\u0649 \u0630\u0644\u0643. \u0648\u0643\u0644 \u0645\u0627 \u0627\u0633\u062a\u0637\u0627\u0639 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0627\u0644\u062a\u0648\u0635\u0644 \u0625\u0644\u064a\u0647 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u062c\u0627\u0644 \u062c\u0627\u0621 \u0641\u064a \u0627\u0644\u0645\u062c\u0627\u0644 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u0628\u0627\u0628\u062a\u0643\u0627\u0631 \u0627\u0644\u0642\u0646\u0628\u0644\u0629 \u0627\u0644\u0647\u064a\u062f\u0631\u0648\u062c\u064a\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "energy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lightning_over_Oradea_Romania_zoom.jpg", "label": "energy", "shape": "image", "title": "Is cumas chun obair a dh\u00e9anamh \u00e9 an fuinneamh, de r\u00e9ir na fisice de. Is ioma\u00ed cine\u00e1l fuinnimh ann. Is fuinneamh cin\u00e9iteach \u00e9 an fuinneamh at\u00e1 i r\u00e9ad de bharr a ghluaisne. Is fuinneamh poit\u00e9insi\u00fail domhantarraingthe \u00e9 fuinneamh at\u00e1 i r\u00e9ad de bharr a airde os cionn pl\u00e1na tagartha, mar shampla, cloch os cionn na tal\u00fan. Is fuinneamh meicnice \u00e9 an d\u00e1 shaghas fuinnimh sin curtha le ch\u00e9ile, fuinneamh cin\u00e9iteach is fuinneamh poit\u00e9insi\u00fail. Is cine\u00e1l fuinnimh eile \u00e9 an teas. Nuair a d\u00f3itear breosla, mar shampla peitreal, fuascla\u00edtear fuinneamh ceimiceach an bhreosla ina theas. De r\u00e9ir bhunchoincheapanna na fisice, n\u00ed f\u00e9idir fuinneamh a chruth\u00fa n\u00e1 a dh\u00edoth\u00fa ach is f\u00e9idir \u00e9 a athr\u00fa \u00f3 chine\u00e1l amh\u00e1in fuinnimh go cine\u00e1l eile. Tarla\u00edonn a leith\u00e9id in inneall ar bith, mar shampla in inneall d\u00f3ch\u00e1in inmhe\u00e1naigh."}, {"color": "#97c2fc", "id": "tone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/9577_Guitarz1970_Clean_E9_Guitar_Chord_(Mike_Tribulas).jpg", "label": "tone", "shape": "image", "title": "El timbre es una cualidad que caracteriza al sonido. Depende de la cantidad de arm\u00f3nicos que tenga un sonido y de la intensidad de cada uno de ellos. Se trata de una de las cualidades esenciales del sonido junto con el tono, la duraci\u00f3n y la intensidad."}, {"color": "#97c2fc", "id": "rock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joan_Baez_Bob_Dylan.jpg", "label": "rock", "shape": "image", "title": "Rock-\u0027n\u0027-roll (ook wel rock \u0026 roll, of voluit rock and roll) is een muziek- en dansstijl die in de jaren 1950-60 in de Verenigde Staten opkwam."}, {"color": "#97c2fc", "id": "cyclotron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Linear_accelerator_animation_16frames_1.6sec.gif", "label": "cyclotron", "shape": "image", "title": "A cyclotron is a type of particle accelerator invented by Ernest O. Lawrence in 1929\u20131930 at the University of California, Berkeley, and patented in 1932. A cyclotron accelerates charged particles outwards from the center of a flat cylindrical vacuum chamber along a spiral path. The particles are held to a spiral trajectory by a static magnetic field and accelerated by a rapidly varying electric field. Lawrence was awarded the 1939 Nobel Prize in Physics for this invention. The cyclotron was the first \"cyclical\" accelerator. The primary accelerators before the development of the cyclotron were electrostatic accelerators, such as the Cockcroft\u2013Walton accelerator and Van de Graaff generator. In these accelerators, particles would cross an accelerating electric field only once. Thus, the energy gained by the particles was limited by the maximum electrical potential that could be achieved across the accelerating region. This potential was in turn limited by electrostatic breakdown to a few million volts. In a cyclotron, by contrast, the particles encounter the accelerating region many times by following a spiral path, so the output energy can be many times the energy gained in a single accelerating step. Cyclotrons were the most powerful particle accelerator technology until the 1950s, when they were superseded by the synchrotron. Despite no longer being the highest-energy accelerator, they are still widely used to produce particle beams for basic research and nuclear medicine. Close to 1500 cyclotrons are used in nuclear medicine worldwide for the production of medical radionuclides. In addition, cyclotrons can be used for particle therapy, where particle beams are directly applied to patients."}, {"color": "#97c2fc", "id": "swan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Black-necked_swan_745r.jpg", "label": "swan", "shape": "image", "title": "Cisnes s\u00e3o aves da fam\u00edlia Anatidae pertencentes ao g\u00eanero Cygnus. Seus parentes mais pr\u00f3ximos s\u00e3o os gansos e os patos. Os cisnes formam a tribo Cignini e assim como os gansos s\u00e3o integrantes da subfam\u00edlia Anserinae. Algumas vezes s\u00e3o considerados parte de uma subfam\u00edlia distinta, a Cigninae. Atualmente s\u00e3o consideradas seis esp\u00e9cies vivas e mais algumas esp\u00e9cies extintas; a esp\u00e9cie conhecida como Coscoroba n\u00e3o \u00e9 considerada como um dos cisnes verdadeiros. Cisnes s\u00e3o geralmente animais monog\u00e2micos, ocasionalmente mudando de parceiro ao decorrer da vida, principalmente ap\u00f3s falha no aninhamento ou quando o parceiro morre. O n\u00famero de ovos por postura \u00e9 de entre 3 e 8 ovos."}, {"color": "#97c2fc", "id": "fascism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-1987-0410-503,_N\u00fcrnberg,_Reichsparteitag,_Wehrmachts-Aufmarsch.jpg", "label": "fascism", "shape": "image", "title": "Nazism (/\u02c8n\u0251\u02d0ts\u026az\u0259m, \u02c8n\u00e6t-/ NA(H)T-siz-\u0259m; German: Nazismus), the common name in English for National Socialism (German: Nationalsozialismus, German: [natsi\u032fo\u02c8na\u02d0lzotsi\u032fa\u02ccl\u026asm\u028as]), is the far-right totalitarian political ideology and practices associated with Adolf Hitler and the Nazi Party (NSDAP) in Nazi Germany. During Hitler\u0027s rise to power in 1930s Europe, it was frequently referred to as Hitlerism (German: Hitlerfaschismus). The later related term \"neo-Nazism\" is applied to other far-right groups with similar ideas which formed after the Second World War. Nazism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates a dictatorship, fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed. Its extreme nationalism originated in pan-Germanism and the ethno-nationalist neopagan V\u00f6lkisch movement which had been a prominent aspect of German nationalism since the late 19th century, and it was strongly influenced by the Freikorps paramilitary groups that emerged after Germany\u0027s defeat in World War I, from which came the party\u0027s underlying \"cult of violence\". Nazism subscribed to pseudo-scientific theories of a racial hierarchy and social Darwinism, identifying the Germans as a part of what the Nazis regarded as an Aryan or Nordic master race. It aimed to overcome social divisions and create a homogeneous German society based on racial purity which represented a people\u0027s community (Volksgemeinschaft). The Nazis aimed to unite all Germans living in historically German territory, as well as gain additional lands for German expansion under the doctrine of Lebensraum and exclude those whom they deemed either Community Aliens or \"inferior\" races (Untermenschen). The term \"National Socialism\" arose out of attempts to create a nationalist redefinition of socialism, as an alternative to both Marxist international socialism and free-market capitalism. Nazism rejected the Marxist concepts of class conflict and universal equality, opposed cosmopolitan internationalism, and sought to convince all parts of the new German society to subordinate their personal interests to the \"common good\", accepting political interests as the main priority of economic organisation, which tended to match the general outlook of collectivism or communitarianism rather than economic socialism. The Nazi Party\u0027s precursor, the pan-German nationalist and antisemitic German Workers\u0027 Party (DAP), was founded on 5 January 1919. By the early 1920s, the party was renamed the National Socialist German Workers\u0027 Party in order to appeal to left-wing workers, a renaming that Hitler initially objected to. The National Socialist Program, or \"25 Points\", was adopted in 1920 and called for a united Greater Germany that would deny citizenship to Jews or those of Jewish descent, while also supporting land reform and the nationalisation of some industries. In Mein Kampf, literally \"My Struggle\", published in 1925\u20131926, Hitler outlined the antisemitism and anti-communism at the heart of his political philosophy as well as his disdain for representative democracy and his belief in Germany\u0027s right to territorial expansion. The Nazi Party won the greatest share of the popular vote in the two Reichstag general elections of 1932, making them the largest party in the legislature by far, albeit still short of an outright majority (37.3% on 31 July 1932 and 33.1% on 6 November 1932). Because none of the parties were willing or able to put together a coalition government, Hitler was appointed Chancellor of Germany on 30 January 1933 by President Paul von Hindenburg through the support and connivance of traditional conservative nationalists who believed that they could control him and his party. With the use of emergency presidential decrees by Hindenburg and a change in the Weimar Constitution which allowed the Cabinet to rule by direct decree, bypassing both Hindenburg and the Reichstag, the Nazis soon established a one-party state and began the Gleichschaltung. The Sturmabteilung (SA) and the Schutzstaffel (SS) functioned as the paramilitary organisations of the Nazi Party. Using the SS for the task, Hitler purged the party\u0027s more socially and economically radical factions in the mid-1934 Night of the Long Knives, including the leadership of the SA. After the death of President Hindenburg on 2 August 1934, political power was concentrated in Hitler\u0027s hands and he became Germany\u0027s head of state as well as the head of the government, with the title of F\u00fchrer und Reichskanzler, meaning \"leader and Chancellor of Germany\" (see also here). From that point, Hitler was effectively the dictator of Nazi Germany \u2013 also known as the Third Reich \u2013 under which Jews, political opponents and other \"undesirable\" elements were marginalised, imprisoned or murdered. During World War II, many millions of people\u2014including around two-thirds of the Jewish population of Europe\u2014were eventually exterminated in a genocide which became known as the Holocaust. Following Germany\u0027s defeat in World War II and the discovery of the full extent of the Holocaust, Nazi ideology became universally disgraced. It is widely regarded as immoral and evil, with only a few fringe racist groups, usually referred to as neo-Nazis, describing themselves as followers of National Socialism."}, {"color": "#97c2fc", "id": "clinton engineering works", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oak_Ridge_area_1942.jpg", "label": "clinton engineering works", "shape": "image", "title": "\u0643\u0627\u0646 \u0643\u0644\u064a\u0646\u062a\u0648\u0646 \u0645\u0647\u0646\u062f\u0633 \u0623\u0634\u063a\u0627\u0644 (CEW) \u0627\u0633\u0645 \u0645\u0646\u0634\u0623\u0629 \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0648\u0645\u0631\u0641\u0642 \u0627\u0644\u0625\u0646\u062a\u0627\u062c \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0627\u0644\u062a\u064a \u0623\u0646\u062a\u062c\u062a \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u062e\u0635\u0628 \u0627\u0644\u0630\u064a \u0623\u0633\u062a\u062e\u062f\u0645 \u0641\u064a \u0642\u0635\u0641 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0641\u064a \u0623\u063a\u0633\u0637\u0633 1945. \u0648\u064a\u062a\u0623\u0644\u0641 \u0645\u0646 \u0645\u0631\u0627\u0641\u0642 \u0627\u0644\u0625\u0646\u062a\u0627\u062c\u060c \u0648\u0627\u0644\u0645\u0631\u0627\u0641\u0642\u060c \u0648\u0628\u0644\u062f\u0629 . \u0648\u0643\u0627\u0646 \u0641\u064a \u0645\u0646 \u0648\u0644\u0627\u064a\u0629 \u062a\u064a\u0646\u064a\u0633\u064a\u060c \u062d\u0648\u0627\u0644\u064a 18 \u0645\u064a\u0644 (29 \u0643\u0640\u0645) \u063a\u0631\u0628 \u0646\u0648\u0643\u0633\u0641\u064a\u0644\u060c \u0648\u0643\u0627\u0646 \u0627\u0633\u0645\u0647 \u0628\u0639\u062f \u0645\u062f\u064a\u0646\u0629 \u0643\u0644\u064a\u0646\u062a\u0648\u0646 (\u062a\u064a\u0646\u064a\u0633\u064a)\u060c \u062b\u0645\u0627\u0646\u064a\u0629 \u0645\u064a\u0644 (13 \u0643\u0640\u0645) \u0625\u0644\u0649 \u0627\u0644\u0634\u0645\u0627\u0644. \u0648\u0643\u0627\u0646\u062a \u0645\u0631\u0627\u0641\u0642 \u0627\u0644\u0625\u0646\u062a\u0627\u062c \u0628\u0634\u0643\u0644 \u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0645\u0646 \u0627\u0644\u0645\u0648\u0642\u0639 \u0643\u0627\u0646 \u0641\u064a . \u0627\u0644\u0645\u0647\u0646\u062f\u0633 \u062d\u064a \u0645\u0627\u0646\u0647\u0627\u062a\u0646\u060c \u060c \u0642\u062f \u0646\u0642\u0644 \u0645\u0642\u0631 \u0645\u0646\u0637\u0642\u0629 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0645\u0646 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0625\u0644\u0649 \u0623\u0648\u0643 \u0631\u064a\u062f\u062c \u0641\u064a \u0623\u063a\u0633\u0637\u0633 1943. \u0648\u062a\u0645 \u0625\u064a\u0648\u0627\u0621 \u0639\u0645\u0627\u0644 \u0627\u0644\u0628\u0646\u0627\u0621 \u0641\u064a \u0645\u062c\u0645\u0639 \u0645\u0639\u0631\u0648\u0641 \u0628\u0627\u0633\u0645 . \u0628\u0646\u064a \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062c\u064a\u0634 \u0641\u064a \u0639\u0627\u0645 1943\u060c \u064a\u0636\u0645 \u0645\u062c\u0645\u0639 \u0648\u0627\u062f\u0649 \u0627\u0644\u0633\u0639\u0627\u062f\u0629\u060c \u0627\u0644\u0645\u0624\u0642\u062a 15,000 \u0634\u062e\u0635 \u0641\u064a \u0645\u0646\u0627\u0632\u0644 \u0645\u062a\u0646\u0642\u0644\u0629. \u062a\u0623\u0633\u0633\u062a \u0645\u062f\u064a\u0646\u0629 \u0623\u0648\u0643 \u0631\u064a\u062f\u062c \u0644\u0625\u064a\u0648\u0627\u0621 \u0645\u0648\u0638\u0641\u064a \u0627\u0644\u0625\u0646\u062a\u0627\u062c. \u0628\u0644\u063a\u062a \u0630\u0631\u0648\u0629 \u0627\u0644\u0642\u0648\u0629 \u0627\u0644\u0639\u0627\u0645\u0644\u0629 \u0645\u0627\u064a\u0642\u062f\u0631 \u0628 50,000 \u0645\u0646 \u0627\u0644\u0639\u0645\u0627\u0644 \u0641\u0642\u0637 \u0628\u0639\u062f \u0627\u0646\u062a\u0647\u0627\u0621 \u0627\u0644\u062d\u0631\u0628. \u0628\u0644\u063a\u062a \u0630\u0631\u0648\u0629 \u0642\u0648\u0629 \u0627\u0644\u0639\u0645\u0644 \u0627\u0644\u0628\u0646\u0627\u0621\u0629 \u0639\u062f\u062f 75,000 \u0648\u0643\u0627\u0646\u062a \u0630\u0631\u0648\u0629 \u0627\u0644\u0639\u0645\u0644 \u062c\u0646\u0628\u0627 \u0625\u0644\u0649 \u062c\u0646\u0628 80,000. \u0648\u0636\u0639\u062a \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0627\u062a\u062d\u0627\u062f\u064a\u0629 \u0628\u0627\u0639\u062a\u0628\u0627\u0631\u0647\u0627 \u060c \u0639\u0627\u0634 \u0627\u0644\u0633\u0643\u0627\u0646 \u0627\u0644\u0633\u0648\u062f \u0641\u0642\u0637 \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u062a\u0639\u0631\u0641 \u0628\u0627\u0633\u0645 \u0648\u0627\u062f\u064a \u063a\u0627\u0645\u0628\u0644\u060c \u0641\u064a hutments (\u0623\u0643\u0648\u0627\u062e \u0645\u0646 \u063a\u0631\u0641\u0629 \u0648\u0627\u062d\u062f\u0629) \u0645\u062f\u0645\u062c\u0629 \u062d\u0643\u0648\u0645\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u062c\u0627\u0646\u0628 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0645\u0646 \u0645\u0627 \u0647\u0648 \u0627\u0644\u0622\u0646 \u062a\u0648\u0633\u0643\u064a\u062c\u064a \u062f\u0631\u0627\u064a\u0641."}, {"color": "#97c2fc", "id": "oxford university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Balliol_College_Oxford_Coat_Of_Arms.svg", "label": "oxford university", "shape": "image", "title": "\u725b\u6d25\u5927\u5b78\uff08\u82f1\u8a9e\uff1aUniversity of Oxford\uff1b\u975e\u6b63\u5f0f\uff1aOxford University\uff0c\u6216\uff1aOxford\uff1b\u52f3\u929c\u7c21\u7a31\uff1aOxon\uff09\u4f4d\u65bc\u82f1\u683c\u862d\u6771\u5357\u5340\u57df\u725b\u6d25\u90e1\u725b\u6d25\u5e02\u3002\u662f\u4e00\u6240\u4e16\u754c\u805e\u540d\u7684\u516c\u7acb\u7814\u7a76\u578b\u66f8\u9662\u806f\u90a6\u5236\u5927\u5b78\u3002\u5b83\u662f\u82f1\u8a9e\u4e16\u754c\u6b77\u53f2\u6700\u60a0\u4e45\u7684\u5927\u5b78\uff0c\u4e5f\u662f\u4e16\u4e0a\u73fe\u5b58\u7b2c\u4e8c\u53e4\u8001\u6301\u7e8c\u8fa6\u5b78\u7684\u9ad8\u7b49\u6559\u80b2\u6a5f\u69cb\u3002 \u725b\u6d25\u5927\u5b78\u57f9\u990a\u773e\u591a\u793e\u6703\u540d\u4eba\uff0c\u6821\u53cb\u7576\u4e2d\u5305\u62ec28\u4f4d\u82f1\u570b\u9996\u76f8\u3001\u53ca\u591a\u570b\u9818\u8896\u8207\u653f\u6cbb\u8981\u54e1\uff0c\u800c\u622a\u81f32020\u5e7410\u6708\uff0c\u725b\u6d25\u5927\u5b66\u7684\u6821\u53cb\u3001\u6559\u6388\u53ca\u7814\u7a76\u4eba\u5458\u4e2d\uff0c\u5171\u670972\u4f4d\u8bfa\u8d1d\u5c14\u5956\u5f97\u4e3b\u30013\u4f4d\u83f2\u5c14\u5179\u5956\u5f97\u4e3b\u30016\u4f4d\u56fe\u7075\u5956\u5f97\u4e3b\u3002\u725b\u6d25\u5927\u5b66\u5728\u6570\u5b66\u3001\u7269\u7406\u3001\u533b\u5b66\u3001\u6cd5\u5b66\u3001\u5546\u5b66\u3001\u6587\u5b78\u7b49\u591a\u4e2a\u9886\u57df\u62e5\u6709\u5d07\u9ad8\u7684\u5b66\u672f\u5730\u4f4d\u53ca\u5e7f\u6cdb\u7684\u5f71\u54cd\u529b\uff0c\u88ab\u516c\u8ba4\u4e3a\u662f\u5f53\u4eca\u4e16\u754c\u6700\u9876\u5c16\u7684\u9ad8\u7b49\u6559\u80b2\u673a\u6784\u4e4b\u4e00\u3002\u5b83\u540c\u6642\u64c1\u6709\u5168\u7403\u6700\u5177\u898f\u6a21\u7684\u5927\u5b78\u51fa\u7248\u793e\uff0c\u53ca\u5168\u82f1\u6700\u5927\u578b\u7684\u5927\u5b78\u5716\u66f8\u9928\u7cfb\u7d71\u3002 \u96d6\u7136\u725b\u6d25\u5927\u5b78\u6c92\u6709\u660e\u78ba\u7684\u6210\u7acb\u65e5\u671f\uff0c\u4f46\u6309\u7167\u73fe\u6709\u7684\u8a18\u9304\uff0c\u5176\u4ee5\u67d0\u7a2e\u5f62\u5f0f\u6559\u5b78\u59cb\u65bc1096\u200b\u200b\u5e74\uff0c\u4e26\u96a8\u8457\u4ea8\u5229\u4e8c\u4e16\u7981\u6b62\u82f1\u570b\u5b78\u751f\u5c31\u8b80\u5df4\u9ece\u5927\u5b78\uff0c\u725b\u6d25\u5927\u5b78\u5f9e1167\u5e74\u958b\u59cb\u8fc5\u901f\u767c\u5c55\u3001\u6210\u578b\u3002\u67d0\u4e9b\u5b78\u5e9c\u7684\u59cb\u5275\u65e5\u671f\u53ef\u80fd\u8207\u5176\u76f8\u8fd1\uff0c\u5982\uff1a\u59cb\u5275\u65bc1150\u5e74\u7684\u5df4\u9ece\u5927\u5b78\u57281160-1250\u5e74\u9593\u6b63\u5f0f\u7372\u5b98\u65b9\u78ba\u7acb\u5176\u4f5c\u70ba\u5927\u5b78\u7684\u5730\u4f4d\uff0c\u4f46\u4e2d\u9593\u56e0\u6cd5\u570b\u5927\u9769\u547d\u800c\u505c\u8fa6\u903e\u4e00\u500b\u4e16\u7d00\uff081793\u5e74\uff0d1896\u5e74\uff09\uff0c\u5b78\u6821\u7684\u73fe\u72c0\u53ca\u6a21\u5f0f\u4ea6\u8207\u6614\u65e5\u5927\u6709\u4e0d\u540c\uff0c\u6545\u975e\u70ba\u6301\u7e8c\u8fa6\u5b78\u4e4b\u9ad8\u6821\u30021209\u5e74\uff0c\u725b\u6d25\u5e2b\u751f\u8207\u93ae\u6c11\u7684\u885d\u7a81\u4f7f\u4e00\u4e9b\u725b\u6d25\u5b78\u8005\u53e6\u95e2\u8e4a\u5f91\uff0c\u4ed6\u5011\u9077\u96e2\u81f3\u6771\u5317\u65b9\u7684\u528d\u6a4b\u93ae\u4e26\u6210\u7acb\u5f8c\u4f86\u7684\u528d\u6a4b\u5927\u5b78\u3002\u9019\u5169\u6240\u53e4\u8001\u7684\u5927\u5b78\u5728\u8fa6\u5b78\u6a21\u5f0f\u3001\u7ba1\u7406\u67b6\u69cb\u7b49\u5404\u65b9\u9762\u90fd\u975e\u5e38\u76f8\u4f3c\uff0c\u5169\u6821\u540c\u6642\u5c55\u958b\u76f8\u7576\u60a0\u4e45\u7684\u7af6\u722d\u6b72\u6708\uff0c\u6545\u5e38\u88ab\u5408\u7a31\u70ba\u300c\u725b\u528d\u300d\u3002 \u725b\u6d25\u5927\u5b78\u753138\u6240\u7368\u7acb\u66f8\u9662\u53ca4\u6240\u5b66\u90e8\u7d44\u6210\u3002 \u5404\u500b\u66f8\u9662\u70ba\u7368\u7acb\u7684\u884c\u653f\u6a5f\u69cb\u4e26\u96b8\u5c6c\u65bc\u5927\u5b78\u3002\u5b83\u5011\u6709\u81ea\u5df1\u7684\u7ba1\u7406\u67b6\u69cb\u3001\u6536\u751f\u4ee5\u53ca\u5b78\u751f\u6d3b\u52d5\u5b89\u6392\uff1b\u800c\u5b66\u90e8\u5247\u8ca0\u8cac\u5b89\u6392\u6559\u8077\u54e1\u8b1b\u8ab2\u53ca\u6307\u5c0e\u7814\u7a76\u9805\u76ee\uff0c\u53e6\u8ca0\u8cac\u7de8\u5236\u8ab2\u7a0b\u53ca\u7d66\u4e88\u5b78\u8853\u6307\u5f15\u3002\u725b\u6d25\u5927\u5b78\u4e26\u6c92\u6709\u7368\u7acb\u65bc\u57ce\u93ae\u7684\u4e3b\u6821\u5340\uff0c\u5927\u6a13\u548c\u8a2d\u65bd\u6563\u898b\u6574\u500b\u725b\u6d25\u93ae\u3002 \u5927\u5b78\u7684\u672c\u79d1\u6559\u80b2\u5305\u62ec\u66f8\u9662\u7684\u6bcf\u9031\u8f14\u5c0e\u8ab2\u7a0b\uff0c\u4ee5\u53ca\u7531\u5b66\u90e8\u63d0\u4f9b\u7684\u5b78\u79d1\u8ab2\u7a0b\u3002\u4e0a\u8ab2\u5730\u9ede\u9664\u4e86\u66f8\u9662\u5916\uff0c\u9084\u5305\u62ec\u7531\u6821\u65b9\u63d0\u4f9b\u7684\u8b1b\u5802\u3001\u8ab2\u5ba4\u53ca\u5be6\u9a57\u5ba4\u3002\u725b\u6d25\u5927\u5b78\u540c\u6642\u70ba\u5169\u500b\u8457\u540d\u734e\u5b78\u91d1\u8a08\u5283\u7684\u8209\u8fa6\u5730\uff1a\u4e00\u70ba\u65bc2001\u5e74\u8a2d\u7acb\u7684\u514b\u62c9\u502b\u767b\u734e\u5b78\u91d1\uff1b\u53e6\u4e00\u70ba\u7f85\u5fb7\u734e\u5b78\u91d1\u3002"}, {"color": "#97c2fc", "id": "flag", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/9121_Truck_with_Backwards_Flag_Sticker.jpg", "label": "flag", "shape": "image", "title": "The national flag of the United States of America, often referred to as the American flag or the U.S. flag, consists of thirteen equal horizontal stripes of red (top and bottom) alternating with white, with a blue rectangle in the canton (referred to specifically as the \"union\") bearing fifty small, white, five-pointed stars arranged in nine offset horizontal rows, where rows of six stars (top and bottom) alternate with rows of five stars. The 50 stars on the flag represent the 50 U.S. states, and the 13 stripes represent the thirteen British colonies that declared independence from Great Britain, and became the first states in the U.S. Nicknames for the flag include the Stars and Stripes, Old Glory, and the Star-Spangled Banner."}, {"color": "#97c2fc", "id": "great leader", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jimmy_Wales_Accepting_the_Dan_David_Price.jpg", "label": "great leader", "shape": "image", "title": "Jimmy Donal \"Jimbo\" Wales, f\u00f6dd 7 augusti 1966 i Huntsville, Alabama, \u00e4r en amerikansk- brittisk internetentrepren\u00f6r, mest k\u00e4nd som medgrundare av och talesman f\u00f6r det anv\u00e4ndargenererade uppslagsverket Wikipedia., och det vinstdrivande webbhotellet Wikia, som senare d\u00f6ptes om till Fandom. Wales \u00e4r medlem i styrelsen f\u00f6r Wikimedia Foundation, den allm\u00e4nnyttiga stiftelse som han hj\u00e4lpte till att etablera f\u00f6r att driva Wikipedia. F\u00f6r sin roll i skapandet av Wikipedia, som har blivit v\u00e4rldens st\u00f6rsta uppslagsverk, utn\u00e4mnde Time honom till en av \"De 100 mest inflytelserika m\u00e4nniskorna i v\u00e4rlden\" 2006. Wales \u00e4r anh\u00e4ngare av Ayn Rands filosofi objektivismen."}, {"color": "#97c2fc", "id": "nuclear defence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/S-400_Triumf_with_96L6.jpg", "label": "nuclear defence", "shape": "image", "title": "Missile defense systems are a type of missile defense intended to shield a country against incoming missiles, such as intercontinental ballistic missiles (ICBMs) or other ballistic missiles. The United States, Russia, India, France, Israel, Italy, United Kingdom, China and Iran have all developed missile defense systems."}, {"color": "#97c2fc", "id": "implosions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buffalo_Implode2_2.jpg", "label": "implosions", "shape": "image", "title": "\u7206\u7834\u89e3\u4f53\uff08\u3070\u304f\u306f\u304b\u3044\u305f\u3044\uff09\u3068\u306f\u3001\u5927\u578b\u306e\u5efa\u7bc9\u7269\uff08\u9ad8\u5c64\u30d3\u30eb\u30fb\u6a4b\u30fb\u30b9\u30bf\u30b8\u30a2\u30e0\u30fb\u7159\u7a81\u306a\u3069\uff09\u3092\u30c0\u30a4\u30ca\u30de\u30a4\u30c8\u306a\u3069\u306e\u7206\u85ac\u3092\u7528\u3044\u3066\u7206\u7834\u3057\u3001\u89e3\u4f53\u3059\u308b\u3053\u3068\u3002\u767a\u7834\u89e3\u4f53\uff08\u306f\u3063\u3071\u304b\u3044\u305f\u3044\u2192\u767a\u7834\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "gadget", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cordless_electric_razor_(5506706668).jpg", "label": "gadget", "shape": "image", "title": "Un gadget \u00e9s un dispositiu electr\u00f2nic, una petita eina fixa o port\u00e0til. Normalment es presenta com un objecte tecnol\u00f2gic inusual i amb un disseny que el diferencia de la resta. Aix\u00ed doncs, la majoria de gadgets es relacionen amb la novetat i al cap d\u0027un temps d\u0027estar al mercat deixen de ser gadgets per la seva utilitzaci\u00f3 massiva. A m\u00e9s a m\u00e9s, quan es parla de programari s\u0027utilitza gadget com un sin\u00f2nim de widget."}, {"color": "#97c2fc", "id": "nuclear technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ceiling-smoke-alarm.jpg", "label": "nuclear technology", "shape": "image", "title": "\u6838\u6280\u8853\uff08\u304b\u304f\u304e\u3058\u3085\u3064\uff09\u3068\u306f\u539f\u5b50\u529b\u3084\u653e\u5c04\u6027\u540c\u4f4d\u4f53\u306a\u3069\u306e\u6838\u7269\u8cea\u3092\u6271\u3046\u6280\u8853\u306e\u7dcf\u79f0\u3002"}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_disk_storage.svg", "label": "single", "shape": "image", "title": "Il disco in vinile (noto anche come disco a microsolco o, per ellissi, microsolco) \u00e8 un supporto per la memorizzazione e la riproduzione analogica di segnali sonori. Venne introdotto nel 1948 dalla Columbia records negli Stati Uniti d\u0027America come evoluzione del precedente disco a 78 giri, dalle simili caratteristiche, realizzato in gommalacca. Come sineddoche, il termine vinile, materiale con il quale veniva realizzato, indica il disco stesso. Per la riproduzione sonora di un disco viene impiegato un giradischi collegato a un amplificatore; generalmente un giradischi permette di ascoltare dischi di diverso diametro e velocit\u00e0 di rotazione."}, {"color": "#97c2fc", "id": "british mission", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Groves_and_Chadwick_830308.jpg", "label": "british mission", "shape": "image", "title": "La Grande-Bretagne a contribu\u00e9 au projet Manhattan en aidant \u00e0 amorcer les efforts pour construire les premi\u00e8res bombes atomiques aux \u00c9tats-Unis durant la Seconde Guerre mondiale et contribua \u00e0 porter le projet jusqu\u0027\u00e0 son ach\u00e8vement en ao\u00fbt 1945 en fournissant une expertise cruciale. Faisant suite \u00e0 la d\u00e9couverte de la fission nucl\u00e9aire de l\u0027uranium, les scientifiques Rudolf Peierls et Otto Frisch de l\u0027universit\u00e9 de Birmingham, calcul\u00e8rent que la masse critique d\u0027une sph\u00e8re m\u00e9tallique pure d\u0027uranium 235 ne d\u00e9passait pas 1 \u00e0 10 kilogrammes (2,2 \u00e0 22 livres) et produirait une explosion aussi puissante que plusieurs milliers de tonnes de dynamite. Le m\u00e9morandum de Frisch et Peierls incita la Grande-Bretagne \u00e0 cr\u00e9er son propre projet de bombe atomique connu sous le nom de Tube Alloys. Mark Oliphant, un physicien australien travaillant en Grande-Bretagne a largement contribu\u00e9 \u00e0 faire conna\u00eetre les r\u00e9sultats britanniques aux \u00c9tats-Unis, ce qui encouragea le d\u00e9veloppement du projet am\u00e9ricain \"Manhattan\". \u00c0 l\u0027origine, le projet britannique \u00e9tait plus \u00e9tendu et avanc\u00e9, mais apr\u00e8s l\u0027entr\u00e9e en guerre des \u00c9tats-Unis, il fut rapidement surpass\u00e9 et \u00e9clips\u00e9 par son homologue am\u00e9ricain. Le gouvernement britannique d\u00e9cida de laisser en suspens ses propres ambitions nucl\u00e9aires et de participer au projet am\u00e9ricain. En ao\u00fbt 1943, le Premier ministre Winston Churchill et le pr\u00e9sident Franklin Roosevelt sign\u00e8rent l\u0027accord de Qu\u00e9bec, qui pr\u00e9voyait la coop\u00e9ration entre les deux pays. Cet accord mettait sur pied le (Combined Policy Committee) et l\u0027 (Combined Development Committee) afin de coordonner les efforts des \u00c9tats-Unis, du Royaume-Uni et du Canada. Une mission britannique dirig\u00e9e par Wallace Akers, aida au d\u00e9veloppement de la technologie de la diffusion gazeuse \u00e0 New York. La Grande-Bretagne produisit \u00e9galement le nickel en poudre n\u00e9cessaires pour le processus de diffusion gazeuse. Une autre mission, dirig\u00e9e par Mark Oliphant agissant en tant que directeur adjoint au Laboratoire de radiations de Berkeley, apporta son aide avec le processus de s\u00e9paration \u00e9lectromagn\u00e9tique. James Chadwick \u00e9tait le chef d\u0027une \u00e9quipe renomm\u00e9e de scientifiques britanniques au Laboratoire de Los Alamos incluant Niels Bohr, Peierls, Frisch, Sir Geoffrey Taylor et Klaus Fuchs, qui se r\u00e9v\u00e9la par la suite \u00eatre un espion sovi\u00e9tique dans le domaine nucl\u00e9aire. Quatre membres de la mission britannique devinrent des chefs de groupe \u00e0 Los Alamos. William Penney observa le bombardement de Nagasaki et participa \u00e0 l\u0027op\u00e9ration Crossroads de tests nucl\u00e9aires en 1946. La coop\u00e9ration s\u0027acheva avec la Loi sur l\u0027\u00e9nergie atomique (Atomic Energy Act) de 1946 plus connu sous le nom de Loi McMahon (McMahon Act), et Ernest Titterton, le dernier employ\u00e9 du gouvernement britannique, quitta Los Alamos le 12 avril 1947. La Grande-Bretagne poursuivit ensuite avec son propre programme d\u0027armement nucl\u00e9aire pour devenir le troisi\u00e8me pays \u00e0 tester une arme nucl\u00e9aire d\u00e9velopp\u00e9e de mani\u00e8re ind\u00e9pendante en octobre 1952."}, {"color": "#97c2fc", "id": "british government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HM_Government_logo.svg", "label": "british government", "shape": "image", "title": "\uc601\uad6d \uc815\ubd80(Government of the United Kingdom)\ub294 \uc789\uae00\ub79c\ub4dc, \uc6e8\uc77c\uc2a4, \uc2a4\ucf54\ud2c0\ub79c\ub4dc, \ubd81\uc544\uc77c\ub79c\ub4dc\ub85c \uc774\ub8e8\uc5b4\uc9c4 \uc601\uad6d\uc758 \uc911\uc559 \uc815\ubd80\uc774\ub2e4. \uacf5\uc2dd \uba85\uce6d\uc740 \uad6d\uc655 \ud3d0\ud558\uc758 \uc815\ubd80(\uc601\uc5b4: His Majesty\u2019s Government(HMG))\uc774\ub2e4. \uc815\ubd80\uc758 \uc218\ubc18\uc740 \uc601\uad6d \ucd1d\ub9ac\uc774\uba70, \ucd1d\ub9ac\ub294 \ub2e4\ub978 \ubaa8\ub4e0 \ubd80\ucc98\uc758 \uc744 \uc9c0\uba85\ud55c\ub2e4. \ucd1d\ub9ac\uc640 \uc8fc\uc694 \ubd80\ucc98\uc758 \uc7a5\uad00\uc740 \ucd5c\uace0 \uc758\uc0ac \uacb0\uc815 \uae30\uad6c\uc778 \ub0b4\uac01\uc744 \uad6c\uc131\ud55c\ub2e4. \ub0b4\uac01\uc81c\ub85c\uc11c \uc6b4\uc601\ub418\ub294 \uc601\uad6d \uc815\ubd80\uc758 \ub0b4\uac01 \uc7a5\uad00\uc740 \ud1b5\uc0c1\uc801\uc73c\ub85c \uc601\uad6d \uc758\ud68c\uc758 \uc758\uc6d0\ub4e4\ub85c \uad6c\uc131\ub418\uba70, \ub0b4\uac01\uc740 \uc758\ud68c\uc5d0 \ub300\ud55c \ub97c \uc9c4\ub2e4. \ub300\ubd80\ubd84\uc758 \uc7a5\uad00\ub4e4\uc740 \ud558\uc6d0 \uc18c\uc18d\uc774\uc9c0\ub9cc \uc77c\ubd80\ub294 \uc0c1\uc6d0 \uc758\uc6d0\uc774\ub2e4. 2011\ub144 \uc758\ud68c\ubc95 \uac1c\uc815\uc774\ud6c4 \uc740 5\ub144\ub9c8\ub2e4 \uac1c\ucd5c\ub418\uba70, \ucd1d\uc120 \uacb0\uacfc\uc5d0 \ub530\ub77c \uc601\uad6d \ud558\uc6d0\uc774 \uad6c\uc131\ub41c\ub2e4. \uc601\uad6d \uad70\uc8fc(\ud604 \ucc30\uc2a4 3\uc138)\ub294 \uc120\uac70 \uacb0\uacfc \uc81c1\ub2f9\uc744 \ucc28\uc9c0\ud55c \uc815\ub2f9\uc758 \ub300\ud45c\ub97c \ucd1d\ub9ac\ub85c \uc784\uba85\ud558\uace0 \ud558\uc6d0\uc744 \uc774\ub04c\uac83\uc744 \uba85\ud55c\ub2e4. \uc601\uad6d\uc758 \ud5cc\ubc95\uc740 \uba85\uc2dc\ub418\uc9c0 \uc54a\uc740 \ubd88\ubb38\ubc95\uc73c\ub85c \ud589\uc815\uc740 \uba85\ubaa9\uc0c1 \uad70\uc8fc\uc758 \ud1b5\uce58 \uc544\ub798\uc5d0 \uc788\ub2e4. \uadf8\ub7ec\ub098 \uc2e4\uc7ac\ub85c\ub294 \uc120\uac70\ub97c \ud1b5\ud574 \ub2f9\uc120\ub41c \ucd1d\ub9ac\uac00 \ub0b4\uac01\uc744 \uc774\ub04c\uace0 \ud589\uc815\uc758 \uc804\uad8c\uc744 \ud589\uc0ac\ud55c\ub2e4. \ub0b4\uac01\uc758 \uad6c\uc131\uc6d0\uc740 \uad70\uc8fc\uc758 \uc790\ubb38 \uae30\uad00\uc778 \ucd94\ubc00\uc6d0\uc758 \uc704\uc6d0\uc774 \ub418\uba70, \ub610\ud55c \uc758 \uad6d\ubb34 \uc704\uc6d0\uc73c\ub85c\uc11c \ud589\uc815 \uad8c\ud55c\uc744 \uc9c0\ub2c8\uac8c \ub41c\ub2e4. \ud604\uc7ac \ucd1d\ub9ac\ub294 2022\ub144 10\uc6d4 25\uc77c \ucde8\uc784\ud55c \ubcf4\uc218\ub2f9\uc758 \ub9ac\uc2dc \uc218\ub0b5\uc774\ub2e4."}, {"color": "#97c2fc", "id": "intellect", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chimpanzee_and_stick.jpg", "label": "intellect", "shape": "image", "title": "Adimena oroimen eta pertzepzioaren funtzioetatik esperientzia eskuratu, egoera berrietara egokitu, komunikatu, maneiatu eta ingurunean sortzen diren egoeretara egokitu eta arazoak konpontzeko ahalmena da. Alde anitzeko kontzeptua da adimena; hala ere, adimena edo adimenaren alderdi zenbait neurtzeko frogak eratu dira, psikometria izeneko arlotik, adimen-koziente bat eskuratzeko. Adimena ere lotuta dago funtzio mentalekin."}, {"color": "#97c2fc", "id": "chester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DevaMinervaPlan(bq).jpg", "label": "chester", "shape": "image", "title": "\u062a\u0634\u0633\u062a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Chester)\u200f (\u0628\u062a\u0633\u0643\u064a\u0646 \u0627\u0644\u062a\u0627\u0621 \u0627\u0644\u0623\u0648\u0644\u0649) \u0647\u064a \u0628\u0644\u062f\u0629 \u062a\u0642\u0639 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062a\u0634\u064a\u0634\u064a\u0631 \u060c \u0641\u064a \u063a\u0631\u0628 \u0625\u0646\u0643\u0644\u062a\u0631\u0627 \u060c \u0628\u0627\u0644\u0642\u0631\u0628 \u0645\u0646 \u0648\u064a\u0644\u0632. \u0643\u0627\u0646\u062a \u062a\u0634\u0633\u062a\u0631 \u0645\u0648\u0642\u0639\u0627 \u0639\u0633\u0643\u0631\u064a\u0627 \u0647\u0627\u0645\u0627 \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0631\u0648\u0645\u0627\u0646. \u0648\u0647\u064a \u0622\u062e\u0631 \u0645\u0643\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0645 \u0648\u064a\u0644\u064a\u0627\u0645 \u0627\u0644\u0641\u0627\u062a\u062d\u060c \u0648\u0643\u0627\u0646 \u0647\u0630\u0627 \u0639\u0627\u0645 1070 \u0645. \u0628\u0647\u0627 \u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646 \u0623\u0628\u0646\u064a\u0629 \u0627\u0644\u0642\u0631\u0648\u0646 \u0627\u0644\u0648\u0633\u0637\u0649. \u064a\u0628\u0644\u063a \u062a\u0639\u062f\u0627\u062f \u0633\u0643\u0627\u0646 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062d\u0648\u0627\u0644\u0649 77,000."}, {"color": "#97c2fc", "id": "cyril smith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HD.5A.013_(10692501095).jpg", "label": "cyril smith", "shape": "image", "title": "\u0633\u064a\u0631\u064a\u0644 \u0633\u062a\u0627\u0646\u0644\u064a \u0633\u0645\u064a\u062b (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Cyril Stanley Smith)\u200f (4 \u0623\u0643\u062a\u0648\u0628\u0631 1903 - 25 \u0623\u0643\u062a\u0648\u0628\u0631 1992)\u060c \u0639\u0627\u0644\u0645 \u0641\u064a \u0627\u0644\u0641\u0644\u0632\u0627\u062a \u0648\u062a\u0627\u0631\u064a\u062e \u0627\u0644\u0639\u0644\u0648\u0645. \u0627\u0634\u062a\u0647\u0631 \u0628\u0641\u0636\u0644 \u0639\u0645\u0644\u0647 \u0641\u064a \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646\u060c \u062d\u064a\u062b \u0643\u0627\u0646 \u0645\u0633\u0624\u0648\u0644\u0627\u064b \u0639\u0646 \u0625\u0646\u062a\u0627\u062c \u0645\u0639\u0627\u062f\u0646 \u0627\u0644\u0627\u0646\u0634\u0637\u0627\u0631 \u0627\u0644\u0646\u0648\u0648\u064a. \u0648\u0647\u0648 \u062e\u0631\u064a\u062c \u062c\u0627\u0645\u0639\u0629 \u0628\u0631\u0645\u0646\u063a\u0647\u0627\u0645 \u0648\u0645\u0639\u0647\u062f \u0645\u0627\u0633\u0627\u062a\u0634\u0648\u0633\u062a\u0633 \u0644\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a\u0627\u060c \u0639\u0645\u0644 \u0644\u0633\u0646\u0648\u0627\u062a \u0639\u062f\u064a\u062f\u0629 \u0643\u0628\u0627\u062d\u062b \u0641\u064a . \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629\u060c \u0639\u0645\u0644 \u0641\u064a \u0642\u0633\u0645 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621-\u0627\u0644\u062a\u0639\u062f\u064a\u0646 \u0627\u0644\u062a\u0627\u0628\u0639 \u0644\u0645\u0634\u0631\u0648\u0639 Y\u060c \u062d\u064a\u062b \u062a\u0645\u0643\u0651\u0646 \u0645\u0646 \u062a\u0646\u0642\u064a\u0629 \u0648\u062a\u0634\u0643\u064a\u0644 \u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645-235 \u0648\u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645\u060c \u0648\u0647\u0648 \u0645\u0639\u062f\u0646 \u0645\u062a\u0648\u0641\u0631 \u0628\u0643\u0645\u064a\u0627\u062a \u0645\u064a\u0643\u0631\u0648\u063a\u0631\u0627\u0645\u064a\u0629 \u0641\u0642\u0637\u060c \u0648\u062e\u0635\u0627\u0626\u0635\u0647 \u063a\u064a\u0631 \u0645\u0639\u0631\u0648\u0641\u0629 \u0625\u0644\u0649 \u062d\u062f\u064d \u0643\u0628\u064a\u0631. \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628\u060c \u062e\u062f\u0645 \u0633\u064a\u0631\u064a\u0644 \u0641\u064a \u0627\u0644\u0644\u062c\u0646\u0629 \u0627\u0644\u0627\u0633\u062a\u0634\u0627\u0631\u064a\u0629 \u0627\u0644\u0639\u0627\u0645\u0629 \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0644\u0647\u064a\u0626\u0629 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0648\u0641\u064a \u0627\u0644\u0644\u062c\u0646\u0629 \u0627\u0644\u0627\u0633\u062a\u0634\u0627\u0631\u064a\u0629 \u0627\u0644\u0639\u0644\u0645\u064a\u0629 \u0627\u0644\u0631\u0626\u0627\u0633\u064a\u0629. \u0623\u0633\u0633 \u0633\u064a\u0631\u064a\u0644 \u0633\u0645\u064a\u062b \u0645\u0639\u0647\u062f \u0645\u0639\u0647\u062f\u0627\u064b \u0644\u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u0645\u0639\u0627\u062f\u0646 \u0641\u064a \u062c\u0627\u0645\u0639\u0629 \u0634\u064a\u0643\u0627\u063a\u0648\u060c \u0648\u0647\u0648 \u0623\u0648\u0644 \u0645\u0624\u0633\u0633\u0629 \u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0645\u062a\u0639\u062f\u062f\u0629 \u0627\u0644\u062a\u062e\u0635\u0635\u0627\u062a \u0644\u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u0645\u0639\u0627\u062f\u0646 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u062f\u0631\u0633 \u062a\u0641\u0627\u0635\u064a\u0644 \u0627\u0644\u0623\u0639\u0637\u0627\u0644 \u0648\u0627\u0644\u062d\u062f \u0627\u0644\u062d\u0628\u064a\u0628\u064a \u0644\u0644\u0645\u0639\u0627\u062f\u0646 \u0648\u0637\u0648\u0651\u0631 \u0646\u0645\u0627\u0630\u062c \u0646\u0638\u0631\u064a\u0647\u0627 \u0644\u0647\u0627. \u0639\u0627\u0645 1961\u060c \u0627\u0646\u062a\u0642\u0644 \u0625\u0644\u0649 \u0645\u0639\u0647\u062f \u0645\u0627\u0633\u0627\u062a\u0634\u0648\u0633\u062a\u0633 \u0644\u0644\u062a\u0643\u0646\u0648\u0644\u0648\u062c\u064a\u0627 \u062d\u064a\u062b \u0639\u0645\u0644 \u0623\u0633\u062a\u0627\u0630\u0627\u064b \u0648\u0631\u0626\u064a\u0633\u0627\u064b \u0644\u0642\u0633\u0645\u064a \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062a\u0639\u062f\u064a\u0646. \u0637\u0628\u0651\u0642 \u062a\u0642\u0646\u064a\u0627\u062a \u0639\u0644\u0645 \u0627\u0644\u0645\u0639\u0627\u062f\u0646 \u0644\u062f\u0631\u0627\u0633\u0629 \u0623\u0633\u0627\u0644\u064a\u0628 \u0627\u0644\u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u0629 \u0644\u0635\u0646\u0639 \u0623\u0633\u0627\u0633\u064a\u0627\u062a \u0643\u0643\u0627\u062a\u0627\u0646\u0627\u062a."}, {"color": "#97c2fc", "id": "concert pianist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rachmaninoff_playing_Steinway_grand_piano.jpg", "label": "concert pianist", "shape": "image", "title": "A pianist (US: /pi\u02d0\u02c8\u00e6n\u026ast/ pee-AN-ist, also /\u02c8pi\u02d0\u0259n\u026ast/ PEE-\u0259-nist) is an individual musician who plays the piano. Since most forms of Western music can make use of the piano, pianists have a wide repertoire and a wide variety of styles to choose from, among them traditional classical music, jazz, blues, and all sorts of popular music, including rock and roll. Most pianists can, to an extent, easily play other keyboard-related instruments such as the synthesizer, harpsichord, celesta, and the organ."}, {"color": "#97c2fc", "id": "love", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0627\u0644\u0648\u062f\u0648\u062f.jpg", "label": "love", "shape": "image", "title": "L\u0027amour est un fort sentiment d\u0027affection et d\u0027attachement envers un \u00eatre vivant ou une chose, assez intense pour pousser ceux qui le ressentent \u00e0 rechercher une proximit\u00e9 physique, intellectuelle ou m\u00eame imaginaire avec l\u0027objet de cet amour. L\u0027amour \u00e9prouv\u00e9 pour une autre personne peut conduire \u00e0 adopter un comportement particulier et aboutir \u00e0 une relation amoureuse si cet amour est partag\u00e9. En tant que concept g\u00e9n\u00e9ral, l\u0027amour renvoie la plupart du temps \u00e0 un profond sentiment de tendresse et d\u0027empathie envers une personne. Toutefois, m\u00eame cette conception sp\u00e9cifique de l\u0027amour comprend un large \u00e9ventail de sentiments diff\u00e9rents, allant de la passion amoureuse et de l\u0027amour romantique, \u00e0 la tendre proximit\u00e9 sans sexualit\u00e9 de l\u0027 ou de l\u0027amour platonique et \u00e0 la d\u00e9votion spirituelle de l\u0027.L\u0027amour sous ses diverses formes agit comme un facteur majeur dans les relations sociales et occupe une place centrale dans la psychologie humaine, ce qui en fait \u00e9galement l\u0027un des th\u00e8mes les plus courants dans l\u0027art. Le verbe fran\u00e7ais \u00ab aimer \u00bb peut renvoyer \u00e0 une grande vari\u00e9t\u00e9 de sentiments, d\u0027\u00e9tats et de comportements, allant d\u0027un plaisir g\u00e9n\u00e9ral li\u00e9 \u00e0 un objet ou \u00e0 une activit\u00e9 (\u00ab j\u0027aime le chocolat \u00bb, \u00ab j\u0027aime danser \u00bb) \u00e0 une attirance profonde ou intense pour une personne (\u00ab Rom\u00e9o aime Juliette \u00bb) ou plusieurs personnes (\u00ab Il aime ses enfants \u00bb). Cette diversit\u00e9 d\u0027emplois et de significations du mot le rend difficile \u00e0 d\u00e9finir de fa\u00e7on unie et universelle, m\u00eame en le comparant \u00e0 d\u0027autres \u00e9tats \u00e9motionnels."}, {"color": "#97c2fc", "id": "george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Katie_Noonan.jpg", "label": "george", "shape": "image", "title": "George (stylised as george) were an Australian rock band from Brisbane, Queensland. The band\u0027s first album, Polyserena, reached No. 1 on the Australian charts on 17 March 2002."}, {"color": "#97c2fc", "id": "viscount", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coronet_of_a_British_Viscount.svg", "label": "viscount", "shape": "image", "title": "\u5b50\u7235\u662f\u4e2d\u570b\u53e4\u4ee3\u7235\u4f4d\u540d\uff0c\u4e00\u4e9b\u9130\u8fd1\u570b\u5bb6\u53d7\u4e2d\u570b\u5f71\u97ff\u4e5f\u4ee5\u6b64\u70ba\u7235\u4f4d\u540d\u3002\u6b50\u6d32\u4e2d\u4e16\u7d00\u4ee5\u5f8c\uff0c\u5728\u4e2d\u6587\u88e1\u4e5f\u7528\u201c\u5b50\u7235\u201d\u4f86\u7ffb\u8b6f\u6b50\u6d32\u8cb4\u65cf\u7235\u4f4d\u4e2d\u76f8\u61c9\u7b49\u7d1a\u7684\u7a31\u865f\uff08\u4f8b\u5982\u82f1\u8a9eViscount\u3001\u6cd5\u8a9eVicomte\u7b49\uff0c\u548c\u76f8\u4f3c\u7684\u5fb7\u8a9eBurggraf\u3001\u8377\u862d\u8a9eBurggraaf\u7b49\uff09\u3002"}, {"color": "#97c2fc", "id": "ions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/G_radiation-level_scale_01.png", "label": "ions", "shape": "image", "title": "\u0399\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 (Ionizing (or ionising) radiation) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ae \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03b1\u03c0\u03cc \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03bc\u03cc\u03c1\u03b9\u03b1, \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b5\u03bd\u03b5\u03c1\u03b3\u03b7\u03c4\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b9\u03cc\u03bd\u03c4\u03b1 \u03ae \u03ac\u03c4\u03bf\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03c7\u03b5\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c8\u03b7\u03bb\u03ae\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2. \u039f\u03b9 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03b3, \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03a7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc \u03c6\u03ac\u03c3\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1, \u03b5\u03bd\u03ce \u03c4\u03bf \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c1\u03b1\u03c4\u03cc \u03c6\u03c9\u03c2 (\u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03c9\u03bd \u03c4\u03c9\u03bd \u03c4\u03cd\u03c0\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c6\u03c9\u03c4\u03cc\u03c2 \u03bb\u03ad\u03b9\u03b6\u03b5\u03c1), \u03c5\u03c0\u03b5\u03c1\u03cd\u03b8\u03c1\u03bf\u03c5, \u03bc\u03b9\u03ba\u03c1\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u03a4\u03bf \u03cc\u03c1\u03b9\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b1\u03c6\u03ce\u03c2 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03c4\u03b1 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03cc\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03c3\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2. \u039f \u03c3\u03c5\u03bc\u03b2\u03b1\u03c4\u03b9\u03ba\u03cc\u03c2 \u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03b5\u03af \u03c4\u03bf \u03cc\u03c1\u03b9\u03bf \u03c3\u03c4\u03b7\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c6\u03c9\u03c4\u03bf\u03bd\u03af\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 10 eV \u03ba\u03b1\u03b9 33 eV \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2. \u03a4\u03b1 \u03c4\u03c5\u03c0\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03ac\u03bb\u03c6\u03b1, \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b2\u03ae\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1. \u03a3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03b3\u03b9\u03b1 \u03b9\u03bf\u03bd\u03b9\u03c3\u03bc\u03cc. \u0386\u03bb\u03bb\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c6\u03cd\u03c3\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03b9\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03bc\u03b5\u03c3\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03c0\u03bf\u03b6\u03b9\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03ce\u03bd \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bc\u03cc\u03c3\u03c6\u03b1\u03b9\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03be\u03bf\u03c5\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b7 (\u03c0.\u03c7., \u03bf \u03ac\u03bd\u03b8\u03c1\u03b1\u03ba\u03b1\u03c2-14), \u03c0\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03c5\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ce\u03bd \u03b9\u03c3\u03bf\u03c4\u03cc\u03c0\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7 \u0393\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c5\u03c0\u03bf\u03b2\u03ac\u03b8\u03c1\u03bf\u03c5 (background radiation). \u03a3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1, \u03bf\u03b9 \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ad\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b8\u03b5\u03c1\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b5\u03c2 (\u03c0.\u03c7. \u03b5\u03ba\u03c6\u03cc\u03c1\u03c4\u03b9\u03c3\u03b7 \u03c0\u03bb\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ae \u03c4\u03bf \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1 (corona) \u03c4\u03bf\u03c5 \u0389\u03bb\u03b9\u03bf\u03c5) \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b5\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03b8\u03b5\u03af \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03c3\u03b7 \u03c6\u03bf\u03c1\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03b1\u03c0\u03cc \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03c0\u03b5\u03b4\u03af\u03b1 (\u03c0.\u03c7. \u03ba\u03b5\u03c1\u03b1\u03c5\u03bd\u03bf\u03cd\u03c2), \u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c3\u03c4\u03b7 \u0393\u03b7. \u03a6\u03c5\u03c3\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c1\u03ae\u03be\u03b5\u03b9\u03c2 \u03c5\u03c0\u03b5\u03c1\u03ba\u03b1\u03b9\u03bd\u03bf\u03c6\u03b1\u03bd\u03ce\u03bd \u03b1\u03c3\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03bf\u03c3\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03b7\u03bd \u03ad\u03ba\u03c1\u03b7\u03be\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03bc\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1 \u03bd\u03b5\u03c6\u03b5\u03bb\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03ad\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b7\u03b8\u03b5\u03af \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c9\u03bb\u03ae\u03bd\u03b1 \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03a7, \u03b5\u03c0\u03b9\u03c4\u03b1\u03c7\u03c5\u03bd\u03c4\u03ad\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03bf\u03c0\u03bf\u03b9\u03b1\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03bc\u03b5\u03b8\u03cc\u03b4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03cc\u03c1\u03b1\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03b9\u03c7\u03bd\u03b5\u03cd\u03c3\u03b9\u03bc\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2, \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03b1\u03bd\u03af\u03c7\u03bd\u03b5\u03c5\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b7\u03c4\u03ad\u03c2 \u0393\u03ba\u03ac\u03b9\u03b3\u03ba\u03b5\u03c1. \u038c\u03bc\u03c9\u03c2, \u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03ae \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ae \u03bf\u03c1\u03b1\u03c4\u03bf\u03cd \u03c6\u03c9\u03c4\u03cc\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7, \u03cc\u03c0\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03a4\u03c3\u03b5\u03c1\u03b5\u03bd\u03ba\u03cc\u03c6 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03c6\u03c9\u03c4\u03b1\u03cd\u03b3\u03b5\u03b9\u03b1 (radioluminescence). \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03bf\u03b9\u03ba\u03bf\u03b4\u03bf\u03bc\u03b7\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c0\u03b5\u03b4\u03af\u03c9\u03bd \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b9\u03b1\u03c4\u03c1\u03b9\u03ba\u03ae, \u03b7 \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1, \u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03af\u03b1, \u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2, \u03b1\u03bb\u03bb\u03ac \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03b9 \u03ba\u03b9\u03bd\u03b4\u03cd\u03bd\u03bf\u03c5\u03c2 \u03c5\u03b3\u03b5\u03af\u03b1\u03c2 \u03b5\u03ac\u03bd \u03b4\u03b5\u03bd \u03bb\u03b7\u03c6\u03b8\u03bf\u03cd\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b5\u03c0\u03b9\u03b8\u03cd\u03bc\u03b7\u03c4\u03b7\u03c2 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7\u03c2. \u0397 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af \u03b2\u03bb\u03ac\u03b2\u03b7 \u03c3\u03b5 \u03b6\u03c9\u03bd\u03c4\u03b1\u03bd\u03bf\u03cd\u03c2 \u03b9\u03c3\u03c4\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03bb\u03ae\u03be\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03b5\u03c4\u03ac\u03bb\u03bb\u03b1\u03be\u03b7, \u03b1\u03c3\u03b8\u03ad\u03bd\u03b5\u03b9\u03b1 \u03b1\u03c0\u03cc \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1, \u03ba\u03b1\u03c1\u03ba\u03af\u03bd\u03bf \u03ba\u03b1\u03b9 \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf."}, {"color": "#97c2fc", "id": "radium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Decay_chain(4n+2,_Uranium_series).svg", "label": "radium", "shape": "image", "title": "\ub77c\ub4d0(\u2190\uc601\uc5b4: Radium \ub808\uc774\ub514\uc5c4[*], \ubb38\ud654\uc5b4: \ub77c\ub514\uc6c0\u2190\ub3c5\uc77c\uc5b4: Radium \ub77c\ub514\uc6c0[*])\uc740 \ud654\ud559 \uc6d0\uc18c\ub85c \uc6d0\uc18c\uae30\ud638\ub294 Ra(\u2190\ub77c\ud2f4\uc5b4: Radium \ub77c\ub514\uc6c0[*]), \uc6d0\uc790\ubc88\ud638\ub294 88\uc774\ub2e4. \uc54c\uce7c\ub9ac \ud1a0\uae08\uc18d\uc5d0 \uc18d\ud558\ub294 \uc6d0\uc18c \uc911\uc5d0\uc11c \uac00\uc7a5 \ubb34\uac70\uc6b4 \uc6d0\uc18c\uc774\uace0 \uc548\uc815\ub3d9\uc704\uccb4\ub294 \uc874\uc7ac\ud558\uc9c0 \uc54a\ub294\ub2e4.(\ucc9c\uc5f0\uc0c1\ud0dc\uc5d0\uc11c\ub294 4\uc885\ub958\uc758 \ub3d9\uc704\uccb4\uac00 \uc874\uc7ac\ud55c\ub2e4.) \uc740\uacfc \uac19\uc740 \ud770\uc0c9 \uacc4\ud1b5 \uae08\uc18d\uc73c\ub85c \ubc29\uc0ac\uc131\uc774 \ub9e4\uc6b0 \uac15\ud558\ub2e4. 26\uac1c \uc774\uc0c1\uc758 \ub3d9\uc704\uc6d0\uc18c\uac00 \uc788\ub294\ub370, \ubaa8\ub450 \ubc29\uc0ac\uc131\uc744 \ub764\ub2e4. \ub77c\ub4d0\uc740 \uc8fc\ub85c \uc6b0\ub77c\ub284\uacfc \ud1a0\ub968 \uad11\uc11d\uc5d0 \ubbf8\ub7c9 \ub4e4\uc5b4 \uc788\ub2e4. \ud504\ub791\uc2a4\uc758 \ubb3c\ub9ac\ud559\uc790\uc778 \ud034\ub9ac \ubd80\ubd80\uc640 \uacf5\ub3d9 \uc5f0\uad6c\uc790\uc778 G. \ubca0\ubabd\uc774 1898\ub144\uc5d0 \uc6b0\ub77c\ub284 \uad11\uc11d\uc778 \ud53c\uce58\ube14\ub80c\ub4dc\uc5d0\uc11c \ub77c\ub4d0\uc744 \ubc1c\uacac\ud588\ub2e4. \uc9c8\ub7c9\uc218\ub294 226.025u, \ub179\ub294\uc810 973K(700\u00b0C, 1292\u00b0F), \ub053\ub294\uc810 2000K(1737\u00b0C, 3159\u00b0F), \ubc00\ub3c4\ub294 \uc2e4\uc628\uc5d0\uc11c \uc57d 5.5g/cm3\uc774\ub2e4. \ub367\ubd99\uc5ec \ub77c\ub4d0 224, 226, 228\uc740 WHO\uc758 \ud558\ubd80\uae30\uad00 IARC\uc5d0\uc11c \ubc1c\uc554\uc131\uc774 \uc788\ub2e4\uace0(Type1) \uad8c\uace0\ub418\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "nuclear bomb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear bomb", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "reservations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boundaries_of_the_Five_Tribes_in_1866.svg", "label": "reservations", "shape": "image", "title": "Una riserva indiana (in inglese: Indian reservation), negli Stati Uniti d\u0027America \u00e8 una denominazione legale che indica una porzione di terra gestita da una trib\u00f9 nativa americana riconosciuta dal governo federale. \u00c8 posta sotto il controllo dell\u0027Agenzia degli affari indiani o dei governi degli Stati federati nei quali le riserve si trovano. Ciascuna delle 326 riserve indiane degli Stati Uniti \u00e8 associata a una particolare Nazione. Non tutte le 567 trib\u00f9 riconosciute del paese hanno una riserva \u2014 alcune trib\u00f9 hanno pi\u00f9 di una riserva, alcune condividono le riserve, mentre altre non ne hanno. In aggiunta, a causa delle assegnazioni di terre del passato, che hanno condotto ad alcune vendite ad Americani non nativi, alcune riserve sono notevolmente frammentate, con ciascuna porzione di terra tribale, individuale e detenuta privatamente che costituisce un\u0027enclave separata. Questo miscuglio di propriet\u00e0 immobiliari pubbliche e private crea significative difficolt\u00e0 amministrative, politiche e legali. Complessivamente l\u0027area di tutte le riserve \u00e8 di 56 200 000 acri (227 000 km\u00b2), circa la dimensione dell\u0027Idaho. Bench\u00e9 la maggior parte delle riserve siano piccole rispetto agli stati statunitensi, ci sono 12 riserve indiane pi\u00f9 grandi del Rhode Island. Quella pi\u00f9 grande, la Riserva della Nazione Navajo, \u00e8 simile nelle dimensioni alla Virginia Occidentale. Le riserve sono distribuite in modo irregolare in tutto il paese; la maggioranza si trovano ad ovest del fiume Mississippi e occupano terre che furono prima riservate per trattato o \"concesse\" dal pubblico demanio. Poich\u00e9 le trib\u00f9 possiedono il concetto di sovranit\u00e0 tribale, anche se limitata, le leggi in vigore sulle terre tribali variano rispetto a quelle dell\u0027area circostante. Queste leggi, per esempio, possono permettere casin\u00f2 legali nelle riserve, che attraggono i turisti. Spesso il consiglio tribale, non il governo locale n\u00e9 il governo federale, ha la giurisdizione sulle riserve. Riserve diverse hanno sistemi di governo diversi, che possono o meno replicare le forme di governo che si trovano fuori dalla riserva. La maggior parte delle riserve native americane furono istituite dal governo federale; un numero limitato, principalmente nell\u0027Est, devono la loro origine al riconoscimento statale. Il nome \"riserva\" proviene dal concezione delle trib\u00f9 native americane come sovrane, al tempo in cui fu ratificata la Costituzione statunitense. Cos\u00ec, i primi trattati di pace (spesso firmati sotto coercizione) nei quali le trib\u00f9 native americane cedevano grandi porzioni di terra agli Stati Uniti, designavano anche le particelle che le trib\u00f9, come sovrani, \"riservavano\" a s\u00e9 stesse, e quelle particelle vennero ad essere chiamate \"riserve\". Il termine rimase in uso anche dopo che il governo federale cominci\u00f2 a ricollocare con la forza le trib\u00f9 in porzioni di terra con le quali esse non avevano alcun legame storico. Oggi la maggioranza dei Nativi americani e dei Nativi dell\u0027Alaska vivono in luoghi diversi dalle riserve, spesso in citt\u00e0 occidentali pi\u00f9 grandi come Phoenix e Los Angeles.Secondo un censimento del 2020,ne vivono circa 9,7 milioni. Il 9 luglio 2020, la Corte Suprema degli Stati Uniti ha stabilito nella sentenza McGirt v. Oklahoma che quasi la met\u00e0 del territorio dell\u0027Oklahoma deve considerarsi una riserva indiana ai fini della legge penale federale statunitense."}, {"color": "#97c2fc", "id": "mathematician", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Occupations_related_to_mathematics,_WPA_poster,_ca._1938.jpg", "label": "mathematician", "shape": "image", "title": "Un math\u00e9maticien est au sens restreint un chercheur ou une chercheuse en math\u00e9matiques, par extension toute personne faisant des math\u00e9matiques la base de son activit\u00e9 principale. Ce terme recouvre une large palette de comp\u00e9tences et de pratiques tr\u00e8s diff\u00e9rentes, avec n\u00e9anmoins en commun un vocabulaire et un formalisme sp\u00e9cifiques, ainsi qu\u0027une exigence de rigueur propre \u00e0 cette discipline. Le terme g\u00e9n\u00e9rique math\u00e9maticien peut se d\u00e9cliner pour des domaines plus restreints, comme alg\u00e9briste, analyste, arithm\u00e9ticien, g\u00e9om\u00e8tre, logicien, probabiliste, etc. Un math\u00e9maticien - une math\u00e9maticienne - est v\u00e9ritablement reconnu s\u0027il est admis qu\u0027il a contribu\u00e9 significativement au d\u00e9veloppement de la science math\u00e9matique. Les personnes mettant en \u0153uvre des r\u00e9sultats math\u00e9matiques pour les profits d\u0027une autre discipline ou activit\u00e9 ne sont pas pour autant consid\u00e9r\u00e9es comme math\u00e9maticiens."}, {"color": "#97c2fc", "id": "liverpool", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_the_University_of_Liverpool.svg", "label": "liverpool", "shape": "image", "title": "De Universiteit van Liverpool (in het Engels:University of Liverpool) is een universiteit in de stad Liverpool. Het hoort bij de Russellgroep en de . De universiteit werd in 1881 opgericht als een University College, drie jaar later werd het een onderdeel van de nationale om in 1903 weer zelfstandig door te gaan."}, {"color": "#97c2fc", "id": "lobbying", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EP-BrusselWiertzstraat-boom.jpg", "label": "lobbying", "shape": "image", "title": "Eine Interessenvertretung (auch Interessengruppe, seltener Interessensvertretung oder Interessensgruppe) ist eine Person, Gruppe oder Institution, die Interessen einer bestimmten Gesellschafts-, Wirtschafts- oder Berufsgruppe definieren und vertreten soll. Interessenvertretungen werden auch \u2013 nicht selten negativ konnotiert \u2013 als Lobbys bezeichnet. Oft treten solche Vertretungen in Konfliktsituationen als Pressure Groups auf, die auf Entscheidungstr\u00e4ger Druck auszu\u00fcben versuchen. Je h\u00f6her die Wahrscheinlichkeit ist, dass ein solcher Druck zum Erfolg f\u00fchrt, desto m\u00e4chtiger ist die Interessenvertretung."}, {"color": "#97c2fc", "id": "fireball", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_nuclear_weapons_yield-to-weight_comparison.svg", "label": "fireball", "shape": "image", "title": "\u6838\u6b66\u5
