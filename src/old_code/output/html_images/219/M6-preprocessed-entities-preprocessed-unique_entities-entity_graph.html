\u03c5\u03c3\u03bf\u03bb\u03af\u03bd\u03b9 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03cd\u03c2 \u03bd\u03b1\u03b6\u03b9\u03c3\u03c4\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2. \u03a0\u03c1\u03bf\u03c4\u03b5\u03af\u03bd\u03b5\u03b9 \u03ad\u03bd\u03b1\u03bd \u03bf\u03bb\u03bf\u03ba\u03bb\u03b7\u03c1\u03c9\u03c4\u03b9\u03ba\u03cc \u03c4\u03c1\u03cc\u03c0\u03bf \u03b4\u03b9\u03b1\u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2, \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1\u03bd \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b8\u03b1 \u03c3\u03c5\u03bd\u03b5\u03bd\u03ce\u03c3\u03b5\u03b9 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03c4\u03ac\u03be\u03b5\u03b9\u03c2 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u0388\u03b8\u03bd\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03c4\u03bf \u00ab\u03b1\u03bd\u03ce\u03c4\u03b5\u03c1\u03bf\u00bb \u03bc\u03b5 \u03c0\u03c1\u03bf\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc \u03bd\u03b1 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03ae\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b1 \u03ac\u03bb\u03bb\u03b1, \u00ab\u03ba\u03b1\u03c4\u03ce\u03c4\u03b5\u03c1\u03b1\u00bb \u03ad\u03b8\u03bd\u03b7 \u03ba\u03b1\u03b9 \u03c6\u03c5\u03bb\u03ad\u03c2. \u03a3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03bf\u03b9 \u03cc\u03c1\u03bf\u03b9 \u00ab\u03c6\u03b1\u03c3\u03b9\u03c3\u03bc\u03cc\u03c2\u00bb \u03ba\u03b1\u03b9 \u00ab\u03c6\u03b1\u03c3\u03af\u03c3\u03c4\u03b1\u03c2\u00bb \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9, \u03bc\u03b5\u03c4\u03b1\u03c6\u03bf\u03c1\u03b9\u03ba\u03ac, \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03b8\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b7\u03bb\u03ce\u03c3\u03bf\u03c5\u03bd \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03b1\u03c1\u03c7\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03b4\u03b5\u03c3\u03c0\u03bf\u03c4\u03b9\u03c3\u03bc\u03cc, \u03c4\u03b7\u03bd \u03b1\u03c5\u03b8\u03b1\u03b9\u03c1\u03b5\u03c3\u03af\u03b1, \u03c4\u03b7\u03bd \u03b5\u03be\u03bf\u03c5\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae, \u03b2\u03af\u03b1\u03b9\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03b4\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03ae \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03c6\u03bf\u03c1\u03ac."}, {"color": "#97c2fc", "id": "cpae", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Speakers_Association_logo.png", "label": "cpae", "shape": "image", "title": "The National Speakers Association (NSA) is a US based association that supports motivational and other public speakers. It is the oldest and largest of 13 international associations comprising the Global Speakers Federation."}, {"color": "#97c2fc", "id": "chain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Block_copolymer_3D.svg", "label": "chain", "shape": "image", "title": "Een polymeer (Grieks: poly is veel en meros is deel) is een organische verbinding waarvan de moleculen bestaan uit een opeenvolging van identieke, of soortgelijke, delen (monomere eenheden) die chemisch aan elkaar zijn gekoppeld. Polymeren worden bestudeerd in de polymeerchemie en de polymeerfysica."}, {"color": "#97c2fc", "id": "leaves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EC09-1973_European_Community_map.svg", "label": "leaves", "shape": "image", "title": "Le retrait du Royaume-Uni de l\u0027Union europ\u00e9enne, famili\u00e8rement d\u00e9sign\u00e9 sous le nom de \u00ab Brexit \u00bb, a lieu le 31 janvier 2020. Il fait suite au r\u00e9f\u00e9rendum britannique du 23 juin 2016, par lequel 51,89 % des \u00e9lecteurs se sont prononc\u00e9s pour un retrait de leur pays de l\u0027Union europ\u00e9enne et de la Communaut\u00e9 europ\u00e9enne de l\u0027\u00e9nergie atomique. Elle se d\u00e9roule selon la proc\u00e9dure pr\u00e9vue par l\u0027article 50 du trait\u00e9 sur l\u0027Union europ\u00e9enne (TUE) et devait d\u00e9buter le 29 mars 2017, lorsque le gouvernement britannique annonce formellement au Conseil europ\u00e9en son intention de quitter l\u0027Union. La sortie effective \u00e9tait pr\u00e9vue pour le 29 mars 2019, mais elle est repouss\u00e9e trois fois jusqu\u0027au 31 janvier 2020. Le Royaume-Uni \u00e9tait entr\u00e9 dans le march\u00e9 commun europ\u00e9en en 1973, ce qui avait \u00e9t\u00e9 confirm\u00e9 par r\u00e9f\u00e9rendum en 1975, il s\u0027en est s\u00e9par\u00e9 en 2020 \u00e0 la suite du r\u00e9f\u00e9rendum de 2016. La d\u00e9nonciation du trait\u00e9 sur l\u0027Union europ\u00e9enne avait \u00e9t\u00e9 repouss\u00e9e quatre fois par le Parlement, pour finalement \u00eatre d\u00e9cid\u00e9e \u00e0 51,9 % par le r\u00e9f\u00e9rendum du 23 juin 2016, initi\u00e9 par le Premier ministre britannique David Cameron. Le retrait de l\u0027Union europ\u00e9enne conduit \u00e0 la n\u00e9gociation d\u0027un accord de retrait et d\u0027un accord commercial et de coop\u00e9ration. Un premier accord pr\u00e9liminaire est conclu le 8 d\u00e9cembre 2017 qui pr\u00e9cise les modalit\u00e9s de la p\u00e9riode de transition et r\u00e8gle les trois \u00e9l\u00e9ments essentiels (droits des citoyens europ\u00e9ens, fronti\u00e8re irlandaise et aspect financier) et un second accord pr\u00e9liminaire est sign\u00e9 le 19 mars 2018 confirmant la mise en place d\u0027une p\u00e9riode de transition jusqu\u0027au 31 d\u00e9cembre 2020, soit un peu moins de deux ans apr\u00e8s la sortie effective pr\u00e9vue. L\u0027accord de retrait est approuv\u00e9 lors du Conseil europ\u00e9en du 25 novembre 2018 et est rejet\u00e9 trois fois, les 15 janvier, 12 mars et 29 mars 2019, par le Parlement britannique. Les modalit\u00e9s du retrait du Royaume-Uni de l\u0027Union europ\u00e9enne restent longtemps incertaines. Un report de la date du Brexit, initialement pr\u00e9vu le 29 mars, est accord\u00e9 par l\u0027Union europ\u00e9enne jusqu\u0027au 12 avril, puis au 31 octobre 2019, puis au 31 janvier 2020. Le nouveau trait\u00e9 est ainsi sign\u00e9 et finalement ratifi\u00e9 le 9 janvier 2020 par la Chambre des communes. Le Parlement europ\u00e9en ratifie l\u0027accord d\u00e9finitif le 29 janvier suivant, ouvrant la voie au Brexit, la sortie du Royaume-Uni de l\u0027Union \u00e9tant effective le 31 janvier 2020 \u00e0 minuit, heure de Bruxelles. Apr\u00e8s \u00eatre sorti de l\u0027Union europ\u00e9enne, le Royaume-Uni a b\u00e9n\u00e9fici\u00e9 d\u0027une p\u00e9riode de transition de onze mois qui lui a permis de b\u00e9n\u00e9ficier de l\u0027acc\u00e8s au march\u00e9 europ\u00e9en le temps que les entreprises concern\u00e9es se pr\u00e9parent aux r\u00e8gles post-Brexit applicables depuis le 1er janvier 2021."}, {"color": "#97c2fc", "id": "britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emergency_trains_crowded_with_desperate_refugees.jpg", "label": "britain", "shape": "image", "title": "\u0397 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: British Empire) \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2, \u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2, \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c4\u03b5\u03ba\u03c4\u03bf\u03c1\u03ac\u03c4\u03b1, \u03c4\u03b9\u03c2 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ae \u03b4\u03b9\u03bf\u03b9\u03ba\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03c1\u03bf\u03ae\u03bb\u03b8\u03b1\u03bd \u03b1\u03c0\u03cc \u03c5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b5\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b9\u03b4\u03c1\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03cd\u03c3\u03c4\u03b5\u03c1\u03bf 16\u03bf \u03ba\u03b1\u03b9 \u03c0\u03c1\u03ce\u03b9\u03bc\u03bf 17\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf 1922 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03bf\u03cd\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 458 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03c5\u03c1\u03af\u03c9\u03bd \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c4\u03bf\u03c5 \u03c4\u03cc\u03c4\u03b5 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd, \u03ba\u03b1\u03b9 \u03ba\u03ac\u03bb\u03c5\u03c0\u03c4\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc 33.670.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03c4\u03bf \u03ad\u03bd\u03b1 \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03be\u03b7\u03c1\u03ac\u03c2 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u0391\u03c5\u03c4\u03cc \u03b5\u03af\u03c7\u03b5 \u03c9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03c4\u03b7\u03bd \u03ad\u03bd\u03c4\u03bf\u03bd\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae, \u03b3\u03bb\u03c9\u03c3\u03c3\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u03a3\u03c4\u03bf \u03cd\u03c8\u03b9\u03c3\u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c4\u03b7\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03ae\u03c2 \u03c4\u03b7\u03c2, \u03c3\u03c5\u03c7\u03bd\u03ac \u03bb\u03b5\u03b3\u03cc\u03c4\u03b1\u03bd \u03cc\u03c4\u03b9 \u00ab\u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03b4\u03b5\u03bd \u03b4\u03cd\u03b5\u03b9 \u03c0\u03bf\u03c4\u03ad \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u00bb, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03be\u03ac\u03c0\u03bb\u03c9\u03c3\u03ae \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03b1 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03c3\u03bc\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03bf \u03ae\u03bb\u03b9\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03ad\u03bb\u03b1\u03bc\u03c0\u03b5 \u03c3\u03b5 \u03c4\u03bf\u03c5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03bd \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03bf\u03bb\u03c5\u03ac\u03c1\u03b9\u03b8\u03bc\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac \u03c4\u03b7 \u03b3\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u0395\u03c0\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u03b1\u03bd\u03b1\u03ba\u03b1\u03bb\u03cd\u03c8\u03b5\u03c9\u03bd \u03c4\u03bf 15\u03bf \u03ba\u03b1\u03b9 16\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b7 \u03a0\u03bf\u03c1\u03c4\u03bf\u03b3\u03b1\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1 \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03b5\u03be\u03b5\u03c1\u03b5\u03cd\u03bd\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b1\u03bd\u03ae\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03b3\u03ba\u03b1\u03b8\u03af\u03b4\u03c1\u03c5\u03c3\u03b1\u03bd \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2. \u0395\u03c0\u03bf\u03c6\u03b8\u03b1\u03bb\u03bc\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03ad\u03c6\u03b5\u03c1\u03b1\u03bd \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bf\u03b9 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b5\u03c2, \u03b7 \u0391\u03b3\u03b3\u03bb\u03af\u03b1, \u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03bd\u03b1 \u03b9\u03b4\u03c1\u03cd\u03bf\u03c5\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ac \u03b4\u03af\u03ba\u03c4\u03c5\u03b1 \u03c3\u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1. \u039c\u03af\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03c4\u03bf 17\u03bf \u03ba\u03b1\u03b9 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7\u03bd \u039f\u03bb\u03bb\u03b1\u03bd\u03b4\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b1\u03bb\u03bb\u03af\u03b1 \u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 (\u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1 \u03c4\u03bf 1707) \u03ba\u03c5\u03c1\u03af\u03b1\u03c1\u03c7\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03b1\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1. \u0397 \u03b1\u03c0\u03ce\u03bb\u03b5\u03b9\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b5\u03ba\u03b1\u03c4\u03c1\u03b9\u03ce\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03c4\u03bf 1783 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b2\u03b1\u03c1\u03cd \u03c0\u03bb\u03ae\u03b3\u03bc\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03ad\u03c1\u03b7\u03c3\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b9\u03bf \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03b5\u03af\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc, \u03c4\u03bf \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03b1 \u03c3\u03c4\u03c1\u03ac\u03c6\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u0391\u03c6\u03c1\u03b9\u03ba\u03ae, \u03c4\u03b7\u03bd \u0391\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ae\u03c4\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039d\u03b1\u03c0\u03bf\u03bb\u03b5\u03cc\u03bd\u03c4\u03b5\u03b9\u03b1\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf 1815, \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03b3\u03bd\u03ce\u03c1\u03b9\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03b4\u03b9\u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03ae\u03c4\u03b7\u03c4\u03b7\u03c2 \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b5\u03be\u03ad\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03bb\u03bf \u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u0394\u03cc\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03bc\u03b5 \u03bb\u03b5\u03c5\u03ba\u03cc \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ac\u03c0\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03ba\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2. \u0397 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03cc\u03c1\u03b9\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03ba\u03cc\u03bb\u03bf\u03c5\u03b8\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b1\u03af\u03c4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0391\u0384 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03c3\u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2. \u039f \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03b5\u03c0\u03ad\u03c6\u03b5\u03c1\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03b2\u03ac\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c3\u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b7 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c0\u03ad\u03c4\u03c5\u03c7\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03b4\u03b1\u03c6\u03b9\u03ba\u03ae \u03b5\u03c0\u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03b4\u03b5\u03bd \u03ae\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03b1\u03c1\u03ac\u03bc\u03b9\u03bb\u03bb\u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03ba\u03ae \u03ae \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf, \u03bf\u03b9 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u0391\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03b5\u03bb\u03ae\u03c6\u03b8\u03b7\u03c3\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c0\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf \u03b3\u03cc\u03b7\u03c4\u03c1\u03cc \u03c4\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03bc\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac \u03c4\u03b7 \u03bd\u03af\u03ba\u03b7 \u03c4\u03b7\u03c2 \u03c3\u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf. \u0394\u03c5\u03bf \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03ce\u03c1\u03b7\u03c3\u03b5 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1, \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03c5\u03c4\u03b9\u03bc\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2. \u039a\u03b1\u03c4\u03ac \u03c4\u03bf \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf \u03c4\u03bf\u03c5 20\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c4\u03b1 \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bf\u03b1\u03c0\u03bf\u03b9\u03ba\u03b9\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7\u03c2, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b1\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03ba\u03b1\u03c4\u03ac\u03bb\u03b7\u03be\u03b7 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u03c4\u03bf\u03c5 \u03a7\u03bf\u03bd\u03b3\u03ba \u039a\u03bf\u03bd\u03b3\u03ba \u03c3\u03c4\u03b7\u03bd \u039a\u03af\u03bd\u03b1 \u03c4\u03bf 1997. \u0394\u03b5\u03ba\u03b1\u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b1 \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b1\u03bd \u03ba\u03ac\u03c4\u03c9 \u03b1\u03c0\u03cc \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03c1\u03b9\u03b1\u03c1\u03c7\u03af\u03b1, \u03c4\u03b1 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ac \u03a5\u03c0\u03b5\u03c1\u03c0\u03cc\u03bd\u03c4\u03b9\u03b1 \u0395\u03b4\u03ac\u03c6\u03b7. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03b5\u03bd\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03bc\u03b9\u03b1 \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03ad\u03bd\u03c9\u03c3\u03b7 \u03b1\u03bd\u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c4\u03c9\u03bd \u03ba\u03c1\u03b1\u03c4\u03ce\u03bd. \u0394\u03b5\u03ba\u03b1\u03ad\u03be\u03b9 \u03ba\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03b1\u03ba\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03ad\u03c7\u03bf\u03c5\u03bd \u03ba\u03bf\u03b9\u03bd\u03cc \u03b1\u03c1\u03c7\u03b7\u03b3\u03cc \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bd \u03b5\u03ba\u03ac\u03c3\u03c4\u03bf\u03c4\u03b5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b5\u03b9\u03bb\u03b5\u03af\u03bf\u03c5."}, {"color": "#97c2fc", "id": "plym", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Weir_on_River_Ply 064a\u0631 \u0623\u062d\u0645\u062f \u062e\u0627\u0646) \u062a\u0623\u062e\u0631\u062a \u0639\u0646 \u0627\u0644\u0645\u0648\u0639\u062f \u0627\u0644\u0645\u0642\u0631\u0631 \u0648\u0648\u0627\u062c\u0647\u062a \u0639\u062f\u0629 \u0635\u0639\u0648\u0628\u0627\u062a \u062c\u0633\u064a\u0645\u0629 \u0641\u064a \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0645\u0627\u062f\u0629 \u0627\u0644\u0627\u0646\u0634\u0637\u0627\u0631\u064a\u0629. \u0648\u0636\u062d \u0647\u0648\u0633\u062a\u0648\u0646 \u0647\u0648\u062f -\u0628\u0631\u0648\u0641\u064a\u0633\u0648\u0631 \u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0637\u064a\u0631\u0627\u0646 \u0648\u0627\u0644\u0645\u064a\u0643\u0627\u0646\u064a\u0643\u0627 \u0641\u064a \u062c\u0627\u0645\u0639\u0629 \u0641\u064a\u0631\u062c\u064a\u0646\u064a\u0627\u060c \u062a\u0634\u0627\u0631\u0644\u0648\u062a\u0633\u0641\u064a\u0644- \u0641\u064a \u0645\u0642\u0627\u0644\u062a\u0647 \u0639\u0646 \u0623\u062c\u0647\u0632\u0629 \u0627\u0644\u0637\u0631\u062f \u0627\u0644\u0645\u0631\u0643\u0632\u064a \u0623\u0646 \u00ab\u0623\u0635\u0639\u0628 \u062e\u0637\u0648\u0629 \u0641\u064a \u0628\u0646\u0627\u0621 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0647\u064a \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0645\u0627\u062f\u0629 \u0627\u0644\u0627\u0646\u0634\u0637\u0627\u0631\u064a\u0629\u00bb. \u0648\u0644\u0630\u0627 \u0643\u0627\u0646 \u062a\u0637\u0648\u064a\u0631 \u0637\u0631\u064a\u0642\u0629 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0645\u0627\u062f\u0629 \u0627\u0644\u0627\u0646\u0634\u0637\u0627\u0631\u064a\u0629 \u0641\u064a \u0645\u0634\u0631\u0648\u0639 \u0643\u0647\u0648\u062a\u0629 \u0644\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0630\u0627 \u0623\u0647\u0645\u064a\u0629 \u0645\u062d\u0648\u0631\u064a\u0629 \u0641\u064a \u062a\u0637\u0648\u064a\u0631 \u0642\u062f\u0631\u0629 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0639\u0644\u0649 \u062a\u0641\u062c\u064a\u0631 \u0627\u0644\u0642\u0646\u0627\u0628\u0644 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0628\u062d\u0644\u0648\u0644 \u0646\u0647\u0627\u064a\u0629 \u0639\u0627\u0645 1984. \u0628\u062f\u0623 \u0627\u0644\u0639\u0645\u0644 \u0641\u064a \u0645\u0634\u0631\u0648\u0639 \u0643\u0647\u0648\u062a\u0629 \u062a\u062d\u062a \u0625\u0634\u0631\u0627\u0641 \u0644\u062c\u0646\u0629 \u062a\u0646\u0633\u064a\u0642 \u0645\u0633\u0624\u0648\u0644\u0629 \u0639\u0646 \u0645\u0631\u0627\u0642\u0628\u0629 \u0646\u0634\u0627\u0637\u0627\u062a \u0645\u062e\u062a\u0628\u0631\u0627\u062a \u0643\u0647\u0648\u062a\u0629 \u0644\u0644\u0623\u0628\u062d\u0627\u062b \u0648\u0647\u064a\u0626\u0629 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0641\u064a \u0628\u0627\u0643\u0633\u062a\u0627\u0646. \u062a\u0623\u0644\u0641\u062a \u062a\u0644\u0643 \u0627\u0644\u0644\u062c\u0646\u0629 \u0645\u0646: \u0623\u0641\u062a\u0627\u0628 \u063a\u0644\u0627\u0645 \u0646\u0628\u064a \u0642\u0627\u0636\u064a (\u0627\u0644\u0623\u0645\u064a\u0646 \u0627\u0644\u0639\u0627\u0645 \u0644\u0644\u0646\u0634\u0627\u0637 \u0627\u0644\u0645\u0627\u0644\u064a)\u060c \u0648\u063a\u0644\u0627\u0645 \u0625\u0633\u062d\u0627\u0642 \u062e\u0627\u0646 (\u0627\u0644\u0623\u0645\u064a\u0646 \u0627\u0644\u0639\u0627\u0645 \u0644\u0644\u062f\u0641\u0627\u0639)\u060c \u0648\u0622\u063a\u0627 \u0634\u0627\u0647\u064a (\u0627\u0644\u0623\u0645\u064a\u0646 \u0627\u0644\u0639\u0627\u0645 \u0644\u0644\u0639\u0644\u0627\u0642\u0627\u062a \u0627\u0644\u062e\u0627\u0631\u062c\u064a\u0629)\u060c \u0648\u0643\u064f\u0644\u0641\u062a \u062a\u0644\u0643 \u0627\u0644\u0644\u062c\u0646\u0629 \u0628\u0625\u0631\u0633\u0627\u0644 \u0627\u0644\u062a\u0642\u0627\u0631\u064a\u0631 \u0645\u0628\u0627\u0634\u0631\u0629 \u0625\u0644\u0649 \u0631\u0626\u064a\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621. \u0648\u0642\u0639 \u0627\u062e\u062a\u064a\u0627\u0631 \u063a\u0644\u0627\u0645 \u0625\u0633\u062d\u0627\u0642 \u062e\u0627\u0646 \u0648\u0627\u0644\u0641\u0631\u064a\u0642 \u062a\u064a\u0643\u0627 \u062e\u0627\u0646 \u0639\u0644\u0649 \u0627\u0644\u0645\u0647\u0646\u062f\u0633 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u0627\u0644\u0644\u0648\u0627\u0621 \u0639\u0644\u064a \u0646\u0648\u0627\u0628 \u0644\u062a\u0648\u0638\u064a\u0641\u0647 \u0641\u064a \u0627\u0644\u0645\u0634\u0631\u0648\u0639. \u0648\u0641\u064a \u0627\u0644\u0646\u0647\u0627\u064a\u0629 \u0627\u0646\u062a\u0642\u0644\u062a \u0645\u0647\u0627\u0645 \u0627\u0644\u0625\u0634\u0631\u0627\u0641 \u0625\u0644\u0649 \u0627\u0644\u0641\u0631\u064a\u0642 \u0632\u0627\u0647\u062f \u0639\u0644\u064a \u0623\u0643\u0628\u0631 \u062e\u0627\u0646 \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0631\u0626\u064a\u0633 \u0645\u062d\u0645\u062f \u0636\u064a\u0627\u0621 \u0627\u0644\u062d\u0642. \u0646\u062c\u062d \u0639\u0644\u0645\u0627\u0621 \u0645\u0634\u0631\u0648\u0639 \u0643\u0647\u0648\u062a\u0629 \u0641\u064a \u062a\u062e\u0635\u064a\u0628 \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0628\u062f\u0631\u062c\u0629 \u0645\u0639\u062a\u062f\u0644\u0629 \u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647 \u0641\u064a \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0645\u0627\u062f\u0629 \u0627\u0644\u0627\u0646\u0634\u0637\u0627\u0631\u064a\u0629 \u0628\u062d\u0644\u0648\u0644 \u0623\u0628\u0631\u064a\u0644 1978. \u0628\u062f\u0623 \u0645\u0634\u0631\u0648\u0639 \u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0641\u064a \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0643\u0631\u062f \u0641\u0639\u0644 \u0639\u0644\u0649 \u062e\u0633\u0627\u0631\u0629 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0627\u0644\u0634\u0631\u0642\u064a\u0629 \u0641\u064a \u062d\u0631\u0628 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0628\u0646\u063a\u0644\u0627\u062f\u064a\u0634\u064a\u0629 \u0641\u064a \u0639\u0627\u0645 1971. \u0639\u0642\u062f \u0628\u0648\u062a\u0648 \u0627\u062c\u062a\u0645\u0627\u0639\u064b\u0627 \u0644\u0643\u0628\u0627\u0631 \u0627\u0644\u0639\u0644\u0645\u0627\u0621 \u0648\u0627\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0641\u064a 20 \u064a\u0646\u0627\u064a\u0631 1972 \u0641\u064a \u0645\u062f\u064a\u0646\u0629 \u0645\u0644\u062a\u0627\u0646\u060c \u0648\u0627\u0644\u0630\u064a \u0639\u064f\u0631\u0641 \u0641\u064a\u0645\u0627 \u0628\u0639\u062f \u0628\u0627\u062c\u062a\u0645\u0627\u0639 \u0645\u0644\u062a\u0627\u0646. \u0643\u0627\u0646 \u0628\u0648\u062a\u0648 \u0627\u0644\u0645\u0646\u0638\u0645 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0644\u0647\u0630\u0627 \u0627\u0644\u0628\u0631\u0646\u0627\u0645\u062c\u060c \u0648\u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u0643\u0627\u0646 \u0628\u0627\u0644\u062a\u062d\u062f\u064a\u062f \u062f\u0628\u0631 \u0628\u0648\u062a\u0648 \u0623\u0645\u0631 \u0628\u0631\u0646\u0627\u0645\u062c \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0648\u062c\u0645\u0639 \u0639\u0644\u0645\u0627\u0621 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0627\u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u064a\u0646 \u0644\u0628\u0646\u0627\u0621 \u0642\u0646\u0628\u0644\u0629 \u0646\u0648\u0648\u064a\u0629 \u0641\u064a \u063a\u0636\u0648\u0646 \u062b\u0644\u0627\u062b \u0633\u0646\u0648\u0627\u062a \u0628\u062f\u0639\u0648\u0649 \u0627\u0644\u062d\u0641\u0627\u0638 \u0639\u0644\u0649 \u0628\u0642\u0627\u0621 \u0627\u0644\u0648\u0637\u0646. \u0639\u064a\u0646 \u0628\u0648\u062a\u0648 \u0645\u0646\u064a\u0631 \u0623\u062d\u0645\u062f \u062e\u0627\u0646 \u0631\u0626\u064a\u0633\u064b\u0627 \u0644\u0647\u064a\u0626\u0629 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0641\u064a \u0646\u0641\u0633 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639. \u0643\u0627\u0646 \u062e\u0627\u0646 \u064a\u0639\u0645\u0644 \u0641\u064a \u0627\u0644\u0633\u0627\u0628\u0642 \u0645\u062f\u064a\u0631\u064b\u0627 \u0641\u064a \u0642\u0633\u0645 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0648\u0627\u0644\u0645\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u062a\u0627\u0628\u0639 \u0644\u0647\u064a\u0626\u0629 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0627\u0644\u062f\u0648\u0644\u064a\u0629 \u0641\u064a \u0641\u064a\u064a\u0646\u0627\u060c \u0627\u0644\u0646\u0645\u0633\u0627. \u0648\u0641\u064a \u062f\u064a\u0633\u0645\u0628\u0631 1972 \u0642\u0627\u062f \u0645\u062d\u0645\u062f \u0639\u0628\u062f \u0627\u0644\u0633\u0644\u0627\u0645 \u0645\u0647\u0645\u0629 \u0625\u0646\u0634\u0627\u0621 \u062c\u0645\u0639\u064a\u0629 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621 \u0627\u0644\u0646\u0638\u0631\u064a\u0629\u060c \u0648\u0637\u0644\u0628 \u0645\u0646 \u0639\u0644\u0645\u0627\u0621 \u0647\u064a\u0626\u0629 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0627\u0644\u062f\u0648\u0644\u064a\u0629 \u0623\u0646 \u064a\u062f\u0644\u0648\u0627 \u0628\u0625\u0641\u0627\u062f\u0627\u062a\u0647\u0645 \u0625\u0644\u0649 \u0645\u0646\u064a\u0631 \u0623\u062d\u0645\u062f \u062e\u0627\u0646 \u0645\u0628\u0627\u0634\u0631\u0629\u064b. \u0643\u0627\u0646 \u0647\u0630\u0627 \u0627\u0644\u062d\u062f\u062b \u0625\u064a\u0630\u0627\u0646\u064b\u0627 \u0628\u0628\u062f\u0621 \u0633\u0639\u064a \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0648\u0631\u0627\u0621 \u0627\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0642\u062f\u0631\u0627\u062a \u0627\u0644\u0631\u062f\u0639 \u0627\u0644\u0646\u0648\u0648\u064a. \u0639\u0642\u0628 \u0627\u0644\u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u0646\u0648\u0648\u064a \u0627\u0644\u0647\u0646\u062f\u064a \u0627\u0644\u0645\u0641\u0627\u062c\u0626 \u0627\u0644\u0630\u064a \u064a\u064f\u0631\u0645\u0632 \u0644\u0647 \u0628\u0627\u0633\u0645 \u00ab\u0628\u0648\u0630\u0627 \u0627\u0644\u0645\u0628\u062a\u0633\u0645\u00bb \u0641\u064a \u0639\u0627\u0645 1974 (\u0648\u0647\u0648 \u064a\u064f\u0639\u062f \u0623\u0648\u0644 \u0627\u062e\u062a\u0628\u0627\u0631 \u0646\u0648\u0648\u064a \u062a\u0642\u0648\u0645 \u0628\u0647 \u062f\u0648\u0644\u0629 \u062e\u0627\u0631\u062c \u0627\u0644\u0623\u0639\u0636\u0627\u0621 \u0627\u0644\u062f\u0627\u0626\u0645\u064a\u0646 \u0627\u0644\u062e\u0645\u0633\u0629 \u0641\u064a \u0645\u062c\u0644\u0633 \u0627\u0644\u0623\u0645\u0646)\u060c \u062d\u0638\u0649 \u0647\u062f\u0641 \u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0641\u064a \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0628\u0632\u062e\u0645 \u0647\u0627\u0626\u0644. \u0646\u062c\u062d\u062a \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0623\u062e\u064a\u0631\u064b\u0627 \u0641\u064a \u062a\u0641\u062c\u064a\u0631 \u062e\u0645\u0633\u0629 \u0623\u0633\u0644\u062d\u0629 \u0646\u0648\u0648\u064a\u0629 \u0641\u064a 28 \u0645\u0627\u064a\u0648 1998 \u0641\u064a \u062a\u0644\u0627\u0644 \u0631\u0623\u0633 \u0643\u0648\u0647 \u0627\u0644\u0648\u0627\u0642\u0639\u0629 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062c\u0627\u063a\u064a\u060c \u0628\u0644\u0648\u0634\u0633\u062a\u0627\u0646\u060c \u0648\u0630\u0644\u0643 \u0628\u0639\u062f \u0628\u0636\u0639\u0629 \u0623\u0633\u0627\u0628\u064a\u0639 \u0645\u0646 \u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a \u0641\u064a \u0627\u0644\u0647\u0646\u062f (\u0639\u0645\u0644\u064a\u0629 \u0634\u0627\u062a\u0643\u064a). \u0623\u0637\u0644\u0642\u062a \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0639\u0644\u0649 \u0647\u0630\u0647 \u0627\u0644\u0639\u0645\u0644\u064a\u0629 \u0627\u0633\u0645 \u00ab\u062c\u0627\u063a\u064a 1\u00bb. \u0628\u064f\u0646\u064a\u062a \u0623\u0646\u0641\u0627\u0642 \u0627\u0644\u062d\u062f\u064a\u062f \u0627\u0644\u0635\u0644\u0628 \u062a\u062d\u062a \u0627\u0644\u0623\u0631\u0636 \u0645\u0646\u0630 \u0632\u0645\u0646 \u0637\u0648\u064a\u0644 \u0639\u0644\u0649 \u064a\u062f \u0645\u0633\u0624\u0648\u0644 \u0627\u0644\u0623\u062d\u0643\u0627\u0645 \u0627\u0644\u0639\u0631\u0641\u064a\u0629 \u0641\u064a \u0625\u0642\u0644\u064a\u0645 \u0628\u0644\u0648\u0634\u0633\u062a\u0627\u0646\u060c \u0627\u0644\u0641\u0631\u064a\u0642 \u0631\u062d\u064a\u0645 \u0627\u0644\u062f\u064a\u0646 \u062e\u0627\u0646 \u0641\u064a \u0627\u0644\u0639\u0642\u062f 1980. \u0648\u0642\u0639\u062a \u0622\u062e\u0631 \u062a\u062c\u0631\u0628\u0629 \u0646\u0648\u0648\u064a\u0629 \u0642\u0627\u0645\u062a \u0628\u0647\u0627 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0641\u064a \u0635\u062d\u0631\u0627\u0621 \u062e\u0627\u0631\u0627\u0646 \u0627\u0644\u0631\u0645\u0644\u064a\u0629 \u0641\u064a \u0628\u0644\u0648\u0634\u0633\u062a\u0627\u0646\u060c \u0641\u064a 30 \u0645\u0627\u064a\u0648 1998\u060c \u0648\u064a\u064f\u0631\u0645\u0632 \u0625\u0644\u064a\u0647\u0627 \u0628\u0627\u0633\u0645 \u00ab\u062c\u0627\u063a\u064a 2\u00bb. \u062a\u0642\u0639 \u0623\u0645\u0627\u0643\u0646 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0645\u0627\u062f\u0629 \u0627\u0644\u0627\u0646\u0634\u0637\u0627\u0631\u064a\u0629 \u0641\u064a \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0641\u064a \u0643\u0644\u064d \u0645\u0646 \u0646\u064a\u0644\u0648\u0631\u060c \u0648\u0643\u0647\u0648\u062a\u0629\u060c \u0648\u0627\u0644\u0645\u062c\u0645\u0639 \u0627\u0644\u0635\u0646\u0627\u0639\u064a \u0627\u0644\u0646\u0648\u0648\u064a \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u062e\u0648\u0634\u0627\u0628 \u062d\u064a\u062b \u062a\u0646\u062a\u062c \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0635\u0627\u0644\u062d\u064b\u0627 \u0644\u0635\u0646\u0639 \u0627\u0644\u0623\u0633\u0644\u062d\u0629. \u0648\u0628\u0630\u0644\u0643 \u062a\u0643\u0648\u0646 \u0628\u0627\u0643\u0633\u062a\u0627\u0646 \u0633\u0627\u0628\u0639 \u062f\u0648\u0644\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u062a\u0646\u062c\u062d \u0641\u064a \u062a\u0637\u0648\u064a\u0631 \u0648\u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629. \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0630\u0644\u0643 \u0630\u0643\u0631 \u0639\u0628\u062f \u0627\u0644\u0642\u062f\u064a\u0631 \u0641\u064a \u062e\u0637\u0627\u0628 \u0645\u0648\u062c\u0647 \u0644\u0644\u0641\u0631\u064a\u0642 \u0645\u062d\u0645\u062f \u0636\u064a\u0627\u0621 \u0627\u0644\u062d\u0642 \u0623\u0646 \u0645\u062e\u062a\u0628\u0631\u0627\u062a \u0623\u0628\u062d\u0627\u062b \u062e\u0627\u0646 \u0642\u062f \u0646\u062c\u062d\u062a \u0628\u0627\u0644\u0641\u0639\u0644 \u0641\u064a \u062a\u062e\u0635\u064a\u0628 \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0648\u0635\u0646\u0627\u0639\u0629 \u0642\u0646\u0628\u0644\u0629 \u0646\u0648\u0648\u064a\u0629 \u0645\u0646 \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u062e\u0635\u0628 \u0641\u064a \u0639\u0627\u0645 1984."}, {"color": "#97c2fc", "id": "library", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2009_3962573662_card_catalog.jpg", "label": "library", "shape": "image", "title": "\u0411\u0456\u0431\u043b\u0456\u043e\u0442\u0435\u0301\u043a\u0430, \u0430\u0431\u043e \u043a\u043d\u0438\u0433\u043e\u0437\u0431\u0456\u0301\u0440\u043d\u044f, \u2014 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u043e\u0441\u0432\u0456\u0442\u043d\u0456\u0439 \u0437\u0430\u043a\u043b\u0430\u0434, \u0449\u043e \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454 \u0437\u0431\u0438\u0440\u0430\u043d\u043d\u044f \u0434\u0440\u0443\u043a\u043e\u0432\u0430\u043d\u0438\u0445 \u0456 \u0440\u0443\u043a\u043e\u043f\u0438\u0441\u043d\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0456\u0432, \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c \u0457\u0445\u043d\u0454 \u043e\u043f\u0440\u0430\u0446\u044e\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u043f\u043e\u043a\u0430\u0437 \u0443 \u043a\u0430\u0442\u0430\u043b\u043e\u0433\u0430\u0445, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043e\u0432\u0443\u0454 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0435 \u0457\u0445\u043d\u0454 \u0437\u0431\u0435\u0440\u0456\u0433\u0430\u043d\u043d\u044f, \u0437\u0431\u0435\u0440\u0435\u0436\u0435\u043d\u043d\u044f \u0439 \u043e\u0431\u0441\u043b\u0443\u0433\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0438\u043c\u0438 \u0447\u0438\u0442\u0430\u0447\u0456\u0432."}, {"color": "#97c2fc", "id": "photographer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Storformatskamera_-_Malm\u00f6-1985.jpg", "label": "photographer", "shape": "image", "title": "Un fot\u00f2graf (del grec \u03c6\u03c9\u03c4\u03cc\u03c2, \u0027llum\u0027; \u03b3\u03c1\u03ac\u03c6\u03bf\u03c2, \u0027escriptor\u0027) \u00e9s aquella persona l\u0027activitat art\u00edstica de la qual o ocupaci\u00f3 consisteix a prendre fotografies mitjan\u00e7ant l\u0027\u00fas d\u0027una c\u00e0mera o d\u0027un altre dispositiu capa\u00e7 d\u0027emmagatzemar una r\u00e8plica bidimensional de la realitat."}, {"color": "#97c2fc", "id": "electron theory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nasa_Shuttle_Test_Using_Electron_Beam_full.jpg", "label": "electron theory", "shape": "image", "title": "En f\u00edsica, el electr\u00f3n (del griego cl\u00e1sico \u1f24\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd \u1e17lektron \u0027\u00e1mbar\u0027), com\u00fanmente representado por el s\u00edmbolo e\u2212, es una part\u00edcula subat\u00f3mica con una carga el\u00e9ctrica elemental negativa.\u200b Un electr\u00f3n no tiene componentes o subestructura conocidos; en otras palabras, generalmente se define como una part\u00edcula elemental. En la teor\u00eda de cuerdas se dice que un electr\u00f3n se encuentra formado por una subestructura (cuerdas).\u200b Tiene una masa que es aproximadamente 1836 veces menor que la del prot\u00f3n.\u200b El momento angular (esp\u00edn) intr\u00ednseco del electr\u00f3n es un valor semientero en unidades de \u0127, lo que significa que es un fermi\u00f3n. Su antipart\u00edcula es denominada positr\u00f3n: es id\u00e9ntica excepto por el hecho de que tiene cargas \u2014entre ellas, la el\u00e9ctrica\u2014 de signo opuesto. Cuando un electr\u00f3n colisiona con un positr\u00f3n, las dos part\u00edculas pueden resultar totalmente aniquiladas y producir fotones de rayos gamma. Los electrones, que pertenecen a la primera generaci\u00f3n de la familia de part\u00edculas de los leptones,\u200b participan en las interacciones fundamentales, tales como la gravedad, el electromagnetismo y la fuerza nuclear d\u00e9bil.\u200b Como toda la materia, poseen propiedades mec\u00e1nico-cu\u00e1nticas tanto de part\u00edculas como de ondas, de tal manera que pueden colisionar con otras part\u00edculas y pueden ser difractadas como la luz. Esta dualidad se demuestra de una mejor manera en experimentos con electrones a causa de su \u00ednfima masa. Como los electrones son fermiones, dos de ellos no pueden ocupar el mismo estado cu\u00e1ntico, seg\u00fan el principio de exclusi\u00f3n de Pauli.\u200b El concepto de una cantidad indivisible de carga el\u00e9ctrica fue teorizado para explicar las propiedades qu\u00edmicas de los \u00e1tomos. El primero en trabajarlo fue el fil\u00f3sofo naturalista brit\u00e1nico Richard Laming en 1838.\u200b El nombre electr\u00f3n para esta carga fue introducido en 1894 por el f\u00edsico irland\u00e9s George Johnstone Stoney. Sin embargo, el electr\u00f3n no fue identificado como una part\u00edcula hasta 1897 por Joseph John Thomson y su equipo de f\u00edsicos brit\u00e1nicos.\u200b\u200b\u200b En muchos fen\u00f3menos f\u00edsicos \u2014tales como la electricidad, el magnetismo o la conductividad t\u00e9rmica\u2014 los electrones tienen un papel esencial. Un electr\u00f3n en movimiento genera un campo electromagn\u00e9tico y es a su vez desviado por los campos electromagn\u00e9ticos externos. Cuando se acelera un electr\u00f3n, puede absorber o irradiar energ\u00eda en forma de fotones. Los electrones, junto con n\u00facleos at\u00f3micos formados de protones y neutrones, conforman los \u00e1tomos. Sin embargo, los electrones contribuyen con menos de un 0,06 % a la masa total de los \u00e1tomos. La misma fuerza de Coulomb, que causa la atracci\u00f3n entre protones y electrones, tambi\u00e9n hace que los electrones queden enlazados. El intercambio o compartici\u00f3n de electrones entre dos o m\u00e1s \u00e1tomos es la causa principal del enlace qu\u00edmico.\u200b Los electrones pueden ser creados mediante la desintegraci\u00f3n beta de is\u00f3topos radiactivos y en colisiones de alta energ\u00eda como, por ejemplo, la entrada de un rayo c\u00f3smico en la atm\u00f3sfera. Por otra parte, pueden ser destruidos por aniquilaci\u00f3n con positrones, y pueden ser absorbidos durante la nucleos\u00edntesis estelar. Existen instrumentos de laboratorio capaces de contener y observar electrones individuales, as\u00ed como plasma de electrones. Adem\u00e1s, algunos telescopios pueden detectar plasma de electrones en el espacio exterior. Los electrones tienen muchas aplicaciones, entre ellas la electr\u00f3nica, la soldadura, los tubos de rayos cat\u00f3dicos, los microscopios electr\u00f3nicos, la radioterapia, los l\u00e1seres, los detectores de ionizaci\u00f3n gaseosa y los aceleradores de part\u00edculas."}, {"color": "#97c2fc", "id": "spontaneous fission", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ndslivechart.png", "label": "spontaneous fission", "shape": "image", "title": "Spont\u00e1nn\u00ed \u0161t\u011bpen\u00ed je forma radioaktivn\u00ed p\u0159em\u011bny p\u0159\u00edtomn\u00e1 pouze u velmi t\u011b\u017ek\u00fdch chemick\u00fdch prvk\u016f. Vazebn\u00e1 energie j\u00e1dra dosahuje maxima kolem nukleonov\u00e9ho \u010d\u00edsla 58 (sudo-sud\u00e1 j\u00e1dra 62Ni, 58Fe, 56Fe). Spont\u00e1nn\u00ed \u0161t\u011bpen\u00ed na men\u0161\u00ed j\u00e1dra a n\u011bkolik jadern\u00fdch \u010d\u00e1stic je mo\u017en\u00e9 u v\u011bt\u0161\u00edch nukleonov\u00fdch \u010d\u00edsel. Vzhledem k omezen\u00ed p\u0159i vytv\u00e1\u0159en\u00ed dce\u0159in\u00fdch jader \u0161t\u011bpn\u00fdch produkt\u016f je spont\u00e1nn\u00ed \u0161t\u011bpen\u00ed teoreticky (\u010d\u00edm\u017e je m\u00edn\u011bno energeticky) mo\u017en\u00e9 od nukleonov\u00e9ho \u010d\u00edsla 92 d\u00e1le. Pravd\u011bpodobnost spont\u00e1nn\u00edho \u0161t\u011bpen\u00ed se se zvy\u0161uj\u00edc\u00ed atomovou hmotnost\u00ed zvy\u0161uje."}, {"color": "#97c2fc", "id": "edward teller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Project_Chariot_plans.jpg", "label": "edward teller", "shape": "image", "title": "Fisic\u00ed a saola\u00edodh i mB\u00fadaipeist agus a d\u0027oibrigh sna St\u00e1it Aontaithe ab ea Edward Teller (15 Ean\u00e1ir 1908 \u2013 9 Me\u00e1n F\u00f3mhair 2003). Chuir s\u00e9 go m\u00f3r leis an tuiscint nua-aoiseach ar bhun\u00fas fhuinneamh na Gr\u00e9ine, an comhle\u00e1 ina cro\u00edleac\u00e1n. Ball d\u0027fhoireann Fermi a chuir an ch\u00e9ad imoibri\u00fa slabhr\u00fail n\u00faicl\u00e9ach ar si\u00fal i 1941. D\u0027oibrigh s\u00e9 ar Thionscadal Manhattan chun an buama adamhach eamhnaithe a fhorbairt i Los Alamos, 1943-1945. Thacaigh s\u00e9 le forbairt an H-bhuama chomhle\u00e1ite is a th\u00e1st\u00e1il i 1952."}, {"color": "#97c2fc", "id": "sacrificial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thugs_Strangling_Traveller.jpg", "label": "sacrificial", "shape": "image", "title": "Un sacrifice humain est un rite religieux qui a \u00e9t\u00e9 pratiqu\u00e9 dans la plupart des civilisations, notamment au N\u00e9olithique et durant l\u0027Antiquit\u00e9, le plus souvent pour s\u0027attirer les faveurs des dieux, par exemple pour conjurer la s\u00e9cheresse, ou pour que les personnages importants tels que les souverains soient accompagn\u00e9s dans l\u0027au-del\u00e0 par les sacrifi\u00e9s. Attest\u00e9 en particulier en M\u00e9soam\u00e9rique, o\u00f9 le sacrifice par cardiectomie \u00e9tait pratiqu\u00e9 de mani\u00e8re tr\u00e8s courante et parfois \u00e0 tr\u00e8s grande \u00e9chelle (lors de certaines occasions exceptionnelles, les Azt\u00e8ques ont sacrifi\u00e9 jusqu\u0027\u00e0 des milliers de personnes en quelques jours), ce type de pratique se retrouve dans d\u0027autres civilisations comme celles de l\u0027Antiquit\u00e9 m\u00e9diterran\u00e9enne, dans la Chine archa\u00efque jusqu\u0027\u00e0 la dynastie Shang, chez les Dogons en Afrique et m\u00eame \u00e0 l\u0027\u00e9poque contemporaine, dans le nord-est de l\u0027Inde et dans le royaume de Dahomey."}, {"color": "#97c2fc", "id": "saucer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Allen_Hynek_Jacques_Vallee_1.jpg", "label": "saucer", "shape": "image", "title": "\u0627\u0644\u062c\u0633\u0645 \u0627\u0644\u0637\u0627\u0626\u0631 \u0627\u0644\u0645\u062c\u0647\u0648\u0644 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Unidentified flying object)\u200f\u060c \u0623\u0648 \u0645\u0627 \u064a\u0639\u0631\u0641 \u0628\u0645\u062e\u062a\u0635\u0631 \u064a\u0648 \u0625\u0641 \u0623\u0648 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: UFO)\u200f \u0623\u0648 \u0627\u0644\u0637\u0627\u0626\u0650\u0631\u064f \u063a\u064e\u064a\u0652\u0631 \u0627\u0644\u0645\u064f\u062d\u064e\u062f\u064e\u0651\u062f \u0647\u0648 \u062c\u0633\u0645 \u0645\u062c\u0647\u0648\u0644 \u064a\u062a\u0646\u0642\u0644 \u0641\u064a \u0627\u0644\u062c\u0648 \u0648\u0644\u0627 \u062a\u0639\u0631\u0641 \u062d\u0642\u064a\u0642\u062a\u0647 \u0627\u0644\u0639\u0644\u0645\u064a\u0629 \u062d\u062a\u0649 \u0627\u0644\u064a\u0648\u0645. \u0648\u062b\u0645\u0629 \u0638\u0627\u0647\u0631\u0629 \ ", "shape": "image", "title": "Stratford-upon-Avon est une ville du centre de l\u0027Angleterre, dans le comt\u00e9 du Warwickshire. La ville est connue pour avoir \u00e9t\u00e9 le lieu de naissance du dramaturge britannique William Shakespeare en 1564. Il y revint en 1611, assez riche et c\u00e9l\u00e8bre pour s\u0027offrir des armoiries et passa les derni\u00e8res ann\u00e9es de sa vie dans sa maison de New Place. En sa m\u00e9moire, une ville du Canada a \u00e9t\u00e9 appel\u00e9e Stratford. Stratford-upon-Avon est situ\u00e9 \u00e0 proximit\u00e9 de la ville d\u0027Oxford. La ville poss\u00e8de deux th\u00e9\u00e2tres r\u00e9put\u00e9s en Angleterre, qui sont le Royal Shakespeare Theatre, et le Swan Theatre. La troupe d\u0027acteurs \u00ab Royal Shakespeare Company \u00bb en est originaire, et s\u0027y produit r\u00e9guli\u00e8rement. La ville compte, en 2013, 27 679 habitants."}, {"color": "#97c2fc", "id": "theoretical physicists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LorentzianWormhole.jpg", "label": "theoretical physicists", "shape": "image", "title": "Teoretisk fysik \u00e4r den del av fysiken som anv\u00e4nder matematiska eller datorbaserade modeller f\u00f6r att f\u00f6rs\u00f6ka f\u00f6rst\u00e5 och beskriva naturen. Teoretiska fysiker formulerar modeller av verkligheten som anv\u00e4nds f\u00f6r att f\u00f6rklara, organisera och f\u00f6ruts\u00e4ga fysikaliska fenomen. Dessa modeller kallas f\u00f6r fysikaliska teorier."}, {"color": "#97c2fc", "id": "laser", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helium_neon_laser_spectrum.svg", "label": "laser", "shape": "image", "title": "Un laser (acronyme issu de l\u0027anglais light amplification by stimulated emission of radiation qui signifie \u00ab amplification de la lumi\u00e8re par \u00e9mission stimul\u00e9e de radiation \u00bb) est un syst\u00e8me photonique. Il s\u0027agit d\u0027un appareil qui produit un rayonnement lumineux spatialement et temporellement coh\u00e9rent reposant sur le processus d\u0027\u00e9mission stimul\u00e9e. La lumi\u00e8re du laser est aussi appel\u00e9e lumi\u00e8re coh\u00e9rente. Descendant du maser, le laser s\u0027est d\u0027abord appel\u00e9 \u00ab maser optique \u00bb. Une source laser associe un amplificateur optique \u00e0 une cavit\u00e9 optique, encore appel\u00e9e r\u00e9sonateur, g\u00e9n\u00e9ralement constitu\u00e9e de deux miroirs, dont un au moins est partiellement r\u00e9fl\u00e9chissant, c\u0027est-\u00e0-dire qu\u0027une partie de la lumi\u00e8re sort de la cavit\u00e9 et l\u0027autre partie est r\u00e9inject\u00e9e vers l\u0027int\u00e9rieur de la cavit\u00e9 laser. Avec certaines longues cavit\u00e9s, la lumi\u00e8re laser peut \u00eatre extr\u00eamement directionnelle. Les caract\u00e9ristiques g\u00e9om\u00e9triques de cet ensemble imposent que le rayonnement \u00e9mis soit d\u0027une grande puret\u00e9 spectrale, c\u2019est-\u00e0-dire temporellement coh\u00e9rent. Le spectre du rayonnement contient en effet un ensemble discret de raies tr\u00e8s fines, \u00e0 des longueurs d\u0027onde d\u00e9finies par la cavit\u00e9 et le milieu amplificateur. La finesse de ces raies est cependant limit\u00e9e par la stabilit\u00e9 de la cavit\u00e9 et par l\u0027\u00e9mission spontan\u00e9e au sein de l\u0027amplificateur (bruit quantique). Diff\u00e9rentes techniques permettent d\u0027obtenir une \u00e9mission autour d\u0027une seule longueur d\u0027onde. Au XXIe si\u00e8cle, le laser est plus g\u00e9n\u00e9ralement vu comme une source possible pour tout rayonnement \u00e9lectromagn\u00e9tique, dont fait partie la lumi\u00e8re. Les longueurs d\u0027onde concern\u00e9es \u00e9taient d\u0027abord les micro-ondes (maser), puis elles se sont \u00e9tendues aux domaines de l\u0027infrarouge, du visible, de l\u0027ultraviolet et commencent m\u00eame \u00e0 s\u0027appliquer aux rayons X."}, {"color": "#97c2fc", "id": "hanford engineer works", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hanford_workers.jpg", "label": "hanford engineer works", "shape": "image", "title": "\u0625\u0646 \u0645\u0648\u0642\u0639\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0647\u0648 \u0645\u062e\u0628\u0631 \u062e\u0627\u0631\u062c \u0639\u0646 \u0627\u0644\u062e\u062f\u0645\u0629 \u0644\u062a\u0631\u0643\u064a\u0628 \u0627\u0644\u0648\u0642\u0648\u062f \u0627\u0644\u0646\u0648\u0648\u064a\u060c \u0639\u0644\u0649 \u0646\u0647\u0631 \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627 \u0641\u064a \u0648\u0633\u0637 \u062c\u0646\u0648\u0628 \u0648\u0644\u0627\u064a\u0629 \u0648\u0627\u0634\u0646\u0637\u0646\u060c \u0648\u0627\u0644\u0645\u0634\u063a\u0644 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062d\u0643\u0648\u0645\u0629\u0650 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0627\u0644\u0641\u064a\u062f\u0631\u0627\u0644\u064a\u0629. \u0623\u0633\u0633 \u0641\u064a \u0639\u0627\u0645 1943 \u0643\u062c\u0632\u0621 \u0645\u0650\u0646\u0652 \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646\u060c \u0648\u0643\u0627\u0646 \u0627\u0644\u0645\u0648\u0642\u0639 \u0645\u0642\u0631\u0627\u064b \u0644\u0645\u0641\u0627\u0639\u0644 B\u060c \u0648\u0647\u0648 \u0623\u0648\u0644 \u0645\u0641\u0627\u0639\u0644 \u0644\u0625\u0646\u062a\u0627\u062c\u0650 \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645\u0650 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u0635\u0646\u0639 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u0648\u0642\u0639 \u0641\u064a \u0623\u0648\u0644 \u0642\u0646\u0628\u0644\u0629 \u0646\u0648\u0648\u064a\u0629\u060c \u0627\u062e\u062a\u0628\u0631\u062a \u0641\u064a \u062a\u062c\u0631\u0628\u0629 \u0645\u0648\u0642\u0639 \u062a\u0631\u064a\u0646\u064a\u062a\u064a\u060c \u0648\u0641\u064a \u0642\u0646\u0628\u0644\u0629 \u0641\u0627\u062a \u0645\u0627\u0646 \u0627\u0644\u062a\u064a \u0623\u0644\u0642\u064a\u062a \u0639\u0644\u0649 \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a \u0641\u064a \u0627\u0644\u064a\u0627\u0628\u0627\u0646. \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0628\u0627\u0631\u062f\u0629\u060c \u062a\u0648\u0633\u0639 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0644\u064a\u062a\u064e\u0636\u0652\u0645\u0646 \u062a\u0633\u0639\u0629 \u0645\u0641\u0627\u0639\u0644\u0627\u062a\u064e \u0646\u0648\u0648\u064a\u0629\u064e \u0648\u062e\u0645\u0633\u0629 \u0645\u0641\u0627\u0639\u0644\u0627\u062a \u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645\u064e \u0647\u0627\u0626\u0644\u064e\u0629\u060c \u062a\u0646\u062a\u062c \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0644\u0623\u0643\u062b\u0631 \u0645\u0646 60,000 \u0633\u0644\u0627\u062d \u0641\u064a \u0627\u0644\u062a\u0631\u0633\u0627\u0646\u0629\u0650 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u0650 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629\u0650. \u0637\u0648\u0651\u0631\u062a\u0652 \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u064f \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u064f \u0628\u0633\u0631\u0639\u0629 \u0623\u062b\u0646\u0627\u0621 \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629\u0650\u060c \u0648\u0623\u0646\u062a\u062c\u064e \u0639\u0644\u0645\u0627\u0621\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0650\u0646\u0652 \u0627\u0644\u0625\u0646\u062c\u0627\u0632\u0627\u062a\u0650 \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u0650 \u0627\u0644\u0628\u0627\u0631\u0632\u0629\u0650. \u0639\u0644\u0649 \u0623\u064a\u0629 \u062d\u0627\u0644\u060c \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0650\u0646\u0652 \u0625\u062c\u0631\u0627\u0621\u0627\u062a\u0650 \u0627\u0644\u0623\u0645\u0627\u0646\u0650 \u0627\u0644\u0645\u0628\u0643\u0651\u0631\u0629\u0650 \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0646\u0641\u0627\u064a\u06
