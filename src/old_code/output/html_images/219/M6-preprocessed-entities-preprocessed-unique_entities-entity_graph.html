u0647\u0648 \u0623\u062d\u062f \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0634\u0645\u0644 \u0643\u0644\u064b\u0651\u0627 \u0645\u0646 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621 \u0648\u0639\u0644\u0648\u0645 \u0627\u0644\u0623\u0631\u0636 \u0648\u0639\u0644\u0645 \u0627\u0644\u0641\u0644\u0643 \u0648\u0639\u0644\u0645 \u0627\u0644\u0623\u062d\u064a\u0627\u0621. \u0648\u064a\u064f\u0639\u062f\u064f\u0651 \u062a\u0627\u0631\u064a\u062e \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0630\u0627 \u0623\u062b\u0631\u064b\u0627 \u0628\u0627\u0644\u063a\u064b\u0627 \u0641\u064a \u0645\u062c\u0627\u0644 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645. \u062a\u062f\u0631\u0633 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621 \u0627\u0644\u0645\u0627\u062f\u0629 \u0623\u064a\u0636\u064b\u0627\u060c \u0648\u0644\u0643\u0646\u0647\u0627 \u062a\u062f\u0631\u0633 \u0643\u0645\u064a\u064e\u0651\u0627\u062a \u0627\u0644\u0641\u0636\u0627\u0621\u060c \u0648\u0627\u0644\u0645\u0627\u062f\u0629\u060c \u0648\u0627\u0644\u0642\u0648\u0627\u0646\u064a\u0646 \u0627\u0644\u062a\u064a \u062a\u062d\u0643\u0645\u0647\u0627\u060c \u0648\u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0641\u0631\u0639 \u0645\u0646 \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0626\u064a\u0629 \u0648\u0644\u0643\u0646\u0651\u0647\u0627 \u0644\u0627 \u062a\u062a\u0641\u0631\u0639 \u0639\u0646 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621. \u064a\u064f\u0639\u062f\u064f\u0651 \u062c\u0627\u0628\u0631 \u0628\u0646 \u062d\u064a\u0627\u0646 \u0627\u0644\u0645\u0644\u0642\u0651\u0628 \u0628\u0640 \u00ab\u0623\u0628\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621\u00bb\u060c \u0627\u0644\u0645\u0624\u0633\u0651\u0633 \u0627\u0644\u062d\u0642\u064a\u0642\u064a \u0644\u0645\u0641\u0647\u0648\u0645 \u0639\u0644\u0645 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621\u060c \u0627\u0644\u0645\u0628\u0646\u064a \u0639\u0644\u0649 \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u062a\u062c\u0631\u064a\u0628\u064a\u0629\u060c \u0625\u0630 \u064a\u0642\u0648\u0644: \u00ab\u0625\u0646 \u0648\u0627\u062c\u0628 \u0627\u0644\u0645\u0634\u062a\u063a\u0644 \u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0647\u0648 \u0627\u0644\u0639\u0645\u0644 \u0648\u0625\u062c\u0631\u0627\u0621 \u0627\u0644\u062a\u062c\u0631\u0628\u0629\u060c \u0648\u0625\u0646 \u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0644\u0627 \u062a\u062d\u0635\u0644 \u0625\u0644\u0627\u064e\u0651 \u0628\u0647\u0627\u00bb. \u062d\u062a\u0649 \u0623\u0646 \u0627\u0644\u0639\u0631\u0628 \u0633\u0645\u064e\u0651\u0648\u0627 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0639\u0627\u0645\u0629\u064b \u0628\u0640 \u00ab\u0635\u064e\u0646\u0652\u0639\u064e\u0629 \u062c\u064e\u0627\u0628\u0650\u0631\u00bb. \u0648\u0643\u0644\u0645\u0629 \u0643\u064a\u0645\u064a\u0627\u0621 \u0630\u0627\u062a \u0623\u0635\u0644\u064d \u0639\u0631\u0628\u064a\u060c \u0648\u062a\u0634\u062a\u0642 \u0627\u0644\u0643\u0644\u0645\u0629 \u0645\u0646 \u0627\u0644\u0645\u0635\u062f\u0631 \u0643\u0645\u064a \u0628\u0645\u0639\u0646\u0649 \u0623\u0633\u062a\u0631 \u0648\u0623\u062e\u0641\u0649\u060c \u0648\u0648\u062c\u0647\u0629 \u0630\u0644\u0643 \u062a\u0639\u062a\u0645\u062f \u0639\u0644\u0649 \u0627\u0644\u0643\u062a\u0645\u0627\u0646 \u0648\u062a\u062d\u0631\u064a\u0645 \u0625\u0630\u0627\u0639\u062a\u0647\u0627 \u0648\u0625\u0641\u0636\u0627\u0621 \u0623\u0633\u0631\u0627\u0631\u0647\u0627 \u0644\u063a\u064a\u0631 \u0623\u0647\u0644\u0647\u0627 \u0644\u0643\u0648\u0646 \u0647\u062f\u0641\u0647\u0627 \u062a\u062d\u0648\u064a\u0644 \u0627\u0644\u0645\u0639\u0627\u062f\u0646 \u0627\u0644\u0628\u062e\u0633\u0629 \u0625\u0644\u0649 \u0630\u0647\u0628 \u0648\u0641\u0636\u0629. \u062a\u0646\u0642\u0633\u0645 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0625\u0644\u0649 \u0641\u0631\u0648\u0639 \u0639\u062f\u0629 \u062a\u062a\u0641\u0631\u0651\u0639 \u0645\u0646\u0647\u0627 \u0623\u0642\u0633\u0627\u0645 \u0623\u062e\u0631\u0649\u060c \u0623\u0647\u0645\u0647\u0627: \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0627\u0644\u0639\u0627\u0645\u0629 \u0648\u0627\u0644\u062a\u064a \u062a\u062f\u0631\u0633 \u0627\u0644\u0645\u0628\u0627\u062f\u0626 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621\u060c \u0648\u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0627\u0644\u0639\u0636\u0648\u064a\u0629 \u0648\u062a\u0647\u062a\u0645 \u0628\u062f\u0631\u0627\u0633\u0629 \u0627\u0644\u0645\u0648\u0627\u062f \u0627\u0644\u0639\u0636\u0648\u064a\u0629\u060c \u0623\u064a \u0627\u0644\u062a\u064a \u062a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0639\u0646\u0635\u0631 \u0627\u0644\u0643\u0631\u0628\u0648\u0646\u060c \u0648\u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u063a\u064a\u0631 \u0627\u0644\u0639\u0636\u0648\u064a\u0629 \u0648\u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0626\u064a\u0629 \u0648\u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0627\u0644\u062d\u064a\u0648\u064a\u0629 \u0648\u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0627\u0644\u062a\u062d\u0644\u064a\u0644\u064a\u0629."}, {"color": "#97c2fc", "id": "radioactive source", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Navy_070208-N-9132D-002_Electronics_Technician_2nd_Class_Shea_Thompson_tests_an_Alpha_Particle_Dection_Probe.jpg", "label": "radioactive source", "shape": "image", "title": "Ein Pr\u00fcfstrahler ist ein umschlossener Strahler, der zu Pr\u00fcfzwecken eingesetzt wird. In Deutschland fordern die Richtlinie \u201eStrahlenschutz in der Medizin\u201c und die einschl\u00e4gige DIN-Norm DIN 6855 in der Nuklearmedizin regelm\u00e4\u00dfige (zum Teil arbeitst\u00e4gliche) Konstanzpr\u00fcfungen. Zur Pr\u00fcfung des Ansprechverm\u00f6gens von Sonden-Messpl\u00e4tzen sowie von in In-vivo- und In-vitro-Messpl\u00e4tzen werden Pr\u00fcfstrahler eingesetzt. F\u00fcr Aktivimeter werden langlebige Nuklide mit einer Halbwertszeit gr\u00f6\u00dfer 5 Jahre verlangt, zum Beispiel 137Cs. F\u00fcr In-vivo-Messpl\u00e4tze (zum Beispiel Ganzk\u00f6rperz\u00e4hler) und In-vitro-Messpl\u00e4tze (zum Beispiel f\u00fcr Radioimmunassays) werden auch 57Co, 129I oder 133Ba verwendet."}, {"color": "#97c2fc", "id": "cold war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Mark_-_Otto_Habsburg-Lothringen,_P\u00f6cking_2006.jpg", "label": "cold war", "shape": "image", "title": "\u041f\u0435\u0440\u0448\u0430 \u0445\u043e\u043b\u043e\u0301\u0434\u043d\u0430 \u0432\u0456\u0439\u043d\u0430\u0301 \u2014 \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u0430 \u0433\u0435\u043e\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0430, \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0430 \u0442\u0430 \u0456\u0434\u0435\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0430 \u043a\u043e\u043d\u0444\u0440\u043e\u043d\u0442\u0430\u0446\u0456\u044f \u043c\u0456\u0436 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u043c \u0421\u043e\u044e\u0437\u043e\u043c \u0456 \u0439\u043e\u0433\u043e \u0441\u043e\u044e\u0437\u043d\u0438\u043a\u0430\u043c\u0438 \u0437 \u043e\u0434\u043d\u043e\u0433\u043e \u0431\u043e\u043a\u0443 \u0442\u0430 \u0421\u0428\u0410, \u043a\u0440\u0430\u0457\u043d\u0430\u043c\u0438 \u0417\u0430\u0445\u0456\u0434\u043d\u043e\u0457 \u0404\u0432\u0440\u043e\u043f\u0438 \u0442\u0430 \u0457\u0445\u043d\u0456\u043c\u0438 \u0441\u043e\u044e\u0437\u043d\u0438\u043a\u0430\u043c\u0438 \u0437 \u0456\u043d\u0448\u043e\u0433\u043e, \u0437 \u0421\u0445\u0456\u0434\u043d\u0438\u043c \u0442\u0430 \u0417\u0430\u0445\u0456\u0434\u043d\u0438\u043c \u0411\u043b\u043e\u043a\u043e\u043c, \u0449\u043e \u043f\u043e\u0447\u0430\u043b\u0430\u0441\u044c \u043f\u0456\u0441\u043b\u044f \u0414\u0440\u0443\u0433\u043e\u0457 \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u0442\u0430 \u0442\u0440\u0438\u0432\u0430\u043b\u0430 \u0437 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0438 1940-\u0445 \u043f\u043e\u0447\u0438\u043d\u0430\u044e\u0447\u0438 \u0437 \u0434\u043e\u043a\u0442\u043e\u0440\u0438\u043d\u0438 \u0422\u0440\u0443\u043c\u0430\u043d\u0430 12 \u0431\u0435\u0440\u0435\u0437\u043d\u044f \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 1990-\u0445 \u0440\u043e\u043a\u0456\u0432, \u043f\u0440\u0438\u0437\u0432\u0456\u0432\u0448\u0438 \u0434\u043e \u0440\u043e\u0437\u043f\u0430\u0434\u0443 \u0421\u0420\u0421\u0420 26 \u0433\u0440\u0443\u0434\u043d\u044f 1991, \u042e\u0433\u043e\u0441\u043b\u0430\u0432\u0456\u0457 27 \u043a\u0432\u0456\u0442\u043d\u044f 1992, \u0440\u043e\u0437\u043f\u0443\u0449\u0435\u043d\u043d\u044f\u043c \u0412\u0430\u0440\u0448\u0430\u0432\u0441\u044c\u043a\u043e\u0433\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0443 1 \u043b\u0438\u043f\u043d\u044f 1991, \u0412\u043e\u0437\u0437\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0438 3 \u0436\u043e\u0432\u0442\u043d\u044f 1990 \u0442\u0430 \u043f\u0435\u0440\u0435\u0440\u043e\u0441\u043b\u0430 \u0432 \u0441\u0443\u0447\u0430\u0441\u043d\u0435 \u043f\u0440\u043e\u0442\u0438\u0441\u0442\u043e\u044f\u043d\u043d\u044f \u043c\u0456\u0436 \u0420\u043e\u0441\u0456\u0454\u044e \u0442\u0430 \u0417\u0430\u0445\u043e\u0434\u043e\u043c. \u0422\u0435\u0440\u043c\u0456\u043d \"\u0445\u043e\u043b\u043e\u0434\u043d\u0430 \u0432\u0456\u0439\u043d\u0430\" \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u043d\u0435 \u044f\u043a \u0431\u043e\u0440\u043e\u0442\u044c\u0431\u0430 \u043c\u0456\u0436 \u0434\u0432\u043e\u043c\u0430 \u043d\u0430\u0434\u0434\u0435\u0440\u0436\u0430\u0432\u0430\u043c\u0438, \u0430\u043b\u0435 \u044f\u043a \u0432\u0430\u0436\u043b\u0438\u0432\u0438\u0439 \u0440\u0435\u0433\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0439 \u043a\u043e\u043d\u0444\u043b\u0456\u043a\u0442 \u0432\u0456\u0434\u043e\u043c\u0438\u0439 \u043f\u0456\u0434 \u043d\u0430\u0437\u0432\u043e\u044e \u044f\u043a \u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u0438\u0446\u044c\u043a\u0456 \u0432\u0456\u0439\u043d\u0438. \u041a\u043e\u043d\u0444\u043b\u0456\u043a\u0442 \u0431\u0430\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u0456\u0434\u0435\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0456\u0439 \u0442\u0430 \u0433\u0435\u043e\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456\u0439 \u0431\u043e\u0440\u043e\u0442\u044c\u0431\u0456 \u0437\u0430 \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u0438\u0439 \u0432\u043f\u043b\u0438\u0432 \u043c\u0456\u0436 \u0434\u0432\u043e\u043c\u0430 \u043d\u0430\u0434\u0434\u0435\u0440\u0436\u0430\u0432\u0430\u043c\u0438, \u043f\u0456\u0441\u043b\u044f \u0457\u0445\u043d\u044c\u043e\u0433\u043e \u0442\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u044e\u0437\u0443 \u0442\u0430 \u043f\u0435\u0440\u0435\u043c\u043e\u0433\u0438 \u043d\u0430\u0434 \u041d\u0430\u0446\u0438\u0441\u0442\u0441\u044c\u043a\u043e\u044e \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u043e\u044e \u0432 1945. \u041e\u0441\u0442\u043e\u0440\u043e\u043d\u044c \u0432\u0456\u0434 \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u0430\u0440\u0441\u0435\u043d\u0430\u043b\u0443 \u044f\u0434\u0435\u0440\u043d\u043e\u0457 \u0437\u0431\u0440\u043e\u0457 \u0442\u0430 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043f\u0440\u0438\u043d\u044f\u0442\u043e\u0433\u043e \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443, \u0431\u043e\u0440\u043e\u0442\u044c\u0431\u0430 \u0437\u0430 \u0434\u043e\u043c\u0456\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0432\u0438\u0440\u0430\u0436\u0430\u043b\u0430\u0441\u044c \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u043d\u0435 \u043f\u0440\u044f\u043c\u0438\u0445 \u0437\u0430\u0441\u043e\u0431\u0456\u0432, \u044f\u043a \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0430 \u0432\u0456\u0439\u043d\u0430, \u043f\u0440\u043e\u043f\u0430\u0433\u0430\u043d\u0434\u0438\u0441\u044c\u043a\u0430 \u043a\u043e\u043c\u043f\u0430\u043d\u0456\u044f, \u0448\u043f\u0438\u0433\u0443\u043d\u0441\u0442\u0432\u043e, \u0434\u0430\u043b\u0435\u043a\u043e\u0434\u043e\u0441\u044f\u0436\u043d\u0456 \u0435\u043c\u0431\u0430\u0440\u0433\u043e, \u0432\u043e\u0440\u043e\u0436\u043d\u0435\u0447\u0430 \u0432 \u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u0438\u0445 \u0442\u0430 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0438\u0445 \u0437\u043c\u0430\u0433\u0430\u043d\u044f\u0445, \u044f\u043a \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u043a\u043e\u0441\u043c\u0456\u0447\u043d\u0456 \u043f\u0435\u0440\u0435\u0433\u043e\u043d\u0438. \u041f\u0435\u0440\u0448\u0430 \u0444\u0430\u0437\u0430 \u0425\u043e\u043b\u043e\u0434\u043d\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u043f\u043e\u0447\u0430\u043b\u0430\u0441\u044c \u043e\u0434\u0440\u0430\u0437\u0443 \u043f\u0456\u0441\u043b\u044f \u0437\u0430\u043a\u0456\u043d\u0447\u0435\u043d\u043d\u044f \u0414\u0440\u0443\u0433\u043e\u0457 \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u0432 1945. \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0456 \u0428\u0442\u0430\u0442\u0438 \u0442\u0430 \u0441\u043e\u044e\u0437\u043d\u0438\u043a\u0438 \u0441\u0442\u0432\u043e\u0440\u0438\u043b\u0438 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0430\u043b\u044c\u044f\u043d\u0441 \u041d\u0410\u0422\u041e \u0432 1949 \u0456 \u0443 \u0441\u0442\u0440\u0430\u0445\u0443 \u043f\u0435\u0440\u0435\u0434 \u0440\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u043c \u043d\u0430\u043f\u0430\u0434\u043e\u043c \u0456 \u043d\u0430\u0437\u0432\u0430\u0432 \u0457\u0445 \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u043e\u044e \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u043e\u044e \u043f\u0440\u043e\u0442\u0438 \u0440\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0432\u043f\u043b\u0438\u0432\u0443 \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u0438 \u0441\u0442\u0440\u0438\u043c\u0443\u0432\u0430\u043d\u043d\u044f. \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u0439 \u0421\u043e\u044e\u0437 \u0441\u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0432 \u0412\u0430\u0440\u0448\u0430\u0432\u0441\u044c\u043a\u0438\u0439 \u0434\u043e\u0433\u043e\u0432\u0456\u0440 \u0432 1955 \u0443 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u044c \u041d\u0410\u0422\u041e. \u0413\u043e\u043b\u043e\u0432\u043d\u0456 \u043a\u0440\u0438\u0437\u0438 \u0432 \u0446\u0456\u0439 \u0444\u0430\u0437\u0456 \u0432\u0440\u0430\u0445\u043e\u0432\u0443\u044e\u0442\u044c \u0431\u043b\u043e\u043a\u0430\u0434\u0443 \u0411\u0435\u0440\u043b\u0456\u043d\u0430 1948-1949, \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0443 \u0432\u0456\u0439\u043d\u0443 \u0432 \u041a\u0438\u0442\u0430\u0457 1927-1949, \u041a\u043e\u0440\u0435\u0439\u0441\u044c\u043a\u0443 \u0432\u0456\u0439\u043d\u0443 1950-1953, \u0423\u0433\u043e\u0440\u0441\u044c\u043a\u0443 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u044e 1956, \u0421\u0443\u0435\u0446\u044c\u043a\u0443 \u043a\u0440\u0438\u0437\u0443 1956, , \u041a\u0430\u0440\u0438\u0431\u0441\u044c\u043a\u0443 \u043a\u0440\u0438\u0437\u0443 1962. \u0421\u0428\u0410 \u0442\u0430 \u0421\u0420\u0421\u0420 \u0437\u043c\u0430\u0433\u0430\u043b\u0438\u0441\u044c \u0437\u0430 \u0432\u043f\u043b\u0438\u0432 \u0432 \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0421\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u043c\u0443 \u0421\u0445\u043e\u0434\u0456 \u0442\u0430 \u0434\u0435\u043a\u043e\u043b\u043e\u043d\u0456\u0437\u0430\u0446\u0456\u0439\u043d\u0438\u0445 \u0448\u0442\u0430\u0442\u0430\u0445 \u0410\u0444\u0440\u0438\u043a\u0438, \u0410\u0437\u0456\u0457 \u0442\u0430 \u041e\u043a\u0435\u0430\u043d\u0456\u0457. \u041f\u0456\u0441\u043b\u044f \u041a\u0430\u0440\u0438\u0431\u0441\u044c\u043a\u043e\u0457 \u043a\u0440\u0438\u0437\u0438, \u043f\u043e\u0447\u0430\u043b\u0430\u0441\u044c \u043d\u043e\u0432\u0430 \u0444\u0430\u0437\u0430. \u041f\u043e\u0447\u0430\u043b\u043e\u0441\u044c \u0437 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e-\u043a\u0438\u0442\u0430\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0440\u043e\u0437\u043a\u043e\u043b\u0443 \u0442\u0430 \u0443\u0441\u043a\u043b\u0430\u0434\u043d\u0435\u043d\u043d\u044f\u043c \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d \u043c\u0456\u0436 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u043c \u0421\u043e\u044e\u0437\u043e\u043c \u0442\u0430 \u041a\u0438\u0442\u0430\u0454\u043c \u0432 \u041a\u043e\u043c\u043c\u0443\u043d\u0456\u0441\u0442\u0438\u0447\u043d\u0456\u0439 \u0441\u0444\u0435\u0440\u0456, \u043f\u043e\u043a\u0438 \u0424\u0440\u0430\u043d\u0446\u0456\u044f, \u0448\u0442\u0430\u0442 \u0417\u0430\u0445\u0456\u0434\u043d\u043e\u0433\u043e \u0431\u043b\u043e\u043a\u0443, \u043f\u043e\u0447\u0430\u043b\u0430 \u0432\u0438\u043c\u0430\u0433\u0430\u0442\u0438 \u043a\u0440\u0430\u0449\u0443 \u0430\u0432\u0442\u043e\u043d\u043e\u043c\u0456\u044e \u0432 \u0434\u0456\u0457. \u0421\u0420\u0421\u0420 \u0432\u0432\u0435\u043b\u0430 \u0432\u0456\u0439\u0441\u044c\u043a\u0430 \u0432 \u0427\u0435\u0445\u043e\u0441\u043b\u043e\u0432\u0430\u0447\u0447\u0438\u043d\u0443 \u0434\u043b\u044f \u043f\u0440\u0438\u0434\u0443\u0448\u0435\u043d\u043d\u044f \u041f\u0440\u0430\u0437\u044c\u043a\u043e\u0457 \u0432\u0435\u0441\u043d\u0438 1968, \u043f\u043e\u043a\u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u0432\u0456\u0434\u0447\u0443\u0432\u0430\u043b\u0430 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u0439 \u043d\u0435\u0441\u043f\u043e\u043a\u0456\u0439 \u0432\u0456\u0434 \u0440\u0443\u0445\u0443 \u0437\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0456 \u043f\u0440\u0430\u0432\u0430 \u0430\u0444\u0440\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0446\u0456\u0432 \u0443 \u0421\u0428\u0410 \u0442\u0430 \u043e\u043f\u043e\u0437\u0438\u0446\u0456\u044e \u0434\u043e \u0432\u0456\u0439\u043d\u0438 \u0443 \u0412\u0027\u0454\u0442\u043d\u0430\u043c\u0456. \u0412 1960-1970-\u0445 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0439 \u043c\u0438\u0440\u043d\u0438\u0439 \u0440\u0443\u0445 \u0432\u0437\u044f\u0432 \u0433\u043e\u0440\u0443 \u043d\u0430\u0434 \u043c\u0438\u0440\u043d\u0438\u043c\u0438 \u0436\u0438\u0442\u0435\u043b\u044f\u043c\u0438 \u043f\u043e \u0432\u0441\u044c\u043e\u043c\u0443 \u0441\u0432\u0456\u0442\u0443. \u0420\u0443\u0445\u0438 \u043f\u0440\u043e\u0442\u0438 \u0442\u0435\u0441\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u043e\u0437\u0431\u0440\u043e\u0454\u043d\u043d\u044f \u0442\u0430 \u0434\u043b\u044f \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u0440\u043e\u0437\u0431\u0440\u043e\u0454\u043d\u043d\u044f \u0437\u0430\u0439\u043d\u044f\u043b\u043e \u043c\u0456\u0441\u0446\u0435 \u0440\u0430\u0437\u043e\u043c \u0437 \u0432\u0435\u043b\u0438\u0447\u0435\u0437\u043d\u0438\u043c\u0438 \u0430\u043d\u0442\u0438-\u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u043c\u0438 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043c\u0438. \u0412 1970, \u043e\u0431\u0438\u0434\u0432\u0456 \u0441\u0442\u043e\u0440\u043e\u043d\u0438 \u043f\u043e\u0447\u0430\u043b\u0438 \u0440\u043e\u0431\u0438\u0442\u0438 \u043d\u0430\u0434\u0431\u0430\u0432\u043a\u0438 \u0434\u043b\u044f \u043c\u0438\u0440\u0443 \u0442\u0430 \u0431\u0435\u0437\u043f\u0435\u043a\u0438, \u043f\u0435\u0440\u0456\u043e\u0434 \u0440\u043e\u0437\u0440\u044f\u0434\u043a\u0438 \u044f\u043a\u0438\u0439 \u0440\u043e\u0437\u043f\u043e\u0447\u0430\u0432\u0441\u044f \u0437 \u043f\u0435\u0440\u0435\u043c\u043e\u0432\u0438\u043d \u043f\u0440\u043e \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043d\u044f \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0447\u043d\u0438\u0445 \u043e\u0437\u0431\u0440\u043e\u0454\u043d\u044c \u0442\u0430 \u043f\u043e\u0447\u0430\u0442\u043e\u043a \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d \u0437 \u041a\u0438\u0442\u0430\u0439\u0441\u044c\u043a\u043e\u044e \u041d\u0430\u0440\u043e\u0434\u043d\u043e\u044e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u043e\u044e, \u044f\u043a \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0447\u043d\u0430 \u043f\u0440\u043e\u0442\u0438\u0432\u0430\u0433\u0430 \u0434\u043b\u044f \u0421\u0420\u0421\u0420. \u041a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0441\u0430\u043c\u043e\u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0448\u0435\u043d\u0438\u0445 \u0443\u0440\u044f\u0434\u0456\u0432 \u043f\u043e\u0447\u0430\u043b\u0438 \u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0442\u0438\u0441\u044c \u0443 \u0434\u0440\u0443\u0433\u0456\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0456 1970 \u0432 \u0422\u0440\u0435\u0442\u044c\u043e\u043c\u0443 \u0421\u0432\u0456\u0442\u0456, \u0432\u0440\u0430\u0445\u043e\u0432\u0443\u044e\u0447\u0438 \u0410\u043d\u0433\u043e\u043b\u0443, \u041c\u043e\u0437\u0430\u043c\u0431\u0456\u043a, \u0415\u0444\u0456\u043e\u043f\u0456\u044e, \u041a\u0430\u043c\u0431\u043e\u0434\u0436\u0443, \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d \u0442\u0430 \u041d\u0456\u043a\u0430\u0440\u0430\u0433\u0443\u0430. \u0420\u043e\u0437\u0440\u044f\u0434\u043a\u0430 \u0440\u043e\u0437\u0432\u0430\u043b\u0438\u043b\u0430\u0441\u044c \u0432 \u043a\u0456\u043d\u0446\u0456 \u0434\u0435\u0441\u044f\u0442\u0438\u043b\u0456\u0442\u0442\u044f \u0437 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u043c \u0440\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e-\u0430\u0444\u0433\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u0432 1979. \u041d\u0430 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 1980-\u0445 \u0431\u0443\u0432 \u0449\u0435 \u043e\u0434\u0438\u043d \u043f\u0435\u0440\u0456\u043e\u0434 \u043f\u0456\u0434\u0432\u0438\u0449\u0435\u043d\u043e\u0457 \u043d\u0430\u043f\u0440\u0443\u0433\u0438. \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0456 \u0428\u0442\u0430\u0442\u0438 \u0437\u0431\u0456\u043b\u044c\u0448\u0438\u043b\u0438 \u0434\u0438\u043f\u043b\u043e\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u0439, \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0439 \u0442\u0430 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0438\u0439 \u0442\u0438\u0441\u043a \u043d\u0430 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, \u0432 \u0442\u043e\u0439 \u0447\u0430\u0441 \u0432\u0456\u043d \u0443\u0436\u0435 \u0441\u0442\u0440\u0430\u0436\u0434\u0430\u0432 \u0432\u0456\u0434 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043e\u0433\u043e \u0437\u0430\u0441\u0442\u043e\u044e. \u0412 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0456 1980-\u0445 \u043d\u043e\u0432\u0438\u0439 \u043b\u0456\u0434\u0435\u0440 \u0421\u0420\u0421\u0420 \u041c\u0438\u0445\u0430\u0439\u043b\u043e \u0413\u043e\u0440\u0431\u0430\u0447\u043e\u0432 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0432 \u043b\u0456\u0431\u0435\u0440\u0430\u043b\u0456\u0437\u043e\u0432\u0430\u043d\u0456 \u0440\u0435\u0444\u043e\u0440\u043c\u0438 \"\u0433\u043b\u0430\u0441\u043d\u043e\u0441\u0442\u0456\"(1985) \u0442\u0430 \"\u043f\u0435\u0440\u0435\u0431\u0443\u0434\u043e\u0432\u0438\"(1987) \u0442\u0430 \u0437\u0430\u043a\u0456\u043d\u0447\u0438\u0432 \u0432\u0456\u0439\u043d\u0443 \u0432 \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d\u0456. \u0414\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u043d\u0430 \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u043d\u0456\u0442\u0435\u0442 \u0437\u0440\u043e\u0441\u0442\u0430\u0432 \u0441\u0438\u043b\u044c\u043d\u0456\u0448\u0435 \u0432 \u0417\u0430\u0445\u0456\u0434\u043d\u0456\u0439 \u0404\u0432\u0440\u043e\u043f\u0456 \u0442\u0430 \u0413\u043e\u0440\u0431\u0430\u0447\u043e\u0432 \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u0432\u0456\u0434 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u043e\u0457 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0438 \u0446\u0438\u043c \u0434\u0435\u0440\u0436\u0430\u0432\u0430\u043c. \u0423 1989 \u0440\u043e\u0446\u0456 \u043f\u0430\u0434\u0456\u043d\u043d\u044f \u0417\u0430\u043b\u0456\u0437\u043d\u043e\u0457 \u0417\u0430\u0432\u0456\u0441\u0438 \u043f\u0456\u0441\u043b\u044f \u041f\u0430\u043d\u0027\u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043f\u0456\u043a\u043d\u0456\u043a\u0430 \u0442\u0430 \u0445\u0432\u0438\u043b\u0456 \u043c\u0438\u0440\u043d\u0438\u0445 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0456\u0432 (\u0437\u0430 \u0432\u0438\u043d\u044f\u0442\u043a\u043e\u043c \u0420\u0443\u043c\u0443\u043d\u0456\u0457 \u0442\u0430 \u0410\u0444\u0433\u0430\u043d\u0456\u0441\u0442\u0430\u043d\u0443) \u0441\u043a\u0438\u043d\u0443\u043b\u0438 \u043c\u0430\u0439\u0436\u0435 \u0432\u0441\u0456 \u043a\u043e\u043c\u0443\u043d\u0456\u0441\u0442\u0438\u0447\u043d\u0456 \u0443\u0440\u044f\u0434\u0438 \u0421\u0445\u0456\u0434\u043d\u043e\u0433\u043e \u0431\u043b\u043e\u043a\u0443. \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0430 \u043a\u043e\u043c\u0443\u043d\u0456\u0441\u0442\u0438\u0447\u043d\u0430 \u043f\u0430\u0440\u0442\u0456\u044f \u0432\u0442\u0440\u0430\u0442\u0438\u043b\u0430 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u0432 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e\u043c\u0443 \u0421\u043e\u044e\u0437\u0456 \u0442\u0430 \u0431\u0443\u043b\u0430 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0435\u043d\u0430 \u0432\u0441\u043b\u0456\u0434 \u043f\u0456\u0441\u043b\u044f \u0441\u0435\u0440\u043f\u043d\u0435\u0432\u043e\u0433\u043e \u043f\u0443\u0442\u0447\u0443 \u0432 1991 \u0440\u043e\u0446\u0456. \u041f\u0456\u0441\u043b\u044f \u0446\u044c\u043e\u0433\u043e \u0432\u0456\u0434\u0431\u0443\u043b\u0438\u0441\u044c \u0440\u043e\u0437\u043f\u0430\u0434 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0421\u043e\u044e\u0437\u0443 \u0432 \u0433\u0440\u0443\u0434\u043d\u0456, \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0448\u0435\u043d\u043d\u044f \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0456 \u0432 \u043d\u0438\u0437\u0446\u0456 \u043a\u043e\u043b\u0438\u0448\u043d\u0456\u0445 \u0440\u0435\u0441\u043f\u0443\u0431\u0456\u043b\u0456\u043a \u0421\u0420\u0421\u0420 \u0442\u0430 \u043a\u043e\u043b\u0430\u043f\u0441 \u043a\u043e\u043c\u0443\u043d\u0456\u0441\u0442\u0438\u0447\u043d\u0438\u0445 \u0443\u0440\u044f\u0434\u0456\u0432, \u0432 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u0432 \u0410\u0444\u0440\u0438\u0446\u0456 \u0442\u0430 \u0410\u0437\u0456\u0457. \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0456 \u0428\u0442\u0430\u0442\u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u0437\u0430\u043b\u0438\u0448\u0438\u043b\u0438\u0441\u044c \u0454\u0434\u0438\u043d\u043e\u044e \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u044e \u043d\u0430\u0434\u0434\u0435\u0440\u0436\u0430\u0432\u043e\u044e."}, {"color": "#97c2fc", "id": "soviet union", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "soviet union", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "strasbourg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Strasbourg.svg", "label": "strasbourg", "shape": "image", "title": "Estrasburg (oficialment Strasbourg en franc\u00e8s, tamb\u00e9 coneguda com a Strossburi en alsaci\u00e0 i Stra\u00dfburg en alemany) \u00e9s la capital d\u0027Europa i una ciutat del nord-est de Fran\u00e7a que se situa al departament del Baix Rin. \u00c9s la capital del departament, i tamb\u00e9 des de l\u00271 de gener de 2016, \u00e9s la capital administrativa de la regi\u00f3 Gran Est. Estrasburg es troba dins de la regi\u00f3 hist\u00f2rica d\u0027Als\u00e0cia, de la qual va ser capital des del 1982 fins al 2016. La ciutat \u00e9s seu oficial de nombroses institucions europees i internacionals, com el Consell d\u0027Europa de la qual depenen el Tribunal Europeu de Drets Humans i la Farmacopea Europea, el Parlament Europeu o encara el Defensor del Poble Europeu. \u00c9s per tot aix\u00f2 que la ciutat porta el t\u00edtol de \u00abcapital europea\u00bb. Amb 280 966 habitants el 2017, Estrasburg \u00e9s la ciutat m\u00e9s poblada del Gran Est. L\u0027\u00e0rea urbana compta amb 798 868 habitants l\u0027any 2012 nom\u00e9s al costat franc\u00e8s del Rin i 1 245 386 habitants m\u00e9s al costat alemany. Estrasburg representa un dels principals pols econ\u00f2mics de Fran\u00e7a i es distingeix per un sector secundari molt diversificat i un sector terciari principalment dedicat a les activitats financeres, la recerca i el consell a les empreses. Ciutat fronterera amb Alemanya, Estrasburg ha estat marcada per les diferents administracions franceses i alemanyes. La seva hist\u00f2ria, rica i agitada, va deixar un patrimoni arquitectural remarcable. El seu centre hist\u00f2ric, situat a sobre de la Gran Illa, va ser declarat tot patrimoni de la humanitat l\u0027any 1988, on cal destacar la i el pintoresc barri de la Petita Fran\u00e7a. L\u0027any 2017, el barri de la Neustadt, constru\u00eft per les autoritats alemanyes (1880-1918), va ser incl\u00f2s dins del per\u00edmetre de protecci\u00f3 de la UNESCO. Estrasburg \u00e9s tamb\u00e9 considerada com el s\u00edmbol de la reconciliaci\u00f3 francoalemanya aix\u00ed com de la construcci\u00f3 europea. La ciutat s\u0027ha anat especialitzant en les funcions pol\u00edtiques, culturals i institucionals, i per tant \u00e9s una de les poques ciutats que \u00e9s seu d\u0027organitzacions internacionals sense ser la capital d\u0027un Estat. Estrasburg \u00e9s la segona una ciutat de congressos internacionals a Fran\u00e7a, despr\u00e9s de Par\u00eds. La pres\u00e8ncia de diverses institucions nacionals de renom, com el teatre nacional, la biblioteca nacional i universit\u00e0ria i l\u0027\u00d2pera nacional del Rin formen un centre cultural important. Estrasburg \u00e9s una ciutat d\u0027estudiants. La seva universitat, les seves grandes \u00e9coles i el seu hospital universitari formen un pol universitari d\u0027import\u00e0ncia internacional, amb 20% d\u0027estudiants estrangers i m\u00e9s de cent nacionalitats representades. La Universitat ha acollit 18 premis Nobel dins de les seves parets, ha estat guardonada nombroses vegades per l\u0027Estat franc\u00e8s pel programa \"Investissements d\u0027avenir\" i, cerca ser un centre d\u0027excel\u00b7l\u00e8ncia en l\u0027ensenyament superior i la recerca a escala mundial."}, {"color": "#97c2fc", "id": "carl spaatz", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legion_of_Merit_ribbon.svg", "label": "carl spaatz", "shape": "image", "title": "\u041a\u0430\u0440\u043b \u0415\u043d\u0434\u0440\u044e \u0421\u043f\u0430\u0430\u0442\u0441 (\u0430\u043d\u0433\u043b. Carl Andrew Spaatz; 28 \u0447\u0435\u0440\u0432\u043d\u044f 1891, \u0411\u043e\u0454\u0440\u0442\u0430\u0443\u043d, \u0448\u0442\u0430\u0442 \u041f\u0435\u043d\u0441\u0456\u043b\u044c\u0432\u0430\u043d\u0456\u044f \u2014 14 \u043b\u0438\u043f\u043d\u044f 1974, \u0412\u0430\u0448\u0438\u043d\u0433\u0442\u043e\u043d) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0432\u043e\u0454\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a \u041f\u043e\u0432\u0456\u0442\u0440\u044f\u043d\u0438\u0445 \u0441\u0438\u043b \u043a\u0440\u0430\u0457\u043d\u0438, \u0433\u0435\u043d\u0435\u0440\u0430\u043b, \u043f\u0435\u0440\u0448\u0438\u0439 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a \u0448\u0442\u0430\u0431\u0443 \u041f\u043e\u0432\u0456\u0442\u0440\u044f\u043d\u0438\u0445 \u0441\u0438\u043b \u0421\u0428\u0410 (1947\u20141948). \u0417\u0430 \u0447\u0430\u0441\u0456\u0432 \u0414\u0440\u0443\u0433\u043e\u0457 \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u043a\u043e\u043c\u0430\u043d\u0434\u0443\u0432\u0430\u0432 12-\u044e, 15-\u044e \u0442\u0430 8-\u044e \u043f\u043e\u0432\u0456\u0442\u0440\u044f\u043d\u0438\u043c\u0438 \u0430\u0440\u043c\u0456\u044f\u043c\u0438. \u04 Solanum_cheesmaniae_herbarium_sheet_Charles_Darwin_Chatham_Island_Galapagos_Sept_1835.jpg", "label": "kew", "shape": "image", "title": "La Re\u011da Botanika \u011cardeno de Londono - angle Royal Botanic Gardens, Kew a\u016d pli mallonge Kew Gardens - estas ampleksa parko kun vastaj kreskejoj de plej diversaj plantoj kaj grandaj vitrodomoj. La \u011dardeno - a\u016d la\u016d la angla lingvo plurale \"\u011dardenoj\" - situas en la urba distrikto Richmond upon Thames (\"Richmond \u0109e Tamizo\"), inter la urbokvartaloj Richmond kaj Kew, en la sudoriento de la britia \u0109efurbo Londono. En la botanika \u011dardeno videblas kreska\u0135oj de la suda hemisfero de la tero, kiuj nenie alie alireblas en E\u016dropo a\u016d aliloke en la norda hemisfero. La \u011dardeno estas inter la plej a\u011daj botanikaj \u011dardenoj de la mondo, kaj anka\u016d kalkuleblas inter la plej grandaj. \u011ci trovi\u011das en la listo de Unesko pri mondaj kulturaj hereda\u0135oj en Britio. Krom mondkonataj vitrodomoj el la viktorina epoko en la \u011dardeno anka\u016d troveblas imponaj parkaj pejza\u011doj, kun interalie imponaj arbustaroj de rododendroj. \u0108iujare proksimume 1 miliono da homoj vizitas la \u011dardenon. Malavanta\u011do de la parka situo nuntempe estas, ke \u011di relative proksimas al la grava internacia flughaveno Londono-Heathrow kaj tial suferas kaj de la bruo kaj de la aera ploluado de la multaj aviadiloj."}, {"color": "#97c2fc", "id": "nuclear reactors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIAN_archive_450312_Treatment_of_interior_part_of_reactor_frame.jpg", "label": "nuclear reactors", "shape": "image", "title": "Trealamh ina gcuirtear imoibri\u00fa n\u00faicl\u00e9ach eamhnaithe ar si\u00fal faoi sti\u00fair go mall rialta, agus an teas uaidh a \u00fas\u00e1id chun uisce a fhiuchadh, tuirb\u00edn gaile a rothl\u00fa, agus leictreachas SA a ghini\u00faint. I l\u00e1r baill b\u00edonn fead\u00e1in ina bhfuil an breosla \u00far\u00e1iniaim-235. Taobh leo, b\u00edonn slata, d\u00e9anta as \u00e1bhar \u00e9igin mar ghraif\u00edt, a fheidhm\u00edonn mar mhaolaire ar na neodr\u00f3in, \u00e1 luasmhoilli\u00fa is \u00e1 n-ions\u00fa. D\u00e9antar an t-imoibri\u00fa a sti\u00faradh leis na slata maolaire a tharraingt amach n\u00f3 a sh\u00e1 isteach san imoibreoir. B\u00edonn p\u00edob\u00e1in ag rith tr\u00edd an imoibreoir chun uisce a iompar tr\u00edd agus teas a th\u00f3g\u00e1il amach as. Fiuchtar is gala\u00edtear an t-uisce sna p\u00edob\u00e1in seo, agus t\u00e9ann an ghal, ag teocht ard is faoi bhr\u00fa ard, go dt\u00ed an tuirb\u00edn gaile. Rothla\u00edonn an tuirb\u00edn sin dineam\u00f3 ginead\u00f3ra leictreachais SA. Roimh thos\u00fa don imoibreoir, b\u00edonn na slata maolaire go hioml\u00e1n isteach ann, gan an t-imoibri\u00fa slabhr\u00fail a bheith ar si\u00fal. Ansin tarraing\u00edtear na slata maolaire amach go mall as go dtosa\u00edonn an t-imoibri\u00fa slabhr\u00fail. Deirtear go mb\u00edonn an t-imoibreoir critici\u00fail ansin. Timpeall ar an imoibreoir go l\u00e9ir b\u00edonn soitheach l\u00e1idir coincr\u00e9ite at\u00e1 treisithe le cruach. B\u00edonn an soitheach seo ann chun an radaighn\u00edomha\u00edocht fh\u00edordhian mharfach at\u00e1 istigh san imoibreoir a choime\u00e1d ann, agus mar sin cosaint a thabhairt do dhaoine at\u00e1 ag obair timpeall air. T\u00e1 saghsanna \u00e9ags\u00fala imoibreoir\u00ed n\u00faicl\u00e9acha ann. In imoibreoir uisce fhiuchta, \u00fas\u00e1idtear an t-uisce fuaraithe f\u00e9in, \u00e9 galaithe, chun na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir uisce bhr\u00fach\u00f3irithe, b\u00edonn an t-uisce fuaraithe faoi bhr\u00fa chomh hard sin nach ngala\u00edonn s\u00e9 ag an teocht ard, agus \u00fas\u00e1idtear \u00e9 chun uisce a fhiuchadh i gciorcad t\u00e1naisteach fead\u00e1n is na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir g\u00e1sfhuaraithe, d\u00e9-ocsa\u00edd charb\u00f3in n\u00f3 g\u00e1s eile a fhuara\u00edonn an t-imoibreoir, agus iompra\u00edonn an g\u00e1s an teasfhuinneamh don chiorcad t\u00e1naisteach uisce. I mearimoibreoir, n\u00ed bh\u00edonn aon mhaolaire, agus \u00fas\u00e1idtear s\u00f3idiam leachtach chun fuaraithe is chun an t-uisce sa chiorcad t\u00e1naisteach a th\u00e9amh. I mearimoibreoir p\u00f3r\u00fach\u00e1in, \u00fas\u00e1idtear U-238, saibhrithe le Pu-239, mar bhreosla, agus t\u00e1irgeann s\u00e9 tuilleadh Pu-239 mar fhoth\u00e1irge. Is \u00e9 seo an saghas imoibreora a \u00fas\u00e1idtear chun \u00e1bhair eamhnaithe a ghini\u00faint i gcomhair buama\u00ed n\u00faicl\u00e9acha. T\u00e1 imoibreoir\u00ed ann at\u00e1 dirithe ar thaighde amh\u00e1in. T\u00e1 fuinneamh n\u00faicl\u00e9ach suntasach i sol\u00e1thar cumhachta leictr\u00ed i dt\u00edortha \u00e1irithe."}, {"color": "#97c2fc", "id": "lord president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jacob_Rees-Mogg_MP.jpg", "label": "lord president", "shape": "image", "title": "Nel Regno Unito Il lord presidente del Consiglio (in inglese Lord President of the Council) \u00e8 il quarto dei Grandi ufficiali dello Stato, dopo il lord gran tesoriere (Lord High Treasurer) e prima del lord del sigillo privato (Lord Privy Seal)."}, {"color": "#97c2fc", "id": "physics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pinhole-camera.svg", "label": "physics", "shape": "image", "title": "\u0424\u0438\u0301\u0437\u0438\u043a\u0430 (\u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u2014 \u00ab\u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0439\u00bb \u043e\u0442 \u03c6\u03cd\u03c3\u03b9\u03c2 \u2014 \u00ab\u043f\u0440\u0438\u0440\u043e\u0434\u0430\u00bb) \u2014 \u043e\u0431\u043b\u0430\u0441\u0442\u044c \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u043e\u0437\u043d\u0430\u043d\u0438\u044f: \u043d\u0430\u0443\u043a\u0430 \u043e \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043e\u0431\u0449\u0438\u0445 \u0437\u0430\u043a\u043e\u043d\u0430\u0445 \ 0430\u0433\u043d\u0435\u0442\u0438\u0437\u043c\u0430 \u043f\u0440\u0438\u0432\u0435\u043b\u0438 \u043a \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044e \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043e\u0432 \u0438 \u043f\u043e\u0437\u0436\u0435 \u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043e\u0432, \u043e\u0442\u043a\u0440\u044b\u0442\u0438\u044f \u0432 \u0442\u0435\u0440\u043c\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c, \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u0438\u043a\u0438 \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044e \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043e\u0432. \u0420\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0444\u043e\u0442\u043e\u043d\u0438\u043a\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e \u0434\u0430\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043d\u043e\u0432\u044b\u0435 \u2014 \u0444\u043e\u0442\u043e\u043d\u043d\u044b\u0435 \u2014 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u044b \u0438 \u0434\u0440\u0443\u0433\u0443\u044e \u0444\u043e\u0442\u043e\u043d\u043d\u0443\u044e \u0442\u0435\u0445\u043d\u0438\u043a\u0443, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043c\u0435\u043d\u044f\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0443\u044e \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0443\u044e \u0442\u0435\u0445\u043d\u0438\u043a\u0443. \u0420\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0433\u0430\u0437\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0438 \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u0430\u043c\u043e\u043b\u0451\u0442\u043e\u0432 \u0438 \u0432\u0435\u0440\u0442\u043e\u043b\u0451\u0442\u043e\u0432. \u0417\u043d\u0430\u043d\u0438\u044f \u0444\u0438\u0437\u0438\u043a\u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432, \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0432 \u043f\u0440\u0438\u0440\u043e\u0434\u0435, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u044e\u0442\u0441\u044f \u0438 \u0443\u0433\u043b\u0443\u0431\u043b\u044f\u044e\u0442\u0441\u044f. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043d\u043e\u0432\u044b\u0445 \u043e\u0442\u043a\u0440\u044b\u0442\u0438\u0439 \u0432\u0441\u043a\u043e\u0440\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0442\u0435\u0445\u043d\u0438\u043a\u043e-\u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u0432 \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438). \u041e\u0434\u043d\u0430\u043a\u043e \u043f\u0435\u0440\u0435\u0434 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044f\u043c\u0438 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0432\u0441\u0442\u0430\u044e\u0442 \u043d\u043e\u0432\u044b\u0435 \u0437\u0430\u0433\u0430\u0434\u043a\u0438, \u2014 \u043e\u0431\u043d\u0430\u0440\u0443\u0436\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u044f\u0432\u043b\u0435\u043d\u0438\u044f, \u0434\u043b\u044f \u043e\u0431\u044a\u044f\u0441\u043d\u0435\u043d\u0438\u044f \u0438 \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0442\u0440\u0435\u0431\u0443\u044e\u0442\u0441\u044f \u043d\u043e\u0432\u044b\u0435 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0442\u0435\u043e\u0440\u0438\u0438. \u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0439 \u043e\u0431\u044a\u0451\u043c \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u043d\u044b\u0445 \u0437\u043d\u0430\u043d\u0438\u0439, \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f \u0444\u0438\u0437\u0438\u043a\u0430 \u0435\u0449\u0451 \u043e\u0447\u0435\u043d\u044c \u0434\u0430\u043b\u0435\u043a\u0430 \u043e\u0442 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u044c \u0432\u0441\u0435 \u044f\u0432\u043b\u0435\u043d\u0438\u044f \u043f\u0440\u0438\u0440\u043e\u0434\u044b. \u041e\u0431\u0449\u0435\u043d\u0430\u0443\u0447\u043d\u044b\u0435 \u043e\u0441\u043d\u043e\u0432\u044b \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043c\u0435\u0442\u043e\u0434\u043e\u0432 \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0432 \u0442\u0435\u043e\u0440\u0438\u0438 \u043f\u043e\u0437\u043d\u0430\u043d\u0438\u044f \u0438 \u043c\u0435\u0442\u043e\u0434\u043e\u043b\u043e\u0433\u0438\u0438 \u043d\u0430\u0443\u043a\u0438. \u0412 \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a \u0441\u043b\u043e\u0432\u043e \u00ab\u0444\u0438\u0437\u0438\u043a\u0430\u00bb \u0431\u044b\u043b\u043e \u0432\u0432\u0435\u0434\u0435\u043d\u043e \u041c. \u0412. \u041b\u043e\u043c\u043e\u043d\u043e\u0441\u043e\u0432\u044b\u043c, \u0438\u0437\u0434\u0430\u0432\u0448\u0438\u043c \u043f\u0435\u0440\u0432\u044b\u0439 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u0443\u0447\u0435\u0431\u043d\u0438\u043a \u0444\u0438\u0437\u0438\u043a\u0438 \u2014 \u0441\u0432\u043e\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0441 \u043d\u0435\u043c\u0435\u0446\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430 \u0443\u0447\u0435\u0431\u043d\u0438\u043a\u0430 \u00ab\u0412\u043e\u043b\u044c\u0444\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u0430\u044f \u0444\u0438\u0437\u0438\u043a\u0430\u00bb \u0425. \u0412\u043e\u043b\u044c\u0444\u0430 (1746). \u041f\u0435\u0440\u0432\u044b\u043c \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u043c \u0443\u0447\u0435\u0431\u043d\u0438\u043a\u043e\u043c \u0444\u0438\u0437\u0438\u043a\u0438 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0441\u0442\u0430\u043b \u043a\u0443\u0440\u0441 \u00ab\u041a\u0440\u0430\u0442\u043a\u043e\u0435 \u043d\u0430\u0447\u0435\u0440\u0442\u0430\u043d\u0438\u0435 \u0444\u0438\u0437\u0438\u043a\u0438\u00bb (1810), \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0439 \u041f. \u0418. \u0421\u0442\u0440\u0430\u0445\u043e\u0432\u044b\u043c."}, {"color": "#97c2fc", "id": "dennis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Mail_Dennis_van.jpg", "label": "dennis", "shape": "image", "title": "Dennis is een Engelse busbouwer en fabrikant van speciale voertuigen, gevestigd in Guildford in Surrey. Het bedrijf werd opgericht in 1895 als Dennis Brothers Ltd.. Dennis kent twee grote groepen van producten: brandweerwagens en bussen. Daarnaast bouwt het ook veegwagens en voertuigen voor vliegvelden. In 1972 werd Dennis overgenomen door de Hestair Group nadat het bedrijf in zwaar weer terecht was gekomen. In 1989 vond een managementbuy-out plaats en werd het bedrijf eigendom van Trinity Holdings. In oktober 1998 werd het bedrijf aan Mayflower Corporation verkocht. In de jaren negentig werd het bedrijf in drie onderdelen opgesplitst: \n* Dennis Fire - voor brandweerwagens; \n* Dennis Bus - voertuigen voor het openbaar vervoer; \n* Dennis-Eagle - gespecialiseerd in de fabricage van veegwagens en andere specialistische voertuigen. Het bedrijf Mayflower Corporation verkocht in 1999 Dennis-Eagle. De bedrijven Dennis Bus en Dennis Fire werden weer onder \u00e9\u00e9n naam samengevoegd, dit bedrijf ging verder als Transbus International. In 2004 veranderde de naam naar het huidige Alexander Dennis."}, {"color": "#97c2fc", "id": "roman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holger_danske.jpg", "label": "roman", "shape": "image", "title": "\u9a0e\u58eb\u9053\u7269\u8a9e\uff08\u304d\u3057\u3069\u3046\u3082\u306e\u304c\u305f\u308a\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e\uff1aRoman courtois or Roman de chevalerie, \u82f1\u8a9e\uff1aRomance or chivalric romance, \u30b9\u30da\u30a4\u30f3\u8a9e\uff1aLibros de caballer\u00edas or Romance\uff09\u3068\u306f\u4e2d\u4e16\u30e8\u30fc\u30ed\u30c3\u30d1\u306b\u767a\u5c55\u3057\u305f\u6587\u5b66\u306e\u30b8\u30e3\u30f3\u30eb\u3067\u9a0e\u58eb\u9053\u3092\u30c6\u30fc\u30de\u3068\u3059\u308b\u97fb\u6587\u304a\u3088\u3073\u6563\u6587\u306e\u7269\u8a9e\u3002\u5bae\u5ef7\u6587\u5b66\u3001\u30ed\u30de\u30f3\u30b9\u3001\u9a0e\u58eb\u9053\u30ed\u30de\u30f3\u30b9\u3001\u9a0e\u58eb\u6587\u5b66\u3001\u9a0e\u58eb\u9053\u5c0f\u8aac\u3068\u3082\u3044\u308f\u308c\u308b\u3002\u9a0e\u58eb\u306e\u6b66\u52f2\u3084\u604b\u611b\u3092\u53d6\u4e0a\u3052\u3066\u3044\u308b\u3002 11\u4e16\u7d00\u9803\u304b\u3089\u30d5\u30e9\u30f3\u30b9\u3092\u4e2d\u5fc3\u306b\u767a\u9054\u3057\u3001\u541f\u904a\u8a69\u4eba\u306b\u3088\u308a\u6b4c\u308f\u308c\u305f\u6b66\u52f2\u8a69\u304c\u767a\u5c55\u3057\u305f\u3082\u306e\u3067\u3042\u308b\u3002\u521d\u671f\u306f\u97fb\u6587\u4f5c\u54c1\u306e\u307f\u3060\u304c\u3001\u5f8c\u671f\u306b\u306f\u6563\u6587\u4f5c\u54c1\u3082\u4f5c\u3089\u308c\u305f\u3002\u305d\u308c\u307e\u3067\u306e\u30e9\u30c6\u30f3\u8a9e\u3067\u306f\u306a\u304f\u30d5\u30e9\u30f3\u30b9\u8a9e\u3001\u30b9\u30da\u30a4\u30f3\u8a9e\u306a\u3069\u306e\u30ed\u30de\u30f3\u30b9\u8af8\u8a9e\u3067\u66f8\u304b\u308c\u305f\u3068\u3044\u3046\u70b9\u3082\u91cd\u8981\u3067\u3042\u308b\u3002\u3064\u307e\u308a\u91cd\u3005\u3057\u3055\u306e\u306a\u3044\u8a00\u8449\u3067\u8a9e\u3089\u308c\u305f\u3002\u5f8c\u306b\u604b\u611b\u5c0f\u8aac\u3092\u610f\u5473\u3059\u308b\u3053\u3068\u306b\u306a\u308b\u300c\u30ed\u30de\u30f3\u30b9\u300d\u306e\u306f\u3057\u308a\u3068\u306a\u308b\u3002 \u672c\u6765\u306f\u9a0e\u58eb\u306e\u6b66\u8005\u4fee\u696d(Knight-errant)\u306b\u3064\u3044\u3066\u66f8\u304b\u308c\u305f\u7269\u8a9e\u3067\u3042\u308b\u304c\u3001\u5178\u578b\u7684\u306a\u30b9\u30c8\u30fc\u30ea\u30fc\u306f\u3001\u9a0e\u58eb\u304c\u898b\u77e5\u3089\u306c\u571f\u5730\u3092\u5192\u967a\u3057\u3001\u7f8e\u3057\u3044\u8cb4\u5a66\u4eba\u306e\u70ba\u306b\u4f4f\u6c11\u9054\u3092\u82e6\u3057\u3081\u308b\u5f37\u5927\u306a\u6575\uff08\u3057\u3070\u3057\u3070\u30c9\u30e9\u30b4\u30f3\u3084\u5de8\u4eba\u3068\u3044\u3063\u305f\u60f3\u50cf\u4e0a\u306e\u602a\u7269\u3092\u542b\u3080\uff09\u3092\u5012\u3057\u738b\u306b\u8a8d\u3081\u3089\u308c\u308b\u3068\u3044\u3046\u3082\u306e\u3067\u3001\u30d2\u30ed\u30a4\u30c3\u30af\u30fb\u30d5\u30a1\u30f3\u30bf\u30b8\u30fc\u3084\u604b\u611b\u5c0f\u8aac\u306e\u539f\u578b\u3068\u3044\u3048\u308b\u3002 \u9a0e\u58eb\u9053\u7269\u8a9e\u306f16\u4e16\u7d00\u307e\u3067\u306b\u6700\u76db\u3068\u306a\u308a\u305d\u306e\u5f8c\u4e0b\u706b\u3068\u306a\u308b\u300217\u4e16\u7d00\u3001\u30bb\u30eb\u30d0\u30f3\u30c6\u30b9\u306b\u3088\u308b\u3001\u9a0e\u58eb\u9053\u7269\u8a9e\u3092\u30d1\u30ed\u30c7\u30a3\u306b\u3057\u305f\u5927\u4f5c\u300e\u30c9\u30f3\u30fb\u30ad\u30db\u30fc\u30c6\u300f\u304c\u3001\u753b\u671f\u3068\u306a\u308a\u30b9\u30da\u30a4\u30f3\u6587\u5b66\u306e\u53e4\u5178\u3068\u306a\u3063\u305f\u3002\u306a\u304a\u4f5c\u4e2d\u30c9\u30f3\u30fb\u30ad\u30db\u30fc\u30c6\u304c\u611b\u8aad\u3059\u308b\u4f5c\u54c1\u306f\u300e\u30c6\u30a3\u30e9\u30f3\u30fb\u30ed\u30fb\u30d6\u30e9\u30f3\u300f\u3067\u3042\u308b\u3002 \u73fe\u4ee3\u307e\u3067\u3001\u9a0e\u58eb\u9053\u7269\u8a9e\u3068\u3088\u304f\u4f3c\u305f\u4e3b\u984c\u3042\u308b\u3044\u306f\u7b4b\u66f8\u304d\u306f\u3001\u6620\u753b\uff08\u300e\u30b9\u30bf\u30fc\u30a6\u30a9\u30fc\u30ba\u300f\u306a\u3069\uff09\u3001\u6f2b\u753b\u3001\u30ed\u30fc\u30eb\u30d7\u30ec\u30a4\u30f3\u30b0\u30b2\u30fc\u30e0\uff08\u300e\u30c9\u30e9\u30b4\u30f3\u30af\u30a8\u30b9\u30c8\u300f\u30b7\u30ea\u30fc\u30ba\u306a\u3069\uff09\u306b\u5f62\u3092\u5909\u3048\u5c55\u958b\u3055\u308c\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grand_Hall_de_Justice_de_Palais_de_La_Paix_\u00e0_La_Haye_Pays-Bas.jpg", "label": "court", "shape": "image", "title": "Le tribunal ou cour est un lieu o\u00f9 est rendue la justice. C\u0027est l\u00e0 que les personnes en conflit viennent chercher la justice et o\u00f9 celles qui n\u0027ont pas respect\u00e9 la loi sont jug\u00e9es. Plus pr\u00e9cis\u00e9ment, un tribunal n\u0027est pas obligatoirement un service public de l\u0027\u00c9tat. C\u0027est notamment le cas d\u0027un tribunal arbitral. La juridiction d\u0027un tribunal est aussi l\u0027\u00e9tendue territoriale de sa comp\u00e9tence. On parle alors, plus pr\u00e9cis\u00e9ment, de son ressort (droit). En droit qu\u00e9b\u00e9cois, on parle plut\u00f4t de comp\u00e9tence territoriale, la comp\u00e9tence d\u0027attribution \u00e9tablissant les mati\u00e8res que le tribunal conna\u00eet. Par un processus de personnification, le mot tribunal peut aussi d\u00e9signer \u00ab le juge qui si\u00e8ge dans une salle d\u0027audience, par opposition \u00e0 celui qui si\u00e8ge en son cabinet \u00bb. L\u0027expression \u00ab pleine juridiction \u00bb qualifie la comp\u00e9tence d\u0027un tribunal \u00e0 conna\u00eetre \u00e0 la fois des \u00e9l\u00e9ments de fait et des moyens de droit soulev\u00e9s par les parties. Suivant le mod\u00e8le fran\u00e7ais, dans de nombreux pays, la Cour de cassation, n\u0027ayant comp\u00e9tence que pour juger la conformit\u00e9 d\u0027une d\u00e9cision au droit, n\u0027a pas re\u00e7u \u00ab pleine juridiction \u00bb. En France, une Cour d\u0027assises dispose d\u0027une pl\u00e9nitude de juridiction : elle est comp\u00e9tente pour tout ce qu\u0027elle souhaite, dans les conditions pr\u00e9vues par la loi. Les communaut\u00e9s religieuses organis\u00e9es poss\u00e8dent leurs propres tribunaux ainsi le tribunal rabbinique, le tribunal de la charia et le tribunal eccl\u00e9siastique."}, {"color": "#97c2fc", "id": "oppenheimer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JROppenheimer-LosAlamos.jpg", "label": "oppenheimer", "shape": "image", "title": "Robert Oppenheimer (* als Julius Robert Oppenheimer 22. April 1904 in New York City; \u2020 18. Februar 1967 in Princeton, New Jersey) war ein US-amerikanischer theoretischer Physiker deutsch-j\u00fcdischer Abstammung. Oppenheimer wurde vor allem w\u00e4hrend des Zweiten Weltkriegs f\u00fcr seine Rolle als wissenschaftlicher Leiter des Manhattan-Projekts bekannt. Dieses im geheim gehaltenen Los Alamos National Laboratory in New Mexico stationierte Projekt hatte zum Ziel, die ersten Nuklearwaffen zu entwickeln. Robert Oppenheimer gilt als \u201eVater der Atombombe\u201c, verurteilte jedoch ihren weiteren Einsatz, nachdem er die Folgen ihres Einsatzes gegen die japanischen St\u00e4dte Hiroshima und Nagasaki gesehen hatte. Nach dem Krieg arbeitete Robert Oppenheimer als Berater der 1946 neu gegr\u00fcndeten US-amerikanischen Atomenergiebeh\u00f6rde und nutzte diese Position dazu, sich f\u00fcr eine internationale Kontrolle der Kernenergie und gegen ein nukleares Wettr\u00fcsten zwischen der Sowjetunion und den Vereinigten Staaten einzusetzen. Nachdem er sich mit seinen politischen Ansichten das Missfallen vieler Politiker w\u00e4hrend der McCarthy-\u00c4ra zugezogen hatte, wurde ihm 1954 die Sicherheitsberechtigung entzogen. Von direkter politischer Einflussnahme ausgeschlossen, setzte er seine Arbeit als Physiker in Forschung und Lehre fort. Ein Jahrzehnt sp\u00e4ter wurde Robert Oppenheimer 1963 durch den US-amerikanischen Pr\u00e4sidenten Lyndon B. Johnson als Zeichen seiner politischen Rehabilitierung der Enrico-Fermi-Preis verliehen."}, {"color": "#97c2fc", "id": "atomic weapons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "atomic weapons", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "mathematical physicists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mathematical_Physics_and_other_sciences_v1.png", "label": "mathematical physicists", "shape": "image", "title": "\u6570\u7406\u7269\u7406\u5b66\uff08\u3059\u3046\u308a\u3076\u3064\u308a\u304c\u304f\u3001\u82f1\u8a9e: mathematical physics\uff09\u306f\u3001\u6570\u5b66\u3068\u7269\u7406\u5b66\u306e\u5883\u754c\u3092\u6210\u3059\u79d1\u5b66\u306e\u4e00\u5206\u91ce\u3067\u3042\u308b\u3002\u6570\u7406\u7269\u7406\u5b66\u304c\u4f55\u304b\u3089\u69cb\u6210\u3055\u308c\u308b\u304b\u306b\u3064\u3044\u3066\u306f\u3001\u3044\u308d\u3044\u308d\u306a\u8003\u3048\u65b9\u304c\u3042\u308b\u3002\u5178\u578b\u7684\u306a\u5b9a\u7fa9\u306f\u3001Journal of Mathematical Physics\u3067\u4e0e\u3048\u3066\u3044\u308b\u3088\u3046\u306b\u3001\u300c\u7269\u7406\u5b66\u306b\u304a\u3051\u308b\u554f\u984c\u3078\u306e\u6570\u5b66\u306e\u5fdc\u7528\u3068\u3001\u305d\u306e\u3088\u3046\u306a\u5fdc\u7528\u3068\u7269\u7406\u5b66\u306e\u5b9a\u5f0f\u5316\u306b\u9069\u3057\u305f\u6570\u5b66\u7684\u624b\u6cd5\u306e\u69cb\u7bc9\u300d\u3067\u3042\u308b\u3002 \u6570\u7406\u7269\u7406\u306b\u306f\u3001\u95a2\u6570\u89e3\u6790\u5b66\uff0f\u91cf\u5b50\u529b\u5b66\u3001\u5e7e\u4f55\u5b66\uff0f\u4e00\u822c\u76f8\u5bfe\u6027\u7406\u8ad6\u3001\u7d44\u307f\u5408\u308f\u305b\u8ad6\uff0f\u78ba\u7387\u8ad6\uff0f\u7d71\u8a08\u529b\u5b66\u3001\u53ef\u7a4d\u5206\u7cfb\u306a\u3069\u304c\u542b\u307e\u308c\u308b\u3002\u6700\u8fd1\u3067\u306f\u5f26\u7406\u8ad6\u304c\u3001\u4ee3\u6570\u5e7e\u4f55\u5b66\u3001\u30c8\u30dd\u30ed\u30b8\u30fc\u3001\u8907\u7d20\u5e7e\u4f55\u5b66\u306a\u3069\u306e\u6570\u5b66\u306e\u91cd\u8981\u5206\u91ce\u3068\u4ea4\u6d41\u3092\u6301\u3064\u3088\u3046\u306b\u306a\u3063\u3066\u304d\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "rapidity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inverse_Hyperbolic_Tangent.svg", "label": "rapidity", "shape": "image", "title": "Nella teoria della relativit\u00e0 ristretta, la rapidit\u00e0 (da non confondere con la pseudorapidit\u00e0) \u00e8 una grandezza introdotta per poter scrivere le trasformazioni di Lorentz in maniera concisa. Questa grandezza \u00e8 definita come: tale che , con"}, {"color": "#97c2fc", "id": "pizzeria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NewYorkSlices.jpg", "label": "pizzeria", "shape": "image", "title": "La pizza est une recette de cuisine traditionnelle de la cuisine italienne, originaire de Naples \u00e0 base de galette de p\u00e2te \u00e0 pain, garnie principalement d\u0027huile d\u0027olive, de sauce tomate, de mozzarella et d\u0027autres d\u2019ingr\u00e9dients et cuite au four. Plat embl\u00e9matique de la culture italienne, et de la restauration rapide dans le monde entier, elle est d\u00e9clin\u00e9e sous de multiples variantes. \u00ab L\u0027art de fabriquer des pizzas napolitaines artisanales traditionnelles par les pizza\u00efolos napolitains \u00bb est inscrit au patrimoine mondial de l\u0027UNESCO depuis 2017."}, {"color": "#97c2fc", "id": "u235", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_fission_reaction.svg", "label": "u235", "shape": "image", "title": "El uranio-235 (235U) es el \u00fanico is\u00f3topo natural fisible, es decir, el \u00fanico is\u00f3topo presente en la naturaleza con capacidad para provocar una reacci\u00f3n en cadena de fisi\u00f3n nuclear. Es una caracter\u00edstica que ni siquiera el uranio-238, el m\u00e1s com\u00fan de este elemento, posee. Fue descubierto en 1935 por Arthur Jeffrey Dempster. Presenta un per\u00edodo de semidesintegraci\u00f3n de unos 700 millones de a\u00f1os."}, {"color": "#97c2fc", "id": "freedom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spinoza.jpg", "label": "freedom", "shape": "image", "title": "Svobodn\u00e1 v\u016fle je pojem, jen\u017e ve filosofii ozna\u010duje my\u0161lenku, \u017ee \u010dlov\u011bk jedn\u00e1 jen na z\u00e1klad\u011b sv\u00fdch vlastn\u00edch rozumov\u00fdch rozhodnut\u00ed, nikoliv pod vlivem vn\u011bj\u0161\u00edch podn\u011bt\u016f, jako osudu, boha \u010di jin\u00fdch faktor\u016f, je\u017e nejsou v jeho moci. Se svobodnou v\u016fli zna\u010dn\u011b souvis\u00ed n\u00e1hoda a determinismus (filosofick\u00fd sm\u011br tvrd\u00edc\u00ed, \u017ee v\u00fdvoj sv\u011bta je d\u00e1n jeho sou\u010dasn\u00fdm stavem). S ot\u00e1zkou svobodn\u00e9 v\u016fle jde v ruku v ruce ot\u00e1zka odpov\u011bdnosti za vlastn\u00ed \u010diny. Pokud nen\u00ed na\u0161e rozhodov\u00e1n\u00ed svobodn\u00e9, m\u016f\u017eeme b\u00fdt odpov\u011bdni za vlastn\u00ed \u010diny? Ot\u00e1zka svobodn\u00e9 v\u016fle je jedn\u00edm z \u00fast\u0159edn\u00edch t\u00e9mat filosofie od jej\u00edho po\u010d\u00e1tku. Aplikace teorie svobodn\u00e9 v\u016fle najdeme v religionistice, etice \u010di biologii. Kup\u0159\u00edkladu v n\u00e1bo\u017eensk\u00e9 sf\u00e9\u0159e m\u016f\u017ee p\u0159itak\u00e1n\u00ed svobodn\u00e9 v\u016fli znamenat, \u017ee ani b\u016fh p\u0159\u00edmo nezasahuje do chov\u00e1n\u00ed jednotlivce, jeliko\u017e nechce poru\u0161ovat jeho svobodnou v\u016fli. V etice p\u0159izn\u00e1n\u00ed svobodn\u00e9 v\u016fle znamen\u00e1 p\u0159izn\u00e1n\u00ed \u00fapln\u00e9 odpov\u011bdnosti za sv\u00e9 \u010diny a ve v\u011bdeck\u00e9 relaci m\u016f\u017ee tento fakt znamenat, \u017ee jedn\u00e1n\u00ed jednotlivce nen\u00ed zcela pod\u0159\u00edzeno jeho t\u011blu.[zdroj?] Modern\u00ed v\u011bdeck\u00e9 experimenty ale nazna\u010duj\u00ed, \u017ee svobodn\u00e1 v\u016fle m\u00e1 sv\u00e1 omezen\u00ed. Souvis\u00ed s d\u00fdch\u00e1n\u00edm. S neurov\u011bdeck\u00fdmi experimenty p\u0159i\u0161el roku 1983. Ale ji\u017e Charles Darwin tvrdil, \u017ee svobodn\u00e1 v\u016fle je blud."}, {"color": "#97c2fc", "id": "paper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scientific_and_technical_journal_publications_per_million_residents,_OWID.svg", "label": "paper", "shape": "image", "title": "\u5b66\u8853\u51fa\u7248\uff08\u304c\u304f\u3058\u3085\u3064\u3057\u3085\u3063\u3071\u3093\uff09\u306f\u3001\u5b66\u8853\u7684\u7814\u7a76\u3092\u51fa\u7248\u3059\u308b\u3053\u3068\u3002\u5b66\u8853\u51fa\u7248\u7269\u306f\u5e83\u304f\u3001\u5b66\u8853\u7684\u3001\u5b66\u554f\u7684\u3001\u79d1\u5b66\u7684\u3001\u305d\u3057\u3066\u7814\u7a76\u306b\u95a2\u3059\u308b\u672c\u3001\u30b8\u30e3\u30fc\u30ca\u30eb\u3001\u8a18\u4e8b\u3001\u8ad6\u6587\u3092\u542b\u3080\u3002\u5b66\u8853\u51fa\u7248\u7269\u306f\u591a\u304f\u306e\u5834\u5408\u3001\u516c\u7684\u63f4\u52a9\u3092\u53d7\u3051\u3066\u3044\u308b\u3002\u7406\u7cfb\u3067\u306f\u5b66\u8853\u96d1\u8a8c\u3067\u306e\u767a\u8868\u304c\u4e2d\u5fc3\u3067\u3042\u308a\u3001\u66f8\u7c4d\u306e\u6bd4\u91cd\u306f\u5927\u304d\u304f\u306a\u3044\u304c\u3001\u4eba\u6587\u79d1\u5b66\u3001\u793e\u4f1a\u79d1\u5b66\u306a\u3069\u306e\u6587\u7cfb\u3067\u306f\u66f8\u7c4d\u306e\u91cd\u8981\u5ea6\u306f\u9ad8\u3044\u3002"}, {"color": "#97c2fc", "id": "intuition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Phrenology1.jpg", "label": "intuition", "shape": "image", "title": "Intuition kommer fr\u00e5n latinets intueri, som betyder \u00e5sk\u00e5da, se p\u00e5 eller betrakta. Intuition \u00e4r f\u00f6rm\u00e5gan att bilda en omedelbar uppfattning eller g\u00f6ra en omedelbar bed\u00f6mning med medvetande utan att ha tillg\u00e5ng till alla fakta, och st\u00e4lls ofta i motsats till att resonera och f\u00f6rst\u00e5 logiskt. Inom filosofin kan intuition betyda en ingivelse, en omedelbar, men livlig uppfattning, f\u00f6retr\u00e4desvis av det osinnliga. Immanuel Kant och Edmund Husserl \u00e4r tv\u00e5 av de filosofer som anv\u00e4nt sig av begreppet intuition. Begreppet intuition utgjorde grunden f\u00f6r Hans Larssons filosofi. Begreppet anv\u00e4nds \u00e4ven vardagligt om f\u00f6rebud eller nyckfulla infall."}, {"color": "#97c2fc", "id": "fuse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TCV_vue_gen.jpg", "label": "fuse", "shape": "image", "title": "\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0627\u0646\u062f\u0645\u0627\u062c \u0627\u0644\u0646\u0648\u0648\u064a (\u064a\u0639\u0631\u0641 \u0623\u064a\u0636\u0627 \u0628\u0627\u0644\u0640 \u062a\u064a\u0631\u0645\u0648\u0646\u0648\u0648\u064a) \u0647\u0648\u060c \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0627\u0644\u0627\u0646\u0634\u0637\u0627\u0631 \u0627\u0644\u0646\u0648\u0648\u064a\u060c \u0623\u062d\u062f \u0623\u0647\u0645 \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u062a\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0627\u0644\u062a\u0637\u0628\u064a\u0642\u064a\u0629\u060c \u062d\u064a\u062b \u064a\u0631\u062c\u0649 \u0645\u0646\u0647\u0627 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0637\u0627\u0642\u0629\u060c \u0645\u0639 \u0627\u0644\u0639\u0644\u0645 \u0628\u0623\u0646 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0627\u062a\u062c\u0629 \u0645\u0646 \u0627\u0644\u0627\u0646\u062f\u0645\u0627\u062c \u0627\u0644\u0646\u0648\u0648\u064a \u062a\u0641\u0648\u0642 \u0627\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u062a\u064a \u0646\u0648\u0644\u062f\u0647\u0627 \u062d\u0627\u0644\u064a\u0627 \u0641\u064a \u0645\u062d\u0637\u0627\u062a \u0627\u0644\u0645\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0639\u0645\u0644 \u0628\u0627\u0644\u06 28\u0627\u0644\u0637\u0627\u0642\u0629 \u0644\u0645\u062f\u0629 \u0622\u0644\u0627\u0641 \u0627\u0644\u0633\u0646\u064a\u0646\u060c \u0643\u0645\u0627 \u0623\u0646 \u0627\u0644\u0645\u0648\u0627\u062f \u0627\u0644\u0645\u0646\u0628\u0639\u062b\u0629 \u0639\u0646 \u0627\u0644\u0627\u0646\u062f\u0645\u0627\u062c (\u062e\u0635\u0648\u0635\u0627 \u0627\u0644\u0647\u064a\u0644\u064a\u0648\u0645 4)\u060c \u0644\u064a\u0633\u062a \u0645\u0648\u0627\u062f\u0627\u064b \u0645\u0634\u0639\u0651\u0629 \u062a\u0624\u0630\u064a \u0627\u0644\u062d\u064a\u0627\u0629. \u0648 \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0627\u0644\u0639\u062f\u062f \u0627\u0644\u0643\u0628\u064a\u0631 \u0645\u0646 \u0627\u0644\u062a\u062c\u0627\u0631\u0628 \u0627\u0644\u062a\u064a \u062a\u0645 \u0627\u0644\u0642\u064a\u0627\u0645 \u0628\u0647\u0627 \u0641\u064a \u0643\u0644 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645 \u0645\u0646\u0630 \u062e\u0645\u0633\u064a\u0646 \u0633\u0646\u0629\u060c \u0641\u0625\u0646\u0647 \u0644\u0645 \u064a\u062a\u0645 \u0627\u0644\u062a\u0648\u0635\u0644 \u0625\u0644\u0649 \u0628\u0646\u0627\u0621 \u0645\u0641\u0627\u0639\u0644 \u064a\u0639\u0645\u0644 \u0628\u0627\u0644\u0627\u0646\u062f\u0645\u0627\u062c\u060c \u0648\u0644\u0643\u0646 \u0627\u0644\u0623\u0628\u062d\u0627\u062b \u0641\u064a \u062a\u0642\u062f\u0645 \u0645\u0633\u062a\u0645\u0631 \u0644\u063a\u0631\u0636 \u0627\u0644\u062a\u0648\u0635\u0644 \u0625\u0644\u0649 \u0630\u0644\u0643. \u0648\u0643\u0644 \u0645\u0627 \u0627\u0633\u062a\u0637\u0627\u0639 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0627\u0644\u062a\u0648\u0635\u0644 \u0625\u0644\u064a\u0647 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u062c\u0627\u0644 \u062c\u0627\u0621 \u0641\u064a \u0627\u0644\u0645\u062c\u0627\u0644 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u0628\u0627\u0628\u062a\u0643\u0627\u0631 \u0627\u0644\u0642\u0646\u0628\u0644\u0629 \u0627\u0644\u0647\u064a\u062f\u0631\u0648\u062c\u064a\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "nazi era", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-1987-0410-503,_N\u00fcrnberg,_Reichsparteitag,_Wehrmachts-Aufmarsch.jpg", "label": "nazi era", "shape": "image", "title": "Nazism (/\u02c8n\u0251\u02d0ts\u026az\u0259m, \u02c8n\u00e6t-/ NA(H)T-siz-\u0259m; German: Nazismus), the common name in English for National Socialism (German: Nationalsozialismus, German: [natsi\u032fo\u02c8na\u02d0lzotsi\u032fa\u02ccl\u026asm\u028as]), is the far-right totalitarian political ideology and practices associated with Adolf Hitler and the Nazi Party (NSDAP) in Nazi Germany. During Hitler\u0027s rise to power in 1930s Europe, it was frequently referred to as Hitlerism (German: Hitlerfaschismus). The later related term \"neo-Nazism\" is applied to other far-right groups with similar ideas which formed after the Second World War. Nazism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates a dictatorship, fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed. Its extreme nationalism originated in pan-Germanism and the ethno-nationalist neopagan V\u00f6lkisch movement which had been a prominent aspect of German nationalism since the late 19th century, and it was strongly influenced by the Freikorps paramilitary groups that emerged after Germany\u0027s defeat in World War I, from which came the party\u0027s underlying \"cult of violence\". Nazism subscribed to pseudo-scientific theories of a racial hierarchy and social Darwinism, identifying the Germans as a part of what the Nazis regarded as an Aryan or Nordic master race. It aimed to overcome social divisions and create a homogeneous German society based on racial purity which represented a people\u0027s community (Volksgemeinschaft). The Nazis aimed to unite all Germans living in historically German territory, as well as gain additional lands for German expansion under the doctrine of Lebensraum and exclude those whom they deemed either Community Aliens or \"inferior\" races (Untermenschen). The term \"National Socialism\" arose out of attempts to create a nationalist redefinition of socialism, as an alternative to both Marxist international socialism and free-market capitalism. Nazism rejected the Marxist concepts of class conflict and universal equality, opposed cosmopolitan internationalism, and sought to convince all parts of the new German society to subordinate their personal interests to the \"common good\", accepting political interests as the main priority of economic organisation, which tended to match the general outlook of collectivism or communitarianism rather than economic socialism. The Nazi Party\u0027s precursor, the pan-German nationalist and antisemitic German Workers\u0027 Party (DAP), was founded on 5 January 1919. By the early 1920s, the party was renamed the National Socialist German Workers\u0027 Party in order to appeal to left-wing workers, a renaming that Hitler initially objected to. The National Socialist Program, or \"25 Points\", was adopted in 1920 and called for a united Greater Germany that would deny citizenship to Jews or those of Jewish descent, while also supporting land reform and the nationalisation of some industries. In Mein Kampf, literally \"My Struggle\", published in 1925\u20131926, Hitler outlined the antisemitism and anti-communism at the heart of his political philosophy as well as his disdain for representative democracy and his belief in Germany\u0027s right to territorial expansion. The Nazi Party won the greatest share of the popular vote in the two Reichstag general elections of 1932, making them the largest party in the legislature by far, albeit still short of an outright majority (37.3% on 31 July 1932 and 33.1% on 6 November 1932). Because none of the parties were willing or able to put together a coalition government, Hitler was appointed Chancellor of Germany on 30 January 1933 by President Paul von Hindenburg through the support and connivance of traditional conservative nationalists who believed that they could control him and his party. With the use of emergency presidential decrees by Hindenburg and a change in the Weimar Constitution which allowed the Cabinet to rule by direct decree, bypassing both Hindenburg and the Reichstag, the Nazis soon established a one-party state and began the Gleichschaltung. The Sturmabteilung (SA) and the Schutzstaffel (SS) functioned as the paramilitary organisations of the Nazi Party. Using the SS for the task, Hitler purged the party\u0027s more socially and economically radical factions in the mid-1934 Night of the Long Knives, including the leadership of the SA. After the death of President Hindenburg on 2 August 1934, political power was concentrated in Hitler\u0027s hands and he became Germany\u0027s head of state as well as the head of the government, with the title of F\u00fchrer und Reichskanzler, meaning \"leader and Chancellor of Germany\" (see also here). From that point, Hitler was effectively the dictator of Nazi Germany \u2013 also known as the Third Reich \u2013 under which Jews, political opponents and other \"undesirable\" elements were marginalised, imprisoned or murdered. During World War II, many millions of people\u2014including around two-thirds of the Jewish population of Europe\u2014were eventually exterminated in a genocide which became known as the Holocaust. Following Germany\u0027s defeat in World War II and the discovery of the full extent of the Holocaust, Nazi ideology became universally disgraced. It is widely regarded as immoral and evil, with only a few fringe racist groups, usually referred to as neo-Nazis, describing themselves as followers of National Socialism."}, {"color": "#97c2fc", "id": "holly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ilex_chinensis1.jpg", "label": "holly", "shape": "image", "title": "J\u00e4rnekssl\u00e4ktet (Ilex) \u00e4r ett sl\u00e4kte p\u00e5 omkring 400 arter tr\u00e4d och buskar i divisionen fr\u00f6v\u00e4xter och det enda sl\u00e4ktet i familjen j\u00e4rneksv\u00e4xter.. Vissa av arterna \u00e4r sambyggare och andra tv\u00e5byggare och frukterna de b\u00e4r \u00e4r stenfrukter."}, {"color": "#97c2fc", "id": "cambridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DivinityFaculty.jpg", "label": "cambridge", "shape": "image", "title": "\u041a\u0435\u0301\u043c\u0431\u0440\u0438\u0434\u0436\u0441\u043a\u0438\u0439 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0301\u0442 (\u0430\u043d\u0433\u043b. University of Cambridge, \u043b\u0430\u0442. Universitas Cantabrigiensis) \u2014 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 (\u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0439) \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 (\u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u0441\u043b\u0435 \u041e\u043a\u0441\u0444\u043e\u0440\u0434\u0441\u043a\u043e\u0433\u043e) \u0438 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0445 \u0432 \u0441\u0442\u0440\u0430\u043d\u0435, \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u044b\u0439 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0430\u0442\u0443\u0441 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u2014 \u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0443\u0447\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u0435 (exempt charity). \u04
