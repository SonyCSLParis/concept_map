 adalah salah satu pulau yang merupakan bagian dari kepulauan Mariana Utara (14\u00b059\u201951\u201dN, 145\u00b037\u201939\u201dE). Tinian terkenal karena menjadi basis serangan bom atom Amerika Serikat terhadap Jepang selama Perang Dunia II."}, {"color": "#97c2fc", "id": "sommerfeld", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A._Sommerfeld_LCCN2014715010.jpg", "label": "sommerfeld", "shape": "image", "title": "\u0410\u0440\u043d\u043e\u043b\u044c\u0434 \u0418\u043e\u0433\u0430\u043d\u043d\u0435\u0441 \u0412\u0438\u043b\u044c\u0433\u0435\u043b\u044c\u043c \u0417\u043e\u043c\u043c\u0435\u0440\u0444\u0435\u043b\u044c\u0434 (\u043d\u0435\u043c. Arnold Johannes Wilhelm Sommerfeld; 5 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1868, \u041a\u0451\u043d\u0438\u0433\u0441\u0431\u0435\u0440\u0433 \u2014 26 \u0430\u043f\u0440\u0435\u043b\u044f 1951, \u041c\u044e\u043d\u0445\u0435\u043d) \u2014 \u043d\u0435\u043c\u0435\u0446\u043a\u0438\u0439 \u0444\u0438\u0437\u0438\u043a-\u0442\u0435\u043e\u0440\u0435\u0442\u0438\u043a \u0438 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a. \u0417\u043e\u043c\u043c\u0435\u0440\u0444\u0435\u043b\u044c\u0434 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0440\u044f\u0434 \u0432\u0430\u0436\u043d\u044b\u0445 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u0432 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u00ab\u0441\u0442\u0430\u0440\u043e\u0439 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u0442\u0435\u043e\u0440\u0438\u0438\u00bb, \u043f\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0435\u0439 \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u043c\u0435\u0445\u0430\u043d\u0438\u043a\u0438: \u043e\u0431\u043e\u0431\u0449\u0438\u043b \u0442\u0435\u043e\u0440\u0438\u044e \u0411\u043e\u0440\u0430 \u043d\u0430 \u0441\u043b\u0443\u0447\u0430\u0439 \u044d\u043b\u043b\u0438\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0440\u0431\u0438\u0442 \u0441 \u0443\u0447\u0451\u0442\u043e\u043c \u0440\u0435\u043b\u044f\u0442\u0438\u0432\u0438\u0441\u0442\u0441\u043a\u0438\u0445 \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a \u0438 \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u043b \u0442\u043e\u043d\u043a\u0443\u044e \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443 \u0441\u043f\u0435\u043a\u0442\u0440\u043e\u0432 \u0432\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u0430\u0442\u043e\u043c\u0430, \u043f\u043e\u0441\u0442\u0440\u043e\u0438\u043b \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u0443\u044e \u0442\u0435\u043e\u0440\u0438\u044e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u044d\u0444\u0444\u0435\u043a\u0442\u0430 \u0417\u0435\u0435\u043c\u0430\u043d\u0430, \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b \u0440\u044f\u0434 \u0441\u043f\u0435\u043a\u0442\u0440\u043e\u0441\u043a\u043e\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0435\u0439, \u0432\u0432\u0451\u043b \u0433\u043b\u0430\u0432\u043d\u043e\u0435, \u0430\u0437\u0438\u043c\u0443\u0442\u0430\u043b\u044c\u043d\u043e\u0435, \u043c\u0430\u0433\u043d\u0438\u0442\u043d\u043e\u0435 \u0438 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0435 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u044b\u0435 \u0447\u0438\u0441\u043b\u0430 \u0438 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u043e\u0442\u0431\u043e\u0440\u0430. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0417\u043e\u043c\u043c\u0435\u0440\u0444\u0435\u043b\u044c\u0434 \u0440\u0430\u0437\u0432\u0438\u043b \u043f\u043e\u043b\u0443\u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0442\u0435\u043e\u0440\u0438\u044e \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u0432, \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0441\u044f \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u043c\u0438 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0438 (\u0434\u0438\u0444\u0440\u0430\u043a\u0446\u0438\u044f \u0438 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043c\u0430\u0433\u043d\u0438\u0442\u043d\u044b\u0445 \u0432\u043e\u043b\u043d), \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u0439 \u0442\u0435\u043e\u0440\u0438\u0438, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0442\u0435\u043e\u0440\u0438\u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0433\u0438\u0434\u0440\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0438 \u0438 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0438, \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0438. \u041e\u043d \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u043a\u0440\u0443\u043f\u043d\u0443\u044e \u043c\u044e\u043d\u0445\u0435\u043d\u0441\u043a\u0443\u044e \u0448\u043a\u043e\u043b\u0443 \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0438, \u0441\u043e\u0437\u0434\u0430\u043b \u0440\u044f\u0434 \u0443\u0447\u0435\u0431\u043d\u0438\u043a\u043e\u0432 \u043f\u043e \u044d\u0442\u043e\u0439 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d\u0435."}, {"color": "#97c2fc", "id": "tv-14", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TV-14_icon.svg", "label": "tv-14", "shape": "image", "title": "Le syst\u00e8me TV Parental Guidelines est un (en) aux \u00c9tats-Unis propos\u00e9 pour la premi\u00e8re fois le 19 d\u00e9cembre 1996 par le congr\u00e8s am\u00e9ricain, l\u0027industrie t\u00e9l\u00e9visuelle et la Federal Communications Commission (FCC), puis mis en service le 1er janvier 1997 sur les plus importantes cha\u00eenes t\u00e9l\u00e9vis\u00e9es mettant en garde les t\u00e9l\u00e9spectateurs en mati\u00e8re de contenus sexuels, de violence et de langage grossier dans les programmes t\u00e9l\u00e9vis\u00e9s. Il s\u0027agit d\u0027un syst\u00e8me de classification propos\u00e9 dans lequel les diffuseurs pr\u00e9viennent le contenu de leurs programmes. Ces classifications sont g\u00e9n\u00e9ralement pr\u00e9sentes dans les s\u00e9ries t\u00e9l\u00e9vis\u00e9es, les t\u00e9l\u00e9films et contenus \u00e9dit\u00e9s ou standard de films sorti au cin\u00e9ma (bien que les cha\u00eenes payantes imposent \u00e9galement les classifications du syst\u00e8me TV Parental Guidelines pendant la diffusion de certains films auparavant sorti au cin\u00e9ma ou sur format vid\u00e9o, qu\u0027ils aient \u00e9t\u00e9 classifi\u00e9 ou non par la Motion Picture Association of America). \u00c0 la base, ce syst\u00e8me devait fonctionner \u00e0 l\u0027aide d\u0027un (en), mandat\u00e9 pour \u00eatre inclus dans tous les appareils t\u00e9l\u00e9vis\u00e9s \u00e0 partir de 2000."}, {"color": "#97c2fc", "id": "atomic explosion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Operation_Upshot-Knothole_-_Badger_001.jpg", "label": "atomic explosion", "shape": "image", "title": "Jadern\u00fd v\u00fdbuch je d\u016fsledkem prudk\u00e9ho uvoln\u011bn\u00ed energie ze z\u00e1m\u011brn\u011b rychl\u00e9 jadern\u00e9 reakce. Jadernou reakc\u00ed m\u016f\u017ee b\u00fdt \u0161t\u011bpn\u00e1 reakce, jadern\u00e1 f\u00faze, nebo n\u011bkolikaf\u00e1zov\u00e1 kombinace obou. Dosud bylo v\u017edy k zah\u00e1jen\u00ed jadern\u00e9 f\u00faze pou\u017eito \u0161t\u011bpn\u00e9 reakce, \u010dist\u011b f\u00fazn\u00ed v\u00fdbuch je zat\u00edm fikc\u00ed. Atmosf\u00e9rick\u00e9 jadern\u00e9 v\u00fdbuchy jsou spojov\u00e1ny s \u201eatomov\u00fdm h\u0159ibem\u201c, i kdy\u017e samotn\u00fd h\u0159ib m\u016f\u017ee vzniknout i p\u0159i velk\u00fdch chemick\u00fdch exploz\u00edch. Jsou mo\u017en\u00e9 i jadern\u00e9 exploze bez h\u0159ibu. Nukle\u00e1rn\u00ed v\u00fdbuch produkuje zna\u010dnou radiaci a mno\u017estv\u00ed radioaktivn\u00edho odpadu."}, {"color": "#97c2fc", "id": "president franklin roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "president franklin roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "splitter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Freeman_Dyson.jpg", "label": "splitter", "shape": "image", "title": "Lumper und Splitter sind zwei Bezeichnungen f\u00fcr die Vertreter gegens\u00e4tzlicher Vorgehensweisen bei der Klassifizierung von Einzelf\u00e4llen, die nach streng definierten Kategorien zugeordnet werden m\u00fcssen. Lumper gehen davon aus, dass die Unterschiede zwischen den zu klassifizierenden Entit\u00e4ten nicht so gro\u00df und nicht so bedeutsam sind wie die Gemeinsamkeiten und dulden daher eine relativ gro\u00dfe Variationsbreite. Splitter hingegen legen enge Definitionen f\u00fcr ihre Kategorien fest und erstellen neue, zus\u00e4tzliche Kategorien, wenn Einzelf\u00e4lle den vorhandenen Definitionen nicht gen\u00fcgen. Lumper und Splitter sind aus zahlreichen Fachgebieten bekannt (siehe beispielsweise Amerindische Sprachen), sie werden h\u00e4ufig auch im Deutschen \u2013 mangels einer deutschsprachigen Entsprechung \u2013 mit diesen Bezeichnungen benannt."}, {"color": "#97c2fc", "id": "president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "president", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "alsos mission", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Haigerloch-nuclear-reactor_ArM.jpg", "label": "alsos mission", "shape": "image", "title": "\u963f\u5c14\u7d22\u65af\u4efb\u52a1\uff08\u82f1\u8a9e\uff1aAlsos Mission\uff09\uff0c\u4e5f\u4f5c\u963f\u5c14\u7d22\u65af\u884c\u52a8\uff0c\u662f\u5728\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6218\u671f\u95f4\u7f8e\u56fd\u519b\u65b9\u3001\u79d1\u5b66\u5bb6\u3001\u60c5\u62a5\u4eba\u5458\u7684\u5408\u4f5c\u7ec4\u7ec7\uff0c\u610f\u5728\u523a\u63a2\u654c\u65b9\u5728\u79d1\u5b66\u65b9\u9762\u7684\u53d1\u5c55\u3002\u5176\u4e3b\u8981\u76ee\u6807\u662f\u5fb7\u570b\u6838\u6b66\u5668\u958b\u767c\u8a08\u756b\uff0c\u4f46\u4e5f\u7814\u7a76\u4e86\u5316\u5b66\u3001\u751f\u7269\u6b66\u5668\uff0c\u4ee5\u53ca\u6295\u9001\u751f\u5316\u6b66\u5668\u7684\u65b9\u6cd5\u3002"}, {"color": "#97c2fc", "id": "river class frigate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USS_Natchez_(PF_2).jpg", "label": "river class frigate", "shape": "image", "title": "\u0424\u0440\u0435\u0433\u0430\u0442\u044b \u0442\u0438\u043f\u0430 \u00ab\u0420\u0438\u0432\u0435\u0440\u00bb (\u0430\u043d\u0433\u043b. River class frigate) \u2014 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0438\u0435 \u0444\u0440\u0435\u0433\u0430\u0442\u044b \u0432\u0440\u0435\u043c\u0451\u043d \u0412\u0442\u043e\u0440\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b, \u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u0435 \u0432 \u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0445 \u0431\u043e\u0435\u0432\u044b\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f\u0445 \u0441 1941 \u043f\u043e 1944 \u0433\u043e\u0434, \u0441\u043e\u043f\u0440\u043e\u0432\u043e\u0436\u0434\u0430\u0432\u0448\u0438\u0435 \u043a\u043e\u043d\u0432\u043e\u0438 \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u043a\u0435 \u0438 \u0431\u043e\u0440\u043e\u0432\u0448\u0438\u0435\u0441\u044f \u0441 \u0441\u0443\u0431\u043c\u0430\u0440\u0438\u043d\u0430\u043c\u0438 \u0441\u0442\u0440\u0430\u043d \u041e\u0441\u0438. \u0412\u0441\u0435\u0433\u043e \u043d\u0430 \u0432\u043e\u0434\u0443 \u0431\u044b\u043b \u0441\u043f\u0443\u0449\u0435\u043d 151 \u0444\u0440\u0435\u0433\u0430\u0442 \u0434\u0430\u043d\u043d\u043e\u0433\u043e \u0442\u0438\u043f\u0430. \u0421\u043b\u0443\u0436\u0438\u043b\u0438 \u0432 \u0412\u041c\u0421 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0438 \u0435\u0451 \u0434\u043e\u043c\u0438\u043d\u0438\u043e\u043d\u0430\u0445, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0412\u041c\u0421 \u0421\u0428\u0410, \u0414\u0430\u043d\u0438\u0438, \u041d\u043e\u0440\u0432\u0435\u0433\u0438\u0438, \u0424\u0440\u0430\u043d\u0446\u0438\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d. \u041f\u043e\u0441\u043b\u0435 \u0432\u043e\u0439\u043d\u044b \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0438\u0437 \u043d\u0438\u0445 \u0431\u044b\u043b\u0438 \u0437\u0430\u0442\u043e\u043f\u043b\u0435\u043d\u044b \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u043c\u043e\u043b\u043e\u0432, \u0434\u0440\u0443\u0433\u0438\u0435 \u0431\u044b\u043b\u0438 \u043f\u0435\u0440\u0435\u0434\u0435\u043b\u0430\u043d\u044b \u0432 \u043a\u043e\u0440\u0430\u0431\u043b\u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043b\u0430\u0441\u0441\u043e\u0432 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u00ab\u0421\u0442\u043e\u0440\u043c\u043e\u043d\u0442\u00bb \u0431\u044b\u043b \u043f\u0435\u0440\u0435\u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d \u0432 \u044f\u0445\u0442\u0443 \u00ab\u041a\u0440\u0438\u0441\u0442\u0438\u043d\u0430 \u041e\u00bb). \u0421\u0435\u0440\u0438\u044f \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0430 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u00ab\u0420\u0438\u0432\u0435\u0440\u00bb (\u00ab\u0420\u0435\u043a\u0430\u00bb): \u0432\u0441\u0435 \u0435\u0451 \u0435\u0434\u0438\u043d\u0438\u0446\u044b \u043d\u0435\u0441\u043b\u0438 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0440\u0435\u043a \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u2014 \u0441\u0442\u0440\u0430\u043d\u044b, \u0440\u0435\u043a\u0430\u043c\u0438 \u043d\u0435 \u0431\u043e\u0433\u0430\u0442\u043e\u0439, \u0430 \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u0447\u0438\u0441\u043b\u043e \u0441\u0443\u0434\u043e\u0432 \u043f\u0440\u0438\u0431\u043b\u0438\u0436\u0430\u043b\u043e\u0441\u044c \u043a \u0441\u043e\u0442\u043d\u0435, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0438\u043c\u0435\u043d\u0430 \u0434\u0430\u0436\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0440\u0435\u043a."}, {"color": "#97c2fc", "id": "lb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baulk_road_section_through_longitudinal.jpg", "label": "lb", "shape": "image", "title": "Relo estas longa stango kun la sama difinita profilo la\u016d sia tuta longo. Du paralelaj reloj loki\u011dantaj la\u016dlonge de vojo permesas subteni veturilojn dum starado kaj veturado la\u016d la vojo. Kutime reloj estas uzataj en fervoja trako, sed anka\u016d por diversaj aliaj celoj en diversaj aparatoj kaj sistemoj. La\u016d Francisko Azor\u00edn relo estas Tipa, profilita ferstango terku\u015danta po du, por faciligi la ruladon de vagonoj, tramoj, k. c. Li indikas etimologion el la latina regula (regulilo). Kaj li aldonas la terminojn relvojo por fervojo, kaj rel\u015dan\u011dilo. Fervojaj reloj estas faritaj el fero a\u016d \u015dtalo. \n* Relo \n* \n* \n* \n* \n*"}, {"color": "#97c2fc", "id": "cambridge university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DivinityFaculty.jpg", "label": "cambridge university", "shape": "image", "title": "\u041a\u0435\u0301\u043c\u0431\u0440\u0438\u0434\u0436\u0441\u043a\u0438\u0439 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0301\u0442 (\u0430\u043d\u0433\u043b. University of Cambridge, \u043b\u0430\u0442. Universitas Cantabrigiensis) \u2014 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 (\u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0439) \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438, \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 (\u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u0441\u043b\u0435 \u041e\u043a\u0441\u0444\u043e\u0440\u0434\u0441\u043a\u043e\u0433\u043e) \u0438 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0445 \u0432 \u0441\u0442\u0440\u0430\u043d\u0435, \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u044b\u0439 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0430\u0442\u0443\u0441 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u2014 \u043f\u0440\u0438\u0432\u0438\u043b\u0435\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0443\u0447\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u0435 (exempt charity). \u0424\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u0437 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0433\u0440\u0430\u043d\u0442\u0430 (Higher Education Funding Council), \u0441\u0442\u0443\u0434\u0435\u043d\u0447\u0435\u0441\u043a\u0438\u0445/\u0430\u0441\u043f\u0438\u0440\u0430\u043d\u0442\u0441\u043a\u0438\u0445 \u0434\u0435\u043d\u0435\u0436\u043d\u044b\u0445 \u0432\u0437\u043d\u043e\u0441\u043e\u0432, \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 \u0431\u043b\u0430\u0433\u043e\u0442\u0432\u043e\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0444\u043e\u043d\u0434\u043e\u0432, \u0434\u043e\u0445\u043e\u0434\u0430 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 Cambridge University Press, \u0433\u0440\u0430\u043d\u0442\u043e\u0432 \u0433\u0440\u0443\u043f\u043f\u044b \u00ab\u0420\u0430\u0441\u0441\u0435\u043b\u00bb \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432. \u0412 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u043c \u0433\u043e\u0434\u0443, \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u0432\u0448\u0435\u043c\u0441\u044f 31 \u0438\u044e\u043b\u044f 2019 \u0433\u043e\u0434\u0430, \u043e\u0431\u0449\u0438\u0439 \u0434\u043e\u0445\u043e\u0434 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u0431\u0435\u0437 \u0443\u0447\u0451\u0442\u0430 \u043a\u043e\u043b\u043b\u0435\u0434\u0436\u0435\u0439 \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u043b 2,192 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 592,4 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u0430 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432 \u0431\u044b\u043b\u0438 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u044b \u043e\u0442 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u0433\u0440\u0430\u043d\u0442\u043e\u0432 \u0438 \u043a\u043e\u043d\u0442\u0440\u0430\u043a\u0442\u043e\u0432. \u0412 \u043a\u043e\u043d\u0446\u0435 \u0442\u043e\u0433\u043e \u0436\u0435 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0433\u043e \u0433\u043e\u0434\u0430 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0438 \u043a\u043e\u043b\u043b\u0435\u0434\u0436\u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u043e\u0431\u043b\u0430\u0434\u0430\u043b\u0438 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u044b\u043c \u043a\u0430\u043f\u0438\u0442\u0430\u043b\u043e\u043c \u0432 \u0440\u0430\u0437\u043c\u0435\u0440\u0435 \u0431\u043e\u043b\u0435\u0435 7,1 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432, \u0430 \u043e\u0431\u0449\u0438\u0435 \u043a\u043e\u043d\u0441\u043e\u043b\u0438\u0434\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0447\u0438\u0441\u0442\u044b\u0435 \u0430\u043a\u0442\u0438\u0432\u044b (\u0438\u0441\u043a\u043b\u044e\u0447\u0430\u044f \u00ab\u043d\u0435\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0435\u00bb \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0430\u043a\u0442\u0438\u0432\u044b) \u043f\u0440\u0435\u0432\u044b\u0448\u0430\u043b\u0438 12,5 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u0444\u0443\u043d\u0442\u043e\u0432 \u0441\u0442\u0435\u0440\u043b\u0438\u043d\u0433\u043e\u0432. \u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436 \u2014 \u0441\u0430\u043c\u044b\u0439 \u0431\u043e\u0433\u0430\u0442\u044b\u0439 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0421\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u043d\u043e\u0433\u043e \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u0442\u0432\u0430 \u043a\u0430\u043a \u043f\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0443 \u044d\u043d\u0434\u0430\u0443\u043c\u0435\u043d\u0442\u0430, \u0442\u0430\u043a \u0438 \u043f\u043e \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u044b\u043c \u0430\u043a\u0442\u0438\u0432\u0430\u043c. \u041e\u043d \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0447\u043b\u0435\u043d\u043e\u043c \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0445 \u0430\u0441\u0441\u043e\u0446\u0438\u0430\u0446\u0438\u0439 \u0438 \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u00ab\u0437\u043e\u043b\u043e\u0442\u043e\u0439 \u0442\u0440\u0435\u0443\u0433\u043e\u043b\u044c\u043d\u0438\u043a\u00bb \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0445 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u043e\u0432. \u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436 \u0434\u0430\u043b \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u043c\u043d\u043e\u0433\u0438\u043c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u043c \u0432\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u0430\u043c, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0432\u044b\u0434\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u043e\u0432, \u0443\u0447\u0451\u043d\u044b\u0445, \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u043e\u0432, \u044e\u0440\u0438\u0441\u0442\u043e\u0432, \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u043e\u0432, \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u0435\u0439, \u0430\u043a\u0442\u0451\u0440\u043e\u0432, \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043b\u0430\u0432 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u043e\u043a\u0442\u044f\u0431\u0440\u044c 2020 \u0433\u043e\u0434\u0430 121 \u043b\u0430\u0443\u0440\u0435\u0430\u0442 \u041d\u043e\u0431\u0435\u043b\u0435\u0432\u0441\u043a\u043e\u0439 \u043f\u0440\u0435\u043c\u0438\u0438, 11 \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u0435\u043b\u0435\u0439 \u043c\u0435\u0434\u0430\u043b\u0438 \u0424\u0438\u043b\u0434\u0441\u0430, 7 \u043b\u0430\u0443\u0440\u0435\u0430\u0442\u043e\u0432 \u043f\u0440\u0435\u043c\u0438\u0438 \u0422\u044c\u044e\u0440\u0438\u043d\u0433\u0430 \u0438 14 \u043f\u0440\u0435\u043c\u044c\u0435\u0440-\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u043e\u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0431\u044b\u043b\u0438 \u0441\u0432\u044f\u0437\u0430\u043d\u044b \u0441 \u041a\u0435\u043c\u0431\u0440\u0438\u0434\u0436\u0435\u043c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432, \u0432\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u043e\u0432, \u043f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u0438\u043b\u0438 \u043d\u0430\u0443\u0447\u043d\u044b\u0445 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a\u043e\u0432. \u0412\u044b\u043f\u0443\u0441\u043a\u043d\u0438\u043a\u0438 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0430 \u0437\u0430\u0432\u043e\u0435\u0432\u0430\u043b\u0438 194 \u043e\u043b\u0438\u043c\u043f\u0438\u0439\u0441\u043a\u0438\u0445 \u043c\u0435\u0434\u0430\u043b\u0438."}, {"color": "#97c2fc", "id": "james franck", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Franckfeier_1923_Die_Bonzen.jpg", "label": "james franck", "shape": "image", "title": "James Franck (German pronunciation: [\u02c8d\u0292\u025b\u026a\u032fms \u02c8f\u0281a\u014bk]; 26 August 1882 \u2013 21 May 1964) was a German physicist who won the 1925 Nobel Prize for Physics with Gustav Hertz \"for their discovery of the laws governing the impact of an electron upon an atom\". He completed his doctorate in 1906 and his habilitation in 1911 at the Frederick William University in Berlin, where he lectured and taught until 1918, having reached the position of professor extraordinarius. He served as a volunteer in the German Army during World War I. He was seriously injured in 1917 in a gas attack and was awarded the Iron Cross 1st Class. Franck became the Head of the Physics Division of the Kaiser Wilhelm Gesellschaft for Physical Chemistry. In 1920, Franck became professor ordinarius of experimental physics and Director of the Second Institute for Experimental Physics at the University of G\u00f6ttingen. While there he worked on quantum physics with Max Born, who was Director of the Institute of Theoretical Physics. His work included the Franck\u2013Hertz experiment, an important confirmation of the Bohr model of the atom. He promoted the careers of women in physics, notably Lise Meitner, Hertha Sponer and Hilde Levi. After the Nazi Party came to power in Germany in 1933, Franck resigned his post in protest against the dismissal of fellow academics. He assisted Frederick Lindemann in helping dismissed Jewish scientists find work overseas, before he left Germany in November 1933. After a year at the Niels Bohr Institute in Denmark, he moved to the United States, where he worked at Johns Hopkins University in Baltimore and then the University of Chicago. During this period he became interested in photosynthesis. Franck participated in the Manhattan Project during World War II as Director of the Chemistry Division of the Metallurgical Laboratory. He was also the chairman of the Committee on Political and Social Problems regarding the atomic bomb, which is best known for the compilation of the Franck Report, which recommended that the atomic bombs not be used on the Japanese cities without warning."}, {"color": "#97c2fc", "id": "heat radiation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Radiant_heat_panel_nrc_ottawa.jpg", "label": "heat radiation", "shape": "image", "title": "Erradiazioa termikoa, gorputz guztiek askatzen duten energiari deritzo. Energia honen garraiatzaileak uhin elektromagnetikoak dira, uhin hauek partikula kargatuen bibrazioaren eraginez gertatzen dira. Erradiatzen duen gorputzean, beste gorputzagandik hartzen duen energia eta askatzen duen energia berdintzen bada, energia oreka bat dagoela esango da. Kasu honetan gorputzak beste gorputzengandik isolaturik egon beharko dira oreka perfektu bat egoteko eta tenperatura jakin bat izango du. Erradiazio termikoaren espektroak izaera jarraia du eta uhinaren luzera X-izpien eta irrati uhinen artekoa izan daiteke. Banaketa hau, gorputz igorlearen araberakoa da."}, {"color": "#97c2fc", "id": "beta", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cs-137-decay.svg", "label": "beta", "shape": "image", "title": "B\u00e8tastraling is ioniserende straling bestaande uit b\u00e8tadeeltjes, d.w.z. elektronen of positronen. B\u00e8tastraling ontstaat in het \u03b2-vervalproces (b\u00e8taverval), waarin een atoomkern een elektron e\u2212 of positron e+ uitzendt. Er zijn twee soorten b\u00e8tastraling, \u03b2\u2212- en \u03b2+-straling. Bij \u03b2\u2212-straling verandert in de kern een neutron in een proton, waarbij een elektron en een elektron-antineutrino worden weggeschoten. Dit dient niet verward te worden met , waarbij een aan het atoom gebonden elektron wordt uitgezonden. De massa van de kern blijft ruwweg gelijk, aangezien het neutron en het proton ongeveer even zwaar zijn. Dit wordt kwalitatief aangegeven met de uitdrukking: het massagetal blijft gelijk, maar het atoomnummer neemt toe met 1. Voorbeeld: De halveringstijd is hierbij 458 jaar. Bij \u03b2+-straling verandert in de kern een proton in een neutron, waarbij een positron e+ en een elektron-neutrino worden weggeschoten. Het massagetal blijft gelijk, maar het atoomnummer neemt af met 1. Voorbeeld: De halveringstijd is hierbij 23 seconden."}, {"color": "#97c2fc", "id": "paperback", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blank_book_on_a_table.jpg", "label": "paperback", "shape": "image", "title": "Um livro de bolso ou bolsilivro (em ingl\u00eas, paperback, softback, softcover ou pocket book), diferente de livros hardcover, \u00e9 um livro em formato pequeno, formulado para uma leitura pr\u00e1tica e para o barateamento de seu custo, envolve um processo espec\u00edfico de design de livro. Por seu tamanho reduzido, pode ser facilmente transportado para ocasi\u00f5es cotidianas, como a espera em uma fila de bancos e de consult\u00f3rios ou em transportes p\u00fablicos. O termo em ingl\u00eas paperback n\u00e3o \u00e9 usado apenas para livros de pequeno formato, mas tamb\u00e9m para designar um tipo de encaderna\u00e7\u00e3o traduzida como brochura, onde a lombada \u00e9 colada. A lombada do tipo brochura \u00e9 chamada de \"lombada quadrada\". A capa de livro desse tipo de publica\u00e7\u00e3o \u00e9 feita de papel-cart\u00e3o ou papel\u00e3o."}, {"color": "#97c2fc", "id": "revolutionary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tampereen_punakaartin_komppania_rintamalla_(26936605946).jpg", "label": "revolutionary", "shape": "image", "title": "\u9769\u547d\u5bb6\uff08\u304b\u304f\u3081\u3044\u304b\u3001\u82f1: revolutionary\uff09\u306f\u3001\u653f\u6cbb\u7684\u3001\u793e\u4f1a\u7684\u306a\u9769\u547d\u3092\u9042\u884c\u3059\u308b\u305f\u3081\u306b\u529b\u3092\u5c3d\u304f\u3059\u8005\u3002\u6f38\u9032\u7684\u3067\u7a4f\u5065\u306a\u793e\u4f1a\u5909\u9769\u3092\u76ee\u6307\u3059\u6539\u9769\u6d3e\uff08\u82f1: reformist\uff09\u3068\u306f\u65b9\u6cd5\u8ad6\u306b\u304a\u3044\u3066\u5bfe\u3092\u306a\u3059\u3002 \u4e00\u822c\u306b\u80af\u5b9a\u7684\u306a\u610f\u5473\u5408\u3044\u306e\u7528\u8a9e\u3067\u3042\u308a\u3001\u540c\u3058\u4eba\u7269\u3067\u3082\u4fdd\u5b88\u3084\u53cd\u5bfe\u6d3e\u304b\u3089\u306f\u30c6\u30ed\u30ea\u30b9\u30c8\u3068\u5426\u5b9a\u7684\u306b\u547c\u3070\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002\u3053\u306e\u53cd\u5bfe\u6d3e\u306b\u5bfe\u3059\u308b\u5426\u5b9a\u7684\u306a\u547c\u79f0\u306f\u3001\u53cd\u9769\u547d\u3001\u53cd\u52d5\u3068\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "japanese army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/COLLECTIE_TROPENMUSEUM_Indonesische_jongens_tijdens_hun_soldatentraining_door_de_Japanners_TMnr_10001989.jpg", "label": "japanese army", "shape": "image", "title": "\u039f \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03b9\u03ba\u03cc\u03c2 \u0399\u03b1\u03c0\u03c9\u03bd\u03b9\u03ba\u03cc\u03c2 \u03a3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c2 (\u03b9\u03b1\u03c0\u03c9\u03bd\u03b9\u03ba\u03ac: \u5927\u65e5\u672c\u5e1d\u570b\u9678\u8ecd, Dai-Nippon Teikoku Rikugun, \u00ab\u03a3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c2 \u03c4\u03b7\u03c2 \u0395\u03c5\u03c1\u03cd\u03c4\u03b5\u03c1\u03b7\u03c2 \u0399\u03b1\u03c0\u03c9\u03bd\u03b9\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2\u00bb) \u03ae\u03c4\u03b1\u03bd \u03bf \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03bf\u03c2 \u03c7\u03b5\u03c1\u03c3\u03b1\u03af\u03bf\u03c2 \u03ba\u03bb\u03ac\u03b4\u03bf\u03c2 \u03c4\u03c9\u03bd \u03b5\u03bd\u03cc\u03c0\u03bb\u03c9\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03c4\u03b7\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf 1868 \u03ad\u03c9\u03c2 \u03c4\u03bf 1945. \u0395\u03bb\u03b5\u03b3\u03c7\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u03ba\u03b1\u03b9 \u03c4\u03bf , \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b1\u03bc\u03c6\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c5\u03c6\u03b9\u03c3\u03c4\u03ac\u03bc\u03b5\u03bd\u03b1 \u03c3\u03c4\u03bf\u03bd \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0399\u03b1\u03c0\u03c9\u03bd\u03af\u03b1\u03c2 \u03c9\u03c2 \u03b1\u03bd\u03ce\u03c4\u03b1\u03c4\u03bf \u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03ae \u03c4\u03bf\u03c5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03bf\u03cd. \u0391\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03b7 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b7 \u03c4\u03c1\u03af\u03c4\u03b7 \u03b4\u03b9\u03b5\u03cd\u03b8\u03c5\u03bd\u03c3\u03b7 \u03b5\u03c0\u03af\u03b2\u03bb\u03b5\u03c8\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c0\u03bf\u03bb\u03ad\u03bc\u03c9\u03bd \u03ae \u03ad\u03ba\u03c4\u03b1\u03ba\u03c4\u03b7\u03c2 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b7\u03c2, \u03bf\u03b9 \u03ba\u03b1\u03c4\u0027 \u03cc\u03bd\u03bf\u03bc\u03b1 \u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03ac\u03c4\u03bf\u03c1\u03b1 \u03c3\u03c5\u03b3\u03ba\u03b5\u03bd\u03c4\u03c1\u03c9\u03bd\u03cc\u03c4\u03b1\u03bd \u03c3\u03c4\u03bf , \u03ad\u03bd\u03b1 ad-hoc \u03c3\u03ce\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03b1\u03bd\u03b1\u03c0\u03bb\u03b7\u03c1\u03c9\u03c4\u03ae \u03c4\u03bf\u03c5 \u03c3\u03c4\u03bf \u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0395\u03c0\u03b9\u03c4\u03b5\u03bb\u03b5\u03af\u03bf \u03a3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd, \u03c4\u03bf\u03bd \u03a5\u03c0\u03bf\u03c5\u03c1\u03b3\u03cc \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5, \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03bc\u03b1\u03b6\u03af \u03bc\u03b5 \u03c4\u03bf\u03bd \u03b1\u03bd\u03b1\u03c0\u03bb\u03b7\u03c1\u03c9\u03c4\u03ae \u03c4\u03bf\u03c5 \u03c3\u03c4\u03bf \u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0395\u03c0\u03b9\u03c4\u03b5\u03bb\u03b5\u03af\u03bf \u039d\u03b1\u03c5\u03c4\u03b9\u03ba\u03bf\u03cd, \u03c4\u03bf\u03bd \u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0395\u03c0\u03b9\u03b8\u03b5\u03c9\u03c1\u03b7\u03c4\u03ae \u0391\u03b5\u03c1\u03bf\u03c0\u03bf\u03c1\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0393\u03b5\u03bd\u03b9\u03ba\u03cc \u0395\u03c0\u03b9\u03b8\u03b5\u03c9\u03c1\u03b7\u03c4\u03ae \u03a3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae\u03c2 \u039a\u03b1\u03c4\u03ac\u03c1\u03c4\u03b9\u03c3\u03b7\u03c2."}, {"color": "#97c2fc", "id": "trinitrotoluene", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TNT_Crystals2.jpg", "label": "trinitrotoluene", "shape": "image", "title": "Pri la aliaj signifoj de TNT rigardu en TNT (apartigilo). TNT (a\u016d trinitrotolueno) estas helflava, solida, organika nitrogena kemia\u0135o. \u011ci estas uzata \u0109efe kiel eksploda\u0135o, en minejoj kaj armiloj. TNT estis produktita unuafoje fare de (1863), la grand-kvanta produktado komenci\u011dis en 1891 en Germanio. \u011ci estis unuafoje uzata en la rusa-japana milito en 1905. \u011cia konsistformulo estas C6H2CH3(NO2)3. Oni produktas \u011din per plur\u015dtupa nitrizido de la tolueno. La TNT degela je 82 \u00b0C kaj ne eksplodas sub 240 \u00b0C, tiel \u011di estas degelebla en vapor-varmigitaj ujoj kaj estas ver\u015debla en aliajn ujojn. \u011ci estas sensensema je tremetoj, tiel \u011di ne eksplodas sen eksplodme\u0109o. TNT-ekvivalento estas ne-norma unuo por mezuri la fortecon de eksplodo."}, {"color": "#97c2fc", "id": "woolwich", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Woolwich,_John_Barker,_1749.jpg", "label": "woolwich", "shape": "image", "title": "Woolwich \u00e9 um distrito no borough de Greenwich, na Regi\u00e3o de Londres, na Inglaterra. A \u00e1rea est\u00e1 identificada no como sendo um dos 35 centros mais importantes da Regi\u00e3o de Londres. Woolwich fez parte de Kent at\u00e9 1889, ano em que o condado de Londres foi criado. Uma das suas caractr\u00edsticas importantes \u00e9 a de ser um dos pontos de passagem do rio T\u00e2misa, por ferry-boat e, menos conhecido, por um t\u00ednel pedestre a norte de Woolwich. Um dos edif\u00edcios do banco Barclays, (marca registada do banco), teve nesta cidade a sua sede; actualmente (2011), est\u00e1 situada em Bexleyheath."}, {"color": "#97c2fc", "id": "nwt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legislative_Assembly_of_Northwest_Territories.jpg", "label": "nwt", "shape": "image", "title": "The Northwest Territories (abbreviated NT or NWT; French: Territoires du Nord-Ouest, formerly North-Western Territory and North-West Territories and namely shortened as Northwest Territory) is a federal territory of Canada. At a land area of approximately 1,144,000 km2 (442,000 sq mi) and a 2016 census population of 41,790, it is the second-largest and the most populous of the three territories in Northern Canada. Its estimated population as of 2022 is 45,605. Yellowknife is the capital, most populous community, and only city in the territory; its population was 19,569 as of the 2016 census. It became the territorial capital in 1967, following recommendations by the Carrothers Commission. The Northwest Territories, a portion of the old North-Western Territory, entered the Canadian Confederation on July 15, 1870. Since then, the territory has been divided four times to create new provinces and territories or enlarge existing ones. Its current borders date from April 1, 1999, when the territory\u0027s size was decreased again by the creation of a new territory of Nunavut to the east, through the Nunavut Act and the Nunavut Land Claims Agreement. While Nunavut is mostly Arctic tundra, the Northwest Territories has a slightly warmer climate and is both boreal forest (taiga) and tundra, and its most northern regions form part of the Arctic Archipelago. The Northwest Territories is bordered by Canada\u0027s two other territories, Nunavut to the east and Yukon to the west, and by the provinces of British Columbia, Alberta, and Saskatchewan to the south; it also touches Manitoba to the southeast at a quadripoint that includes Nunavut and Saskatchewan. The land area of the Northwest Territories is vast enough to be roughly equal to France, Portugal and Spain combined, although its overall area is even larger because of its vast lakes that freeze over in winter."}, {"color": "#97c2fc", "id": "time international", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Time_Magazine_red_X_covers.jpg", "label": "time international", "shape": "image", "title": "Time es una revista de informaci\u00f3n general que se publica semanalmente en los Estados Unidos desde 1923. Es una de las publicaciones m\u00e1s importantes e influyentes en el mundo.\u200b Su estilo es similar a Newsweek y a U.S. News \u0026 World Report. Cuenta adem\u00e1s con varias ediciones en diversas partes del mundo. La edici\u00f3n europea se edita en Londres y cubre tambi\u00e9n al Medio Oriente, \u00c1frica y (desde 2003) a Latinoam\u00e9rica; la edici\u00f3n asi\u00e1tica se edita desde Hong Kong (China); la versi\u00f3n canadiense se produce desde Toronto y, finalmente la edici\u00f3n para el Pac\u00edfico sur se edita desde S\u00eddney. Desde 1989 el semanario forma parte del grupo Time Warner, grupo que se cre\u00f3 mediante la fusi\u00f3n de Time Inc. y de Warner Communications. En el a\u00f1o 2000 la revista pasa a ser propiedad de AOL Time Warner que cambi\u00f3 nuevamente cambi\u00f3 el nombre a Time Warner en 2003. En enero de 2018 la revista fue vendida a , lo que implic\u00f3 el fin de Time Inc. y en octubre de ese mismo a\u00f1o a , propietario de Salesforce.com, por 190 millones de d\u00f3lares.\u200b\u200b"}, {"color": "#97c2fc", "id": "professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_academies_map.svg", "label": "professor", "shape": "image", "title": "Akademio estas asocio de kleruloj a\u016d artistoj kiuj renkonti\u011das por inter\u015dan\u011di ideojn, tiel nomita la\u016d la Akademio de Platono. Akademio anka\u016d estas supera kleriga instanco; kelklingve \u011di estas sinonimo por universitato, alilingve \u011di estas iom sub universitata nivelo. Krome nomi\u011das akademioj organizoj, kiuj gvidas kaj ju\u011das la evoluon de kelkaj lingvoj, ekz. la Franca Akademio, la Hispana Akademio kaj la Akademio de Esperanto. La titolo Akademiano indikas la koncepton de Plenrajta Membro de arta, literatura, a\u016d scienca . En multaj landoj, \u011di estas honora titolo, sed en aliaj inkludas privilegiojn."}, {"color": "#97c2fc", "id": "explosive materials", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Year_book_-_photo_flashes_showing_Toledo\u0027s_phenomenal_progress,_thriving_industries_and_wonderful_resources_-_DPLA_-_ac95c5ef8efd2394c21e2b6edcd01d94_(page_37)_(cropped).jpg", "label": "explosive materials", "shape": "image", "title": "Un explosif est d\u00e9fini par un m\u00e9lange de corps qui, lors de leur transformation, sont susceptibles de d\u00e9gager en un temps tr\u00e8s court un grand volume de gaz port\u00e9 \u00e0 haute temp\u00e9rature, ce qui constitue une explosion. Une charge explosive (en anglais : explosive charge) est une quantit\u00e9 mesur\u00e9e de mati\u00e8re explosive."}, {"color": "#97c2fc", "id": "neutrons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Institut_Laue\u2013Langevin_(ILL)_in_Grenoble,_France.jpg", "label": "neutrons", "shape": "image", "title": "El Neutr\u00f3n es una part\u00edcula subat\u00f3mica, un nucle\u00f3n, sin carga neta, presente en el n\u00facleo at\u00f3mico de pr\u00e1cticamente todos los \u00e1tomos, excepto el protio. Aunque se dice que el neutr\u00f3n no tiene carga, en realidad est\u00e1 compuesto por tres part\u00edculas elementales cargadas llamadas quarks, cuyas cargas sumadas son cero. Por tanto, el neutr\u00f3n es un bari\u00f3n neutro compuesto por dos quarks de tipo abajo, y un quark de tipo arriba. Fuera del n\u00facleo at\u00f3mico, los neutrones son inestables, teniendo una vida media de 14.7 minutos (879,4 \u00b1 0,6 s);\u200b cada neutr\u00f3n libre se descompone en un electr\u00f3n, un antineutrino electr\u00f3nico y un prot\u00f3n. Su masa es muy similar a la del prot\u00f3n, aunque ligeramente mayor. El neutr\u00f3n es necesario para la estabilidad de los n\u00facleos at\u00f3micos, a excepci\u00f3n del is\u00f3topo hidr\u00f3geno-1 que contiene solo un prot\u00f3n. En los n\u00facleos con m\u00e1s de un prot\u00f3n, la fuerza de repulsi\u00f3n electrost\u00e1tica entre \u00e9stos tiende a desintegrarlos. La presencia de un n\u00famero parecido de neutrones al de los protones aseguran estabilidad de tales n\u00facleos ya que no tienen carga el\u00e9ctrica pero proveen fuerzas atractivas adicionales a trav\u00e9s de su participaci\u00f3n en la fuerza fuerte. Por eso, la interacci\u00f3n nuclear fuerte es responsable de mantener estables los n\u00facleos at\u00f3micos."}, {"color": "#97c2fc", "id": "isotope separation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagram_of_uranium_isotope_separation_in_the_calutron.png", "label": "isotope separation", "shape": "image", "title": "\u0641\u0635\u0644 \u0627\u0644\u0646\u0638\u0627\u0626\u0631 \u0647\u064a \u0627\u0644\u0639\u0645\u0644\u064a\u0629 \u0627\u0644\u062a\u064a \u064a\u062a\u0645 \u0641\u064a\u0647\u0627 \u0632\u064a\u0627\u062f\u0629 \u062a\u0631\u0643\u064a\u0632 \u0646\u0638\u064a\u0631 \u0644\u0639\u0646\u0635\u0631 \u0643\u064a\u0645\u064a\u0627\u0626\u064a \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0632\u0627\u0644\u0629 \u0628\u0627\u0642\u064a \u0627\u0644\u0646\u0638\u0627\u0626\u0631 \u0627\u0644\u0623\u062e\u0631\u0649 , \u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u062b\u0627\u0644 : \u0641\u0635\u0644 \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u062e\u0635\u0628 \u0639\u0646 \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u0646\u0636\u0628 (\u0627\u0644\u0639\u0627\u062f\u0645) \u0648 \u0647\u0630\u0647 \u0627\u0644\u0639\u0645\u0644\u064a\u0629 \u062a\u0633\u062a\u062e\u062f\u0645 \u0644\u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0648\u0642\u0648\u062f \u0644\u0644\u0645\u062d\u0637\u0627\u062a \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0648 \u0623\u064a\u0636\u0627 \u0644\u0635\u0646\u0639 \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645 \u0641\u064a \u0627\u0644\u0623 \u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629."}, {"color": "#97c2fc", "id": "atomic test", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "atomic test", "shape": "image", "title": "Uma explos\u00e3o nuclear de teste \u00e9 uma experi\u00eancia que envolve a detona\u00e7\u00e3o de uma arma nuclear. As motiva\u00e7\u00f5es para o teste podem, normalmente, ser categorizadas como a verifica\u00e7\u00e3o da arma em si, se funciona, ou estudar o seu funcionamento e seus efeitos (como a arma se comporta sob condi\u00e7\u00f5es diversas, e como estruturas se comportam quando submetidas \u00e0 arma). No entanto, o teste nuclear tem sido tamb\u00e9m usado como demonstra\u00e7\u00e3o da for\u00e7a militar e cient\u00edfica do pa\u00eds que o realiza. Testes de armas nucleares s\u00e3o, normalmente, classificados como sendo \"atmosf\u00e9ricos\" (na atmosfera ou acima desta), \"subterr\u00e2neas\", ou \"subaqu\u00e1ticas\". De todos estes, s\u00e3o os testes subterr\u00e2neos levados a cabo em profundas minas s\u00e3o os que menos riscos de sa\u00fade colocam em termos de cinza nuclear. Testes atmosf\u00e9ricos, os quais entram em contacto com o solo ou com outros materiais, apresentam o risco mais elevado. Armas nucleares t\u00eam sido testadas sendo largadas de avi\u00f5es, do alto de torres, suspensas de bal\u00f5es, em barcas no mar, presas a cascos de navios, e at\u00e9 disparadas por foguet\u00f5es para o espa\u00e7o exterior. O primeiro teste at\u00f3mico da hist\u00f3ria foi levado a cabo pelos Estados Unidos em 16 de julho de 1945. A Experi\u00eancia Trinity, arma desenvolvida pelo Laborat\u00f3rio Nacional de Los Alamos, teve uma pot\u00eancia aproximadamente equivalente a 20 kton. A primeira bomba de hidrog\u00e9nio, de nome de c\u00f3digo Ivy Mike, foi testada no atol Enewetak, nas Ilhas Marshall, a 1 de novembro de 1952, tamb\u00e9m pelos Estados Unidos. A maior arma nuclear alguma vez testada foi a Tsar Bomba da Uni\u00e3o Sovi\u00e9tica, em Nova Zembla, com uma pot\u00eancia estimada de 57 Mton. Em 1963, todos os estados nucleares e v\u00e1rios n\u00e3o-nucleares assinaram o Tratado de Interdi\u00e7\u00e3o Parcial de Ensaios Nucleares, comprometendo-se a n\u00e3o testarem armas nucleares na atmosfera, debaixo de \u00e1gua, ou no espa\u00e7o exterior. O tratado permitia testes subterr\u00e2neos. A Fran\u00e7a continuou os seus testes atmosf\u00e9ricos at\u00e9 1974, enquanto a Rep\u00fablica Popular da China continuou at\u00e9 1980. O \u00faltimo teste subterr\u00e2neo por parte dos Estados Unidos foi em 1992, por parte da Uni\u00e3o Sovi\u00e9tica em 1990, Reino Unido em 1991, e Fran\u00e7a e China at\u00e9 1996. Ap\u00f3s adotarem o Tratado de Interdi\u00e7\u00e3o Completa de Ensaios Nucleares em 1996, todos estes estados se comprometeram a descontinuar todos os ensaios nucleares. A \u00cdndia e o Paquist\u00e3o, ambos n\u00e3o-signat\u00e1rios, realizaram os \u00faltimos testes nucleares em maio de 1998. No atual s\u00e9culo, apenas seis testes nucleares foram executados, em 2006, 2009, 2013, janeiro de 2016, setembro de 2016 e setembro de 2017, todos pela Coreia do Norte e seu pol\u00eamico programa nuclear."}, {"color": "#97c2fc", "id": "cathcart", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cathcart_view.jpg", "label": "cathcart", "shape": "image", "title": "Cathcart, Eskoziako gaeleraz: Coille Chart eta eskozieraz: Kithcart, Eskoziako Glasgow hiriko auzo bat da."}, {"color": "#97c2fc", "id": "religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ganesh,_folk_art,_Bharatiya_Lok_Kala_Museum,_Udaipur,_India.jpg", "label": "religion", "shape": "image", "title": "Religia \u2013 system wierze\u0144 i praktyk okre\u015blaj\u0105cy relacj\u0119 mi\u0119dzy r\u00f3\u017cnie pojmowan\u0105 sfer\u0105 sacrum (\u015bwi\u0119to\u015bci\u0105) i sfer\u0105 bosk\u0105 a spo\u0142ecze\u0144stwem, grup\u0105 lub jednostk\u0105. Manifestuje si\u0119 ona w wymiarze doktrynalnym (doktryna, wierzenia), w czynno\u015bciach religijnych (np. kult, rytua\u0142y), w sferze spo\u0142eczno-organizacyjnej (wsp\u00f3lnota religijna, np. Ko\u015bci\u00f3\u0142) i w sferze duchowo\u015bci indywidualnej (m.in. mistyka). Relacja jednostki do rzeczywisto\u015bci transcendentnej koncentruje si\u0119 wok\u00f3\u0142 poczucia \u015bwi\u0119to\u015bci, ch\u0119ci zbli\u017cenia si\u0119 do sacrum i uczu\u0107 z tym zwi\u0105zanych np. poczucia l\u0119ku, czci, dystansu (por. misterium tremendum Rudolfa Otto). W 2012 roku 59% ludzi uwa\u017ca\u0142o si\u0119 za osoby religijne, 23% nie, a 13% deklarowa\u0142o ateizm. Wed\u0142ug r\u00f3\u017cnych szacunk\u00f3w istnieje od 4200 do 10 000 religii."}, {"color": "#97c2fc", "id": "v20", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KL_NEC_V30.jpg", "label": "v20", "shape": "image", "title": "NEC V20(\u03bcPD70108) NEC\uc5d0\uc11c \uac1c\ubc1c\ud55c x86\ud638\ud658 CPU\ub2e4. V20\uc740 \ub9ac\ubc84\uc2a4 \uc5d4\uc9c0\ub2c8\uc5b4\ub9c1\uc73c\ub85c \uc81c\uc791\ub418\uc5c8\uc73c\uba70 \uc778\ud154 8088\uacfc \ud540 \ud638\ud658\ub418\uba70 \uba85\ub839\uc5b4 \uc14b\uc740 \uc778\ud154 80186\uacfc \ud638\ud658\ub41c\ub2e4. \uc57d 29,000\uac1c\uc758 \ud2b8\ub79c\uc9c0\uc2a4\ud130\ub85c \uad6c\uc131\ub418\uc5b4 \uc788\uc73c\uba70 8 ~ 16MHz\ub85c \uc791\ub3d9\ub41c\ub2e4. \ud558\ub4dc\uc6e8\uc5b4 \uacf1\uc148\uae30\uc640 \uac19\uc774 \ub0b4\ubd80 \uad6c\uc870 \uac1c\uc120\uc73c\ub85c \ud504\ub85c\uadf8\ub7a8\uc5d0 \ub530\ub77c \uac19\uc740 \ud074\ub7ed\uc758 8088\ubcf4\ub2e4 10~30% \ube60\ub974\ub2e4. \ub610 V20\uc740 \uc778\ud154 8080 \uc5d0\ubbac\ub808\uc774\uc158 \ubaa8\ub4dc\uac00 \ud3ec\ud568\ub418\uc5b4 \uc788\ub294\ub370 8086 \ubaa8\ub4dc\uc758 BRKEM \uba85\ub839\uacfc 8080 \ubaa8\ub4dc\uc758 RETEM\uacfc CALLN \uba85\ub839\uc73c\ub85c \uc5d0\ubbac\ub808\uc774\uc158 \ubaa8\ub4dc\ub85c \uc804\ud658\ud560 \uc218 \uc788\ub2e4. \uc18c\ub2c8\uc5d0\uc11c \ub77c\uc774\uc120\uc2a4\ub85c \uc0dd\uc0b0\ud558\uae30\ub3c4 \ud588\ub2e4. \ub370\uc774\ud130 \ubc84\uc2a4 \ud3ed\uc774\ub098 \uc8fc\ubcc0\uae30\uae30\uc758 \ub0b4\uc7a5\uc5d0 \ub530\ub77c V25, V30, V33, V40, V50\ub4f1\uc758 \ubcc0\uc885\uc73c\ub85c \ub098\ub258\ub294\ub370 \uc774\ub97c \ud1b5\ud2c0\uc5b4 V \uc2dc\ub9ac\uc988\ub77c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "flag ship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TiffanyandCompanyFifthAvenue.jpg", "label": "flag ship", "shape": "image", "title": "Als Flaggschiff \u2013 fr\u00fcher Admiralsschiff \u2013 wird das F\u00fchrungsschiff eines Flottenverbandes bezeichnet. Von diesem Schiff aus f\u00fchrt der Flaggoffizier (marinetypische Bezeichnung eines Admirals) mit seinem Stab den Verband. Das Flaggschiff f\u00fchrt im Regelfall die Flagge des Befehlshabers bei Tag und Nacht. In \u00fcbertragener Bedeutung wird das Flaggschiff f\u00fcr das gr\u00f6\u00dfte Schiff einer Flotte oder Reederei, oder allgemein als Synonym f\u00fcr ein Vorzeigeprodukt eines Unternehmens oder ein Aush\u00e4ngeschild von bspw. einer Veranstaltung oder Organisation verwendet."}, {"color": "#97c2fc", "id": "munich", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DPAG_2009_Theodor_Heuss.jpg", "label": "munich", "shape": "image", "title": "La Universitat de Munic (Ludwig-Maximilians-Universit\u00e4t - LMU) \u00e9s la universitat m\u00e9s gran de Munic, a Alemanya. T\u00e9 49.000 estudiants i m\u00e9s de 13.000 empleats. En el R\u00e0nquing de Xangai de 2021 estava classificada com la 48a del mon, i la primera d\u0027Alemanya."}, {"color": "#97c2fc", "id": "montreal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Le_Stade_Olympique_3.jpg", "label": "montreal", "shape": "image", "title": "Montreal (/\u02ccm\u028cntri\u02c8\u0254\u02d0l/ MUN-tree-AWL; officially Montr\u00e9al, French: [m\u0254\u0303\u0281eal]) is the second-most populous city in Canada and most populous city in the Canadian province of Quebec. Founded in 1642 as Ville-Marie, or \"City of Mary\", it is named after Mount Royal, the triple-peaked hill around which the early city of Ville-Marie is built. The city is centred on the Island of Montreal, which obtained its name from the same origin as the city, and a few much smaller peripheral islands, the largest of which is \u00cele Bizard. The city is 196 km (122 mi) east of the national capital Ottawa, and 258 km (160 mi) southwest of the provincial capital, Quebec City. As of 2021, the city had a population of 1,762,949, and a metropolitan population of 4,291,732, making it the second-largest city, and second-largest metropolitan area in Canada. French is the city\u0027s official language. In 2021, it was spoken at home by 59.1% of the population and 69.2% in the Montreal Census Metropolitan Area. Overall, 85.7% of the population of the city of Montreal considered themselves fluent in French while 90.2% could speak it in the metropolitan area. Montreal is one of the most bilingual cities in Quebec and Canada, with 58.5% of the population able to speak both English and French. Historically the commercial capital of Canada, Montreal was surpassed in population and in economic strength by Toronto in the 1970s. It remains an important centre of commerce, aerospace, transport, finance, pharmaceuticals, technology, design, education, art, culture, tourism, food, fashion, video game development, film, and world affairs. Montreal is the location of the headquarters of the International Civil Aviation Organization, and was named a UNESCO City of Design in 2006. In 2017, Montreal was ranked the 12th-most liveable city in the world by the Economist Intelligence Unit in its annual Global Liveability Ranking, although it slipped to rank 40 in the 2021 index, primarily due to stress on the healthcare system from the COVID-19 pandemic. It is regularly ranked as a top ten city in the world to be a university student in the QS World University Rankings. Montreal has hosted multiple international conferences and events, including the 1967 International and Universal Exposition and the 1976 Summer Olympics. It is the only Canadian city to have held the Summer Olympics. In 2018, Montreal was ranked as a global city. The city hosts the Canadian Grand Prix of Formula One; the Montreal International Jazz Festival, the largest jazz festival in the world; the Just for Laughs festival, the largest comedy festival in the world; and Les Francos de Montr\u00e9al, the largest French-language music festival in the world. It is also home to the Montreal Canadiens of the National Hockey League, who have won the Stanley Cup more times than any other team."}, {"color": "#97c2fc", "id": "gravity waves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orbital_wave_motion-Wiegel_Johnson_ICCE_1950_Fig_6.png", "label": "gravity waves", "shape": "image", "title": "\u6ce2\uff08\u306a\u307f\uff09\u3068\u306f\u3001\u6c34\u9762\u306e\u9ad8\u4f4e\u904b\u52d5\u3067\u3042\u308b\u3002\u6d6a\u3001\u6fe4\u3068\u3082\u66f8\u304d\u3001\u6ce2\u6d6a\uff08\u306f\u308d\u3046\uff09\u3068\u3082\u8a00\u3046\u3002"}, {"color": "#97c2fc", "id": "leipzig", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goethecut.png", "label": "leipzig", "shape": "image", "title": "A Universidade de Leipzig ou L\u00edpsia (em alem\u00e3o: Universit\u00e4t Leipzig) \u00e9 uma universidade da Alemanha, localizada em Leipzig (L\u00edpsia)."}, {"color": "#97c2fc", "id": "physical sciences", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pinhole-camera.svg", "label": "physical sciences", "shape": "image", "title": "\u0424\u0438\u0301\u0437\u0438\u043a\u0430 (\u043e\u0442 \u0434\u04 3f\u043e\u044f\u0432\u0438\u043b\u043e\u0441\u044c \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435 \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043e\u0442\u043a\u0440\u044b\u0442\u0438\u0439. \u0422\u0430\u043a, \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043c\u0430\u0433\u043d\u0435\u0442\u0438\u0437\u043c\u0430 \u043f\u0440\u0438\u0432\u0435\u043b\u0438 \u043a \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044e \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043e\u0432 \u0438 \u043f\u043e\u0437\u0436\u0435 \u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043e\u0432, \u043e\u0442\u043a\u0440\u044b\u0442\u0438\u044f \u0432 \u0442\u0435\u0440\u043c\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c, \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u0438\u043a\u0438 \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044e \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043e\u0432. \u0420\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0444\u043e\u0442\u043e\u043d\u0438\u043a\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e \u0434\u0430\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043d\u043e\u0432\u044b\u0435 \u2014 \u0444\u043e\u0442\u043e\u043d\u043d\u044b\u0435 \u2014 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u044b \u0438 \u0434\u0440\u0443\u0433\u0443\u044e \u0444\u043e\u0442\u043e\u043d\u043d\u0443\u044e \u0442\u0435\u0445\u043d\u0438\u043a\u0443, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043c\u0435\u043d\u044f\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0443\u044e \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0443\u044e \u0442\u0435\u0445\u043d\u0438\u043a\u0443. \u0420\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0433\u0430\u0437\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0438 \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u0430\u043c\u043e\u043b\u0451\u0442\u043e\u0432 \u0438 \u0432\u0435\u0440\u0442\u043e\u043b\u0451\u0442\u043e\u0432. \u0417\u043d\u0430\u043d\u0438\u044f \u0444\u0438\u0437\u0438\u043a\u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432, \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0432 \u043f\u0440\u0438\u0440\u043e\u0434\u0435, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u044e\u0442\u0441\u044f \u0438 \u0443\u0433\u043b\u0443\u0431\u043b\u044f\u044e\u0442\u0441\u044f. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043d\u043e\u0432\u044b\u0445 \u043e\u0442\u043a\u0440\u044b\u0442\u0438\u0439 \u0432\u0441\u043a\u043e\u0440\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0442\u0435\u0445\u043d\u0438\u043a\u043e-\u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u0432 \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438). \u041e\u0434\u043d\u0430\u043a\u043e \u043f\u0435\u0440\u0435\u0434 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044f\u043c\u0438 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u
