 "#97c2fc", "id": "contamination", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alfa_beta_gamma_radiation.svg", "label": "contamination", "shape": "image", "title": "Kutsadura erradiaktiboa esaten zaio energia nuklearrak eragiten duen kutsadurari. Kutsadura hau isotopo erradioaktibo artifizial zein naturalek eragindakoa izan daiteke. Energia nuklearrak erradiaktibitate handiko hondakinak sortzen ditu, desintegratzeko 600 eta 2 130 000 urte bitartean behar dituztenak. Batzuek milaka urtez sor dezakete erradiaktibitatea. Erradiaktibitatearen ondorioak kaltegarriak izan ohi dira, luzez jasaten badira edo intentsitate handikoak baldin badira. Denboran zehar organismo batzuetatik besteetara transmiti daitezke substantzia erradiaktiboak kate trofikoaren bidez, azkenik goi mailako organismoetan, eta gizakiengan, metatuz. Plutonio gramo batek milioi bat pertsonetan minbizia sortzeko ahalmena du. Erradiaktibitate isurketek ondorio larriak izan ditzakete inguruan bizi diren pertsonen osasunean: abortuak, mutazio genetikoak, leuzemia, tiroide minbizia, psikologia-arazoak..."}, {"color": "#97c2fc", "id": "turnout", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eisenbahnweiche_detail.jpg", "label": "turnout", "shape": "image", "title": "Een wissel is een installatie in een spoorweg om een trein, metro of tram naar een ander spoor te leiden. Het woordgeslacht van wissel is mannelijk. Het Vlaams spoorjargon volgt dat en daar zegt men dus de wissel, maar in het Nederlands spoorjargon zegt men het wissel."}, {"color": "#97c2fc", "id": "invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Church_and_Harbour.jpg", "label": "invasion", "shape": "image", "title": "Invasion (von lateinisch invadere \u201ahineingehen, eindringen\u2018), Einmarsch oder Einfall bezeichnet das feindliche Einr\u00fccken von Milit\u00e4r in fremdes Gebiet bzw. Staatsgebiet. Dementsprechend wird eine angreifende Kriegspartei als Invasor bezeichnet. Sie kann eine Besetzung oder Befreiung zum Ziel haben."}, {"color": "#97c2fc", "id": "committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perustuslakivaliokunta_1918.jpg", "label": "committee", "shape": "image", "title": "A committee or commission is a body of one or more persons subordinate to a deliberative assembly. A committee is not itself considered to be a form of assembly. Usually, the assembly sends matters into a committee as a way to explore them more fully than would be possible if the assembly itself were considering them. Committees may have different functions and their types of work differ depending on the type of the organization and its needs. A member of a legislature may be delegated a committee assignment, which gives them the right to serve on a certain committee."}, {"color": "#97c2fc", "id": "peace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohandas_K._Gandhi,_portrait.jpg", "label": "peace", "shape": "image", "title": "A Paz (do latim Pax) \u00e9 geralmente definida como um estado de calma ou tranquilidade, uma aus\u00eancia de perturba\u00e7\u00f5es e agita\u00e7\u00e3o. Derivada do latim Pacem = Absentia Belli, pode referir-se \u00e0 aus\u00eancia de viol\u00eancia ou guerra. Neste sentido, a paz entre na\u00e7\u00f5es e dentro delas, \u00e9 o objetivo assumido de muitas organiza\u00e7\u00f5es, designadamente a ONU. No plano pessoal, paz designa um estado de esp\u00edrito isento de ira, de desconfian\u00e7a e - de um modo geral - de todos os sentimentos negativos. Assim, ela \u00e9 desejada por cada pessoa para si pr\u00f3prio e, eventualmente, para os outros, ao ponto de se ter tornado uma frequente sauda\u00e7\u00e3o (que a paz esteja contigo) e um objetivo de vida. A paz \u00e9 mundialmente representada pelo pombo e pela bandeira branca. Paz tamb\u00e9m \u00e9 um estado de esp\u00edrito, onde o ser se encontra equilibrado e sereno, com isso, encontrando a sua total paz interior."}, {"color": "#97c2fc", "id": "detonate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TNT_detonation_on_Kaho\u0027olawe_Island_during_Operation_Sailor_Hat,_shot_Bravo,_1965.jpg", "label": "detonate", "shape": "image", "title": "Detona\u00e7\u00e3o \u00e9 um processo de combust\u00e3o supers\u00f4nica em que a energia liberada na zona inicial de rea\u00e7\u00e3o propaga-se atrav\u00e9s do material na forma de uma onda de choque. Esta onda de choque comprime as mol\u00e9culas do material, elevando sua temperatura at\u00e9 o ponto de igni\u00e7\u00e3o. A detona\u00e7\u00e3o difere da deflagra\u00e7\u00e3o, que se propaga a uma velocidade subs\u00f4nica e n\u00e3o gera onda de choque ou grandes varia\u00e7\u00f5es de press\u00e3o. Devido \u00e0s altas press\u00f5es desenvolvidas, detona\u00e7\u00f5es costumam ser muito mais destrutivas que deflagra\u00e7\u00f5es."}, {"color": "#97c2fc", "id": "irish sea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Locatie_Ierse_Zee.png", "label": "irish sea", "shape": "image", "title": "La Irlanda Maro estas la maro inter Irlando kaj Britio, en kiu estas Manksinsulo. \u011ci estas ege grava por la regiona ekonomio pro transportado, fi\u015dkaptado, i.a. Delonge estas diskutado pri konstruo de 80 kilometra subakva tunelo tie inter amba\u016d landoj. \n* fera skulpta\u0135o \"alia loko\" de la artisto Antony Gormley en la pla\u011do Crosby Beach de la Irlanda maro apud Liverpool \n* skema mapo de la Irlanda maro: plej gravaj marhavenoj montrataj kiel ru\u011daj punktoj, nur-kargo-havenoj kiel bluaj punktoj"}, {"color": "#97c2fc", "id": "gen.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HON-army-OF-7.svg", "label": "gen.", "shape": "image", "title": "Genera\u0142 dywizji \u2013 stopie\u0144 generalski. W Wojsku Polskim stopie\u0144 ni\u017cszy od genera\u0142a broni i wy\u017cszy od genera\u0142a brygady. Stopie\u0144 genera\u0142a dywizji w Wojsku Polskim II Rzeczypospolitej wprowadzony zosta\u0142 w 1922 roku."}, {"color": "#97c2fc", "id": "george kistiakowsky", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kistiakowsky.jpg", "label": "george kistiakowsky", "shape": "image", "title": "\u0643\u0627\u0646 \u062c\u0648\u0631\u062c \u0628\u0648\u0643\u062f\u0627\u0646\u0648\u0641\u062a\u064a\u0634 \u0643\u0633\u062a\u064a\u0627\u0643\u0627\u0648\u0633\u0643\u064a (\u0628\u0627\u0644\u0623\u0648\u0643\u0631\u0627\u0646\u064a\u0629: \u0413\u0435\u043e\u0440\u0433\u0456\u0439 \u0411\u043e\u0433\u0434\u0430\u043d\u043e\u0432\u0438\u0447 \u041a\u0456\u0441\u0442\u044f\u043a\u0456\u0432\u0441\u044c\u043a\u0438\u0439)\u200f (18 \u0646\u0648\u0641\u0645\u0628\u0631 1900 \u2013 7 \u062f\u064a\u0633\u0645\u0628\u0631 1982) \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a-\u0623\u0648\u0643\u0631\u0627\u0646\u064a \u0627\u0644\u0623\u0635\u0644\u060c \u0628\u0631\u0648\u0641\u064a\u0633\u0648\u0631\u064b\u0627 \u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0626\u064a\u0629 \u0641\u064a \u062c\u0627\u0645\u0639\u0629 \u0647\u0627\u0631\u0641\u0627\u0631\u062f \u0648\u0623\u062d\u062f \u0627\u0644\u0645\u0634\u0627\u0631\u0643\u064a\u0646 \u0641\u064a \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0648\u062e\u062f\u0645 \u0644\u0627\u062d\u0642\u064b\u0627 \u0628\u0648\u0635\u0641\u0647 \u0627\u0644\u0645\u0633\u062a\u0634\u0627\u0631 \u0627\u0644\u0639\u0644\u0645\u064a \u0644\u0644\u0631\u0626\u064a\u0633 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u062f\u0648\u0627\u064a\u062a \u0623\u064a\u0632\u0646\u0647\u0627\u0648\u0631. \u0648\u064f\u0644\u0650\u062f \u0643\u0633\u062a\u064a\u0627\u0643\u0627\u0648\u0633\u0643\u064a \u0641\u064a \u0643\u064a\u064a\u0641 \u0641\u064a \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0644\u0639\u0627\u0626\u0644\u0629 \u0623\u0648\u0643\u0631\u0627\u0646\u064a\u0629 \u0642\u0648\u0632\u0627\u0642\u064a\u0629 \u0639\u0631\u064a\u0642\u0629 \u0643\u0627\u0646\u062a \u062a\u064f\u0639\u062f \u0645\u0646 \u0627\u0644\u0646\u062e\u0628\u0629 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0641\u064a \u0631\u0648\u0633\u064a\u0627 \u0642\u0628\u0644 \u0627\u0644\u062b\u0648\u0631\u0629. \u0647\u0631\u0628 \u0643\u0633\u062a\u064a\u0627\u0643\u0627\u0648\u0633\u0643\u064a \u0645\u0646 \u0645\u0648\u0637\u0646\u0647 \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0623\u0647\u0644\u064a\u0629 \u0627\u0644\u0631\u0648\u0633\u064a\u0629 \u0645\u062a\u062c\u0647\u064b\u0627 \u0625\u0644\u0649 \u0623\u0644\u0645\u0627\u0646\u064a\u0627 \u062d\u064a\u062b \u062d\u0635\u0644 \u0639\u0644\u0649 \u0634\u0647\u0627\u062f\u0629 \u0627\u0644\u062f\u0643\u062a\u0648\u0631\u0627\u0647 \u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0626\u064a\u0629 \u0645\u0646 \u062c\u0627\u0645\u0639\u0629 \u0628\u0631\u0644\u064a\u0646\u060c \u062a\u062d\u062a \u0625\u0634\u0631\u0627\u0641 \u0627\u0644\u0639\u0627\u0644\u0650\u0645 \u0645\u0627\u0643\u0633 \u0628\u0648\u062f\u0646\u0634\u062a\u0627\u064a\u0646. \u0647\u0627\u062c\u0631 \u0625\u0644\u0649 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0639\u0627\u0645 1926\u060c \u0625\u0630 \u0627\u0646\u0636\u0645 \u0625\u0644\u0649 \u0627\u0644\u0643\u0627\u062f\u0631 \u0627\u0644\u062a\u062f\u0631\u064a\u0633\u064a \u0644\u062c\u0627\u0645\u0639\u0629 \u0647\u0627\u0631\u0641\u0627\u0631\u062f \u0639\u0627\u0645 1930 \u0648\u0623\u0635\u0628\u062d \u0645\u0648\u0627\u0637\u0646\u064b\u0627 \u0623\u0645\u0631\u064a\u0643\u064a\u064b\u0627 \u0639\u0627\u0645 1933. \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629\u060c \u062a\u0631\u0623\u064e\u0651\u0633 \u0643\u0633\u062a\u064a\u0627\u0643\u0627\u0648\u0633\u0643\u064a \u0627\u0644\u0642\u0633\u0645 \u0627\u0644\u0645\u0633\u0624\u0648\u0644 \u0639\u0646 \u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0645\u062a\u0641\u062c\u0631\u0627\u062a \u0641\u064a \u0647\u064a\u0626\u0629 \u0627\u0644\u062f\u0641\u0627\u0639 \u0627\u0644\u0648\u0637\u0646\u064a \u0644\u0644\u0628\u062d\u0648\u062b \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 ((NDRC \u0648\u0623\u0635\u0628\u062d \u0627\u0644\u0645\u062f\u064a\u0631 \u0627\u0644\u062a\u0642\u0646\u064a \u0644\u0645\u062e\u062a\u0628\u0631 \u0628\u062d\u0648\u062b \u0627\u0644\u0645\u062a\u0641\u062c\u0631\u0627\u062a (ERL) \u062d\u064a\u062b \u0623\u0634\u0631\u0641 \u0639\u0644\u0649 \u062a\u0637\u0648\u064a\u0631 \u0645\u062a\u0641\u062c\u0631\u0627\u062a \u062c\u062f\u064a\u062f\u0629 \u0645\u0646\u0647\u0627 RDX \u0648HMX. \u0627\u0634\u062a\u0631\u0643 \u0641\u064a \u0628\u062d\u0648\u062b \u0646\u0638\u0631\u064a\u0629 \u0627\u0644\u0645\u064a\u0643\u0627\u0646\u064a\u0643\u0627 \u0627\u0644\u0645\u0627\u0626\u064a\u0629 \u0644\u0644\u0627\u0646\u0641\u062c\u0627\u0631\u0627\u062a \u0648\u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u062d\u0634\u0648\u0627\u062a \u0627\u0644\u0645\u064f\u0634\u0643\u0651\u0644\u0629. \u062c\u064f\u0644\u0628 \u0645\u0633\u062a\u0634\u0627\u0631\u064b\u0627 \u0641\u064a \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0641\u064a \u0623\u0643\u062a\u0648\u0628\u0631 1943. \u0623\u0635\u0628\u062d \u0628\u0639\u062f\u0647\u0627 \u0645\u0633\u0624\u0648\u0644\u064b\u0627 \u0639\u0646 \u0627\u0644\u0642\u0633\u0645 X \u0648\u0647\u0648 \u0627\u0644\u0642\u0633\u0645 \u0627\u0644\u0645\u0633\u0624\u0648\u0644 \u0639\u0646 \u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0639\u062f\u0633\u0627\u062a \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u064f\u0639\u062f \u0636\u0631\u0648\u0631\u064a\u0629\u064b \u0644\u0633\u0644\u0627\u062d \u0646\u0648\u0648\u064a \u0645\u0646 \u0627\u0644\u0646\u0648\u0639 \u0627\u0644\u0645\u062a\u0641\u062c\u0631. \u0641\u064a \u064a\u0648\u0644\u064a\u0648 1945\u060c \u0634\u0627\u0647\u062f \u0623\u0648\u0651\u0644 \u0627\u0646\u0641\u062c\u0627\u0631 \u0646\u0648\u0648\u064a \u0641\u064a \u0627\u062e\u062a\u0628\u0627\u0631 \u062a\u0631\u064a\u0646\u064a\u062a\u064a\u060c \u0648\u0628\u0639\u062f \u0628\u0636\u0639\u0629 \u0623\u0633\u0627\u0628\u064a\u0639 \u0623\u064f\u0633\u0642\u0637 \u0633\u0644\u0627\u062d \u0622\u062e\u0631 \u0645\u0646 \u0627\u0644\u0646\u0648\u0639 \u0627\u0644\u0645\u062a\u0641\u062c\u0631 \u00ab\u0642\u0646\u0628\u0644\u0629 \u0627\u0644\u0631\u062c\u0644 \u0627\u0644\u0628\u062f\u064a\u0646\u00bb \u0639\u0644\u0649 \u0646\u0627\u063a\u0627\u0633\u0627\u0643\u064a \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a\u0629. \u0641\u064a \u0627\u0644\u0641\u062a\u0631\u0629 1962 - 1965\u060c \u0623\u0635\u0628\u062d \u0643\u0633\u062a\u064a\u0627\u0643\u0627\u0648\u0633\u0643\u064a \u0631\u0626\u064a\u0633 \u0647\u064a\u0626\u0629 \u0627\u0644\u0639\u0644\u0648\u0645\u060c \u0627\u0644\u0647\u0646\u062f\u0633\u0629\u060c \u0648\u0627\u0644\u0633\u064a\u0627\u0633\u0629 \u0627\u0644\u0639\u0627\u0645\u0629 \u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0648\u0637\u0646\u064a\u0629\u060c \u0648\u0623\u0635\u0628\u062d \u0646\u0627\u0626\u0628 \u0631\u0626\u064a\u0633 \u0627\u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629 1965 - 1973. \u0642\u0637\u0639 \u0639\u0644\u0627\u0642\u0627\u062a\u0647 \u0645\u0639 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u062d\u062a\u062c\u0627\u062c\u064b\u0627 \u0639\u0644\u0649 \u0627\u0644\u062d\u0631\u0628 \u0641\u064a \u0641\u064a\u062a\u0646\u0627\u0645 \u0648\u0623\u0635\u0628\u062d \u0641\u0627\u0639\u0644\u0627\u064b \u0641\u064a \u0645\u0646\u0638\u0645\u0629 \u0645\u0646\u0627\u0647\u0650\u0636\u0629 \u0644\u0644\u062d\u0631\u0648\u0628\u060c \u0648\u0647\u064a \u00ab\u0645\u062c\u0644\u0633 \u0645\u0646 \u0623\u062c\u0644 \u0639\u0627\u0644\u0645 \u0635\u0627\u0644\u062d \u0644\u0644\u0639\u064a\u0634\u00bb \u0625\u0630 \u0623\u0635\u0628\u062d \u0631\u0626\u064a\u0633\u0647\u0627 \u0639\u0627\u0645 1977."}, {"color": "#97c2fc", "id": "vaults", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Explosive_Breach_Training_at_Camp_Ethan_Allen_Training_Site_130511-Z-WM282-951.jpg", "label": "vaults", "shape": "image", "title": "Un caveau (dal francese cave, \"cantina\") \u00e8 uno spazio creato per custodire oggetti e documenti di considerevole valore, importanza o segretezza. Con il passare del tempo i metodi delle organizzazioni criminali si sono raffinati e pertanto \u00e8 stato necessario trovare delle difese sempre pi\u00f9 innovative, tanto che alcuni caveau costruiti negli ultimi anni del XIX secolo e gli inizi del XX sono pressoch\u00e9 impossibili da violare."}, {"color": "#97c2fc", "id": "heu", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gaseous_Diffusion_(44021367082)_(cropped).jpg", "label": "heu", "shape": "image", "title": "Wzbogacony uran \u2013 uran, kt\u00f3ry zawiera znacznie wi\u0119ksz\u0105 ilo\u015b\u0107 izotopu 235U ni\u017c uran wyst\u0119puj\u0105cy naturalnie, uzyskuje si\u0119 go w procesie rozdzielania izotop\u00f3w zwanego te\u017c wzbogacaniem uranu. Naturalny uran zawiera g\u0142\u00f3wnie izotop 238U, a 235U stanowi oko\u0142o 0,72% jego masy. Uran 235 jest jedynym izotopem wyst\u0119puj\u0105cym w naturze ulegaj\u0105cym rozszczepieniu pod wp\u0142ywem neutron\u00f3w termicznych. Wzbogacony uran jest kluczowym elementem reaktora j\u0105drowego i broni j\u0105drowej. Mi\u0119dzynarodowa Agencja Energii Atomowej kontroluje obr\u00f3t wzbogaconym uranem oraz technologiami niezb\u0119dnymi do jego uzyskania w celach zapewnienia bezpiecze\u0144stwa jego produkcji, u\u017cytkowania, przetwarzania oraz rozpowszechniania. Izotop 238U odrzucany w czasie procesu wzbogacania jest znany jako uran zubo\u017cony, zachowuj\u0105cy wysok\u0105 g\u0119sto\u015b\u0107. U\u017cywany w zastosowaniach wymagaj\u0105cych materia\u0142\u00f3w wysokiej g\u0119sto\u015bci np. do produkcji podkalibrowych pocisk\u00f3w przeciwpancernych. Szacuje si\u0119, \u017ce na Ziemi istnieje (1997 r.) oko\u0142o 2000 ton wysoko wzbogaconego uranu, wyprodukowanego g\u0142\u00f3wnie do broni j\u0105drowej, reaktor\u00f3w j\u0105drowych okr\u0119t\u00f3w i w mniejszych ilo\u015bciach do reaktor\u00f3w badawczych."}, {"color": "#97c2fc", "id": "u238", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Uranium03.jpg", "label": "u238", "shape": "image", "title": "\u0423\u0440\u0430\u043d-238 (\u0430\u043d\u0433\u043b. uranium-238), \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u0443\u0440\u0430\u0301\u043d \u043e\u0434\u0438\u0301\u043d (\u043b\u0430\u0442. Uranium I, \u043f\u043e\u0437\u043d\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u0441\u0438\u043c\u0432\u043e\u043b\u043e\u043c UI) - \u0440\u0430\u0434\u0456\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u0438\u0439 \u043d\u0443\u043a\u043b\u0456\u0434 \u0445\u0456\u043c\u0456\u0447\u043d\u043e\u0433\u043e \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0443 \u0443\u0440\u0430\u043d\u0443 \u0437 \u0430\u0442\u043e\u043c\u043d\u0438\u043c \u043d\u043e\u043c\u0435\u0440\u043e\u043c 92 \u0456 \u043c\u0430\u0441\u043e\u0432\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c 238. \u0406\u0437\u043e\u0442\u043e\u043f\u043d\u0430 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0456\u0441\u0442\u044c \u0443\u0440\u0430\u043d\u0443-238 \u0432 \u043f\u0440\u0438\u0440\u043e\u0434\u0456 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c 99,2745 (106)% . \u0404 \u0440\u043e\u0434\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a\u043e\u043c \u0440\u0430\u0434\u0456\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0441\u0456\u043c\u0435\u0439\u0441\u0442\u0432\u0430 4n+2, \u0437\u0432\u0430\u043d\u043e\u0433\u043e \u0440\u044f\u0434\u043e\u043c \u0440\u0430\u0434\u0456\u044e. \u0410\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u043e\u0434\u043d\u043e\u0433\u043e \u0433\u0440\u0430\u043c\u0430 \u0446\u044c\u043e\u0433\u043e \u043d\u0443\u043a\u043b\u0456\u0434\u0443 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u043d\u043e 12,5 \u043a\u0411\u043a."}, {"color": "#97c2fc", "id": "edgbaston", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BirminghamUniversityChancellorsCourt.jpg", "label": "edgbaston", "shape": "image", "title": "Okr\u0119g wyborczy Birmingham Edgbaston powsta\u0142 w 1885 r. i wysy\u0142a do brytyjskiej Izby Gmin jednego deputowanego. Okr\u0119g po\u0142o\u017cony jest w po\u0142udniowo-wschodniej cz\u0119\u015bci miasta Birmingham."}, {"color": "#97c2fc", "id": "outline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brazilian_Gourmet,_Fitzrovia,_London_(5990236962).jpg", "label": "outline", "shape": "image", "title": "\u041f\u0438\u0442\u0430\u0301\u043d\u0438\u0435 \u2014 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043f\u043e\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c \u0438 \u0443\u0441\u0432\u043e\u0435\u043d\u0438\u044f \u0438\u043c \u0432\u0435\u0449\u0435\u0441\u0442\u0432, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0445 \u0434\u043b\u044f \u043f\u043e\u043a\u0440\u044b\u0442\u0438\u044f \u044d\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0437\u0430\u0442\u0440\u0430\u0442, \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u0438 \u0432\u043e\u0437\u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u0447\u0430\u0441\u0442\u0435\u0439 \u0435\u0433\u043e \u0442\u0435\u043b\u0430. \u0427\u0442\u043e\u0431\u044b \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u0438\u0441\u044c \u0432 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0441\u0431\u0430\u043b\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0433\u043e \u043f\u0438\u0442\u0430\u043d\u0438\u044f, \u043e\u043d\u0438 \u0434\u043e\u043b\u0436\u043d\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0432 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435: \n* \u042d\u043d\u0435\u0440\u0433\u0438\u044e \u0434\u043b\u044f \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u044f \u0444\u0438\u0437\u0438\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432 \n* \u0411\u0435\u043b\u043e\u043a \u0438 \u0430\u043c\u0438\u043d\u043e\u043a\u0438\u0441\u043b\u043e\u0442\u044b \u0434\u043b\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u044f \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0430\u0437\u043e\u0442\u0438\u0441\u0442\u043e\u0433\u043e \u0431\u0430\u043b\u0430\u043d\u0441\u0430 \n* \u0412\u043e\u0434\u0443 \u0438 \u043c\u0438\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0432\u043e\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u043f\u043e\u0442\u0435\u0440\u044c \u043f\u0440\u0438 \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u0432\u043e \u0432\u043d\u0435\u0448\u043d\u044e\u044e \u0441\u0440\u0435\u0434\u0443 \u0438\u043b\u0438 \u0441\u0432\u044f\u0437\u044b\u0432\u0430\u043d\u0438\u0438 \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435 \n* \u0412\u0438\u0442\u0430\u043c\u0438\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0441\u0438\u043d\u0442\u0435\u0437\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0432 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0435"}, {"color": "#97c2fc", "id": "mass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GodfreyKneller-IsaacNewton-1689.jpg", "label": "mass", "shape": "image", "title": "La massa (dal greco antico \u03bc\u1fb6\u03b6\u03b1, m\u00e2za, \u00abtorta d\u0027orzo, grumo di pasta\u00bb) \u00e8 una grandezza fisica propria dei corpi materiali che ne determina il comportamento dinamico quando sono soggetti all\u0027influenza di forze esterne. Nel corso della storia della fisica, in particolare della fisica classica, la massa \u00e8 stata considerata una propriet\u00e0 intrinseca della materia, rappresentabile con un valore scalare e che si conserva nel tempo e nello spazio, rimanendo costante in ogni sistema isolato. Inoltre, il termine massa \u00e8 stato utilizzato per indicare due grandezze potenzialmente distinte: l\u0027interazione della materia con il campo gravitazionale e la relazione che lega la forza applicata a un corpo con l\u0027accelerazione su di esso indotta. Tuttavia, \u00e8 stata verificata l\u0027equivalenza delle due masse in numerosi esperimenti (messi in atto gi\u00e0 da Galileo Galilei per primo). Nel quadro pi\u00f9 ampio della relativit\u00e0 ristretta, la massa relativistica non \u00e8 pi\u00f9 una propriet\u00e0 intrinseca della materia, ma dipende anche dal sistema di riferimento in cui viene osservata. La massa relativistica \u00e8 legata alla massa a riposo , cio\u00e8 la massa dell\u0027oggetto nel sistema di riferimento in cui \u00e8 in quiete, tramite il fattore di Lorentz : . Poich\u00e9 la massa relativistica dipende dalla velocit\u00e0, il concetto classico di massa risulta modificato, non coincidendo pi\u00f9 con la definizione newtoniana di costante di proporzionalit\u00e0 fra la forza F applicata a un corpo e l\u0027accelerazione a risultante. Diviene invece una grandezza dinamica proporzionale all\u0027energia complessiva del corpo, tramite la famosa formula E = mc\u00b2. La conservazione dell\u0027energia meccanica comprende ora, oltre all\u0027energia cinetica e all\u0027energia potenziale, anche un contributo proporzionale alla massa a riposo m0, quale ulteriore forma di energia. L\u0027energia totale relativistica del corpo, data da E = mc\u00b2, comprende sia l\u0027energia cinetica K sia quella relativa alla massa a riposo, E0 = m0c\u00b2. A differenza di spazio e tempo, per cui si possono dare definizioni operative in termini di fenomeni naturali, per definire il concetto di massa occorre fare esplicito riferimento alla teoria fisica che ne descrive significato e propriet\u00e0. I concetti intuitivi pre-fisici di quantit\u00e0 di materia (da non confondere con quantit\u00e0 di sostanza, misurata in moli) sono troppo vaghi per una definizione operativa, e fanno riferimento a propriet\u00e0 comuni, l\u0027inerzia e il peso, che vengono considerati ben distinti dalla prima teoria che introduce la massa in termini quantitativi, la dinamica newtoniana. Il concetto di massa diventa pi\u00f9 complesso al livello della fisica delle particelle dove la presenza di particelle elementari con massa (elettroni, quark, ...) e prive di massa (fotoni, gluoni) non ha ancora una spiegazione in termini fondamentali. In altre parole, non \u00e8 chiaro il perch\u00e9 alcune particelle siano dotate di massa e altre no. Le principali teorie che cercano di dare una interpretazione alla massa sono: il meccanismo di Higgs, la teoria delle stringhe e la gravit\u00e0 quantistica a loop; di queste, a partire dal 4 luglio 2012 grazie all\u0027acceleratore di particelle LHC, soltanto la teoria di Higgs ha avuto i primi riscontri sperimentali."}, {"color": "#97c2fc", "id": "knighted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Knights_Bachelor_Insignia.png", "label": "knighted", "shape": "image", "title": "The title of Knight Bachelor is the basic rank granted to a man who has been knighted by the monarch but not inducted as a member of one of the organised orders of chivalry; it is a part of the British honours system. Knights Bachelor are the most ancient sort of British knight (the rank existed during the 13th-century reign of King Henry III), but Knights Bachelor rank below knights of chivalric orders. A man who is knighted is formally addressed as \"Sir [First Name] [Surname]\" or \"Sir [First Name]\" and his wife as \"Lady [Surname]\"."}, {"color": "#97c2fc", "id": "eye", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Three_Internal_chambers_of_the_Eye.svg", "label": "eye", "shape": "image", "title": "\u041b\u044e\u0434\u0441\u044c\u043a\u0435 \u043e\u043a\u043e \u2014 \u0446\u0435 \u043e\u0440\u0433\u0430\u043d, \u044f\u043a\u0438\u0439 \u0440\u0435\u0430\u0433\u0443\u0454 \u043d\u0430 \u0441\u0432\u0456\u0442\u043b\u043e \u0456 \u0442\u0438\u0441\u043a. \u042f\u043a \u043e\u0440\u0433\u0430\u043d \u0447\u0443\u0442\u0442\u044f, \u043e\u043a\u043e \u0441\u0441\u0430\u0432\u0446\u0456\u0432 \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u0437\u0456\u0440. \u041b\u044e\u0434\u0441\u044c\u043a\u0456 \u043e\u0447\u0456 \u0434\u043e\u043f\u043e\u043c\u0430\u0433\u0430\u044e\u0442\u044c \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0432\u0430\u0442\u0438 \u0442\u0440\u0438\u0432\u0438\u043c\u0456\u0440\u043d\u0456, \u0440\u0443\u0445\u043e\u043c\u0456, \u043a\u043e\u043b\u044c\u043e\u0440\u043e\u0432\u0456 \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0443 \u0434\u0435\u043d\u043d\u0438\u0439 \u0447\u0430\u0441. \u041f\u0430\u043b\u0438\u0447\u043a\u0438 \u0456 \u043a\u043e\u043b\u0431\u043e\u0447\u043a\u0438 \u0432 \u0441\u0456\u0442\u043a\u0456\u0432\u0446\u0456 \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0442\u044c \u0441\u0432\u0456\u0434\u043e\u043c\u0435 \u0441\u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0442\u044f \u0441\u0432\u0456\u0442\u043b\u0430 \u0456 \u0437\u0456\u0440 \u0443 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u043a\u043e\u043b\u0456\u0440\u043d\u043e\u0457 \u0434\u0438\u0444\u0435\u0440\u0435\u043d\u0446\u0456\u0430\u0446\u0456\u0457 \u0456 \u0441\u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0442\u044f \u0433\u043b\u0438\u0431\u0438\u043d\u0438. \u041b\u044e\u0434\u0441\u044c\u043a\u0435 \u043e\u043a\u043e \u043c\u043e\u0436\u0435 \u0440\u043e\u0437\u0440\u0456\u0437\u043d\u044f\u0442\u0438 \u0431\u043b\u0438\u0437\u044c\u043a\u043e 10 \u043c\u0456\u043b\u044c\u0439\u043e\u043d\u0456\u0432 \u043a\u043e\u043b\u044c\u043e\u0440\u0456\u0432 \u0456, \u043c\u043e\u0436\u043b\u0438\u0432\u043e, \u0437\u0434\u0430\u0442\u043d\u0435 \u0432\u0438\u044f\u0432\u043b\u044f\u0442\u0438 \u043e\u0434\u0438\u043d\u043e\u0447\u043d\u0438\u0439 \u0444\u043e\u0442\u043e\u043d. \u041f\u043e\u0434\u0456\u0431\u043d\u043e \u0434\u043e \u043e\u0447\u0435\u0439 \u0456\u043d\u0448\u0438\u0445 \u0441\u0441\u0430\u0432\u0446\u0456\u0432, \u0443 \u043b\u044e\u0434\u0441\u044c\u043a\u043e\u0433\u043e \u043e\u043a\u0430 \u0441\u0432\u0456\u0442\u043b\u043e\u0447\u0443\u0442\u043b\u0438\u0432\u0438\u0439 \u0433\u0430\u043d\u0433\u043b\u0456\u0439 \u0443 \u0441\u0456\u0442\u043a\u0456\u0432\u0446\u0456 \u043e\u0442\u0440\u0438\u043c\u0443\u0454 \u0441\u0432\u0456\u0442\u043b\u043e\u0432\u0438\u0439 \u0441\u0438\u0433\u043d\u0430\u043b, \u0449\u043e \u0432\u043f\u043b\u0438\u0432\u0430\u0454 \u043d\u0430 \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0440\u043e\u0437\u043c\u0456\u0440\u0443 \u0437\u0456\u043d\u0438\u0446\u044c \u0442\u0430 \u0432\u0438\u0434\u0456\u043b\u0435\u043d\u043d\u044f \u0433\u043e\u0440\u043c\u043e\u043d\u0443 \u043c\u0435\u043b\u0430\u0442\u043e\u043d\u0456\u043d\u0443."}, {"color": "#97c2fc", "id": "industrial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hand-loom_weaving.jpg", "label": "industrial", "shape": "image", "title": "\uc0b0\uc5c5\ud601\uba85(\u7523\u696d\u9769\u547d, \uc601\uc5b4: Industrial Revolution)\uc740 18\uc138\uae30 \uc911\ubc18\uc5d0\uc11c\ubd80\ud130 19\uc138\uae30 \ucd08\ubc18\uae4c\uc9c0, \uc57d 1760\ub144\uc5d0\uc11c 1820\ub144 \uc0ac\uc774\uc5d0 \uc601\uad6d\uc5d0\uc11c \uc2dc\uc791\ub41c \uae30\uc220\uc758 \ud601\uc2e0\uacfc \uc0c8\ub85c\uc6b4 \uc81c\uc870 \uacf5\uc815(manufacturing process)\uc73c\ub85c\uc758 \uc804\ud658, \uc774\ub85c \uc778\ud574 \uc77c\uc5b4\ub09c \uc0ac\ud68c, \uacbd\uc81c \ub4f1\uc758 \ud070 \ubcc0\ud654\ub97c \uc77c\uceeb\ub294\ub2e4. \uc12c\uc720\uc0b0\uc5c5\uc740 \ud604\ub300\uc758 \uc0dd\uc0b0 \ubc29\ubc95\uc744 \ucc98\uc74c\uc73c\ub85c \uc0ac\uc6a9\ud588\ub2e4. \uc0b0\uc5c5\ud601\uba85\uc740 \ud6c4\uc5d0 \uc804 \uc138\uacc4\ub85c \ud655\uc0b0\ub418\uc5b4 \uc138\uacc4\ub97c \ud06c\uac8c \ubc14\uafb8\uc5b4 \ub193\uac8c \ub41c\ub2e4. \uc0b0\uc5c5\ud601\uba85\uc774\ub780 \uc6a9\uc5b4\ub294 1844\ub144 \ud504\ub9ac\ub4dc\ub9ac\ud788 \uc5e5\uac94\uc2a4\uac00 \u300aThe Condition of the Working Class in England\u300b\uc5d0\uc11c \ucc98\uc74c \uc0ac\uc6a9\ud558\uc600\uace0, \uc774\ud6c4 \uc544\ub110\ub4dc \ud1a0\uc778\ube44\uac00 1884\ub144 \u300aLectures on the Industrial Revolution of the Eighteenth Century in England\u300b\uc5d0\uc11c \uc774\ub97c \ubcf4\ub2e4 \uad6c\uccb4\ud654\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "compton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Denis_and_Leslie_Compton_1947-09-19.jpg", "label": "compton", "shape": "image", "title": "Denis Charles Scott Compton, f\u00f6dd 23 maj 1918 i , Middlesex, d\u00f6d 23 april 1997, var en engelsk cricketspelare och fotbollsspelare. Denis Compton var en av Englands mest k\u00e4nda cricketspelare under 1940- och 50-talen. Han spelade i Middlesex County Cricket Club. Han spelade \u00e4ven fotboll i Arsenal. Han spelade v\u00e4nsterytter och gjorde debut i september 1936. Med Arsenal vann han ligan 1948 och FA-cupen 1950. I slutet av karri\u00e4ren hade han dock problem med en kn\u00e4skada, som han \u00e5dragit sig i samband med en kollision med Charltons m\u00e5lvakt. Totalt spelade han 60 matcher och gjorde 16 m\u00e5l f\u00f6r Arsenal. Han spelade \u00e4ven 12 matcher f\u00f6r England under andra v\u00e4rldskriget, men spelade aldrig n\u00e5gon officiell landskamp. Efter idrottskarri\u00e4ren blev Denis Compton journalist och senare tv-kommentator p\u00e5 BBC.Han avled i Windsor, 78 \u00e5r gammal. Hans \u00e4ldre bror Leslie spelade \u00e4ven han fotboll och cricket i Arsenal respektive Middlesex."}, {"color": "#97c2fc", "id": "germany attacked poland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Zniszczenia1939_0.jpg", "label": "germany attacked poland", "shape": "image", "title": "\u041f\u043e\u0301\u043b\u044c\u0441\u044c\u043a\u0430 \u043a\u0430\u043c\u043f\u0430\u0301\u043d\u0456\u044f (\u043d\u0456\u043c. Polenfeldzug; 1 \u0432\u0435\u0440\u0435\u0441\u043d\u044f 1939 \u2014 6 \u0436\u043e\u0432\u0442\u043d\u044f 1939) \u2014 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0430 \u043e\u043f\u0435\u0440\u0430\u0446\u0456\u044f \u0437\u0431\u0440\u043e\u0439\u043d\u0438\u0445 \u0441\u0438\u043b \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0438, \u0421\u043b\u043e\u0432\u0430\u0447\u0447\u0438\u043d\u0438 \u0442\u0430 \u0421\u0420\u0421\u0420 \u043f\u0440\u043e\u0442\u0438 \u041f\u043e\u043b\u044c\u0449\u0456 \u0437 \u043c\u0435\u0442\u043e\u044e \u0430\u043d\u0435\u043a\u0441\u0456\u0457 \u041f\u043e\u043b\u044c\u0449\u0456. \u0420\u043e\u0437\u043f\u043e\u0447\u0430\u0442\u0430 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u043e\u044e \u0442\u0430 \u0421\u043b\u043e\u0432\u0430\u0447\u0447\u0438\u043d\u043e\u044e 1 \u0432\u0435\u0440\u0435\u0441\u043d\u044f 1939 \u0440\u043e\u043a\u0443. \u0412\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u043d\u0456\u0445 \u0443\u0433\u043e\u0434 \u0437 \u043f\u043
