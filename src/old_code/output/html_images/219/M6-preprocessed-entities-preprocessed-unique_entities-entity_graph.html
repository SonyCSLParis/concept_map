"http://commons.wikimedia.org/wiki/Special:FilePath/Taccola_first_piston.jpg", "label": "pump", "shape": "image", "title": "Pumpilo (a\u016d likva\u0135premgenerilo) \u2013 Hidrostatika konvertilo destinita por transdoni energion de solidaj partoj en likvo-kolonon. Pumpiloj funkcias per uzo de mekanikaj fortoj por pu\u015di la materialon. Tio povas esti per fizika levado, a\u016d per la forto de kunpremo. La\u016d Francisko Azor\u00edn pumpi estas Altiri a\u016d pu\u015di likvida\u0135on a\u016d gason per pumpilo. Li indikas etimologion el la greka bombos (bruo) kaj de tie la latina bombus (antlia extrahere). Kaj li aldonas la terminon pumpilo, por speciala aparato uzanta la maldensigon de la aero por levi fluida\u0135on en tubo."}, {"color": "#97c2fc", "id": "millennia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22All_aboard_for_the_millennium!%22_-_Opper_and_Keppler._LCCN2012648532_(cropped).jpg", "label": "millennia", "shape": "image", "title": "Milenium adalah bilangan untuk tiap jangka waktu seribu tahun dalam kalender. Istilah alaf yang berasal dari bahasa Arab banyak dipakai di Malaysia. Tahun 2000 disebut sebagai awal dari alaf baru dalam memasuki alaf ketiga (tahun 2000 sampai tahun 2999). Dalam pengganda awalan SI, milenium dikenal sebagai Kiloannum."}, {"color": "#97c2fc", "id": "atoms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bose_Einstein_condensate.png", "label": "atoms", "shape": "image", "title": "Is \u00e9 is adamh ann n\u00e1 an chuid is l\u00fa de dh\u00fail a fh\u00e9adann p\u00e1irt a ghlacadh in athr\u00fa ceimiceach. T\u00e1 gach solad, leacht, g\u00e1s agus plasma comhdh\u00e9anta d\u2019adamh neodrach n\u00f3 ianaithe. T\u00e1 adaimh thar a bheith beag, de ghn\u00e1th timpeall 100 picim\u00e9adar trasna. T\u00e1 siad chomh beag sin nach f\u00e9idir a n-iompar a thuar go cruinn ag baint \u00fas\u00e1ide as an bhfisic chlasaiceach \u2014 amhail is d\u00e1 mba liathr\u00f3id\u00ed lead\u00f3ige iad, mar shampla - mar gheall ar \u00e9ifeachta\u00ed candamacha. T\u00e1 gach adamh comhdh\u00e9anta de n\u00faicl\u00e9as agus leictreon amh\u00e1in n\u00f3 n\u00edos m\u00f3 at\u00e1 ceangailte leis an n\u00faicl\u00e9as. T\u00e1 an n\u00faicl\u00e9as d\u00e9anta as pr\u00f3t\u00f3n amh\u00e1in n\u00f3 n\u00edos m\u00f3 agus roinnt neodr\u00f3n. An t-aon adamh gan neodr\u00f3in is ea an hidrigine is coitianta. T\u00e1 n\u00edos m\u00f3 n\u00e1 99.94% de mhais adaimh sa n\u00faicl\u00e9as. T\u00e1 lucht leictreach dearfach ag na pr\u00f3t\u00f3in, t\u00e1 lucht leictreach di\u00faltach ag na leictreoin, agus n\u00edl aon lucht leictreach ag na neodr\u00f3in. M\u00e1 t\u00e1 l\u00edon na bpr\u00f3t\u00f3n agus na leictreon cothrom, ansin t\u00e1 an t-adamh neodrach go leictreach. M\u00e1 t\u00e1 n\u00edos m\u00f3 n\u00f3 n\u00edos l\u00fa leictreon ag adamh n\u00e1 pr\u00f3t\u00f3in, ansin t\u00e1 lucht di\u00faltach n\u00f3 dearfach forioml\u00e1n aige, faoi seach - tugtar iain ar na hadaimh sin. Aomann an f\u00f3rsa leictreamaighn\u00e9adach leictreoin an adaimh chuig na pr\u00f3t\u00f3in i n\u00faicl\u00e9as adamhach. Aomannan an f\u00f3rsa n\u00faicl\u00e9ach na pr\u00f3t\u00f3in agus na neodr\u00f3in sa n\u00faicl\u00e9as chuig a ch\u00e9ile. Is gn\u00e1ch go mb\u00edonn an f\u00f3rsa seo n\u00edos l\u00e1idre n\u00e1 an f\u00f3rsa leictreamaighn\u00e9adach a \u00e9arann na pr\u00f3t\u00f3in at\u00e1 luchtaithe go dearfach \u00f3na ch\u00e9ile. Faoi imthosca \u00e1irithe, \u00e9ir\u00edonn an f\u00f3rsa leictreamaighn\u00e9adach \u00e9artha n\u00edos l\u00e1idre n\u00e1 an f\u00f3rsa n\u00faicl\u00e9ach. Sa ch\u00e1s seo, scoilteann an n\u00faicl\u00e9as agus f\u00e1gtar d\u00faile \u00e9ags\u00fala ina dhiaidh. Is cine\u00e1l meatha radaighn\u00edomhaigh \u00e9 seo. Tugtar an uimhir adamhach ar l\u00edon na bpr\u00f3t\u00f3n sa n\u00faicl\u00e9as agus sainmh\u00edn\u00edonn s\u00e9 c\u00e9n d\u00fail cheimiceach lena mbaineann an t-adamh. Mar shampla, is copar \u00e9 aon adamh ina bhfuil 29 pr\u00f3t\u00f3n. Sainmh\u00edn\u00edonn l\u00edon na neodr\u00f3n iseat\u00f3p na d\u00faile. Is f\u00e9idir le hadaimh ceangal le adamh amh\u00e1in n\u00f3 n\u00edos m\u00f3 le naisc ceimiceacha chun comhdh\u00faile ceimiceacha mar mh\u00f3il\u00edn\u00ed n\u00f3 criostail a dh\u00e9anamh. T\u00e1 cumas na n-adamh ceangail agus d\u00edcheangail freagrach as an gcuid is m\u00f3 de na hathruithe fisici\u00fala a bhreathna\u00edtear sa n\u00e1d\u00far. Is \u00ed an cheimic an discipl\u00edn a dh\u00e9anann staid\u00e9ar ar na hathruithe seo."}, {"color": "#97c2fc", "id": "arms race", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_nuclear_weapons.png", "label": "arms race", "shape": "image", "title": "\u00ab\u042f\u0434\u0435\u0440\u043d\u0430\u044f \u0433\u043e\u043d\u043a\u0430\u00bb \u2014 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u0421\u0421\u0421\u0420 \u0438 \u0421\u0428\u0410 \u0437\u0430 \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0441\u0442\u0432\u043e \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0445\u043e\u043b\u043e\u0434\u043d\u043e\u0439 \u0432\u043e\u0439\u043d\u044b. \u0412 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0445\u043e\u043b\u043e\u0434\u043d\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u0442\u0440\u0430\u043d\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0438\u0441\u044c \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u043e\u0439 \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f, \u043d\u043e \u043d\u0438 \u043e\u0434\u043d\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043d\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u043b\u043e \u0435\u0433\u043e \u0432 \u0442\u0430\u043a\u0438\u0445 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0430\u0445, \u0432 \u043a\u0430\u043a\u0438\u0445 \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u043b\u0438 \u0434\u0432\u0435 \u0441\u0432\u0435\u0440\u0445\u0434\u0435\u0440\u0436\u0430\u0432\u044b. \u0418\u043d\u043e\u0433\u0434\u0430 \u044f\u0434\u0435\u0440\u043d\u043e\u0439 \u0433\u043e\u043d\u043a\u043e\u0439 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u0418\u043d\u0434\u0438\u0435\u0439 \u0438 \u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d\u043e\u043c \u0432 \u043a\u043e\u043d\u0446\u0435 90-\u0445."}, {"color": "#97c2fc", "id": "nuclear testing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear testing", "shape": "image", "title": "Uma explos\u00e3o nuclear de teste \u00e9 uma experi\u00eancia que envolve a detona\u00e7\u00e3o de uma arma nuclear. As motiva\u00e7\u00f5es para o teste podem, normalmente, ser categorizadas como a verifica\u00e7\u00e3o da arma em si, se funciona, ou estudar o seu funcionamento e seus efeitos (como a arma se comporta sob condi\u00e7\u00f5es diversas, e como estruturas se comportam quando submetidas \u00e0 arma). No entanto, o teste nuclear tem sido tamb\u00e9m usado como demonstra\u00e7\u00e3o da for\u00e7a militar e cient\u00edfica do pa\u00eds que o realiza. Testes de armas nucleares s\u00e3o, normalmente, classificados como sendo \"atmosf\u00e9ricos\" (na atmosfera ou acima desta), \"subterr\u00e2neas\", ou \"subaqu\u00e1ticas\". De todos estes, s\u00e3o os testes subterr\u00e2neos levados a cabo em profundas minas s\u00e3o os que menos riscos de sa\u00fade colocam em termos de cinza nuclear. Testes atmosf\u00e9ricos, os quais entram em contacto com o solo ou com outros materiais, apresentam o risco mais elevado. Armas nucleares t\u00eam sido testadas sendo largadas de avi\u00f5es, do alto de torres, suspensas de bal\u00f5es, em barcas no mar, presas a cascos de navios, e at\u00e9 disparadas por foguet\u00f5es para o espa\u00e7o exterior. O primeiro teste at\u00f3mico da hist\u00f3ria foi levado a cabo pelos Estados Unidos em 16 de julho de 1945. A Experi\u00eancia Trinity, arma desenvolvida pelo Laborat\u00f3rio Nacional de Los Alamos, teve uma pot\u00eancia aproximadamente equivalente a 20 kton. A primeira bomba de hidrog\u00e9nio, de nome de c\u00f3digo Ivy Mike, foi testada no atol Enewetak, nas Ilhas Marshall, a 1 de novembro de 1952, tamb\u00e9m pelos Estados Unidos. A maior arma nuclear alguma vez testada foi a Tsar Bomba da Uni\u00e3o Sovi\u00e9tica, em Nova Zembla, com uma pot\u00eancia estimada de 57 Mton. Em 1963, todos os estados nucleares e v\u00e1rios n\u00e3o-nucleares assinaram o Tratado de Interdi\u00e7\u00e3o Parcial de Ensaios Nucleares, comprometendo-se a n\u00e3o testarem armas nucleares na atmosfera, debaixo de \u00e1gua, ou no espa\u00e7o exterior. O tratado permitia testes subterr\u00e2neos. A Fran\u00e7a continuou os seus testes atmosf\u00e9ricos at\u00e9 1974, enquanto a Rep\u00fablica Popular da China continuou at\u00e9 1980. O \u00faltimo teste subterr\u00e2neo por parte dos Estados Unidos foi em 1992, por parte da Uni\u00e3o Sovi\u00e9tica em 1990, Reino Unido em 1991, e Fran\u00e7a e China at\u00e9 1996. Ap\u00f3s adotarem o Tratado de Interdi\u00e7\u00e3o Completa de Ensaios Nucleares em 1996, todos estes estados se comprometeram a descontinuar todos os ensaios nucleares. A \u00cdndia e o Paquist\u00e3o, ambos n\u00e3o-signat\u00e1rios, realizaram os \u00faltimos testes nucleares em maio de 1998. No atual s\u00e9culo, apenas seis testes nucleares foram executados, em 2006, 2009, 2013, janeiro de 2016, setembro de 2016 e setembro de 2017, todos pela Coreia do Norte e seu pol\u00eamico programa nuclear."}, {"color": "#97c2fc", "id": "sabine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Latium_-5th_Century_map-en.svg", "label": "sabine", "shape": "image", "title": "Os sabinos (sabini, em latim) constitu\u00edam uma tribo da regi\u00e3o central da pen\u00ednsula It\u00e1lica. Sua l\u00edngua pertencia a um sub-grupo das l\u00ednguas it\u00e1licas que inclu\u00eda o osco e o \u00fambrio. Os Sabinos habitavam as colinas pr\u00f3ximas a Roma, no L\u00e1cio, a oeste dos Apeninos, ocupando toda a ribeira leste do rio Nera e de ambos os lados do Velino, at\u00e9 chegar ao Tibre e o Aniene (\u00c2nio) no sul, abrangendo as atuais regi\u00f5es do L\u00e1cio, \u00dambria e Abruzos. Atualmente a \u00e1rea chamada Sabina constitui uma sub-regi\u00e3o do L\u00e1cio, a leste de Roma, perto de Reate. Na \u00e9poca romana, os escritores cl\u00e1ssicos citam-na como \u201cterra dos Sabinos\u201d (Sabinorum ager, ou Sabinus ager), enquanto o nome Sab\u00ednia ou Sabina foi dado pelos gregos (\u03a3\u03b1\u03b2\u03b9\u03bd\u03b7)."}, {"color": "#97c2fc", "id": "grand alliance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_1552-1798.png", "label": "grand alliance", "shape": "image", "title": "La ligue d\u0027Augsbourg est une alliance, en 1686, de la plus grande partie des pays europ\u00e9ens contre la France de Louis XIV alors au sommet de sa puissance. La politique des R\u00e9unions (de 1678 \u00e0 1681), l\u2019agression fran\u00e7aise contre les Pays-Bas espagnols (1683 \u2013 1684), le bombardement de G\u00eanes (1684) par les Fran\u00e7ais, le soutien de Louis XIV \u00e0 sa belle-s\u0153ur, la princesse Palatine lors de la succession de l\u0027\u00e9lecteur palatin en 1685 inqui\u00e8tent les princes europ\u00e9ens. La politique anti-protestante men\u00e9e avec acharnement depuis 1676 et qui aboutit \u00e0 la r\u00e9vocation de l\u0027\u00e9dit de Nantes en 1685 soude le front des princes et des populations protestantes d\u0027Europe. Guillaume III d\u0027Orange qui vise le tr\u00f4ne d\u0027Angleterre de son beau-p\u00e8re Jacques II d\u00e9sire occuper Louis XIV sur le continent. En 1686, la Hollande et la Su\u00e8de renouvellent leur alliance d\u00e9fensive. Le 7 mai 1686, l\u0027empereur et l\u0027\u00e9lecteur de Brandebourg en font de m\u00eame pour d\u00e9fendre les acquis du trait\u00e9 de Westphalie. Le 9 juillet \u00e0 Augsbourg, en Bavi\u00e8re, Guillaume III, l\u0027empereur, l\u0027Espagne, la Su\u00e8de, la Bavi\u00e8re, les ducs de Saxe s\u0027allient contre la France. En septembre, l\u0027\u00e9lecteur palatin et le duc de Holstein-Gottorp rejoignent la ligue. En 1689, la ligue se renforce par l\u0027alliance de l\u0027empereur avec les Provinces-Unies (trait\u00e9 de Vienne) auxquels se joignent le Danemark, l\u2019Angleterre du nouveau roi Guillaume III et l\u2019Espagne. En 1690, Louis XIV menace Victor-Am\u00e9d\u00e9e II de Savoie d\u0027occuper les forteresses de Turin et Verrue ; il lui demande aussi d\u0027envoyer trois r\u00e9giments de dragons et 2 000 soldats contre les Pays-Bas ou contre les Espagnols \u00e0 Milan. La Savoie refuse et se joint \u00e0 la ligue le 28 octobre 1690, mais elle est d\u00e9faite \u00e0 la bataille de La Marsaille, le 4 octobre 1693 ; plusieurs villes pi\u00e9montaises sont occup\u00e9es ou d\u00e9truites. En 1691, la Su\u00e8de se retire de la ligue, formant avec le Danemark une \u00ab ligue de neutralit\u00e9 arm\u00e9e \u00bb. L\u0027\u00e9chec de la tentative d\u0027imposer au pape la nomination d\u0027un archev\u00eaque pro-fran\u00e7ais \u00e0 Cologne d\u00e9bouche sur l\u0027occupation militaire de la ville par les Fran\u00e7ais (juin 1688). C\u2019est le d\u00e9but de la guerre de la Ligue d\u0027Augsbourg qui dure jusqu\u0027en 1697."}, {"color": "#97c2fc", "id": "manhattan district", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shinkolobwe.jpg", "label": "manhattan district", "shape": "image", "title": "Progetto Manhattan (la cui componente militare fu indicata come Manhattan District, in sostituzione del nome in codice ufficiale Development of Substitute Materials) fu la denominazione data ad un programma di ricerca e sviluppo in ambito militare che port\u00f2 alla realizzazione delle prime bombe atomiche durante la seconda guerra mondiale. Fu condotto dagli Stati Uniti d\u0027America con il sostegno di Regno Unito e Canada. Dal 1942 al 1946 il programma fu diretto dal generale Leslie Groves del corpo del Genio militare degli Stati Uniti. Nel tempo il progetto assorb\u00ec l\u0027analogo britannico Tube Alloys. Il Progetto Manhattan inizi\u00f2 con poche risorse nel 1939 ma crebbe fino ad occupare pi\u00f9 di 130 000 persone e cost\u00f2 quasi 2 miliardi di dollari americani. Oltre il 90% dei costi fu impiegato per costruire edifici e produrre materiale fissile, con solo il 10% impiegato per lo sviluppo e la produzione di armi. L\u0027attivit\u00e0 di ricerca e produzione ebbe luogo in pi\u00f9 di 30 siti diversi negli Stati Uniti, Regno Unito e Canada. Il Progetto Manhattan includeva attivit\u00e0 di intelligence sul Programma nucleare militare tedesco. Il personale del Progetto Manhattan, nell\u0027ambito dell\u0027operazione Alsos, fu inviato in Europa, talvolta oltre le linee nemiche, dove raccolse materiale e documenti del programma tedesco oltre che arruolare scienziati tedeschi. Malgrado le precauzioni prese per tenere segreto il Progetto Manhattan le spie sovietiche vennero a conoscenza delle operazioni condotte dal governo statunitense per la costruzione della bomba atomica."}, {"color": "#97c2fc", "id": "pugwash conferences", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pugwash_NAL_tour_1970-com.jpg", "label": "pugwash conferences", "shape": "image", "title": "Konferencja Pugwash w Sprawie Nauki i Problem\u00f3w \u015awiatowych (skr\u00f3t: Pugwash) \u2013 ruch uczonych na rzecz rozbrojenia i pokoju. Nazwa pochodzi od miejsca pierwszego posiedzenia, kanadyjskiej miejscowo\u015bci Pugwash, gdzie ameryka\u0144scy i rosyjscy naukowcy utworzyli t\u0119 organizacj\u0119. Uczestnicy konferencji odwo\u0142ali si\u0119 do og\u0142oszonego w 1955 roku antywojennego manifestu brytyjskiego filozofa Bertranda Russella, pod kt\u00f3rym podpisa\u0142 si\u0119 Albert Einstein (nazywanego Manifestem Russella-Einsteina). Pugwash opracowuje raporty dla rz\u0105d\u00f3w poszczeg\u00f3lnych pa\u0144stw w sprawie broni atomowej (i innych broniach masowej zag\u0142ady). W Polsce XVI Konferencja Pugwash pt. \u201eRozbrojenie i \u015bwiatowe bezpiecze\u0144stwo, g\u0142\u00f3wnie w Europie\u201d (Disarmament and World Security, Especially in Europe) odby\u0142a si\u0119 w dniach 11-16 wrze\u015bnia 1966 roku w Grand Hotelu w Sopocie, sekretarzem komitetu organizacyjnego by\u0142 prof. Wies\u0142aw Wojnowski. W sierpniu 1982 Pugwash zorganizowa\u0142 r\u00f3wnie\u017c konferencj\u0119 generaln\u0105 w Warszawie, na zaproszenie \u00f3wczesnych w\u0142adz. Organizatorem ze strony polskiej by\u0142 profesor Maciej Na\u0142\u0119cz. Uczestnicy konferencji spotkali si\u0119 m.in. z Mieczys\u0142awem Rakowskim i Wojciechem Jaruzelskim. Jednocze\u015bnie uczestnikom konferencji rozdano wydrukowany apel Andrieja Sacharowa, silnie krytyczny wobec polityki Zwi\u0105zku Radzieckiego. Konferencji nie przerwa\u0142o krwawe st\u0142umienie manifestacji w Lubinie. Organizatorzy konferencji t\u0142umaczyli si\u0119 potem, \u017ce starali si\u0119 zachowywa\u0107 neutralnie wzgl\u0119dem w\u0142adz. W 1995 organizacja i jej \u00f3wczesny prezydent J\u00f3zef Rotblat otrzymali Pokojow\u0105 Nagrod\u0119 Nobla. Aktualnie przewodnicz\u0105cym organizacji jest M.S. Swaminathan."}, {"color": "#97c2fc", "id": "wsmr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Night_Watchmen_(3388916).jpeg", "label": "wsmr", "shape": "image", "title": "White Sands Missile Range (WSMR), dawniej zwany r\u00f3wnie\u017c White Sands Proving Ground (WSPG) lub te\u017c w skr\u00f3cie Bia\u0142e Piaski to pierwszy du\u017cy poligon rakietowy, zbudowany w roku 1945 w USA w stanie Nowy Meksyk. Nazw\u0119 sw\u0105 zawdzi\u0119cza\u0142 kolorowi okolicznego piasku. Teren o powierzchni 3200 mil kwadratowych (ok. 8287 km\u00b2) jest jedn\u0105 z najwi\u0119kszych instalacji wojskowych w USA. W sk\u0142ad wyposa\u017cenia wchodz\u0105: wyrzutnie rakietowe, urz\u0105dzenia radiowe i radiolokalizacyjne potrzebne do \u015bledzenia rakiet i \u0142\u0105czno\u015bci z nimi, urz\u0105dzenia steruj\u0105ce i manewruj\u0105ce startem i lotem rakiet, podziemne magazyny. Wi\u0119kszo\u015b\u0107 z tych aparat\u00f3w jak i personel steruj\u0105cy znajduje si\u0119 podczas pr\u00f3b w specjalnych bunkrach. Niekt\u00f3re z tych pomieszcze\u0144 posiada grubo\u015b\u0107 \u015bcian dochodz\u0105ca do trzech metr\u00f3w, sufit nawet do o\u015bmiu metr\u00f3w. Mia\u0142y one za zadanie ewentualn\u0105 ochron\u0119 na wypadek nieprzewidzianych okoliczno\u015bci (np. wybuch rakiety startuj\u0105cej). Jedn\u0105 z pierwszych pr\u00f3b rakietowych by\u0142o wystrzelenie dwucz\u0142onowej rakiety no\u015bnej z White Sands Missile Range 24 lutego 1949. Rakieta (jej g\u00f3rny cz\u0142on) osi\u0105gn\u0119\u0142a pu\u0142ap 400 kilometr\u00f3w i pr\u0119dko\u015b\u0107 2300 m/s. 30 marca 1982 na terenie White Sands Missile Range mia\u0142o miejsce l\u0105dowanie wahad\u0142owca Columbia ko\u0144cz\u0105cego lot STS-3 pod dow\u00f3dztwem Jacka Roberta Lousma."}, {"color": "#97c2fc", "id": "socorro", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lincoln_Lab_icon.png", "label": "socorro", "shape": "image", "title": "MIT \ub9c1\ucee8 \uc5f0\uad6c\uc18c(MIT Lincoln Laboratory)\ub294 \ubbf8\uad6d \ub9e4\uc0ac\ucd94\uc138\uce20\uc8fc \ub809\uc2f1\ud134\uc5d0 \uc704\uce58\ud558\uace0 \uc788\uc73c\uba70 \uad6d\uac00 \uc548\uc804 \ubcf4\uc7a5 \ubb38\uc81c\uc5d0 \uc120\uc9c4 \uae30\uc220\uc744 \uc801\uc6a9\ud558\uae30 \uc704\ud574 \uacf5\uc778\ub41c \ubbf8\uad6d \uad6d\ubc29\ubd80 \uc5f0\uad6c\uac1c\ubc1c\uc13c\ud130\uc774\uae30\ub3c4 \ud558\ub2e4. \uc774 \uc5f0\uad6c\uc18c\ub294 \ub808\uc774\ub2e4\uc5d0\uc11c\ubd80\ud130 \uc7ac\uc9c4\uc785 \ubb3c\ub9ac\ud559\uc5d0 \uc774\ub974\ub294 \uad70\uc0ac\uae30\uae30\uc758 \uae30\uc220 \uae30\uc900\uc744 \uc81c\uacf5\ud55c\ub2e4. \uc5f0\uad6c\uac1c\ubc1c \ud65c\ub3d9\uc740 \uc7a5\uae30\uac04\uc758 \uae30\uc220 \uac1c\ubc1c, \uace0\uc18d\uc758 \uc2dc\uc2a4\ud15c \ud504\ub85c\ud1a0\ud0c0\uc774\ud551, \uc2dc\uc5f0\uc5d0 \ucd08\uc810\uc744 \ub454\ub2e4. \uc774 \ub178\ub825\ub4e4\uc740 \uc8fc\uc694 \uc784\ubb34 \ubd84\uc57c\ub4e4\uacfc \ud568\uaed8\ud55c\ub2e4. \uc5f0\uad6c\uc18c\ub294 \uc2dc\uc2a4\ud15c \uac1c\ubc1c \ubc0f \ubc30\uce58(deployment)\ub97c \uc704\ud55c \uc0c8\ub85c\uc6b4 \uac1c\ub150\uacfc \uae30\uc220\uc744 \ubcc0\ud654\uc2dc\ud0a4\uae30 \uc704\ud574 \uc0b0\uc5c5\uccb4\uc640 \ud568\uaed8 \uc791\uc5c5\ud558\uace0 \uc788\ub2e4. \uc774 \uc5f0\uad6c\uc18c\ub294 \ub610\ud55c \uc138\uacc4 \uc5ec\ub7ec \ubd84\uc57c\uc758 \uc0ac\uc774\ud2b8\ub4e4\uc744 \uad00\ud560\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "composite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Composite_3d.png", "label": "composite", "shape": "image", "title": "En ciencia de materiales reciben el nombre de materiales compuestos aquellos materiales que se forman por la uni\u00f3n de dos o m\u00e1s materiales para conseguir la combinaci\u00f3n de propiedades que no es posible obtener en los materiales originales. Estos compuestos pueden seleccionarse para lograr combinaciones poco usuales de rigidez, resistencia, peso, rendimiento a alta temperatura, resistencia a la corrosi\u00f3n, dureza o conductividad.\u200b Los materiales son compuestos cuando cumplen las siguientes caracter\u00edsticas: \n* Est\u00e1n formados por dos o m\u00e1s componentes distinguibles f\u00edsicamente y separables mec\u00e1nicamente. \n* Presentan varias fases qu\u00edmicamente distintas, completamente insolubles entre s\u00ed y separadas por una interfase. \n* Sus propiedades mec\u00e1nicas son superiores a la simple suma de las propiedades de sus componentes (sinergia). \n* No pertenecen a los materiales compuestos los materiales polif\u00e1sicos, como las aleaciones met\u00e1licas, en las que mediante un tratamiento t\u00e9rmico se cambia la composici\u00f3n de las fases presentes.\u200b Estos materiales nacen de la necesidad de obtener materiales que combinen las propiedades de los cer\u00e1micos, los pl\u00e1sticos y los metales. Por ejemplo, en la industria del transporte son necesarios materiales ligeros, r\u00edgidos, resistentes al impacto y que resistan bien la corrosi\u00f3n y el desgaste, propiedades estas que rara vez se dan juntas. A pesar de haberse obtenido materiales con unas propiedades excepcionales, las aplicaciones pr\u00e1cticas se ven reducidas por algunos factores que aumentan mucho su costo, como la dificultad de fabricaci\u00f3n o la incompatibilidad entre materiales. La gran mayor\u00eda de los materiales compuestos son creados artificialmente, pero algunos, como la madera y el hueso, aparecen en la naturaleza."}, {"color": "#97c2fc", "id": "robert serber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robert_Serber_ID_badge.png", "label": "robert serber", "shape": "image", "title": "Robert Serber (Filad\u00e9lfia, 14 de mar\u00e7o de 1909 \u2014 1 de junho de 1997) foi um f\u00edsico estadunidense. Participou do Projeto Manhattan. Nascido em Filad\u00e9lfia, filho mais velho de David Serber e Rose Frankel. Casou com Charlotte Leof (26 de julho de 1911 \u2014 1967) em 1933. Rose Serber morreu em 1922; em 1928 David casou com a prima de Charlotte, Frances Leof."}, {"color": "#97c2fc", "id": "wood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taxus_wood.jpg", "label": "wood", "shape": "image", "title": "Zura landare baten enbor, adar edo sustraien gai gotor eta izpitsu nagusia da, bereziki zuhaitzen kasuan, eta ligninaz lotutako zelulosa-zuntzez osatuta dago.Landarean, sustraietatik hostoetarainoko izerdi landugabea gidatzeko eginkizuna du eta zuhaitzaren euste mekanikoa ziurtatzen. Erreserba-ehun gisa ere funtzionatzen du batzuetan. Eraikuntzan eta altzarigintzan oso erabilgarria da, erraz moldatzen eta luze irauten baitu. Erregai bezala ere erabiltzen da. Egurra ere esaten zaio, bereziki sutarako-eta erabiltzen denean. Material organiko bat da, tentsioan sendoa den zelulosa-zuntzen konposatu naturala eta konpresioari aurre egiten dion lignina-matrize batean sartuta. Zura, batzuetan, zuhaitzen zurtoinetako xilema sekundario gisa definitzen da, edo, beste leku batzuetan, modu zabalagoan definitzen da ehun mota bera barneratzeko, esate baterako, zuhaitzen edo zuhaixken sustraietan. Zuhaitz bizi batean, euskarri-funtzioa betetzen du, eta zurezko landareak handitzeko edo zutik egoteko aukera ematen die. Gainera, ura eta mantenugaiak garraiatzen ditu hostoen, hazten ari diren beste ehunen eta sustraien artean. Zurak propietate konparagarriak dituzten beste landare-material batzuei ere erreferentzia egin diezaieke, baita zuraz, egur ezpalez edo zuntzez diseinatutako materialei ere. Egurra milaka urte erabili izan da erregai gisa, eraikuntza-material gisa, tresnak, armak, altzariak eta papera egiteko. Berriki, zelulosa araztua eta bere deribatuak, hala nola zelofana eta zelulosa azetatoa, ekoizteko lehengai gisa sortu zen. 2005ean, mundu osoan hazten ari diren basoen kopurua 434.000 mila milioi metro kubikokoa zen, eta, horietatik, % 47 komertziala zen. Karbono-neutroa den baliabide berriztagarri ugaria denez, egur-materialek interes handia izan dute energia berriztagarrien iturri gisa. 1991, gutxi gorabehera, 3.500 mila milioi metro kubiko egur uztiatu ziren. Erabilera nagusiak altzariak eta eraikinak eraikitzeko izan ziren."}, {"color": "#97c2fc", "id": "hull", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cassin_Young_Fletcher_Class_Destroyer_793_(6234246857).jpg", "label": "hull", "shape": "image", "title": "Nomor lambung adalah nomor identifikasi yang diberikan kepada kapal atau perahu (dan terkadang alat transportasi lainnya). Untuk keperluan militer, nomor lambung dapat menjadi penanda seberapa tua kapal atau perahu tersebut. untuk keprluan sipil, nomor lambung digunakan untuk melacak perjalanan suatu kapal atau perahu. Penggunaan lebih detailnya berbeda-beda, tergantung tipe dan negara."}, {"color": "#97c2fc", "id": "hughes medal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HughesMedal.jpg", "label": "hughes medal", "shape": "image", "title": "Hughes Medal \u2013 wyr\u00f3\u017cnienie nadawane corocznie od 1902 r. przez Royal Society za oryginalne odkrycia dotycz\u0105ce wytwarzania, magazynowania i wykorzystania energii; zosta\u0142o nazwane dla uhonorowania Davida E. Hughesa \u2013 wynalazcy pierwszego telegrafu drukuj\u0105cego wiadomo\u015bci z u\u017cyciem czcionek liter i cyfr (telegraf Hughesa)."}, {"color": "#97c2fc", "id": "chicago", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Lyon_Mackenzie_King_1942.jpg", "label": "chicago", "shape": "image", "title": "Chicagsk\u00e1 univerzita (anglicky University of Chicago) je americk\u00e1 soukrom\u00e1 univerzita s\u00eddl\u00edc\u00ed v Chicagu ve st\u00e1t\u011b Illinois. Byla zalo\u017eena v roce 1890 Johnem Rockefellerem. Univerzita m\u011bla v roce 2016 dob\u011b p\u0159es 15 000 student\u016f a p\u0159es 2200 zam\u011bstnanc\u016f."}, {"color": "#97c2fc", "id": "tnt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TNT_Crystals2.jpg", "label": "tnt", "shape": "image", "title": "Pri la aliaj signifoj de TNT rigardu en TNT (apartigilo). TNT (a\u016d trinitrotolueno) estas helflava, solida, organika nitrogena kemia\u0135o. \u011ci estas uzata \u0109efe kiel eksploda\u0135o, en minejoj kaj armiloj. TNT estis produktita unuafoje fare de (1863), la grand-kvanta produktado komenci\u011dis en 1891 en Germanio. \u011ci estis unuafoje uzata en la rusa-japana milito en 1905. \u011cia konsistformulo estas C6H2CH3(NO2)3. Oni produktas \u011din per plur\u015dtupa nitrizido de la tolueno. La TNT degela je 82 \u00b0C kaj ne eksplodas sub 240 \u00b0C, tiel \u011di estas degelebla en vapor-varmigitaj ujoj kaj estas ver\u015debla en aliajn ujojn. \u011ci estas sensensema je tremetoj, tiel \u011di ne eksplodas sen eksplodme\u0109o. TNT-ekvivalento estas ne-norma unuo por mezuri la fortecon de eksplodo."}, {"color": "#97c2fc", "id": "u.s. government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Federal_Revenue_and_Spending.png", "label": "u.s. government", "shape": "image", "title": "Die Bundesregierung der Vereinigten Staaten (englisch Federal government of the United States) umfasst nach der US-Verfassung alle Staatsorgane der Bundesebene der Vereinigten Staaten von Amerika (der Begriff ist somit im Deutschen irref\u00fchrend, weil dort unter \u201eRegierung\u201c nur der exekutive Teil gemeint wird). Sie besteht aus drei separaten Zweigen: \n* Legislative: Kongress (Senat und Repr\u00e4sentantenhaus), \n* Exekutive: Pr\u00e4sident, Kabinett und der nachgeordnete Verwaltungsapparat (\u201eAdministration\u201c), sowie \n* Judikative: Oberster Gerichtshof und weitere Bundesgerichte. Durch ein System der Gewaltenteilung (Checks and Balances) hat jeder dieser Zweige die M\u00f6glichkeit und Aufgabe, eigenst\u00e4ndig zu arbeiten und auf die anderen Zweige kontrollierend einzuwirken."}, {"color": "#97c2fc", "id": "philadelphia navy yard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scrapping_Battleships_1923.jpg", "label": "philadelphia navy yard", "shape": "image", "title": "\ud544\ub77c\ub378\ud53c\uc544 \ud574\uad70 \uc870\uc120\uc18c(Philadelphia Naval Shipyard)\ub294 \ubbf8\uad6d \ud574\uad70\uc758 \uc870\uc120\uc18c\uc774\ub2e4. \uc6d0\ub798\ub294 \ud544\ub77c\ub378\ud53c\uc544 \ud574\uad70 \uc870\ubcd1\ucc3d(Philadelphia Navy Yard)\uc758 \uba85\uce6d\uc774\uc5c8\uc73c\uba70, \ubbf8\uad6d \ud574\uad70 \ucd5c\ucd08\uc758 \uc870\uc120\uc18c\uc600\ub2e4. 1995\ub144 9\uc6d4 30\uc77c\uc5d0 \uacf5\uc2dd\uc801\uc73c\ub85c \ud3d0\uc9c0\ub418\uc5c8\uace0, 2003\ub144 \uc2dc\uc810\uc5d0\uc11c \uac74\uc870 \uc911\uc778 \ud568\uc815\uacfc \ud568\uaed8 \ub2e4\uc591\ud55c \uacc4\ud68d\uc774 \uc9c4\ud589 \uc911\uc774\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "nuclear warfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MK6_TITAN_II.jpg", "label": "nuclear warfare", "shape": "image", "title": "La guerra nuclear \u00e9s un tipus de guerra que es duu a terme mitjan\u00e7ant l\u0027\u00fas d\u0027armes nuclears, una classe d\u0027arma de destrucci\u00f3 massiva. Pot tractar-se d\u0027una \"guerra nuclear limitada\" o una \"guerra nuclear total\". Aquest tipus de conflagraci\u00f3 t\u00e9 les seves pr\u00f2pies teories, estrat\u00e8gies, t\u00e0ctiques i conceptes, diferents de les de la guerra convencional, que han anat variant al llarg de les d\u00e8cades. Pot lliurar-se en terra, mar, aire, l\u0027espai i fins i tot en el subs\u00f2l, a distintes escales, amb mitjans molt diferents. S\u0027ha postulat que, en una guerra nuclear total, la radiaci\u00f3 i el canvi clim\u00e0tic producte de la mateixa deixarien l\u0027atmosfera de la Terra molt afectada i possiblement l\u0027esp\u00e8cie humana i la resta d\u0027\u00e9ssers vius del m\u00f3n sofririen els efectes d\u0027un hivern nuclear. Els supervivents haurien de realitzar la reconstrucci\u00f3 de les infraestructures del planeta en unes condicions molt dif\u00edcils. La flora i la fauna es veurien afectades per centenars de mutacions. Fins al moment, l\u0027\u00fanica batalla nuclear de la hist\u00f2ria ha estat el bombardeig estrat\u00e8gic de les ciutats japoneses d\u0027Hiroshima i Nagasaki per part dels Estats Units, que van conduir a finalitzar la Segona Guerra Mundial. Aquestes dues bombes van causar entorn de 200.000 morts i un nombre encara major de ferits i afectats, la majoria civils. Malgrat aix\u00f2, l\u0027esc\u00e0s nombre i redu\u00efda pot\u00e8ncia d\u0027aquestes armes primitives no permeten col\u00b7legir els resultats d\u0027una guerra nuclear a gran escala amb armament contemporani. Alguns autors apunten que una guerra nuclear a gran escala equivaldria a un esdeveniment lligat a l\u0027extinci\u00f3. Sense arribar a aquest extrem, existeixen pocs dubtes sobre la seva capacitat per a aniquilar pobles, nacions i models de civilitzaci\u00f3 sencers, amb centenars i fins i tot milers de milions de baixes. La possibilitat d\u0027una destrucci\u00f3 completa de la civilitzaci\u00f3 humana a conseq\u00fc\u00e8ncia de la guerra nuclear va inspirar tamb\u00e9 el moviment pacifista contemporani, a partir dels treballs del Comit\u00e8 d\u0027Emerg\u00e8ncia dels Cient\u00edfics At\u00f2mics, compost per nombroses personalitats que havien participat en el desenvolupament de les primeres armes d\u0027aquest tipus i eren plenament conscients de les seves possibilitats aniquil\u00b7ladores. Entre aquests, es comptaven Albert Einstein, Harold C. Urey, Linus Pauling i Le\u00f3 Szil\u00e1rd. A causa del seu enorme poder devastador, les armes nuclears han estat freq\u00fcentment objecte de nombrosos tractats i negociacions internacionals, i estan subjectes a r\u00e8gims de vigil\u00e0ncia, protecci\u00f3 i inspecci\u00f3 especials. La guerra nuclear \u00e9s un recurs utilitzat comunament en la literatura de ci\u00e8ncia-ficci\u00f3 que es va posar de moda durant la Guerra Freda a causa de la tensi\u00f3 entre les dues superpot\u00e8ncies, ambdues posse\u00efdores d\u0027armes nuclears, el que va derivar en multitud de relats en els quals les armes nuclears i els seus efectes eren les protagonistes. L\u0027aparent inevitabilitat d\u0027aquest conflicte en cas d\u0027un enfrontament entre grans pot\u00e8ncies ha condu\u00eft a moltes persones a considerar que \"guerra nuclear\" i \"Tercera Guerra Mundial\" s\u00f3n sin\u00f2nims en la pr\u00e0ctica. La guerra nuclear ha inspirat tamb\u00e9 a nombrosos autors i artistes com a s\u00edmbol del mal, l\u0027ab\u00fas de la ra\u00f3 d\u0027estat, la viol\u00e8ncia, la mort o la destrucci\u00f3 absoluta."}, {"color": "#97c2fc", "id": "erwin schr\u00f6dinger", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Erwin_Schrodinger2.jpg", "label": "erwin schr\u00f6dinger", "shape": "image", "title": "Erwin Rudolf Josef Alexander Schr\u00f6dinger (12. srpna 1887 V\u00edde\u0148 \u2013 4. ledna 1961 V\u00edde\u0148) byl rakousk\u00fd teoretick\u00fd fyzik, jeden ze zakladatel\u016f kvantov\u00e9 mechaniky, kter\u00fd se proslavil p\u0159edev\u0161\u00edm formulac\u00ed nerelativistick\u00e9 vlnov\u00e9 rovnice pro popis hmotn\u00fdch \u010d\u00e1stic, kterou na jeho po\u010dest naz\u00fdv\u00e1me Schr\u00f6dingerova rovnice. Za tuto z\u00e1kladn\u00ed pr\u00e1ci obdr\u017eel v roce 1933 spole\u010dn\u011b s Paulem Diracem Nobelovu cenu. Je tak\u00e9 autorem proslul\u00e9ho my\u0161lenkov\u00e9ho experimentu Schr\u00f6dingerova ko\u010dka, kter\u00fd asi nejl\u00e9pe vystihuje Schr\u00f6dinger\u016fv (a tak\u00e9 mnoha dal\u0161\u00edch) skeptick\u00fd postoj k obecn\u011b p\u0159ij\u00edman\u00e9 pravd\u011bpodobnostn\u00ed interpretaci kvantov\u00e9 mechaniky. Erwin Schr\u00f6dinger p\u0159isp\u011bl v\u00fdznamnou m\u011brou nejen ke kvantov\u00e9 fyzice. Zab\u00fdval se t\u00e9\u017e histori\u00ed a filozofi\u00ed fyziky a v\u011bdy obecn\u011b a jeho kniha What is Life? (Co je \u017eivot?) z roku 1944, p\u0159esto\u017ee byla ur\u010dena \u0161irok\u00e9 ve\u0159ejnosti, ovlivnila celou \u0159adu v\u011bdc\u016f, kte\u0159\u00ed st\u00e1li u zrodu molekul\u00e1rn\u00ed biologie a mezi kter\u00fdmi nechyb\u011bli objevitel\u00e9 molekuly DNA Francis Crick \u010di James D. Watson."}, {"color": "#97c2fc", "id": "particle accelerator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SLAC_National_Accelerator_Laboratory_Aerial_2.png", "label": "particle accelerator", "shape": "image", "title": "Un acc\u00e9l\u00e9rateur de particules est un instrument qui utilise des champs \u00e9lectriques ou magn\u00e9tiques pour amener des particules charg\u00e9es \u00e9lectriquement \u00e0 des vitesses \u00e9lev\u00e9es. En d\u0027autres termes, il communique de l\u0027\u00e9nergie aux particules. On en distingue deux grandes cat\u00e9gories : les acc\u00e9l\u00e9rateurs lin\u00e9aires et les acc\u00e9l\u00e9rateurs circulaires. En 2004, il y avait plus de 15 000 acc\u00e9l\u00e9rateurs dans le monde. Une centaine seulement sont de tr\u00e8s grosses installations, nationales ou supranationales. Les machines \u00e9lectrostatiques de type industriel composent plus de 80 % du parc mondial des acc\u00e9l\u00e9rateurs industriels d\u0027\u00e9lectrons. De tr\u00e8s nombreux petits acc\u00e9l\u00e9rateurs lin\u00e9aires sont utilis\u00e9s en m\u00e9decine (radioth\u00e9rapie anti-tumorale)."}, {"color": "#97c2fc", "id": "dessert", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Homemade_Flan.jpg", "label": "dessert", "shape": "image", "title": "Les darreries, les postres o el llevant de taula o fi de taula (en catal\u00e0 medieval) s\u00f3n, a la nostra cultura, una pe\u00e7a de fruita o un dol\u00e7 que es menja per a acabar un dinar o un sopar. Aquests dos \u00e0pats solen constar d\u0027un primer plat (t\u00edpicament amanida, verdura, sopa o hidrats de carboni en forma d\u0027arr\u00f2s, pasta, etc.), un segon plat (t\u00edpicament amb tall o prote\u00efna amb un acompanyament) i les darreries. Despr\u00e9s de les postres, en un \u00e0pat molt complet, es pot beure un caf\u00e8, que pot anar acompanyat d\u0027alguna galeta o pasteta, i despr\u00e9s encara hom podria prendre un digestiu, normalment un licor fort per a \"tancar l\u0027est\u00f3mac\". Abans del primer plat hom pot haver pres un aperitiu."}, {"color": "#97c2fc", "id": "trinity site", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/McDonald-Schmidt_Ranch_House_002.jpg", "label": "trinity site", "shape": "image", "title": "The McDonald Ranch House in the Oscura Mountains of Socorro County, New Mexico, was the location of assembly of the world\u0027s first nuclear weapon. The active components of the Trinity test \"gadget\", a plutonium Fat Man-type bomb similar to that later dropped on Nagasaki, Japan, were assembled there on July 13, 1945. The completed bomb was winched up the test tower the following day and detonated on July 16, 1945, as the Trinity nuclear test. The McDonald Ranch House was built in 1913 by Franz Schmidt, a German immigrant, and acquired by the McDonald family in the 1930s. The ranch was vacated by the McDonald family under protest in 1942, when the United States Army took over the land as part of the Alamogordo Bombing and Gunnery Range to use in training bomber crews during World War II. The family hoped that the ranch would be returned after the war, but it was not, and in 1970, the Army announced that it would be kept permanently. The McDonald Ranch House was empty and deteriorating until 1982, when it was stabilized by the Army. In 1984 it was restored by the National Park Service to appear as it did on July 12, 1945. The site is now open to visitors twice a year, on the first Saturday in April and the third Saturday in October."}, {"color": "#97c2fc", "id": "apr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Public_Radio_International_logo.png", "label": "apr", "shape": "image", "title": "Public Radio International (PRI) est un r\u00e9seau de radiodiffusion public am\u00e9ricain fond\u00e9 en 1983. Il est l\u0027un des trois grands r\u00e9seaux de radios publics aux \u00c9tats-Unis avec NPR et APM."}, {"color": "#97c2fc", "id": "explosive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Year_book_-_photo_flashes_showing_Toledo\u0027s_phenomenal_progress,_thriving_industries_and_wonderful_resources_-_DPLA_-_ac95c5ef8efd2394c21e2b6edcd01d94_(page_37)_(cropped).jpg", "label": "explosive", "shape": "image", "title": "Un explosif est d\u00e9fini par un m\u00e9lange de corps qui, lors de leur transformation, sont susceptibles de d\u00e9gager en un temps tr\u00e8s court un grand volume de gaz port\u00e9 \u00e0 haute temp\u00e9rature, ce qui constitue une explosion. Une charge explosive (en anglais : explosive charge) est une quantit\u00e9 mesur\u00e9e de mati\u00e8re explosive."}, {"color": "#97c2fc", "id": "kerrigan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Over_Reverent_(StarCraft).jpg", "label": "kerrigan", "shape": "image", "title": "Major and recurring characters from the military science fiction series StarCraft are listed below, organised by respective species and most commonly affiliated faction within the fictional universe. The story of the StarCraft series revolves around interstellar affairs in a distant sector of the galaxy, where three species are vying for supremacy: the Terrans, a highly factionalised future version of humanity; the Protoss, a theocratic race of vast psionic ability; and the Zerg, an insectoid species commanded by a hive mind persona. The latter two of these species were genetically engineered by the Xel\u0027Naga, a fourth species believed extinct. The series was begun with Blizzard Entertainment\u0027s 1998 video game StarCraft, and has been expanded with sequels Insurrection, Retribution, Brood War, Ghost, Wings of Liberty, Heart of the Swarm, and Legacy of the Void. The franchise has been further extended with a series of novels, graphic novels, and other works. Seventeen characters from StarCraft universe appear as playable heroes within crossover multiplayer online battle arena game, Heroes of the Storm. All the three races\u2014Terrans, Protoss, and Zerg\u2014have been represented in the game."}, {"color": "#97c2fc", "id": "dirac", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nima_visits_dirac.jpg", "label": "dirac", "shape": "image", "title": "\u041f\u043e\u043b\u044c \u0410\u0434\u0440\u0438\u0435\u043d \u041c\u043e\u0440\u0438\u0441 \u0414\u0438\u0440\u0430\u0301\u043a (\u0430\u043d\u0433\u043b. Paul Adrien Maurice Dirac; 8 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1902, \u0411\u0440\u0438\u0441\u0442\u043e\u043b\u044c \u2014 20 \u043e\u043a\u0442\u044f\u0431\u0440\u044f 1984, \u0422\u0430\u043b\u043b\u0430\u0445\u0430\u0441\u0441\u0438) \u2014 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u0444\u0438\u0437\u0438\u043a-\u0442\u0435\u043e\u0440\u0435\u0442\u0438\u043a, \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u0435\u0439 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u043c\u0435\u0445\u0430\u043d\u0438\u043a\u0438. \u041b\u0430\u0443\u0440\u0435\u0430\u0442 \u041d\u043e\u0431\u0435\u043b\u0435\u0432\u0441\u043a\u043e\u0439 \u043f\u0440\u0435\u043c\u0438\u0438 \u043f\u043e \u0444\u0438\u0437\u0438\u043a\u0435 1933 \u0433\u043e\u0434\u0430 (\u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0441 \u042d\u0440\u0432\u0438\u043d\u043e\u043c \u0428\u0440\u0451\u0434\u0438\u043d\u0433\u0435\u0440\u043e\u043c). \u0427\u043b\u0435\u043d \u041b\u043e\u043d\u0434\u043e\u043d\u0441\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 (1930), \u0430 \u0442\u0430\u043a\u0436\u0435 \u0440\u044f\u0434\u0430 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0439 \u043d\u0430\u0443\u043a \u043c\u0438\u0440\u0430, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0447\u043b\u0435\u043d \u041f\u0430\u043f\u0441\u043a\u043e\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u043d\u0430\u0443\u043a (1961), \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0439 \u0447\u043b\u0435\u043d \u0410\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u043d\u0430\u0443\u043a \u0421\u0421\u0421\u0420 (1931), \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u043d\u0430\u0443\u043a \u0421\u0428\u0410 (1949) \u0438 \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0438 \u043d\u0430\u0443\u043a (1963). \u0420\u0430\u0431\u043e\u0442\u044b \u0414\u0438\u0440\u0430\u043a\u0430 \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u044b \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0435, \u0442\u0435\u043e\u0440\u0438\u0438 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0438\u0446, \u043e\u0431\u0449\u0435\u0439 \u0442\u0435\u043e\u0440\u0438\u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438. \u041e\u043d \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0430\u0432\u0442\u043e\u0440\u043e\u043c \u043e\u0441\u043d\u043e\u0432\u043e\u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0438\u0445 \u0442\u0440\u0443\u0434\u043e\u0432 \u043f\u043e \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u043c\u0435\u0445\u0430\u043d\u0438\u043a\u0435 (\u043e\u0431\u0449\u0430\u044f \u0442\u0435\u043e\u0440\u0438\u044f \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439), \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0435 (\u043c\u0435\u0442\u043e\u0434 \u0432\u0442\u043e\u0440\u0438\u0447\u043d\u043e\u0433\u043e \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043c\u043d\u043e\u0433\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u0444\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u043c) \u0438 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0439 \u0442\u0435\u043e\u0440\u0438\u0438 \u043f\u043e\u043b\u044f (\u043a\u0432\u0430\u043d\u0442\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u0438\u0441\u0442\u0435\u043c \u0441\u043e \u0441\u0432\u044f\u0437\u044f\u043c\u0438). \u041f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u043d\u043e\u0435 \u0438\u043c \u0440\u0435\u043b\u044f\u0442\u0438\u0432\u0438\u0441\u0442\u0441\u043a\u043e\u0435 \u0443\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u0430 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u043e \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u044c \u0441\u043f\u0438\u043d \u0438 \u0432\u0432\u0435\u0441\u0442\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043e\u0431 \u0430\u043d\u0442\u0438\u0447\u0430\u0441\u0442\u0438\u0446\u0430\u0445. \u041a \u0434\u0440\u0443\u0433\u0438\u043c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u043c \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430\u043c \u0414\u0438\u0440\u0430\u043a\u0430 \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0434\u043b\u044f \u0444\u0435\u0440\u043c\u0438\u043e\u043d\u043e\u0432, \u043a\u043e\u043d\u0446\u0435\u043f\u0446\u0438\u044f \u043c\u0430\u0433\u043d\u0438\u0442\u043d\u043e\u0433\u043e \u043c\u043e\u043d\u043e\u043f\u043e\u043b\u044f, \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0447\u0438\u0441\u0435\u043b, \u0433\u0430\u043c\u0438\u043b\u044c\u0442\u043e\u043d\u043e\u0432\u0430 \u0444\u043e\u0440\u043c\u0443\u043b\u0438\u0440\u043e\u0432\u043a\u0430 \u0442\u0435\u043e\u0440\u0438\u0438 \u0433\u0440\u0430\u0432\u0438\u0442\u0430\u0446\u0438\u0438 \u0438 \u0434\u0440."}, {"color": "#97c2fc", "id": "helium 3", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fusion_rxnrate.svg", "label": "helium 3", "shape": "image", "title": "Helium-3 (He-3) adalah isotop helium yang ringan dan non-radioaktif dengan dua proton dan satu neutron. Isotop ini langka di Bumi dan dicari-cari untuk digunakan dalam penelitian fusi nuklir. Helium-3 diduga lebih berlimpah di Bulan dan berada di lapisan atas selama miliaran tahun akibat angin matahari, dengan kandungan antara satu hingga 50 bpj regolith bulan. Namun, kuantitasnya masih lebih rendah daripada raksasa gas di Tata Surya (yang merupakan sisa dari nebula matahari awal). , yaitu inti atom helium-3, terdiri dari dua proton dan hanya satu neutron, sementara helium pada umumnya memiliki dua neutron. Keberadaannya pertama kali dicetuskan pada tahun 1934 oleh Australia Mark Oliphant saat sedang bekerja di di Universitas Cambridge. Oliphant telah melakukan percobaan yang menabrakkan deuteron-deuteron cepat dengan target-target deuteron. Helium-3 sebelumnya diduga merupakan radionuklida sebelum juga ditemukan dalam sampel helium alami (yang sebagian besar terdiri dari helium-4), yang diambil dari atmosfer Bumi dan sumur gas fosil. Hal ini dilakukan oleh Luis W. Alvarez dan dalam percobaan siklotron di Lawrence Berkeley National Laboratory, California, pada tahun 1939. Walaupun berdasarkan sampel helium dari sumur gas helium-3 10.000 kali lebih langka dari helium-4, keberadaannya dalam kandungan gas bawah tanah menunjukkan bahwa helium-3 mungkin memiliki waktu paruh yang sangat lama. Hidrogen-1 dan helium-3 merupakan nuklida stabil yang mengandung lebih banyak proton daripada neutron. Helium-3 merupakan nuklida primordial yang keluar dari kerak Bumi ke luar angkasa selama jutaan tahun. Helium-3 juga diduga merupakan alami dan nuklida kosmogenik. Beberapa helium-3 yang ditemui di atmosfer merupakan sisa dari percobaan senjata nuklir yang dilakukan sebelum tahun 1963, yang sebagian besar berasal dari peluruhan tritium (hidrogen-3) yang meluruh menjadi helium-3 dengan waktu paruh 12,3 tahun. Lebih lagi, beberapa reaktor nuklir secara berkala mengeluarkan helium-3 dan tritium ke atmosfer, terutama bila terjadi suatu masalah. Selain itu, kandungan tritium dan helium-3 telah dihasilkan dalam reaktor nuklir arsenal nasional dari iradiasi lithium-6. Helium-3 telah diusulkan sebagai bahan bakar generasi kedua untuk fusi nuklir, tetapi reaktor semacam itu masih dikembangkan."}, {"color": "#97c2fc", "id": "hydride", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Katalysezyklus-Wilkinson.png", "label": "hydride", "shape": "image", "title": "Os hidretos s\u00e3o compostos inorg\u00e2nicos hidrogenados, que apresentam o hidrog\u00eanio como o elemento mais eletronegativo, ou seja, como anion de estado de oxida\u00e7\u00e3o -1 ( H-1 ). Exemplos: \n* NaH \u2013 Hidreto de s\u00f3dio \n* CaH2 - Hidreto de c\u00e1lcio A defini\u00e7\u00e3o de hidreto aqui \u00e9 muito antiga e neste caso \u00e9 contradita no pr\u00f3prio texto ao se observar os hidretos covalentes e os pr\u00f3prios intersticiais. Estes compostos reagem facilmente na presen\u00e7a de \u00e1gua. KH + H2O \u2192 KOH + H2"}, {"color": "#97c2fc", "id": "uranium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_fission_reaction.svg", "label": "uranium", "shape": "image", "title": "El uranio-235 (235U) es el \u00fanico is\u00f3topo natural fisible, es decir, el \u00fanico is\u00f3topo presente en la naturaleza con capacidad para provocar una reacci\u00f3n en cadena de fisi\u00f3n nuclear. Es una caracter\u00edstica que ni siquiera el uranio-238, el m\u00e1s com\u00fan de este elemento, posee. Fue descubierto en 1935 por Arthur Jeffrey Dempster. Presenta un per\u00edodo de semidesintegraci\u00f3n de unos 700 millones de a\u00f1os."}, {"color": "#97c2fc", "id": "otto frisch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/University_of_Birmingham_-_Poynting_Physics_Building_-_blue_plaques_group_-_Frisch_Peierls.jpg", "label": "otto frisch", "shape": "image", "title": "\u30aa\u30c3\u30c8\u30fc\u30fb\u30ed\u30d9\u30eb\u30c8\u30fb\u30d5\u30ea\u30c3\u30b7\u30e5\uff08Otto Robert Frisch, 1904\u5e7410\u67081\u65e5 - 1979\u5e749\u670822\u65e5\uff09\u306f\u3001\u30aa\u30fc\u30b9\u30c8\u30ea\u30a2\u51fa\u8eab\u306e\u7269\u7406\u5b66\u8005\u30021940\u5e74\u3001\u5171\u540c\u7814\u7a76\u8005\u306e\u30eb\u30c9\u30eb\u30d5\u30fb\u30d1\u30a4\u30a8\u30eb\u30b9\u3068\u5171\u306b\u3001\u539f\u5b50\u7206\u5f3e\u306e\u4ed5\u7d44\u307f\u306b\u3064\u3044\u3066\u521d\u3081\u3066\u7406\u8ad6\u7684\u306a\u8aac\u660e\u3092\u4e0e\u3048\u305f\u3002"}, {"color": "#97c2fc", "id": "piping", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Watermain.jpg", "label": "piping", "shape": "image", "title": "Armatura je konstruk\u010dn\u00ed prvek potrub\u00ed, jin\u00fd ne\u017e trubka (b\u011b\u017en\u00e1 p\u0159\u00edm\u00e1 roura). Jde nap\u0159. o , kolena, T-kusy, ventily, kohouty, \u0161oup\u00e1tka, pojistn\u00e9 ventily, klapky, z\u00e1slepky apod. Trubky potrub\u00ed se zpravidla armaturami spojuj\u00ed nebo zakon\u010duj\u00ed.N\u011bkter\u00e9 armatury slou\u017e\u00ed k \u0159\u00edzen\u00ed objemov\u00e9ho pr\u016ftoku dopravovan\u00e9ho m\u00e9dia, jin\u00e9 zase pln\u00ed funkce pojistn\u00e9 a regula\u010dn\u00ed."}, {"color": "#97c2fc", "id": "sample", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wiki_kisliuk_n2-tungsten.jpg", "label": "sample", "shape": "image", "title": "Adsorpsi atau penjerapan adalah suatu proses yang terjadi ketika suatu zat alir, cairan maupun gas, terikat kepada suatu padatan atau cairan (zat penjerap, adsorben) dan akhirnya membentuk suatu lapisan tipis atau film (zat terjerap, adsorbat) pada permukaannya. Berbeda dengan absorpsi yang merupakan penyerapan (bukan penjerapan) fluida oleh fluida lainnya membentuk suatu larutan. Adsorpsi secara umum adalah proses penggumpalan substansi (soluble) yang ada dalam larutan, oleh permukaan zat atau benda penjerap, di mana terjadi suatu ikatan kimia antara substansi dengan penjerapnya. Definisi lain menyatakan adsorpsi sebagai suatu peristiwa penjerapan (bukan penyerapan) pada lapisan permukaan atau antarfasa, di mana molekul dari suatu materi terkumpul pada bahan penjerap atau adsorben. Adsorpsi dibedakan menjadi dua jenis, yaitu adsorpsi fisika (disebabkan oleh (penyebab terjadinya kondensasi gas untuk membentuk cairan) yang ada pada permukaan adsorben) dan adsorpsi kimia (terjadi reaksi antara zat yang dijerap dengan adsorben, banyaknya zat yang teradsorbsi tergantung pada sifat khas zat padatnya yang merupakan fungsi tekanan dan suhu)"}, {"color": "#97c2fc", "id": "sublette", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Enlistment,_from_Eleven_Years_in_the_Rocky_Mountains.png", "label": "sublette", "shape": "image", "title": "William Lewis Sublette, also spelled Sublett (September 21, 1798 \u2013 July 23, 1845), was an American frontiersman, trapper, fur trader, explorer, and mountain man. After 1823, he became an agent of the Rocky Mountain Fur Company, along with his four brothers. Later he became one of the company\u0027s co-owners, exploiting the riches of the Oregon Country. He helped settle and improve the best routes for migrants along the Oregon Trail."}, {"color": "#97c2fc", "id": "copley medal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Francis_Crick_crop.jpg", "label": "copley medal", "shape": "image", "title": "\ucf54\ud50c\ub9ac \uba54\ub2ec(\uc601\uc5b4: Copley Medal)\uc740 \uacfc\ud559 \uc5c5\uc801\uc5d0 \ub300\ud574 \uad8c\uc704\uc788\ub294 \uc5c5\uc801\uc744 \ub0a8\uae34 \uc0ac\ub78c\uc5d0\uac8c \uc218\uc5ec\ub418\ub294 \uac00\uc7a5 \uc624\ub798\ub41c \uc0c1\uc774\ub2e4. \uc655\ub9bd\ud559\ud68c\uc5d0\uc11c \ud68c\uc6d0 (Sir Godfrey Copley, 2nd Baronet)\uac00 \uae30\ubd80\ud55c \uae30\uae08\uc744 \ud1a0\ub300\ub85c 1731\ub144 \ucc3d\ub9bd\ub418\uc5b4 \ub9e4\ub144 \uc218\uc5ec\ub418\uace0 \uc788\ub2e4. \ubb3c\ub9ac\ud559, \uc0dd\ubb3c\ud559 \ubd84\uc57c\uc758 \uc5f0\uad6c\uc790\uc5d0\uac8c \uc218\uc5ec\ub418\uba70, \uc218\uc0c1\uc790\ub294 \uc790\ub3d9\uc801\uc73c\ub85c \ud611\ud68c\uc758 \ud68c\uc6d0\uc73c\ub85c \uc120\ucd9c\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "panthers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blackleopard.jpg", "label": "panthers", "shape": "image", "title": "\u010cern\u00fd panter je \u010dern\u011b zbarven\u00fd jedinec velk\u00e9 ko\u010dkovit\u00e9 \u0161elmy. Zbarven\u00ed \u010dern\u00fdch panter\u016f je d\u016fsledkem rozs\u00e1hl\u00e9ho v\u00fdskytu tmav\u00e9ho pigmentu melaninu v k\u016f\u017ei a srsti, zp\u016fsoben\u00e9ho . \u010cern\u00ed pante\u0159i jsou melanicky zbarven\u00e9 velk\u00e9 ko\u010dkovit\u00e9 \u0161elmy z v\u00edce druh\u016f: \n* divoc\u00ed \u010dern\u00ed pante\u0159i v Latinsk\u00e9 Americe jsou jagu\u00e1\u0159i \n* v Asii a Africe levharti Men\u0161\u00ed ko\u010dkovit\u00e9 \u0161elmy (nap\u0159. ocelot, margay, serval, ko\u010dka Temminckova) mohou m\u00edt rovn\u011b\u017e \u010dern\u00e9 zbarven\u00ed. U pum a tygr\u016f nebyl melanismus dosud uspokojiv\u011b prok\u00e1z\u00e1n, a\u010dkoliv koluj\u00ed lidov\u00e9 zkazky o \u010dern\u00fdch form\u00e1ch i t\u011bchto druh\u016f. Melanismus je \u010dast\u011bj\u0161\u00ed u ko\u010dek \u017eij\u00edc\u00edch v oblasti rovn\u00edku v tropick\u00fdch de\u0161tn\u00fdch prales\u00edch, ne\u017e u t\u011bch ze step\u00ed, savan a polopou\u0161t\u00ed."}, {"color": "#97c2fc", "id": "bikini atoll", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bikiniatoll.jpg", "label": "bikini atoll", "shape": "image", "title": "Das Bikini-Atoll (marshallesisch Pikinni) liegt im Pazifischen Ozean und geh\u00f6rt mit seinen insgesamt 23 Inseln zur Ralik-Kette im Territorium der Marshallinseln (in der deutschen Kolonialzeit: eine Insel aus der Gruppe der Eschscholtzinseln). Das Atoll wurde als Schauplatz zahlreicher Kernwaffentests der USA in den 1940er und 1950er Jahren bekannt. Der zweiteilige Bikini-Badeanzug wurde nach ihm benannt. Am 31. Juli 2010 wurde das Atoll zum UNESCO-Welterbe erkl\u00e4rt."}, {"color": "#97c2fc", "id": "anthology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nolmsted.jpg", "label": "anthology", "shape": "image", "title": "\u0422\u0435\u043b\u0435\u0441\u0435\u0440\u0456\u0430\u043b-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f (\u0430\u043d\u0433\u043b. Anthology series, \u0456\u043d\u043a\u043e\u043b\u0438 Anthology drama) \u2014 \u0440\u0456\u0437\u043d\u043e\u0432\u0438\u0434 \u0441\u0435\u0440\u0456\u0430\u043b\u0443 \u043d\u0430 \u0440\u0430\u0434\u0456\u043e \u0447\u0438 \u0442\u0435\u043b\u0435\u0431\u0430\u0447\u0435\u043d\u043d\u0456, \u0432 \u044f\u043a\u043e\u043c\u0443 \u043a\u043e\u0436\u0435\u043d \u0435\u043f\u0456\u0437\u043e\u0434 \u0447\u0438 \u0441\u0435\u0437\u043e\u043d \u043c\u0430\u0454 \u0432\u043b\u0430\u0441\u043d\u0443 \u0456\u0441\u0442\u043e\u0440\u0456\u044e, \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0456\u0432 \u0442\u0430 \u0430\u043a\u0442\u043e\u0440\u0456\u0432. \u0412\u043f\u0435\u0440\u0448\u0435 \u0442\u0430\u043a\u0438\u0439 \u0444\u043e\u0440\u043c\u0430\u0442 \u0431\u0443\u0432 \u0432\u0442\u0456\u043b\u0435\u043d\u0438\u0439 \u043d\u0430 \u0440\u0430\u0434\u0456\u043e NBC \u0432 1927 \u0440\u043e\u0446\u0456 \u043f\u0456\u0441\u043b\u044f \u0432\u0438\u0445\u043e\u0434\u0443 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0438 The Collier Hour, \u044f\u043a\u0443 \u0456 \u0432\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u043f\u0435\u0440\u0448\u043e\u044e \u0434\u0440\u0430\u043c\u043e\u044e-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u0454\u044e. \u041f\u0456\u043a \u0443\u0441\u043f\u0456\u0445\u0443 \u0444\u043e\u0440\u043c\u0430\u0442\u0443 \u043f\u0440\u0438\u043f\u0430\u0434\u0430\u0454 \u043d\u0430 \u043f\u0435\u0440\u0456\u043e\u0434 \u0417\u043e\u043b\u043e\u0442\u043e\u0433\u043e \u0432\u0456\u043a\u0443 \u0442\u0435\u043b\u0435\u0431\u0430\u0447\u0435\u043d\u043d\u044f \u0432 1950-\u0445 \u0440\u043e\u043a\u0430\u0445, \u0437\u0430\u0432\u0434\u044f\u043a\u0438 \u0443\u0441\u043f\u0456\u0445\u0443 \u043f\u0440\u043e\u0433\u0440\u0430\u043c \u00ab\u0422\u0435\u043b\u0435\u0432\u0456\u0437\u0456\u0439\u043d\u0438\u0439 \u0442\u0435\u0430\u0442\u0440 \u041a\u0440\u0430\u0444\u0442\u0430\u00bb (1947\u20141958), The United States Steel Hour (1953\u20141963) \u0442\u0430 The Philco Television Playhouse (1948\u20141955), \u0430 \u0442\u0430\u043a\u043e\u0436 \u00ab\u0417\u0430\u043b \u0441\u043b\u0430\u0432\u0438 Hallmark\u00bb (\u0437 1951) \u0442\u0430 Disneyland (\u0437 1954). \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043f\u0440\u043e\u0433\u0440\u0430\u043c \u0442\u0440\u0438\u0432\u0430\u043b\u0438 \u043e\u0434\u043d\u0443 \u0433\u043e\u0434\u0438\u043d\u0443, \u0457\u0445\u043d\u0456\u043c\u0438 \u0441\u044e\u0436\u0435\u0442\u0430\u043c\u0438 \u0441\u0442\u0430\u0432\u0430\u043b\u0438 \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u0456 \u043b\u0456\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0456 \u0442\u0432\u043e\u0440\u0438, \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e \u0432\u0430\u0436\u043b\u0438\u0432\u0456 \u0442\u0435\u043c\u0438 \u0442\u0430 \u0441\u0435\u0440\u0439\u043e\u0437\u043d\u0456 \u0434\u0440\u0430\u043c\u0430\u0442\u0438\u0447\u043d\u0456 \u0456\u0441\u0442\u043e\u0440\u0456\u0457, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0442\u0435\u043b\u0435\u0432\u0435\u0440\u0441\u0456\u0457 \u0431\u0440\u043e\u0434\u0432\u0435\u0439\u0441\u044c\u043a\u0438\u0445 \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043e\u043a. \u0426\u0435 \u0434\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u043e \u0440\u043e\u0431\u0438\u0442\u0438 \u043f\u043e\u0434\u0456\u0431\u043d\u0456 \u0441\u0435\u0440\u0430\u043b\u0438 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u0438\u043c\u0438 \u0432 \u043e\u0447\u0430\u0445 \u0433\u043b\u044f\u0434\u0430\u0447\u0456\u0432 \u0456 \u043f\u0440\u0438\u0432\u0430\u0431\u043b\u044e\u0432\u0430\u0442\u0438 \u0432\u0438\u0437\u043d\u0430\u0447\u043d\u0438\u0445 \u0430\u043a\u0442\u043e\u0440\u0456\u0432 \u0442\u043e\u0433\u043e \u0447\u0430\u0441\u0443. \u0421\u0435\u0440\u0435\u0434 \u043d\u0438\u0445 \u043c\u043e\u0436\u043d\u0430 \u0437\u0433\u0430\u0434\u0430\u0442\u0438 \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u0411\u0435\u0442\u0442\u0456 \u0414\u0435\u0432\u0456\u0441, \u0421\u0435\u043b\u0435\u0441\u0442\u0430 \u0413\u043e\u043b\u043c, \u0413\u0440\u0435\u0439\u0441 \u041a\u0435\u043b\u043b\u0456, \u041b\u044e\u0441\u0456\u043b\u044c \u0411\u043e\u043b\u043b, \u0414\u0435\u0439\u0432\u0456\u0434 \u041d\u0456\u0432\u0435\u043d, \u041f\u043e\u043b\u043b\u0456 \u0411\u0435\u0440\u0433\u0435\u043d, \u041b\u0456\u043b\u0456\u0430\u043d \u0490\u0456\u0448, \u041f\u043e\u043b \u041d\u044c\u044e\u043c\u0430\u043d, \u0420\u043e\u0437\u0430\u043b\u0456\u043d\u0434 \u0420\u0430\u0441\u0441\u0435\u043b\u043b, \u0428\u0430\u0440\u043b\u044c \u0411\u0443\u0430\u0454, \u0414\u0436\u043e\u0435\u043b \u041c\u0430\u043a\u043a\u0440\u0456, \u0414\u0436\u043e\u0430\u043d \u0412\u0443\u0434\u0432\u043e\u0440\u0434 \u0442\u0430 \u0434\u0435\u0441\u044f\u0442\u043a\u0438 \u0456\u043d\u0448\u0438\u0445. \u0414\u0435\u044f\u043a\u0456 \u0437\u0456\u0440\u043a\u0438 \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u043e\u0433\u043e \u0413\u043e\u043b\u043b\u0456\u0432\u0443\u0434\u0443, \u044f\u043a \u043e\u0442 \u041b\u043e\u0440\u0435\u0442\u0442\u0430 \u042f\u043d\u0491, \u0414\u0443\u0433\u043b\u0430\u0441 \u0424\u0435\u0440\u0431\u0435\u043d\u043a\u0441 \u0442\u0430 \u0411\u0430\u0440\u0431\u0430\u0440\u0430 \u0421\u0442\u0435\u043d\u0432\u0456\u043a \u043d\u0430 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 50-\u0445 \u043f\u0435\u0440\u0435\u0439\u0448\u043b\u0438 \u043d\u0430 \u0442\u0435\u043b\u0435\u0431\u0430\u0447\u0435\u043d\u043d\u044f, \u0449\u043e\u0431 \u0437\u043d\u0456\u043c\u0430\u0442\u0438\u0441\u044c \u0441\u0430\u043c\u0435 \u0443 \u0432\u043b\u0430\u0441\u043d\u0438\u0445 \u0442\u0435\u043b\u0435\u0441\u0435\u0440\u0456\u0430\u043b\u0430\u0445-\u0430\u043d\u0442\u043e\u043b\u043e\u0433\u0456\u044f\u0445. \u041d\u0430 \u0445\u0432\u0438\u043b\u0456 \u0443\u0441\u043f\u0456\u0445\u0443 \u0444\u043e\u0440\u043c\u0430\u0442\u0443 \u043a\u0430\u043d\u0430\u043b\u0438 \u043a\u0440\u0456\u043c \u0433\u043e\u0434\u0438\u043d\u043d\u0438\u0445 \u043f\u043e\u0447\u0430\u043b\u0438 \u0437\u043d\u0456\u043c\u0430\u0442\u0438 \u0439 \u043f\u0456\u0432\u0433\u043e\u0434\u0438\u043d\u043d\u0456 \u0434\u0440\u0430\u043c\u0438, \u0430\u043b\u0435 \u0442\u0430\u043a\u0438\u0439 \u0435\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442 \u0437\u0430\u0437\u043d\u0430\u0432 \u043a\u0440\u0438\u0442\u0438\u043a\u0438, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0430\u0432\u0442\u043e\u0440\u0430\u043c \u043d\u0435 \u0432\u0434\u0430\u0432\u0430\u043b\u043e\u0441\u044c \u0437\u0430 \u0442\u0430\u043a\u0438\u0439 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0439 \u0447\u0430\u0441 \u0434\u043e \u043a\u0456\u043d\u0446\u044f \u0440\u043e\u0437\u043a\u0440\u0438\u0442\u0438 \u0441\u0435\u0440\u0439\u043e\u0437\u043d\u0443 \u0442\u0435\u043c\u0443, \u044f\u043a\u0456\u0439 \u0431\u0443\u043b\u0430 \u043f\u0440\u0438\u0441\u0432\u044f\u0447\u0435\u043d\u0430 \u0441\u0435\u0440\u0456\u044f. \u041a\u0440\u0456\u043c \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u0438\u0445 \u0434\u0440\u0430\u043c, \u0437 \u043a\u0456\u043d\u0446\u044f 50-\u0445 \u043f\u043e\u0447\u0430\u043b\u0438 \u0437\u043d\u0456\u043c\u0430\u0442\u0438\u0441\u044c \u0456 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u043d\u0456 \u0442\u0430 \u0432\u0443\u0437\u044c\u043a\u043e\u0436\u0430\u043d\u0440\u043e\u0432\u0456 \u0441\u0435\u0440\u0456\u0430\u043b\u0438, \u044f\u043a\u0456 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0438 \u0437\u043d\u0430\u0447\u043d\u0438\u0445 \u0443\u0441\u043f\u0456\u0445. \u0421\u0435\u0440\u0435\u0434 \u043d\u0438\u0445 \u00ab\u0410\u043b\u044c\u0444\u0440\u0435\u0434 \u0413\u0456\u0447\u043a\u043e\u043a \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0454\u00bb (1955\u20141965) \u0442\u0430 \u00ab\u0421\u0443\u0442\u0456\u043d\u043a\u043e\u0432\u0430 \u0437\u043e\u043d\u0430\u00bb (1959\u20141964). \u041d\u0430 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 1960-\u0445 \u0440\u043e\u043a\u0456\u0432 \u0448\u0430\u043b\u0435\u043d\u0438\u0439 \u0443\u0441\u043f\u0456\u0445 \u0444\u043e\u0440\u043c\u0430\u0442\u0443 \u043f\u0440\u0438\u0437\u0443\u043f\u0438\u043d\u0438\u0432\u0441\u044f, \u0440\u0435\u0439\u0442\u0438\u043d\u0433\u0438 \u0431\u0430\u0433\u0430\u0442\u044c\u043e\u0445 \u0441\u0435\u0440\u0456\u0430\u043b\u0456\u0432 \u043f\u043e\u0442\u0440\u043e\u0445\u0443 \u043f\u043e\u0447\u0430\u043b\u0438 \u0441\u043f\u0430\u0434\u0430\u0442\u0438. \u0412\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0446\u044c\u043e\u0433\u043e \u043e\u0434\u0438\u043d \u0437\u0430 \u043e\u0434\u043d\u0438\u043c \u0437\u0430\u043a\u0440\u0438\u0432\u0430\u043b\u0438 \u0437\u0439\u043e\u043c\u043a\u0438 \u0441\u0435\u0440\u0456\u0430\u043b\u0456\u0432, \u0449\u043e \u043f\u0440\u0438\u0437\u0432\u043e\u0434\u0438\u043b\u043e \u0434\u043e \u0441\u043c\u0435\u0440\u0442\u0456 \u0444\u043e\u0440\u043c\u0430\u0442\u0443. \u0411\u0430\u0433\u0430\u0442\u043e \u0437\u0430\u043f\u0438\u0441\u0456\u0432 \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u0438\u0445 \u0448\u043e\u0443 \u043d\u0435 \u0437\u0431\u0435\u0440\u0435\u0433\u043b\u0438\u0441\u044c, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0442\u043e\u0434\u0456 \u043d\u0435 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0430\u0441\u044c \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0430 \u043f\u043e\u0432\u0442\u043e\u0440\u0456\u0432 \u0442\u0435\u043b\u0435\u0432\u0438\u0441\u0442\u0430\u0432, \u044f\u043a\u0456 \u0442\u0440\u0430\u043d\u0441\u043b\u044e\u0432\u0430\u043b\u0438\u0441\u044c \u0443 \u043f\u0440\u044f\u043c\u043e\u043c\u0443 \u0435\u0444\u0456\u0440\u0456. \u0412\u0441\u0435, \u0449\u043e \u0432\u0434\u0430\u043b\u043e\u0441\u044c \u0437\u0431\u0435\u0440\u0435\u0433\u0442\u0438 \u0442\u0430 \u0437\u043d\u044f\u0442\u0438 \u0437 \u043a\u0456\u043d\u0435\u0441\u043a\u043e\u043f\u0456\u0432 \u0432\u0438\u0439\u0448\u043b\u043e \u0434\u0443\u0436\u0435 \u043d\u0438\u0437\u044c\u043a\u043e\u0457 \u044f\u043a\u043e\u0441\u0442\u0456. \u0412 \u043f\u043e\u0434\u0430\u043b\u044c\u0448\u0456 \u0440\u043e\u043a\u0438 \u0444\u043e\u0440\u043c\u0430\u0442 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u0432\u0441\u044f \u0440\u0456\u0434\u043a\u043e \u0442\u0430 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e. \u0421\u0435\u0440\u0435\u0434 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448 \u044f\u0441\u043a\u0440\u0430\u0432\u0438\u0445 \u043f\u0440\u0438\u043a\u043b\u0430\u0434\u0456\u0432 \u043c\u043e\u0436\u043d\u0430 \u0437\u0433\u0430\u0434\u0430\u0442\u0438 \u0442\u0430\u043a\u0456 \u044f\u043a \u00ab\u0427\u043e\u0432\u0435\u043d \u043a\u043e\u0445\u0430\u043d\u043d\u044f\u00bb (1977\u20141986), \u00ab\u0413\u043e\u0442\u0435\u043b\u044c\u00bb (1983\u20141988), \u00ab\u0411\u0430\u0439\u043a\u0438 \u0437\u0456 \u0441\u043a\u043b\u0435\u043f\u0443\u00bb (1989\u20141996), \u00ab\u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0430 \u0456\u0441\u0442\u043e\u0440\u0456\u044f \u0436\u0430\u0445\u0443\u00bb (\u0437 2011), \u00ab\u0427\u043e\u0440\u043d\u0435 \u0434\u0437\u0435\u0440\u043a\u0430\u043b\u043e\u00bb (\u0437 2011) \u0442\u0430 \u00ab\u0412\u043e\u0440\u043e\u0436\u043d\u0435\u0447\u0430\u00bb (\u0437 2017). \n* \u041d\u0430\u0439\u0432\u0456\u0434\u043e\u043c\u0456\u0448\u0456 \u043f\u0440\u0438\u043a\u043b\u0430\u0434\u0438 \n* \u043b\u043e\u0433\u043e \u0441\u0435\u0440\u0456\u0430\u043b\u0443 \u00ab\u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0430 \u0456\u0441\u0442\u043e\u0440\u0456\u044f \u0436\u0430\u0445\u0443\u00bb \n* \u043b\u043e\u0433\u043e \u0441\u0435\u0440\u0456\u0430\u043b\u0443 \u00ab\u0427\u043e\u0440\u043d\u0435 \u0434\u0437\u0435\u0440\u043a\u0430\u043b\u043e\u00bb \n* \u0437\u0430\u0441\u0442\u0430\u0432\u043a\u0430 \u0441\u0435\u0440\u0456\u0430\u043b\u0443 \u00ab\u0412\u043e\u0440\u043e\u0436\u043d\u0435\u0447\u0430\u00bb"}, {"color": "#97c2fc", "id": "lady godiva assembly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Godiva-before-scrammed.jpg", "label": "lady godiva assembly", "shape": "image", "title": "Der Godiva-Apparat (englisch Godiva device, auch: Lady Godiva oder Godiva-Reaktor) war ein nicht abgeschirmter, gepulster Forschungsreaktor, der im Los Alamos National Laboratory (LANL) in New Mexico vom April 1952 bis Februar 1957 in Betrieb war. Er wurde in der technischen Abteilung 18 (TA-18) verwendet und zur Erzeugung von kontrollierten Gamma- und Neutronenstrahlungspulsen genutzt. Bestrahlt wurden Testobjekte zwecks Untersuchung der Materialien unter Strahlenbelastung. Der Name Godiva stammt von dem Physiker Otto Frisch. Er nannte den Reaktor in Anlehnung an die englische Legende von Lady Godiva so, \u201e\u2026 weil er nackt und ungesch\u00fctzt war \u2026\u201c. Der Reaktorkern war eine Kugel aus metallischem, hochangereichertem Uran von etwa 30 cm Durchmesser. Die Kugel war dreigeteilt und befand sich am oberen Ende eines zwei Meter hohen Metallger\u00fcsts.Zur Erzeugung eines Strahlungspulses wurden zun\u00e4chst die drei Kugelteile vereinigt und dann ein ebenfalls aus hochangereichertem Uran bestehender Zylinder durch ein Bohrloch fallen gelassen, das durch das Zentrum der Kugel f\u00fchrte. Kugel und Zylinder zusammen ergaben kurzzeitig eine kritische Masse, so dass eine Kernspaltungs-Kettenreaktion einsetzte, die schnell wieder erlosch. Das Reaktordesign wurde anhand eines Vorg\u00e4ngersystems namens Jemina gew\u00e4hlt. Jemina setzte ferngesteuert mehrere Scheiben angereichertes Uran aufeinander, um eine kritische Masse zu erreichen. Am 18. April 1952 wurde infolge einer Fehlberechnung zu viel Spaltmaterial zusammengesetzt, was zu einem prompt \u00fcberkritischen Zustand und einer Reaktorschnellabschaltung f\u00fchrte. Die Schnellabschaltungstechnik wurde bei Godiva noch verbessert. Otto Frisch selber erhielt eine gr\u00f6\u00dfere Dosis ionisierender Strahlung, als er sich w\u00e4hrend Wartungsarbeiten im Jahr 1954 f\u00fcr ein paar Sekunden \u00fcber den Apparat lehnte. Er bemerkte, dass die Kontrolllampen des Neutronendetektors kontinuierlich leuchteten. Frischs K\u00f6rper reflektierte eine gen\u00fcgend gro\u00dfe Menge von Neutronen auf den Reaktor zur\u00fcck und brachten ihn so in kritischen Zustand. Frisch lehnte sich sofort zur\u00fcck und entfernte einen Teil des Urans. Er hatte keine Beschwerden, meinte aber: \u201eEin paar Sekunden l\u00e4nger und die Dosis w\u00e4re wahrscheinlich t\u00f6dlich gewesen.\u201c"}, {"color": "#97c2fc", "id": "russians", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "russians", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "red scare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hoover-JEdgar-LOC.jpg", "label": "red scare", "shape": "image", "title": "Le maccarthysme ou maccarthisme (en anglais : McCarthyism) est une p\u00e9riode de l\u0027histoire am\u00e9ricaine, connue \u00e9galement sous le nom de \u00ab Peur rouge \u00bb (Red Scare) et qualifi\u00e9e fr\u00e9quemment de \u00ab chasse aux sorci\u00e8res \u00bb (witch hunt). Le maccarthysme trouve ses origines dans le fort sentiment anticommuniste qui s\u0027\u00e9tait d\u00e9velopp\u00e9 aux \u00c9tats-Unis dans le contexte de la guerre froide. Il s\u0027\u00e9tend de 1950, avec l\u0027apparition du s\u00e9nateur Joseph McCarthy sur le devant de la sc\u00e8ne politique am\u00e9ricaine, \u00e0 1954, avec le vote de censure contre McCarthy. Pendant deux ans (1953-1954), la commission pr\u00e9sid\u00e9e par McCarthy traqua d\u0027\u00e9ventuels agents, militants ou sympathisants communistes aux \u00c9tats-Unis. Plusieurs millions d\u2019Am\u00e9ricains sont soumis \u00e0 des enqu\u00eates judiciaires et polici\u00e8res. Par simplicit\u00e9 l\u2019expression est parfois utilis\u00e9e dans un sens plus large, elle d\u00e9signe alors l\u0027ensemble des investigations et de la r\u00e9pression men\u00e9es par des commissions parlementaires am\u00e9ricaines \u00e0 l\u0027encontre des communistes, leurs sympathisants ou suppos\u00e9s tels, englobant ainsi celles men\u00e9es par le House Un-American Activities Committee \u00e0 partir de 1946."}, {"color": "#97c2fc", "id": "fascist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/March_on_Rome.jpg", "label": "fascist", "shape": "image", "title": "\u039f \u03c6\u03b1\u03c3\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c1\u03b9\u03b6\u03bf\u03c3\u03c0\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03b1\u03ba\u03c1\u03bf\u03b4\u03b5\u03be\u03b9\u03ac \u03c5\u03c0\u03b5\u03c1\u03b5\u03b8\u03bd\u03b9\u03ba\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03c9\u03c2 \u03c3\u03c4\u03cc\u03c7\u03bf \u03bd\u03b1 \u03b8\u03ad\u03c3\u03b5\u03b9 \u03c4\u03bf \u03ad\u03b8\u03bd\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03bf\u03c1\u03af\u03b6\u03b5\u03b9 \u03b2\u03ac\u03c3\u03b5\u03b9 \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03b2\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ce\u03bd, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03cc\u03c1\u03c9\u03bd, \u03c5\u03c0\u03b5\u03c1\u03ac\u03bd\u03c9 \u03ba\u03ac\u03b8\u03b5 \u03ac\u03bb\u03bb\u03b7\u03c2 \u03b1\u03be\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03ba\u03b9\u03bd\u03b7\u03c4\u03bf\u03c0\u03bf\u03b9\u03b7\u03bc\u03ad\u03bd\u03b7 \u03b5\u03b8\u03bd\u03b9\u03ba\u03ae \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1. \u03a0\u03c1\u03c9\u03c4\u03bf\u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b7\u03bd \u0399\u03c4\u03b1\u03bb\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03bf
