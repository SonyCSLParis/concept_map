ia.org/wiki/Special:FilePath/Nuclear_predetonation.svg", "label": "critical mass", "shape": "image", "title": "La massa cr\u00edtica d\u0027un radion\u00faclid \u00e9s la quantitat de massa d\u0027aquest a partir del qual els neutrons alliberats en una reacci\u00f3 de fissi\u00f3 produeixen noves reaccions nuclears en els \u00e0toms ve\u00efns, de forma que es produeix una reacci\u00f3 nuclear en cadena cada vegada m\u00e9s potent fent que, al cap de molt poc temps, molts dels nuclis radioactius s\u0027hagin trencat en nuclis m\u00e9s lleugers alliberant gran quantitat d\u0027energia. Aquest concepte se sol utilitzar relacionat amb les bombes de fissi\u00f3 per a descriure la quantitat d\u0027urani o plutoni necess\u00e0ria per iniciar l\u0027explosi\u00f3 de l\u0027artefacte. Tamb\u00e9 s\u0027usa en enginyeria nuclear civil per a determinar la quantitat de combustible nuclear d\u0027un reactor, com ara en una central nuclear, que fa que mantingui una pot\u00e8ncia constant. La massa cr\u00edtica de cada n\u00faclid \u00e9s coneguda i tabulada. Dep\u00e8n de la puresa i de la forma de la mostra, de la secci\u00f3 efica\u00e7 i del nombre de neutrons produ\u00efts a cada fissi\u00f3 (multiplicaci\u00f3) dels n\u00faclids que formen el material, de la densitat del material i en menor grau altres propietats f\u00edsiques d\u0027aquest. \u00c9s possible modificar la massa cr\u00edtica de la mostra envoltant-la d\u0027un altre material: si aquest reflector de neutrons afavoreix les fissions i redueix la massa cr\u00edtica, en canvi, si absorbeix neutrons dificulta la reproducci\u00f3 de fissions i fa augmentar la massa cr\u00edtica. Un ocorre quan es desencadena una reacci\u00f3 nuclear en cadena de manera accidental, involunt\u00e0ria i incontrolada."}, {"color": "#97c2fc", "id": "health", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Overweight_or_obese_population_OECD_2010.png", "label": "health", "shape": "image", "title": "El concepte de salut ha anat evolucionant amb el temps des de la definici\u00f3 inicial de l\u0027OMS en la seva Constituci\u00f3, que va entrar en vigor el 1948. El terme \u00absalut\u00bb es contraposa al de malaltia, i \u00e9s objecte d\u0027especial atenci\u00f3 per part de la medicina. La salut \u00e9s la mare de la ci\u00e8ncia. Dins del context de la promoci\u00f3 de la salut, la salut ha estat considerada no com un estat abstracte sin\u00f3 com un mitj\u00e0 per arribar a un fi (el benestar), com un recurs que permet a les persones portar una vida individual, social i econ\u00f2micament productiva. La salut \u00e9s un recurs per a la vida di\u00e0ria, no l\u0027objectiu de la vida. Es tracta d\u0027un concepte positiu que accentua els recursos socials i personals, aix\u00ed com les aptituds f\u00edsiques."}, {"color": "#97c2fc", "id": "prison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_chain_gang.jpg", "label": "prison", "shape": "image", "title": "Penjara, bui, atau lembaga pemasyarakatan (LP atau lapas) adalah fasilitas negara yang mana merupakan tempat seseorang untuk ditahan secara paksa dan lepas dari kebebasan apapun di bawah otoritas negara. Lebih dari 9 juta orang dipenjara di seluruh dunia saat ini. Populasi tahanan penjara di kebanyakan negara meningkat dengan tajam pada awal tahun 1900-an. Jumlah tahanan Amerika Serikat adalah yang terbanyak berdasarkan negara, melebihi 2 juta jiwa; 70%-nya merupakan tahanan dengan kasus narkoba. Di Rwanda, hingga tahun 2002, lebih dari 100.000 orang ditahan dengan kecurigaan mengenai keikut sertaan mereka dalam genosida yang terjadi pada tahun 1994. Rusia dan Republik Rakyat Tiongkok (dengan populasi 5 kali lebih besar dari AS) juga mempunyai jumlah tahanan melebihi 1 juta pada tahun 2002. Tidak ada data yang tersedia untuk Korea Utara. Britania mempunyai 73.000 tahanan pada 2003, mirip dengan jumlah yang dimiliki Jerman dan Prancis."}, {"color": "#97c2fc", "id": "ghettos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stroop_Report_-_Warsaw_Ghetto_Uprising_BW.jpg", "label": "ghettos", "shape": "image", "title": "Getto eller ghetto \u00e4r ursprungligen en ben\u00e4mning p\u00e5 de kvarter eller stadsdelar d\u00e4r judar var h\u00e4nvisade att bo. I modern tid anv\u00e4nds ordet dels f\u00f6r slumomr\u00e5den, dels f\u00f6r omr\u00e5den d\u00e4r det finns en stor koncentration av personer av en viss etnicitet eller social klass. Under andra v\u00e4rldskriget inr\u00e4ttade nazisterna en rad getton i \u00f6stra och syd\u00f6stra Europa d\u00e4r de samlade ihop judar inf\u00f6r \u201dden slutgiltiga l\u00f6sningen av judefr\u00e5gan\u201d."}, {"color": "#97c2fc", "id": "radioactive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alfa_beta_gamma_radiation.svg", "label": "radioactive", "shape": "image", "title": "Kutsadura erradiaktiboa esaten zaio energia nuklearrak eragiten duen kutsadurari. Kutsadura hau isotopo erradioaktibo artifizial zein naturalek eragindakoa izan daiteke. Energia nuklearrak erradiaktibitate handiko hondakinak sortzen ditu, desintegratzeko 600 eta 2 130 000 urte bitartean behar dituztenak. Batzuek milaka urtez sor dezakete erradiaktibitatea. Erradiaktibitatearen ondorioak kaltegarriak izan ohi dira, luzez jasaten badira edo intentsitate handikoak baldin badira. Denboran zehar organismo batzuetatik besteetara transmiti daitezke substantzia erradiaktiboak kate trofikoaren bidez, azkenik goi mailako organismoetan, eta gizakiengan, metatuz. Plutonio gramo batek milioi bat pertsonetan minbizia sortzeko ahalmena du. Erradiaktibitate isurketek ondorio larriak izan ditzakete inguruan bizi diren pertsonen osasunean: abortuak, mutazio genetikoak, leuzemia, tiroide minbizia, psikologia-arazoak..."}, {"color": "#97c2fc", "id": "james tuck", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Tuck_ID_badge.png", "label": "james tuck", "shape": "image", "title": "James Leslie Tuck OBE, (9 Januari 1910 \u2013 15 Desember 1980) adalah seorang fisikawan asal Inggris. Ia lahir di Manchester, Inggris, dan dididik di . Karena ia terlibat dalam Proyek Manhattan, ia tak dapat memajukan tesisnya pada masa itu dan tak pernah meraih gelar doktor."}, {"color": "#97c2fc", "id": "intelligence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/L\u0027espion_-_Alphonse_de_Neuville_-_1880.jpg", "label": "intelligence", "shape": "image", "title": "Spioneri inneb\u00e4r att en regering, ett f\u00f6retag eller en individ kommer \u00f6ver eller f\u00f6rs\u00f6ker komma \u00f6ver information som betraktas som hemlig utan tillst\u00e5nd av den som besitter informationen. Spioneri sker per definition i det f\u00f6rdolda, eftersom den allm\u00e4nt anses ov\u00e4lkommen och, i m\u00e5nga fall, \u00e4r olaglig och straffbar. Den som spionerar \u00e4r spion. Ett snarlikt begrepp som anv\u00e4nds i krigstid \u00e4r landsf\u00f6rr\u00e4deri."}, {"color": "#97c2fc", "id": "elizabeth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Ronald_Reagan_riding_horses_with_Queen_Elizabeth_II_during_visit_to_Windsor_Castle.jpg", "label": "elizabeth", "shape": "image", "title": "Isabel II del Reino Unido (nacida como Elizabeth Alexandra Mary; Londres, Inglaterra, 21 de abril de 1926-Castillo de Balmoral, Escocia, 8 de septiembre de 2022)\u200b fue reina del Reino Unido desde su ascenso al trono en febrero de 1952, hasta su muerte en septiembre de 2022, adem\u00e1s de la soberana de otros catorce Estados independientes constituidos en reino y que forman parte de la Mancomunidad de Naciones: Canad\u00e1, Australia, Nueva Zelanda, Jamaica, Bahamas, Belice, Granada, Pap\u00faa Nueva Guinea, Islas Salom\u00f3n, Tuvalu, Santa Luc\u00eda, San Vicente y las Granadinas, Antigua y Barbuda y San Crist\u00f3bal y Nieves. Fue la principal figura pol\u00edtica de los cincuenta y cuatro pa\u00edses miembros de la Mancomunidad de Naciones. En su rol espec\u00edfico como monarca del Reino Unido fue, a su vez, la gobernadora suprema de la Iglesia de Inglaterra.\u200b Su papel pol\u00edtico abarc\u00f3 grandes \u00e1reas, tuvo funciones constitucionales significativas y actu\u00f3 como foco de la unidad nacional de los brit\u00e1nicos y como representante de su naci\u00f3n ante el mundo.\u200b Naci\u00f3 en Londres, siendo la hija mayor de los duques de York (m\u00e1s tarde, los reyes Jorge VI e Isabel) y fue educada en su casa a cargo de preceptores privados.\u200b Su padre ascendi\u00f3 al trono en 1936 tras la abdicaci\u00f3n de su hermano Eduardo VIII.\u200b Comenz\u00f3 a llevar a cabo funciones p\u00fablicas durante la Segunda Guerra Mundial,\u200b al servir en el Servicio Territorial Auxiliar, la rama femenina del Ej\u00e9rcito Brit\u00e1nico de la \u00e9poca. Cuando su padre falleci\u00f3 en 1952, Isabel, con 25 a\u00f1os de edad, se convirti\u00f3 en jefa de la Mancomunidad de Naciones y reina de los siete pa\u00edses independientes pertenecientes a la misma: Reino Unido, Canad\u00e1, Australia, Nueva Zelanda, Sud\u00e1frica, Pakist\u00e1n y Ceil\u00e1n. La celebraci\u00f3n de su coronaci\u00f3n en 1953 fue la primera en ser televisada.\u200b Entre 1956 y 2021, la mitad de sus reinos, entre ellos Sud\u00e1frica, Pakist\u00e1n, Ceil\u00e1n (posteriormente llamado Sri Lanka) y Barbados, obtuvieron su independencia y se convirtieron en rep\u00fablicas.\u200b Como reina, fue servida por m\u00e1s de 170 primeros ministros en todos sus reinos. Sus numerosas visitas y reuniones hist\u00f3ricas incluyeron visitas de estado a China en 1986, a Rusia en 1994 y a la Rep\u00fablica de Irlanda en 2011, y reuniones con cinco papas. En 1947 contrajo matrimonio con el pr\u00edncipe Felipe de Grecia y Dinamarca, con quien tuvo cuatro hijos: Carlos, Ana, Andr\u00e9s y Eduardo. En 1992, a\u00f1o que Isabel denomin\u00f3 annus horribilis (\u00aba\u00f1o horrible\u00bb),\u200b Carlos y Andr\u00e9s se separaron de sus esposas, Ana se divorci\u00f3 y un incendio grave destruy\u00f3 parte del castillo de Windsor. Los rumores acerca de la situaci\u00f3n matrimonial de Carlos y Diana, princesa de Gales, continuaron y ambos se divorciaron en 1996. Al a\u00f1o siguiente, Diana muri\u00f3 en un accidente automovil\u00edstico en Par\u00eds y los medios de comunicaci\u00f3n criticaron a la familia real por mantenerse en reclusi\u00f3n durante los d\u00edas previos a su funeral.\u200b Pese a los ocasionales sentimientos de republicanismo existentes y las cr\u00edticas a su familia, particularmente despu\u00e9s de su annus horribilis de 1992, el quiebre de los matrimonios de sus hijos y la muerte de Diana, el apoyo a la monarqu\u00eda en el Reino Unido se mantuvo constantemente alta a lo largo de su vida, al igual que su popularidad personal.\u200b En 2007 se convirti\u00f3 en la monarca m\u00e1s longeva en la historia brit\u00e1nica al superar los 81 a\u00f1os de vida de su tatarabuela, la reina Victoria.\u200b Con 70 a\u00f1os y 214 d\u00edas fue la monarca con el reinado m\u00e1s largo en la historia brit\u00e1nica \u2014tras superar una vez m\u00e1s a la reina Victoria, quien rein\u00f3 durante 63 a\u00f1os y 216 d\u00edas\u2014, y con el segundo m\u00e1s largo de la historia, tras los 72 a\u00f1os y 110 d\u00edas de Luis XIV de Francia. Sus jubileos de Plata, Oro, Diamante, Zafiro y Platino fueron celebrados en 1977, 2002, 2012, 2017 y 2022, respectivamente.\u200b Isabel muri\u00f3 el 8 de septiembre de 2022 en el castillo de Balmoral en Aberdeenshire, Escocia, con 96 a\u00f1os de edad, y fue sucedida en el trono por su hijo mayor, el rey Carlos III. Su funeral de Estado fue el 19 de septiembre del 2022, y fue el primero que se celebr\u00f3 en el Reino Unido desde el de Winston Churchill en 1965."}, {"color": "#97c2fc", "id": "radiation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cs-137-decay.svg", "label": "radiation", "shape": "image", "title": "\u0420\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0301\u0432\u043d\u044b\u0439 \u0440\u0430\u0441\u043f\u0430\u0301\u0434 (\u043e\u0442 \u043b\u0430\u0442. radius \u00ab\u043b\u0443\u0447\u00bb \u0438 \u0101ct\u012bvus \u00ab\u0434\u0435\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439\u00bb, \u0447\u0435\u0440\u0435\u0437 \u0444\u0440. radioactif, \u0431\u0443\u043a\u0432. \u2014 \u00ab\u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c\u00bb) \u2014 \u0441\u043f\u043e\u043d\u0442\u0430\u043d\u043d\u043e\u0435 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0441\u043e\u0441\u0442\u0430\u0432\u0430 (\u0437\u0430\u0440\u044f\u0434\u0430 Z, \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 A) \u0438\u043b\u0438 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0433\u043e \u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u043d\u0435\u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u0430\u0442\u043e\u043c\u043d\u044b\u0445 \u044f\u0434\u0435\u0440 \u043f\u0443\u0442\u0451\u043c \u0438\u0441\u043f\u0443\u0441\u043a\u0430\u043d\u0438\u044f \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0438\u0446, \u0433\u0430\u043c\u043c\u0430-\u043a\u0432\u0430\u043d\u0442\u043e\u0432 \u0438/\u0438\u043b\u0438 \u044f\u0434\u0435\u0440\u043d\u044b\u0445 \u0444\u0440\u0430\u0433\u043c\u0435\u043d\u0442\u043e\u0432. \u041f\u0440\u043e\u0446\u0435\u0441\u0441 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u043f\u0430\u0434\u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0301\u0432\u043d\u043e\u0441\u0442\u044c\u044e, \u0430 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u043d\u0443\u043a\u043b\u0438\u0434\u044b \u2014 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u043c\u0438 (\u0440\u0430\u0434\u0438\u043e\u043d\u0443\u043a\u043b\u0438\u0434\u0430\u043c\u0438). \u0420\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u043c\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0435 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0435 \u044f\u0434\u0440\u0430."}, {"color": "#97c2fc", "id": "cockcroft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ZEEP.jpg", "label": "cockcroft", "shape": "image", "title": "Sir John Douglas Cockcroft OM KCB CBE FRS fou un f\u00edsic angl\u00e8s guardonat amb el Premi Nobel de F\u00edsica l\u0027any 1951."}, {"color": "#97c2fc", "id": "prime minister william lyon mackenzie king", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Lyon_Mackenzie_King_and_Norman_Robertson_attending_the_Commonwealth_Prime_Ministers\u2019_Conference_-_William_Lyon_Mackenzie_King_et_Norman_Robertson_assistant_\u00e0_la_conf\u00e9rence_des_premiers_ministres_du_Commonwealth_(25134542897).jpg", "label": "prime minister william lyon mackenzie king", "shape": "image", "title": "William Lyon Mackenzie King OM CMG PC (Berlim, 17 de dezembro de 1874 \u2013 Chelsea, 22 de julho de 1950) foi um advogado e pol\u00edtico canadense que serviu como Primeiro-ministro do Canad\u00e1 em tr\u00eas ocasi\u00f5es diferentes, primeiro de 1921 a junho de 1926, depois de setembro de 1926 at\u00e9 1930 e por fim entre 1935 e 1948. King ocupou o cargo de primeiro-ministro canadense por 21 anos e 154 dias, mais tempo que qualquer outro pol\u00edtico na hist\u00f3ria do pa\u00eds."}, {"color": "#97c2fc", "id": "pounds", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sterling_area.svg", "label": "pounds", "shape": "image", "title": "\u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0301\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0430\u0431\u043e \u0411\u0440\u0438\u0442\u0301\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 (\u0430\u043d\u0433\u043b. Pound sterling, British pound) \u2014 \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u041f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 100 \u043f\u0435\u043d\u0441\u0456\u0432 (\u043e\u0434\u043d\u0438\u043d\u0430: \u043f\u0435\u043d\u043d\u0456). \u0421\u0438\u043c\u0432\u043e\u043b \u0432\u0430\u043b\u044e\u0442\u0438: \u00a3 (\u043b\u0430\u0442. Libra \u2014 \u0444\u0443\u043d\u0442), \u043b\u0456\u0442\u0435\u0440\u043d\u0438\u0439 \u043a\u043e\u0434: GBP (Great Britain Pounds). \u0412 \u043e\u0431\u0456\u0433\u0443 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432 1, 5, 10, 20, 50, 100 \u0444\u0443\u043d\u0442\u0456\u0432 \u0442\u0430 \u043c\u043e\u043d\u0435\u0442\u0438 \u0432 1, 2, 5, 10, 20, 50 \u043f\u0435\u043d\u0441\u0456\u0432, 1, 2 \u0444\u0443\u043d\u0442\u0438. \u0420\u0456\u0434\u043a\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u043c\u043e\u043d\u0435\u0442\u0438 25 \u043f\u0435\u043d\u0441\u0456\u0432 \u0456 5 \u0444\u0443\u043d\u0442\u0456\u0432. \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0438\u0439 \u0431\u0430\u043d\u043a \u2014 \u0411\u0430\u043d\u043a \u0410\u043d\u0433\u043b\u0456\u0457. \u0411\u0430\u043d\u043a\u0438 \u043e\u043a\u0440\u0435\u043c\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 (\u0442\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0431\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043b\u0430\u0439\u0434\u0441\u0434\u0435\u0439\u043b \u0431\u0430\u043d\u043a; \u0447\u043e\u0442\u0438\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457, \u041f\u0435\u0440\u0448\u0438\u0439 \u0442\u0440\u0430\u0441\u0442\u043e\u0432\u0438\u0439 \u0431\u0430\u043d\u043a, \u0411\u0430\u043d\u043a \u041e\u043b\u044c\u0441\u0442\u0435\u0440\u0443, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0439 \u0431\u0430\u043d\u043a) \u0432\u0438\u043f\u0443\u0441\u043a\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0443. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0446\u0456 \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438\u0441\u044f \u0432\u0441\u0456\u043c\u0430 \u0431\u0430\u043d\u043a\u0430\u043c\u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457, \u043f\u0440\u043e\u0442\u0435 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u0442\u0440\u0430\u043f\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u043f\u0430\u0434\u043a\u0438 \u0432\u0456\u0434\u043c\u043e\u0432\u0438. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u044f\u043a \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u0433\u0440\u043e\u0448\u043e\u0432\u0438\u043c\u0438 \u043e\u0434\u0438\u043d\u0438\u0446\u044f\u043c\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 (\u0433\u0456\u0431\u0440\u0430\u043b\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u043e\u043b\u043a\u043b\u0435\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u0421\u0432\u044f\u0442\u043e\u0457 \u0404\u043b\u0435\u043d\u0438), \u0430 \u0442\u0430\u043a\u043e\u0436 \u043a\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c (\u0433\u0435\u0440\u043d\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0434\u0436\u0435\u0440\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041c\u0435\u043d), \u044f\u043a\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u044f\u0442\u044c\u0441\u044f \u0434\u043e \u0432\u0430\u043b\u044e\u0442\u0438 \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457 \u0437\u0430 \u043a\u0443\u0440\u0441\u043e\u043c 1:1. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456 \u0454 \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u0438\u0445 \u0432\u0430\u043b\u044e\u0442 \u0442\u0430 \u0437\u0430\u0439\u043c\u0430\u0454 4 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043e\u0431\u0441\u044f\u0433\u0430\u043c\u0438 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456. \u0404 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0437 \u0442\u0438\u0445, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0434\u043e\u0442\u0435\u043f\u0435\u0440. \u041f\u043e\u0447\u0438\u043d\u0430\u044e\u0447\u0438 \u0437 XVIII \u0456 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 \u0431\u0443\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0432 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u043a\u0440\u0430\u0457\u043d \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "manhattan engineer district", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shinkolobwe.jpg", "label": "manhattan engineer district", "shape": "image", "title": "Progetto Manhattan (la cui componente militare fu indicata come Manhattan District, in sostituzione del nome in codice ufficiale Development of Substitute Materials) fu la denominazione data ad un programma di ricerca e sviluppo in ambito militare che port\u00f2 alla realizzazione delle prime bombe atomiche durante la seconda guerra mondiale. Fu condotto dagli Stati Uniti d\u0027America con il sostegno di Regno Unito e Canada. Dal 1942 al 1946 il programma fu diretto dal generale Leslie Groves del corpo del Genio militare degli Stati Uniti. Nel tempo il progetto assorb\u00ec l\u0027analogo britannico Tube Alloys. Il Progetto Manhattan inizi\u00f2 con poche risorse nel 1939 ma crebbe fino ad occupare pi\u00f9 di 130 000 persone e cost\u00f2 quasi 2 miliardi di dollari americani. Oltre il 90% dei costi fu impiegato per costruire edifici e produrre materiale fissile, con solo il 10% impiegato per lo sviluppo e la produzione di armi. L\u0027attivit\u00e0 di ricerca e produzione ebbe luogo in pi\u00f9 di 30 siti diversi negli Stati Uniti, Regno Unito e Canada. Il Progetto Manhattan includeva attivit\u00e0 di intelligence sul Programma nucleare militare tedesco. Il personale del Progetto Manhattan, nell\u0027ambito dell\u0027operazione Alsos, fu inviato in Europa, talvolta oltre le linee nemiche, dove raccolse materiale e documenti del programma tedesco oltre che arruolare scienziati tedeschi. Malgrado le precauzioni prese per tenere segreto il Progetto Manhattan le spie sovietiche vennero a conoscenza delle operazioni condotte dal governo statunitense per la costruzione della bomba atomica."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "york", "shape": "image", "title": "\u7ea6\u514b\uff08\u82f1\u8a9e\uff1aYork\uff0c\u7576\u5730 i/\u02c8j\u0254\u02d0rk/\uff09\uff0c\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7d04\u514b\u90e1-\u4ea8\u4f2f\u5340\u57df\u5317\u7d04\u514b\u90e1\uff0c\u82f1\u683c\u862d\u7684\u57ce\u5e02\u3001\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u4f4d\u4e8e\u4e4c\u65af\u6cb3\u7554\u3001\u5229\u5179\u4e1c\u5317\u504f\u4e1c\uff0c\u8d77\u521d\u4e3a\u76d6\u5c14\u4eba\u7684\u5c45\u70b9\uff0c\u540e\u4e3a\u7f57\u9a6c\u4eba\u3001\u76ce\u683c\u9c81\u4eba\u3001\u4e39\u9ea6\u4eba\u548c\u8bfa\u66fc\u4eba\u5360\u9886\u3002\u4e2d\u4e16\u7eaa\u8be5\u57ce\u662f\u7e41\u8363\u7684\u7f8a\u6bdb\u5e02\u573a\u548c\u6559\u80b2\u4e2d\u5fc3\uff0c\u5176\u5927\u4e3b\u6559\u5730\u4f4d\u4ec5\u6b21\u4e8e\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u3002\u5e02\u5340\u4eba\u53e3\u7d04\u4e3a137,505\u4eba\uff082001\u5e74\uff09\u3002 \u81f3\u65bc\u5728\u884c\u653f\u5340\u5283\u65b9\u9762\uff0c1996\u5e744\u67081\u65e5\u6642\u8a2d\u7f6e\u7684\u7d04\u514b\u5e02\uff08\u82f1\u8a9e\uff1aCity of York\uff09\u5247\u5305\u542b\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u8207\u4e00\u4e9b\u9130\u8fd1\u7684\uff0c\u662f\u82f1\u683c\u862d\u7684\u90e1\u7d1a\u884c\u653f\u55ae\u4f4d\u2500\u2500\u55ae\u4e00\u7ba1\u7406\u5340\u2500\u2500\u4e4b\u4e00\uff0c\u96b8\u5c6c\u65bc\u7d04\u514b\u90e1-\u4ea8\u4f2f\uff0c\u4e26\u5177\u6709\u81ea\u6cbb\u5e02\u5730\u4f4d\u3002\u6839\u64da2006\u5e74\u7684\u7d71\u8a08\uff0c\u6574\u500b\u7d04\u514b\u5e02\u884c\u653f\u5340\u5167\u7684\u4eba\u53e3\u7d04\u6709186,800\u4eba\u3002 \u7d04\u514b\u50b3\u7d71\u4e0a\u662f\u8207\u5176\u540c\u540d\u7684\u7d04\u514b\u90e1\u9996\u5e9c\uff0c\u7136\u800c\uff0c\u5b83\u4e26\u4e0d\u5c6c\u65bc\u7d44\u6210\u7d04\u514b\u90e1\u4e4b\u4e09\u500b\u5de1\u5340\uff08Ridings\uff09\u7684\u4efb\u4f55\u4e00\u90e8\u4efd\u3002\u73fe\u4ee3\u7684\u7d04\u514b\u5e02\u8a2d\u7acb\u65bc1996\u5e744\u67081\u65e5\uff0c\u662f\u4e00\u500b\u64c1\u6709\u81ea\u6cbb\u57ce\u5e02\u5730\u4f4d\u7684\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u5176\u7bc4\u570d\u9664\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u672c\u8eab\u4e4b\u5916\uff0c\u8a31\u591a\u4ee5\u524d\u5c6c\u4e8e\u5468\u906d\u54c8\u7f85\u84cb\u7279\u3001\uff08Ryedale\uff09\u8207\u585e\u723e\u6bd4\u7b49\u5e7e\u500b\u5340\u7684\uff0c\u4e5f\u5728\u884c\u653f\u5340\u6539\u5236\u6642\u88ab\u5283\u5165\u7d04\u514b\u5e02\u7684\u7bc4\u570d\u4e4b\u5167\u3002\u7d04\u514b\u5e02\u7684\u5468\u570d\u5927\u90e8\u5206\u662f\u88ab\u5317\u7d04\u514b\u90e1\u6240\u5305\u570d\uff0c\u6771\u5074\u5247\u662f\u53e6\u4e00\u500b\u55ae\u4e00\u7ba1\u7406\u5340\u3001\u7d04\u514b\u90e1\u6771\u745e\u4e01\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u5317\u7d04\u514b\u90e1\u4e5f\u662f\u7d04\u514b\u5e02\u7684\u540d\u8b7d\u90e1\u3002"}, {"color": "#97c2fc", "id": "proton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rutherford_1911_Solvay.jpg", "label": "proton", "shape": "image", "title": "O pr\u00f3ton (portugu\u00eas brasileiro) ou prot\u00e3o (portugu\u00eas europeu) \u00e9 uma part\u00edcula subat\u00f4mica, de s\u00edmbolo p ou p+, com uma carga el\u00e9trica positiva de +1e carga elementar e com uma massa ligeiramente menor do que a de um n\u00eautron. Os pr\u00f3tons e os n\u00eautrons, possuem massa de aproximadamente uma unidade de massa at\u00f4mica, s\u00e3o referidos coletivamente como \"n\u00facleons\", pr\u00f3tons est\u00e3o presentes no n\u00facleo de um \u00e1tomo. O n\u00famero de pr\u00f3tons no n\u00facleo \u00e9 conhecido como n\u00famero at\u00f4mico. Uma vez que cada elemento tem um \u00fanico n\u00famero de pr\u00f3tons, cada elemento tem o seu pr\u00f3prio n\u00famero at\u00f4mico. A palavra pr\u00f3ton significa em grego \"primeiro\", e esse nome foi dado ao n\u00facleo de hidrog\u00eanio por Ernest Rutherford em 1920. Nos anos anteriores, Rutherford descobriu que o n\u00facleo de hidrog\u00eanio (conhecido por ser o n\u00facleo mais leve) podia ser extra\u00eddo dos n\u00facleos de nitrog\u00eanio por colis\u00e3o. O pr\u00f3ton foi, portanto, um candidato a ser uma part\u00edcula fundamental e um bloco de constru\u00e7\u00e3o para nitrog\u00eanio e todos os outros n\u00facleos at\u00f4micos mais pesados. No moderno modelo padr\u00e3o da f\u00edsica de part\u00edculas, o pr\u00f3ton \u00e9 um h\u00e1dron, e como o n\u00eautron, o outro n\u00facleon (part\u00edculas presentes no n\u00facleo at\u00f4mico), \u00e9 composto por tr\u00eas quarks. Embora o pr\u00f3ton foi inicialmente considerado uma part\u00edcula fundamental, um pr\u00f3ton \u00e9 agora compreendido a ser composto por tr\u00eas quarks: dois quarks up e um quark down. Pensa-se que as massas de repouso dos quarks contribuem apenas cerca de 1% da massa do pr\u00f3ton. O restante da massa dos pr\u00f3tons se deve \u00e0 energia cin\u00e9tica dos quarks e \u00e0 energia dos campos de gl\u00faons que ligam os quarks juntos. J\u00e1 que o pr\u00f3ton n\u00e3o \u00e9 uma part\u00edcula fundamental, ele possui um tamanho f\u00edsico \u2014 O raio do pr\u00f3ton \u00e9 0,833 fm. O pr\u00f3ton livre (um pr\u00f3ton que n\u00e3o est\u00e1 ligado a n\u00facleons ou el\u00e9trons) \u00e9 uma part\u00edcula est\u00e1vel que n\u00e3o tenha sido observada para separar espontaneamente a outras part\u00edculas. Pr\u00f3tons livres s\u00e3o encontrados naturalmente em v\u00e1rias situa\u00e7\u00f5es em que as energias ou as temperaturas s\u00e3o altas o suficiente para separ\u00e1-los de el\u00e9trons, para que eles tenham alguma afinidade.Os pr\u00f3tons podem viajar a incr\u00edveis 299.792.455 metros por segundo, ou 99,999999% da velocidade da luz . Pr\u00f3tons livres existem em plasmas em que a temperatura \u00e9 bastante elevada para permitir que eles se combinem com os el\u00e9trons. Pr\u00f3tons livres de alta energia e velocidade comp\u00f5em 90% dos raios c\u00f3smicos, que se propagam no v\u00e1cuo em dist\u00e2ncias interestelares. Pr\u00f3tons livres s\u00e3o emitidos diretamente de n\u00facleos at\u00f4micos em alguns tipos raros de decaimento radioativo. Pr\u00f3tons tamb\u00e9m resultam (junto com os el\u00e9trons e os antineutrinos) do decaimento radioativo de n\u00eautrons livres, que s\u00e3o inst\u00e1veis. Em temperaturas suficientemente baixas, pr\u00f3tons livres ligam-se aos el\u00e9trons. No entanto, as propriedades de tais pr\u00f3tons ligados n\u00e3o mudam, e eles permanecem pr\u00f3tons. Um pr\u00f3ton em um r\u00e1pido movimento atrav\u00e9s da mat\u00e9ria vai desacelerar por conta das intera\u00e7\u00f5es com el\u00e9trons e n\u00facleos, at\u00e9 que ele seja capturado pela nuvem eletr\u00f4nica de um \u00e1tomo. O resultado \u00e9 um \u00e1tomo protonado, que \u00e9 um composto qu\u00edmico de hidrog\u00eanio. No v\u00e1cuo, quando os el\u00e9trons livres est\u00e3o presentes, um pr\u00f3ton suficientemente lento pode pegar um \u00fanico el\u00e9tron livre, tornando-se um \u00e1tomo de hidrog\u00eanio neutro, que \u00e9 quimicamente um radical livre. Tais \"\u00e1tomos de hidrog\u00eanio livres\" tendem a reagir quimicamente com muitos outros tipos de \u00e1tomos em energias suficientemente baixas. Quando os \u00e1tomos de hidrog\u00eanio livres reagem uns com os outros, eles formam mol\u00e9culas neutras de hidrog\u00eanio (H2), que \u00e9 o componente molecular mais comum de nuvens moleculares no espa\u00e7o interestelar. Tais mol\u00e9culas de hidrog\u00eanio na Terra podem, ent\u00e3o, servir (entre muitos outros usos) como uma fonte conveniente de pr\u00f3tons para aceleradores (como o utilizado na terapia de pr\u00f3tons) e em outros experimentos de f\u00edsica de part\u00edculas com h\u00e1drons que exigem que pr\u00f3tons acelerem, com o mais not\u00e1vel exemplo sendo o acelerador de part\u00edculas Large Hadron Collider."}, {"color": "#97c2fc", "id": "nagasaki", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atomic_Bomb_Pits_-_Tinian_-_panoramio_(3).jpg", "label": "nagasaki", "shape": "image", "title": "Fat Man var namnet p\u00e5 den typ av atombomb med plutonium som USA sl\u00e4ppte \u00f6ver Nagasaki den 9 augusti 1945 kl. 11:02, mot slutet av andra v\u00e4rldskriget. Flygplanet \"Bock\u0027s Car\" under bef\u00e4l av major Charles Sweeney startade fr\u00e5n \u00f6n Tinian bland Nordmarianerna samma dag."}, {"color": "#97c2fc", "id": "adolf hitler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_137-004055,_Eger,_Besuch_Adolf_Hitlers.jpg", "label": "adolf hitler", "shape": "image", "title": "Adolf Hitler (Braunau am Inn, 20 april 1889 \u2013 Berlijn (F\u00fchrerbunker), 30 april 1945) was een in Oostenrijk geboren Duits politicus en de leider van de Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). Op 30 januari 1933 kwam hij aan de macht als rijkskanselier van Duitsland en na 2 augustus 1934 als staatshoofd (F\u00fchrer en rijkskanselier). Hij was aan de macht tot aan zijn dood in 1945. Hitler is het meest bekend om zijn centrale leidende rol in de opkomst van de Duitse variant van het, oorspronkelijk Italiaanse, fascisme in Duitsland (het nationaalsocialisme), de Tweede Wereldoorlog en de Holocaust.Hitler veranderde Duitsland van een beginnende democratie, de Weimarrepubliek, in een totalitaire staat met hemzelf als de absolute dictator, die elke tegenstand tegen zijn regime op meedogenloze wijze de kop indrukte. Tegenstanders werden opgesloten in concentratiekampen of, zoals Ernst R\u00f6hm, vermoord. Vanaf het begin was Hitlers politiek gebaseerd op gebruik van geweld en terreur door middel van de Sturmabteilung (SA) en later de Schutzstaffel (SS). Hitlers streven om de vernederingen van de Vrede van Versailles (1919) voor Duitsland ongedaan te maken en zijn expansiepolitiek om Lebensraum voor Duitsland te cre\u00ebren, leidden tot het begin van de Tweede Wereldoorlog. Een ander kenmerk van Hitlers politiek was zijn extreem-racistische nazi-ideologie waarbij een ras van als Arisch beschouwde \u00fcbermenschen moest worden gecre\u00eberd. Dat leidde tot de systematische uitroeiing van miljoenen die als untermenschen gezien werden, zoals Joden, maar ook Slavische volkeren, Roma, gehandicapten en andere niet-Joodse slachtoffers van het naziregime, in de Holocaust. Toen duidelijk was dat Duitsland de oorlog verloor gaf Hitler de opdracht dat het Duitse volk tot het bittere einde moest vechten en dat de nazi\u0027s de Duitse industri\u00eble complexen moesten vernietigen. Zelf pleegde hij in zijn ondergrondse bunker in Berlijn zelfmoord. Aan het einde van zijn regering lagen Duitsland en een groot deel van Europa in puin en waren er tientallen miljoenen doden te betreuren. Hitler was een gedecoreerde veteraan uit de Eerste Wereldoorlog. In 1919 werd hij lid van de voorloper van de nazipartij (DAP) en in 1921 werd hij de leider van de NSDAP. In 1923 pleegde hij een poging tot staatsgreep, bekend als de Bierkellerputsch bij de B\u00fcrgerbr\u00e4ukellerbierhal in M\u00fcnchen. De mislukte staatsgreep leidde tot de opsluiting van Hitler, een periode waarin hij zijn memoires, Mein Kampf, schreef. Na zijn vrijlating in 1924 kreeg hij steeds meer steun onder de Duitse kiezers. Hitler promootte pangermanisme, antisemitisme en anticommunisme met charismatische redevoeringen en propaganda. Hij werd in 1933 tot rijkskanselier benoemd en transformeerde de Weimarrepubliek in het Derde Rijk, een eenpartijdictatuur gebaseerd op de totalitaire en autocratische ideologie van het nationaalsocialisme. Het was duidelijk de bedoeling van Hitler om in Europa een Nieuwe Orde van absolute nazi-Duitse hegemonie te vestigen. Zijn buitenlandse en binnenlandse politiek had tot doel Lebensraum te scheppen voor wat hij zag als het \"Arische ras\". Dit vereiste de herbewapening van Duitsland, wat leidde tot de bezetting van het Tsjechische deel van Tsjecho-Slowakije en de invasie van Polen door de Wehrmacht in 1939. Zo begon de Tweede Wereldoorlog in Europa. Onder leiding van Hitler bezetten Duitse troepen en hun Europese bondgenoten tussen 1940 en 1943 het grootste deel van Europa en Noord-Afrika. Vanaf 1943 drongen de geallieerde legers de Duitsers weer terug en versloegen en bezetten ten slotte Duitsland in 1945. Hitlers bewind leidde tot tientallen miljoenen doden, waaronder de systematische moord op miljoenen burgers, waaronder ongeveer zes miljoen Joden en tussen de 500.000 en 1.500.000 Roma."}, {"color": "#97c2fc", "id": "disaster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20110426-IWHO-22.jpg", "label": "disaster", "shape": "image", "title": "The Chernobyl disaster (also called the Chornobyl disaster) was a nuclear accident that occurred on 26 April 1986 at the No. 4 reactor in the Chernobyl Nuclear Power Plant, near the city of Pripyat in the north of the Ukrainian SSR in the Soviet Union. It is one of only two nuclear energy accidents rated at seven\u2014the maximum severity\u2014on the International Nuclear Event Scale, the other being the 2011 Fukushima nuclear disaster in Japan. The initial emergency response, together with later decontamination of the environment, involved more than 500,000 personnel and cost an estimated 18 billion roubles\u2014roughly US$68 billion in 2019, adjusted for inflation. The accident occurred during a safety test meant to measure the ability of the steam turbine to power the emergency feedwater pumps of an RBMK-type nuclear reactor in the event of a simultaneous loss of external power and major coolant leak. During a planned decrease of reactor power in preparation for the test, the operators accidentally dropped power output to near-zero, due partially to xenon poisoning. While recovering from the power drop and stabilizing the reactor, the operators removed a number of control rods which exceeded limits set by the operating procedures. Upon test completion, the operators triggered a reactor shutdown. Due to a design flaw, this action resulted in localized increases in reactivity within the reactor (i.e., \"positive scram\"). This resulted in rupture of fuel channels, leading to a rapid decrease in pressure which caused the coolant to flash to steam. This decreased neutron absorption, leading to an increase in reactor activity, which further increased coolant temperatures (a positive feedback loop). This process resulted in steam explosions and melting of the reactor core. The meltdown and explosions ruptured the reactor core and destroyed the reactor building. This was immediately followed by an open-air reactor core fire which lasted until 4 May 1986, during which airborne radioactive contaminants were released and deposited onto other parts of the USSR and Europe. Approximately 70% landed in Belarus, 16 kilometres (9.9 mi) away. The fire released about the same amount of radioactive material as the initial explosion. In response to the initial accident, a 10-kilometre (6.2 mi) radius exclusion zone was created 36 hours after the accident, from which approximately ~49,000 people were evacuated, primarily from Pripyat. The exclusion zone was later increased to 30 kilometres (19 mi) and an additional ~68,000 people were evacuated. Following the reactor explosion, which killed two engineers and severely burned two more, a massive emergency operation to put out the fire, stabilize the reactor, and clean up the ejected radioactive material began. During the immediate emergency response, 237 workers were hospitalized, of which 134 exhibited symptoms of acute radiation syndrome. Among those hospitalized, 28 died within the following three months, all of whom were hospitalized for ARS. In the following 10 years, 14 more workers (9 who had been hospitalized with ARS) died of various causes mostly unrelated to radiation exposure. Chernobyl\u0027s health effects to the general population are uncertain. An excess of 15 childhood thyroid cancer deaths were documented as of 2011. A United Nations committee found that to date fewer than 100 deaths have resulted from the fallout. Determining the total eventual number of exposure related deaths is uncertain based on the linear no-threshold model, a contested statistical model. Model predictions of the eventual total death toll in the coming decades vary. The most widely cited studies by the World Health Organization predict an eventual 4,000 fatalities in Ukraine, Belarus and Russia. Following the disaster, Pripyat was replaced by the new purpose-built city of Slavutych. The USSR built the protective Chernobyl Nuclear Power Plant sarcophagus by December 1986. It reduced the spread of radioactive contamination from the wreckage and protected it from weathering. The confinement shelter also provided radiological protection for the crews of the undamaged reactors at the site, which were restarted in late 1986 and 1987. However, this containment structure was only intended to last for 30 years, and required considerable reinforcement in the early 2000s. The Shelter was supplemented in 2017 by the Chernobyl New Safe Confinement which was constructed around the old structure. This larger enclosure aims to enable the removal of both the sarcophagus and the reactor debris while containing the radioactive materials inside. Clean-up is scheduled for completion by 2065."}, {"color": "#97c2fc", "id": "hot metal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pig_iron.jpg", "label": "hot metal", "shape": "image", "title": "Sur\u00f3wka \u2013 p\u00f3\u0142produkt redukcji rudy w piecu, ma bardzo wysok\u0105 zawarto\u015b\u0107 w\u0119gla (powy\u017cej 2%), zwykle 3,5-4,5% i liczne zanieczyszczenia, co czyni j\u0105 bardzo kruch\u0105 i nieprzydatn\u0105 bezpo\u015brednio jako materia\u0142, z wyj\u0105tkiem ograniczonych zastosowa\u0144. Sur\u00f3wka jest stopem \u017celaza z w\u0119glem, krzemem, manganem, fosforem i siark\u0105. Nazwa pochodzi st\u0105d, \u017ce jest to p\u00f3\u0142produkt przewidziany do dalszej przer\u00f3bki, czyli surowiec. Sur\u00f3wka przeznaczona jest do dalszej przer\u00f3bki w stanie ciek\u0142ym na stal lub \u017celiwo. Sur\u00f3wk\u0119 dostarcza si\u0119 w stanie ciek\u0142ym lub w stanie sta\u0142ym w postaci g\u0105sek lub granulek. Zgodnie z obowi\u0105zuj\u0105c\u0105 norm\u0105 PN-EN 10020:2003 graniczne st\u0119\u017cenia masowe pierwiastk\u00f3w wyra\u017cone w procentach nie mog\u0105 przekroczy\u0107:"}, {"color": "#97c2fc", "id": "quotation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quotative_Particle_Ashita_hareru_tteto_yo.png", "label": "quotation", "shape": "image", "title": "Une citation est la reproduction d\u0027un court extrait d\u0027un propos ou d\u0027un \u00e9crit ant\u00e9rieur dans la r\u00e9daction d\u0027un texte ou dans une forme d\u0027expression orale. Elle peut s\u0027inscrire dans une r\u00e9f\u00e9rence. Selon Olivier Millet, une citation est \u00ab un fait de parole (d\u0027\u00e9criture), par d\u00e9finition individuel et unique, qui est repris comme tel \u2014 cit\u00e9 \u2014 par un autre locuteur ou une infinit\u00e9 de locuteurs \u00bb (Dictionnaire des citations, 1992, p. V). La citation est, avec le plagiat, l\u0027allusion, le lien hypertexte et la r\u00e9f\u00e9rence, une des formes du ph\u00e9nom\u00e8ne d\u0027intertextualit\u00e9. Selon Antoine Compagnon, la notion de citation contient cinq \u00ab structures \u00e9l\u00e9mentaires \u00bb : un texte 1 \u00ab o\u00f9 l\u0027\u00e9nonc\u00e9 appara\u00eet pour la premi\u00e8re fois et o\u00f9 il est pris \u00bb ; un texte 2 \u00ab o\u00f9 le m\u00eame \u00e9nonc\u00e9 figure une seconde fois, en reprise \u00bb ; \u00ab l\u0027\u00e9nonc\u00e9 lui-m\u00eame \u00bb ; un auteur 1 (celui qui est cit\u00e9) ; et un auteur 2 (celui qui cite) (La seconde main, 1979, p. 56). En r\u00e9alit\u00e9, les choses sont plus complexes. Par exemple, l\u0027auteur de la parole ou du texte cit\u00e9 est g\u00e9n\u00e9ralement diff\u00e9rent de celui qui fait la citation, mais un auteur peut \u00eatre amen\u00e9 \u00e0 se citer lui-m\u00eame ; en outre le texte 2 (la reprise) peut diff\u00e9rer plus ou moins du texte 1 (l\u0027original). La citation est ponctu\u00e9e par des guillemets ; parfois elle est donn\u00e9e en caract\u00e8res italiques. Le propre d\u0027une citation \u00e9tant d\u0027\u00eatre un extrait. Elle se distingue donc des maximes ou proverbes, des devises et autres formules, dictons, mots d\u0027ordre, etc. qui se pr\u00e9sentent d\u0027embl\u00e9e sous leur forme br\u00e8ve, et sont de plus g\u00e9n\u00e9ralement anonymes (bien que certains proverbes par exemple puissent trouver leur origine dans une citation litt\u00e9raire). Mais, ce mot peut servir de terme g\u00e9n\u00e9rique pour toute forme d\u0027expression br\u00e8ve, en particulier dans des recueils de citations. Des auteurs tels que Blaise Pascal, Chamfort, Friedrich Nietzsche, Emil Cioran, et certains genres ou styles se pr\u00eatent davantage \u00e0 devenir sources de citations : th\u00e9\u00e2tre classique, aphorismes, po\u00e9sie versifi\u00e9e, etc."}, {"color": "#97c2fc", "id": "stack", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polttouunin_piippu,_Tikkurila.jpg", "label": "stack", "shape": "image", "title": "\u7159\u7a81\uff08\u3048\u3093\u3068\u3064\uff09\u3068\u306f\u3001\u71c3\u713c\u306e\u904e\u7a0b\u3067\u6392\u51fa\u3055\u308c\u308b\u30ac\u30b9\u304c\u6301\u3064\u4e0a\u6607\u6c17\u6d41\u3092\u98a8\u306b\u3088\u308b\u5916\u4e71\u304b\u3089\u5b88\u308a\u3001\u71c3\u713c\u3092\u4fc3\u9032\u3055\u305b\u308b\u7b52\u72b6\u306e\u69cb\u9020\u7269\u3067\u3042\u308b\u3002\u4eba\u4f53\u306b\u4e0d\u5feb\u30fb\u6709\u5bb3\u306a\u7159\u306a\u3069\u304c\u5c4b\u5185\u3067\u62e1\u6563\u3059\u308b\u306e\u3092\u9632\u3050\u52b9\u679c\u3082\u3042\u308b\u3002\u306a\u304a\u3001\u901a\u5e38\u306e\u7159\u7a81\u306f\u82f1\u8a9e\u3067\u30c1\u30e0\u30cb\u30fc\uff08chimney\uff09\u3068\u3044\u3046\u304c\u3001\u8239\u8236\u306e\u7159\u7a81\u306f\u30d5\u30a1\u30f3\u30cd\u30eb\uff08funnel\uff09\u3068\u3044\u3046\u3002"}, {"color": "#97c2fc", "id": "stay tuned", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stay_Tuned.jpg", "label": "stay tuned", "shape": "image", "title": "Stay Tuned is a 1992 American fantasy comedy film directed by Peter Hyams, written by Jim Jennewein and Tom S. Parker, and starring John Ritter, Pam Dawber, Jeffrey Jones, and Eugene Levy. The film is about a couple being sucked into a television world by an emissary of hell, and must survive for 24 hours in order to be released from it. Stay Tuned garnered mixed reviews from critics and grossed $12 million."}, {"color": "#97c2fc", "id": "wing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/09-09-07_112.jpg", "label": "wing", "shape": "image", "title": "En el rugbi uni\u00f3 o rugbi 15, hi ha 15 jugadors a cada equip, que es componen de vuit davanters (que porten samarretes numerades de l\u00271 al 8) i set tresquarts (numerats del 9 al 15). A m\u00e9s, hi pot haver fins a vuit jugadors de reserva \"a la banqueta\", numerats del 16 al 23. Els jugadors no estan limitats a una sola posici\u00f3, encara que generalment s\u0027especialitzen en una o dues que s\u0027adapten a les seves habilitats i tipus de cos. Els jugadors que juguen en diverses posicions es denominen \u201cutilitaris\u201d."}, {"color": "#97c2fc", "id": "underwater", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plong\u00e9e_sous_glace_VJ.jpg", "label": "underwater", "shape": "image", "title": "Skoki do wody \u2013 wodna dyscyplina sportowa, kt\u00f3ra obejmuje konkurencje skok\u00f3w do wody. Rozgrywa si\u0119 nast\u0119puj\u0105ce konkurencje skok\u00f3w: \n* z (wysoko\u015b\u0107 1 lub 3 m) \u2013 jest 5 rodzaj\u00f3w skok\u00f3w z trampolin 1- i 3-metrowych: \n* skok w prz\u00f3d, \n* skok w ty\u0142, \n* delfin, \n* auerbach, \n* \u015bruba. \n* z wie\u017cy (wysoko\u015b\u0107 5, 7 lub 10 m) \u2013 z wie\u017c 5-, 7- i 10-metrowych jest o jeden wi\u0119cej rodzaj\u00f3w skok\u00f3w ni\u017c z trampoliny, poniewa\u017c s\u0105 jeszcze \n* skoki ze stania na r\u0119kach. Rozr\u00f3\u017cnia si\u0119 wi\u0119c 6 grup skok\u00f3w wykonywanych w trzech pozycjach. Skoki wykonywane s\u0105 z miejsca lub z rozbiegu, w zale\u017cno\u015bci od ustawienia zawodnika w momencie wybicia oraz kierunku obrotu. Zawodnicy skacz\u0105 zar\u00f3wno \n* indywidualnie jak i \n* dw\u00f3jkami (gdzie liczy si\u0119 r\u00f3wnie\u017c synchronizacja). O wyniku decyduje ocena poprawno\u015bci skoku przez s\u0119dzi\u00f3w oraz wsp\u00f3\u0142czynnik jego trudno\u015bci. Od 1899 odbywaj\u0105 si\u0119 w tej konkurencji mistrzostwa Europy, od 1904 skoki do wody s\u0105 dyscyplin\u0105 olimpijsk\u0105, od 1973 rozgrywane s\u0105 mistrzostwa \u015bwiata. Rozwojem tej dyscypliny kieruje Mi\u0119dzynarodowy Komitet Skok\u00f3w do Wody (IDC) przy Mi\u0119dzynarodowej Federacji P\u0142ywania (FINA), a w Polsce Komisja Skok\u00f3w do Wody przy Polskim Zwi\u0105zku P\u0142ywackim. Dzi\u0119ki programowi Celebrity Splash ten sport zyska\u0142 wi\u0119ksz\u0105 popularno\u015b\u0107."}, {"color": "#97c2fc", "id": "nuclear program", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atomreaktor_Museum_Stadtilm.jpg", "label": "nuclear program", "shape": "image", "title": "Nazityskland hade under andra v\u00e4rldskriget ett omfattande projekt f\u00f6r att utveckla k\u00e4rnkraft och k\u00e4rnvapen, fr\u00e5n det att fission uppt\u00e4cktes 1939. Detta projekt kallades inofficiellt Uranverein - \"Uranf\u00f6reningen\". Projektets huvuddelar var byggandet av en k\u00e4rnreaktor, produktion av tungt vatten och . Det gav aldrig n\u00e5gra kommersiella eller milit\u00e4ra resultat."}, {"color": "#97c2fc", "id": "uss indianapolis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Silver-service-star-3d.png", "label": "uss indianapolis", "shape": "image", "title": "USS Indianapolis (CL/CA-35) was a Portland-class heavy cruiser of the United States Navy, named for the city of Indianapolis, Indiana. Launched in 1931, it was the flagship for the commander of Scouting Force 1 for eight years, then flagship for Admiral Raymond Spruance in 1943 and 1944 while he commanded the Fifth Fleet in battles across the Central Pacific during World War II. In July 1945, Indianapolis completed a top-secret high-speed trip to deliver uranium and other components for \"Little Boy\", the first nuclear weapon ever used in combat, to the Tinian Naval Base, and subsequently departed for the Philippines on training duty. At 0015 on 30 July, the ship was torpedoed by the Imperial Japanese Navy submarine I-58, and sank in 12 minutes. Of 1,195 crewmen aboard, approximately 300 went down with the ship. The remaining 890 faced exposure, dehydration, saltwater poisoning, and shark attacks while stranded in the open ocean with few lifeboats and almost no food or water. The Navy only learned of the sinking four days later, when survivors were spotted by the crew of a PV-1 Ventura on routine patrol. A US Navy PBY seaplane crew landed to save those in the water. Only 316 survived. The sinking of Indianapolis resulted in the greatest loss of life at sea from a single ship in the history of the US Navy. On 19 August 2017, a search team financed by the Microsoft co-founder Paul Allen located the wreckage in the Philippine Sea lying at a depth of approximately 18,000 ft (5,500 m). On 20 December, 2018, the crew of Indianapolis was collectively awarded a Congressional Gold Medal."}, {"color": "#97c2fc", "id": "stark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/East_Portland-Grand_Ave_Historic_District_SE_Stark_St.jpg", "label": "stark", "shape": "image", "title": "Stark Street is an east-west-running street in Portland, Oregon, in the United States. The street is named after Benjamin Stark, and Southeast Stark Street and Southwest Stark Street are divided by the Willamette River. In late 2017, activists proposed renaming Southwest Stark Street for gay rights activist Harvey Milk, noting that Stark was an unapologetic racist who advocated for slavery. In June 2018, the city council approved renaming that 13-block stretch of Stark, which is entirely within downtown, as SW Harvey Milk Street. The name change took effect immediately upon the council\u0027s approval of the ordinance enacting it. In Washington County, West Stark Street acts as the dividing line between the streets prefixed with Northwest and those with Southwest. On the east side of the Willamette River and in parts of Washington County, Stark Street follows the Willamette Baseline."}, {"color": "#97c2fc", "id": "chronology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/(Agen)_Portrait_de_Joseph_Juste_Scaliger_-_Mus\u00e9e_du_Louvre.jpg", "label": "chronology", "shape": "image", "title": "La chronologie (aussi annale, chronique ; en latin : chronicon) est une science de dates et d\u0027\u00e9v\u00e9nements historiques ou succession d\u0027\u00e9v\u00e9nements dans le temps. Consid\u00e9r\u00e9e comme une discipline auxiliaire de l\u2019histoire, la chronologie est une mani\u00e8re d\u0027appr\u00e9hender l\u0027histoire par les \u00e9v\u00e9nements. Pour cela, elle s\u00e9lectionne et met en valeur les \u00e9v\u00e9nements selon le mode de pens\u00e9e, le plus souvent religieux, de sa zone g\u00e9o-culturelle, en particulier en ce qui concerne l\u0027\u00e9tablissement de son point z\u00e9ro. Une chronologie se rapportant \u00e0 un sujet sp\u00e9cial organise des \u00e9v\u00e9nements selon leur ordre temporel d\u0027occurrence mais aussi selon l\u0027objectif poursuivi par l\u0027auteur charg\u00e9 de la dresser. On ne mettra pas en valeur les m\u00eames \u00e9v\u00e9nements selon qu\u0027on dresse une chronologie de l\u0027\u00e9volution, une s\u00e9rie des temps g\u00e9ologiques ou la succession g\u00e9n\u00e9alogique d\u0027aucune dynastie royale."}, {"color": "#97c2fc", "id": "global defense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SDI_arcadeflyer.png", "label": "global defense", "shape": "image", "title": "SDI: Strategic Defense Initiative, o semplicemente SDI, \u00e8 un videogioco arcade del 1987 di genere sparatutto a scorrimento, originariamente prodotto e pubblicato in tutto il mondo dalla SEGA. Il titolo \u00e8 stato in seguito convertito per vari home computer dalla Activision e per la console Sega Master System dalla stessa SEGA. La versione occidentale per Master System \u00e8 intitolata Global Defense, quelle per computer sono spesso sottotitolate Now the Odds Are Even, e una variante della macchina arcade \u00e8 intitolata Defense. Il giocatore controlla un satellite e deve distruggere i nemici utilizzando un mirino. Il nome del videogioco si riferisce al programma di difesa antimissile lanciato dal presidente statunitense Ronald Reagan nel 1983."}, {"color": "#97c2fc", "id": "obelisk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hippodrome_Oblisk.jpg", "label": "obelisk", "shape": "image", "title": "\u30aa\u30d9\u30ea\u30b9\u30af\uff08\u65b9\u5c16\u5854\u3001\u4ecf: ob\u00e9lisque\u3001\u82f1: obelisk\uff09\u306f\u3001\u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\uff08\u7279\u306b\u65b0\u738b\u56fd\u6642\u4ee3\uff09\u671f\u306b\u88fd\u4f5c\u3055\u308c\u3001\u795e\u6bbf\u306a\u3069\u306b\u7acb\u3066\u3089\u308c\u305f\u8a18\u5ff5\u7891\uff08\u30e2\u30cb\u30e5\u30e1\u30f3\u30c8\uff09\u306e\u4e00\u7a2e\u3002\u8fd1\u4ee3\u304a\u3088\u3073\u73fe\u4ee3\u306b\u304a\u3044\u3066\u306f\u3001\u30a8\u30b8\u30d7\u30c8\u306b\u4f9d\u3089\u305a\u6b27\u7c73\u306e\u4e3b\u8981\u90fd\u5e02\u306e\u4e2d\u592e\u5e83\u5834\u306a\u3069\u306b\u3082\u5efa\u8a2d\u3055\u308c\u3001\u305d\u306e\u5730\u57df\u3092\u8c61\u5fb4\u3059\u308b\u8a18\u5ff5\u7891\u3067\u3042\u308b\u3002\u305d\u306e\u610f\u5473\u3067\u30e1\u30f3\u30d2\u30eb\u306b\u985e\u4f3c\u3059\u308b\u3002 \u30aa\u30d9\u30ea\u30b9\u30af\u306e\u540d\u79f0\u306f\u5f8c\u4e16\u306e\u30ae\u30ea\u30b7\u30e3\u4eba\u304cobeliskos\uff08\u4e32\uff09\u3068\u547c\u3093\u3060\u306e\u304c\u8d77\u6e90\u3067\u3001\u5f53\u6642\u306e\u30a8\u30b8\u30d7\u30c8\u3067\u306f\u300c\u30c6\u30b1\u30f3\uff08\u4fdd\u8b77\u30fb\u9632\u5fa1\uff09\u300d\u3068\u547c\u3070\u308c\u3066\u3044\u305f\u3002\u65e5\u672c\u8a9e\u3067\u306f\u65b9\u5c16\u67f1\uff08\u307b\u3046\u305b\u3093\u3061\u3085\u3046\uff09\u3068\u547c\u3070\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "jemez mountains", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chicoma_snow.jpg", "label": "jemez mountains", "shape": "image", "title": "I monti Jemez ([\u02c8h\u025bm\u025bz]) sono un gruppo montuoso di origine vulcanica situato tra le contee di Rio Arriba, Sandoval e Los Alamos nel Nuovo Messico, negli Stati Uniti. Numerose trib\u00f9 indiane pueblo hanno vissuto nella regione dei monti Jemez da prima che gli spagnoli arrivassero nel Nuovo Messico. Gli indiani pueblo di questa regione sono i di , da cui prende il nome questa catena montuosa, i di lingua keres e i Tewa di lingua tewa. Ts\u0105mpiye\u0027ip\u0027\u012fn \u00e8 il nome in lingua tewa dei monti Jemez. Il punto pi\u00f9 alto della catena montuosa \u00e8 il (anche scritto come Tschicoma o Tchicoma) ad un\u0027altitudine di 3 524 metri sul livello del mare. La citt\u00e0 di Los Alamos e il Los Alamos National Laboratory sono adiacenti al lato orientale della catena montuosa, mentre la citt\u00e0 di Jemez Springs si trova a ovest. La \u00e8 l\u0027unica area sciistica dei Jemez. La \u00e8 la strada principale che fornisce l\u0027accesso veicolare alle localit\u00e0 nei monti Jemez."}, {"color": "#97c2fc", "id": "nuclear arms race", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_nuclear_weapons.png", "label": "nuclear arms race", "shape": "image", "title": "\u00ab\u042f\u0434\u0435\u0440\u043d\u0430\u044f \u0433\u043e\u043d\u043a\u0430\u00bb \u2014 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u0421\u0421\u0421\u0420 \u0438 \u0421\u0428\u0410 \u0437\u0430 \u043f\u0440\u0435\u0432\u043e\u0441\u0445\u043e\u0434\u0441\u0442\u0432\u043e \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0445\u043e\u043b\u043e\u0434\u043d\u043e\u0439 \u0432\u043e\u0439\u043d\u044b. \u0412 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u0445\u043e\u043b\u043e\u0434\u043d\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u0442\u0440\u0430\u043d\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0438\u0441\u044c \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u043e\u0439 \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f, \u043d\u043e \u043d\u0438 \u043e\u0434\u043d\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u043d\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u043b\u043e \u0435\u0433\u043e \u0432 \u0442\u0430\u043a\u0438\u0445 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0430\u0445, \u0432 \u043a\u0430\u043a\u0438\u0445 \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u043b\u0438 \u0434\u0432\u0435 \u0441\u0432\u0435\u0440\u0445\u0434\u0435\u0440\u0436\u0430\u0432\u044b. \u0418\u043d\u043e\u0433\u0434\u0430 \u044f\u0434\u0435\u0440\u043d\u043e\u0439 \u0433\u043e\u043d\u043a\u043e\u0439 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u0418\u043d\u0434\u0438\u0435\u0439 \u0438 \u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d\u043e\u043c \u0432 \u043a\u043e\u043d\u0446\u0435 90-\u0445."}, {"color": "#97c2fc", "id": "bird", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Raggiana_Bird-of-Paradise_wild_5.jpg", "label": "bird", "shape": "image", "title": "Aves s\u00e3o uma classe de seres vivos vertebrados endot\u00e9rmicos caracterizada pela presen\u00e7a de penas, um bico sem dentes, oviparidade de casca r\u00edgida, elevado metabolismo, um cora\u00e7\u00e3o com quatro c\u00e2maras e um esqueleto pneum\u00e1tico resistente e leve. As aves est\u00e3o presentes em todas as regi\u00f5es do mundo e variam significativamente de tamanho, desde os 5 cm do colibri at\u00e9 aos 2,75 m da avestruz. S\u00e3o a classe de tetr\u00e1podes com o maior n\u00famero de esp\u00e9cies vivas, aproximadamente dez mil, das quais mais de metade s\u00e3o passeriformes. As aves apresentam asas, que s\u00e3o mais ou menos desenvolvidas dependendo da esp\u00e9cie. Os \u00fanicos grupos conhecidos sem asas s\u00e3o as moas e as aves-elefante, ambos extintos. As asas, que evolu\u00edram a partir dos membros anteriores, oferecem \u00e0s aves a capacidade de voar, embora a especia\u00e7\u00e3o tenha produzido aves n\u00e3o voadoras, como as avestruzes, pinguins e diversas aves end\u00e9micas insulares. Os sistemas digestivo e respirat\u00f3rio das aves est\u00e3o adaptados ao voo. Algumas esp\u00e9cies de aves que habitam em ecossistemas aqu\u00e1ticos, como os pinguins e a fam\u00edlia dos patos, desenvolveram a capacidade de nadar. Algumas aves, especialmente os corvos e os papagaios, est\u00e3o entre os animais mais inteligentes do planeta. Algumas esp\u00e9cies constroem e usam ferramentas e passam o conhecimento entre gera\u00e7\u00f5es. Muitas esp\u00e9cies realizam migra\u00e7\u00f5es ao longo de grandes dist\u00e2ncias. As aves s\u00e3o animais sociais que comunicam entre si com sinais visuais, chamamentos e cantos, e realizam atividades comunit\u00e1rias como procria\u00e7\u00e3o e ca\u00e7a cooperativa, voo em bando e grupos de defesa contra predadores. A grande maioria das esp\u00e9cies de aves s\u00e3o monog\u00e2micas, geralmente durante uma \u00e9poca de acasalamento e por vezes durante v\u00e1rios anos, mas raramente durante toda a vida. Outras esp\u00e9cies s\u00e3o pol\u00edgamas ou, mais raramente, poli\u00e2ndricas. As aves reproduzem-se atrav\u00e9s de ovos, que s\u00e3o fertilizados por reprodu\u00e7\u00e3o sexual e geralmente colocados num ninho onde s\u00e3o incubados pelos progenitores. A maior parte das aves apresenta um per\u00edodo prolongado de cuidados parentais ap\u00f3s a incuba\u00e7\u00e3o. Algumas aves, como as galinhas, p\u00f5em ovos mesmo que n\u00e3o sejam fertilizados, embora esses ovos n\u00e3o produzam descend\u00eancia. As aves, e em particular os fringil\u00eddeos de Darwin, tiveram um papel importante no desenvolvimento da teoria da evolu\u00e7\u00e3o por sele\u00e7\u00e3o natural de Darwin. O registo f\u00f3ssil indica que as aves s\u00e3o os \u00faltimos sobreviventes dos dinossauros, tendo evolu\u00eddo a partir de dinossauros emplumados dentro do grupo ter\u00f3pode dos saur\u00edsquios. As primeiras aves apareceram durante o per\u00edodo cret\u00e1cico, h\u00e1 cerca de 100 milh\u00f5es de anos, e estima-se que o \u00faltimo ancestral comum tenha vivido h\u00e1 95 milh\u00f5es de anos. As evid\u00eancias de ADN indicam que as aves se desenvolveram extensivamente durante a extin\u00e7\u00e3o do Cret\u00e1ceo-Paleogeno que matou os dinossauros n\u00e3o avianos. As aves na Am\u00e9rica do Sul sobreviveram a este evento, tendo depois migrado para as v\u00e1rias partes do mundo atrav\u00e9s de v\u00e1rias passagens terrestres, ao mesmo tempo que se diversificavam em esp\u00e9cies durante os per\u00edodos de arrefecimento global. Algumas aves primitivas dentro do grupo Avialae datam do per\u00edodo Jur\u00e1ssico. Muitos destes ancestrais das aves, como o Archaeopteryx, n\u00e3o tinham plena capacidade de voo e muitos apresentavam ainda caracter\u00edsticas primitivas como mand\u00edbula em vez de bico e cauda vertebrada. Muitas esp\u00e9cies de aves t\u00eam import\u00e2ncia econ\u00f3mica. As aves domesticadas (de capoeira) e n\u00e3o domesticadas (de ca\u00e7a) s\u00e3o fontes importantes de ovos, carne e penas. As aves canoras e os papagaios s\u00e3o animais de estima\u00e7\u00e3o populares. O guano \u00e9 usado como fertilizante. As aves s\u00e3o um elemento de destaque na cultura. No entanto, desde o s\u00e9culo XVII que cerca de 120 a 130 esp\u00e9cies foram extintas devido \u00e0 a\u00e7\u00e3o humana e v\u00e1rias centenas foram extintas nos s\u00e9culos anteriores. Atualmente existem 1 375 esp\u00e9cies de aves amea\u00e7adas de extin\u00e7\u00e3o, embora haja esfor\u00e7os no sentido de as conservar. A observa\u00e7\u00e3o de aves \u00e9 uma atividade importante no setor do ecoturismo."}, {"color": "#97c2fc", "id": "russian spy ring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Juan_Lazaro_mug_shot.jpg", "label": "russian spy ring", "shape": "image", "title": "O Programa Ilegais (em ingl\u00eas: Illegals Program), chamado assim pelo Departamento de Justi\u00e7a Americano, foi uma rede de espionagem feita por agentes russos que foi investigada pela Ag\u00eancia Federal de Investiga\u00e7\u00e3o (FBI) e resultou na pris\u00e3o de dez espi\u00f5es estrangeiros nos Estados Unidos. Eventualmente foi realizado uma troca de prisioneiros entre os pa\u00edses, em 9 de julho de 2010. Os espi\u00f5es russos foram implantados nos Estados Unidos pelo Servi\u00e7o de Intelig\u00eancia da R\u00fassia (ou SVR) em meados da d\u00e9cada de 1990 e come\u00e7o dos anos 2000. Se passando por cidad\u00e3os americanos normais, eles tentaram estabelecer contato com acad\u00eamicos, industrialistas e legisladores para tentar ter acesso a informa\u00e7\u00f5es de intelig\u00eancia. Eles foram descobertos e ent\u00e3o uma investiga\u00e7\u00e3o, feita pelo FBI, foi lan\u00e7ada e durou anos (\"Opera\u00e7\u00e3o Ghost Stories\"). A pol\u00edcia federal americana iniciou as pris\u00f5es em junho de 2010, apreendendo dez pessoas em solo americano e outra na ilha de Chipre. Os presos foram acusados de \"realizar espionagem secreta de longa data nos Estados Unidos a servi\u00e7o da Federa\u00e7\u00e3o Russa\". O suspeito preso no Chipre pagou uma fian\u00e7a um dia ap\u00f3s sua pris\u00e3o. Uma d\u00e9cima segunda pessoa, um cidad\u00e3o russo trabalhando para a Microsoft, tamb\u00e9m foi preso no mesmo per\u00edodo, mas como n\u00e3o havia provas concretas contra ele, a justi\u00e7a americana limitou-se a deporta-lo do pa\u00eds. Segundo fontes russas, havia mais dois agentes que conseguiram fugir a captura. Os dez agentes russos presos foram indiciados por espionagem e se declararam culpados de conspira\u00e7\u00e3o ilegal a servi\u00e7o de um governo estrangeiro. Logo em seguida, em julho de 2010, eles foram transferidos para Viena, na \u00c1ustria. No final, os agentes foram libertados numa troca por quatro prisioneiros russos (que haviam sido presos na R\u00fassia acusados de espionar para os Estados Unidos). Em 31 de outubro de 2011, o FBI liberou fotos, dados e videos da investiga\u00e7\u00e3o. As imagens mostravam os agentes russos falando com os policiais infiltrados e entre si. Os espi\u00f5es utilizavam redes Wi-Fi e USB flash drives para transmitir informa\u00e7\u00f5es, utilizando tamb\u00e9m um software de esteganografia para se ocultar. Os contatos entre os agentes eram m\u00ednimos, assim como os contatos diretos com Moscou. Mensagem por tintas invis\u00edveis e transmiss\u00f5es de r\u00e1dio secretas tamb\u00e9m eram usadas. Anna Chapman (em russo Anna Vasil\u0027evna Kushchenko), uma das espi\u00f5es, ficou conhecida por usar sua beleza para seduzir seus alvos. Ela, que j\u00e1 havia se envolvido com pr\u00e1ticas de espionagem no Reino Unido antes de ir para os Estados Unidos, teria permanecido no mundo do servi\u00e7o secreto por algum tempo depois. Em 2012, ela teria tentado seduzir um membro da comitiva do presidente americano Barack Obama, mas isso n\u00e3o foi confirmado."}, {"color": "#97c2fc", "id": "visa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1countries_issueing_Visa_on_Arrival.png", "label": "visa", "shape": "image", "title": "\u0412\u0438\u0301\u0437\u0430 (\u043b\u0430\u0442. visere\u2014 \u043f\u043e\u0441\u0435\u0449\u0430\u0442\u044c, \u043d\u0430\u0432\u0435\u0449\u0430\u0442\u044c \u0438\u043b\u0438 \u0444\u0440. visa \u2014 \u043f\u0440\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c, \u0443\u0432\u0438\u0434\u0435\u0442\u044c) \u2014 \u0440\u0430\u0437\u0440\u0435\u0448\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442, \u0434\u0430\u044e\u0449\u0438\u0439 \u043f\u0440\u0430\u0432\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0443 \u043d\u0430 \u043f\u0435\u0440\u0435\u0441\u0435\u0447\u0435\u043d\u0438\u0435 \u0442\u0435\u0445 \u0438\u043b\u0438 \u0438\u043d\u044b\u0445 \u0433\u0440\u0430\u043d\u0438\u0446. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e \u043f\u043e\u0434 \u0432\u0438\u0437\u043e\u0439 \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0444\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u0446\u0443 \u043d\u0430 \u0432\u044a\u0435\u0437\u0434 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044e \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430. \u041e\u0434\u043d\u0430\u043a\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u00ab\u0432\u044b\u0435\u0437\u0434\u043d\u044b\u0435\u00bb \u0432\u0438\u0437\u044b, \u0434\u0430\u044e\u0449\u0438\u0435 \u043f\u0440\u0430\u0432\u043e \u043d\u0430 \u0432\u044b\u0435\u0437\u0434 \u0438\u0437 \u0441\u0442\u0440\u0430\u043d\u044b. \u0412\u0438\u0437\u044b \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u044b \u0432\u044b\u0434\u0430\u0451\u0442, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043a\u043e\u043d\u0441\u0443\u043b\u044c\u0441\u0442\u0432\u043e \u0438\u043b\u0438 \u043f\u043e\u0441\u043e\u043b\u044c\u0441\u0442\u0432\u043e \u0441\u0442\u0440\u0430\u043d\u044b \u0432 \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0435. \u0418\u043d\u043e\u0433\u0434\u0430 \u044d\u0442\u0438\u043c \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c \u043c\u043e\u0433\u0443\u0442 \u0442\u0430\u043a\u0436\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0430\u043a\u043a\u0440\u0435\u0434\u0438\u0442\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0432\u0438\u0437\u043e\u0432\u044b\u0435 \u0446\u0435\u043d\u0442\u0440\u044b. \u0412 \u0421\u0421\u0421\u0420 \u0438 \u0420\u043e\u0441\u0441\u0438\u0438 \u0432\u0438\u0437\u044b \u0432\u044b\u0434\u0430\u0432\u0430\u043b\u0438 \u041e\u0412\u0418\u0420\u044b \u2014 \u043e\u0442\u0434\u0435\u043b\u044b \u0432\u0438\u0437 \u0438 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 (\u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u0446\u0435\u0432). \u041c\u0438\u0433\u0440\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043c\u0435\u0436\u0434\u0443 \u0441\u0442\u0440\u0430\u043d\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0438\u043b\u0438 \u043c\u0435\u0436\u0434\u0443 \u0441\u043e\u0431\u043e\u0439 \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435 \u043e \u0431\u0435\u0437\u0432\u0438\u0437\u043e\u0432\u043e\u043c \u0440\u0435\u0436\u0438\u043c\u0435, \u043d\u0435 \u043e\u0442\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f. \u041a\u043e\u043d\u0442\u0440\u043e\u043b\u044c \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u0435\u0436\u0434\u0443 \u0441\u0442\u0440\u0430\u043d\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u0442 \u0432 \u0432\u0438\u0437\u043e\u0432\u044b\u0445 \u0441\u043e\u044e\u0437\u0430\u0445 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0420\u043e\u0441\u0441\u0438\u044f \u0438 \u0411\u0435\u043b\u043e\u0440\u0443\u0441\u0441\u0438\u044f \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b \u0428\u0435\u043d\u0433\u0435\u043d\u0441\u043a\u043e\u0439 \u0437\u043e\u043d\u044b). \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u043c\u043e\u0436\u0435\u0442 \u0437\u0430\u043f\u0440\u0435\u0442\u0438\u0442\u044c \u0432\u044a\u0435\u0437\u0434 \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u0435\u043b\u044e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0432\u0438\u0437\u044b \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u044f \u0438\u043c \u0443\u0441\u043b\u043e\u0432\u0438\u0439 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0432\u0438\u0437\u044b, \u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u044f \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0441\u0442\u0440\u0430\u043d\u044b, \u0432 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043e\u043d \u0432\u044a\u0435\u0437\u0436\u0430\u0435\u0442, \u0438\u043b\u0438 \u0432 \u044 otros contextos\u2014, el radio (por ejemplo, de un cilindro, un pol\u00edgono, un grafo o una parte mec\u00e1nica) es el segmento que une su centro (o eje) y sus puntos m\u00e1s externos. La relaci\u00f3n entre la longitud del radio y la de la circunferencia (per\u00edmetro de un c\u00edrculo) es . La relaci\u00f3n entre la longitud del radio de un c\u00edrculo y su \u00e1rea es . \n* Radio de torsi\u00f3n. La magnitud que caracteriza la desviaci\u00f3n de la curva en el espacio respecto de la curva plana. La magnitud T se llama radio de torsi\u00f3n\u200b \n* Radio de una vecindad. Si la vecindad es el intervalo abierto (a;b), entonces el radio es [a + b]/2. \n* Radio vector: es el segmento, en una hip\u00e9rbola o elipse, que une los focos con un punto de la misma\u200b \n* Radio de convergencia de una serie. Partiendo de una serie formal, que tiene coeficientes en el conjunto de los n\u00fameros reales o de los complejos, se define al n\u00famero real R \u003e 0 tal que la serie converge absolutamente para |z| \u003c R y diverge si |z| \u003e R\u200b \n* Radio de giro . El radio de giro K de un s\u00f3lido respecto de un eje de giro e viene a ser la distancia al eje e a la que deber\u00eda situarse una part\u00edcula cuya masa fuera igual a la masa total del s\u00f3lido para que dicha part\u00edcula tuviera el mismo momento de inercia que el cuerpo.\u200b"}, {"color": "#97c2fc", "id": "churchill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yalta_Conference_(Churchill,_Roosevelt,_Stalin)_(B\u0026W).jpg", "label": "churchill", "shape": "image", "title": "Sir Winston Leonard Spencer-Churchill [\u02c8w\u026anst\u0259n \u02c8t\u0283\u025crt\u0283\u026al] (30. listopadu 1874 z\u00e1mek Blenheim, , Oxfordshire \u2013 24. ledna 1965 Lond\u00fdn) byl britsk\u00fd politik, st\u00e1tn\u00edk, premi\u00e9r Spojen\u00e9ho kr\u00e1lovstv\u00ed v letech 1940\u20131945 a 1951\u20131955. P\u016fsobil tak\u00e9 jako \u017eurnalista, spisovatel (Nobelova cena za literaturu 1953), historik, voj\u00e1k, mal\u00ed\u0159 a z\u00e1konod\u00e1rce. Na Z\u00e1pad\u011b je pova\u017eov\u00e1n za jednoho z nejv\u00fdznamn\u011bj\u0161\u00edch st\u00e1tn\u00edk\u016f 20. stolet\u00ed, bojovn\u00edka proti fa\u0161ismu a obr\u00e1nce liber\u00e1ln\u00ed demokracie. Od sam\u00e9ho po\u010d\u00e1tku odm\u00edtal Mnichovskou dohodu a dal\u0161\u00ed \u00fastupky Hitlerovi. St\u00e1l v \u010dele vl\u00e1dy Spojen\u00e9ho kr\u00e1lovstv\u00ed b\u011bhem bitvy o Brit\u00e1nii a jako jeden z hlavn\u00edch p\u0159edstavitel\u016f spojeneck\u00fdch st\u00e1t\u016f b\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky p\u0159isp\u011bl k por\u00e1\u017ece nacistick\u00e9ho N\u011bmecka. Po v\u00e1lce byl stoupencem evropsk\u00e9 integrace a z jeho podn\u011btu byla zalo\u017eena Rada Evropy. Je v\u0161ak tak\u00e9 vn\u00edm\u00e1n jako kontroverzn\u00ed osobnost, obh\u00e1jce imperialismu a rasismu a je spojov\u00e1n s v\u00e1le\u010dn\u00fdmi a jin\u00fdmi zlo\u010diny jako byl hladomor v Beng\u00e1lsku roku 1943, kter\u00fd si vy\u017e\u00e1dal n\u011bkolik milion\u016f ob\u011bt\u00ed. D\u00e1le je tak\u00e9 kritizov\u00e1n za \u0161patn\u011b napl\u00e1novan\u00e9 vylod\u011bn\u00ed v Gallipoli za prvn\u00ed sv\u011btov\u00e9 v\u00e1lky, kdy byl prvn\u00edm lordem admirality (ministrem v\u00e1le\u010dn\u00e9ho n\u00e1mo\u0159nictva), a za rozhodnut\u00ed plo\u0161n\u011b bombardovat Dr\u00e1\u017e\u010fany v \u00fanoru 1945. Churchillovo cel\u00e9 jm\u00e9no zn\u011blo Winston Leonard Spencer-Churchill, ale po vzoru sv\u00e9ho otce lorda Randolpha Churchilla ve ve\u0159ejn\u00e9m \u017eivot\u011b u\u017e\u00edval jen p\u0159\u00edjmen\u00ed Churchill. Jeho knihy vych\u00e1zej\u00ed pod jm\u00e9nem Winston S. Churchill nebo Winston Spencer Churchill, proto\u017ee pod jm\u00e9nem Winston Churchill publikoval ji\u017e jin\u00fd autor, Ameri\u010dan Winston Churchill (1871\u20131947)."}, {"color": "#97c2fc", "id": "birmingham city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Old_Joe_and_University_of_Birmingham_from_Bournbrook_crop.jpg", "label": "birmingham city", "shape": "image", "title": "Birmingham \u00e9s una ciutat i un municipi metropolit\u00e0 situat al centre d\u0027Anglaterra. \u00c9s considerada la \"segona ciutat\" d\u0027Anglaterra. La ciutat de Birmingham t\u00e9 una poblaci\u00f3 estimada d\u00271.016.800 habitants (2005) i forma la major part d\u0027una gran conurbaci\u00f3 de 2.284.093 (segons el cens de 2001) que inclou bastants pobles com ara Sutton Coldfield, Olton, Kingstanding, Erdington, Handsworth, Castle Bromwich, Sheldon\u2026. Els municipis de Solihull, Coventry, i les viles del Black Country (regi\u00f3 negra) de Wolverhampton, West Bromwich, , i , s\u00f3n municipis independents, per\u00f2 s\u0027integren en la conurbaci\u00f3 dels West Midlands. La gent d\u0027aquesta ciutat \u00e9s coneguda com a \"Brummies\", un terme que deriva del sobrenom de la ciutat (Brum), que prov\u00e9 del nom al dialecte for\u00e7a distintiu de la ciutat, Brummagem. Birmingham \u00e9s una ciutat \u00e8tnicament i culturalment diversa. Al voltant del 30% dels seus habitants no s\u00f3n de l\u0027\u00e8tnia blanca; quan el cens del 2001, el 70,4% de la poblaci\u00f3 era de ra\u00e7a blanca (el 3,2% d\u0027irlandesos inclosos), el 19,5% eren d\u0027\u00e8tnia Asi\u00e0tica, el 6,1% eren negres, 0,5% xinesos i el 3,5% restant d\u0027altres \u00e8tnies."}, {"color": "#97c2fc", "id": "oxford universities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Balliol_College_Oxford_Coat_Of_Arms.svg", "label": "oxford universities", "shape": "image", "title": "\u725b\u6d25\u5927\u5b78\uff08\u82f1\u8a9e\uff1aUniversity of Oxford\uff1b\u975e\u6b63\u5f0f\uff1aOxford University\uff0c\u6216\uff1aOxford\uff1b\u52f3\u929c\u7c21\u7a31\uff1aOxon\uff09\u4f4d\u65bc\u82f1\u683c\u862d\u6771\u5357\u5340\u57df\u725b\u6d25\u90e1\u725b\u6d25\u5e02\u3002\u662f\u4e00\u6240\u4e16\u754c\u805e\u540d\u7684
