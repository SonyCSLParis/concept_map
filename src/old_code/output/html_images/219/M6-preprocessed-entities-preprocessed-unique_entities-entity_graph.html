4e\u0636\u0652\u0645\u0646 \u062a\u0633\u0639\u0629 \u0645\u0641\u0627\u0639\u0644\u0627\u062a\u064e \u0646\u0648\u0648\u064a\u0629\u064e \u0648\u062e\u0645\u0633\u0629 \u0645\u0641\u0627\u0639\u0644\u0627\u062a \u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645\u064e \u0647\u0627\u0626\u0644\u064e\u0629\u060c \u062a\u0646\u062a\u062c \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0644\u0623\u0643\u062b\u0631 \u0645\u0646 60,000 \u0633\u0644\u0627\u062d \u0641\u064a \u0627\u0644\u062a\u0631\u0633\u0627\u0646\u0629\u0650 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u0650 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629\u0650. \u0637\u0648\u0651\u0631\u062a\u0652 \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u064f \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u064f \u0628\u0633\u0631\u0639\u0629 \u0623\u062b\u0646\u0627\u0621 \u0647\u0630\u0647 \u0627\u0644\u0641\u062a\u0631\u0629\u0650\u060c \u0648\u0623\u0646\u062a\u062c\u064e \u0639\u0644\u0645\u0627\u0621\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0650\u0646\u0652 \u0627\u0644\u0625\u0646\u062c\u0627\u0632\u0627\u062a\u0650 \u0627\u0644\u062a\u0642\u0646\u064a\u0629\u0650 \u0627\u0644\u0628\u0627\u0631\u0632\u0629\u0650. \u0639\u0644\u0649 \u0623\u064a\u0629 \u062d\u0627\u0644\u060c \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0650\u0646\u0652 \u0625\u062c\u0631\u0627\u0621\u0627\u062a\u0650 \u0627\u0644\u0623\u0645\u0627\u0646\u0650 \u0627\u0644\u0645\u0628\u0643\u0651\u0631\u0629\u0650 \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0646\u0641\u0627\u064a\u0627\u062a\u0650 \u0643\u064e\u0623\u0646\u062a \u0646\u0627\u0642\u0635\u0629. \u0623\u0643\u062f\u062a \u0627\u0644\u0648\u062b\u0627\u0626\u0642 \u0627\u0644\u062d\u0643\u0648\u0645\u064a\u0629 \u0645\u064f\u0646\u0652\u0630\u064f \u0630\u0644\u0650\u0643 \u0627\u0644\u062d\u064a\u0646\u0650 \u0623\u0646\u0651 \u0639\u0645\u0644\u064a\u0627\u062a\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0623\u0635\u062f\u0631\u062a\u0652 \u0643\u0645\u064a\u0627\u062a\u064e \u0645\u0639\u062a\u0628\u0631\u0629 \u0645\u0650\u0646\u0652 \u0627\u0644\u0645\u0648\u0627\u062f\u0650 \u0627\u0644\u0645\u064f\u0634\u0639\u0651\u0629 \u0625\u0644\u0649 \u0627\u0644\u0647\u0648\u0627\u0621\u0650 \u0648\u0625\u0644\u0649 \u0646\u0647\u0631\u0650 \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627\u060c \u0645\u0645\u0627 \u064a\u064f\u0647\u062f\u0651\u062f \u0635\u062d\u0629\u064e \u0627\u0644\u0633\u0643\u0651\u0627\u0646\u0650 \u0648\u0627\u0644\u0623\u0646\u0638\u0645\u0629 \u0627\u0644\u0628\u064a\u0626\u064a\u0629. \u062e\u0631\u062c\u062a \u0627\u0644\u0645\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u0645\u0646\u062a\u062c\u0629 \u0644\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0639\u0646 \u0627\u0644\u062e\u062f\u0645\u0629 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0628\u0627\u0631\u062f\u0629\u060c \u0648\u0644\u0643\u0646 \u0639\u0645\u0644\u064a\u0627\u062a \u0627\u0644\u062a\u0635\u0646\u064a\u0639 \u062e\u0644\u0641\u062a \u0648\u0631\u0627\u0626\u0647\u0627 53 \u0645\u0644\u064a\u0648\u0646 (204,000 m\u00b3) \u0645\u0646 \u0627\u0644\u0641\u0636\u0644\u0627\u062a \u0627\u0644\u0645\u0634\u0639\u0629 \u0639\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0648\u0627\u0644\u062a\u064a \u0628\u0642\u064a\u062a \u0641\u064a \u0627\u0644\u0645\u0648\u0642\u0639. \u0648\u0647\u0630\u0627 \u064a\u0645\u062b\u0644 \u062b\u0644\u062b\u064a \u062d\u062c\u0645 \u0627\u0644\u0641\u0636\u0644\u0627\u062a \u0627\u0644\u0645\u0634\u0639\u0629 \u0639\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u0633\u062a\u0648\u0649. \u0627\u0644\u064a\u0648\u0645\u060c \u0645\u0648\u0642\u0639 \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0647\u0648 \u0627\u0644\u0645\u0648\u0642\u0639\u064f \u0627\u0644\u0646\u0648\u0648\u064a\u064f \u0627\u0644\u0623\u0643\u062b\u0631 \u062a\u0644\u0648\u062b\u0627\u064b \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u0651\u062d\u062f\u0629\u0650\u060c \u0648\u0628\u0624\u0631\u0629 \u0644\u0644\u062a\u0646\u0638\u064a\u0641\u0650 \u0627\u0644\u0628\u064a\u0626\u064a. \u0623\u063a\u0644\u0628 \u0627\u0644\u0646\u0634\u0627\u0637\u0650 \u0627\u0644\u062d\u0627\u0644\u064a\u0650 \u0641\u064a \u0627\u0644\u0645\u0648\u0642\u0639\u0650 \u064a\u064f\u062a\u0639\u0644\u0651\u0642\u064f \u0628\u0645\u0634\u0631\u0648\u0639\u0650 \u0627\u0644\u062a\u0646\u0638\u064a\u0641\u060c \u064a\u064e\u0633\u062a\u0636\u064a\u0641 \u0627\u0644\u0645\u0648\u0642\u0639 \u0623\u064a\u0636\u0627\u064b \u0645\u062d\u0637\u0629 \u0637\u0627\u0642\u0629 \u0646\u0648\u0648\u064a\u0629 \u062a\u062c\u0627\u0631\u064a\u0629\u060c \u0648\u0647\u064a \u0645\u062d\u0637\u0629 \u062a\u0648\u0644\u064a\u062f \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627\u060c \u0648\u0645\u0631\u0627\u0643\u0632 \u0645\u064f\u062e\u0652\u062a\u064e\u0644\u0650\u0641\u0629 \u0644\u0644\u0628\u062d\u062b \u0627\u0644\u0639\u0644\u0645\u064a \u0648\u0627\u0644\u062a\u0637\u0648\u064a\u0631\u0650 \u0645\u062b\u0644 \u0627\u0644\u0645\u062e\u0628\u0631 \u0627\u0644\u0648\u0637\u0646\u064a \u0644\u0634\u0645\u0627\u0644 \u063a\u0631\u0628 \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u064a."}, {"color": "#97c2fc", "id": "webster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martell_Webster_(cropped).jpg", "label": "webster", "shape": "image", "title": "\u30de\u30fc\u30c6\u30eb\u30fb\u30a6\u30a7\u30d6\u30b9\u30bf\u30fc\uff08Martell Webster\u30011986\u5e7412\u67084\u65e5 - \uff09\u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30ef\u30b7\u30f3\u30c8\u30f3\u5dde\u30b7\u30a2\u30c8\u30eb\u51fa\u8eab\u306e\u5143\u30d0\u30b9\u30b1\u30c3\u30c8\u30dc\u30fc\u30eb\u9078\u624b\u3002\u8eab\u9577201cm\u3002\u4f53\u91cd95kg\u3002\u30dd\u30b8\u30b7\u30e7\u30f3\u306f\u30b7\u30e5\u30fc\u30c6\u30a3\u30f3\u30b0\u30ac\u30fc\u30c9\u3068\u30b9\u30e2\u30fc\u30eb\u30d5\u30a9\u30ef\u30fc\u30c9\u3092\u517c\u306d\u308b\u30b9\u30a4\u30f3\u30b0\u30de\u30f3\u3068\u3057\u3066\u6d3b\u8e8d\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "smith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wessel_smedbager02.jpg", "label": "smith", "shape": "image", "title": "A metalsmith or simply smith is a craftsperson fashioning useful items (for example, tools, kitchenware, tableware, jewelry, armor and weapons) out of various metals. Smithing is one of the oldest metalworking occupations. Shaping metal with a hammer (forging) is the archetypical component of smithing. Often the hammering is done while the metal is hot, having been heated in a forge. Smithing can also involve the other aspects of metalworking, such as refining metals from their ores (traditionally done by smelting), casting it into shapes (founding), and filing to shape and size. The prevalence of metalworking in the culture of recent centuries has led Smith and its equivalents in various languages to be a common occupational surname (German Schmidt or Schmied, Portuguese Ferreiro, Ferreira, French Lef\u00e8vre, Spanish Herrero, Italian Fabbri, Ferrari, Ferrero, Ukrainian Koval etc.). As a suffix, -smith connotes a meaning of a specialized craftsperson\u2014for example, wordsmith and tunesmith are nouns synonymous with writer or songwriter, respectively."}, {"color": "#97c2fc", "id": "nose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/B-61_bomb_(DOE).jpg", "label": "nose", "shape": "image", "title": "Une ogive est la partie ant\u00e9rieure d\u0027un projectile, missile, roquette ou torpille, contenant la charge destructive. L\u0027ogive est compos\u00e9e d\u0027un d\u00e9tonateur et d\u0027une charge. La charge peut \u00eatre : \n* explosive dans les armes conventionnelles et les armes nucl\u00e9aires ; \n* chimique dans les missiles comme ceux dispersant des gaz innervants ; \n* biologique pour contaminer une population (anthrax par exemple). Le d\u00e9tonateur peut \u00eatre d\u00e9clench\u00e9 : \n* par contact (emploi d\u0027un percuteur) ; \n* \u00e0 distance pour les missiles guid\u00e9s ; \n* \u00e0 retardement (au bout d\u0027un certain temps, la charge explose) ; \n* \u00e0 une altitude donn\u00e9e (air burst). \n* Portail de l\u2019histoire militaire"}, {"color": "#97c2fc", "id": "manchester", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_the_University_of_Manchester.svg", "label": "manchester", "shape": "image", "title": "Die Universit\u00e4t Manchester (englisch The University of Manchester) ist eine f\u00fchrende britische Hochschule in Manchester im Nordwesten Englands. Sie gilt als eine der renommiertesten Universit\u00e4ten im Vereinigten K\u00f6nigreich und h\u00e4lt in mehreren Rankings weltweit eine Spitzenposition inne. Mit 44.635 Studierenden war sie im Studienjahr 2020/2021 die drittgr\u00f6\u00dfte Universit\u00e4t im Vereinigten K\u00f6nigreich; bezogen auf die Zahl der Angestellten (2020/2021: 10.550) war sie die f\u00fcnftgr\u00f6\u00dfte. Auch aufgrund von knapp 500 Studieng\u00e4ngen und einem j\u00e4hrlichen Budget von umgerechnet fast einer Milliarde Euro z\u00e4hlt sie zu den gr\u00f6\u00dften Hochschulen; sie erh\u00e4lt mehr Bewerbungen von Studenten als jede andere Institution im Land. Der Sunday Times zufolge besitzt Manchester eine \u201ebeeindruckende Reputation, die sich \u00fcber viele F\u00e4cher spannt, insbesondere in den Natur-, Lebens-, Ingenieurs-, Wirtschafts- und Geisteswissenschaften\u201c. Zu der Universit\u00e4t geh\u00f6ren unter anderem auch die Manchester Law School (gegr\u00fcndet 1872), die Manchester Medical School (gegr\u00fcndet 1874) und die Manchester Business School (gegr\u00fcndet 1965). Letztere war gemeinsam mit ihrem Pendant in London die erste Business School, die in Gro\u00dfbritannien MBA-Kurse anbot und z\u00e4hlt laut der Financial Times zu den 25 besten der Welt. Die heutige Universit\u00e4t Manchester formierte sich im Jahr 2004 aus dem Zusammenschluss der Victoria University of Manchester (gegr\u00fcndet 1851 als Owens College, seit 1880 Universit\u00e4t mit Royal Charter) und der University of Manchester Institute of Science and Technology (UMIST) (gegr\u00fcndet 1824) und ist Mitglied des Elite-Verbundes Russell-Gruppe. Die Universit\u00e4t Manchester wurde ausgezeichnet als die University of the Year 2006. Dies folgte dem Preis Times Higher Education Supplement\u2019s University of the Year 2005. Im Academic Ranking of World Universities 2008 wird Manchester als f\u00fcnftbeste Hochschule in England und sechstbeste in Europa angef\u00fchrt. Die Universit\u00e4t bietet zahlreiche Studieng\u00e4nge. W\u00e4hrend ihrer rund 200-j\u00e4hrigen Geschichte brachte die Universit\u00e4t Manchester viele Pioniere und Wissenschaftler, darunter 25 Nobelpreistr\u00e4ger, mit bahnbrechenden Innovationen und Entdeckungen hervor: In Manchester wurde unter anderem das erste Mal ein Atomkern gespalten, mit dem Manchester Mark I einer der ersten Computer entwickelt und die Neoklassische Wirtschaftstheorie von William Stanley Jevons begr\u00fcndet. Zu den ehemaligen Professoren geh\u00f6ren John Dalton (Begr\u00fcnder der modernen Chemie), Bernard Lovell (Wegbereiter der Radioastronomie), Hans Geiger (Erfinder des Geigerz\u00e4hlers), Alan Turing (Vater der Informatik und K\u00fcnstlichen Intelligenz), John Richard Hicks (\u00d6konom und Autor der Welfare Theory), Ludwig Wittgenstein (Philosoph), Paul Erd\u0151s (einer der bedeutendsten Mathematiker des 20. Jahrhunderts) und Anthony Burgess (ber\u00fchmter englischer Literat). Manchester k\u00e4mpft seit 1886 in zahlreichen Sportarten mit den Universit\u00e4ten Liverpool und Leeds um den \u201eChristie Cup\u201c, der nach den Oxford-Cambridge-Duellen als der \u00e4lteste Universit\u00e4tsvergleich gilt. Die drei aus dem 19. Jahrhundert stammenden Hochschulen firmierten in den Anfangsjahren gemeinsam als \u201e\u201c, und dieser sportliche Vergleich dieser drei nordenglischen Universit\u00e4ten ist bis heute erhalten geblieben."}, {"color": "#97c2fc", "id": "norris bradbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Norris_Bradbury.jpg", "label": "norris bradbury", "shape": "image", "title": "\u8bfa\u91cc\u65af\u00b7\u5e03\u62c9\u5fb7\u4f2f\u91cc\uff08\u82f1\u8a9e\uff1aNorris Edwin Bradbury\uff0c1909\u5e745\u670830\u65e5\uff0d1997\u5e748\u670820\u65e5\uff09\u662f\u7f8e\u56fd\u7684\u7269\u7406\u5b66\u5bb6\uff0c1945\u5e74\u81f31970\u5e74\u95f4\u66fe\u4efb\u6d1b\u65af\u963f\u62c9\u83ab\u65af\u56fd\u5bb6\u5b9e\u9a8c\u5ba4\u4e3b\u7ba1\u3002\u5b9e\u9a8c\u5ba4\u7684\u524d\u4efb\u4e3b\u7ba1\u7f57\u4f2f\u7279\u00b7\u5965\u672c\u6d77\u9ed8\u66fe\u5728\u4e8c\u6218\u671f\u95f4\u66fc\u54c8\u987f\u8ba1\u5212\u4e2d\u4e0e\u4ed6\u5408\u4f5c\u5bc6\u5207\uff0c\u5e76\u4eb2\u81ea\u9009\u5b9a\u4ed6\u62c5\u4efb\u4e3b\u7ba1\u4e00\u804c\u3002\u5728\u4e09\u4f4d\u4e00\u9ad4\u6838\u8bd5\u9a8c\u4e2d\uff0c\u5e03\u62c9\u5fb7\u4f2f\u91cc\u8d1f\u8d23\u4e86\u201c\u5c0f\u5de5\u5177\u201d\u7684\u6700\u7ec8\u88c5\u914d\u3002"}, {"color": "#97c2fc", "id": "telegram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Office_Engineers.jpg", "label": "telegram", "shape": "image", "title": "Die Telegrafie (auch Telegraphie geschrieben, von altgriechisch \u03c4\u1fc6\u03bb\u03b5 t\u0113le, deutsch \u201afern\u2018 und \u03b3\u03c1\u03ac\u03c6\u03b5\u03b9\u03bd gr\u00e1phein \u201aeinritzen, schreiben\u2018, siehe auch -graphie) ist die \u00dcbermittlung codierter Nachrichten \u00fcber eine geographische Distanz, bei der keine Objekte zwischen Sende- und Empfangsort bewegt werden. Hierbei werden die Bestandteile eines zu \u00fcbermittelnden Textes (wie Buchstaben, Ziffern und Satz- und \u00e4hnliche Zeichen) als einzelne Zeichen \u00fcbertragen. Im Gegensatz zum Sprechfunk und der Telefonie wird bei der Telegrafie nicht gesprochen, sondern die Zeichen werden \u00fcber einen Code \u00fcbertragen. Die Anf\u00e4nge der Telegrafie k\u00f6nnen bis in die Antike zur\u00fcckverfolgt werden. Eine \u00fcbertragene Nachricht hie\u00df telegrafische Depesche und ab 1852 auch Telegramm. Im Jahr 1898 wurde das erste bezahlte Funktelegramm \u00fcbermittelt."}, {"color": "#97c2fc", "id": "espionage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ethel_Rosenberg_mugshot.png", "label": "espionage", "shape": "image", "title": "\u062c\u0648\u0627\u0633\u064a\u0633 \u0646\u0648\u0648\u064a\u0629 \u0623\u0648 \u062c\u0648\u0627\u0633\u064a\u0633 \u0630\u0631\u064a\u0629 \u0647\u0645 \u0623\u0634\u062e\u0627\u0635 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0627\u0644\u0639\u0638\u0645\u0649 \u0648\u0643\u0646\u062f\u0627 \u0645\u0645\u0646 \u064a\u0639\u0631\u0641 \u0623\u0646\u0647\u0645 \u0642\u062f\u0645\u0648\u0627 \u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0628\u0634\u0643\u0644 \u063a\u064a\u0631 \u0645\u0634\u0631\u0648\u0639 \u0639\u0646 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0623\u0648 \u062a\u0635\u0645\u064a\u0645\u0647\u0627 \u0625\u0644\u0649 \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0648\u0641\u064a\u062a\u064a \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0628\u0627\u0631\u062f\u0629."}, {"color": "#97c2fc", "id": "capenhurst", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Holy_Trinity_Church,_Capenhurst.jpg", "label": "capenhurst", "shape": "image", "title": "Capenhurst \u00e4r en ort och civil parish i Storbritannien. Den ligger i grevskapet Cheshire West and Chester och riksdelen England, i den s\u00f6dra delen av landet, 270 km nordv\u00e4st om huvudstaden London. Capenhurst ligger 43 meter \u00f6ver havet och antalet inv\u00e5nare \u00e4r 380. Terr\u00e4ngen runt Capenhurst \u00e4r platt. Den h\u00f6gsta punkten i n\u00e4rheten \u00e4r Halkyn, 280 meter \u00f6ver havet, 16,4 km v\u00e4ster om Capenhurst. Runt Capenhurst \u00e4r det t\u00e4tbefolkat, med 266 inv\u00e5nare per kvadratkilometer. N\u00e4rmaste st\u00f6rre samh\u00e4lle \u00e4r Liverpool, 17,1 km norr om Capenhurst. Trakten runt Capenhurst best\u00e5r i huvudsak av gr\u00e4smarker. Klimatet i omr\u00e5det \u00e4r tempererat. \u00c5rsmedeltemperaturen i trakten \u00e4r 8 \u00b0C. Den varmaste m\u00e5naden \u00e4r juli, d\u00e5 medeltemperaturen \u00e4r 16 \u00b0C, och den kallaste \u00e4r januari, med 0 \u00b0C."}, {"color": "#97c2fc", "id": "john donne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Donne_BBC_News.jpg", "label": "john donne", "shape": "image", "title": "Ne konfuzo kun (politika teoristo de la 20-a jarcento) John DONNE (n. la 21-an de januaro 1572, m. la 31-an de marto 1631) estis angla pastro kaj anglalingva poeto, kiu estis la unua grava el la metafizikaj poetoj."}, {"color": "#97c2fc", "id": "maud report", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clarendon_Laboratory_-_Townsend_Building,_Oxford.jpg", "label": "maud report", "shape": "image", "title": "La Commission MAUD marque en 1940 le commencement du projet britannique de la bombe atomique, avant que le Royaume-Uni ne joigne ses forces avec les \u00c9tats-Unis dans le Projet Manhattan."}, {"color": "#97c2fc", "id": "enriched uranium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gaseous_Diffusion_(44021367082)_(cropped).jpg", "label": "enriched uranium", "shape": "image", "title": "Wzbogacony uran \u2013 uran, kt\u00f3ry zawiera znacznie wi\u0119ksz\u0105 ilo\u015b\u0107 izotopu 235U ni\u017c uran wyst\u0119puj\u0105cy naturalnie, uzyskuje si\u0119 go w procesie rozdzielania izotop\u00f3w zwanego te\u017c wzbogacaniem uranu. Naturalny uran zawiera g\u0142\u00f3wnie izotop 238U, a 235U stanowi oko\u0142o 0,72% jego masy. Uran 235 jest jedynym izotopem wyst\u0119puj\u0105cym w naturze ulegaj\u0105cym rozszczepieniu pod wp\u0142ywem neutron\u00f3w termicznych. Wzbogacony uran jest kluczowym elementem reaktora j\u0105drowego i broni j\u0105drowej. Mi\u0119dzynarodowa Agencja Energii Atomowej kontroluje obr\u00f3t wzbogaconym uranem oraz technologiami niezb\u0119dnymi do jego uzyskania w celach zapewnienia bezpiecze\u0144stwa jego produkcji, u\u017cytkowania, przetwarzania oraz rozpowszechniania. Izotop 238U odrzucany w czasie procesu wzbogacania jest znany jako uran zubo\u017cony, zachowuj\u0105cy wysok\u0105 g\u0119sto\u015b\u0107. U\u017cywany w zastosowaniach wymagaj\u0105cych materia\u0142\u00f3w wysokiej g\u0119sto\u015bci np. do produkcji podkalibrowych pocisk\u00f3w przeciwpancernych. Szacuje si\u0119, \u017ce na Ziemi istnieje (1997 r.) oko\u0142o 2000 ton wysoko wzbogaconego uranu, wyprodukowanego g\u0142\u00f3wnie do broni j\u0105drowej, reaktor\u00f3w j\u0105drowych okr\u0119t\u00f3w i w mniejszych ilo\u015bciach do reaktor\u00f3w badawczych."}, {"color": "#97c2fc", "id": "rear admiral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Canada-Navy-OF-7-collected.svg", "label": "rear admiral", "shape": "image", "title": "Quello di retroammiraglio (talvolta scritto anche come retro ammiraglio o retro-ammiraglio) \u00e8 un grado militare in vigore presso svariate marine militari del mondo. Nella Marina Militare Italiana il grado omologo \u00e8 quello di contrammiraglio (OF-6) o ammiraglio di divisione (OF-7). Il nome deriva dall\u0027uso originario di assegnare a quest\u0027ufficiale il comando della retroguardia, da cui appunto retroammiraglio, con un ruolo quindi contrapposto a quello dell\u0027ammiraglio, responsabile della condotta dell\u0027azione, e del viceammiraglio, comandante dell\u0027avanguardia. Con il tempo il titolo di retroammiraglio si \u00e8 trasformato in quello di contrammiraglio, terminologia adottata generalmente da tutte le marine, mentre nei paesi anglosassoni e del Commonwealth tuttora il grado corrispondente a contrammiraglio \u00e8 rear admiral, letteralmente \"ammiraglio di retroguardia\"."}, {"color": "#97c2fc", "id": "lev landau", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rundyna5.jpg", "label": "lev landau", "shape": "image", "title": "\ub808\ud504 \ub2e4\ube44\ub3c4\ube44\uce58 \ub780\ub2e4\uc6b0(\ub7ec\uc2dc\uc544\uc5b4: \u041b\u0435\u0432 \u0414\u0430\u0432\u0438\u0301\u0434\u043e\u0432\u0438\u0447 \u041b\u0430\u043d\u0434\u0430\u0301\u0443, IPA: [l\u02b2\u025bv d\u0250\u0027vid\u0259v\u02b2it\u0361\u0255 l\u0250n\u0027da\u028a], 1908\u20131968)\ub294 \uc18c\ub828 \ubb3c\ub9ac\ud559\uc790\uc774\ub2e4. \uc774\ub860\ubb3c\ub9ac\ud559\uc758 \ub2e4\uc591\ud55c \ubd84\uc57c\uc5d0 \uac78\uccd0\uc11c \uadfc\ubcf8\uc801\uc778 \uacf5\ud5cc\uc744 \ud588\ub2e4. \uadf8\uc758 \uc5c5\uc801\uc740 \uc591\uc790\uc5ed\ud559\uc5d0\uc11c \ubc00\ub3c4 \ud589\ub82c \ubc29\ubc95\uc758 \ub3c5\ub9bd\uc801\uc778 \uacf5\ub3d9 \ubc1c\uacac(\uc874 \ud3f0 \ub178\uc774\ub9cc\uacfc \ud568\uaed8), \ubc18\uc790\uc131\uc758 \uc591\uc790\uc5ed\ud559 \uc774\ub860, \ucd08\uc720\uccb4 \uc774\ub860, \uc774\ucc28 \uc0c1\uc804\uc774, \uae34\uc988\ubd80\ub974\ud06c-\ub780\ub2e4\uc6b0 \uc774\ub860, \ud398\ub974\ubbf8 \uc561\uccb4 \uc774\ub860, \ud50c\ub77c\uc988\ub9c8 \ubb3c\ub9ac\ud559\uc758 \ub780\ub2e4\uc6b0 \uac10\uc1e0 \uc124\uba85, \uc591\uc790 \uc804\uae30\uc5ed\ud559\uc758 \ub780\ub2e4\uc6b0 \uadf9, \uc911\uc131\ubbf8\uc790\uc758 \uc774\uc131\ubd84 \uc774\ub860, S\ud589\ub82c \ud2b9\uc774\uc810\uc5d0 \ub300\ud55c \ub780\ub2e4\uc6b0 \ubc29\uc815\uc2dd \ub4f1\uc744 \ud3ec\ud568\ud55c\ub2e4. \uadf8\ub294 2.17K(-270.98 \u00b0C) \ubbf8\ub9cc\uc758 \uc628\ub3c4\uc5d0\uc11c \uc561\uccb4 \ud5ec\ub968 II\uc758 \ud2b9\uc131\uc744 \uc124\uba85\ud558\ub294 \ucd08\uc720\uccb4\uc758 \uc218\ud559\uc801 \uc774\ub860\uc744 \uac1c\ubc1c\ud55c \uacf5\ub85c\ub85c 1962\ub144 \ub178\ubca8 \ubb3c\ub9ac\ud559\uc0c1\uc744 \ubc1b\uc558\ub2e4."}, {"color": "#97c2fc", "id": "draft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flickr_-_Israel_Defense_Forces_-_Karakal_Winter_Training_(1).jpg", "label": "draft", "shape": "image", "title": "\u5fb5\u5175\u5236\uff08\u82f1\u8a9e\uff1aConscription\uff09\uff0c\u662f\u4e00\u7a2e\u570b\u5bb6\u5fb5\u52df\u8ecd\u4eba\u7684\u5236\u5ea6\uff0c\u4ea6\u7a31\u70ba\u7fa9\u52d9\u5f79\u3001\u5e38\u5099\u5f79\u3001\u5145\u54e1\u5175\u5f79\u7b49\uff0c\u610f\u6307\u5168\u9ad4\u570b\u6c11\uff0c\u5982\u7b26\u5408\u4e00\u5b9a\u689d\u4ef6\uff0c\u5747\u9808\u5f37\u5236\u6027\u52a0\u5165\u8ecd\u968a\u670d\u5f79\u4e00\u6bb5\u6642\u671f\uff0c\u8207\u52df\u5175\u5236\u76f8\u5c0d\u3002 \u7531\u65bc\u7fa9\u52d9\u5f79\u6210\u54e1\u662f\u5f37\u5236\u6027\u3001\u975e\u81ea\u9858\u53ca\u975e\u7d42\u751f\u6027\uff0c\u56e0\u6b64\u5be6\u65bd\u5fb5\u5175\u5236\u7684\u570b\u5bb6\u901a\u5e38\u6703\u540c\u6642\u5be6\u65bd\u52df\u5175\u5236\uff0c\u5bb9\u8a31\u81ea\u9858\u9078\u64c7\u4ee5\u8ecd\u4eba\u70ba\u9577\u671f\u8077\u696d\u7684\u4eba\u58eb\uff0c\u5728\u7fa9\u52d9\u5f79\u671f\u5b8c\u7562\u5f8c\uff0c\u7e7c\u7e8c\u5728\u8ecd\u968a\u670d\u5f79\u3002\u4e00\u822c\u58eb\u5175\u7531\u5fb5\u5175\u800c\u4f86\uff0c\u58eb\u5b98\u5e79\u90e8\u3001\u8ecd\u5b98\u5e79\u90e8\u5247\u4e3b\u8981\u63a1\u5fd7\u9858\u65b9\u5f0f\u62db\u52df\uff0c\u9664\u975e\u5fd7\u9858\u65b9\u5f0f\u62db\u52df\u4e0d\u8db3\u8005\uff0c\u5982\u4e2d\u83ef\u6c11\u570b\u904e\u53bb\u66fe\u7d93\u6bcf\u5e74\u8209\u8fa6\u9810\u5b98\u9810\u58eb\u8003\u8a66\uff0c\u62db\u8003\u5927\u5b78\u3001\u5c08\u79d1\u4ee5\u4e0a\u5b78\u6b77\u7684\u7fa9\u52d9\u5f79\u9752\u5e74\uff0c\u4f7f\u4e4b\u5728\u670d\u5f79\u671f\u9593\u6649\u5347\u70ba\u4e0b\u58eb\u58eb\u5b98\u6216\u8005\u5c11\u5c09\u8ecd\u5b98\u3002 \u4e2d\u83ef\u6c11\u570b\u548c\u5927\u97d3\u6c11\u570b\u5747\u4f7f\u7528\u7fa9\u52d9\u5f79\u5236\u5ea6\uff0c\u4f46\u4e5f\u7ecf\u5e38\u767c\u751f\u85dd\u4eba\u660e\u661f\u548c\u4f53\u80b2\u9009\u624b\u9003\u907f\u5175\u5f79\u7684\u554f\u984c\u3002\u96d6\u7136\u5169\u570b\u6cd5\u5f8b\u660e\u6587\u898f\u5b9a\u7537\u6027\u6709\u670d\u5175\u5f79\u7684\u7fa9\u52d9\uff0c\u4f46\u4ecd\u6709\u4e00\u5b9a\u7684\u8f49\u571c\u7a7a\u9593\uff1b\u6709\u90e8\u5206\u7684\u68d2\u7403\u7403\u54e1\u8207\u85dd\u4eba\u5728\u570b\u969b\u4e0a\u6709\u77e5\u540d\u5ea6\uff0c\u4f46\u56e0\u70ba\u5175\u5f79\u554f\u984c\u53ef\u80fd\u5c0e\u81f4\u4e8b\u696d\u4e2d\u65b7\uff0c\u5175\u5f79\u8cc7\u6703\u63a1\u53d6\u5f48\u6027\u7684\u65b9\u5f0f\u4f7f\u88ab\u5fb5\u53ec\u5165\u4f0d\u7684\u85dd\u4eba\u8207\u68d2\u7403\u7403\u54e1\u64d4\u4efb\u70ba\u671f\u5341\u4e8c\u5929\u7684\u300c\u300d\u3002\u6b64\u5916\uff0c\u4e2d\u83ef\u6c11\u570b\u548c\u5927\u97d3\u6c11\u570b\u7684\u8cc7\u8a0a\u7522\u696d\u767c\u9054\uff0c\u70ba\u6c42\u6709\u6548\u5229\u7528\u8cc7\u8a0a\u7522\u696d\u4eba\u624d\uff0c\u5175\u5f79\u6a5f\u95dc\u6703\u5f48\u6027\u5be6\u65bd\u300c\u7814\u767c\u66ff\u4ee3\u5f79\u300d\u5236\u5ea6\u3002"}, {"color": "#97c2fc", "id": "kidney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Slide4nn.jpg", "label": "kidney", "shape": "image", "title": "Los ri\u00f1ones son los \u00f3rganos principales del aparato urinario humano. Se encargan de la excreci\u00f3n de sustancias de desechos a trav\u00e9s de la orina y cuentan con otras funciones muy importantes, entre ellas la regulaci\u00f3n del equilibrio del medio interno del organismo (homeostasis), controlando el volumen de los l\u00edquidos extracelulares, la osmolaridad del plasma sangu\u00edneo, el balance de electrolitos y el pH del medio interno. Adem\u00e1s el ri\u00f1\u00f3n fabrica hormonas como la eritropoyetina que regula la producci\u00f3n de gl\u00f3bulos rojos de la sangre y la renina que regula la presi\u00f3n arterial.\u200b Los ri\u00f1ones son \u00f3rganos pares con forma de poroto, habichuela o frijol. En los seres humanos se ubican en la parte posterior del abdomen a ambos lados de la columna vertebral; cada ri\u00f1\u00f3n mide unos 12 cm de largo y 6 de ancho y pesa entre 150 y 170 gramos en un adulto promedio. La ausencia de ri\u00f1ones o su falta de funcionamiento es incompatible con la vida, por ello los enfermos con insuficiencia renal grave precisan la utilizaci\u00f3n de procedimientos de di\u00e1lisis (ri\u00f1\u00f3n artificial) o un trasplante de ri\u00f1\u00f3n para continuar con vida.\u200b"}, {"color": "#97c2fc", "id": "joseph stalin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Expon\u00e1ty_v_Muzeu.jpg", "label": "joseph stalin", "shape": "image", "title": "Josef Wissarionowitsch Stalin (russisch \u0418\u043e\u0441\u0438\u0444 \u0412\u0438\u0441\u0441\u0430\u0440\u0438\u043e\u043d\u043e\u0432\u0438\u0447 \u0421\u0442\u0430\u043b\u0438\u043d / wiss. Transliteration Iosif Vissarionovi\u010d Stalin; geboren als Iosseb Bessarionis dse Dschughaschwili georgisch \u10d8\u10dd\u10e1\u10d4\u10d1 \u10d1\u10d4\u10e1\u10d0\u10e0\u10d8\u10dd\u10dc\u10d8\u10e1 \u10eb\u10d4 \u10ef\u10e3\u10e6\u10d0\u10e8\u10d5\u10d8\u10da\u10d8; russisch \u0418\u043e\u0441\u0438\u0444 \u0412\u0438\u0441\u0441\u0430\u0440\u0438\u043e\u043d\u043e\u0432\u0438\u0447 \u0414\u0436\u0443\u0433\u0430\u0448\u0432\u0438\u043b\u0438/wiss. Transliteration Iosif Vissarionovi\u010d D\u017euga\u0161vili, \u2013 * 6. Dezemberjul. / 18. Dezember 1878greg. in Gori, Gouvernement Tiflis, Russisches Kaiserreich, heute Georgien; \u2020 5. M\u00e4rz 1953 in Kunzewo bei Moskau, Sowjetunion, heute Russische F\u00f6deration) war ein sowjetischer kommunistischer Politiker georgischer Herkunft und Diktator der Sowjetunion von 1927 bis 1953. Den Kampfnamen Stalin, der nach verschiedenen Deutungen f\u00fcr \u201eder St\u00e4hlerne\u201c steht, nahm er 1912 an. Ab 1899 war Stalin Berufsrevolution\u00e4r im Untergrund, oft auch in der Verbannung in Sibirien und im Exil und stieg in dieser Zeit in den F\u00fchrungszirkel der Bolschewiki auf. Von 1922 bis zu seinem Tod 1953 war er Generalsekret\u00e4r des ZK der KPdSU, ab 1941 Vorsitzender des Rates der Volkskommissare (Regierungschef), ab 1946 Vorsitzender des Ministerrats der UdSSR und in den Jahren 1941 bis 1945 Oberster Befehlshaber der Roten Armee. W\u00e4hrend seiner Regierungszeit errichtete Stalin eine totalit\u00e4re Diktatur, lie\u00df im Rahmen politischer \u201eS\u00e4uberungen\u201c mehrere Millionen vermeintliche und tats\u00e4chliche Gegner verhaften, in Schau- und Geheimprozessen zu Zwangsarbeit verurteilen oder hinrichten sowie Millionen weiterer Sowjetb\u00fcrger und ganze Volksgruppen besetzter Gebiete in Gulag-Strafarbeitslager deportieren. Viele wurden dort ermordet oder kamen durch die unmenschlichen Bedingungen ums Leben. Unter Stalins F\u00fchrung wurde das Konzept des Sozialismus in einem Land zum zentralen Grundsatz der sowjetischen Gesellschaft. Stalin ersetzte die unter Lenin und Trotzki im Jahr 1921 eingef\u00fchrte Neue \u00d6konomische Politik ab 1928 durch eine stark zentralisierte Kommandowirtschaft und startete eine Phase der Industrialisierung und Kollektivierung in Verbindung mit einer Entkulakisierung, was zu einer rapiden Transformation der UdSSR von einer Agrargesellschaft zu einer Industriegesellschaft f\u00fchrte. Entkulakisierung und Kollektivierung der Landwirtschaft trugen insbesondere in der Ukraine, an der Wolga, im Kuban-Gebiet und in anderen Teilen der Sowjetunion zu Hungersn\u00f6ten bei, denen ungef\u00e4hr sechs Millionen Menschen zum Opfer fielen. In Kasachstan kam die erzwungene Sesshaftmachung der nomadischen Bev\u00f6lkerung hinzu. Die daraus resultierende Hungerkatastrophe kostete 1932 bis 1933 circa 1,3 bis 1,5 Millionen Menschenleben. Als wichtiger Partner zuerst des nationalsozialistischen Deutschlands im Rahmen des Hitler-Stalin-Pakts und sp\u00e4ter der Alliierten hatte Stalin starken Einfluss auf den Verlauf des Zweiten Weltkrieges sowie auf die Nachkriegsgestaltung Europas. Sein Regime und seine Interpretationen des Marxismus und des Leninismus werden als Stalinismus bezeichnet. In den Nachfolgestaaten der Sowjetunion wirkt die jahrzehntelange Glorifizierung Stalins durch einen in der sowjetischen Geschichte einzigartigen Personenkult bis heute nach. Nach Stalins Tod leitete sein Nachfolger Nikita Chruschtschow mit der Entstalinisierung eine \u00f6ffentliche Abrechnung mit Stalins Person und Wirken ein, die von sp\u00e4teren Regierungen nicht fortgef\u00fchrt und teilweise zur\u00fcckgenommen wurde. Eine Umfragereihe des Lewada-Zentrums zur Einstellung russischer Einwohner zu Stalin ergab im April 2001\u2009 38 Prozent \u201epositiv\u201c, 12 Prozent \u201egleichg\u00fcltig\u201c, 6 Prozent \u201eschwer zu beantworten\u201c und 43 Prozent \u201enegativ\u201c; im M\u00e4rz 2016 werteten nur noch 17 Prozent \u201enegativ\u201c, aber 32 Prozent \u201egleichg\u00fcltig\u201c und 14 Prozent \u201eschwer zu beantworten\u201c, w\u00e4hrend der \u201epositiv\u201c-Anteil mit 37 Prozent fast unver\u00e4ndert blieb."}, {"color": "#97c2fc", "id": "smoke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fish_processing_hub.jpg", "label": "smoke", "shape": "image", "title": "El fum \u00e9s un sistema dispers d\u0027un gas en el qual hi ha part\u00edcules s\u00f2lides. La mida d\u0027aquestes part\u00edcules oscil\u00b7la entre 0,005 i 0,01 \u03bcm. \u00c9s un subproducte obtingut de la pir\u00f2lisi o de la combusti\u00f3 incompleta de focs, brases, espelmes, xemeneies, motors de gasoli, etc.). Aquestes subst\u00e0ncies s\u00f3n diferents segons el foc, el material cremat i l\u0027ambient. En igualtat de condicions alguns materials emeten m\u00e9s fum que altres. Tot i que cada material emet un fum diferent, quant a color i densitat, de vegades \u00e9s dif\u00edcil saber el que s\u0027est\u00e0 cremant, per\u00f2 ens pot orientar. Els colors que pot adoptar s\u00f3n: \n* Fum blanc: es dona per la combusti\u00f3 de materials vegetals. \n* Fum groc: \u00e9s produ\u00eft per subst\u00e0ncies qu\u00edmiques que contenen sofre, \u00e0cid clorh\u00eddric o \u00e0cid n\u00edtric. \n* Fum gris: s\u0027emet per materials compostos per cel\u00b7lulosa o fibres artificials. \n* Fum negre clar: \u00e9s produ\u00eft per la combusti\u00f3 del cautx\u00fa. \n* Fum negre fosc: el produeixen els pl\u00e0stics, petroli i materials acr\u00edlics. Una altra classificaci\u00f3 que podem fer del fum \u00e9s si es crema o no en pres\u00e8ncia d\u0027oxigen. El fum blanc normalment es produeix en incendis amb alt contingut d\u0027oxigen mentre que el fum negre es dona en incendis amb falta d\u0027oxigen. La inhalaci\u00f3 de fum \u00e9s una de les principals causes d\u0027asf\u00edxia i mort de les v\u00edctimes d\u0027un incendi. El fum mata per intoxicaci\u00f3, ja que molts dels seus components s\u00f3n t\u00f2xics i/o irritants, com \u00e9s el cas del mon\u00f2xid de carboni. Cont\u00e9 tamb\u00e9 altres part\u00edcules cancer\u00edgenes, que a la llarga poden provocar c\u00e0ncer."}, {"color": "#97c2fc", "id": "implosion design", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._Swan_Device.svg", "label": "implosion design", "shape": "image", "title": "\ud575\ubb34\uae30 \uc124\uacc4(\u6838\u6b66\u5668\u8a2d\u8a08, \uc601\uc5b4: nuclear weapon design)\ub780 \ud575\ubb34\uae30\uac00 \ud3ed\ubc1c\ud558\ub3c4\ub85d \ud558\ub294 \ubb3c\ub9ac, \ud654\ud559, \uacf5\ud559\uc758 \uc9d1\uc801 \uacfc\uc815\uc774\ub2e4. \ud575\ubb34\uae30 \uc124\uacc4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ubb34\uae30\uc758 \uc5d0\ub108\uc9c0\uc6d0\uc5d0 \ub530\ub77c \ub450 \ubd80\ub958\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\ubd84\uc5f4\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\ubd84\uc5f4\uc740 \uc6b0\ub77c\ub284\uc774\ub098 \ud50c\ub8e8\ud1a0\ub284\uacfc \uac19\uc740 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc5d0 \ub9de\uc544\uc11c \ubcf4\ub2e4 \uac00\ubcbc\uc6b4 \uc6d0\uc18c\ub85c \ucabc\uac1c\uc5b4\uc9c0\uba74\uc11c \uc911\uc131\uc790 \ubc0f \uc5d0\ub108\uc9c0\ub97c \uc0dd\uc131\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \uc0c8\ub85c\uc774 \uc0dd\uc131\ub41c \uc911\uc131\uc790\ub294 \ub610 \ub2e4\ub978 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc744 \uc57c\uae30\ud558\uba70, \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc740 \ud575 \uc5f0\uc1c4 \ubc18\uc751\uc73c\ub85c \ubd88\ub9ac\uba70, \uc5c4\uccad\ub09c \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4. \uc774 \ud3ed\ud0c4\uc740 \uc608\uc804\ubd80\ud130 \uc6d0\uc790 \ud3ed\ud0c4\uc73c\ub85c \ubd88\ub9ac\uc5b4 \uc654\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\uc735\ud569\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\uc735\ud569\uc740 \uc911\uc218\uc18c\ub098 \ub9ac\ud2ac\uacfc \uac19\uc740 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\uc774 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc73c\ub85c \uacb0\ud569\ud558\uba74\uc11c \ub9ce\uc740 \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ub294 \ud604\uc0c1\uc774\ub2e4. \ud575\uc735\ud569 \ud3ed\ud0c4\uc740 \uc0ac\uc6a9\ub418\ub294 \uc5f0\ub8cc\ub54c\ubb38\uc5d0 \uc218\uc18c \ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uba70, \uc5f0\uc1c4 \ubc18\uc751\uc774 \uc77c\uc5b4\ub098\uae30 \uc704\ud574 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4\ub85c \uc778\ud574 \uc5f4\ud575\ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \uc774 \ub450 \ud615\ud0dc\uc758 \ubb34\uae30\uc758 \uad6c\ubd84\uc740 \uc2e4\uc81c\ub85c\ub294 \ubd88\uba85\ud655\ud558\uba70, \uc774\ub294 \uac70\uc758 \ubaa8\ub4e0 \ud604\ub300 \ubb34\uae30\uc5d0\ub294 \ub450 \uac00\uc9c0\uc758 \ud2b9\uc131\uc774 \uc0b0\uc7ac\ud574 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc791\uc740 \ud575\ubd84\uc5f4 \ud3ed\ud0c4\uc774 \ud575\uc735\ud569 \uc774\uc804\uc5d0 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4 \ubc0f \uc555\ub825\uc744 \uc5bb\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \ub610\ud55c, \ud575\uc735\ud569 \ubb3c\uc9c8 \uc5ed\uc2dc \ud575\ubd84\uc5f4 \uc7a5\uce58\uc758 \ub0b4\ubd80\uc5d0 \uc874\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \ubb3c\uc9c8\uc740 \ucd94\uac00\uc801\uc778 \uc911\uc131\uc790\ub97c \uc0dd\uc131\ud574 \ud575\ubd84\uc5f4 \ubc18\uc751\uc758 \ud6a8\uc728\uc131\uc744 \ub192\uc5ec\uc8fc\uae30\ub3c4 \ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud575\uc735\ud569 \ubb34\uae30\ub294 \uc5d0\ub108\uc9c0 \uc0dd\uc131\ubd84\uc758 \uc0c1\ub2f9\ub7c9(\uc885\uc885 \ucd1d \uc0dd\uc0b0\ub7c9\uc758 \uac70\uc758 \ubc18\uc5d0 \uac00\uae5d\uae30\ub3c4 \ud55c \uc591)\uc744 \ud575\uc735\ud569 \ubc18\uc751\uc73c\ub85c \uc2dc\uc791\ub41c \ub9c8\uc9c0\ub9c9 \ub2e8\uacc4\uc758 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uc5bb\uae30\ub3c4 \ud55c\ub2e4. \ud575\ubd84\uc5f4 \ubc0f \ud575\uc735\ud569 \ubb34\uae30\uc758 \uacf5\ud1b5\ub41c \ud2b9\uc9d5\uc740 \uc6d0\uc790\ud575\uc758 \ubcc0\ud615\uc744 \ud1b5\ud574 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4\ub294 \uac83\uc774\uba70, \uc774\ub7ec\ud55c \ud2b9\uc9d5\uc744 \uac00\uc7a5 \uc798 \ub098\ud0c0\ub0b4\ub294 \uc6a9\uc5b4\ub294 \ubc14\ub85c \ud575\ud3ed\ud0c4\uc774\ub2e4. \uc911\uc131\uc790 \ud3ed\ud0c4, \ucf54\ubc1c\ud2b8 \ud3ed\ud0c4(en:Cobalt bomb), (en:salted bomb)\uacfc \uac19\uc740 \ud2b9\uc9d5\uc801\uc778 \ud575\ud3ed\ud0c4\ub3c4 \uc874\uc7ac\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "spy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/L\u0027espion_-_Alphonse_de_Neuville_-_1880.jpg", "label": "spy", "shape": "image", "title": "Spioneri inneb\u00e4r att en regering, ett f\u00f6retag eller en individ kommer \u00f6ver eller f\u00f6rs\u00f6ker komma \u00f6ver information som betraktas som hemlig utan tillst\u00e5nd av den som besitter informationen. Spioneri sker per definition i det f\u00f6rdolda, eftersom den allm\u00e4nt anses ov\u00e4lkommen och, i m\u00e5nga fall, \u00e4r olaglig och straffbar. Den som spionerar \u00e4r spion. Ett snarlikt begrepp som anv\u00e4nds i krigstid \u00e4r landsf\u00f6rr\u00e4deri."}, {"color": "#97c2fc", "id": "manhattan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pinoydayparade2.jpg", "label": "manhattan", "shape": "image", "title": "Manhattan (prononc\u00e9 en anglais [m\u00e6n\u02c8h\u00e6t\u0259n] et en fran\u00e7ais [ma.na.tan]) est l\u0027un des cinq arrondissements (en anglais : borough) de la ville de New York, les quatre autres \u00e9tant le Bronx, Queens, Brooklyn et Staten Island. Le sud de l\u0027\u00eele de Manhattan est le c\u0153ur historique la ville de New York, v\u00e9ritable ville mondiale, au c\u0153ur de la m\u00e9galopole am\u00e9ricaine. Il correspond en majeure partie \u00e0 l\u0027\u00eele de Manhattan, d\u0027une superficie de 56,98 km2, entour\u00e9e par le fleuve Hudson \u00e0 l\u0027ouest, l\u0027Upper New York Bay au sud, l\u0027East River \u00e0 l\u0027est et la Harlem River au nord. L\u0027arrondissement de Manhattan co\u00efncide avec le comt\u00e9 de New York (en anglais : New York County), d\u00e9coupage administratif de l\u2019\u00c9tat de New York, mais ce dernier ne fonctionne pas comme un comt\u00e9 \u00e0 proprement parler, puisqu\u0027il n\u0027a aucun pouvoir et d\u00e9pend enti\u00e8rement de l\u0027autorit\u00e9 municipale. En 2017, sa population est de 1 694 251 habitants et sa densit\u00e9 tr\u00e8s sup\u00e9rieure \u00e0 celle de tout autre comt\u00e9 des \u00c9tats-Unis. Manhattan est mondialement c\u00e9l\u00e8bre pour ses gratte-ciel et son activit\u00e9 tr\u00e9pidante. Manhattan est le c\u0153ur \u00e9conomique et financier de la ville, b\u00e2ti autour de Wall Street qui accueille le New York Stock Exchange, ainsi que Midtown, qui compte plusieurs si\u00e8ges sociaux d\u0027entreprises comme la Time Warner, Bloomberg LP et MetLife. Il s\u0027agit \u00e9galement du centre culturel de New York, avec ses institutions renomm\u00e9es comme le Metropolitan Museum of Art, le mus\u00e9e am\u00e9ricain d\u0027histoire naturelle et le Museum of Modern Art (MoMA) et le fameux quartier des th\u00e9\u00e2tres de Broadway. La plupart des gratte-ciel les plus c\u00e9l\u00e8bres sont \u00e9galement situ\u00e9s dans ce quartier, avec notamment l\u0027Empire State Building, le Chrysler Building, le Comcast Building et le One World Trade Center, symbole de la puissance \u00e9conomique et du renouveau du World Trade Center d\u00e9truit lors des attentats du 11 septembre 2001. Cette densit\u00e9 urbaine, sa diversit\u00e9 et sa qualit\u00e9 morphologique et architecturale, la pr\u00e9sence de mus\u00e9es d\u0027importance internationale, en font l\u0027arrondissement le plus touristique de la Big Apple et une destination de premier plan aux \u00c9tats-Unis. Manhattan est l\u0027arrondissement le mieux desservi par le m\u00e9tro de New York : toutes les lignes y transitent, \u00e0 l\u0027exception de la ligne G."}, {"color": "#97c2fc", "id": "acute radiation poisoning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Autophagosomes.jpg", "label": "acute radiation poisoning", "shape": "image", "title": "\u6025\u6027\u653e\u5c04\u7dda\u75c7\u5019\u7fa4\uff08\u82f1\u8a9e: acute radiation syndrome, ARS\uff09\u306f\u3001\u96fb\u96e2\u653e\u5c04\u7dda\u3092\u88ab\u66dd\u3057\u305f\u5f8c\u3001\u6025\u6027\u671f\uff08\u6570\u65e5\u301c\u6570\u30f6\u6708\uff09\u306b\u767a\u751f\u3059\u308b\u4e00\u9023\u306e\u969c\u5bb3\u3002\u653e\u5c04\u7dda\u88ab\u66dd\u306b\u3088\u308b\u65e9\u767a\u6027\u969c\u5bb3\u306e\u3082\u3063\u3068\u3082\u4e3b\u305f\u308b\u3082\u306e\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "otto stern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Otto_Stern_1950s.jpg", "label": "otto stern", "shape": "image", "title": "Otto STERN (naski\u011dis la 17-an de februaro 1888 en Sohrau, Germanio - hodia\u016d Zory, Pollando, mortis la 17-an de a\u016dgusto 1969, Berkeley, Kalifornio, Usono) estis germandevena usona sciencisto, kiu ricevis Nobel-premion pri fiziko en 1943 pro ellaboro de la molekula radia metodo (por studi proprecojn de la molekuloj) kaj pro difino de la magneta momanto de la protono. Li okupi\u011dis komence pri teorio de la statistika termodinamiko. Li instruis fizikon ekde 1914 en la Frankfurta Universitato, ekde 1923 li i\u011dis profesoro pri fizika kemio de la Hamburga Universitato. Li eksperimentis kun Walther Gerlach komence de la 1920-aj jaroj en Hamburgo pri molekulaj radioj. Ili radiis faskon el ar\u011dentaj atomoj je malvarma vitroplato kaj la fasko disi\u011dis je du partoj en la nehomogena magneta kampo. La eksperimento pruvis la kvantumecon de la spaco: la atomoj kun magneta polareco povas direkti\u011di nur en difinitan direkton (ekz. la ar\u011dentaj atomoj nur en du direktojn), dum la klasika fiziko permesas iun ajn direkton. Stern en 1933 mezuris per molekula radio la magnetan momanton de la protono kaj trovis ties grandon 2,5-obla al al teoria valoro. Post la enpotenci\u011do de la nazioj, Stern devis forlasi Germanion kaj en 1933 elmigris en Usonon kaj tie laboris \u011dis 1945 kiel fizika esplora profesoro en Pittsburgh, en la Teknika Universitato Carnegie. Li retiri\u011dis en 1945."}, {"color": "#97c2fc", "id": "magazine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NMA.0031686,_Fashion_Photo_by_Gunnar_Lundh_1941.jpg", "label": "magazine", "shape": "image", "title": "Une publication p\u00e9riodique, ou simplement un p\u00e9riodique, est une publication paraissant \u00e0 intervalles r\u00e9guliers. Ce terme est g\u00e9n\u00e9ralement utilis\u00e9 pour regrouper sous une m\u00eame appellation, journaux, magazines, revues sp\u00e9cialis\u00e9es, scientifiques ou autres, qui ont ce mode de parution."}, {"color": "#97c2fc", "id": "vault", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Explosive_Breach_Training_at_Camp_Ethan_Allen_Training_Site_130511-Z-WM282-951.jpg", "label": "vault", "shape": "image", "title": "Un caveau (dal francese cave, \"cantina\") \u00e8 uno spazio creato per custodire oggetti e documenti di considerevole valore, importanza o segretezza. Con il passare del tempo i metodi delle organizzazioni criminali si sono raffinati e pertanto \u00e8 stato necessario trovare delle difese sempre pi\u00f9 innovative, tanto che alcuni caveau costruiti negli ultimi anni del XIX secolo e gli inizi del XX sono pressoch\u00e9 impossibili da violare."}, {"color": "#97c2fc", "id": "imperial chemical industries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ICI_UK_Works_Map_May_1955.png", "label": "imperial chemical industries", "shape": "image", "title": "\u5e1d\u56fd\u5316\u5b66\u5de5\u4e1a\uff08\u82f1\u8a9e\uff1aImperial Chemical Industries Ltd\uff0c\u7f29\u5199\u4e3a\u300cICI\u300d\uff09\uff0c\u662f\u4e00\u5bb6\u603b\u90e8\u4f4d\u4e8e\u82f1\u56fd\u4f26\u6566\u7684\u5316\u5b66\u516c\u53f8\uff0c\u4e5f\u662f\u4e16\u754c\u6700\u5927\u7684\u5316\u5de5\u54c1\u751f\u4ea7\u5546\u4e4b\u4e00\u3002\u5176\u4ea7\u54c1\u5305\u62ec\u6cb9\u6f06\u3001\u9999\u6599\u548c\u7535\u5de5\u539f\u6599\u7b49\uff0c2008\u5e74\u5143\u6708\u4f75\u5165\u8377\u862d\u963f\u514b\u82cf\u8bfa\u8d1d\u5c14\u96c6\u5718\u3002"}, {"color": "#97c2fc", "id": "nuclear decay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cs-137-decay.svg", "label": "nuclear decay", "shape": "image", "title": "\u0420\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0301\u0432\u043d\u044b\u0439 \u0440\u0430\u0441\u043f\u0430\u0301\u0434 (\u043e\u0442 \u043b\u0430\u0442. radius \u00ab\u043b\u0443\u0447\u00bb \u0438 \u0101ct\u012bvus \u00ab\u0434\u0435\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439\u00bb, \u0447\u0435\u0440\u0435\u0437 \u0444\u0440. radioactif, \u0431\u0443\u043a\u0432. \u2014 \u00ab\u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c\u00bb) \u2014 \u0441\u043f\u043e\u043d\u0442\u0430\u043d\u043d\u043e\u0435 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0441\u043e\u0441\u0442\u0430\u0432\u0430 (\u0437\u0430\u0440\u044f\u0434\u0430 Z, \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 A) \u0438\u043b\u0438 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0433\u043e \u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u043d\u0435\u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u0430\u0442\u043e\u043c\u043d\u044b\u0445 \u044f\u0434\u0435\u0440 \u043f\u0443\u0442\u0451\u043c \u0438\u0441\u043f\u0443\u0441\u043a\u0430\u043d\u0438\u044f \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0438\u0446, \u0433\u0430\u043c\u043c\u0430-\u043a\u0432\u0430\u043d\u0442\u043e\u0432 \u0438/\u0438\u043b\u0438 \u044f\u0434\u0435\u0440\u043d\u044b\u0445 \u0444\u0440\u0430\u0433\u043c\u0435\u043d\u0442\u043e\u0432. \u041f\u0440\u043e\u0446\u0435\u0441\u0441 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u043f\u0430\u0434\u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0301\u0432\u043d\u043e\u0441\u0442\u044c\u044e, \u0430 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u043d\u0443\u043a\u043b\u0438\u0434\u044b \u2014 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u043c\u0438 (\u0440\u0430\u0434\u0438\u043e\u043d\u0443\u043a\u043b\u0438\u0434\u0430\u043c\u0438). \u0420\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u043c\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0435 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0435 \u044f\u0434\u0440\u0430."}, {"color": "#97c2fc", "id": "jornada del muerto", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CroppedLargeISS008-E-5616.jpg", "label": "jornada del muerto", "shape": "image", "title": "La Jornada del Muerto en el estado estadounidense de Nuevo M\u00e9xico es el nombre que dieron los espa\u00f1oles a la cuenca del desierto de la Jornada del Muerto y especialmente a los 160 km de la estrecha ruta a trav\u00e9s del mismo. El sendero llevaba hacia el norte del centro colonial espa\u00f1ol en Nueva Espa\u00f1a, actualmente M\u00e9xico hasta Santa Fe en la provincia de Nuevo M\u00e9xico. Posteriormente esta ruta se conoci\u00f3 como el el Camino Real de Tierra Adentro."}, {"color": "#97c2fc", "id": "genealogy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/900-158_Ahnentafel_Herzog_Ludwig.jpg", "label": "genealogy", "shape": "image", "title": "Genealog\u00eda (del lat\u00edn genealogia, genos en griego, \u03b3\u03b5\u03bd\u03b5\u03ac, genea: raza, nacimiento, generaci\u00f3n, descendencia + logos \u03bb\u03cc\u03b3\u03bf\u03c2, logia: ciencia, estudio) tambi\u00e9n conocida como historia familiar, es el estudio y seguimiento de la ascendencia y descendencia de una persona o familia. Tambi\u00e9n se llama as\u00ed al documento que registra dicho estudio expresado como \u00e1rbol geneal\u00f3gico. La genealog\u00eda es una de las Ciencias Auxiliares de la Historia y es trabajada por un genealogista. El objetivo principal en genealog\u00eda es identificar todos los ascendientes y descendientes en un particular \u00e1rbol geneal\u00f3gico y recoger datos personales sobre ellos. Como m\u00ednimo, estos datos incluyen el nombre de la persona y la fecha y/o lugar de nacimiento, matrimonio y muerte."}, {"color": "#97c2fc", "id": "pres", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rennes_-_Universit\u00e9_Rennes_1_-_cloitre_facult\u00e9_d\u0027\u00e9conomie.jpg", "label": "pres", "shape": "image", "title": "French university associations known as \"p\u00f4les de recherche et d\u0027enseignement sup\u00e9rieur\" (PRES; English: centers for research and higher education) were a form of higher-level organization for universities and other institutions established by French law in effect from 2007 to 2013. The 2013 Law on Higher Education and Research (France) discontinued the PRES; these have been largely replaced by the new Communities of Universities and Institutions (French translation abbreviated COMUE). The list below indicates the status of those institutions designated as PRES or related associations before the 2013 law took effect. See the list of public universities in France for the current status of these institutions."}, {"color": "#97c2fc", "id": "leslie groves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trinity_Test_-_Oppenheimer_and_Groves_at_Ground_Zero_002.jpg", "label": "leslie groves", "shape": "image", "title": "Leslie Richard Groves, Jr. (ur. 17 lipca 1896 w Albany, zm. 13 lipca 1970 w Waszyngtonie) \u2212 genera\u0142 porucznik (ang. Lieutenant General) United States Army, absolwent akademii wojskowej West Point. Uczestnik I i II wojny \u015bwiatowej. Jego ojciec by\u0142 prezbiteria\u0144skim kapelanem wojskowym. We wrze\u015bniu 1942 zosta\u0142 szefem projektu Manhattan, tj. prac nad skonstruowaniem bomby atomowej. Nadzorowa\u0142 tak\u017ce budow\u0119 Pentagonu. W 1948 przeszed\u0142 w stan spoczynku i obj\u0105\u0142 stanowisko wiceprezydenta firmy Sperry Corporation."}, {"color": "#97c2fc", "id": "copenhagen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CphUrbanAreaOnPoliticalMap2.png", "label": "copenhagen", "shape": "image", "title": "\ucf54\ud39c\ud558\uac90\uc2dc(\ub374\ub9c8\ud06c\uc5b4: K\u00f8benhavns Kommune)\ub294 \ub374\ub9c8\ud06c \uc218\ub3c4 \uc9c0\uc5ed\uc5d0 \uc704\uce58\ud55c \uc9c0\ubc29 \uc790\uce58\uccb4\ub85c \ud589\uc815 \uc911\uc2ec\uc9c0\ub294 \ub374\ub9c8\ud06c\uc758 \uc218\ub3c4\uc778 \ucf54\ud39c\ud558\uac90\uc774\uba70 \uba74\uc801\uc740 86.4km2, \uc778\uad6c\ub294 602,481\uba85(2017\ub144 1\uc6d4 1\uc77c \uae30\uc900), \uc778\uad6c \ubc00\ub3c4\ub294 7,000\uba85/km2\uc774\ub2e4. \uc178\ub780\uc12c \ub3d9\ubd80 \uc5f0\uc548\uc5d0 \uc704\uce58\ud55c\ub2e4. \ucf54\ud39c\ud558\uac90\uc2dc\ub294 \ub374\ub9c8\ud06c\uc5d0\uc11c \uc778\uad6c\uc218\uac00 \uac00\uc7a5 \ub9ce\uc740 \uc2dc\uc9c0\ub9cc \ub374\ub9c8\ud06c\uc5d0\uc11c \uba74\uc801\uc774 \uac00\uc7a5 \uc791\uc9c0\ub294 \uc54a\ub2e4."}, {"color": "#97c2fc", "id": "crime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kang_Kek_Iew_(Kaing_Guek_Eav_or_Duch)_before_the_Extraordinary_Chambers_in_the_Courts_of_Cambodia_-_20090720.jpg", "label": "crime", "shape": "image", "title": "Trestn\u00fd \u010din je ozna\u010den\u00ed pro jedn\u00e1n\u00ed, kter\u00fdm pachatel z\u00e1sadn\u00edm zp\u016fsobem po\u0161kozuje nebo ohro\u017euje st\u00e1tn\u00ed moc\u00ed chr\u00e1n\u011bn\u00e9 z\u00e1jmy a kter\u00e9 proto st\u00e1t trest\u00e1. M\u00e9n\u011b z\u00e1va\u017en\u00fd delikt se naz\u00fdv\u00e1 p\u0159estupek. V \u010desk\u00e9m pr\u00e1vu jde o protipr\u00e1vn\u00ed \u010din, kter\u00fd trestn\u00ed z\u00e1kon ozna\u010duje za trestn\u00fd a kter\u00fd vykazuje znaky uveden\u00e9 v takov\u00e9m z\u00e1kon\u011b (\u00a7 13 odst. 1 TrZ). K trestn\u00ed odpov\u011bdnosti za trestn\u00fd \u010din je t\u0159eba \u00famysln\u00e9ho zavin\u011bn\u00ed, nestanov\u00ed-li trestn\u00ed z\u00e1kon v\u00fdslovn\u011b, \u017ee posta\u010d\u00ed zavin\u011bn\u00ed z nedbalosti (\u00a7 13 odst. 2 TrZ)."}, {"color": "#97c2fc", "id": "atomic bomb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shinkolobwe.jpg", "label": "atomic bomb", "shape": "image", "title": "Progetto Manhattan (la cui componente militare fu indicata come Manhattan District, in sostituzione del nome in codice ufficiale Development of Substitute Materials) fu la denominazione data ad un programma di ricerca e sviluppo in ambito militare che port\u00f2 alla realizzazione delle prime bombe atomiche durante la seconda guerra mondiale. Fu condotto dagli Stati Uniti d\u0027America con il sostegno di Regno Unito e Canada. Dal 1942 al 1946 il programma fu diretto dal generale Leslie Groves del corpo del Genio militare degli Stati Uniti. Nel tempo il progetto assorb\u00ec l\u0027analogo britannico Tube Alloys. Il Progetto Manhattan inizi\u00f2 con poche risorse nel 1939 ma crebbe fino ad occupare pi\u00f9 di 130 000 persone e cost\u00f2 quasi 2 miliardi di dollari americani. Oltre il 90% dei costi fu impiegato per costruire edifici e produrre materiale fissile, con solo il 10% impiegato per lo sviluppo e la produzione di armi. L\u0027attivit\u00e0 di ricerca e produzione ebbe luogo in pi\u00f9 di 30 siti diversi negli Stati Uniti, Regno Unito e Canada. Il Progetto Manhattan includeva attivit\u00e0 di intelligence sul Programma nucleare militare tedesco. Il personale del Progetto Manhattan, nell\u0027ambito dell\u0027operazione Alsos, fu inviato in Europa, talvolta oltre le linee nemiche, dove raccolse materiale e documenti del programma tedesco oltre che arruolare scienziati tedeschi. Malgrado le precauzioni prese per tenere segreto il Progetto Manhattan le spie sovietiche vennero a conoscenza delle operazioni condotte dal governo statunitense per la costruzione della bomba atomica."}, {"color": "#97c2fc", "id": "plant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonne_distillazione.jpg", "label": "plant", "shape": "image", "title": "Un impianto chimico \u00e8 un impianto di produzione industriale per il trattamento di sostanze chimiche, in genere in larga scala. Gli impianti chimici utilizzano per lo svolgimento del processo specifiche apparecchiature e tecnologie, che sono comunque presenti anche in altri tipi di settori industriali, come nell\u0027industria farmaceutica, alimentare, raffinerie di petrolio, impianti biochimici, centrali elettriche e in impianti di trattamento delle acque reflue."}, {"color": "#97c2fc", "id": "engineer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Challenger_explosion.jpg", "label": "engineer", "shape": "image", "title": "L\u0027ingegnere (abbreviato ing.) \u00e8 un professionista che fa uso di conoscenze di matematica, fisica, chimica e di altre discipline collegate per applicarle a procedimenti tecnici finalizzati alla progettazione, realizzazione e gestione di dispositivi, macchine, strutture, impianti e sistemi. Tale professione \u00e8 talvolta regolamentata, ovvero agli ingegneri pu\u00f2 essere richiesto di ottenere certe addizionali qualifiche oltre alla laurea in ingegneria. Questo succede, per esempio in Italia e negli Stati Uniti (dove \u00e8 richiesta l\u0027abilitazione) e in Qu\u00e9bec. In altri paesi, tra i quali Francia, Germania e Regno Unito, la professione \u00e8 invece libera."}, {"color": "#97c2fc", "id": "norman ramsey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NormanFRamsey.jpg", "label": "norman ramsey", "shape": "image", "title": "\u5c0f\u8bfa\u66fc\u00b7\u798f\u65af\u7279\u00b7\u62c9\u59c6\u9f50\uff08\u82f1\u8a9e\uff1aNorman Foster Ramsey Jr.\uff0c1915\u5e748\u670827\u65e5\uff0d2011\u5e7411\u67084\u65e5\uff09\uff0c\u7f8e\u56fd\u7269\u7406\u5b66\u5bb6\uff0c1989\u5e74\u56e0\u53d1\u660e\u5bf9\u4e8e\u8bbe\u8ba1\u5236\u9020\u539f\u5b50\u949f\u975e\u5e38\u91cd\u8981\u7684\u5206\u79bb\u632f\u8361\u573a\u6cd5\u800c\u83b7\u5f97\u8bfa\u8d1d\u5c14\u7269\u7406\u5b66\u5956\u3002\u62c9\u59c6\u9f50\u5728\u5176\u804c\u4e1a\u751f\u6daf\u4e2d\u4e3b\u8981\u62c5\u4efb\u54c8\u4f5b\u5927\u5b66\u7684\u7269\u7406\u5b66\u6559\u6388\uff0c\u540c\u65f6\u8fd8\u66fe\u5728\u7f8e\u56fd\u539f\u5b50\u80fd\u59d4\u5458\u4f1a\u7b49\u653f\u5e9c\u673a\u6784\u4ee5\u53ca\u5317\u7ea6\u7b49\u56fd\u9645\u7ec4\u7ec7\u4efb\u804c\u3002\u6b64\u5916\uff0c\u4ed6\u8fd8\u53c2\u4e0e\u521b\u5efa\u4e86\u7f8e\u56fd\u80fd\u6e90\u90e8\u4e0b\u5c5e\u7684\u5e03\u9c81\u514b\u9ed1\u6587\u56fd\u5bb6\u5b9e\u9a8c\u5ba4\u4ee5\u53ca\u8d39\u7c73\u5b9e\u9a8c\u5ba4\u3002"}, {"color": "#97c2fc", "id": "christ", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christ_cleans_leper_man.jpg", "label": "christ", "shape": "image", "title": "Jesus Nazaretekoa edo Jesu Kristo (Betleem, K.a. 8 / K. o. 1 - Jerusalem, K. o. 29 / 33) erlijioaren erreformatzaile eta zabaltzailea izan zen, Judeako lurraldean bizi izan zena. Kristautasunaren figura zentrala da, eta historiako pertsonarik esanguratsuena dela esaten dute iturri askok. Kristau gehienek sinisten dute Jainko Semearen gizakundea dela eta Itun Zaharrak profetizatzen zuen mesiasa edo kristoa. Antzinaroko historialari moderno ia guztiek uste dute nahiz eta Jesus historikoaren bilaketak ez duen adostasun handirik lortu dagokionez, zein Jesusek Biblian duen irudiak Jesus historikoa zein mailatan erretratatzen duenaren inguruan. Jesus galilear judu bat izan zen, Joan Bataiatzaileak bataiatu ostean hasi zuena. egin zuen, eta askotan \"errabino\" deitu zuten. Jesusek bere inguruko juduekin eztabaidatu zuen Jainkoa gurtzeko moduaz, sendaketak egin zituen, parabolen bidez irakatsi zuen eta jarraitzaileak bildu zituen. Atxilotu zuten eta sanedrinaren aurrera eraman zuten, berriro itzuli zuten Erromako gobernuaren eskuetara eta gurutziltzatu zuten Pontzio Pilatosen aginduz. Bere heriotzaren ostean, bere jarraitzaileek pentsatu zuten hildakoen artetik itzuli zela, eta sortu zuten komunitateak ebentualki osatu zuen. Jesusen jaiotza urtero abenduaren 25ean ospatzen da (edo urtarrileko hainbat datetan ekialdeko elizetan) Gabon egun gisa. Bere gurutziltzaketa Ostiral Santuan oroitzen da eta berpizkundea Pazkoan. Munduko leku gehienetan erabiltzen den \"AD\" egutegia, latinezko Anno Dominitik (\"Jaunaren urtean\") edo beste batzuetan erabiltzen den \"K. o\" (Kristo ondorengo) Jesusen jaiotzaren ustezko dataren arabera definitzen da. Kristau doktrinak sinisten du Jesus Espiritu Santuak sortu zuela, Maria izeneko batetik jaio zela, mirariak egin zituela, Eliza Kristaua sortu zuela, gurutziltzatuta hil zela , hildakoen artetik berpiztu zela, igo zela eta egunen batean . Kristau gehienek uste dute Jesusek gizakiari baimendu ziola Jainkoarekin berradiskidetzea. Nizeako Kredoak dio Jesusek azken auzian bizirik zein hilik daudenak epaituko dituela bere gizakundea baino edo , Kristau eskatologian bigarren itzulerarekin lotzen den gertaera. Kristauen gehiengo oso zabalak Jesus Jainkoaren Semetzat du, Hirutasunaren hiru pertsonetatik bigarrena. kopuru txiki bat da, osorik edo zati batean, uste dutelako ez dela idazkunetan agertzen. Jesus figura garrantzitsua da mugimendu eta erlijio ez-kristauetan. Islamean Jesus (Isa gisa transliteratzen dena) Jainkoaren profeta garrantzitsutzat eta Mesias gisa dute. Musulmanek uste dute Jesusek eta birjina batetik jaio zela, baina ez dela Jainkoaren semea. Koranaren arabera, Jesusek ez zuen inoiz jainkotartasuna aldarrikatu. Musulman gehienek ez dute uste Jesus gurutziltzatu zutenik, baizik eta Jainkoak fisikoki igo zuela Zerura. Judaismoak, kontrara, ez du uste Jesus itxoiten duten Mesiasa izan zenik, argudiatzen ez zituela bete, eta ez zela ez jainkotiarra ez inoiz berpiztu."}, {"color": "#97c2fc", "id": "clinton engineer works", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oak_Ridge_area_1942.jpg", "label": "clinton engineer works", "shape": "image", "title": "\u0643\u0627\u0646 \u0643\u0644\u064a\u0646\u062a\u0648\u0646 \u0645\u0647\u0646\u062f\u0633 \u0623\u0634\u063a\u0627\u0644 (CEW) \u0627\u0633\u0645 \u0645\u0646\u0634\u0623\u0629 \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0648\u0645\u0631\u0641\u0642 \u0627\u0644\u0625\u0646\u062a\u0627\u062c \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0627\u0644\u062a\u064a \u0623\u0646\u062a\u062c\u062a \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u062e\u0635\u0628 \u0627\u0644\u0630\u064a \u0623\u0633\u062a\u062e\u062f\u0645 \u0641\u064a \u0642\u0635\u0641 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0641\u064a \u0623\u063a\u0633\u0637\u0633 1945. \u0648\u064a\u062a\u0623\u0644\u0641 \u0645\u0646 \u0645\u0631\u0627\u0641\u0642 \u0627\u0644\u0625\u0646\u062a\u0627\u062c\u060c \u0648\u0627\u0644\u0645\u0631\u0627\u0641\u0642\u060c \u0648\u0628\u0644\u062f\u0629 . \u0648\u0643\u0627\u0646 \u0641\u064a \u0645\u0646 \u0648\u0644\u0627\u064a\u0629 \u062a\u064a\u0646\u064a\u0633\u064a\u060c \u062d\u0648\u0627\u0644\u064a 18 \u0645\u064a\u0644 (29 \u0643\u0640\u0645) \u063a\u0631\u0628 \u0646\u0648\u0643\u0633\u0641\u064a\u0644\u060c \u0648\u0643\u0627\u0646 \u0627\u0633\u0645\u0647 \u0628\u0639\u062f \u0645\u062f\u064a\u0646\u0629 \u0643\u0644\u064a\u0646\u062a\u0648\u0646 (\u062a\u064a\u0646\u064a\u0633\u064a)\u060c \u062b\u0645\u0627\u0646\u064a\u0629 \u0645\u064a\u0644 (13 \u0643\u0640\u0645) \u0625\u0644\u0649 \u0627\u0644\u0634\u0645\u0627\u0644. \u0648\u0643\u0627\u0646\u062a \u0645\u0631\u0627\u0641\u0642 \u0627\u0644\u0625\u0646\u062a\u0627\u062c \u0628\u0634\u0643\u0644 \u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0627\u0644\u062c\u0632\u0621 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0645\u0646 \u0627\u0644\u0645\u0648\u0642\u0639 \u0643\u0627\u0646 \u0641\u064a . \u0627\u0644\u0645\u0647\u0646\u062f\u0633 \u062d\u064a \u0645\u0627\u0646\u0647\u0627\u062a\u0646\u060c \u060c \u0642\u062f \u0646\u0642\u0644 \u0645\u0642\u0631 \u0645\u0646\u0637\u0642\u0629 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0645\u0646 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0625\u0644\u0649 \u0623\u0648\u0643 \u0631\u064a\u062f\u062c \u0641\u064a \u0623\u063a\u0633\u0637\u0633 1943. \u0648\u062a\u0645 \u0625\u064a\u0648\u0627\u0621 \u0639\u0645\u0627\u0644 \u0627\u0644\u0628\u0646\u0627\u0621 \u0641\u064a \u0645\u062c\u0645\u0639 \u0645\u0639\u0631\u0648\u0641 \u0628\u0627\u0633\u0645 . \u0628\u0646\u064a \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062c\u064a\u0634 \u0641\u064a \u0639\u0627\u0645 1943\u060c \u064a\u0636\u0645 \u0645\u062c\u0645\u0639 \u0648\u0627\u062f\u0649 \u0627\u0644\u0633\u0639\u0627\u062f\u0629\u060c \u0627\u0644\u0645\u0624\u0642\u062a 15,000 \u0634\u062e\u0635 \u0641\u064a \u0645\u0646\u0627\u0632\u0644 \u0645\u062a\u0646\u0642\u0644\u0629. \u062a\u0623\u0633\u0633\u062a \u0645\u062f\u064a\u0646\u0629 \u0623\u0648\u0643 \u0631\u064a\u062f\u062c \u0644\u0625\u064a\u0648\u0627\u0621 \u0645\u0648\u0638\u0641\u064a \u0627\u0644\u0625\u0646\u062a\u0627\u062c. \u0628\u0644\u063a\u062a \u0630\u0631\u0648\u0629 \u0627\u0644\u0642\u0648\u0629 \u0627\u0644\u0639\u0627\u0645\u0644\u0629 \u0645\u0627\u064a\u0642\u062f\u0631 \u0628 50,000 \u0645\u0646 \u0627\u0644\u0639\u0645\u0627\u0644 \u0641\u0642\u0637 \u0628\u0639\u062f \u0627\u0646\u062a\u0647\u0627\u0621 \u0627\u0644\u062d\u0631\u0628. \u0628\u0644\u063a\u062a \u0630\u0631\u0648\u0629 \u0642\u0648\u0629 \u0627\u0644\u0639\u0645\u0644 \u0627\u0644\u0628\u0646\u0627\u0621\u0629 \u0639\u062f\u062f 75,000 \u0648\u0643\u0627\u0646\u062a \u0630\u0631\u0648\u0629 \u0627\u0644\u0639\u0645\u0644 \u062c\u0646\u0628\u0627 \u0625\u0644\u0649 \u062c\u0646\u0628 80,000. \u0648\u0636\u0639\u062a \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0627\u062a\u062d\u0627\u062f\u064a\u0629 \u0628\u0627\u0639\u062a\u0628\u0627\u0631\u0647\u0627 \u060c \u0639\u0627\u0634 \u0627\u0644\u0633\u0643\u0627\u0646 \u0627\u0644\u0633\u0648\u062f \u0641\u0642\u0637 \u0641\u064a \u0645\u0646\u0637\u0642\u0629 \u062a\u0639\u0631\u0641 \u0628\u0627\u0633\u0645 \u0648\u0627\u062f\u064a \u063a\u0627\u0645\u0628\u0644\u060c \u0641\u064a hutments (\u0623\u0643\u0648\u0627\u062e \u0645\u0646 \u063a\u0631\u0641\u0629 \u0648\u0627\u062d\u062f\u0629) \u0645\u062f\u0645\u062c\u0629 \u062d\u0643\u0648\u0645\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u062c\u0627\u0646\u0628 \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0645\u0646 \u0645\u0627 \u0647\u0648 \u0627\u0644\u0622\u0646 \u062a\u0648\u0633\u0643\u064a\u062c\u064a \u062f\u0631\u0627\u064a\u0641."}, {"color": "#97c2fc", "id": "fission bomb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "fission bomb", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "interchange", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DHL_Leipzig-Halle.jpg", "label": "interchange", "shape": "image", "title": "Une plate-forme de correspondance ou plateforme de correspondance, un p\u00f4le, une plaque tournante, aussi d\u00e9nomm\u00e9 un hub, est le point central d\u0027un r\u00e9seau de transport. Cette plaque tournante assure par sa concentration un maximum de correspondances. Ce concept est utilis\u00e9 et th\u00e9oris\u00e9 dans le domaine du transport a\u00e9rien. En anglais, le mot hub d\u00e9signe le centre d\u0027une roue ou d\u0027un cylindre et peut donc se traduire par moyeu."}, {"color": "#97c2fc", "id": "rockefeller fellowship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senate_House,_University_of_London.jpg", "label": "rockefeller fellowship", "shape": "image", "title": "La Fondazione Rockefeller (in inglese Rockefeller Foundation) \u00e8 una organizzazione statunitense sostenuta da finanziamenti pubblici e privati."}, {"color": "#97c2fc", "id": "checkout", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kulutusosuuskuntien_Keskusliiton_kokoelma_D1974_13642U_(30841435146).jpg", "label": "checkout", "shape": "image", "title": "Un point de vente (en abr\u00e9g\u00e9 PDV) (ou lieu de vente, ou espace de vente) est un lieu sp\u00e9cifiquement organis\u00e9 en vue de recevoir un public et de lui proposer une offre de biens et/ou de services. Ceci en vue de r\u00e9aliser dans les meilleures conditions toutes op\u00e9rations de promotion et de vente associ\u00e9es. L\u0027\u00e9volution des pratiques oblige aujourd\u0027hui : \n* d\u0027avoir une conception \u00e9largie de la notion de point de vente. Outre les points de vente du commerce classique, font aujourd\u0027hui aussi partie des points de vente : \n* des lieux mat\u00e9riels comme les r\u00e9seaux des agences bancaires, des compagnies d\u0027assurance, des op\u00e9rateurs t\u00e9l\u00e9phoniques, des gares SNCF, etc. \n* des lieux virtuels comme les sites en ligne pilot\u00e9s par des op\u00e9rateurs commerciaux ou les producteurs d\u00e9sireux de d\u00e9velopper des relations directes avec leur client\u00e8le. \n* de ne pas ignorer l\u0027existence du Commerce non s\u00e9dentaire ainsi que l\u0027importance croissante des pratiques commerciales effectu\u00e9es : \n* en l\u0027absence de point de vente : Vente directe, Vente par Correspondance (VPC), Commerce en ligne... \n* avec des points de vente minimalistes : Points de vente \u00ab Drive \u00bb, Distributeurs automatiques..."}, {"color": "#97c2fc", "id": "barium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benitoite_HD.jpg", "label": "barium", "shape": "image", "title": "Bar (Ba, \u0142ac. barium) \u2013 pierwiastek chemiczny, metal ziem alkalicznych. Nazwa pochodzi od greckiego s\u0142owa \u03b2\u03b1\u03c1\u03cd\u03c2 \u2013 ci\u0119\u017cki, co zwi\u0105zane jest z du\u017c\u0105 g\u0119sto\u015bci\u0105 jego minera\u0142u, barytu (metaliczny bar nale\u017cy natomiast do grupy metali lekkich)."}, {"color": "#97c2fc", "id": "tungsten carbide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tungsten_carbide.jpg", "label": "tungsten carbide", "shape": "image", "title": "\u0643\u0631\u0628\u064a\u062f \u0627\u0644\u062a\u0646\u062c\u0633\u062a\u0646 (\u0627\u0644\u0635\u064a\u063a\u0629 \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0626\u064a\u0629 WC) \u0647\u0648 \u0645\u0631\u0643\u0628 \u0643\u064a\u0645\u064a\u0627\u0626\u0649 \u0644\u0627\u0639\u0636\u0648\u064a \u064a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0639\u062f\u062f \u0630\u0631\u0627\u062a \u0645\u062a\u0633\u0627\u0648\u064a\u0629 \u0645\u0646 \u0627\u0644\u062a\u0646\u062c\u0633\u062a\u0646 \u0648\u0627\u0644\u0643\u0631\u0628\u0648\u0646 \u0648\u0644\u0644\u062a\u0628\u0633\u064a\u0637 \u0642\u062f \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u0645\u0631\u0643\u0628 \u0643\u0631\u0628\u064a\u062f\u060c \u0641\u064a \u0627\u0644\u062d\u0627\u0644\u0629 \u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629 \u0644\u0647 \u064a\u0643\u0648\u0646 \u0645\u0633\u062d\u0648\u0642 \u0631\u0635\u0627\u0635\u064a \u0646\u0627\u0639\u0645\u060c \u0648\u064a\u0645\u0643\u0646 \u0636\u063a\u0637\u0647 \u0648\u062a\u0634\u0643\u064a\u0644\u0647 \u0641\u064a \u0623\u0634\u0643\u0627\u0644 \u0644\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0641\u064a \u0645\u062c\u0627\u0644 \u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0622\u0644\u0627\u062a \u0627\u0644\u0635\u0646\u0627\u0639\u064a\u0629. \u0643\u0631\u0628\u064a\u062f \u0627\u0644\u062a\u0646\u062c\u0633\u062a\u0646 \u0623\u0643\u062b\u0631 \u0635\u0644\u0627\u0628\u0629 \u0645\u0646 \u0627\u0644\u0635\u0644\u0628 \u0628\u062b\u0644\u0627\u062b\u0629 \u0623\u0636\u0639\u0627\u0641 \u0648\u0645\u0639\u0627\u0645\u0644 \u064a\u0646\u062c \u0644\u0647 \u062d\u0648\u0627\u0644\u064a 550 \u062c\u064a\u062c\u0627 \u0628\u0633\u0643\u0627\u0644. \u0643\u062b\u0627\u0641\u062a\u0647 \u0623\u0643\u0628\u0631 \u0645\u0646 \u0627\u0644\u0635\u0644\u0628 \u0648\u0627\u0644\u062a\u064a\u062a\u0627\u0646\u064a\u0648\u0645. \u064a\u0645\u0643\u0646 \u062a\u0644\u0645\u064a\u0639\u0647 \u0648\u0635\u0642\u0644\u0647 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0623\u
