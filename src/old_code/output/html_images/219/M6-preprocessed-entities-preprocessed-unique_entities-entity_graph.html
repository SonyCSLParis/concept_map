 "#97c2fc", "id": "naturwissenschaften", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Naturwissenschaften.jpg", "label": "naturwissenschaften", "shape": "image", "title": "\u0639\u0644\u0648\u0645 \u0627\u0644\u0637\u0628\u064a\u0639\u0629( Naturwissenschaften) \u0633\u0627\u0628\u0642\u064b\u0627\u060c \u0647\u064a \u0645\u062c\u0644\u0629 \u0639\u0644\u0645\u064a\u0629 \u0634\u0647\u0631\u064a\u0629 \u064a\u0631\u0627\u062c\u0639\u0647\u0627 \u0627\u0644\u0646\u0638\u0631\u0627\u0621 \u0648\u062a\u0635\u062f\u0631 \u0639\u0646 \u062f\u0627\u0631\u064a \u0627\u0644\u0646\u0634\u0631 \u0633\u0628\u0631\u0646\u062c\u0631 \u0648\u0628\u0632\u0646\u0633 \u0645\u064a\u062f\u064a\u0627 \u060c \u0648\u062a\u063a\u0637\u064a \u0627\u0644\u0645\u062c\u0644\u0629 \u062c\u0645\u064a\u0639 \u062c\u0648\u0627\u0646\u0628 \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629 \u0627\u0644\u0645\u062a\u0639\u0644\u0642\u0629 \u0628\u0627\u0644\u0645\u0648\u0627\u0636\u064a\u0639 \u0627\u0644\u0628\u064a\u0648\u0644\u0648\u062c\u064a\u0629. \u062a\u0623\u0633\u0633\u062a \u0641\u064a \u0639\u0627\u0645 1913 \u0648\u062a\u0647\u062f\u0641 \u0625\u0644\u0649 \u0623\u0646 \u064a\u0635\u0628\u062d \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629 \u0641\u064a\u0647\u0627 \u0645\u0648\u0627\u0632\u064a\u0627 \u0644\u0645\u062c\u0644\u0629 \u0639\u0644\u0648\u0645 \u0627\u0644\u0637\u0628\u064a\u0639\u0629 \u0628\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629\u060c \u0641\u064a \u0648\u0642\u062a \u0643\u0627\u0646\u062a \u0641\u064a\u0647 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629 \u0644\u0627 \u062a\u0632\u0627\u0644 \u0644\u063a\u0629 \u0645\u0647\u064a\u0645\u0646\u0629 \u0641\u064a \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0637\u0628\u064a\u0639\u064a\u0629. \u064a\u062a\u0645 \u0646\u0634\u0631 \u0627\u0644\u0645\u062c\u0644\u0629 \u062d\u0627\u0644\u064a\u0627 \u0628\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629."}, {"color": "#97c2fc", "id": "allied powers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/P-40F_GCII-5_Casablanca_9Jan43.jpg", "label": "allied powers", "shape": "image", "title": "Blok Sekutu pada Perang Dunia II adalah negara-negara yang berperang bersama melawan Blok Poros (Jerman, Italia, dan Jepang) dari 1939 sampai 1945. Anggota Empat Besar dan Empat Polisi adalah empat Sekutu terbesar pada Perang Dunia II: Amerika Serikat, Britania Raya, Uni Soviet, dan Tiongkok."}, {"color": "#97c2fc", "id": "william hogarth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Hogarth_-_Industry_and_Idleness,_Plate_11;_The_Idle_\u0027Prentice_Executed_at_Tyburn.png", "label": "william hogarth", "shape": "image", "title": "William Hogarth (Londres, 10 de noviembre, 1697-id. 26 de octubre, 1764) fue un artista brit\u00e1nico, grabador, ilustrador y pintor sat\u00edrico. Se le considera pionero de las historietas occidentales. Su obra var\u00eda desde el excelente retrato realista a una serie de pinturas al estilo de los c\u00f3mics llamadas \u00abcostumbres morales modernas\u00bb. Mucha de su obra, que llega a veces a ser despiadada, se burla de las costumbres y la pol\u00edtica contempor\u00e1neos. Es el gran maestro de la s\u00e1tira social y pol\u00edtica, en contacto directo con la literatura contempor\u00e1nea de un Henry Fielding. Se le considera uno de los padres de la escuela art\u00edstica brit\u00e1nica, tras varios siglos de predominio de artistas extranjeros en el pa\u00eds."}, {"color": "#97c2fc", "id": "kilogram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unit_relations_in_the_new_SI.svg", "label": "kilogram", "shape": "image", "title": "De kilogram (ook het kilogram) is sinds 1901 de internationale standaardeenheid voor massa en daarmee een van de zeven basiseenheden van het SI."}, {"color": "#97c2fc", "id": "policy committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perustuslakivaliokunta_1918.jpg", "label": "policy committee", "shape": "image", "title": "A committee or commission is a body of one or more persons subordinate to a deliberative assembly. A committee is not itself considered to be a form of assembly. Usually, the assembly sends matters into a committee as a way to explore them more fully than would be possible if the assembly itself were considering them. Committees may have different functions and their types of work differ depending on the type of the organization and its needs. A member of a legislature may be delegated a committee assignment, which gives them the right to serve on a certain committee."}, {"color": "#97c2fc", "id": "john hersey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AtomicEffects-Hiroshima.jpg", "label": "john hersey", "shape": "image", "title": "\u0414\u0436\u043e\u043d \u0420\u0438\u0301\u0447\u0430\u0440\u0434 \u0425\u0435\u0301\u0440\u0441\u0438 (\u0430\u043d\u0433\u043b. John Hersey; 17 \u0438\u044e\u043d\u044f 1914, \u0422\u044f\u043d\u044c\u0446\u0437\u0438\u043d\u044c \u2014 24 \u043c\u0430\u0440\u0442\u0430 1993, \u041a\u0438-\u0423\u044d\u0441\u0442, \u0424\u043b\u043e\u0440\u0438\u0434\u0430) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c \u0438 \u0436\u0443\u0440\u043d\u0430\u043b\u0438\u0441\u0442. \u041e\u043d \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u043f\u0435\u0440\u0432\u044b\u0445 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u043e\u0432 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u043e\u0439 \u043d\u043e\u0432\u043e\u0439 \u0436\u0443\u0440\u043d\u0430\u043b\u0438\u0441\u0442\u0438\u043a\u0438, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u0435\u0442\u043e\u0434\u044b \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430 \u0430\u0434\u0430\u043f\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u044b \u043a \u043d\u0430\u0443\u0447\u043d\u043e-\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u043c \u0440\u0435\u043f\u043e\u0440\u0442\u0430\u0436\u0430\u043c. \u041a\u043d\u0438\u0433\u0430 \u0425\u0435\u0440\u0441\u0438 \u043e \u0425\u0438\u0440\u043e\u0441\u0438\u043c\u0435 \u043e \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f\u0445 \u0441\u0431\u0440\u043e\u0448\u0435\u043d\u043d\u043e\u0439 \u043d\u0430 \u0425\u0438\u0440\u043e\u0441\u0438\u043c\u0443 \u0430\u0442\u043e\u043c\u043d\u043e\u0439 \u0431\u043e\u043c\u0431\u044b, \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u0430 \u043b\u0443\u0447\u0448\u0435\u0439 \u0432 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0436\u0443\u0440\u043d\u0430\u043b\u0438\u0441\u0442\u0438\u043a\u0435 20-\u0433\u043e \u0432\u0435\u043a\u0430."}, {"color": "#97c2fc", "id": "berlin university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_146-2006-0130,_Berlin,_Humboldt_Universit\u00e4t.jpg", "label": "berlin university", "shape": "image", "title": "La Universidad de Humboldt de Berl\u00edn (en alem\u00e1n Humboldt-Universit\u00e4t zu Berlin) es la m\u00e1s antigua de esta ciudad alemana. Ha servido como modelo para otras universidades europeas y de otros pa\u00edses occidentales. Fue fundada por el prusiano liberal Wilhelm von Humboldt en 1810 con el nombre de \u00abUniversidad de Berl\u00edn\u00bb (Universit\u00e4t zu Berlin). Simult\u00e1neamente se fund\u00f3 tambi\u00e9n un museo de historia natural que al principio estuvo albergado en el mismo edificio que la universidad: el Museo de Historia Natural de Berl\u00edn. En 1889 se construy\u00f3 un edificio separado para este museo de historia natural. M\u00e1s tarde, a finales del siglo XX, el museo de historia natural se desvincul\u00f3 definitivamente de la universidad. En 1828 la universidad recibi\u00f3 el nombre de Universidad Friedrich-Wilhelm (Friedrich-Wilhelms-Universit\u00e4t) y m\u00e1s tarde fue conocida como \"Universit\u00e4t unter den Linden\". Por \u00faltimo, en 1949 se cambi\u00f3 el nombre a \"Humboldt-Universit\u00e4t zu Berlin\" (Universidad Humboldt de Berl\u00edn) en honor a su fundador. En la Universidad de Humboldt estudiaron veintinueve ganadores de un premio Nobel. Existe en Berl\u00edn una discusi\u00f3n sobre la creaci\u00f3n de una s\u00faper universidad en la que se ha comtemplado la posible fusi\u00f3n de las tres mayores universidades de Berl\u00edn (Freie Universit\u00e4t, Technische Universit\u00e4t y Humboldt).\u200b La estructura de esta universidad alemana, enfocada a la ense\u00f1anza y la investigaci\u00f3n, sirvi\u00f3 de modelo durante el siglo XIX a instituciones como la Universidad Johns Hopkins (primera dedicada a la investigaci\u00f3n en Estados Unidos) y otras muchas como Universidad Harvard, Duke o la Universidad Cornell. La Universidad Humboldt ha sido evaluada y medida su relevancia utilizando diversas figuras de m\u00e9rito, en varias oportunidades, tales como: \n* n\u00famero de altos directivos en la econom\u00eda alemana, la Universidad Humboldt ocup\u00f3 el puesto 53 en 2019. \n* En 2020, el British QS World University Rankings clasific\u00f3 a la Universidad Humboldt en el puesto 117 en el mundo y en el cuarto lugar en Alemania. Su clasificaci\u00f3n de materias fue: 15 \u00b0 en Artes y Humanidades, 13 \u00b0 en Filosof\u00eda y 7 \u00b0 en Cl\u00e1sicos e Historia Antigua. \n* El British Times Higher Education World University Ranking 2019 enumer\u00f3 a Humboldt-University como la 67\u00aa mejor universidad del mundo y la cuarta mejor en Alemania. \n* En 2020, el American U.S. News \u0026 World Report incluy\u00f3 a la Universidad Humboldt como la 82 mejor del mundo, escalando ocho posiciones. Estar entre los 100 mejores del mundo en 17 \u00e1reas de las 29 clasificadas. Los estudiantes de HU pueden estudiar en el extranjero durante un semestre o un a\u00f1o en instituciones asociadas como la Universidad de Warwick, la Universidad de Princeton y la Universidad de Viena."}, {"color": "#97c2fc", "id": "william butler yeats", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yeats1923.jpg", "label": "william butler yeats", "shape": "image", "title": "\u0648\u064a\u0644\u064a\u0627\u0645 \u0628\u062a\u0644\u0631 \u064a\u064a\u062a\u0633 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: William Butler Yeats)\u200f (\u0645\u0648\u0627\u0644\u064a\u062f 13 \u064a\u0648\u0646\u064a\u0648 1865 \u0641\u064a \u062f\u0628\u0644\u0646 - 28 \u064a\u0646\u0627\u064a\u0631 1939) \u0634\u0627\u0639\u0631 \u0625\u0646\u062c\u0644\u064a\u0632\u064a \u0648\u0643\u0627\u062a\u0628 \u0645\u0633\u0631\u062d\u064a \u0648\u0645\u062f\u064a\u0631 \u0645\u0633\u0631\u062d\u060c \u0648\u0634\u062e\u0635\u064a\u0629 \u0648\u0637\u0646\u064a\u0629\u060c \u0648\u0639\u0636\u0648 \u0645\u062c\u0644\u0633 \u0627\u0644\u0639\u0645\u0648\u0645\u060c \u0643\u0627\u0646 \u0645\u0624\u0645\u0646\u064b\u0627 \u0628\u0627\u0644\u0623\u0634\u0628\u0627\u062d \u0648\u0627\u0644\u062c\u0646\u064a\u0627\u062a \u0648\u0627\u0644\u0633\u062d\u0631."}, {"color": "#97c2fc", "id": "captain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PL_rank_merchant_marine_d4kb.svg", "label": "captain", "shape": "image", "title": "A sea captain, ship\u0027s captain, captain, master, or shipmaster, is a high-grade licensed mariner who holds ultimate command and responsibility of a merchant vessel. The captain is responsible for the safe and efficient operation of the ship, including its seaworthiness, safety and security, cargo operations, navigation, crew management, and legal compliance, and for the persons and cargo on board."}, {"color": "#97c2fc", "id": "acae", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brue,_Adrien_Hubert,_Asie-Mineure,_Armenie,_Syrie,_Mesopotamie,_Caucase._1839._(BA).jpg", "label": "acae", "shape": "image", "title": "The Achaei were an ancient people of Scythia, mentioned by Strabo (11.2, together with the Zygoi, Heniochi, and Cercetae and Macropogones) and by Pliny (4.26.2). Pliny mentions a Portus Achaeorum at the mouths of the Danube.The name has been interpreted to mean \"river dwellers\", from an Indo-European word for \"water\" (Latin aqua, Old High German aha; Wissowa, Pauly\u0027s Real-Encyclopadie s. v. Achaei)"}, {"color": "#97c2fc", "id": "dose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/G_radiation-level_scale_01.png", "label": "dose", "shape": "image", "title": "\u0399\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 (Ionizing (or ionising) radiation) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ae \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03b1\u03c0\u03cc \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03bc\u03cc\u03c1\u03b9\u03b1, \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b5\u03bd\u03b5\u03c1\u03b3\u03b7\u03c4\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b9\u03cc\u03bd\u03c4\u03b1 \u03ae \u03ac\u03c4\u03bf\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03c7\u03b5\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c8\u03b7\u03bb\u03ae\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2. \u039f\u03b9 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03b3, \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03a7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc \u03c6\u03ac\u03c3\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1, \u03b5\u03bd\u03ce \u03c4\u03bf \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c1\u03b1\u03c4\u03cc \u03c6\u03c9\u03c2 (\u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03c9\u03bd \u03c4\u03c9\u03bd \u03c4\u03cd\u03c0\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c6\u03c9\u03c4\u03cc\u03c2 \u03bb\u03ad\u03b9\u03b6\u03b5\u03c1), \u03c5\u03c0\u03b5\u03c1\u03cd\u03b8\u03c1\u03bf\u03c5, \u03bc\u03b9\u03ba\u03c1\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u03a4\u03bf \u03cc\u03c1\u03b9\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b1\u03c6\u03ce\u03c2 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03c4\u03b1 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03cc\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03c3\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2. \u039f \u03c3\u03c5\u03bc\u03b2\u03b1\u03c4\u03b9\u03ba\u03cc\u03c2 \u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03b5\u03af \u03c4\u03bf \u03cc\u03c1\u03b9\u03bf \u03c3\u03c4\u03b7\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c6\u03c9\u03c4\u03bf\u03bd\u03af\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 10 eV \u03ba\u03b1\u03b9 33 eV \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2. \u03a4\u03b1 \u03c4\u03c5\u03c0\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03ac\u03bb\u03c6\u03b1, \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b2\u03ae\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1. \u03a3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03b3\u03b9\u03b1 \u03b9\u03bf\u03bd\u03b9\u03c3\u03bc\u03cc. \u0386\u03bb\u03bb\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c6\u03cd\u03c3\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03b9\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03bc\u03b5\u03c3\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03c0\u03bf\u03b6\u03b9\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03ce\u03bd \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bc\u03cc\u03c3\u03c6\u03b1\u03b9\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03be\u03bf\u03c5\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b7 (\u03c0.\u03c7., \u03bf \u03ac\u03bd\u03b8\u03c1\u03b1\u03ba\u03b1\u03c2-14), \u03c0\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03c5\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ce\u03bd \u03b9\u03c3\u03bf\u03c4\u03cc\u03c0\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7 \u0393\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c5\u03c0\u03bf\u03b2\u03ac\u03b8\u03c1\u03bf\u03c5 (background radiation). \u03a3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1, \u03bf\u03b9 \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ad\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b8\u03b5\u03c1\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b5\u03c2 (\u03c0.\u03c7. \u03b5\u03ba\u03c6\u03cc\u03c1\u03c4\u03b9\u03c3\u03b7 \u03c0\u03bb\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ae \u03c4\u03bf \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1 (corona) \u03c4\u03bf\u03c5 \u0389\u03bb\u03b9\u03bf\u03c5) \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b5\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03b8\u03b5\u03af \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03c3\u03b7 \u03c6\u03bf\u03c1\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03b1\u03c0\u03cc \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03c0\u03b5\u03b4\u03af\u03b1 (\u03c0.\u03c7. \u03ba\u03b5\u03c1\u03b1\u03c5\u03bd\u03bf\u03cd\u03c2), \u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c3\u03c4\u03b7 \u0393\u03b7. \u03a6\u03c5\u03c3\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c1\u03ae\u03be\u03b5\u03b9\u03c2 \u03c5\u03c0\u03b5\u03c1\u03ba\u03b1\u03b9\u03bd\u03bf\u03c6\u03b1\u03bd\u03ce\u03bd \u03b1\u03c3\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03bf\u03c3\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03b7\u03bd \u03ad\u03ba\u03c1\u03b7\u03be\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03bc\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1 \u03bd\u03b5\u03c6\u03b5\u03bb\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03ad\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b7\u03b8\u03b5\u03af \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c9\u03bb\u03ae\u03bd\u03b1 \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03a7, \u03b5\u03c0\u03b9\u03c4\u03b1\u03c7\u03c5\u03bd\u03c4\u03ad\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03bf\u03c0\u03bf\u03b9\u03b1\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03bc\u03b5\u03b8\u03cc\u03b4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03cc\u03c1\u03b1\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03b9\u03c7\u03bd\u03b5\u03cd\u03c3\u03b9\u03bc\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2, \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03b1\u03bd\u03af\u03c7\u03bd\u03b5\u03c5\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b7\u03c4\u03ad\u03c2 \u0393\u03ba\u03ac\u03b9\u03b3\u03ba\u03b5\u03c1. \u038c\u03bc\u03c9\u03c2, \u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03ae \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ae \u03bf\u03c1\u03b1\u03c4\u03bf\u03cd \u03c6\u03c9\u03c4\u03cc\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7, \u03cc\u03c0\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03a4\u03c3\u03b5\u03c1\u03b5\u03bd\u03ba\u03cc\u03c6 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03c6\u03c9\u03c4\u03b1\u03cd\u03b3\u03b5\u03b9\u03b1 (radioluminescence). \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03bf\u03b9\u03ba\u03bf\u03b4\u03bf\u03bc\u03b7\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c0\u03b5\u03b4\u03af\u03c9\u03bd \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b9\u03b1\u03c4\u03c1\u03b9\u03ba\u03ae, \u03b7 \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1, \u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03af\u03b1, \u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2, \u03b1\u03bb\u03bb\u03ac \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03b9 \u03ba\u03b9\u03bd\u03b4\u03cd\u03bd\u03bf\u03c5\u03c2 \u03c5\u03b3\u03b5\u03af\u03b1\u03c2 \u03b5\u03ac\u03bd \u03b4\u03b5\u03bd \u03bb\u03b7\u03c6\u03b8\u03bf\u03cd\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b5\u03c0\u03b9\u03b8\u03cd\u03bc\u03b7\u03c4\u03b7\u03c2 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7\u03c2. \u0397 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af \u03b2\u03bb\u03ac\u03b2\u03b7 \u03c3\u03b5 \u03b6\u03c9\u03bd\u03c4\u03b1\u03bd\u03bf\u03cd\u03c2 \u03b9\u03c3\u03c4\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03bb\u03ae\u03be\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03b5\u03c4\u03ac\u03bb\u03bb\u03b1\u03be\u03b7, \u03b1\u03c3\u03b8\u03ad\u03bd\u03b5\u03b9\u03b1 \u03b1\u03c0\u03cc \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1, \u03ba\u03b1\u03c1\u03ba\u03af\u03bd\u03bf \u03ba\u03b1\u03b9 \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf."}, {"color": "#97c2fc", "id": "eldorado", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gold_Museum,_Bogota_(36145671394).jpg", "label": "eldorado", "shape": "image", "title": "El Dorado (abbreviazione spagnola di El indio Dorado) \u00e8 un luogo leggendario in cui vi sarebbero immense quantit\u00e0 di oro e pietre preziose, oltre a conoscenze esoteriche antichissime. In questo luogo, situato al di l\u00e0 del mondo conosciuto, i bisogni materiali sono appagati e gli esseri umani vivono in pace tra loro godendo della vita. Spesso viene associato al paradiso terrestre situato agli antipodi."}, {"color": "#97c2fc", "id": "hiroshima bomb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hiroshima_Damage_Map.png", "label": "hiroshima bomb", "shape": "image", "title": "\u30ea\u30c8\u30eb\u30dc\u30fc\u30a4\uff08\u82f1: Little Boy\uff09\u306f\u3001\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6226\u306b\u304a\u3044\u3066\u30a2\u30e1\u30ea\u30ab\u8ecd\u304c\u5e83\u5cf6\u5e02\u306b\u6295\u4e0b\u3057\u305f\u539f\u5b50\u7206\u5f3e\uff08\u30ac\u30f3\u30 ": "http://commons.wikimedia.org/wiki/Special:FilePath/Detonator.jpg", "label": "detonators", "shape": "image", "title": "\uc2e0\uad00(\u4fe1\u7ba1, detonator)\uc740 \ud3ed\ubc1c\ubb3c\uc744 \ud3ed\ubc1c\uc2dc\ud0a4\ub294 \uc7a5\uce58\uc774\ub2e4. \uc2e0\uad00\uc740 \ud654\ud559, \uae30\uacc4, \uc804\uae30 \ub4f1 \ub2e4\uc591\ud55c \ubc29\ubc95\uc73c\ub85c \uc791\ub3d9\ud560 \uc218 \uc788\ub2e4. \ud654\uc2b9\ucd1d\uc5d0 \ubd88\uc744 \ubd99\uc77c \ub54c \uc0ac\uc6a9\ub41c \ub3c4\ud654\uc120\ub3c4 \uc77c\uc885\uc758 \uc6d0\uc2dc\uc801\uc778 \uc2e0\uad00\uc774\ub77c \ud560 \uc218 \uc788\ub2e4. \n* \uc21c\ubc1c\uc2e0\uad00(Fuze Quick): \ubaa9\ud45c\ubb3c\uc5d0 \ucda9\ub3cc\ud558\uba74 \ucda9\uaca9\ub825\uc5d0 \uc758\ud574 \ud3ed\ubc1c\ud558\ub294 \uc2e0\uad00 \n* \uc2dc\ud55c\uc2e0\uad00(Time Fuze): \ud130\uc9c8 \uc2dc\uac04\uc744 \uc870\uc808\ud560 \uc218 \uc788\uac8c \ub9cc\ub4e0 \uc2e0\uad00 \n* \uc9c0\uc5f0\uc2e0\uad00(Delay Fuze): \ubb3c\uccb4\uc5d0 \ucc29\ud0c4 \ud6c4 \uc77c\uc815 \uc2dc\uac04 \uc774\ud6c4\uc5d0 \ud130\uc9c8 \uc218 \uc788\uac8c \ub9cc\ub4e0 \uc2e0\uad00\uc73c\ub85c \uc7a5\uac11\uc744 \ub6ab\uace0 \ub4e4\uc5b4\uac00 \ud3ed\ubc1c\ud558\uac70\ub098 \ub545\uc5d0\uc11c \ud280\uc5b4\uc62c\ub77c \ud3ed\ubc1c\ud574 \ub354 \ud070 \ud53c\ud574\ub97c \uac15\uc694\ud560 \uc218 \uc788\ub2e4 \n* \uadfc\uc811\uc2e0\uad00 \ub610\ub294 VT\uc2e0\uad00(Proximity Fuze): \uc77c\uc815\ud55c \uac70\ub9ac\uc5d0 \uc811\uadfc\ud558\uba74 \uc790\ub3d9\uc73c\ub85c \ud3ed\ubc1c\ud558\ub294 \uc2e0\uad00\uc73c\ub85c \uc815\ud655\ud558\uac8c \uc870\uc900\ud558\uc9c0 \uc54a\uac70\ub098 \uc801\uc774 \ud68c\ud53c\ud558\ub354\ub77c\ub3c4 \ud53c\ud574\ub97c \uac15\uc694\ud560 \uc218 \uc788\ub2e4. VT\uc2e0\uad00\uc758 \uc6d0\ub9ac\ub294 \uc6d0\uc2dc\uc801 \ub808\uc774\ub354\uc640 \uac19\ub2e4. \ud0c4\uc5d0\uc11c \uc804\ud30c\ub97c \ubc29\uc0ac\ud558\uace0 \uadf8 \uc804\ud30c\uac00 \ub3cc\uc544\uc624\uba74 \ud130\uc9c0\ub294 \ud615\uc2dd\uc774\ub2e4. \uacf5\uc911\uc5d0\uc11c \uc804\ud30c\uac00 \ub3cc\uc544\uc654\ub2e4\ub294 \uac83\uc740 \uc8fc\ubcc0\uc758 \ubb3c\uccb4\ub97c \ub9c8\uc8fc\ud55c \uac83\uc744 \uc758\ubbf8\ud558\uae30 \ub54c\ubb38\uc774\ub2e4."}, {"color": "#97c2fc", "id": "nuclear science", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Nadar_-_Henri_Becquerel.jpg", "label": "nuclear science", "shape": "image", "title": "K\u00e4rnfysik \u00e4r den del av fysiken som ber\u00f6r atomk\u00e4rnorna, deras best\u00e5ndsdelar, struktur, dynamik och de krafter som verkar p\u00e5 och inom dem.En atomk\u00e4rna best\u00e5r av nukleoner. Protoner och neutroner \u00e4r nukleoner. Dessa \u00e4r i sin tur uppbyggda av mindre partiklar, s\u00e5 kallade kvarkar. Eftersom protonerna \u00e4r positivt laddade och neutronerna saknar laddning, verkar elektromagnetiska krafter f\u00f6r att slita is\u00e4r k\u00e4rnan, som dock h\u00e5lls ihop av stark v\u00e4xelverkan."}, {"color": "#97c2fc", "id": "infrastructure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ferry_Building_at_night.jpg", "label": "infrastructure", "shape": "image", "title": "Infrastruktura (z franc. infrastructure, doslova: co je pod stavbami) je v nejobecn\u011bj\u0161\u00edm smyslu slova mno\u017eina propojen\u00fdch struktur\u00e1ln\u00edch prvk\u016f, kter\u00e9 pak udr\u017euj\u00ed celou strukturu pohromad\u011b. Obvykle se pou\u017e\u00edv\u00e1 pouze pro struktury, kter\u00e9 jsou um\u011ble vytvo\u0159en\u00e9. Term\u00edn infrastruktura se pou\u017e\u00edv\u00e1 v r\u016fzn\u00e9m smyslu v \u0159ad\u011b odv\u011btv\u00ed. Nejhojn\u011bj\u0161\u00ed pou\u017eit\u00ed m\u00e1 v ekonomii, kde popisuje fyzickou infrastrukturu jako t\u0159eba budovy nebo silnice."}, {"color": "#97c2fc", "id": "doi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DOI_logo.svg", "label": "doi", "shape": "image", "title": "DOI (de l\u0027angl\u00e8s, digital object identifier) \u00e9s una entitat en una xarxa digital. Proporciona un sistema d\u0027identificaci\u00f3 persistent i administraci\u00f3 de la informaci\u00f3 a Internet. Es pot utilitzar per a qualsevol tipus d\u0027arxiu, text, \u00e0udio, imatges, programari, etc. El sistema DOI est\u00e0 constru\u00eft utilitzant diversos est\u00e0ndards ja existents que s\u0027han combinat i despr\u00e9s desenvolupat per a formar un sistema consistent. El sistema va ser acceptat per l\u0027estandarditzaci\u00f3 dins l\u0027ISO (International Organization for Standardization). El sistema DOI s\u0027ha administrat per una associaci\u00f3 oberta i un grup col\u00b7laboratiu de desenvolupament, la Fundaci\u00f3 Internacional del DOI, fundada el 1998. Aquest sistema est\u00e0 en expansi\u00f3 i s\u0027utilitza amb moltes aplicacions, per exemple, per a les publicacions cient\u00edfiques, per a documents del govern, etc. El fet d\u0027utilitzar identificadors \u00fanics \u00e9s essencial per a l\u0027administraci\u00f3. Per a tenir un correcte funcionament es necessita un disseny d\u0027identificador que eviti la repetici\u00f3 de les assignacions, i que d\u0027aquesta manera garanteixi que l\u0027article o document pugui ser trobat per alg\u00fa altre. La necessitat de permetre interoperabilitat ara i en un futur afegeix el requeriment d\u0027una persist\u00e8ncia de l\u0027identificador. El sistema DOI est\u00e0 dissenyat de manera que sigui aplicable a qualsevol objecte digital, donant un mitj\u00e0 estructurat i extensible d\u0027identificaci\u00f3, descripci\u00f3 i resoluci\u00f3."}, {"color": "#97c2fc", "id": "hiroshima", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorandum_from_Major_General_Leslie_Groves_to_Army_Chief_of_Staff_George_Marshall.jpg", "label": "hiroshima", "shape": "image", "title": "\u0627\u0644\u0642\u0635\u0641 \u0627\u0644\u0630\u0631\u0651\u064a \u0639\u0644\u0649 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0648\u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0647\u0648 \u0647\u062c\u0648\u0645 \u0646\u0648\u0648\u064a \u0634\u0646\u062a\u0647 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0636\u062f \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a\u0629 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0641\u064a \u0623\u063a\u0633\u0637\u0633 1945\u060c \u0642\u0627\u0645\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0642\u0635\u0641 \u0645\u062f\u064a\u0646\u062a\u064a \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0648\u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0642\u0646\u0627\u0628\u0644 \u0630\u0631\u064a\u0629 \u0628\u0633\u0628\u0628 \u0631\u0641\u0636 \u062a\u0646\u0641\u064a\u0630 \u0625\u0639\u0644\u0627\u0646 \u0645\u0624\u062a\u0645\u0631 \u0628\u0648\u062a\u0633\u062f\u0627\u0645 \u0648\u0643\u0627\u0646 \u0646\u0635\u0647 \u0623\u0646 \u062a\u0633\u062a\u0633\u0644\u0645 \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0627\u0645\u0627 \u0643\u0627\u0645\u0644\u0627 \u0628\u062f\u0648\u0646 \u0623\u064a \u0634\u0631\u0648\u0637\u060c \u0625\u0644\u0627 \u0623\u0646 \u0631\u0626\u064a\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a \u0633\u0648\u0632\u0648\u0643\u064a \u0631\u0641\u0636 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0631\u064a\u0631 \u0648\u062a\u062c\u0627\u0647\u0644 \u0627\u0644\u0645\u0647\u0644\u0629 \u0627\u0644\u062a\u064a \u062d\u062f\u064e\u0651\u062f\u0647\u0627 \u0625\u0639\u0644\u0627\u0646 \u0628\u0648\u062a\u0633\u062f\u0627\u0645. \u0648\u0628\u0645\u0648\u062c\u0628 \u0627\u0644\u0623\u0645\u0631 \u0627\u0644\u062a\u0646\u0641\u064a\u0630\u064a \u0627\u0644\u0630\u064a \u0623\u0635\u062f\u0631\u0647 \u0627\u0644\u0631\u0626\u064a\u0633 \u0647\u0627\u0631\u064a \u062a\u0631\u0648\u0645\u0627\u0646\u060c \u0642\u0627\u0645\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0633\u0644\u0627\u062d \u0627\u0644\u0630\u0631\u064a \u0627\u0644\u0648\u0644\u062f \u0627\u0644\u0635\u063a\u064a\u0631 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 (\u064a\u0648\u0645 \u0627\u0644\u0627\u062b\u0646\u064a\u0646 27 \u0634\u0639\u0628\u0627\u0646 \u0639\u0627\u0645 1364 \u0647\u0640 / \u0627\u0644\u0645\u0648\u0627\u0641\u0642 6 \u0623\u063a\u0633\u0637\u0633 \u0639\u0627\u0645 1945 \u0645). \u062b\u0645 \u062a\u0644\u0627\u0647\u0627 \u0625\u0637\u0644\u0627\u0642 \u0642\u0646\u0628\u0644\u0629 \u0627\u0644\u0631\u062c\u0644 \u0627\u0644\u0628\u062f\u064a\u0646 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0641\u064a \u0627\u0644\u062a\u0627\u0633\u0639 \u0645\u0646 \u0634\u0647\u0631 \u0623\u063a\u0633\u0637\u0633. \u0648\u0643\u0627\u0646\u062a \u0647\u0630\u0647 \u0627\u0644\u0647\u062c\u0645\u0627\u062a \u0647\u064a \u0627\u0644\u0648\u062d\u064a\u062f\u0629 \u0627\u0644\u062a\u064a \u062a\u0645\u062a \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0641\u064a \u062a\u0627\u0631\u064a\u062e \u0627\u0644\u062d\u0631\u0628. \u0642\u062a\u0644\u062a \u0627\u0644\u0642\u0646\u0627\u0628\u0644 \u0645\u0627 \u064a\u0635\u0644 \u0625\u0644\u0649 140,000 \u0634\u062e\u0635 \u0641\u064a \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627\u060c \u064880\u060c000 \u0641\u064a \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a \u0628\u062d\u0644\u0648\u0644 \u0646\u0647\u0627\u064a\u0629 \u0633\u0646\u0629 1945\u060c \u062d\u064a\u062b \u0645\u0627\u062a \u0645\u0627 \u064a\u0642\u0631\u0628 \u0645\u0646 \u0646\u0635\u0641 \u0647\u0630\u0627 \u0627\u0644\u0631\u0642\u0645 \u0641\u064a \u0646\u0641\u0633 \u0627\u0644\u064a\u0648\u0645 \u0627\u0644\u0630\u064a \u062a\u0645\u062a \u0641\u064a\u0647 \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u0627\u062a. \u0648\u0645\u0646 \u0628\u064a\u0646 \u0647\u0624\u0644\u0627\u0621\u060c \u0645\u0627\u062a 15-20 \u066a \u0645\u062a\u0623\u062b\u0631\u064a\u0646 \u0628\u0627\u0644\u062c\u0631\u0648\u062d \u0623\u0648 \u0628\u0633\u0628\u0628 \u0622\u062b\u0627\u0631 \u0627\u0644\u062d\u0631\u0648\u0642\u060c \u0648\u0627\u0644\u0635\u062f\u0645\u0627\u062a\u060c \u0648\u0627\u0644\u062d\u0631\u0648\u0642 \u0627\u0644\u0625\u0634\u0639\u0627\u0639\u064a\u0629\u060c \u064a\u0636\u0627\u0639\u0641\u0647\u0627 \u0627\u0644\u0623\u0645\u0631\u0627\u0636\u060c \u0648\u0633\u0648\u0621 \u0627\u0644\u062a\u063a\u0630\u064a\u0629 \u0648\u0627\u0644\u062a\u0633\u0645\u0645 \u0627\u0644\u0625\u0634\u0639\u0627\u0639\u064a.\u0648\u0645\u0646\u0630 \u0630\u0644\u0643 \u0627\u0644\u062d\u064a\u0646\u060c \u062a\u0648\u0641\u064a \u0639\u062f\u062f \u0643\u0628\u064a\u0631 \u0628\u0633\u0628\u0628 \u0633\u0631\u0637\u0627\u0646 \u0627\u0644\u062f\u0645 (231 \u062d\u0627\u0644\u0629) \u0648\u0627\u0644\u0633\u0631\u0637\u0627\u0646\u0627\u062a \u0627\u0644\u0635\u0644\u0628\u0629 (334 \u062d\u0627\u0644\u0629)\u060c \u062a\u0623\u062a\u064a \u0646\u062a\u064a\u062c\u0629 \u0627\u0644\u062a\u0639\u0631\u0636 \u0644\u0644\u0625\u0634\u0639\u0627\u0639\u0627\u062a \u0627\u0644\u0645\u0646\u0628\u062b\u0642\u0629 \u0645\u0646 \u0627\u0644\u0642\u0646\u0627\u0628\u0644.\u0648\u0643\u0627\u0646\u062a \u0645\u0639\u0638\u0645 \u0627\u0644\u0648\u0641\u064a\u0627\u062a \u0645\u0646 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u062a\u064a\u0646. \u0648\u0628\u0639\u062f \u0633\u062a\u0629 \u0623\u064a\u0627\u0645 \u0645\u0646 \u062a\u0641\u062c\u064a\u0631 \u0627\u0644\u0642\u0646\u0628\u0644\u0629 \u0639\u0644\u0649 \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a\u060c \u0641\u064a \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0645\u0646 \u0623\u063a\u0633\u0637\u0633\u060c \u0623\u0639\u0644\u0646\u062a \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0627\u0645\u0647\u0627 \u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062d\u0644\u0641\u0627\u0621. \u062d\u064a\u062b \u0648\u0642\u0639\u062a \u0641\u064a \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0646 \u0634\u0647\u0631 \u0633\u0628\u062a\u0645\u0628\u0631\u060c \u0645\u0645\u0627 \u0623\u0646\u0647\u064a \u0627\u0644\u062d\u0631\u0628 \u0641\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0631\u0633\u0645\u064a\u0627\u064b\u060c \u0648\u0645\u0646 \u062b\u0645 \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629. \u0643\u0645\u0627 \u0648\u0642\u0639\u062a \u0623\u0644\u0645\u0627\u0646\u064a\u0627 \u0641\u064a \u0627\u0644\u0633\u0627\u0628\u0639 \u0645\u0646 \u0645\u0627\u064a\u0648\u060c \u0645\u0645\u0627 \u0623\u0646\u0647\u0649 . \u0648\u062c\u0639\u0644\u062a \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u0627\u062a \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u062a\u0639\u062a\u0645\u062f \u0627\u0644\u0645\u0628\u0627\u062f\u064a\u0621 \u0627\u0644\u062b\u0644\u0627\u062b\u0629 \u063a\u064a\u0631 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0645\u0646\u0639 \u0627\u0644\u0623\u0645\u0629 \u0645\u0646 \u0627\u0644\u062a\u0633\u0644\u062d \u0627\u0644\u0646\u0648\u0648\u064a."}, {"color": "#97c2fc", "id": "chalk river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cress.jpg", "label": "chalk river", "shape": "image", "title": "Chalk streams are rivers that rise from springs in landscapes with chalk bedrock. Since chalk is permeable, water percolates easily through the ground to the water table and chalk streams therefore receive little surface runoff. As a result, the water in the streams contains little organic matter and sediment and is generally very clear. The beds of the rivers are generally composed of clean, compacted gravel and flints, which are good spawning areas for Salmonidae fish species. Since they are fed primarily by aquifers, the flow rate, mineral content and temperature range of chalk streams exhibit less seasonal variation than other rivers. They are mildly alkaline and contain high levels of nitrate, phosphate, potassium and silicate. In addition to algae and diatoms, the streams provide a suitable habitat for macrophytes (including water crowfoot) and oxygen levels are generally supportive of coarse fish populations. Of the 210 rivers classified as chalk streams globally, 160 are in England."}, {"color": "#97c2fc", "id": "runaway reaction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Partially-reflected-plutonium-sphere.jpeg", "label": "runaway reaction", "shape": "image", "title": "Kritikotasun istripua fisio nuklearreko kate erreakzio bat da. Batzuetan, eskurtsio kritiko deitzen zaio. Horrelako gertaeretan, material fisileko (adibidez, uranio aberastu edo plutonioko) masa kritikoaren ezusteko metaketa edo uztarketa gertatzen da. Kritikotasun istripuek erradiazio dosi hilgarriak aska ditzakete babes gabeko ingurune batean gertatzen badira. Baldintza normaletan, fisio erreakzio kritiko edo gainkritiko bat (energia iraunkor beregaina edo energia hazkorra dituena) behar bezala babestutako leku batean gertatu beharko litzateke bakarrik, adibidez, erreaktore baten muinean edo test ingurune egoki batean. Kritikotasun istripu bat ezusteko erreakzioan gertatzen da, adibidez, segurua ez den ingurunean edo erreaktore baten mantentze lanetan. Kritikotasun istripuak Estatu Batuetan lehergailu atomikoa sortzeko esperimentuetan hasi ziren gertatzen, Manhattan Proiektuaren barruan. 1944an gertatu zen lehen aldiz Los Alamosen, ikertzaileak eta langileak babes neurri eskasekin ari zirenean. Horrek erradiazio bidezko pozoitzeak eta heriotzak eragin zituen zenbait kasutan."}, {"color": "#97c2fc", "id": "landmark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tour_Eiffel_Wikimedia_Commons.jpg", "label": "landmark", "shape": "image", "title": "\u041e\u0440\u0438\u0435\u043d\u0442\u0438\u0440 \u2014 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u044b\u0439, \u0445\u043e\u0440\u043e\u0448\u043e \u0432\u0438\u0434\u0438\u043c\u044b\u0439 \u043d\u0430 \u043c\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u043d\u0435\u043f\u043e\u0434\u0432\u0438\u0436\u043d\u044b\u0439 \u043f\u0440\u0435\u0434\u043c\u0435\u0442 (\u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0438\u043b\u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439) \u0438\u043b\u0438 \u044d\u043b\u0435\u043c\u0435\u043d\u0442 \u0440\u0435\u043b\u044c\u0435\u0444\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0430\u043d\u0435\u0441\u0451\u043d \u043d\u0430 \u0442\u043e\u043f\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u043a\u0430\u0440\u0442\u044b \u0441 \u0442\u043e\u0447\u043d\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442\u0430\u043c\u0438, \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043b\u0435\u0433\u043a\u043e \u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u043c\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u043e\u043f\u044 down", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Motorized-metal-strike-protest-1971.jpg", "label": "shutdown", "shape": "image", "title": "( \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \ud30c\uc5c5 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud30c\uc5c5(\u7f77\u696d, Strike)\uc740 \ub178\ub3d9\uc790\ub4e4\uc774 \uc790\uc2e0\ub4e4\uc758 \uad8c\ub9ac\ub97c \uc2e4\ud604\uc2dc\ud0a4\uae30 \uc704\ud574 \uc9d1\ub2e8\uc801\uc73c\ub85c \uc0dd\uc0b0\ud65c\ub3d9\uc774\ub098 \uc5c5\ubb34\ub97c \uc911\ub2e8\ud568\uc73c\ub85c\uc368 \uc790\ubcf8\uac00\uc5d0 \ub9de\uc11c\ub294 \ud22c\uc7c1\ubc29\uc2dd\uc774\ub2e4."}, {"color": "#97c2fc", "id": "bulletin board", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wikipedia_Village_Pump.jpg", "label": "bulletin board", "shape": "image", "title": "\uc778\ud130\ub137 \ud3ec\ub7fc(Internet forum)\uc740 \ud1a0\ub860\uc744 \uc5f4\uc5b4\uc11c UCC\ub97c \uc62c\ub9ac\ub294 \uc6f9 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc774\ub2e4. \uc778\ud130\ub137 \ud3ec\ub7fc\uc740 \ub610\ud55c \uc6f9 \ud3ec\ub7fc, \uba54\uc2dc\uc9c0 \uac8c\uc2dc\ud310, \ud1a0\ub860 \uadf8\ub8f9, \ud1a0\ub860 \ud3ec\ub7fc, \uac8c\uc2dc\ud310, \uc904\uc5ec\uc11c \ud3ec\ub7fc\uc774\ub77c\uace0\ub3c4 \ubd88\ub9b0\ub2e4. \uc77c\ubd80 \ud3ec\ub7fc\uc740 1980\ub144\ub300\uc640 1990\ub144\ub300\uc5d0 \ub9ce\uc774 \uc4f0\uc600\ub358 \uc720\uc988\ub137 \ub274\uc2a4\uadf8\ub8f9\uacfc \uc804\ud654 \uc811\uc18d \uc804\uc790 \uac8c\uc2dc\ud310\uc758 \ud3ec\ub7fc\uacfc \ube44\uc2b7\ud558\ub2e4. \uacfc \uac19\uc740 \ucd08\uae30 \uc6f9 \uae30\ubc18 \ud3ec\ub7fc\uc740 1996\ub144\uae4c\uc9c0 \uac70\uc2ac\ub7ec \uc62c\ub77c\uac04\ub2e4. \uac00\uc0c1 \ucee4\ubba4\ub2c8\ud2f0\uc758 \uac1c\ub150\uc740 \uc77c\ubc18 \uc0ac\uc6a9\uc790\ub4e4\uc774 \uac00\uc9c4 \ud3ec\ub7fc \ud658\uacbd\uc744 \uac1c\ubc1c\ud558\ub294 \uac83\uc774\ub2e4. \uae30\uc220, \ucef4\ud4e8\ud130 \uac8c\uc784, \ube44\ub514\uc624 \uac8c\uc784, \ud328\uc158, \uc885\uad50, \uc815\uce58\ub294 \ud3ec\ub7fc \uc8fc\uc81c\uc5d0\uc11c \uc778\uae30\ub97c \ub044\ub294 \ubd84\uc57c\uc774\uc9c0\ub9cc \uc218\ub9ce\uc740 \ub2e4\ub978 \uc81c\ubaa9\ub4e4\uc744 \uc704\ud55c \ud3ec\ub7fc\uc774 \uc788\ub2e4. \uc778\ud130\ub137\uc5d0 \ub5a0\ub3cc\uc544\ub2e4\ub2c8\ub294 \uc778\ud130\ub137 \uc720\ud589\uc5b4\uc640 \ub294 \uc778\ud130\ub137 \ud3ec\ub7fc\uc5d0\uc11c \ub9e4\uc6b0 \ub110\ub9ac \uc4f0\uc778\ub2e4."}, {"color": "#97c2fc", "id": "conspiracy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Das_j\u00fcdische_Komplott_Parole_der_Woche_December_1941_crop.jpg", "label": "conspiracy", "shape": "image", "title": "Una teoria de la conspiraci\u00f3 \u00e9s una explicaci\u00f3 d\u0027un esdeveniment o situaci\u00f3 que invoca una conspiraci\u00f3 de grups sinistres i poderosos, sovint de motivaci\u00f3 pol\u00edtica, malgrat haver-hi altres explicacions s\u00f3n m\u00e9s probables. El terme t\u00e9 una connotaci\u00f3 negativa, la qual cosa implica que l\u0027apel\u00b7laci\u00f3 a una conspiraci\u00f3 es basa en prejudicis o proves insuficients. Una teoria de la conspiraci\u00f3 no \u00e9s el mateix que una conspiraci\u00f3; en canvi, es refereix a una hip\u00f2tesi de conspiraci\u00f3 amb caracter\u00edstiques espec\u00edfiques, com ara una oposici\u00f3 al consens dominant entre aquelles persones (com ara cient\u00edfics o historiadors) que estan qualificades per avaluar-ne l\u0027exactitud. Les teories de la conspiraci\u00f3 resisteixen la falsificaci\u00f3 i es reforcen amb el raonament circular: tant l\u0027evid\u00e8ncia contra la conspiraci\u00f3 com l\u0027abs\u00e8ncia d\u0027evid\u00e8ncia es reinterpreten com a evid\u00e8ncia de la seva veritat, per la qual cosa la conspiraci\u00f3 esdev\u00e9 una q\u00fcesti\u00f3 de fe m\u00e9s que una cosa que es pot demostrar o desmentir. Diversos estudis han relacionat la creen\u00e7a en les teories de la conspiraci\u00f3 amb la desconfian\u00e7a vers l\u0027autoritat i el cinisme pol\u00edtic. Alguns investigadors suggereixen que la ideaci\u00f3 conspiracionista \u2014creen\u00e7a en les teories de la conspiraci\u00f3\u2014 pot ser psicol\u00f2gicament perjudicial o patol\u00f2gica, i que est\u00e0 correlacionada amb un pensament anal\u00edtic inferior, una intel\u00b7lig\u00e8ncia baixa, una projecci\u00f3 psicol\u00f2gica, una paranoia i un maquiavel\u00b7lisme. Els psic\u00f2legs solen atribuir la creen\u00e7a en les teories de la conspiraci\u00f3 i la troballa d\u0027una conspiraci\u00f3 on no n\u0027hi ha a una s\u00e8rie de condicions psicopatol\u00f2giques com ara la paranoia, l\u0027esquizotipia, el narcisisme i la inseguretat, o a una forma de biaix cognitiu anomenada \"percepci\u00f3 de patr\u00f3 il\u00b7lusori\". Tanmateix, el consens cient\u00edfic actual sost\u00e9 que la majoria dels te\u00f2rics de la conspiraci\u00f3 no s\u00f3n patol\u00f2gics, precisament perqu\u00e8 les seves creences es basen en \u00faltima inst\u00e0ncia en tend\u00e8ncies cognitives que estan configurades neurol\u00f2gicament en l\u0027esp\u00e8cie humana i probablement tenen or\u00edgens evolutius profunds, incloses les inclinacions naturals cap a l\u0027ansietat i la detecci\u00f3 d\u0027agents. Hist\u00f2ricament, les teories de la conspiraci\u00f3 han estat estretament relacionades amb els prejudicis, la propaganda, la cacera de bruixes, les guerres i els genocidis. Sovint els autors d\u0027atacs terroristes els creuen fermament, i van ser utilitzats com a justificaci\u00f3 per Timothy McVeigh i Anders Breivik, aix\u00ed com per governs com l\u0027Alemanya nazi, la Uni\u00f3 Sovi\u00e8tica i Turquia. La negaci\u00f3 de la sida per part del govern de Sud-\u00e0frica, motivada per teories de conspiraci\u00f3, va causar aproximadament 330.000 morts per sida, QAnon i la negaci\u00f3 sobre els resultats de les eleccions presidencials dels Estats Units de 2020 van conduir a l\u0027Assalt al Capitoli dels Estats Units de 2021, mentre que la creen\u00e7a en les teories de la conspiraci\u00f3 sobre els aliments modificats gen\u00e8ticament va portar el govern de Z\u00e0mbia a rebutjar l\u0027ajuda aliment\u00e0ria durant una fam, en un moment en qu\u00e8 tres milions de persones al pa\u00eds patien gana. Les teories de la conspiraci\u00f3 s\u00f3n un obstacle important per a les millores en la salut p\u00fablica, fomentant l\u0027oposici\u00f3 a la vacunaci\u00f3 i la fluoraci\u00f3 de l\u0027aigua, entre d\u0027altres, i s\u0027han relacionat amb brots de malalties prevenibles amb vacunes. Altres efectes de les teories de la conspiraci\u00f3 inclouen la reducci\u00f3 de la confian\u00e7a en l\u0027evid\u00e8ncia cient\u00edfica, la radicalitzaci\u00f3 i el refor\u00e7 ideol\u00f2gic de grups extremistes, i les conseq\u00fc\u00e8ncies negatives per a l\u0027economia. Les teories de la conspiraci\u00f3 que a mitjan segle XX es consideraven limitades al p\u00fablic marginal s\u0027han convertit en un lloc habitual als mitjans de comunicaci\u00f3 de masses, a Internet i a les xarxes socials, emergint com un fenomen cultural de finals del segle XX i principis del XXI. Estan molt estesos arreu del m\u00f3n i sovint se\u0027ls creu, alguns fins i tot arriben a la majoria de la poblaci\u00f3. Entre les intervencions que s\u0027han fet per reduir l\u0027aparici\u00f3 de creences conspirat\u00f2ries hi ha el manteniment d\u0027una societat oberta i la millora de les habilitats de pensament anal\u00edtic del p\u00fablic en general."}, {"color": "#97c2fc", "id": "ethel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Onomatopoeia.svg", "label": "ethel", "shape": "image", "title": "\u0152, minuscule \u0153, est une voyelle et un graph\u00e8me utilis\u00e9 en latin m\u00e9di\u00e9val et moderne, ainsi qu\u2019en fran\u00e7ais, en anglais, en vieux norrois et dans plusieurs langues utilisant l\u2019alphabet g\u00e9n\u00e9ral des langues camerounaises comme le kom, le koonzime, le guemzek, le mbuko et le merey, ou des langues comme le mbandja ou le mono en R\u00e9publique d\u00e9mocratique du Congo. Il est appel\u00e9 en fran\u00e7ais o-e entrelac\u00e9, o e-dans-le-o, o e-dans-l\u2019o, ou par simplification, \u00ab\u202fe-dans-l\u2019o\u202f\u00bb. D\u2019autres noms plus informels sont\u202f: o-e li\u00e9, o-e coll\u00e9. Dans le contexte anglophone, on l\u2019appelle ethel ou \u0153thel (du vieil anglais \u00e9\u00f0el, terme aussi utilis\u00e9 pour la rune \u014dthalan). Dans l\u2019ordre alphab\u00e9tique fran\u00e7ais, le \u0152 est class\u00e9 comme la suite d\u2019un O et d\u2019un E ind\u00e9pendants."}, {"color": "#97c2fc", "id": "uranium-238", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atomic_cloud_over_Hiroshima_-_NARA_542192_-_Edit.jpg", "label": "uranium-238", "shape": "image", "title": "\u30b0\u30ea\u30aa\u30ad\u30b7\u30eb\u9178\uff08\u30b0\u30ea\u30aa\u30ad\u30b7\u30eb\u3055\u3093\u3001glyoxylic acid\uff09\u306f\u30011\u5206\u5b50\u306e\u4e2d\u306b\u30a2\u30eb\u30c7\u30d2\u30c9\u57fa\u3068\u30ab\u30eb\u30dc\u30ad\u30b7\u30eb\u57fa\u3092\u6301\u3064\u30ab\u30eb\u30dc\u30f3\u9178\u306e\u4e00\u7a2e\u3067\u3042\u308b\u3002\u4e00\u90e8\u306e\u690d\u7269\u3084\u83cc\u985e\u304c\u6301\u3061\u3001\u8102\u8cea\u304b\u3089\u306e\u7cd6\u65b0\u751f\u3092\u53ef\u80fd\u306b\u3059\u308b\u30b0\u30ea\u30aa\u30ad\u30b7\u30eb\u9178\u56de\u8def\u3067\u306f\u3001\u30a2\u30bb\u30c1\u30ebCoA\u3068\u7d50\u5408\u3057\u3066\u30ea\u30f3\u30b4\u9178\u3092\u4f5c\u308b\u3002\u307e\u305f\u3001\u7121\u96fb\u89e3\u3081\u3063\u304d\u306e\u9084\u5143\u5264\u3068\u3057\u3066\u3082\u4f7f\u7528\u3055\u308c\u308b\u3002 \u30b0\u30ea\u30aa\u30ad\u30b7\u30eb\u9178\u306f\u30d2\u30c8\u3067\u306f\u30a8\u30c1\u30ec\u30f3\u30b0\u30ea\u30b3\u30fc\u30eb\u304b\u3089\u30b7\u30e5\u30a6\u9178\u306b\u4ee3\u8b1d\u3055\u308c\u308b\u969b\u306e\u4e2d\u9593\u4f53\u3067\u3001\u4f53\u5185\u3067\u9178\u5316\u3092\u53d7\u3051\u308b\u3068\u6709\u5bb3\u306a\u30b7\u30e5\u30a6\u9178\u304c\u751f\u6210\u3055\u308c\u308b\u3053\u3068\u306b\u306a\u308b\u3002 \u30d4\u30ea\u30c9\u30ad\u30b7\u30f3\uff08\u30d3\u30bf\u30df\u30f3B6\uff09\u306f\u3001\u30b0\u30ea\u30aa\u30ad\u30b7\u30eb\u9178\u3092\u6709\u5bb3\u306a\u30b7\u30e5\u30a6\u9178\u3059\u308b\u3088\u308a\u306f\u3080\u3057\u308d\u30b0\u30ea\u30b7\u30f3\u30c8\u30e9\u30f3\u30b9\u30a2\u30df\u30ca\u30fc\u30bc\u306b\u3088\u308a\u30b0\u30ea\u30b7\u30f3\u3078\u306e\u8ee2\u63db\u3092\u4fc3\u9032\u3059\u308b\u4f5c\u7528\u3092\u6709\u3059\u308b\u3002"}, {"color": "#97c2fc", "id": "mesa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ingleborough_from_Little_Ingleborough_-_geograph.org.uk_-_548604.jpg", "label": "mesa", "shape": "image", "title": "Uma mesa (por vezes usado como sin\u00f3nimo de meseta) \u00e9 um acidente geogr\u00e1fico caracterizado por uma \u00e1rea elevada de solo com um topo plano, rodeada por todos os lados por escarpas inclinadas. \u00c9 uma forma de relevo que se encontra praticamente reto, como o Planalto Central, localizado na Regi\u00e3o Centro-Oeste do Brasil, na Chapada Diamantina, localizada na Regi\u00e3o Nordeste do Brasil, e no Planalto das Guianas em Roraima, Regi\u00e3o Norte do Brasil. E em outras Regi\u00f5es onde esta forma de relevo \u00e9 comum: Espanha, Guiana, Venezuela, Sardenha, Norte de \u00c1frica, \u00c1frica Austral, Pen\u00ednsula Ar\u00e1bica, \u00cdndia e Austr\u00e1lia."}, {"color": "#97c2fc", "id": "joanna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armoiries_Anjou_Calabre.svg", "label": "joanna", "shape": "image", "title": "Jeanne Ire de Naples, dite la Reine Jeanne, n\u00e9e vers 1326 \u00e0 Naples, morte le 27 juillet 1382 \u00e0 Muro Lucano (Naples), assassin\u00e9e sur ordre de son cousin Charles de Duras. Fille de Charles d\u0027Anjou-Naples (1298-1328), duc de Calabre, et de Marie de Valois, elle devient reine de Naples, comtesse de Provence et princesse d\u0027Acha\u00efe."}, {"color": "#97c2fc", "id": "telephone operator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bell_telephone_magazine_(1922)_(14776291573).jpg", "label": "telephone operator", "shape": "image", "title": "\u0422\u0435\u043b\u0435\u0444\u043e\u043d\u0438\u0301\u0441\u0442 \u2014 \u0447\u0435\u043b\u043e\u0432\u0435\u043a (\u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440), \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u044e\u0449\u0438\u0439 \u043a\u043e\u043c\u043c\u0443\u0442\u0430\u0446\u0438\u044e \u043d\u0430 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u043e\u0439 \u0441\u0442\u0430\u043d\u0446\u0438\u0438, \u0442\u043e \u0435\u0441\u0442\u044c \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u044e\u0449\u0438\u0439 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u044b\u0445 \u0430\u0431\u043e\u043d\u0435\u043d\u0442\u043e\u0432 \u043f\u0440\u0438 \u0437\u0432\u043e\u043d\u043a\u0435 \u043f\u043e \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u043e\u0439 \u043b\u0438\u043d\u0438\u0438. \u0412 \u0432\u043e\u0435\u043d\u043d\u043e\u043c \u0434\u0435\u043b\u0435 \u0422\u0435\u043b\u0435\u0444\u043e\u043d\u0438\u0441\u0442 \u2014 \u0432\u043e\u0435\u043d\u043d\u043e-\u0443\u0447\u0451\u0442\u043d\u0430\u044f \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u0438 \u043b\u0438\u0446\u043e \u0438\u0445 \u0438\u043c\u0435\u044e\u0449\u0435\u0435 \u0438 \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0435\u0435\u0441\u044f \u043d\u0430 \u043d\u0435\u0439 \u0432 \u0432\u043e\u0439\u0441\u043a\u0430\u0445 \u0441\u0432\u044f\u0437\u0438 \u0432\u043e\u043e\u0440\u0443\u0436\u0451\u043d\u043d\u044b\u0445 \u0441\u0438\u043b \u0442\u043e\u0433\u043e \u0438\u043b\u0438 \u0438\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u043c\u0438\u0440\u0430. \u0422\u0430\u043a\u0436\u0435 \u0435\u0441\u0442\u044c \u0438 \u0421\u0442\u0430\u0440\u0448\u0438\u0439 \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u0438\u0441\u0442."}, {"color": "#97c2fc", "id": "caesar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Julius_Caesar_(1st_cent._B.C.)_at_the_Archaeological_Museum_of_Sparta_on_15_May_2019.jpg", "label": "caesar", "shape": "image", "title": "Gaius Julius Caesar (Latijnse uitspraak: [\u02c8ga\u02d0ius \u02c8ju\u02d0lius \u02c8ka\u026asar]?; Latijn: C\u00b7IVLIVS\u00b7C\u00b7F\u00b7C\u00b7N\u00b7CAESAR, of Gaius Iulius Gaii filius Gaii nepos Caesar; na 42 v.Chr. IMP\u00b7C\u00b7IVLIVS\u00b7CAESAR\u00b7DIVVS, of Imperator Gaius Iulius Caesar divus) (Rome, 12 of 13 juli \u00b1 100 v.Chr. - aldaar, Idus van maart (15 maart) 44 v.Chr.) was een Romeins politicus, generaal en schrijver. Hij doorliep zowel een militaire als politieke loopbaan en werd na de verovering van Galli\u00eb en de daaropvolgende burgeroorlog tegen Pompeius dictator van het Romeinse Rijk. Door zijn bewind werd de Romeinse Republiek omgevormd tot het Romeinse Keizerrijk. Hij wordt meestal kortweg Julius Caesar of Caesar genoemd."}, {"color": "#97c2fc", "id": "nuclear power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIAN_archive_450312_Treatment_of_interior_part_of_reactor_frame.jpg", "label": "nuclear power", "shape": "image", "title": "Trealamh ina gcuirtear imoibri\u00fa n\u00faicl\u00e9ach eamhnaithe ar si\u00fal faoi sti\u00fair go mall rialta, agus an teas uaidh a \u00fas\u00e1id chun uisce a fhiuchadh, tuirb\u00edn gaile a rothl\u00fa, agus leictreachas SA a ghini\u00faint. I l\u00e1r baill b\u00edonn fead\u00e1in ina bhfuil an breosla \u00far\u00e1iniaim-235. Taobh leo, b\u00edonn slata, d\u00e9anta as \u00e1bhar \u00e9igin mar ghraif\u00edt, a fheidhm\u00edonn mar mhaolaire ar na neodr\u00f3in, \u00e1 luasmhoilli\u00fa is \u00e1 n-ions\u00fa. D\u00e9antar an t-imoibri\u00fa a sti\u00faradh leis na slata maolaire a tharraingt amach n\u00f3 a sh\u00e1 isteach san imoibreoir. B\u00edonn p\u00edob\u00e1in ag rith tr\u00edd an imoibreoir chun uisce a iompar tr\u00edd agus teas a th\u00f3g\u00e1il amach as. Fiuchtar is gala\u00edtear an t-uisce sna p\u00edob\u00e1in seo, agus t\u00e9ann an ghal, ag teocht ard is faoi bhr\u00fa ard, go dt\u00ed an tuirb\u00edn gaile. Rothla\u00edonn an tuirb\u00edn sin dineam\u00f3 ginead\u00f3ra leictreachais SA. Roimh thos\u00fa don imoibreoir, b\u00edonn na slata maolaire go hioml\u00e1n isteach ann, gan an t-imoibri\u00fa slabhr\u00fail a bheith ar si\u00fal. Ansin tarraing\u00edtear na slata maolaire amach go mall as go dtosa\u00edonn an t-imoibri\u00fa slabhr\u00fail. Deirtear go mb\u00edonn an t-imoibreoir critici\u00fail ansin. Timpeall ar an imoibreoir go l\u00e9ir b\u00edonn soitheach l\u00e1idir coincr\u00e9ite at\u00e1 treisithe le cruach. B\u00edonn an soitheach seo ann chun an radaighn\u00edomha\u00edocht fh\u00edordhian mharfach at\u00e1 istigh san imoibreoir a choime\u00e1d ann, agus mar sin cosaint a thabhairt do dhaoine at\u00e1 ag obair timpeall air. T\u00e1 saghsanna \u00e9ags\u00fala imoibreoir\u00ed n\u00faicl\u00e9acha ann. In imoibreoir uisce fhiuchta, \u00fas\u00e1idtear an t-uisce fuaraithe f\u00e9in, \u00e9 galaithe, chun na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir uisce bhr\u00fach\u00f3irithe, b\u00edonn an t-uisce fuaraithe faoi bhr\u00fa chomh hard sin nach ngala\u00edonn s\u00e9 ag an teocht ard, agus \u00fas\u00e1idtear \u00e9 chun uisce a fhiuchadh i gciorcad t\u00e1naisteach fead\u00e1n is na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir g\u00e1sfhuaraithe, d\u00e9-ocsa\u00edd charb\u00f3in n\u00f3 g\u00e1s eile a fhuara\u00edonn an t-imoibreoir, agus iompra\u00edonn an g\u00e1s an teasfhuinneamh don chiorcad t\u00e1naisteach uisce. I mearimoibreoir, n\u00ed bh\u00edonn aon mhaolaire, agus \u00fas\u00e1idtear s\u00f3idiam leachtach chun fuaraithe is chun an t-uisce sa chiorcad t\u00e1naisteach a th\u00e9amh. I mearimoibreoir p\u00f3r\u00fach\u00e1in, \u00fas\u00e1idtear U-238, saibhrithe le Pu-239, mar bhreosla, agus t\u00e1irgeann s\u00e9 tuilleadh Pu-239 mar fhoth\u00e1irge. Is \u00e9 seo an saghas imoibreora a \u00fas\u00e1idtear chun \u00e1bhair eamhnaithe a ghini\u00faint i gcomhair buama\u00ed n\u00faicl\u00e9acha. T\u00e1 imoibreoir\u00ed ann at\u00e1 dirithe ar thaighde amh\u00e1in. T\u00e1 fuinneamh n\u00faicl\u00e9ach suntasach i sol\u00e1thar cumhachta leictr\u00ed i dt\u00edortha \u00e1irithe."}, {"color": "#97c2fc", "id": "ard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Araire_Quadrangulaire.gif", "label": "ard", "shape": "image", "title": "Een haakploeg, schuifploeg, eergetouw of zoolploeg is de oorspronkelijkste vorm van een ploeg. De ploeg wordt getrokken door lastdieren. Deze ploeg woelt de grond los. Voor een goede bewerking van de grond is een bewerking in twee richtingen loodrecht op elkaar nodig. In ontwikkelingslanden en op rijstvelden zijn deze ploegen nog in gebruik. Een eentands-ondergronder getrokken door een tractor wordt nu nog gebruikt om de ondergrond open te breken. Met meerdere tanden is de haakploeg meer bekend als eg of als vastetandcultivator. In de moderne akkerbouw is de haakploeg opgevolgd door de keerploeg, die de grond niet alleen loswoelt maar ook omkeert. Legers gebruiken een soort haakploeg op rails om er de dwarsliggers van een spoorverbinding mee te vernielen; een onderdeel van de tactiek van de verschroeide aarde. \n* Haakploeg voor het vernielen van dwarsliggers van een spoorbaan \n* Detail van de achterzijde van de spoorploeg \n* Franse meertandshaakploeg"}, {"color": "#97c2fc", "id": "nuclear tests", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Operation_Crossroads_Baker_(wide).jpg", "label": "nuclear tests", "shape": "image", "title": "Operasi Crossroads adalah serangkaian uji coba nuklir yang dilakukan oleh Amerika Serikat di Atol Bikini, Samudera Pasifik, pada musim panas 1946. Tujuan operasi ini adalah untuk menguji pengaruh senjata nuklir terhadap kapal angkatan laut. Tekanan untuk membatalkan operasi ini datang dari para ilmuwan dan diplomat. Para ilmuwan yang terlibat dalam Proyek Manhattan menilai bahwa operasi tersebut tidak perlu dilakukan karena membahayakan lingkungan. Riset yang dilakukan oleh Los Alamos menunjukkan bahwa uji coba ini akan mengubah \"kondisi air di sekitar permukaan ledakan menjadi cairan mematikan\" akibat radioaktif. Untuk mempersiapkan uji coba ini, penduduk asli Bikini dipindahkan ke pulau-pulau yang lebih kecil dan tidak berpenghuni. Bom yang digunakan adalah Baker, senjata 23-kiloton nuklir yang diledakkan di bawah laut Bikini Atoll pada tahun 1946. Kapal laut yang mengambil foto dokumentasi pun relatif dekat, serta tidak diberi perlindungan terhadap dampak ledakan."}, {"color": "#97c2fc", "id": "zeitschrift f\u00fcr physik", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EPJ.svg", "label": "zeitschrift f\u00fcr physik", "shape": "image", "title": "European Physical Journal \u2014 \u0441\u0435\u0440\u0438\u044f \u0440\u0435\u0446\u0435\u043d\u0437\u0438\u0440\u0443\u0435\u043c\u044b\u0445 \u043d\u0430\u0443\u0447\u043d\u044b\u0445 \u0436\u0443\u0440\u043d\u0430\u043b\u043e\u0432, \u0438\u0437\u0434\u0430\u0432\u0430\u0435\u043c\u0430\u044f EDP Sciences, Springer Science+Business Media \u0438 . \u041e\u043d\u0430 \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0430 \u0432 1998 \u0433\u043e\u0434\u0443 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0441\u043b\u0438\u044f\u043d\u0438\u044f , , , , , \u0438 Zeitschrift f\u00fcr Physik. 12 \u0438\u0437\u0434\u0430\u0432\u0430\u0435\u043c\u044b\u0445 \u0436\u0443\u0440\u043d\u0430\u043b\u043e\u0432 \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u044e\u0442 \u0432\u0441\u0435 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0444\u0438\u0437\u0438\u043a\u0438. \u0410\u0432\u0442\u043e\u0440 \u0438\u043c\u0435\u0435\u0442 \u043f\u0440\u0430\u0432\u043e \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u044e \u0441\u0442\u0430\u0442
