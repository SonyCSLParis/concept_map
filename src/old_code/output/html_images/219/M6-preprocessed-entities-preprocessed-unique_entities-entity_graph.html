aul Wigner (Budapeste, 17 de novembro de 1902 \u2014 Princeton, 1 de janeiro de 1995) foi um f\u00edsico h\u00fangaro. Foi laureado com o Nobel de F\u00edsica de 1963, por contribui\u00e7\u00f5es para a teoria do n\u00facleo at\u00f4mico e part\u00edculas elementares, particularmente pela descoberta e aplica\u00e7\u00f5es dos princ\u00edpios fundamentais de simetria."}, {"color": "#97c2fc", "id": "obersch\u00f6neweide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2007_08260028.jpg", "label": "obersch\u00f6neweide", "shape": "image", "title": "Obersch\u00f6neweide, Berlin-Obersch\u00f6neweide \u2013 dzielnica (Ortsteil) Berlina w okr\u0119gu administracyjnym Treptow-K\u00f6penick. Od 1 pa\u017adziernika 1920 w granicach miasta."}, {"color": "#97c2fc", "id": "harry boot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Original_cavity_magnetron,_1940_(9663811280).jpg", "label": "harry boot", "shape": "image", "title": "Harry Albert Howard Boot (Birmingham, 29 luglio 1917 \u2013 8 febbraio 1983) \u00e8 stato un fisico inglese.Svilupp\u00f2, insieme a Sir e il magnetron, che fu una delle chiavi della vittoria alleata nella seconda guerra mondiale."}, {"color": "#97c2fc", "id": "borne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mattosborne.jpg", "label": "borne", "shape": "image", "title": "Matthew \"Matt\" Wade Osborne\u200b (Charlotte, Carolina del Norte, 27 de julio de 1957-Texas, 28 de junio de 2013)\u200b\u200b fue un luchador profesional estadounidense. Osborne fue un luchador de segunda generaci\u00f3n, ya que su padre era \"Tough\" Tony Borne.\u200b Es m\u00e1s conocido por ser el primer luchador en encarnar al personaje de Doink the Clown, as\u00ed como la persona que le interpret\u00f3 durante m\u00e1s tiempo."}, {"color": "#97c2fc", "id": "amendment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "amendment", "shape": "image", "title": "\u0397 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03b1\u03c3\u03c7\u03bf\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae \u03c4\u03c9\u03bd \u03ba\u03b1\u03bd\u03cc\u03bd\u03c9\u03bd \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5. \u03a0\u03b1\u03c1\u2019 \u03cc\u03bb\u03bf \u03c0\u03bf\u03c5 \u03ba\u03b1\u03bd\u03cc\u03bd\u03b5\u03c2 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03b9\u03b1 \u03ae \u03c4\u03b7\u03bd \u03ac\u03bb\u03bb\u03b7 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd \u03c3\u03b5 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b5\u03c2, \u03b7 \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7\u03c2 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03a1\u03c9\u03bc\u03b1\u03af\u03bf\u03c5\u03c2. \u039f \u039f\u03c5\u03bb\u03c0\u03b9\u03b1\u03bd\u03cc\u03c2 \u03bf\u03c1\u03af\u03b6\u03b5\u03b9 \u03c4\u03b7 \u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c9\u03c2 \u03b3\u03bd\u03ce\u03c3\u03b7 \u03b8\u03b5\u03ca\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03c9\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b7 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03ba\u03b1\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b1\u03b4\u03af\u03ba\u03bf\u03c5: \u00abIuris prudentia est divinarum atque humanarum rerum notitia, iusti atque iniusti scientia\u00bb (Domitius Ulpianus: Ulpian primo libro reg., \u03a0\u03b1\u03bd\u03b4. 1,1,10,2)."}, {"color": "#97c2fc", "id": "laboratory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Advanced_Light_Source_building_(52230759447).jpg", "label": "laboratory", "shape": "image", "title": "O Laborat\u00f3rio Nacional Lawrence Berkeley (em ingl\u00eas: Lawrence Berkeley National Laboratory) \u00e9 um laborat\u00f3rio do DOE que leva a cabo investiga\u00e7\u00e3o cient\u00edfica n\u00e3o-secreta. Encontra-se localizado em terrenos da Universidade de Berkeley, nas colinas acima da zona central do campus universit\u00e1rio. \u00c9 gerida e operada pela Universidade da Calif\u00f3rnia. O Laborat\u00f3rio de Berkeley tem a distin\u00e7\u00e3o de ser o mais antigo dos Laborat\u00f3rios Nacionais do DOE norte-americano."}, {"color": "#97c2fc", "id": "production reactors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIAN_archive_450312_Treatment_of_interior_part_of_reactor_frame.jpg", "label": "production reactors", "shape": "image", "title": "Trealamh ina gcuirtear imoibri\u00fa n\u00faicl\u00e9ach eamhnaithe ar si\u00fal faoi sti\u00fair go mall rialta, agus an teas uaidh a \u00fas\u00e1id chun uisce a fhiuchadh, tuirb\u00edn gaile a rothl\u00fa, agus leictreachas SA a ghini\u00faint. I l\u00e1r baill b\u00edonn fead\u00e1in ina bhfuil an breosla \u00far\u00e1iniaim-235. Taobh leo, b\u00edonn slata, d\u00e9anta as \u00e1bhar \u00e9igin mar ghraif\u00edt, a fheidhm\u00edonn mar mhaolaire ar na neodr\u00f3in, \u00e1 luasmhoilli\u00fa is \u00e1 n-ions\u00fa. D\u00e9antar an t-imoibri\u00fa a sti\u00faradh leis na slata maolaire a tharraingt amach n\u00f3 a sh\u00e1 isteach san imoibreoir. B\u00edonn p\u00edob\u00e1in ag rith tr\u00edd an imoibreoir chun uisce a iompar tr\u00edd agus teas a th\u00f3g\u00e1il amach as. Fiuchtar is gala\u00edtear an t-uisce sna p\u00edob\u00e1in seo, agus t\u00e9ann an ghal, ag teocht ard is faoi bhr\u00fa ard, go dt\u00ed an tuirb\u00edn gaile. Rothla\u00edonn an tuirb\u00edn sin dineam\u00f3 ginead\u00f3ra leictreachais SA. Roimh thos\u00fa don imoibreoir, b\u00edonn na slata maolaire go hioml\u00e1n isteach ann, gan an t-imoibri\u00fa slabhr\u00fail a bheith ar si\u00fal. Ansin tarraing\u00edtear na slata maolaire amach go mall as go dtosa\u00edonn an t-imoibri\u00fa slabhr\u00fail. Deirtear go mb\u00edonn an t-imoibreoir critici\u00fail ansin. Timpeall ar an imoibreoir go l\u00e9ir b\u00edonn soitheach l\u00e1idir coincr\u00e9ite at\u00e1 treisithe le cruach. B\u00edonn an soitheach seo ann chun an radaighn\u00edomha\u00edocht fh\u00edordhian mharfach at\u00e1 istigh san imoibreoir a choime\u00e1d ann, agus mar sin cosaint a thabhairt do dhaoine at\u00e1 ag obair timpeall air. T\u00e1 saghsanna \u00e9ags\u00fala imoibreoir\u00ed n\u00faicl\u00e9acha ann. In imoibreoir uisce fhiuchta, \u00fas\u00e1idtear an t-uisce fuaraithe f\u00e9in, \u00e9 galaithe, chun na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir uisce bhr\u00fach\u00f3irithe, b\u00edonn an t-uisce fuaraithe faoi bhr\u00fa chomh hard sin nach ngala\u00edonn s\u00e9 ag an teocht ard, agus \u00fas\u00e1idtear \u00e9 chun uisce a fhiuchadh i gciorcad t\u00e1naisteach fead\u00e1n is na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir g\u00e1sfhuaraithe, d\u00e9-ocsa\u00edd charb\u00f3in n\u00f3 g\u00e1s eile a fhuara\u00edonn an t-imoibreoir, agus iompra\u00edonn an g\u00e1s an teasfhuinneamh don chiorcad t\u00e1naisteach uisce. I mearimoibreoir, n\u00ed bh\u00edonn aon mhaolaire, agus \u00fas\u00e1idtear s\u00f3idiam leachtach chun fuaraithe is chun an t-uisce sa chiorcad t\u00e1naisteach a th\u00e9amh. I mearimoibreoir p\u00f3r\u00fach\u00e1in, \u00fas\u00e1idtear U-238, saibhrithe le Pu-239, mar bhreosla, agus t\u00e1irgeann s\u00e9 tuilleadh Pu-239 mar fhoth\u00e1irge. Is \u00e9 seo an saghas imoibreora a \u00fas\u00e1idtear chun \u00e1bhair eamhnaithe a ghini\u00faint i gcomhair buama\u00ed n\u00faicl\u00e9acha. T\u00e1 imoibreoir\u00ed ann at\u00e1 dirithe ar thaighde amh\u00e1in. T\u00e1 fuinneamh n\u00faicl\u00e9ach suntasach i sol\u00e1thar cumhachta leictr\u00ed i dt\u00edortha \u00e1irithe."}, {"color": "#97c2fc", "id": "aldermaston", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atomic_Weapons_Establishment_at_Aldermaston.jpg", "label": "aldermaston", "shape": "image", "title": "Atomics Weapons Establishment (d. Atomics Weapons Research Establishment) \u2013 brytyjski o\u015brodek bada\u0144 nad broni\u0105 j\u0105drow\u0105 w Aldermaston. Utworzony 1 kwietnia 1950 jako Atomics Weapons Research Establishment, przez ministerstwo zaopatrzenia, na terenie bazy lotniczej Aldermaston. Cz\u0119\u015bciowo sprywatyzowana w roku 2000."}, {"color": "#97c2fc", "id": "hydrodynamic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teardrop_shape.svg", "label": "hydrodynamic", "shape": "image", "title": "In physics and engineering, fluid dynamics is a subdiscipline of fluid mechanics that describes the flow of fluids\u2014liquids and gases. It has several subdisciplines, including aerodynamics (the study of air and other gases in motion) and hydrodynamics (the study of liquids in motion). Fluid dynamics has a wide range of applications, including calculating forces and moments on aircraft, determining the mass flow rate of petroleum through pipelines, predicting weather patterns, understanding nebulae in interstellar space and modelling fission weapon detonation. Fluid dynamics offers a systematic structure\u2014which underlies these practical disciplines\u2014that embraces empirical and semi-empirical laws derived from flow measurement and used to solve practical problems. The solution to a fluid dynamics problem typically involves the calculation of various properties of the fluid, such as flow velocity, pressure, density, and temperature, as functions of space and time. Before the twentieth century, hydrodynamics was synonymous with fluid dynamics. This is still reflected in names of some fluid dynamics topics, like magnetohydrodynamics and hydrodynamic stability, both of which can also be applied to gases."}, {"color": "#97c2fc", "id": "hms plym", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Op_hurricane.jpg", "label": "hms plym", "shape": "image", "title": "HMS Plym (K271) adalah fregat milik Angkatan Laut Britania Raya yang beroperasi antara dari tahun 1943 hingga 1952. Kapal ini sengaja diledakkan dalam uji coba nuklir pertama Britania Raya pada tahun 1952, yaitu Operasi Hurricane, di Kepulauan Montebello."}, {"color": "#97c2fc", "id": "wykeham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Williamofwykeham.jpg", "label": "wykeham", "shape": "image", "title": "William von Wykeham (* 1324 in , Hampshire; \u2020 27. September 1404 in Winchester) war ein englischer Politiker und Bischof von Winchester."}, {"color": "#97c2fc", "id": "quebec conference", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Churchill_and_Anthony_Eden_at_Quebec_Conference.jpg", "label": "quebec conference", "shape": "image", "title": "La Primera Conferencia de Quebec (nombre en c\u00f3digo \"QUADRANT\") fue una conferencia militar altamente secreta celebrada durante la Segunda Guerra Mundial entre los gobiernos del Reino Unido, Canad\u00e1 y Estados Unidos. La conferencia se llev\u00f3 a cabo en la ciudad de Quebec, desde el 17 de agosto de 1943 hasta el 24 de agosto de 1943. Se llev\u00f3 a cabo en la y en el Ch\u00e2teau Frontenac. Los principales representantes fueron Winston Churchill y Franklin D. Roosevelt, y el anfitri\u00f3n, el Primer Ministro de Canad\u00e1, William Lyon Mackenzie King.\u200b A pesar de que Churchill sugiri\u00f3 que Mackenzie King estuviera involucrado en todas las discusiones, Roosevelt vet\u00f3 la idea.\u200b Como resultado , la hospitalidad de Mackenzie king era casi puramente para fines ceremoniales. I\u00f3sif Stalin, l\u00edder de la Uni\u00f3n Sovi\u00e9tica, hab\u00eda sido invitado a unirse a la conferencia, pero no asisti\u00f3 por razones militares.\u200b"}, {"color": "#97c2fc", "id": "fear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Man_Made_Mad_with_Fear_by_Gustave_Courbet.jpg", "label": "fear", "shape": "image", "title": "Strach je emoce, vznikaj\u00edc\u00ed jako reakce na hroz\u00edc\u00ed nebezpe\u010d\u00ed. Doprov\u00e1zej\u00ed ho neurovegetativn\u00ed projevy, zpravidla zblednut\u00ed, chv\u011bn\u00ed, zrychlen\u00e9 d\u00fdch\u00e1n\u00ed, bu\u0161en\u00ed srdce, zv\u00fd\u0161en\u00ed krevn\u00edho tlaku, n\u011bkdy hus\u00ed k\u016f\u017ee. Jde o norm\u00e1ln\u00ed reakci na skute\u010dn\u00e9 nebezpe\u010d\u00ed nebo ohro\u017een\u00ed, kter\u00e1 m\u00e1 jedince p\u0159ipravit na \u00fat\u011bk, \u00fanik nebo obranu. Strach motivuje k vyhnut\u00ed se nebezpe\u010d\u00ed nebo k \u00fat\u011bku p\u0159ed n\u00edm. Kde to nen\u00ed mo\u017en\u00e9, tam se \u010dasto strach m\u011bn\u00ed na agresi. Strach rozli\u0161ujeme na atavistick\u00fd, kter\u00fd je vrozen\u00fd (strach z bou\u0159e, ze tmy, z n\u011bkter\u00fdch zv\u00ed\u0159at) a nau\u010den\u00fd (strach ze st\u00e1\u0159\u00ed, osam\u011blosti, ztr\u00e1ty zam\u011bstn\u00e1n\u00ed atd.)."}, {"color": "#97c2fc", "id": "nuclear weapons programme", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/B05_SLBM_(cropped).jpg", "label": "nuclear weapons programme", "shape": "image", "title": "\u00cdndia \u00e9 conhecida por possuir armas nucleares, e no passado possu\u00eda armas qu\u00edmicas. Embora a \u00cdndia n\u00e3o fez quaisquer declara\u00e7\u00f5es oficiais sobre o tamanho de seu arsenal nuclear, estimativas recentes sugerem que a \u00cdndia tem entre 90 e 110 armas nucleares, consistentes com as estimativas anteriores de que tinha produzido plut\u00f4nio suficiente para at\u00e9 75 a 110 armas nucleares. Desde 1999, a \u00cdndia foi estimada para ter 4 200 kg de plut\u00f4nio de qualidade de seus reatores de energia, o que \u00e9 equivale a cerca de 1 000 armas nucleares. A \u00cdndia n\u00e3o \u00e9 signat\u00e1ria do Tratado de 1968 de n\u00e3o Prolifera\u00e7\u00e3o Nuclear (TNP),alegando ser discriminat\u00f3rio, pois permite que os membros permanentes do Conselho de Seguran\u00e7a da ONU (EUA, R\u00fassia, China, Reino Unido e Fran\u00e7a) tenham arsenais nucleares sem nenhuma obriga\u00e7\u00e3o de desarmar, enquanto a \u00cdndia, apesar de ser um estado de armas nucleares , deve assinar o tratado como um estado de armas n\u00e3o nucleares e se sujeitar a inspe\u00e7\u00f5es. A \u00cdndia assinou e ratificou a Conven\u00e7\u00e3o sobre as Armas Biol\u00f3gicas e a Conven\u00e7\u00e3o sobre as Armas Qu\u00edmicas."}, {"color": "#97c2fc", "id": "particle accelerators", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SLAC_National_Accelerator_Laboratory_Aerial_2.png", "label": "particle accelerators", "shape": "image", "title": "Un acc\u00e9l\u00e9rateur de particules est un instrument qui utilise des champs \u00e9lectriques ou magn\u00e9tiques pour amener des particules charg\u00e9es \u00e9lectriquement \u00e0 des vitesses \u00e9lev\u00e9es. En d\u0027autres termes, il communique de l\u0027\u00e9nergie aux particules. On en distingue deux grandes cat\u00e9gories : les acc\u00e9l\u00e9rateurs lin\u00e9aires et les acc\u00e9l\u00e9rateurs circulaires. En 2004, il y avait plus de 15 000 acc\u00e9l\u00e9rateurs dans le monde. Une centaine seulement sont de tr\u00e8s grosses installations, nationales ou supranationales. Les machines \u00e9lectrostatiques de type industriel composent plus de 80 % du parc mondial des acc\u00e9l\u00e9rateurs industriels d\u0027\u00e9lectrons. De tr\u00e8s nombreux petits acc\u00e9l\u00e9rateurs lin\u00e9aires sont utilis\u00e9s en m\u00e9decine (radioth\u00e9rapie anti-tumorale)."}, {"color": "#97c2fc", "id": "haigerloch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Haigerloch_castle_and_castle_church_(2016).jpg", "label": "haigerloch", "shape": "image", "title": "Haigerloch \u2013 miasto w Niemczech, w kraju zwi\u0105zkowym Badenia-Wirtembergia, w rejencji Tybinga, w regionie Neckar-Alb, w powiecie Zollernalb. Le\u017cy w p\u00f3\u0142nocno-zachodniej cz\u0119\u015bci Jury Szwabskiej, nad rzek\u0105 , ok. 10 km na p\u00f3\u0142nocny zach\u00f3d od Balingen."}, {"color": "#97c2fc", "id": "sellafield", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Storm_Clouds_over_Sellafield_-_geograph.org.uk_-_330062.jpg", "label": "sellafield", "shape": "image", "title": "Sellafield \u00e4r en plats f\u00f6r upparbetning av milit\u00e4ra och civila radionuklider n\u00e4ra orten Seascale i Cumbria i North West England, Storbritannien. I omr\u00e5det d\u00e4r Sellafield ligger finns och har funnits flera olika anl\u00e4ggningar med anknytning till k\u00e4rnbr\u00e4nslen. Fram till 1981 kallades anl\u00e4ggningen Windscale and Calder Works efter andra orter i omr\u00e5det."}, {"color": "#97c2fc", "id": "valve", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_tubes_and_valves.jpg", "label": "valve", "shape": "image", "title": ". \u041a\u043b\u0430\u0301\u043f\u0430\u043d (\u0432\u0456\u0434 \u043d\u0456\u043c. Kl\u0430\u0301ppen), \u0443 1920-\u0445 \u0440\u043e\u043a\u0430\u0445 \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0432\u0441\u044f \u0442\u0435\u0440\u043c\u0456\u043d \u0445\u043b\u0438\u043f\u0430\u0301\u043a \u2014 \u0434\u0435\u0442\u0430\u043b\u044c, \u0437\u0430\u0441\u043b\u0456\u043d\u043a\u0430 \u0430\u0431\u043e \u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439 \u0434\u043b\u044f \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0432\u0438\u0442\u0440\u0430\u0442\u0438 \u0433\u0430\u0437\u0443, \u043f\u0430\u0440\u0438 \u0430\u0431\u043e \u0440\u0456\u0434\u0438\u043d\u0438 \u0432 \u043c\u0430\u0448\u0438\u043d\u0430\u0445 \u0456 \u0442\u0440\u0443\u0431\u043e\u043f\u0440\u043e\u0432\u043e\u0434\u0430\u0445 \u0448\u043b\u044f\u0445\u043e\u043c \u0437\u043c\u0456\u043d\u0438 \u043f\u043b\u043e\u0449\u0456 \u043f\u0440\u043e\u0445\u0456\u0434\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0440\u0456\u0437\u0443."}, {"color": "#97c2fc", "id": "albert", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ribbon_-_Pacific_Star.png", "label": "albert", "shape": "image", "title": "Albert Gladstone Trotter, better known as Uncle Albert (19 November 1920 \u2013 2001), was a fictional character in the BBC sitcom Only Fools and Horses, portrayed by Buster Merryfield. He was introduced during the fourth series as a replacement for the character of Grandad due to the sudden death of Lennard Pearce in 1984."}, {"color": "#97c2fc", "id": "implosion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._Swan_Device.svg", "label": "implosion", "shape": "image", "title": "\ud575\ubb34\uae30 \uc124\uacc4(\u6838\u6b66\u5668\u8a2d\u8a08, \uc601\uc5b4: nuclear weapon design)\ub780 \ud575\ubb34\uae30\uac00 \ud3ed\ubc1c\ud558\ub3c4\ub85d \ud558\ub294 \ubb3c\ub9ac, \ud654\ud559, \uacf5\ud559\uc758 \uc9d1\uc801 \uacfc\uc815\uc774\ub2e4. \ud575\ubb34\uae30 \uc124\uacc4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ubb34\uae30\uc758 \uc5d0\ub108\uc9c0\uc6d0\uc5d0 \ub530\ub77c \ub450 \ubd80\ub958\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\ubd84\uc5f4\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\ubd84\uc5f4\uc740 \uc6b0\ub77c\ub284\uc774\ub098 \ud50c\ub8e8\ud1a0\ub284\uacfc \uac19\uc740 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc5d0 \ub9de\uc544\uc11c \ubcf4\ub2e4 \uac00\ubcbc\uc6b4 \uc6d0\uc18c\ub85c \ucabc\uac1c\uc5b4\uc9c0\uba74\uc11c \uc911\uc131\uc790 \ubc0f \uc5d0\ub108\uc9c0\ub97c \uc0dd\uc131\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \uc0c8\ub85c\uc774 \uc0dd\uc131\ub41c \uc911\uc131\uc790\ub294 \ub610 \ub2e4\ub978 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc744 \uc57c\uae30\ud558\uba70, \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc740 \ud575 \uc5f0\uc1c4 \ubc18\uc751\uc73c\ub85c \ubd88\ub9ac\uba70, \uc5c4\uccad\ub09c \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4. \uc774 \ud3ed\ud0c4\uc740 \uc608\uc804\ubd80\ud130 \uc6d0\uc790 \ud3ed\ud0c4\uc73c\ub85c \ubd88\ub9ac\uc5b4 \uc654\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\uc735\ud569\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\uc735\ud569\uc740 \uc911\uc218\uc18c\ub098 \ub9ac\ud2ac\uacfc \uac19\uc740 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\uc774 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc73c\ub85c \uacb0\ud569\ud558\uba74\uc11c \ub9ce\uc740 \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ub294 \ud604\uc0c1\uc774\ub2e4. \ud575\uc735\ud569 \ud3ed\ud0c4\uc740 \uc0ac\uc6a9\ub418\ub294 \uc5f0\ub8cc\ub54c\ubb38\uc5d0 \uc218\uc18c \ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uba70, \uc5f0\uc1c4 \ubc18\uc751\uc774 \uc77c\uc5b4\ub098\uae30 \uc704\ud574 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4\ub85c \uc778\ud574 \uc5f4\ud575\ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \uc774 \ub450 \ud615\ud0dc\uc758 \ubb34\uae30\uc758 \uad6c\ubd84\uc740 \uc2e4\uc81c\ub85c\ub294 \ubd88\uba85\ud655\ud558\uba70, \uc774\ub294 \uac70\uc758 \ubaa8\ub4e0 \ud604\ub300 \ubb34\uae30\uc5d0\ub294 \ub450 \uac00\uc9c0\uc758 \ud2b9\uc131\uc774 \uc0b0\uc7ac\ud574 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc791\uc740 \ud575\ubd84\uc5f4 \ud3ed\ud0c4\uc774 \ud575\uc735\ud569 \uc774\uc804\uc5d0 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4 \ubc0f \uc555\ub825\uc744 \uc5bb\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \ub610\ud55c, \ud575\uc735\ud569 \ubb3c\uc9c8 \uc5ed\uc2dc \ud575\ubd84\uc5f4 \uc7a5\uce58\uc758 \ub0b4\ubd80\uc5d0 \uc874\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \ubb3c\uc9c8\uc740 \ucd94\uac00\uc801\uc778 \uc911\uc131\uc790\ub97c \uc0dd\uc131\ud574 \ud575\ubd84\uc5f4 \ubc18\uc751\uc758 \ud6a8\uc728\uc131\uc744 \ub192\uc5ec\uc8fc\uae30\ub3c4 \ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud575\uc735\ud569 \ubb34\uae30\ub294 \uc5d0\ub108\uc9c0 \uc0dd\uc131\ubd84\uc758 \uc0c1\ub2f9\ub7c9(\uc885\uc885 \ucd1d \uc0dd\uc0b0\ub7c9\uc758 \uac70\uc758 \ubc18\uc5d0 \uac00\uae5d\uae30\ub3c4 \ud55c \uc591)\uc744 \ud575\uc735\ud569 \ubc18\uc751\uc73c\ub85c \uc2dc\uc791\ub41c \ub9c8\uc9c0\ub9c9 \ub2e8\uacc4\uc758 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uc5bb\uae30\ub3c4 \ud55c\ub2e4. \ud575\ubd84\uc5f4 \ubc0f \ud575\uc735\ud569 \ubb34\uae30\uc758 \uacf5\ud1b5\ub41c \ud2b9\uc9d5\uc740 \uc6d0\uc790\ud575\uc758 \ubcc0\ud615\uc744 \ud1b5\ud574 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4\ub294 \uac83\uc774\uba70, \uc774\ub7ec\ud55c \ud2b9\uc9d5\uc744 \uac00\uc7a5 \uc798 \ub098\ud0c0\ub0b4\ub294 \uc6a9\uc5b4\ub294 \ubc14\ub85c \ud575\ud3ed\ud0c4\uc774\ub2e4. \uc911\uc131\uc790 \ud3ed\ud0c4, \ucf54\ubc1c\ud2b8 \ud3ed\ud0c4(en:Cobalt bomb), (en:salted bomb)\uacfc \uac19\uc740 \ud2b9\uc9d5\uc801\uc778 \ud575\ud3ed\ud0c4\ub3c4 \uc874\uc7ac\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "graphite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2005graphite.png", "label": "graphite", "shape": "image", "title": "Grafit \u2013 pospolity i szeroko rozpowszechniony minera\u0142 z gromady pierwiastk\u00f3w rodzimych. Stosowany jako naturalny suchy smar. Jest \u2013 obok diamentu i fulerytu \u2013 odmian\u0105 alotropow\u0105 w\u0119gla. Nazwa pochodzi od gr. graphein = pisa\u0107, nawi\u0105zuje do tradycyjnego zastosowania tego minera\u0142u."}, {"color": "#97c2fc", "id": "temperature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gas_thermometer_and_absolute_zero.jpg", "label": "temperature", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc628\ub3c4 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc628\ub3c4(\u6eab\u5ea6, \ub77c\ud2f4\uc5b4\u00b7\uc2a4\ud398\uc778\uc5b4\u00b7\ud3ec\ub974\ud22c\uac08\uc5b4: Temperatura, \ub3c5\uc77c\uc5b4: Temperatur, \uc601\uc5b4\u00b7\ud504\ub791\uc2a4\uc5b4: Temperature)\ub294 \ubb3c\uc9c8\uc758 \ub728\uac81\uace0 \ucc2c \uc815\ub3c4\ub97c \ub098\ud0c0\ub0b4\ub294 \ubb3c\ub9ac\ub7c9\uc774\ub2e4. \uc628\ub3c4\ub294 \ubb3c\ub9ac\ud559\uc5d0\uc11c \uac00\uc7a5 \uae30\ucd08\uc801\uc774\uace0 \uc911\uc694\ud55c \ubb3c\ub9ac\ub7c9 \uc911 \ud558\ub098\uc774\ub2e4. \uc628\ub3c4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ub2e4\uc74c \ub450 \uac00\uc9c0 \ubc29\ubc95\uc73c\ub85c \uc815\uc758\ub41c\ub2e4. \uc77c\ubc18\uc801\uc778 \uc815\uc758\uc758 \uc628\ub3c4\ub294 \uc628\ub3c4\uc758 \uacbd\ud5d8\uc801\uc778 \uac1c\ub150\uacfc, \ub3c5\ub9bd\uc801\uc778 \uc628\ub3c4\uc758 \uc874\uc7ac\uc131\uc744 \ubcf4\uc7a5\ud558\ub294 \uc5f4\uc5ed\ud559 \ubc95\uce59\uc911 \uc81c 0\ubc95\uce59\uc5d0 \uae30\ucd08\ud55c\ub2e4. \uc77c\ubc18\uc801\uc778 \uc815\uc758\uc758 \uc628\ub3c4\ub294 \uc77c\uc815\ud55c \uae30\uc900\uc744 \ud1b5\ud574 \ub9cc\ub4e4\uc5b4\uc9c4 \uc628\ub3c4\uacc4\ub85c \uce21\uc815\ub418\ub294 \uac12\uc774\ub2e4. \uc5f4\uc5ed\ud559\uc801 \uc815\uc758\uc758 \uc628\ub3c4\ub294 19\uc138\uae30 \uc911\ubc18 \uc5f4\uae30\uad00\uacfc \uc5f4\uc5ed\ud559\uc5d0\uc11c \uc774\uc5b4\uc9c0\ub294 \ud1b5\uacc4\uc5ed\ud559\uc774 \ubc1c\uc804\ub418\uba74\uc11c \uc5d0\ub108\uc9c0\uc640 \uc5d4\ud2b8\ub85c\ud53c\uac04\uc758 \uc774\ud574\uac00 \ub192\uc544\uc9c0\uba74\uc11c \ud30c\uc0dd\ub418\uc5b4 \ub098\uc654\ub2e4. \uc5f4\uc5ed\ud559\uc801 \uc815\uc758\uc758 \uc628\ub3c4\ub294 \uc5d0\ub108\uc9c0\ub97c \uc5d4\ud2b8\ub85c\ud53c\ub85c \ud3b8\ubbf8\ubd84\ud55c \uac12\uc73c\ub85c \ub098\ud0c0\ub0b4\uc9c0\uba70, \ub2e4\uc591\ud55c \uae30\ucd08\uc801\uc778 \ubb3c\ub9ac\ubc95\uce59\uacfc \uadfc\ubcf8\uc801\uc73c\ub85c \uad00\ub828\ub418\uc5b4\uc788\ub2e4. \uc5f4\uc5ed\ud559\uc801 \uc815\uc758\uc758 \uc628\ub3c4\ub294 \uacc4\uc758 \ud3c9\ud615\uc774 \uc774\ub904\uc9c0\uc9c0 \uc54a\uc73c\uba74 \uc815\uc758\ud560 \uc218 \uc5c6\ub2e4.) \uc628\ub3c4\uc758 \uad6d\uc81c \ub2e8\uc704\ub294 \ucf08\ube48(K)\uc774\ub2e4. \ucf08\ube48\uc740 \ubb3c\uc758 \uc0bc\uc911\uc810\uc758 \uc5f4\uc5ed\ud559\uc801 \uc628\ub3c4\uc758 1/273.16\uc73c\ub85c \uc815\uc758\ub41c\ub2e4. \uc77c\ubc18\uc801\uc778 \uc815\uc758\uc5d0 \uc0ac\uc6a9\ub418\ub294 \uc628\ub3c4 \uae30\uc900\uc5d0 \uc5f4\uc5ed\ud559\uc801 \uc815\uc758\uc758 \uc628\ub3c4\ub97c \uc0ac\uc6a9\ud568\uc73c\ub85c\uc368 \uc77c\ubc18\uc801\uc778 \uc815\uc758\uc758 \uc628\ub3c4\ub77c\ub3c4 \ubb3c\ub9ac\ud559\uc801\uc778 \uc758\ubbf8, \ub2e4\uc591\ud55c \uae30\ucd08\uc801\uc778 \ubb3c\ub9ac\ubc95\uce59\uacfc\uc758 \uad00\ub828\uc131\uc744 \ub9cc\ub4e4 \uc218 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "civilisation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Invasions_of_the_Roman_Empire_1.png", "label": "civilisation", "shape": "image", "title": "Cywilizacja \u2013 poziom rozwoju spo\u0142ecze\u0144stwa w danym okresie historycznym, kt\u00f3ry charakteryzuje si\u0119 okre\u015blonym poziomem kultury materialnej, stopniem opanowania \u015brodowiska naturalnego i nagromadzeniem instytucji spo\u0142ecznych. Stanowi ona najwy\u017cszy poziom organizacji spo\u0142ecze\u0144stw, z kt\u00f3rymi jednostki identyfikuj\u0105 si\u0119. W sk\u0142ad cywilizacji wchodz\u0105 mniejsze jednostki, np.: narody, wsp\u00f3lnoty pierwotne czy inne zbiorowo\u015bci. Za przejawy cywilizacji uznaje si\u0119: \n* zorganizowane \u017cycie miejskie \n* monumentalne obiekty sakralne \n* pismo \n* rozwini\u0119ty handel \n* pewien rodzaj organizacji zajmowanego terytorium. Definicja samej cywilizacji, czy te\u017c okre\u015blenie liczby cywilizacji, kt\u00f3re istnia\u0142y, b\u0105d\u017a istniej\u0105 obecnie na Ziemi, jest sporna i r\u00f3\u017cni si\u0119 pomi\u0119dzy autorami. Cywilizacja to trzeci i ostatni etap rozwoju ludzko\u015bci wed\u0142ug Lewisa Morgana. W propagandzie i publicystyce istniej\u0105 te\u017c takie poj\u0119cia jak: \n* \n* cywilizacja \u015bmierci \n* cywilizacja medialna."}, {"color": "#97c2fc", "id": "intelligence corps", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Israeli_Intelligence_Corps.svg", "label": "intelligence corps", "shape": "image", "title": "The Israeli Intelligence Corps (Hebrew: \u05d7\u05d9\u05dc \u05d4\u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df, Heil HaModi\u0027in), abbreviated to Haman (Hebrew: \u05d7\u05de\"\u05df) is an Israel Defense Forces corps which falls under the jurisdiction of IDF Directorate of Military Intelligence (Aman) and is responsible for collecting, disseminating, and publishing intelligence information for the General Staff and the political branch."}, {"color": "#97c2fc", "id": "mackenzie king", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Lyon_Mackenzie_King_and_Norman_Robertson_attending_the_Commonwealth_Prime_Ministers\u2019_Conference_-_William_Lyon_Mackenzie_King_et_Norman_Robertson_assistant_\u00e0_la_conf\u00e9rence_des_premiers_ministres_du_Commonwealth_(25134542897).jpg", "label": "mackenzie king", "shape": "image", "title": "William Lyon Mackenzie King OM CMG PC (Berlim, 17 de dezembro de 1874 \u2013 Chelsea, 22 de julho de 1950) foi um advogado e pol\u00edtico canadense que serviu como Primeiro-ministro do Canad\u00e1 em tr\u00eas ocasi\u00f5es diferentes, primeiro de 1921 a junho de 1926, depois de setembro de 1926 at\u00e9 1930 e por fim entre 1935 e 1948. King ocupou o cargo de primeiro-ministro canadense por 21 anos e 154 dias, mais tempo que qualquer outro pol\u00edtico na hist\u00f3ria do pa\u00eds."}, {"color": "#97c2fc", "id": "poetry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marc_Smith_-_Slam_\u00e0_La_Zone_de_Liege_-_19_mars_2009.jpg", "label": "poetry", "shape": "image", "title": "Poezja (z gr. \u03c0\u03bf\u03af\u03b7\u03c3\u03b9\u03c2, po\u00edesis \u2013 tworzenie, wytw\u00f3rczo\u015b\u0107, sztuka poetycka) \u2013 wieloznaczny termin, wsp\u00f3\u0142cze\u015bnie stanowi\u0105cy przede wszystkim okre\u015blenie dzie\u0142 literackich nienapisanych proz\u0105 lub synonim liryki. 1. \n* Najdawniejsze, nieu\u017cywane ju\u017c znaczenie terminu \u201epoezja\u201d, to og\u00f3\u0142 wszystkich dzie\u0142 literatury pi\u0119knej. Uto\u017csamienie wszystkich dzie\u0142 literatury pi\u0119knej z poezj\u0105 wynika\u0142o z tego, \u017ce wi\u0119kszo\u015b\u0107 utwor\u00f3w literackich pisana by\u0142a mow\u0105 wi\u0105zan\u0105, a dzie\u0142a pisane proz\u0105 cenione by\u0142y ni\u017cej. 2. \n* W drugim, \u017cywym do dzi\u015b znaczeniu terminu \u201epoezja\u201d oznacza mow\u0119 wi\u0105zan\u0105, tj. wszystkie utwory pisane wierszem. W tym znaczeniu termin \u201epoezja\u201d jest przeciwie\u0144stwem terminu \u201eproza\u201d. 3. \n* W tym znaczeniu zakres terminu \u201epoezja\u201d pokrywa si\u0119 z zakresem terminu \u201eliryka\u201d. Znaczenie to jest najnowsze, u\u017cywa si\u0119 go od drugiej po\u0142owy XIX w. Uto\u017csamienie poezji i liryki zasz\u0142o, dlatego \u017ce od tego czasu niemal ca\u0142a tw\u00f3rczo\u015b\u0107 epicka pisana jest proz\u0105. Tak\u017ce dramat od drugiej po\u0142owy XIX w. rzadko pisany jest wierszem, mimo r\u00f3\u017cnych pr\u00f3b o\u017cywienia dramatu poetyckiego, dokonywanych np. przez T.S. Eliota i . Kiedy u\u017cywa si\u0119 terminu \u201epoezja\u201d jako synonimu terminu \u201eliryka\u201d, w\u0142\u0105cza si\u0119 w jego zakres nie tylko liryczne utwory wierszowane, ale tak\u017ce utwory liryczne pisane proz\u0105 (poematy proz\u0105)."}, {"color": "#97c2fc", "id": "volunteer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CI_boardwalk_Sandy_sweepers_jeh.jpg", "label": "volunteer", "shape": "image", "title": "\u30dc\u30e9\u30f3\u30c6\u30a3\u30a2\uff08\u82f1: volunteer\uff09\u306f\u3001\u81ea\u3089\u306e\u610f\u5fd7\u306b\u3088\u308a\uff08\u516c\u5171\u6027\u306e\u9ad8\u3044\u6d3b\u52d5\u3078\uff09\u53c2\u52a0\u3059\u308b\u4eba\u306e\u3053\u3068\u3001\u307e\u305f\u306f\u305d\u306e\u6d3b\u52d5\u306e\u3053\u3068\u3002\u7279\u306b\u65e5\u672c\u8a9e\u3068\u3057\u3066\u306e\u30dc\u30e9\u30f3\u30c6\u30a3\u30a2\u306f\u4e00\u822c\u7684\u
