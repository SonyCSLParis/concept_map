a\u062c\u0627\u0631\u064a\u0629 \u0623\u0648 \u0627\u0644\u0635\u0646\u0627\u0639\u064a\u0629 \u0644\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0641\u064a \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628. \u062f\u0645\u062c\u062a \u0627\u0644\u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0645\u0634\u0631\u0648\u0639 \u0633\u0628\u0627\u0626\u0643 \u0627\u0644\u0623\u0646\u0627\u0628\u064a\u0628 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629 \u0645\u0639 \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629\u060c \u0648\u0623\u0646\u0634\u0623\u062a \u0644\u062c\u0646\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u0629 \u0627\u0644\u0645\u0634\u062a\u0631\u0643\u0629 \u0644\u0644\u062a\u062d\u0643\u0645 \u0641\u064a \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0627\u0644\u0645\u0634\u062a\u0631\u0643. \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646 \u0643\u0646\u062f\u0627 \u0644\u0645 \u062a\u0643\u0646 \u0645\u0646 \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0645\u0648\u0642\u0639\u0629\u060c \u0625\u0644\u0627 \u0623\u0646 \u0627\u0644\u0627\u062a\u0641\u0627\u0642 \u0646\u0635 \u0639\u0644\u0649 \u0648\u062c\u0648\u062f \u0645\u0645\u062b\u0644 \u0643\u0646\u062f\u064a \u0641\u064a \u0644\u062c\u0646\u0629 \u0627\u0644\u0633\u064a\u0627\u0633\u0629 \u0627\u0644\u0645\u0634\u062a\u0631\u0643\u0629 \u0641\u064a \u0636\u0648\u0621 \u0645\u0633\u0627\u0647\u0645\u0629 \u0643\u0646\u062f\u0627 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u062c\u0647\u062f. \u0642\u0627\u0645 \u0627\u0644\u0639\u0644\u0645\u0627\u0621 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0648\u0646 \u0628\u0639\u062f \u062d\u0635\u0648\u0644\u0647\u0645 \u0639\u0644\u0649 \u0627\u0644\u0627\u0630\u0646 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0645\u0646 \u062f\u0648\u0644\u062a\u0647\u0645 \u0641\u064a \u064a\u0648\u0644\u064a\u0648 1945 \u0628\u0645\u0648\u062c\u0628 \u0627\u0644\u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0636\u062f \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u060c \u0628\u0639\u0645\u0644 \u0645\u0647\u0645 \u0643\u062c\u0632\u0621 \u0645\u0646 \u0627\u0644\u0645\u0633\u0627\u0647\u0645\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629 \u0641\u064a \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646. \u0645\u062f\u062f \u0647\u0627\u064a\u062f \u0628\u0627\u0631\u0643 \u0645\u0633\u0627\u0639\u062f \u0627\u0644\u0645\u064a\u0645\u0648\u0627\u0631 \u0641\u064a \u0633\u0628\u062a\u0645\u0628\u0631 1944 \u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0627\u0644\u0623\u0646\u062c\u0644\u0648 \u0623\u0645\u0631\u064a\u0643\u064a \u0641\u064a \u0641\u062a\u0631\u0629 \u0645\u0627 \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628\u060c \u0648\u0644\u0643\u0646 \u0628\u0639\u062f \u0627\u0646\u062a\u0647\u0627\u0621 \u0627\u0644\u062d\u0631\u0628\u060c \u062a\u0636\u0627\u0621\u0644 \u0627\u0644\u062d\u0645\u0627\u0633 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u0644\u0644\u062a\u062d\u0627\u0644\u0641 \u0645\u0639 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627. \u0623\u0646\u0647\u0649 \u0642\u0627\u0646\u0648\u0646 \u0645\u0643\u0645\u0627\u0647\u0648\u0646 \u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0627\u0644\u0641\u0646\u064a \u0645\u0646 \u062e\u0644\u0627\u0644 \u0633\u064a\u0637\u0631\u062a\u0647 \u0639\u0644\u0649 \u00ab\u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a \u0627\u0644\u0645\u0642\u064a\u062f\u0629\u00bb. \u0641\u064a 7 \u064a\u0646\u0627\u064a\u0631 1948\u060c \u062d\u0644\u062a \u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0643\u064a\u0628\u064a\u0643 \u0645\u062d\u0644 \u0627\u062a\u0641\u0627\u0642 \u0645\u0624\u0642\u062a\u060c \u0648\u0647\u0648 \u0627\u062a\u0641\u0627\u0642 \u0633\u0645\u062d \u0628\u0645\u0634\u0627\u0631\u0643\u0629 \u0645\u062d\u062f\u0648\u062f\u0629 \u0644\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0627\u0644\u062a\u0642\u0646\u064a\u0629 \u0628\u064a\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0648\u0643\u0646\u062f\u0627."}, {"color": "#97c2fc", "id": "implosion weapon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._Swan_Device.svg", "label": "implosion weapon", "shape": "image", "title": "\ud575\ubb34\uae30 \uc124\uacc4(\u6838\u6b66\u5668\u8a2d\u8a08, \uc601\uc5b4: nuclear weapon design)\ub780 \ud575\ubb34\uae30\uac00 \ud3ed\ubc1c\ud558\ub3c4\ub85d \ud558\ub294 \ubb3c\ub9ac, \ud654\ud559, \uacf5\ud559\uc758 \uc9d1\uc801 \uacfc\uc815\uc774\ub2e4. \ud575\ubb34\uae30 \uc124\uacc4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ubb34\uae30\uc758 \uc5d0\ub108\uc9c0\uc6d0\uc5d0 \ub530\ub77c \ub450 \ubd80\ub958\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\ubd84\uc5f4\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\ubd84\uc5f4\uc740 \uc6b0\ub77c\ub284\uc774\ub098 \ud50c\ub8e8\ud1a0\ub284\uacfc \uac19\uc740 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc5d0 \ub9de\uc544\uc11c \ubcf4\ub2e4 \uac00\ubcbc\uc6b4 \uc6d0\uc18c\ub85c \ucabc\uac1c\uc5b4\uc9c0\uba74\uc11c \uc911\uc131\uc790 \ubc0f \uc5d0\ub108\uc9c0\ub97c \uc0dd\uc131\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \uc0c8\ub85c\uc774 \uc0dd\uc131\ub41c \uc911\uc131\uc790\ub294 \ub610 \ub2e4\ub978 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc744 \uc57c\uae30\ud558\uba70, \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc740 \ud575 \uc5f0\uc1c4 \ubc18\uc751\uc73c\ub85c \ubd88\ub9ac\uba70, \uc5c4\uccad\ub09c \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4. \uc774 \ud3ed\ud0c4\uc740 \uc608\uc804\ubd80\ud130 \uc6d0\uc790 \ud3ed\ud0c4\uc73c\ub85c \ubd88\ub9ac\uc5b4 \uc654\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\uc735\ud569\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\uc735\ud569\uc740 \uc911\uc218\uc18c\ub098 \ub9ac\ud2ac\uacfc \uac19\uc740 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\uc774 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc73c\ub85c \uacb0\ud569\ud558\uba74\uc11c \ub9ce\uc740 \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ub294 \ud604\uc0c1\uc774\ub2e4. \ud575\uc735\ud569 \ud3ed\ud0c4\uc740 \uc0ac\uc6a9\ub418\ub294 \uc5f0\ub8cc\ub54c\ubb38\uc5d0 \uc218\uc18c \ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uba70, \uc5f0\uc1c4 \ubc18\uc751\uc774 \uc77c\uc5b4\ub098\uae30 \uc704\ud574 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4\ub85c \uc778\ud574 \uc5f4\ud575\ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \uc774 \ub450 \ud615\ud0dc\uc758 \ubb34\uae30\uc758 \uad6c\ubd84\uc740 \uc2e4\uc81c\ub85c\ub294 \ubd88\uba85\ud655\ud558\uba70, \uc774\ub294 \uac70\uc758 \ubaa8\ub4e0 \ud604\ub300 \ubb34\uae30\uc5d0\ub294 \ub450 \uac00\uc9c0\uc758 \ud2b9\uc131\uc774 \uc0b0\uc7ac\ud574 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc791\uc740 \ud575\ubd84\uc5f4 \ud3ed\ud0c4\uc774 \ud575\uc735\ud569 \uc774\uc804\uc5d0 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4 \ubc0f \uc555\ub825\uc744 \uc5bb\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \ub610\ud55c, \ud575\uc735\ud569 \ubb3c\uc9c8 \uc5ed\uc2dc \ud575\ubd84\uc5f4 \uc7a5\uce58\uc758 \ub0b4\ubd80\uc5d0 \uc874\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \ubb3c\uc9c8\uc740 \ucd94\uac00\uc801\uc778 \uc911\uc131\uc790\ub97c \uc0dd\uc131\ud574 \ud575\ubd84\uc5f4 \ubc18\uc751\uc758 \ud6a8\uc728\uc131\uc744 \ub192\uc5ec\uc8fc\uae30\ub3c4 \ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud575\uc735\ud569 \ubb34\uae30\ub294 \uc5d0\ub108\uc9c0 \uc0dd\uc131\ubd84\uc758 \uc0c1\ub2f9\ub7c9(\uc885\uc885 \ucd1d \uc0dd\uc0b0\ub7c9\uc758 \uac70\uc758 \ubc18\uc5d0 \uac00\uae5d\uae30\ub3c4 \ud55c \uc591)\uc744 \ud575\uc735\ud569 \ubc18\uc751\uc73c\ub85c \uc2dc\uc791\ub41c \ub9c8\uc9c0\ub9c9 \ub2e8\uacc4\uc758 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uc5bb\uae30\ub3c4 \ud55c\ub2e4. \ud575\ubd84\uc5f4 \ubc0f \ud575\uc735\ud569 \ubb34\uae30\uc758 \uacf5\ud1b5\ub41c \ud2b9\uc9d5\uc740 \uc6d0\uc790\ud575\uc758 \ubcc0\ud615\uc744 \ud1b5\ud574 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4\ub294 \uac83\uc774\uba70, \uc774\ub7ec\ud55c \ud2b9\uc9d5\uc744 \uac00\uc7a5 \uc798 \ub098\ud0c0\ub0b4\ub294 \uc6a9\uc5b4\ub294 \ubc14\ub85c \ud575\ud3ed\ud0c4\uc774\ub2e4. \uc911\uc131\uc790 \ud3ed\ud0c4, \ucf54\ubc1c\ud2b8 \ud3ed\ud0c4(en:Cobalt bomb), (en:salted bomb)\uacfc \uac19\uc740 \ud2b9\uc9d5\uc801\uc778 \ud575\ud3ed\ud0c4\ub3c4 \uc874\uc7ac\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "calutron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calutron_operators.jpg", "label": "calutron", "shape": "image", "title": "A calutron is a mass spectrometer originally designed and used for separating the isotopes of uranium. It was developed by Ernest Lawrence during the Manhattan Project and was based on his earlier invention, the cyclotron. Its name was derived from California University Cyclotron, in tribute to Lawrence\u0027s institution, the University of California, where it was invented. Calutrons were used in the industrial-scale Y-12 uranium enrichment plant at the Clinton Engineer Works in Oak Ridge, Tennessee. The enriched uranium produced was used in the Little Boy atomic bomb that was detonated over Hiroshima on 6 August 1945. The calutron is a type of sector mass spectrometer, an instrument in which a sample is ionized and then accelerated by electric fields and deflected by magnetic fields. The ions ultimately collide with a plate and produce a measurable electric current. Since the ions of the different isotopes have the same electric charge but different masses, the heavier isotopes are deflected less by the magnetic field, causing the beam of particles to separate into several beams by mass, striking the plate at different locations. The mass of the ions can be calculated according to the strength of the field and the charge of the ions. During World War II, calutrons were developed to use this principle to obtain substantial quantities of high-purity uranium-235, by taking advantage of the small mass difference between uranium isotopes. Electromagnetic separation for uranium enrichment was abandoned in the post-war period in favor of the more complicated, but more efficient, gaseous diffusion method. Although most of the calutrons of the Manhattan Project were dismantled at the end of the war, some remained in use to produce isotopically enriched samples of naturally occurring elements for military, scientific and medical purposes."}, {"color": "#97c2fc", "id": "heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guicciardini_M_Francesco_La_Historia_dItalia.jpg", "label": "heritage", "shape": "image", "title": "\u0406\u0441\u0442\u043e\u0440\u0456\u044f (\u0432\u0456\u0434 \u0434\u0430\u0432.-\u0433\u0440. \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u2014 \u043e\u043f\u043e\u0432\u0456\u0434\u044c, \u043f\u0435\u0440\u0435\u043a\u0430\u0437 \u043f\u0440\u043e \u0432\u0456\u0434\u043e\u043c\u0435, \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u0435 \u043c\u0438\u043d\u0443\u043b\u0435) \u0430\u0431\u043e \u0434\u0456\u0454\u0301\u043f\u0438\u0441 \u2014 \u043d\u0430\u0443\u043a\u0430, \u0449\u043e \u0432\u0438\u0432\u0447\u0430\u0454 \u043c\u0438\u043d\u0443\u043b\u0435 \u043b\u044e\u0434\u0441\u0442\u0432\u0430, \u043f\u043e\u043a\u043b\u0430\u0434\u0430\u044e\u0447\u0438\u0441\u044c \u043f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u043d\u0430 \u043f\u0438\u0441\u044c\u043c\u043e\u0432\u0456 \u0442\u0430 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u044c\u043d\u0456 \u0441\u0432\u0456\u0434\u0447\u0435\u043d\u043d\u044f \u043c\u0438\u043d\u0443\u043b\u0438\u0445 \u043f\u043e\u0434\u0456\u0439. \u0414\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u043e\u043c \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0454 \u0456\u0441\u0442\u043e\u0440\u0438\u043a, \u043e\u0441\u043e\u0431\u0430 \u0437 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0438\u043c \u0432\u0438\u0448\u043a\u043e\u043b\u043e\u043c \u0442\u0430 \u0444\u0430\u0445\u043e\u0432\u043e\u044e \u043f\u0456\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u043e\u044e. \u0406\u0437 \u0443\u0441\u0456\u0445 \u0432\u0456\u0434\u043e\u043c\u0438\u0445 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u00ab\u0444\u0430\u043a\u0442\u0456\u0432\u00bb \u043b\u0438\u0448\u0435 \u043d\u0435\u0437\u043d\u0430\u0447\u043d\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u043f\u043e\u0432\u043d\u043e\u044e \u043c\u0456\u0440\u043e\u044e \u043f\u0435\u0440\u0435\u0432\u0456\u0440\u0435\u043d\u0430 \u0456 \u043f\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u0430. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456\u0432, \u044f\u043a\u0456 \u0437\u0430\u0439\u043c\u0430\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f\u043c \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0456\u0432, \u043f\u043e\u0433\u043e\u0434\u0436\u0443\u044e\u0442\u044c\u0441\u044f, \u0449\u043e \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0439 \u043f\u043e\u0433\u043b\u044f\u0434 \u043d\u0430 \u0436\u0438\u0442\u0442\u044f \u0432 \u0442\u043e\u0439 \u0447\u0438 \u0456\u043d\u0448\u0438\u0439 \u0441\u043f\u043e\u0441\u0456\u0431 \u0432\u043f\u043b\u0438\u0432\u0430\u0454 \u043d\u0430 \u043d\u0430\u0448\u0443 \u0456\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0456\u044e \u0442\u0430 \u0431\u0430\u0447\u0435\u043d\u043d\u044f \u043c\u0438\u043d\u0443\u043b\u043e\u0433\u043e. \u0422\u043e\u043c\u0443 \u043d\u0430 \u043e\u0434\u043d\u0443 \u0439 \u0442\u0443 \u0441\u0430\u043c\u0443 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0443 \u043f\u043e\u0434\u0456\u044e \u043c\u043e\u0436\u0435 \u0456\u0441\u043d\u0443\u0432\u0430\u0442\u0438 \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u0430 \u0440\u0456\u0437\u043d\u0438\u0445 \u0442\u043e\u0447\u043e\u043a \u0437\u043e\u0440\u0443, \u043a\u043e\u0436\u043d\u0430 \u0437 \u044f\u043a\u0438\u0445 \u0454 \u043f\u043e-\u0441\u0432\u043e\u0454\u043c\u0443 \u0446\u0456\u043d\u043d\u043e\u044e. \u0412\u0441\u0435 \u0436, \u043d\u0430\u0439\u0446\u0456\u043d\u043d\u0456\u0448\u0438\u043c\u0438 \u0454 \u0442\u0456 \u043f\u043e\u0433\u043b\u044f\u0434\u0438 \u0442\u0430 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f, \u044f\u043a\u0456 \u0491\u0440\u0443\u043d\u0442\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0448\u043e\u0434\u0436\u0435\u0440\u0435\u043b\u0430\u0445 \u2014 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445,"}, {"color": "#97c2fc", "id": "defense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defense", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_India.svg", "label": "coast", "shape": "image", "title": "\u041c\u0456\u0436\u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u0430\u0301\u043b\u044c\u043d\u0430 \u0431\u0430\u043b\u0456\u0441\u0442\u0438\u0301\u0447\u043d\u0430 \u0440\u0430\u043a\u0435\u0301\u0442\u0430 (\u041c\u0411\u0420) \u2014 \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0447\u043d\u0430 \u043a\u0435\u0440\u043e\u0432\u0430\u043d\u0430 \u0431\u0430\u043b\u0456\u0441\u0442\u0438\u0447\u043d\u0430 \u0440\u0430\u043a\u0435\u0442\u0430, \u0437 \u0434\u0430\u043b\u044c\u043d\u0456\u0441\u0442\u044e \u043f\u043e\u043b\u044c\u043e\u0442\u0443 (\u0440\u0430\u0434\u0456\u0443\u0441\u043e\u043c \u0434\u0456\u0457) \u043f\u043e\u043d\u0430\u0434 5 500 \u043a\u043c. \u041c\u0411\u0420 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u0456 \u0434\u043b\u044f \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u043e\u0431\u0027\u0454\u043a\u0442\u0456\u0432, \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0445 \u043d\u0430 \u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u044f\u0445 \u0456 \u043d\u0430 \u0432\u0456\u0434\u0434\u0430\u043b\u0435\u043d\u0438\u0445 \u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u0430\u0445. \u041d\u0430\u0439\u043f\u0435\u0440\u0448\u0456 \u041c\u0411\u0420 \u043c\u0430\u043b\u0438 \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u0443 \u0442\u043e\u0447\u043d\u0456\u0441\u0442\u044c, \u0449\u043e \u0440\u043e\u0431\u0438\u043b\u043e \u0457\u0445 \u043f\u0440\u0438\u0434\u0430\u0442\u043d\u0438\u043c\u0438 \u0434\u043b\u044f \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u043b\u0438\u0448\u0435 \u043f\u0440\u043e\u0442\u0438 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0445 \u0446\u0456\u043b\u0435\u0439, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u043c\u0456\u0441\u0442\u0430. \u0423\u0434\u0430\u0440\u0438 \u043f\u043e \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0445 \u0446\u0456\u043b\u044f\u0445 (\u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0437\u0430\u0445\u0438\u0449\u0435\u043d\u0438\u0445) \u0432\u0441\u0435 \u0449\u0435 \u043f\u043e\u0442\u0440\u0435\u0431\u0443\u0432\u0430\u043b\u0438 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u0431\u0456\u043b\u044c\u0448 \u0442\u043e\u0447\u043d\u0438\u0445 \u043f\u0456\u043b\u043e\u0442\u043e\u0432\u0430\u043d\u0438\u0445 \u0431\u043e\u043c\u0431\u0430\u0440\u0434\u0443\u0432\u0430\u043b\u044c\u043d\u0438\u043a\u0456\u0432. \u041a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0456\u0457 \u041c\u0411\u0420 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0442\u0430 \u0442\u0440\u0435\u0442\u044c\u043e\u0433\u043e \u043f\u043e\u043a\u043e\u043b\u0456\u043d\u043d\u044f (\u0442\u0430\u043a\u0456 \u044f\u043a LGM-118 Peacekeeper) \u0437\u043d\u0430\u0447\u043d\u043e \u043f\u0456\u0434\u0432\u0438\u0449\u0438\u043b\u0438 \u0442\u043e\u0447\u043d\u0456\u0441\u0442\u044c \u0434\u043e \u0442\u0430\u043a\u043e\u0457 \u043c\u0456\u0440\u0438, \u0449\u043e \u043d\u0430\u0432\u0456\u0442\u044c \u043d\u0430\u0439\u043c\u0435\u043d\u0448\u0456 \u0442\u043e\u0447\u043a\u043e\u0432\u0456 \u0446\u0456\u043b\u0456 \u043c\u043e\u0436\u043d\u0430 \u0431\u0443\u043b\u043e \u0443\u0441\u043f\u0456\u0448\u043d\u043e \u0430\u0442\u0430\u043a\u0443\u0432\u0430\u0442\u0438. \u0422\u0430\u043a\u0456 \u0440\u0430\u043a\u0435\u0442\u0438 \u2014 \u0431\u0430\u0433\u0430\u0442\u043e\u0441\u0442\u0443\u043f\u0435\u043d\u0435\u0432\u0456, \u043d\u0430\u0437\u0435\u043c\u043d\u043e\u0433\u043e \u0447\u0438 \u043c\u043e\u0440\u0441\u044c\u043a\u043e\u0433\u043e \u0431\u0430\u0437\u0443\u0432\u0430\u043d\u043d\u044f, \u043e\u0441\u043d\u0430\u0449\u0435\u043d\u0456 \u043e\u0434\u043d\u0456\u0454\u044e \u0430\u0431\u043e \u0437\u0434\u0435\u0431\u0456\u043b\u044c\u0448\u043e\u0433\u043e \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u043e\u043c\u0430 \u0431\u043e\u0454\u0433\u043e\u043b\u043e\u0432\u043a\u0430\u043c\u0438, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u044f\u0434\u0435\u0440\u043d\u0438\u043c\u0438. \u041e\u0440\u0431\u0456\u0442\u0430\u043b\u044c\u043d\u0456 \u0440\u0430\u043a\u0435\u0442\u0438 (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u0420-36\u043e\u0440\u0431, \u0440\u043e\u0437\u0440\u043e\u0431\u043b\u0435\u043d\u0456 \u0432 \u043a\u043e\u043b\u0438\u0448\u043d\u044c\u043e\u043c\u0443 \u0421\u0420\u0421\u0420) \u043c\u0430\u043b\u0438 \u043d\u0435\u043e\u0431\u043c\u0435\u0436\u0435\u043d\u0443 \u0434\u0430\u043b\u044c\u043d\u0456\u0441\u0442\u044c, \u0430\u043b\u0435 \u0432\u043e\u043d\u0438 \u0431\u0443\u043b\u0438 \u0437\u043d\u044f\u0442\u0456 \u0437 \u043e\u0437\u0431\u0440\u043e\u0454\u043d\u043d\u044f \u0437\u0433\u0456\u0434\u043d\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0443 \u043f\u0440\u043e \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043d\u044f \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0447\u043d\u0438\u0445 \u043d\u0430\u0441\u0442\u0443\u043f\u0430\u043b\u044c\u043d\u0438\u0445 \u043e\u0437\u0431\u0440\u043e\u0454\u043d\u044c \u041e\u0421\u041e-2. \u041c\u0411\u0420 \u0454 \u043d\u0430 \u043e\u0437\u0431\u0440\u043e\u0454\u043d\u043d\u0456 \u0442\u0430\u043a\u0438\u0445 \u043a\u0440\u0430\u0457\u043d: \u0420\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0430 \u0424\u0435\u0434\u0435\u0440\u0430\u0446\u0456\u044f, \u0421\u0428\u0410, \u0412\u0435\u043b\u0438\u043a\u0430 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u044f, \u0424\u0440\u0430\u043d\u0446\u0456\u044f, \u041a\u0438\u0442\u0430\u0439, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0430 \u041a\u043e\u0440\u0435\u044f \u0442\u0430 \u0406\u043d\u0434\u0456\u044f. \u0420\u043e\u0437\u0440\u043e\u0431\u043a\u0443 \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0432\u0430\u0432 \u0442\u0430\u043a\u043e\u0436 \u041f\u0430\u043a\u0438\u0441\u0442\u0430\u043d. \u041c\u0411\u0420 \u043c\u043e\u0436\u0443\u0442\u044c \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u0438\u0441\u044f \u0437: \n* \u043d\u0430\u0437\u0435\u043c\u043d\u0438\u0445 \u0441\u0442\u0430\u0446\u0456\u043e\u043d\u0430\u0440\u043d\u0438\u0445 \u043f\u0443\u0441\u043a\u043e\u0432\u0438\u0445 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043e\u043a (\u0420-7, \u00ab\u0410\u0442\u043b\u0430\u0441\u00bb); \n* \u0448\u0430\u0445\u0442\u043d\u0438\u0445 \u043f\u0443\u0441\u043a\u043e\u0432\u0438\u0445 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043e\u043a (\u0428\u041f\u0423) (PC-20, \u0423\u0420-100, \u00ab\u041c\u0456\u043d\u0456\u0442\u043c\u0435\u043d\u00bb); \n* \u043f\u0456\u0434\u0432\u043e\u0434\u043d\u0438\u0445 \u0447\u043e\u0432\u043d\u0456\u0432 (\u00ab\u0411\u0443\u043b\u0430\u0432\u0430\u00bb, \u00ab\u0422\u0440\u0430\u0439\u0434\u0435\u043d\u0442\u00bb); \n* \u043c\u043e\u0431\u0456\u043b\u044c\u043d\u0438\u0445 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043e\u043a \u043d\u0430 \u0431\u0430\u0437\u0456 \u043a\u043e\u043b\u0456\u0441\u043d\u043e\u0433\u043e \u0448\u0430\u0441\u0456 (\u00ab\u0422\u043e\u043f\u043e\u043b\u044c-\u041c\u00bb); \n* \u0437\u0430\u043b\u0456\u0437\u043d\u0438\u0447\u043d\u0438\u0445 \u043f\u0443\u0441\u043a\u043e\u0432\u0438\u0445 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043e\u043a (\u0420\u0422-23\u0423\u0422\u0422\u0425)."}, {"color": "#97c2fc", "id": "precision", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Accuracy_and_precision.svg", "label": "precision", "shape": "image", "title": "\uc815\ud655\ub3c4(\u6b63\u78ba\u5ea6, accuracy)\ub294 \uacfc\ud559, \uc0b0\uc5c5, \uacf5\uc5c5, \ud1b5\uacc4\ud559 \ubd84\uc57c\uc5d0\uc11c \uce21\uc815\ud558\uac70\ub098 \uacc4\uc0b0\ub41c \uc591\uc774 \uc2e4\uc81c\uac12\uacfc \uc5bc\ub9cc\ud07c \uac00\uae4c\uc6b4\uc9c0\ub97c \ub098\ud0c0\ub0b4\ub294 \uae30\uc900\uc774\uba70, \uad00\uce21\uc758 \uc815\uad50\uc131\uc774\ub098 \uade0\uc9c8\uc131\uacfc\ub294 \ubb34\uad00\ud558\ub2e4. \uadf8\ub7ec\ub098 \ucc29\uc624\uc640 \uc815\uc624\ucc28\uac00 \uc81c\uac70\ub41c \uacbd\uc6b0, \uc815\ubc00\ub3c4\ub97c \uc815\ud655\ub3c4\uc758 \ucc99\ub3c4\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc788\ub2e4. \uc65c\ub0d0\ud558\uba74 \ud604\uc2e4\uc801\uc73c\ub85c\ub294 \uc2e4\uc81c\uac12\uc744 \uc815\ud655\ud558\uac8c \uc54c \uc218 \uc5c6\uae30 \ub54c\ubb38\uc774\ub2e4. \uc815\ud655\ub3c4\uc640 \ubc00\uc811\ud55c \uad00\uacc4\uac00 \uc788\ub294 \uc815\ubc00\ub3c4(\u7cbe\u5bc6\u5ea6, precision)\ub294 \uc5ec\ub7ec \ubc88 \uce21\uc815\ud558\uac70\ub098 \uacc4\uc0b0\ud558\uc5ec \uadf8 \uacb0\uacfc\uac00 \uc11c\ub85c \uc5bc\ub9cc\ud07c \uac00\uae4c\uc6b4\uc9c0\ub97c \ub098\ud0c0\ub0b4\ub294 \uae30\uc900\uc774\ub2e4. \uad00\uce21\uc758 \uade0\uc9c8\uc131\uc744 \ub098\ud0c0\ub0b4\uba70, \uad00\uce21\ub41c \uac12\uc758 \ud3b8\ucc28\uac00 \uc801\uc744\uc218\ub85d \uc815\ubc00\ud558\ub2e4. \uc815\ubc00\ub3c4\ub294 \uad00\uce21 \uacfc\uc815\uacfc \uc6b0\uc5f0 \uc624\ucc28\uc640 \ubc00\uc811\ud55c \uad00\uacc4\ub97c \uac00\uc9c0\uba70, \uad00\uce21\uc7a5\ube44\uc640 \uad00\uce21\ubc29\ubc95\uc5d0 \ud06c\uac8c \uc601\ud5a5\uc744 \ubc1b\ub294\ub2e4. \uc5ec\uae30\uc11c \uc6b0\uc5f0 \uc624\ucc28\ub294 \uae4c\ub2ed\uc774 \ub69c\ub837\ud558\uc9c0 \uc54a\uc740 \uc624\ucc28\uc774\uba70 \ucd5c\uc18c \uc81c\uacf1\ubc95\uc5d0 \ub530\ub978 \ud655\ub960 \ubc95\uce59\uc5d0 \ub530\ub77c \ucd94\uc815\ud560 \uc218 \uc788\ub2e4. \uacc4\uc0b0, \uce21\uc815\ub41c \uac12\uc774 \uc815\ud655\ub3c4\ub294 \ub192\uc544\ub3c4 \uc815\ubc00\ub3c4\uac00 \ub0ae\uc740 \uacbd\uc6b0\ub3c4 \uc788\uace0, \uac70\uafb8\ub85c \uc815\ubc00\ub3c4\uac00 \ub192\uc9c0\ub9cc \uc815\ud655\ub3c4\uac00 \ub0ae\uc740 \uacbd\uc6b0\ub3c4 \uc788\ub2e4. \ubb3c\ub860, \ub458 \ub2e4 \ub0ae\uac70\ub098 \ub458 \ub2e4 \ub192\uc744 \uc218\ub3c4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "henry stimson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HLStimson.jpg", "label": "henry stimson", "shape": "image", "title": "Henry Lewis Stimson (New York, 21 september 1867 \u2013 Long Island, 20 oktober 1950) was een Amerikaans politicus."}, {"color": "#97c2fc", "id": "atomic device", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "atomic device", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "leningrad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Metro_SPB_Line1_Narvskaya1.jpg", "label": "leningrad", "shape": "image", "title": "Leningrad (en ruso: \u041b\u0435\u043d\u0438\u043d\u0433\u0440\u0430\u0434) es una banda de ska punk originaria de la ciudad rusa de San Petersburgo (antiguamente \"Leningrado\"). La banda, que cuenta con 14 miembros, surgi\u00f3 a finales de los 90 alrededor de la figura del cantante Serg\u00e9i Shnurov. Pronto se hicieron famosos por sus letras groseras, raz\u00f3n principal de que fuesen ignorados en un primer momento por la mayor parte de las emisoras de radio. Esto no impidi\u00f3 que su popularidad fuera en aumento. Como dijo el propio Shnurov: \"Nuestras canciones tratan solo sobre las partes buenas de la vida, es decir, el vodka y las mujeres\".[cita requerida] Se sabe que la banda no era del agrado del alcalde de Mosc\u00fa, Yuri Luzhkov, que cancel\u00f3 muchos de sus conciertos en la ciudad.[cita requerida] Pasado alg\u00fan tiempo, el grupo consigui\u00f3 aparecer en la radio y la televisi\u00f3n (con ruidos censurando las palabras obscenas) y Shnurov lleg\u00f3 a presentar especiales de Nochevieja en la televisi\u00f3n de su pa\u00eds. Leningrad se hizo conocida en otras partes del mundo. Tres canciones suyas tuvieron un lugar destacado en la pel\u00edcula de 2005 \"Todo est\u00e1 iluminado\", protagonizada por Elijah Wood. Otra de sus canciones, \"Nikogo ne zhalko\", apareci\u00f3 en el videojuego Grand Theft Auto IV. El 25 de diciembre de 2008, Shnurov disolvi\u00f3 la banda, que no obstante termin\u00f3 la gira que estaba llevando a cabo por Rusia, dando su \u00faltimo concierto en febrero de 2009. El motivo de la disoluci\u00f3n fue la creaci\u00f3n por parte de Shnurov de un nuevo grupo, Rubl."}, {"color": "#97c2fc", "id": "otto hahn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Freie_Universitaet_Berlin_-_Gedenktafel_fuer_Otto_Hahn_und_Fritz_Strassmann.jpg", "label": "otto hahn", "shape": "image", "title": "Otto Emil Hahn (8. b\u0159ezna 1879, Frankfurt nad Mohanem \u2013 28. \u010dervence 1968, G\u00f6ttingen) byl n\u011bmeck\u00fd chemik, kter\u00fd v roce 1944 obdr\u017eel Nobelovu cenu za chemii. Je pova\u017eov\u00e1n za pr\u016fkopn\u00edka v oblasti radioaktivity a a Glennem T. Seaborgem ozna\u010den za otce jadern\u00e9 chemie."}, {"color": "#97c2fc", "id": "klaus fuchs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poynting_Physics_building_3.jpg", "label": "klaus fuchs", "shape": "image", "title": "Emil Julius Klaus Fuchs, f\u00f6dd 29 december 1911 i R\u00fcsselsheim i kejsard\u00f6met Tyskland, d\u00f6d 28 januari 1988 i Dresden i \u00d6sttyskland, var en tysk fysiker och sovjetisk spion."}, {"color": "#97c2fc", "id": "moon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FullMoon2010.jpg", "label": "moon", "shape": "image", "title": "\u041c\u0456\u0301\u0441\u044f\u0446\u044c \u2014 \u0454\u0434\u0438\u043d\u0438\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0439 \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a \u043f\u043b\u0430\u043d\u0435\u0442\u0438 \u0417\u0435\u043c\u043b\u044f. \u0414\u0440\u0443\u0433\u0438\u0439 \u0437\u0430 \u044f\u0441\u043a\u0440\u0430\u0432\u0456\u0441\u0442\u044e \u043e\u0431\u0027\u0454\u043a\u0442 \u043d\u0430 \u0437\u0435\u043c\u043d\u043e\u043c\u0443 \u043d\u0435\u0431\u043e\u0441\u0445\u0438\u043b\u0456 \u043f\u0456\u0441\u043b\u044f \u0421\u043e\u043d\u0446\u044f \u0456 \u043f\u0027\u044f\u0442\u0438\u0439 \u0437\u0430 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u043e\u044e \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a \u043f\u043b\u0430\u043d\u0435\u0442 \u0421\u043e\u043d\u044f\u0447\u043d\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438. \u0421\u0442\u0430\u043d\u043e\u043c \u043d\u0430 1 \u0442\u0440\u0430\u0432\u043d\u044f 2020 \u0440\u043e\u043a\u0443 \u2014 \u043f\u0435\u0440\u0448\u0435 \u0456 \u0454\u0434\u0438\u043d\u0435 \u043f\u043e\u0437\u0430\u0437\u0435\u043c\u043d\u0435 \u0442\u0456\u043b\u043e \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f, \u043d\u0430 \u044f\u043a\u043e\u043c\u0443 \u043f\u043e\u0431\u0443\u0432\u0430\u043b\u0430 \u043b\u044e\u0434\u0438\u043d\u0430. \u0421\u0435\u0440\u0435\u0434\u043d\u044f \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u044c \u043c\u0456\u0436 \u0446\u0435\u043d\u0442\u0440\u0430\u043c\u0438 \u0417\u0435\u043c\u043b\u0456 \u0456 \u041c\u0456\u0441\u044f\u0446\u044f \u2014 384 400 \u043a\u043c."}, {"color": "#97c2fc", "id": "american president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "american president", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "beryllium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Solar_Activity_Proxies.png", "label": "beryllium", "shape": "image", "title": "Berilio estas kemia elemento de la perioda tabelo kun la simbolo Be kaj atomnumero 4. Steloj sintezas berilion sed \u011di malekzistas rapide, \u011di estas iom malofta en la universo kaj en la krusto de la tero. \u011ci estas elemento kiu okazas nature nur en kunigo kun aliaj elementoj en mineraloj. Famaj gemoj kiuj enhavas berilion estas kaj . Kiel libera elemento, \u011di estas griza simila al \u015dtalo, forta, facilrompa teralkala metalo. Pura berilio estas unu el la plej toksaj neradioaktivaj elementoj.Berilo estas juvela mineralo, kiu enhavas interalie berilion."}, {"color": "#97c2fc", "id": "lord portal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charles_Portal_1947.jpg", "label": "lord portal", "shape": "image", "title": "Charles Portal (Hungerford, 21 maggio 1893 \u2013 , 22 aprile 1971) \u00e8 stato un militare britannico, Maresciallo dell\u0027Aria della Royal Air Force durante la seconda guerra mondiale. Dopo una brillante carriera iniziata nella prima guerra mondiale, Charles Portal divenne nel secondo conflitto mondiale, prima comandante in capo del Bomber Command e poi dal 25 ottobre 1940, capo di stato maggiore generale della RAF, mantenendo questa carica suprema fino alla fine della guerra. Rigido assertore dell\u0027importanza decisiva dei bombardamenti aerei strategici sulla Germania nazista, sostenne la strategia del maresciallo dell\u0027aria Arthur Harris e approv\u00f2 i bombardamenti terroristici notturni che devastarono le citt\u00e0 tedesche. Nel suo ruolo di comandante supremo della RAF, esercit\u00f2 una profonda influenza sulla strategia militare degli Alleati, partecipando con un ruolo di consulenza tecnica a tutte le grandi conferenze tra i Tre Grandi."}, {"color": "#97c2fc", "id": "rosa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Roses_of_Heliogabalus.jpg", "label": "rosa", "shape": "image", "title": "Rosa L., 1753 \u00e8 un genere della famiglia delle Rosacee che comprende oltre 250 specie, diffuse in Nord America, Europa, Africa e Asia. \u00c8 l\u0027unico genere della trib\u00f9 Roseae Lam. \u0026 DC. (sottofamiglia Rosoideae). Comprende specie cespugliose, sarmentose, rampicanti, striscianti, arbusti e alberelli a fiore grande o piccolo, a mazzetti, pannocchie o solitari, semplici o doppi, frutti ad achenio contenuti in un falso frutto (cinorrodo); le specie spontanee in Italia sono oltre 30, di cui ricordiamo la R. canina (la pi\u00f9 comune), la R. gallica (poco comune nelle brughiere e luoghi sassosi), la R. glauca (frequente sulle Alpi), la R. pendulina o R. alpina (comune sulle Alpi e l\u0027Appennino settentrionale) e la R. sempervirens."}, {"color": "#97c2fc", "id": "los alamos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shinkolobwe.jpg", "label": "los alamos", "shape": "image", "title": "Progetto Manhattan (la cui componente militare fu indicata come Manhattan District, in sostituzione del nome in codice ufficiale Development of Substitute Materials) fu la denominazione data ad un programma di ricerca e sviluppo in ambito militare che port\u00f2 alla realizzazione delle prime bombe atomiche durante la seconda guerra mondiale. Fu condotto dagli Stati Uniti d\u0027America con il sostegno di Regno Unito e Canada. Dal 1942 al 1946 il programma fu diretto dal generale Leslie Groves del corpo del Genio militare degli Stati Uniti. Nel tempo il progetto assorb\u00ec l\u0027analogo britannico Tube Alloys. Il Progetto Manhattan inizi\u00f2 con poche risorse nel 1939 ma crebbe fino ad occupare pi\u00f9 di 130 000 persone e cost\u00f2 quasi 2 miliardi di dollari americani. Oltre il 90% dei costi fu impiegato per costruire edifici e produrre materiale fissile, con solo il 10% impiegato per lo sviluppo e la produzione di armi. L\u0027attivit\u00e0 di ricerca e produzione ebbe luogo in pi\u00f9 di 30 siti diversi negli Stati Uniti, Regno Unito e Canada. Il Progetto Manhattan includeva attivit\u00e0 di intelligence sul Programma nucleare militare tedesco. Il personale del Progetto Manhattan, nell\u0027ambito dell\u0027operazione Alsos, fu inviato in Europa, talvolta oltre le linee nemiche, dove raccolse materiale e documenti del programma tedesco oltre che arruolare scienziati tedeschi. Malgrado le precauzioni prese per tenere segreto il Progetto Manhattan le spie sovietiche vennero a conoscenza delle operazioni condotte dal governo statunitense per la costruzione della bomba atomica."}, {"color": "#97c2fc", "id": "winston churchill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yalta_Conference_(Churchill,_Roosevelt,_Stalin)_(B\u0026W).jpg", "label": "winston churchill", "shape": "image", "title": "Sir Winston Leonard Spencer-Churchill [\u02c8w\u026anst\u0259n \u02c8t\u0283\u025crt\u0283\u026al] (30. listopadu 1874 z\u00e1mek Blenheim, , Oxfordshire \u2013 24. ledna 1965 Lond\u00fdn) byl britsk\u00fd politik, st\u00e1tn\u00edk, premi\u00e9r Spojen\u00e9ho kr\u00e1lovstv\u00ed v letech 1940\u20131945 a 1951\u20131955. P\u016fsobil tak\u00e9 jako \u017eurnalista, spisovatel (Nobelova cena za literaturu 1953), historik, voj\u00e1k, mal\u00ed\u0159 a z\u00e1konod\u00e1rce. Na Z\u00e1pad\u011b je pova\u017eov\u00e1n za jednoho z nejv\u00fdznamn\u011bj\u0161\u00edch st\u00e1tn\u00edk\u016f 20. stolet\u00ed, bojovn\u00edka proti fa\u0161ismu a obr\u00e1nce liber\u00e1ln\u00ed demokracie. Od sam\u00e9ho po\u010d\u00e1tku odm\u00edtal Mnichovskou dohodu a dal\u0161\u00ed \u00fastupky Hitlerovi. St\u00e1l v \u010dele vl\u00e1dy Spojen\u00e9ho kr\u00e1lovstv\u00ed b\u011bhem bitvy o Brit\u00e1nii a jako jeden z hlavn\u00edch p\u0159edstavitel\u016f spojeneck\u00fdch st\u00e1t\u016f b\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky p\u0159isp\u011bl k por\u00e1\u017ece nacistick\u00e9ho N\u011bmecka. Po v\u00e1lce byl stoupencem evropsk\u00e9 integrace a z jeho podn\u011btu byla zalo\u017eena Rada Evropy. Je v\u0161ak tak\u00e9 vn\u00edm\u00e1n jako kontroverzn\u00ed osobnost, obh\u00e1jce imperialismu a rasismu a je spojov\u00e1n s v\u00e1le\u010dn\u00fdmi a jin\u00fdmi zlo\u010diny jako byl hladomor v Beng\u00e1lsku roku 1943, kter\u00fd si vy\u017e\u00e1dal n\u011bkolik milion\u016f ob\u011bt\u00ed. D\u00e1le je tak\u00e9 kritizov\u00e1n za \u0161patn\u011b napl\u00e1novan\u00e9 vylod\u011bn\u00ed v Gallipoli za prvn\u00ed sv\u011btov\u00e9 v\u00e1lky, kdy byl prvn\u00edm lordem admirality (ministrem v\u00e1le\u010dn\u00e9ho n\u00e1mo\u0159nictva), a za rozhodnut\u00ed plo\u0161n\u011b bombardovat Dr\u00e1\u017e\u010fany v \u00fanoru 1945. Churchillovo cel\u00e9 jm\u00e9no zn\u011blo Winston Leonard Spencer-Churchill, ale po vzoru sv\u00e9ho otce lorda Randolpha Churchilla ve ve\u0159ejn\u00e9m \u017eivot\u011b u\u017e\u00edval jen p\u0159\u00edjmen\u00ed Churchill. Jeho knihy vych\u00e1zej\u00ed pod jm\u00e9nem Winston S. Churchill nebo Winston Spencer Churchill, proto\u017ee pod jm\u00e9nem Winston Churchill publikoval ji\u017e jin\u00fd autor, Ameri\u010dan Winston Churchill (1871\u20131947)."}, {"color": "#97c2fc", "id": "hungerford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trains_at_Hungerford_Station_-_geograph.org.uk_-_1353108.jpg", "label": "hungerford", "shape": "image", "title": "Hungerford is a historic market town and civil parish in Berkshire, England, 8 miles (13 km) west of Newbury, 9 miles (14 km) east of Marlborough, 27 miles (43 km) northeast of Salisbury and 60 miles (97 km) west of London. The Kennet and Avon Canal passes through the town alongside the River Dun, a major tributary of the River Kennet. The confluence with the Kennet is to the north of the centre whence canal and river both continue east. Amenities include schools, shops, caf\u00e9s, restaurants, and facilities for the main national sports. Hungerford railway station is a minor stop on the Reading to Taunton Line."}, {"color": "#97c2fc", "id": "bullet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_close_up_of_0.50_Caliber_(12.7_mm)_Browning_Ball_M33_Ammunition_loaded_onto_a_Browning_M2_HB_0.50_caliber_heavy_machine.jpeg", "label": "bullet", "shape": "image", "title": "Municio estas la tuta\u0135o, kiu utilas por \u015dargi pulvopafilon, tio estas, pafarmilo, kies energio venas de eksplodo. \u011ci konsistas almena\u016d el eksploda\u0135o kaj pafa\u0135o. La pafa\u0135o povas esti kuglo, obuso a\u016d plumberoj (ekzemple en la municioj por \u0109asado). La vorto \"municio\" venas el la franca verbo \"munir\" (provizi), kaj almontris \u0109ion, kion oni bezonas. Pli malfrue, \u011di i\u011dis \"\u0108io, kion oni bezonas por la milito\", poste, tio, per kio oni provizas la pafarmilojn. Municio estas grava en milito a\u016d simpla interpafado. Sufi\u0109a provizo de municio povas helpi al venko kaj inverse, kiam finas municio, finas ebloj venki a\u016d e\u0109 rezisti."}, {"color": "#97c2fc", "id": "knighthood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Knights_Bachelor_Insignia.png", "label": "knighthood", "shape": "image", "title": "The title of Knight Bachelor is the basic rank granted to a man who has been knighted by the monarch but not inducted as a member of one of the organised orders of chivalry; it is a part of the British honours system. Knights Bachelor are the most ancient sort of British knight (the rank existed during the 13th-century reign of King Henry III), but Knights Bachelor rank below knights of chivalric orders. A man who is knighted is formally addressed as \"Sir [First Name] [Surname]\" or \"Sir [First Name]\" and his wife as \"Lady [Surname]\"."}, {"color": "#97c2fc", "id": "landing craft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Royal_Navy_during_the_Second_World_War-_the_Dieppe_Raid,_August_1942_A11228.jpg", "label": "landing craft", "shape": "image", "title": "Les llanxes de desembarcament s\u00f3n embarcacions de grand\u00e0ria suficient per transportar tropes, del sector especialitzat en operacions amf\u00edbies d\u0027un ex\u00e8rcit, a platges. Transporten normalment entre 200 i 400 homes, vehicles i equipament. A la Primera Guerra Mundial Fran\u00e7a, Regne Unit, EUA i altres contendents les varen comen\u00e7ar a usar. Tamb\u00e9 les va usar l\u0027ex\u00e8rcit espanyol pel desembarcament d\u0027Alhucemas l\u0027any 1925, a la costa del que va ser protectorat espanyol al Marroc. Eren indispensables en accions amf\u00edbies, com les realitzades a Normandia i les illes del Pac\u00edfic durant la Segona Guerra Mundial. Aquesta \u00e8poca va ser el punt \u00e0lgid de l\u0027\u00fas de llanxes de desembarcament, fabricades espec\u00edficament per aquest fi, amb dissenys de la Marina dels Estats Units d\u0027Am\u00e8rica, de la Marina del Regne Unit i usades per la Marina Imperial Russa i la . Per poder arribar fins a la platja objectiu, les llanxes de desembarcament estan motoritzades, tenen un fons pla sense quilla i a la proa hi ha una rampa plana abatible fent de pont perqu\u00e8 les tropes i vehicles en puguin eixir. Aquestes llanxes es maniobren des de la popa, fan r\u00e0pids despla\u00e7aments de pocs centenars de metres tot i que la seva navegaci\u00f3 \u00e9s poc estable."}, {"color": "#97c2fc", "id": "igor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eye_of_Hurricane_Igor_2010-09-14_1356Z.jpg", "label": "igor", "shape": "image", "title": "\u98d3\u98ce\u4f0a\u6208\u5c14\u4f5b\u5f97\u89d2\u7684\u4e00\u573a\u975e\u5e38\u5e9e\u5927\u7684\u98d3\u98ce\uff0c\u4e5f\u662f\u6709\u8bb0\u5f55\u4ee5\u6765\u88ad\u51fb\u52a0\u62ff\u5927\u7ebd\u82ac\u5170\u5c9b\u7684\u6700\u5177\u7834\u574f\u6027\u7684\u70ed\u5e26\u6c14\u65cb\u3002\u4f0a\u6208\u5c14\u8d77\u6e90\u4e8e 2010\u5e749\u67086\u65e5\u79bb\u5f00\u975e\u6d32\u897f\u6d77\u5cb8\u7684\u5e7f\u9614\u4f4e\u6c14\u538b\u3002\u5b83\u7f13\u6162\u7684\u5411\u897f\u79fb\u52a8\uff0c\u4e8e 9\u67088\u65e5\u53d1\u5c55\u4e3a\u70ed\u5e26\u4f4e\u6c14\u538b\uff0c\u6b64\u540e\u4e0d\u4e45\u589e\u5f3a\u4e3a\u70ed\u5e26\u98ce\u66b4\u3002\u5728\u63a5\u4e0b\u6765\u7684\u51e0\u5929\u91cc\uff0c\u66f4\u9ad8\u7684\u98ce\u5207\u53d8\u6682\u65f6\u505c\u6b62\u4e86\u589e\u5f3a\u3002\u7136\u800c\u5728\u670812\u65e5\u5374\u5f00\u59cb\u4e86\u5feb\u901f\u589e\u5f3a\uff0c\u4f0a\u6208\u5c14\u8fbe\u5230\u4e86\u8428\u83f2\u5c14-\u8f9b\u666e\u68ee\u98d3\u98ce\u98ce\u529b\u7b49\u7ea7\u76844\u7ea7\u72b6\u6001\u3002\u6b64\u65f6\uff0c\u4f0a\u6208\u5c14\u5df2\u7ecf\u5f00\u59cb\u7ed5\u526f\u70ed\u5e26\u9ad8\u538b\u810a\u7684\u897f\u7f18\u8fdb\u884c\u957f\u65f6\u95f4\u7684\u8f6c\u5f2f\u3002\u4f0a\u6208\u5c14\u9010\u6e10\u51cf\u5f31\uff0c\u7136\u540e\u4e8e9\u670820\u65e5\u4ee5\u6700\u5c0f\u98d3\u98ce\u63a0\u8fc7\u767e\u6155\u5927\u3002\u7cfb\u7edf\u8f6c\u5411\u4e1c\u5317\u540e\uff0c\u5f00\u59cb\u8f6c\u5165\u4e3a\u6e29\u5e26\u6c14\u65cb\u7684\u9636\u6bb5\uff0c\u5b83\u5728\u88ad\u51fb\u7ebd\u82ac\u5170\u5357\u90e8\u540e\u4e0d\u4e45\u5c31\u63a5\u8fd1\u5c3e\u58f0\u4e86\u3002\u4f0a\u6208\u5c14\u7684\u6b8b\u4f59\u540e\u6765\u4e8e 9\u670823\u65e5\u88ab\u62c9\u5e03\u62c9\u591a\u6d77\u4e0a\u7a7a\u7684\u53e6\u4e00\u4e2a\u6e29\u5e26\u6c14\u65cb\u5438\u6536\u3002 \u5f53\u98d3\u98ce\u5728\u516c\u6d77\u4e0a\u7a7a\u65f6\u5df2\u4ea7\u751f\u4e86\u5de8\u5927\u7684\u6da8\u6f6e\uff0c\u5bfc\u81f4\u56db\u4eba\u6b7b\u4ea1\u2014\u2014\u4e24\u4eba\u5728\u52a0\u52d2\u6bd4\u5730\u533a\uff0c\u4e00\u540d\u5728\u7ebd\u82ac\u5170\uff0c\u4e00\u540d\u5728\u7f8e\u56fd\u3002\u5f53\u5b83\u4ee5\u5c0f\u578b\u7684\u98d3\u98ce\u4ece\u767e\u6155\u5927\u897f\u90e8\u7ecf\u8fc7\u65f6\uff0c\u635f\u574f\u4e3b\u8981\u9650\u4e8e\u6811\u6728\u548c\u7535\u7ebf\u3002\u5927\u7ea6\u670927,500\u6237\u4f4f\u5b85\u65ad\u7535\u3002\u5883\u5185\u603b\u635f\u5931\u4f4e\u4e8e50\u4e07\u7f8e\u5143\u3002\u7136\u800c\u5728\u7ebd\u82ac\u5170\uff0c\u4f0a\u6208\u5c14\u5374\u5e26\u6765\u4e86\u4e25\u91cd\u7684\u7834\u574f\uff0c\u636e\u79f0\u5728\u67d0\u4e9b\u5730\u533a\u662f\u6709\u53f2\u4ee5\u6765\u6700\u4e25\u91cd\u7684\u3002\u5927\u7247\u9053\u8def\u88ab\u6d2a\u6c34\u5b8c\u5168\u51b2\u6bc1\uff0c\u5305\u62ec\u90e8\u5206\u6a2a\u8d2f\u52a0\u62ff\u5927\u516c\u8def\uff0c\u9694\u79bb\u5927\u7ea6150\u4e2a\u793e\u533a\u3002\u5728\u6574\u4e2a\u5730\u533a\uff0c\u67091\u4eba\u4e27\u751f\uff0c\u9020\u6210\u7684\u635f\u5931\u8fbe\u5230\u521b\u7eaa\u5f55\u76842\u4ebf\u52a0\u5143\u3002\u98ce\u66b4\u8fc7\u540e\uff0c\u90e8\u7f72\u4e86\u519b\u4e8b\u4eba\u5458\u4ee5\u534f\u52a9\u6062\u590d\u5de5\u4f5c\u548c\u63f4\u52a9\u5206\u53d1\u3002"}, {"color": "#97c2fc", "id": "population density", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Living_population_density.png", "label": "population density", "shape": "image", "title": "Die Bev\u00f6lkerungsdichte (auch Einwohnerdichte genannt) ist eine sozialwissenschaftliche Kennzahl, die die mittlere Anzahl der Einwohner pro Fl\u00e4che f\u00fcr ein bestimmtes Gebiet (z. B. Staat, Region, Bezirk) angibt, in der Regel in Einwohner pro Quadratkilometer gemessen. Sie wird errechnet, indem die Einwohnerzahl eines Gebietes durch die Fl\u00e4che eines Gebietes teilt. Das Pendant in der Tierwelt ist die Populationsdichte. Ein etwas abgewandelter Begriff der Bev\u00f6lkerungsdichte ist die Siedlungsdichte. Sie beschreibt die Einwohnerzahl je Quadratkilometer Siedlungs- und Verkehrsfl\u00e4che. Der Kehrwert der Bev\u00f6lkerungsdichte ist die Arealit\u00e4tsziffer. Sie bezeichnet die Fl\u00e4che, die jedem Einwohner durchschnittlich zur Verf\u00fcgung steht."}, {"color": "#97c2fc", "id": "national historic landmark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Exterior_of_the_Independence_Hall,_Aug_2019.jpg", "label": "national historic landmark", "shape": "image", "title": "\u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a (\u0430\u043d\u0433\u043b. National Historic Landmark) \u2014 \u043e\u0431\u044a\u0435\u043a\u0442, \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043f\u0440\u0438\u0437\u043d\u0430\u0451\u0442\u0441\u044f \u0424\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u043c \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c \u0421\u0428\u0410. \u041e\u0431\u044a\u0435\u043a\u0442\u0430\u043c\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u043c\u0438 \u044d\u0442\u043e\u0442 \u0441\u0442\u0430\u0442\u0443\u0441, \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0437\u0434\u0430\u043d\u0438\u044f, \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u043d\u0430\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0437\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u0438 \u0442\u0435\u0445\u043d\u0438\u043a\u0438 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u0430\u043d\u0430\u0442\u043d\u044b\u0439 \u0442\u0440\u0430\u043c\u0432\u0430\u0439 \u0421\u0430\u043d-\u0424\u0440\u0430\u043d\u0446\u0438\u0441\u043a\u043e). \u0412\u0441\u0435 \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u0438 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0442\u0441\u044f \u0432 \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0440\u0435\u0435\u0441\u0442\u0440 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043c\u0435\u0441\u0442 \u0421\u0428\u0410. \u0421\u0442\u0430\u0442\u0443\u0441 \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0430\u043c\u044f\u0442\u043d\u0438\u043a\u0430 \u043f\u0440\u0438\u0441\u0432\u0430\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0441 1960 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "nuclei", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helium_atom_QM.svg", "label": "nuclei", "shape": "image", "title": "Atomk\u00e4rnan \u00e4r en samling av neutroner och protoner som sitter ihop. Atomk\u00e4rnor bildar tillsammans med elektroner en atom. Antalet protoner i k\u00e4rnan best\u00e4mmer vilket grund\u00e4mne och antalet neutroner vilken isotop som atomen utg\u00f6r. V\u00e4teatomk\u00e4rnan \u00e4r den enklaste, best\u00e5ende av endast en proton. I atomk\u00e4rnan \u00e4r det huvudsakligen tv\u00e5 krafter som spelar roll - den elektromagnetiska kraften och den starka k\u00e4rnkraften. Den elektromagnetiska kraften verkar repellerande d\u00e5 atomk\u00e4rnans elektriska laddning \u00e4r positiv. Den starka k\u00e4rnkraften, som verkar mellan k\u00e4rnpartiklar, \u00e4r den attraherande kraften."}, {"color": "#97c2fc", "id": "fermi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helium_atom_QM.svg", "label": "fermi", "shape": "image", "title": "\ud3a8\ud1a0\ubbf8\ud130(\uc601\uad6d \uc601\uc5b4: femtometre, \ubbf8\uad6d \uc601\uc5b4: femtometer, \ub2e8\uc704: fm)\ub294 \ubbf8\ud130\uc758 1,000\uc870 \ubd84\uc5d0 1\uc5d0 \ud574\ub2f9\ud558\ub294 \uae38\uc774\uc758 \ub2e8\uc704\ub2e4. 1\ud3a8\ud1a0\ubbf8\ud130\ub294 10-15m\ub2e4."}, {"color": "#97c2fc", "id": "enola gay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atomic_bomb_1945_mission_map.svg", "label": "enola gay", "shape": "image", "title": "\uc774\ub180\ub77c \uac8c\uc774(\uc601\uc5b4: Enola Gay)\ub294 \ubbf8\uad6d \uc721\uad70\ud56d\uacf5\ub300\uac00 \ubcf4\uc720\ud55c B-29 \uc288\ud37c\ud3ec\ud2b8\ub9ac\uc2a4 \uc911 \ud558\ub098\ub85c 1945\ub144 8\uc6d4 6\uc77c \ud788\ub85c\uc2dc\ub9c8\uc5d0 \ub300\ud55c \uc6d0\uc790\ud3ed\ud0c4 \ud22c\ud558\uc5d0 \uc0ac\uc6a9\ub41c \ud3ed\uaca9\uae30\ub2e4."}, {"color": "#97c2fc", "id": "top priority", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Toppriority.jpg", "label": "top priority", "shape": "image", "title": "Top Priority \u2013 dziesi\u0105ty album solowy Rory\u2019ego Gallaghera z 1979 roku. Po zako\u0144czeniu trasy koncertowej po USA irlandzki gitarzysta zebra\u0142 bardzo pochlebne recenzje, dlatego jego wytw\u00f3rnia p\u0142ytowa obieca\u0142a zaj\u0105\u0107 si\u0119 now\u0105 p\u0142yt\u0105 jako swoim najwa\u017cniejszym projektem \u2013 st\u0105d tytu\u0142, \u201etop priority\u201d (ang. najwy\u017cszy priorytet). W 1998 roku pojawi\u0142a si\u0119 zremasterowana wersja Top Priority, zawieraj\u0105ca dwie dodatkowe piosenki: \u201eHellcat\u201d i \u201eThe Watcher\u201d."}, {"color": "#97c2fc", "id": "thermonuclear warheads", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ShaktiBomb.jpg", "label": "thermonuclear warheads", "shape": "image", "title": "Een waterstofbom, H-bom of thermonucleaire bom is een atoombom die veel van zijn explosieve energie uit kernfusie van waterstofatomen tot helium verkrijgt. Meestal worden de waterstofisotopen deuterium en/of tritium en verder lithium gebruikt. Dit zijn lichte kernen die relatief gemakkelijk tot fusie te brengen zijn. Het woorddeel thermo verwijst naar de zeer hoge temperatuur die nodig is om dit proces te starten. In de praktijk is een op kernsplijting gebaseerde atoombom nodig om de temperatuur en druk te verkrijgen om het kernfusieproces op gang te brengen. Het is buitengewoon moeilijk om bij deze ontsteking het fusiemateriaal tot fusie te brengen voordat het door de druk van de ontstekingsexplosie uit elkaar wordt geblazen. Pas toen Edward Teller en Stanislaw Ulam in 1951 met hun ontwerp voor de ontsteking kwamen, werd de waterstofbom ook technisch haalbaar. De eerste waterstofbom, met de codenaam Ivy Mike, werd op 1 november 1952, tot ontploffing gebracht op het atol Eniwetok (dat hoort bij de Marshalleilanden). Deze explosie (10 megaton TNT-equivalent) had een grotere kracht dan alle geallieerde bommen van de Tweede Wereldoorlog bij elkaar. Op 1 maart 1954 brachten de VS een waterstofbom tot ontploffing op het atol Bikini in de Stille Oceaan. Het leverde een van de krachtigste explosies op die ooit door mensen werden veroorzaakt (15 megaton TNT). De krachtigste waterstofbom ooit tot ontploffing gebracht was de Tsar Bomba (50 megaton TNT), door de Russen op 30 oktober 1961 tot ontploffing gebracht op Nova Zembla. De gerealiseerde ontploffing was bewust slechts een vierde van het ontwerp. De explosie was tot op 1000 km afstand te zien; vensterruiten sneuvelden tot op 900 km afstand. Alle gebouwen, zowel houten als stenen, in de plaats Severny op Severnyeiland op 55 km afstand, werden verwoest. De paddenstoelwolk bereikte een hoogte van 64 kilometer. Een voorbeeld van een optredende reactie is deze waarbij deuterium en tritium fuseren tot helium-4: Bij deze reactie komt per omzetting van deuterium 17,6 miljoen eV aan energie vrij.. Dat komt overeen met ongeveer 472 TWh bij fusie van 2 gram deuterium met 3 gram tritium. Bij een waterstofbom wordt vaak lithium-6-deuteride gebruikt, met de formule 6Li2H of 6LiD. De neutronen die in de splijtingsfase vrijkomen zetten lithium in tritium om, die als boven met het deuterium reageert. Bij sommige ontwerpen worden de bij de fusie vrijkomende neutronen benut om extra kernsplijting te veroorzaken. Hierdoor kan een groter deel van de splijtstof daadwerkelijk splijten, en er kan ook niet-verrijkt uranium gebruikt worden, doordat deze neutronen sneller zijn (52.000 km/s, tegen 20.000 km/s bij primaire splijting). Dit noemt men een splijting-fusie-splijting ontwerp. De extra splijting geeft veel extra radioactiviteit."}, {"color": "#97c2fc", "id": "enrico fermi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Enrico_Fermi_giovane.jpg", "label": "enrico fermi", "shape": "image", "title": "\u0415\u043d\u0440\u0456\u0301\u043a\u043e \u0424\u0435\u0301\u0440\u043c\u0456 (\u0456\u0442\u0430\u043b. Enrico Fermi; 29 \u0432\u0435\u0440\u0435\u0441\u043d\u044f 1901 \u2014 28 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1954) \u2014 \u0456\u0442\u0430\u043b\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0456\u0437\u0438\u043a, \u0432\u0456\u0434\u043e\u043c\u0438\u0439 \u0441\u0432\u043e\u0457\u043c\u0438 \u043f\u0440\u0430\u0446\u044f\u043c\u0438 \u0432 \u0433\u0430\u043b\u0443\u0437\u0456 \u044f\u0434\u0435\u0440\u043d\u043e\u0457, \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0457 \u0456 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u043d\u043e\u0457 \u0444\u0456\u0437\u0438\u043a\u0438. \u0421\u0435\u0440\u0435\u0434 \u0439\u043e\u0433\u043e \u0434\u043e\u0441\u044f\u0433\u043d\u0435\u043d\u044c \u2014 \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0442\u044f \u044f\u0434\u0435\u0440\u043d\u0438\u0445 \u0440\u0435\u0430\u043a\u0446\u0456\u0439, \u0449\u043e \u0432\u0456\u0434\u0431\u0443\u0432\u0430\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u0438 \u043e\u043f\u0440\u043e\u043c\u0456\u043d\u0435\u043d\u043d\u0456 \u0440\u0435\u0447\u043e\u0432\u0438\u043d\u0438 \u043d\u0435\u0439\u0442\u0440\u043e\u043d\u0430\u043c\u0438, \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 \u044f\u043a\u0438\u0445 \u043d\u0430\u0440\u043e\u0434\u0436\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u043e\u0432\u0456 \u0440\u0430\u0434\u0456\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u0456 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438. \u0414\u043e \u0439\u043e\u0433\u043e \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u043d\u0438\u0445 \u0440\u043e\u0431\u0456\u0442 \u043d\u0430\u043b\u0435\u0436\u0430\u0442\u044c: \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f \u0441\u043b\u0430\u0431\u043a\u043e\u0457 \u0432\u0437\u0430\u0454\u043c\u043e\u0434\u0456\u0457, \u043e\u0434\u043d\u043e\u0457 \u0437 \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u0438\u0445 \u0432\u0437\u0430\u0454\u043c\u043e\u0434\u0456\u0439, \u0456 \u0440\u043e\u0431\u043e\u0442\u0438 \u0437 \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u043e\u0457 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0438 \u0444\u0435\u0440\u043c\u0456\u043e\u043d\u0456\u0432 (\u0440\u0430\u0437\u043e\u043c \u0456\u0437 \u041f\u043e\u043b\u0435\u043c \u0414\u0456\u0440\u0430\u043a\u043e\u043c). \u0412\u0456\u043d \u0437\u0430\u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0432 \u043a\u043e\u043d\u0446\u0435\u043f\u0446\u0456\u044e \u0435\u043d\u0435\u0440\u0433\u0456\u0457 \u0424\u0435\u0440\u043c\u0456. \u041b\u0430\u0443\u0440\u0435\u0430\u0442 \u041d\u043e\u0431\u0435\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u043f\u0440\u0435\u043c\u0456\u0457 \u0437 \u0444\u0456\u0437\u0438\u043a\u0438 (1938). \u041b\u0430\u0443\u0440\u0435\u0430\u0442 \u043f\u0440\u0435\u043c\u0456\u0457 \u0420\u0443\u043c\u0444\u043e\u0440\u0434\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0430\u043a\u0430\u0434\u0435\u043c\u0456\u0457 \u043c\u0438\u0441\u0442\u0435\u0446\u0442\u0432 \u0456 \u043d\u0430\u0443\u043a (1953) \u0442\u0430 \u0431\u0430\u0433\u0430\u0442\u044c\u043e\u0445 \u0456\u043d\u0448\u0438\u0445 \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445 \u0432\u0456\u0434\u0437\u043d\u0430\u043a. \u041e\u0442\u0440\u0438\u043c\u0430\u0432\u0448\u0438 \u041d\u043e\u0431\u0435\u043b\u0456\u0432\u0441\u044c\u043a\u0443 \u043f\u0440\u0435\u043c\u0456\u044e \u0424\u0435\u0440\u043c\u0456 \u0437 \u0434\u0440\u0443\u0436\u0438\u043d\u043e\u044e \u0439 \u0434\u0456\u0442\u044c\u043c\u0438 \u0435\u043c\u0456\u0433\u0440\u0443\u0432\u0430\u0432 \u0434\u043e \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0445 \u0428\u0442\u0430\u0442\u0456\u0432. \u041f\u0440\u0438\u0447\u0438\u043d\u043e\u044e \u0435\u043c\u0456\u0433\u0440\u0430\u0446\u0456\u0457 \u0431\u0443\u043b\u0430 \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u0430 \u0444\u0430\u0448\u0438\u0441\u0442\u0441\u044c\u043a\u043e\u0433\u043e \u0443\u0440\u044f\u0434\u0443 \u0406\u0442\u0430\u043b\u0456\u0457 \u0449\u043e\u0434\u043e \u0454\u0432\u0440\u0435\u0457\u0432. \u0414\u0440\u0443\u0436\u0438\u043d\u0430 \u0424\u0435\u0440\u043c\u0456 \u0441\u043f\u043e\u0432\u0456\u0434\u0443\u0432\u0430\u043b\u0430 \u044e\u0434\u0435\u0439\u0441\u044c\u043a\u0443 \u0432\u0456\u0440\u0443. \u0424\u0435\u0440\u043c\u0456 \u0431\u0443\u0432 \u043f\u0440\u043e\u0432\u0456\u0434\u043d\u0438\u043c \u0443\u0447\u0430\u0441\u043d\u0438\u043a\u043e\u043c \u041c\u0430\u043d\u0433\u0435\u0442\u0442\u0435\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0454\u043a\u0442\u0443."}, {"color": "#97c2fc", "id": "governess", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marian_Hubbard_Daisy_Bell_and_Elsie_May_Bell_with_governess.jpg", "label": "governess", "shape": "image", "title": "Dans l\u0027Angleterre de l\u2019\u00e9poque georgienne, puis de l\u2019\u00e9poque victorienne, le m\u00e9tier de gouvernante constitue pratiquement, avec celui de ma\u00eetresse d\u0027\u00e9cole, le seul qui soit ouvert aux femmes de classe moyenne ayant une certaine \u00e9ducation. \u00ab Avant-garde \u00bb des femmes de la classe moyenne, en qu\u00eate d\u0027ind\u00e9pendance financi\u00e8re, d\u0027une meilleure formation et d\u0027une reconnaissance de leur r\u00f4le accru dans la soci\u00e9t\u00e9, la gouvernante fut l\u0027un des personnages essentiels d\u00e9peints dans les romans de l\u0027\u00e9poque victorienne."}, {"color": "#97c2fc", "id": "glenn seaborg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Glenn_Seaborg_-_1964.jpg", "label": "glenn seaborg", "shape": "image", "title": "Glenn Theodore SEABORG (19-a de aprilo 1912 - 25-a de februaro 1999) estis usona kemiisto kiu ricevis la Nobel-Premion pri Kemio en 1951. Li kontribuis por la Projekton Manhatano kaj estis la unua proponinto inkludi la aktinoidan serion en la periodan tabelon."}, {"color": "#97c2fc", "id": "hitler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_137-004055,_Eger,_Besuch_Adolf_Hitlers.jpg", "label": "hitler", "shape": "image", "title": "Adolf Hitler (Braunau am Inn, 20 april 1889 \u2013 Berlijn (F\u00fchrerbunker), 30 april 1945) was een in Oostenrijk geboren Duits politicus en de leider van de Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). Op 30 januari 1933 kwam hij aan de macht als rijkskanselier van Duitsland en na 2 augustus 1934 als staatshoofd (F\u00fchrer en rijkskanselier). Hij was aan de macht tot aan zijn dood in 1945. Hitler is het meest bekend om zijn centrale leidende rol in de opkomst van de Duitse variant van het, oorspronkelijk Italiaanse, fascisme in Duitsland (het nationaalsocialisme), de Tweede Wereldoorlog en de Holocaust.Hitler veranderde Duitsland van een beginnende democratie, de Weimarrepubliek, in een totalitaire staat met hemzelf als de absolute dictator, die elke tegenstand tegen zijn regime op meedogenloze wijze de kop indrukte. Tegenstanders werden opgesloten in concentratiekampen of, zoals Ernst R\u00f6hm, vermoord. Vanaf het begin was Hitlers politiek gebaseerd op gebruik van geweld en terreur door middel van de Sturmabteilung (SA) en later de Schutzstaffel (SS). Hitlers streven om de vernederingen van de Vrede van Versailles (1919) voor Duitsland ongedaan te maken en zijn expansiepolitiek om Lebensraum voor Duitsland te cre\u00ebren, leidden tot het begin van de Tweede Wereldoorlog. Een ander kenmerk van Hitlers politiek was zijn extreem-racistische nazi-ideologie waarbij een ras van als Arisch beschouwde \u00fcbermenschen moest worden gecre\u00eberd. Dat leidde tot de systematische uitroeiing van miljoenen die als untermenschen gezien werden, zoals Joden, maar ook Slavische volkeren, Roma, gehandicapten en andere niet-Joodse slachtoffers van het naziregime, in de Holocaust. Toen duidelijk was dat Duitsland de oorlog verloor gaf Hitler de opdracht dat het Duitse volk tot het bittere einde moest vechten en dat de nazi\u0027s de Duitse industri\u00eble complexen moesten vernietigen. Zelf pleegde hij in zijn ondergrondse bunker in Berlijn zelfmoord. Aan het einde van zijn regering lagen Duitsland en een groot deel van Europa in puin en waren er tientallen miljoenen doden te betreuren. Hitler was een gedecoreerde veteraan uit de Eerste Wereldoorlog. In 1919 werd hij lid van de voorloper van de nazipartij (DAP) en in 1921 werd hij de leider van de NSDAP. In 1923 pleegde hij een poging tot staatsgreep, bekend als de Bierkellerputsch bij de B\u00fcrgerbr\u00e4ukellerbierhal in M\u00fcnchen. De mislukte staatsgreep leidde tot de opsluiting van Hitler, een periode waarin hij zijn memoires, Mein Kampf, schreef. Na zijn vrijlating in 1924 kreeg hij steeds meer steun onder de Duitse kiezers. Hitler promootte pangermanisme, antisemitisme en anticommunisme met charismatische redevoeringen en propaganda. Hij werd in 1933 tot rijkskanselier benoemd en transformeerde de Weimarrepubliek in het Derde Rijk, een eenpartijdictatuur gebaseerd op de totalitaire en autocratische ideologie van het nationaalsocialisme. Het was duidelijk de bedoeling van Hitler om in Europa een Nieuwe Orde van absolute nazi-Duitse hegemonie te vestigen. Zijn buitenlandse en binnenlandse politiek had tot doel Lebensraum te scheppen voor wat hij zag als het \"Arische ras\". Dit vereiste de herbewapening van Duitsland, wat leidde tot de bezetting van het Tsjechische deel van Tsjecho-Slowakije en de invasie van Polen door de Wehrmacht in 1939. Zo begon de Tweede Wereldoorlog in Europa. Onder leiding van Hitler bezetten Duitse troepen en hun Europese bondgenoten tussen 1940 en 1943 het grootste deel van Europa en Noord-Afrika. Vanaf 1943 drongen de geallieerde legers de Duitsers weer terug en versloegen en bezetten ten slotte Duitsland in 1945. Hitlers bewind leidde tot tientallen miljoenen doden, waaronder de systematische moord op miljoenen burgers, waaronder ongeveer zes miljoen Joden en tussen de 500.000 en 1.500.000 Roma."}, {"color": "#97c2fc", "id": "high explosive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Year_book_-_photo_flashes_showing_Toledo\u0027s_phenomenal_progress,_thriving_industries_and_wonderful_resources_-_DPLA_-_ac95c5ef8efd2394c21e2b6edcd01d94_(page_37)_(cropped).jpg", "label": "high explosive", "shape": "image", "title": "Un explosif est d\u00e9fini par un m\u00e9lange de corps qui, lors de leur transformation, sont susceptibles de d\u00e9gager en un temps tr\u00e8s court un grand volume de gaz port\u00e9 \u00e0 haute temp\u00e9rature, ce qui constitue une explosion. Une charge explosive (en anglais : explosive charge) est une quantit\u00e9 mesur\u00e9e de mati\u00e8re explosive."}, {"color": "#97c2fc", "id": "physical evidence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dublin_Castle_Gates_of_Fortitude_and_Justice_05.jpg", "label": "physical evidence", "shape": "image", "title": "\u0627\u0644\u062f\u0644\u064a\u0644, \u0628\u062a\u0641\u0633\u064a e9s un film de ci\u00e8ncia-ficci\u00f3 hispano-canadenc dirigit per Nacho Vigalondo, estrenat l\u0027any 2017."}, {"color": "#97c2fc", "id": "atomic age", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AtomicWar0101.jpg", "label": "atomic age", "shape": "image", "title": "Atomzeitalter (englisch: atomic age) wird die geschichtliche Epoche genannt, die auf die Entdeckung der Kernspaltung des Uranatoms durch Otto Hahn und Lise Meitner (1938) bzw. auf den ersten Einsatz einer Atombombe (1945) folgte. Das Atomzeitalter ist durch die M\u00f6glichkeit gekennzeichnet, die Kernspaltung zu milit\u00e4rischen (Atomkrieg bzw. atomare Abschreckung) oder zu zivilen Zwecken (Atomkraft) zu nutzen. Der Wunsch nach einem Ende des Atomzeitalters hat insbesondere im Ausstieg aus der Atomkraft in einigen L\u00e4ndern Gestalt angenommen. Zugleich besitzen die \u201eAlt-Atomm\u00e4chte\u201c immer noch f\u00fcr eine atomare Abschreckung ausreichende Kernwaffenarsenale, und die Zahl der Atomm\u00e4chte nimmt zu. Viele Staaten reagieren auf Reaktorkatastrophen und die Langzeitrisiken atomarer Strahlung nicht mit der Schlie\u00dfung ihrer Atomkraftwerke bzw. mit dem Ersatz alter, st\u00f6ranf\u00e4lliger Anlagen durch neue, sicherere Anlagen. Ein \u201eEnde des Atomzeitalters\u201c ist also nicht in Sicht."}, {"color": "#97c2fc", "id": "controller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Simple_feedback_control_loop2.svg", "label": "controller", "shape": "image", "title": "\u0422\u0435\u043e\u0301\u0440\u0438\u044f \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u0301\u043d\u0438\u044f \u2014 \u043d\u0430\u0443\u043a\u0430 \u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430\u0445 \u0438 \u043c\u0435\u0442\u043e\u0434\u0430\u0445 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u043c\u0438, \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430\u04 422\u0435\u043e\u0440\u0438\u044f \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u043a\u0430\u043a \u0438 \u043b\u044e\u0431\u0430\u044f \u0434\u0440\u0443\u0433\u0430\u044f \u043d\u0430\u0443\u043a\u0430, \u0438\u043c\u0435\u0435\u0442 \u0441\u0432\u043e\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442, \u0444\u0443\u043d\u043a\u0446\u0438\u044e, \u0446\u0435\u043b\u0438, \u0437\u0430\u0434\u0430\u0447\u0438 \u0438 \u043c\u0435\u0442\u043e\u0434\u044b. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u043c\u0435\u0442\u043e\u0434\u044b \u0442\u0435\u043e\u0440\u0438\u0438 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0441\u0438\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044f, \u2014 \u0432 \u043a\u0438\u0431\u0435\u0440\u043d\u0435\u0442\u0438\u043a\u0435, \u043f\u0440\u0438\u043a\u043b\u0430\u0434\u043d\u043e\u0439 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0435, \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u043e\u043c \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438, \u0441\u043e\u0446\u0438\u043e\u043b\u043e\u0433\u0438\u0438, \u043f\u043e\u043b\u0438\u0442\u043e\u043b\u043e\u0433\u0438\u0438, \u043f\u0440\u0430\u0432\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0438, \u0432 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0435. \u0422\u0435\u043e\u0440\u0438\u044f \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u2014 \u044d\u0442\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u044e\u0449\u0430\u044f\u0441\u044f \u0442\u0435\u043e\u0440\u0438\u044f, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u043d\u0430\u0447\u0438\u043d\u0430\u044f \u0441 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u0435\u0441\u044f\u0442\u0438\u043b\u0435\u0442\u0438\u0439 XX \u0432\u0435\u043a\u0430, \u043a\u043e\u0433\u0434\u0430 \u0435\u0451 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u044b \u043e\u043a\u0430\u0437\u0430\u043b\u0438\u0441\u044c \u043f\u043e\u043b\u0435\u0437\u043d\u044b \u043f\u0440\u0438 \u0440\u0435\u0448\u0435\u043d\u0438\u0438 \u0437\u0430\u0434\u0430\u0447 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u043e\u0433\u043e \u043c\u043e\u0434\u0435\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0441\u0438\u0441\u0442\u0435\u043c, \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0432 \u0438 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432, \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0449\u0435\u0433\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0442\u0440\u0443\u0434\u0430."}, {"color": "#97c2fc", "id": "thermal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hot_metalwork.jpg", "label": "thermal", "shape": "image", "title": "Ciep\u0142o w fizyce \u2013 jeden z dw\u00f3ch, obok pracy, sposob\u00f3w przekazywania energii wewn\u0119trznej uk\u0142adowi termodynamicznemu. Jest to przekazywanie energii chaotycznego ruchu cz\u0105stek (atom\u00f3w, cz\u0105steczek, jon\u00f3w). Ciep\u0142o oznacza r\u00f3wnie\u017c ilo\u015b\u0107 energii wewn\u0119trznej przekazywanej w procesie cieplnym. Aby unikn\u0105\u0107 nieporozumie\u0144, dla odr\u00f3\u017cnienia ciep\u0142a jako zjawiska fizycznego od ciep\u0142a jako wielko\u015bci fizycznej mo\u017cna u\u017cywa\u0107 okre\u015blenia wymiana cieplna lub cieplny przep\u0142yw energii na okre\u015blenie procesu, a ilo\u015b\u0107 ciep\u0142a na wielko\u015b\u0107 fizyczn\u0105 okre\u015blaj\u0105c\u0105 zmian\u0119 energii wewn\u0119trznej wywo\u0142an\u0105 tym zjawiskiem. Ciep\u0142o (jako wielko\u015b\u0107 fizyczna) okre\u015bla ilo\u015b\u0107 energii wewn\u0119trznej wymienianej mi\u0119dzy cia\u0142ami, kt\u00f3re nie znajduj\u0105 si\u0119 w r\u00f3wnowadze termicznej (czyli maj\u0105 r\u00f3\u017cne temperatury). Taka wymiana energii wewn\u0119trznej mo\u017ce wywo\u0142ywa\u0107 zmian\u0119 temperatur cia\u0142 pozostaj\u0105cych w kontakcie termicznym (ogrzewanie, sch\u0142adzanie). Temperatura cia\u0142a mo\u017ce pozosta\u0107 sta\u0142a, je\u017celi ulega ono przej\u015bciu fazowemu. Przyk\u0142adem jest pobranie ciep\u0142a przez l\u00f3d powoduj\u0105ce jego topnienie lub oddawanie ciep\u0142a przez wod\u0119 powoduj\u0105ce jej krzepni\u0119cie. Oba procesy zachodz\u0105 bez zmiany temperatury. Przep\u0142yw ciep\u0142a wywo\u0142uje w otoczeniu zmian\u0119 chaotycznego ruchu cz\u0105steczek. Przep\u0142yw energii wywo\u0142uj\u0105cy uporz\u0105dkowany ruch cz\u0105steczek w otoczeniu jest prac\u0105. Jednostk\u0105 ciep\u0142a w uk\u0142adzie SI jest d\u017cul (J). Tradycyjnie we wzorach fizycznych ciep\u0142o oznacza si\u0119 liter\u0105 Q. W innych uk\u0142adach jednostek ciep\u0142o wyra\u017cane jest przez kalorie, ergi."}, {"color": "#97c2fc", "id": "cryptic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Insect_camouflage_PP08338.png", "label": "cryptic", "shape": "image", "title": "\u30ab\u30e2\u30d5\u30e9\u30fc\u30b8\u30e5\u307e\u305f\u306f\u30ab\u30e0\u30d5\u30e9\u30fc\u30b8\u30e5\uff08\u4ecf: camouflage\uff09\u306f\u3001\u5468\u56f2\u306e\u98a8\u666f\u306b\u6eb6\u3051\u8fbc\u3080\u3053\u3068\u306b\u3088\u308a\u3001\u6575\u306e\u8996\u3092\u6b3a\u304d\u3001\u5bfe\u8c61\u3092\u767a\u898b\u3055\u308c\u306a\u3044\u3088\u3046\u306b\u3059\u308b\u65b9\u6cd5\u306e\u3053\u3068\u3067\u3042\u308b\u3002\
