u0430 \u043a\u043e\u0440\u0434\u043e\u043d. \u0412\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u0441\u0435\u043a\u0440\u0435\u0442\u043d\u043e\u0433\u043e \u0434\u043e\u043f\u043e\u0432\u043d\u0435\u043d\u043d\u044f \u0434\u043e \u0414\u043e\u0433\u043e\u0432\u043e\u0440\u0443 \u043f\u0440\u043e \u043d\u0435\u043d\u0430\u043f\u0430\u0434 \u043c\u0456\u0436 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u043e\u044e \u0456 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u0438\u043c \u0421\u043e\u044e\u0437\u043e\u043c \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044f \u041f\u043e\u043b\u044c\u0449\u0456 \u0431\u0443\u043b\u0430 \u043f\u043e\u0434\u0456\u043b\u0435\u043d\u0430 \u043c\u0456\u0436 \u0422\u0440\u0435\u0442\u0456\u043c \u0420\u0435\u0439\u0445\u043e\u043c \u0442\u0430 \u0421\u0420\u0421\u0420, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0421\u043b\u043e\u0432\u0430\u0447\u0447\u0438\u043d\u043e\u044e \u0456 \u041b\u0438\u0442\u0432\u043e\u044e. \u041e\u0441\u0442\u0430\u043d\u043d\u044f \u043d\u0435 \u0431\u0440\u0430\u043b\u0430 \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0457 \u0443\u0447\u0430\u0441\u0442\u0456 \u0443 \u0432\u0456\u0439\u043d\u0456, \u0430\u043b\u0435 10 \u0436\u043e\u0432\u0442\u043d\u044f 1939 \u0440\u043e\u043a\u0443 \u043f\u0456\u0434\u043f\u0438\u0441\u0430\u043b\u0430 \u0437 \u0421\u0420\u0421\u0420 \u0414\u043e\u0433\u043e\u0432\u0456\u0440 \u043f\u0440\u043e \u0432\u0437\u0430\u0454\u043c\u043e\u0434\u043e\u043f\u043e\u043c\u043e\u0433\u0443, \u0437\u0433\u0456\u0434\u043d\u043e \u0437 \u044f\u043a\u0438\u043c \u043b\u0438\u0442\u043e\u0432\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u0434\u0430\u0432 \u0437\u0433\u043e\u0434\u0443 \u043d\u0430 \u0434\u0438\u0441\u043b\u043e\u043a\u0430\u0446\u0456\u044e \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0447\u0430\u0441\u0442\u0438\u043d \u0427\u0435\u0440\u0432\u043e\u043d\u043e\u0457 \u0430\u0440\u043c\u0456\u0457 \u0442\u0430 \u043e\u0442\u0440\u0438\u043c\u0430\u0432 \u0432\u0456\u0434 \u0420\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0421\u043e\u044e\u0437\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u043a\u043e\u043b\u0438\u0448\u043d\u0456\u0445 \u043f\u043e\u043b\u044c\u0441\u044c\u043a\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u2014 \u0412\u0456\u043b\u0435\u043d\u0441\u044c\u043a\u0443 \u043e\u0431\u043b\u0430\u0441\u0442\u044c."}, {"color": "#97c2fc", "id": "soviet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "soviet", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "nuclear chain reaction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fission_chain_reaction.svg", "label": "nuclear chain reaction", "shape": "image", "title": "Una reacci\u00f3 nuclear en cadena \u00e9s una reacci\u00f3 nuclear que es mant\u00e9 en el temps quan un neutr\u00f3 provoca la fissi\u00f3 d\u0027un , alliberant-se diversos neutrons que al seu torn causen altres fissions. Aquesta reacci\u00f3 en cadena nom\u00e9s es produir\u00e0 si almenys un dels neutrons lents emesos en la fissi\u00f3 \u00e9s apte per provocar una nova fissi\u00f3. Una de les aplicacions de les reaccions nuclears en cadena m\u00e9s freq\u00fcents s\u00f3n els reactors nuclears per a generar calor a les centrals nuclears per a la producci\u00f3 d\u0027electricitat. Avui dia no se sap qu\u00e8 fer amb els residus radioactius que es van acumulant a mesura que es consumeix el combustible. D\u0027altra banda, les reserves d\u0027urani s\u00f3n actualment una mica majors que les del gas natural, per\u00f2 cal recordar que s\u00f3n finites i no molt abundants. Les reaccions de fissi\u00f3 en cadena tamb\u00e9 es poden usar per a fins militars, com per exemple als reactors de propulsi\u00f3 de submarins nuclears. Per a controlar una reacci\u00f3 nuclear de fissi\u00f3 en cadena cal controlar la seva reactivitat o, el que \u00e9s equivalent, el seu coeficient de multiplicaci\u00f3. De vegades pot oc\u00f3rrer que, per diverses raons, es descontroli: s\u0027anomena un i comporta contaminaci\u00f3 radioactiva i una greu radiotoxicitat. De fet \u00e9s una de les quatre causes m\u00e9s importants al m\u00f3n de morts per enverinament per radiacions."}, {"color": "#97c2fc", "id": "metal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Silver_crystal.jpg", "label": "metal", "shape": "image", "title": "Dalam kimia, sebuah logam (bahasa Yunani: \u03bc\u03ad\u03c4\u03b1\u03bb\u03bb\u03bf\u03bd, metallon; bahasa Inggris: metal) adalah material (sebuah unsur, senyawa, atau paduan) yang biasanya keras tak tembus cahaya, berkilau, dan memiliki konduktivitas listrik dan termal yang baik. Logam umumnya liat\u2014yaitu dapat ditempa atau ditekan permanen hingga berubah bentuk tanpa patah atau retak\u2014dan juga fusibel (bisa dilelehkan) dan ulet (dapat ditarik hingga membentuk kawat halus). Sekitar 91 dari 118 unsur dalam tabel periodik adalah logam; sisanya adalah nonlogam atau metaloid. Beberapa unsur menunjukkan sifat baik logam dan nonlogam sekaligus. Astrofisikawan menggunakan istilah \"metal\" untuk menjelaskan secara kolektif seluruh unsur selain hidrogen dan helium, dua unsur paling sederhana, dalam suatu bintang. Bintang memfusi atom-atom yang lebih kecil, sebagian besar terdiri dari hidrogen dan helium, untuk membuat atom yang lebih besar selama masa hidupnya. Dalam pengertian itu, metalisitas suatu objek adalah proporsi dari materi yang menyusun seluruh unsur kimia yang lebih berat, tidak hanya logam-logam tradisional. Banyak unsur dan senyawa yang tidak diklasifikasikan secara normal sebagai logam menjadi logam pada tekanan tinggi; ini terbentuk sebagai alotropi metalik dari non logam."}, {"color": "#97c2fc", "id": "auguste", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arm_\u0026_Hammer_Brand_Soda_poster_ca._1900.jpg", "label": "auguste", "shape": "image", "title": "Il pagliaccio (derivato di \"paglia\", dall\u0027abito tradizionale che ricorda la tela grezza di rivestimento di un pagliericcio), noto anche con l\u0027inglese clown (derivato dall\u0027islandese klunni in italiano goffo), \u00e8 quel personaggio che ha il compito di divertire gli spettatori, specie negli spettacoli circensi. \u00c8 generalmente vestito in modo buffo, ma non mancano esempi di personaggi pi\u00f9 romantici (ad esempio alcuni pagliacci hanno disegnata una lacrima sul viso e un abbigliamento relativamente pi\u00f9 sobrio) o versioni cattive, in questo caso nel cinema o nella letteratura dell\u0027orrore. Nel linguaggio corrente, il termine pu\u00f2 essere riferito anche a un modo comportamentale, tipico di una persona poco credibile o avvezza a non prendere sul serio un argomento, sinonimo di buffone, in senso non necessariamente negativo, chi ama far divertire il proprio gruppo."}, {"color": "#97c2fc", "id": "vienna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Logo_of_the_University_of_Vienna.svg", "label": "vienna", "shape": "image", "title": "Wiens universitet (tyska: Universit\u00e4t Wien [uni.v\u025b\u0281.zi\u02c8te\u02d0t vi\u02d0n]; inofficiellt Univie i \u00f6sterrikisk folkmun) \u00e4r ett offentligt forskningsuniversitet i den \u00f6sterrikiska huvudstaden Wien sedan 1365. Som ett av Europas \u00e4ldsta universitet, har den idag en viktig akademisk och historisk betydelse. Idag erbjuder universitetet 184 olika program till sina drygt 88 900 inskriva studenter, varav 63% kvinnor. M\u00e5nga k\u00e4nda nobelpristagare, alumner och professorer har studerat eller verkat vid universitetet."}, {"color": "#97c2fc", "id": "universities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Columnade_at_the_Rotunda.jpg", "label": "universities", "shape": "image", "title": "Universitas adalah suatu institusi pendidikan tinggi dan penelitian, yang memberikan gelar akademis dalam berbagai bidang. Sebuah universitas menyediakan pendidikan sarjana dan pascasarjana. Kata universitas berasal dari bahasa Latin universitas magistrorum et scholarium, yang berarti \"komunitas guru dan akademisi\". Pendahulu universitas sudah ada lama di Asia dan Afrika, akan tetapi sistem universitas modern berakar pada universitas Abad Pertengahan di Eropa, yang diciptakan di Italia dan pada dasarnya berakar pada Sekolah Kristen untuk pendeta pada masa Abad Pertengahan Tinggi."}, {"color": "#97c2fc", "id": "nuclear physicist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_Nadar_-_Henri_Becquerel.jpg", "label": "nuclear physicist", "shape": "image", "title": "K\u00e4rnfysik \u00e4r den del av fysiken som ber\u00f6r atomk\u00e4rnorna, deras best\u00e5ndsdelar, struktur, dynamik och de krafter som verkar p\u00e5 och inom dem.En atomk\u00e4rna best\u00e5r av nukleoner. Protoner och neutroner \u00e4r nukleoner. Dessa \u00e4r i sin tur uppbyggda av mindre partiklar, s\u00e5 kallade kvarkar. Eftersom protonerna \u00e4r positivt laddade och neutronerna saknar laddning, verkar elektromagnetiska krafter f\u00f6r att slita is\u00e4r k\u00e4rnan, som dock h\u00e5lls ihop av stark v\u00e4xelverkan."}, {"color": "#97c2fc", "id": "diffusion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Translational_motion.gif", "label": "diffusion", "shape": "image", "title": "Difuze je proces samovoln\u00e9ho rozptylov\u00e1n\u00ed \u010d\u00e1stic v prostoru. Ve\u0161ker\u00e9 l\u00e1tky maj\u00ed tendenci p\u0159ech\u00e1zet z prost\u0159ed\u00ed se svou vy\u0161\u0161\u00ed koncentrac\u00ed do prost\u0159ed\u00ed s ni\u017e\u0161\u00ed koncentrac\u00ed.P\u0159irozenou vlastnost\u00ed l\u00e1tek je, \u017ee pokud se jej\u00ed \u010d\u00e1stice mohou pohybovat (molekuly v nehybn\u00e9m roztoku se pohybuj\u00ed na z\u00e1klad\u011b n\u00e1hodn\u00e9ho pohybu), tak se rozptyluj\u00ed do cel\u00e9ho prostoru, kter\u00e9ho mohou dos\u00e1hnout, a postupn\u011b ve v\u0161ech jeho \u010d\u00e1stech vyrovnaj\u00ed svou koncentraci. \u0158\u00edk\u00e1me, \u017ee l\u00e1tky difunduj\u00ed. L\u00e1tky difunduj\u00ed ur\u010dit\u00fdm sm\u011brem tak dlouho, dokud se jejich koncentrace nevyrovn\u00e1. Proces je stejn\u00fd u l\u00e1tek nap\u0159. sol\u00ed rozpu\u0161t\u011bn\u00fdch ve vod\u011b nebo t\u0159eba i u kysl\u00edku obsa\u017een\u00e9m v kompostu. V tomto p\u0159\u00edpad\u011b bari\u00e9ru p\u0159edstavuje bun\u011b\u010dnou membr\u00e1nu (lipidov\u00e1 dvouvrstva), p\u0159es kterou zn\u00e1zorn\u011bn\u00e1 l\u00e1tka m\u016f\u017ee proch\u00e1zet do vnitrobun\u011b\u010dn\u00e9ho prostoruProst\u00e1 difuze: L\u00e1tky p\u0159ech\u00e1zej\u00ed samovoln\u011b (n\u00e1hodn\u00fdm pohybem) z prost\u0159ed\u00ed, kde je jejich koncentrace vy\u0161\u0161\u00ed sm\u011brem tam, kde byla dosud jejich koncentrace ni\u017e\u0161\u00ed. Nedifunduje jen jedna l\u00e1tka do druh\u00e9. Proces je pro l\u00e1tku a rozpou\u0161t\u011bdlo vz\u00e1jemn\u00fd. Fyzik\u00e1ln\u00ed podstatou, podle druh\u00e9ho termodynamick\u00e9ho z\u00e1kona je, \u017ee termodynamick\u00fd syst\u00e9m v\u017edy zvy\u0161uje svou entropii neboli m\u00edru neuspo\u0159\u00e1danosti sv\u00e9ho syst\u00e9mu, \u010d\u00edm\u017e dosp\u011bje ke stavu s nejni\u017e\u0161\u00ed vnit\u0159n\u00ed energi\u00ed."}, {"color": "#97c2fc", "id": "biographical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Foxe\u0027s_Book_of_Martyrs_-_Frontispiece_(1761).jpg", "label": "biographical", "shape": "image", "title": "\u0397 \u03b2\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03bb\u03b5\u03c0\u03c4\u03bf\u03bc\u03b5\u03c1\u03ae\u03c2 \u03ba\u03b1\u03c4\u03b1\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03b7\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03b1\u03c4\u03cc\u03bc\u03bf\u03c5. \u03a3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03ad\u03bd\u03b1 \u03b2\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03cc \u03c3\u03b7\u03bc\u03b5\u03af\u03c9\u03bc\u03b1, \u03b7 \u03b2\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03c0\u03b1\u03c1\u03bf\u03c5\u03c3\u03b9\u03ac\u03b6\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03b1\u03c4\u03cc\u03bc\u03bf\u03c5, \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03bb\u03b5\u03c0\u03c4\u03bf\u03bc\u03b5\u03c1\u03b5\u03b9\u03ce\u03bd \u03c4\u03c9\u03bd \u03b5\u03bc\u03c0\u03b5\u03b9\u03c1\u03b9\u03ce\u03bd \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03af\u03c3\u03c9\u03c2 \u03b1\u03bd\u03ac\u03bb\u03c5\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2. \u03a3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03bf\u03b9 \u03b2\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b5\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd \u03bc\u03c5\u03b8\u03bf\u03c0\u03bb\u03b1\u03c3\u03af\u03b1\u03c2. \u0388\u03c1\u03b3\u03b1 \u03c3\u03b5 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b1 \u03bc\u03ad\u03c3\u03b1, \u03b1\u03c0\u03cc \u03c4\u03b7 \u03bb\u03bf\u03b3\u03bf\u03c4\u03b5\u03c7\u03bd\u03af\u03b1 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf\u03bd \u03ba\u03b9\u03bd\u03b7\u03bc\u03b1\u03c4\u03bf\u03b3\u03c1\u03ac\u03c6\u03bf, \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03bf \u03b5\u03af\u03b4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b2\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2. \u0388\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ad\u03c1\u03b3\u03b1 \u03b2\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ce\u03bd \u03ae\u03c4\u03b1\u03bd \u03bf\u03b9 \u0392\u03af\u03bf\u03b9 \u03a0\u03b1\u03c1\u03ac\u03bb\u03bb\u03b7\u03bb\u03bf\u03b9 \u03c4\u03bf\u03c5 \u03a0\u03bb\u03bf\u03cd\u03c4\u03b1\u03c1\u03c7\u03bf\u03c5, \u03c4\u03bf 80 \u03c0.\u03a7.. \u0397 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03b2\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1, \u03ba\u03b1\u03b9 \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03c0\u03b7\u03c1\u03ad\u03b1\u03c3\u03b5 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03ac \u03c4\u03b7\u03bd \u03b5\u03be\u03ad\u03bb\u03b9\u03be\u03b7 \u03c4\u03bf\u03c5 \u03b5\u03af\u03b4\u03bf\u03c5\u03c2, \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03ad\u03c1\u03b3\u03bf \u03c4\u03bf\u03c5 \u0397 \u03b6\u03c9\u03ae \u03c4\u03bf\u03c5 \u03a3\u03ac\u03bc\u03bf\u03c5\u03b5\u03bb \u03a4\u03b6\u03cc\u03bd\u03c3\u03bf\u03bd (1791), \u03b2\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03c4\u03bf\u03c5 \u03bb\u03b5\u03be\u03b9\u03ba\u03bf\u03b3\u03c1\u03ac\u03c6\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bb\u03bf\u03b3\u03af\u03bf\u03c5 \u03a3\u03ac\u03bc\u03b9\u03bf\u03c5\u03b5\u03bb \u03a4\u03b6\u03cc\u03bd\u03c3\u03bf\u03bd."}, {"color": "#97c2fc", "id": "natural philosophy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Planisph\u00e6ri_c\u0153leste.jpg", "label": "natural philosophy", "shape": "image", "title": "\u81ea\u7136\u54f2\u5b66\u662f\u73fe\u4ee3\u81ea\u7136\u79d1\u5b66\u7684\u5960\u57fa\uff0c\u4e3b\u8981\u662f\u601d\u8003\u4eba\u5bf9\u4e8e\u7684\u81ea\u7136\u754c\u7684\u54f2\u5b66\u95ee\u9898--\u5305\u62ec\u81ea\u7136\u754c\u548c\u4eba\u7684\u76f8\u4e92\u5173\u7cfb\u3001\u4eba\u9020\u81ea\u7136\u548c\u539f\u751f\u81ea\u7136\u7684\u5173\u7cfb\u3001\u81ea\u7136\u754c\u7684\u6700\u57fa\u672c\u89c4\u5f8b\u7b49\u3002\u8fd9\u5f53\u4e2d\u4e0d\u5c11\u7406\u8bba\uff0c\u90fd\u5960\u4e0b\u4e86\u4eca\u6642\u4eca\u65e5\u7269\u7406\u5b66\u7684\u57fa\u77f3\u3002\u6cd5\u862d\u897f\u65af\u00b7\u57f9\u6839\u7a31\u81ea\u7136\u54f2\u5b78\u70ba\u300c\u79d1\u5b78\u7684\u5049\u5927\u6bcd\u89aa\u300d\u3002\u4e0d\u5c11\u8fd1\u4ee3\u7684\u540d\u4eba\uff0c\u5982\u82f1\u56fd\u79d1\u5b66\u5bb6\u827e\u85a9\u514b\u00b7\u725b\u9813\u3001\u5fb7\u56fd\u54f2\u5b66\u5bb6\u683c\u5967\u723e\u683c\u00b7\u5a01\u5ec9\u00b7\u5f17\u91cc\u5fb7\u91cc\u5e0c\u00b7\u9ed1\u683c\u723e\u90fd\u66fe\u4e3a\u81ea\u7136\u54f2\u5b66\u7f16\u5199\u8fc7\u8457\u4f5c\u3002 \u4ece\u53d1\u5c55\u8109\u7edc\u4e0a\u6765\u770b\uff0c\u73b0\u4ee3\u79d1\u5b66\u662f\u901a\u8fc7\u7ecf\u5386\u81ea\u7136\u6b77\u53f2\u3001\u81ea\u7136\u54f2\u5b78\u3001\u81ea\u7136\u79d1\u5b66\u4e09\u4e2a\u9636\u6bb5\u53d1\u5c55\u800c\u6765\u3002 \u725b\u987f\u7684\u8457\u4f5c\u6709\u300a\u81ea\u7136\u54f2\u5b66\u7684\u6570\u5b66\u539f\u7406\u300b\uff08Philosophiae Naturalis Principia Mathematica\uff0c1687\uff09"}, {"color": "#97c2fc", "id": "footman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/State_Opening_of_Parliament_2008_I_(3082920424).jpg", "label": "footman", "shape": "image", "title": "A footman is a male domestic worker employed mainly to wait at table or attend a coach or carriage."}, {"color": "#97c2fc", "id": "stanton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Susan_B_Anthony_c1855.png", "label": "stanton", "shape": "image", "title": "Elizabeth Cady Stanton (Johnstown, 12 de novembre de 1815 \u2212 Nova York, 26 d\u0027octubre de 1902) va ser una activista estatunidenca, abolicionista i figura destacada del moviment feminista. La seva Declaraci\u00f3 de sentiments, presentada a la primera convenci\u00f3 de drets de les dones, celebrada el 1848 a la Convenci\u00f3 de Seneca Falls, Nova York, \u2014document signat per seixanta-vuit dones i trenta-dos homes de diversos moviments i associacions pol\u00edtiques de tarann\u00e0 liberal i propers als cercles abolicionistes per estudiar les condicions i drets socials, civils i religiosos de la dona\u2014 \u00e9s sovint acreditada com l\u0027inici dels moviments organitzats de drets de les dones i sufragi femen\u00ed als Estats Units. Poc despr\u00e9s de la convenci\u00f3 va con\u00e8ixer Susan B. Anthony i juntes van fundar l\u0027Associaci\u00f3 Nacional de Dones pel Sufragi aix\u00ed com el diari The Revolution. Posteriorment va participar en el Consell Internacional de Dones a Washington. Va ser \u00e0via de la tamb\u00e9 sufragista Nora Stanton Barney."}, {"color": "#97c2fc", "id": "applied mathematics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oldfaithful3.png", "label": "applied mathematics", "shape": "image", "title": "\u0395\u03c6\u03b1\u03c1\u03bc\u03bf\u03c3\u03bc\u03ad\u03bd\u03b1 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03bb\u03ac\u03b4\u03bf\u03c2 \u03c4\u03c9\u03bd \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03c0\u03bf\u03c5 \u03b1\u03c3\u03c7\u03bf\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ad\u03c2 \u03bc\u03b5\u03b8\u03cc\u03b4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03bb\u03cd\u03c3\u03b7 \u03c0\u03c1\u03bf\u03b2\u03bb\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2 \u03c4\u03c9\u03bd \u03ac\u03bb\u03bb\u03c9\u03bd \u03b8\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03ce\u03bd, \u03cc\u03c0\u03c9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae, \u03b7 \u03c7\u03b7\u03bc\u03b5\u03af\u03b1, \u03b7 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ac. \u03a4\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03c3\u03bc\u03ad\u03bd\u03b1 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03ad\u03bd\u03b1\u03c2 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf\u03c2 \u03ba\u03bb\u03ac\u03b4\u03bf\u03c2 \u03c4\u03c9\u03bd \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd - \u03bf \u03ac\u03bb\u03bb\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03ba\u03b1\u03b8\u03b1\u03c1\u03ac \u03ae \u03b8\u03b5\u03c9\u03c1\u03b7\u03c4\u03b9\u03ba\u03ac \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03c0\u03bf\u03c5 \u03b1\u03c3\u03c7\u03bf\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c0\u03af\u03bb\u03c5\u03c3\u03b7 \u03c0\u03c1\u03bf\u03b2\u03bb\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \u03bc\u03ad\u03c3\u03b1 \u03c3\u03c4\u03b1 \u03af\u03b4\u03b9\u03b1 \u03c4\u03b1 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac. \u039f \u03cc\u03c1\u03bf\u03c2 \u00ab\u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03c3\u03bc\u03ad\u03bd\u03b1 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac\u00bb \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c6\u03b5\u03b9 \u03c4\u03bf\u03bd \u03ba\u03bb\u03ac\u03b4\u03bf \u03c0\u03bf\u03c5 \u03c3\u03c4\u03bf\u03c7\u03b5\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03af\u03bb\u03c5\u03c3\u03b7 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ce\u03bd \u03c0\u03c1\u03bf\u03b2\u03bb\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03b4\u03b9\u03b1\u03bc\u03cc\u03c1\u03c6\u03c9\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03bb\u03ad\u03c4\u03b7 . \u03a3\u03c4\u03bf \u03c0\u03b1\u03c1\u03b5\u03bb\u03b8\u03cc\u03bd, \u03bf\u03b9 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ad\u03c2 \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03ba\u03af\u03bd\u03b7\u03c4\u03c1\u03bf \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03c9\u03bd \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03b8\u03b5\u03c9\u03c1\u03b9\u03ce\u03bd, \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03c3\u03c4\u03b7 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b5\u03b9\u03b1 \u03b3\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03bd \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03bf \u03bc\u03b5\u03bb\u03ad\u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03ba\u03b1\u03b8\u03b1\u03c1\u03ac \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac: \u03c4\u03b1 \u03bc\u03b7 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03c3\u03bc\u03ad\u03bd\u03b1 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac, \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03bb\u03b5\u03c4\u03ce\u03bd\u03c4\u03b1\u03b9 \u03c7\u03c9\u03c1\u03af\u03c2 \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03b7 \u03ac\u03bc\u03b5\u03c3\u03b7 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03af\u03bb\u03c5\u03c3\u03b7 \u03c0\u03c1\u03bf\u03b2\u03bb\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \u03b1\u03c0\u03cc \u03ac\u03bb\u03bb\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03ae\u03bc\u03b5\u03c2. \u0393\u03b9\u0027 \u03b1\u03c5\u03c4\u03cc \u03ba\u03b1\u03b9 \u03b7 \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03c9\u03bd \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03be\u03b1\u03b9\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03c3\u03c5\u03bd\u03b4\u03b5\u03b4\u03b5\u03bc\u03ad\u03bd\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1 \u03c3\u03b5 \u03ba\u03b1\u03b8\u03b1\u03c1\u03ac \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac. \u03a4\u03b1 \u03cc\u03c1\u03b9\u03b1 \u03c4\u03b1\u03be\u03b9\u03bd\u03cc\u03bc\u03b7\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u03b3\u03bd\u03c9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03b5 \u03c0\u03b5\u03b4\u03af\u03b1 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03be\u03b5\u03ba\u03ac\u03b8\u03b1\u03c1\u03b1, \u03b1\u03bb\u03bb\u03ac \u03b5\u03bd\u03b4\u03b5\u03b9\u03ba\u03c4\u03b9\u03ba\u03ac \u03b4\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c0\u03b1\u03c1\u03b1\u03ba\u03ac\u03c4\u03c9 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03b5\u03c0\u03b9\u03bc\u03ad\u03c1\u03bf\u03c5\u03c2 \u03c0\u03b5\u03b4\u03af\u03b1 \u03c4\u03c9\u03bd \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03c3\u03bc\u03ad\u03bd\u03b1 \u03bc\u03b1\u03b8\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac: \n* \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b9\u03ba\u03ad\u03c2 \u03b5\u03be\u03b9\u03c3\u03ce\u03c3\u03b5\u03b9\u03c2 \n* \u03b1\u03c1\u03b9\u03b8\u03bc\u03b7\u03c4\u03b9\u03ba\u03ae \u03b1\u03bd\u03ac\u03bb\u03c5\u03c3\u03b7 \n* \u03b8\u03b5\u03c9\u03c1\u03af\u03b1 \u03c0\u03b9\u03b8\u03b1\u03bd\u03bf\u03c4\u03ae\u03c4\u03c9\u03bd \n* \u03c3\u03c4\u03b1\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \n* \u03b8\u03b5\u03c9\u03c1\u03af\u03b1 \u03b1\u03c5\u03c4\u03bf\u03bc\u03ac\u03c4\u03bf\u03c5 \u03b5\u03bb\u03ad\u03b3\u03c7\u03bf\u03c5 \n* \u03b8\u03b5\u03c9\u03c1\u03af\u03b1 \u03b3\u03c1\u03b1\u03c6\u03b7\u03bc\u03ac\u03c4\u03c9\u03bd \n* \u03b8\u03b5\u03c9\u03c1\u03af\u03b1 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b1\u03c2 \n* \u03ba\u03c1\u03c5\u03c0\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \n* \u03b8\u03b5\u03c9\u03c1\u03af\u03b1 \u03c0\u03b1\u03b9\u03b3\u03bd\u03af\u03c9\u03bd \n* \u03b5\u03c0\u03b5\u03be\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 \u03c3\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2"}, {"color": "#97c2fc", "id": "scout uniform", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Canadian_Militia,_1898.jpg", "label": "scout uniform", "shape": "image", "title": "Uniforma (z francouzsk\u00e9ho uniforme) \u010di stejnokroj je od\u011bv jednotn\u00e9ho charakteru pro lidi, kte\u0159\u00ed pat\u0159\u00ed nap\u0159. k organizovan\u00e9 skupin\u011b. D\u00edky stejn\u00e9mu vzhledu umo\u017e\u0148uje jednoduch\u00e9 rozpozn\u00e1v\u00e1n\u00ed p\u0159\u00edslu\u0161n\u00edk\u016f skupiny a \u010dasto ozna\u010duje n\u011bjakou autoritu \u010di kompetenci sv\u00e9ho nositele (nap\u0159. uniforma arm\u00e1dn\u00ed, policejn\u00ed, hasi\u010dsk\u00e1, z\u00e1chran\u00e1\u0159sk\u00e1, \u017eelezni\u010d\u00e1\u0159sk\u00e1 atd.) Na druh\u00e9 stran\u011b pouze na voj\u00e1ka v uniform\u011b se vztahuj\u00ed mezin\u00e1rodn\u00ed dohody o v\u00e1le\u010dn\u00fdch zajatc\u00edch atd. V n\u011bkter\u00fdch zem\u00edch se u\u017e\u00edvaj\u00ed i \u0161koln\u00ed uniformy, kter\u00e9 zd\u016fraz\u0148uj\u00ed ob\u010danskou rovnost \u017e\u00e1k\u016f a student\u016f a omezuj\u00ed mo\u017enosti bohat\u0161\u00edch, jak na sebe upozornit."}, {"color": "#97c2fc", "id": "moral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kohlberg_Model_of_Moral_Development.svg", "label": "moral", "shape": "image", "title": "La morale (du latin moralis \u00ab relatif aux m\u0153urs \u00bb) est une notion qui d\u00e9signe l\u0027ensemble des r\u00e8gles ou pr\u00e9ceptes, obligations ou interdictions relatifs \u00e0 la conformation de l\u0027action humaine aux m\u0153urs et aux usages d\u0027une soci\u00e9t\u00e9 donn\u00e9e. \u00c9thique et morale sont \u00e9tymologiquement proches puisque certains traducteurs de philosophes antiques ont utilis\u00e9 ces deux termes sans nette distinction selon les \u00e9poques pour traduire le mot grec ethikos. N\u00e9anmoins pour certains philosophes modernes, la morale se distingue de l\u0027\u00e9thique qui se d\u00e9finit telle une r\u00e9flexion fondamentale sur laquelle la morale \u00e9tablira ses normes, ses limites et ses devoirs. De la morale est n\u00e9e la philosophie morale qui se distingue de la m\u00e9taphysique de par son aspect pratique. Une action immorale est parfois une action nuisible comme le vol. La morale ne doit pas \u00eatre confondue ni avec la casuistique ni avec l\u0027id\u00e9ologie. En s\u0027int\u00e9ressant \u00e0 la question du bien et du mal, la morale se distingue de la logique (dont les valeurs sont le vrai et le faux), du droit (le et l\u0027ill\u00e9gal), de l\u0027art (le beau et le laid) et de l\u0027\u00e9conomie (l\u0027utile et l\u0027inutile). C\u0027est d\u0027apr\u00e8s ces valeurs que la morale fixe des principes d\u0027action, qu\u0027on appelle les devoirs de l\u0027\u00eatre humain, vis-\u00e0-vis de lui-m\u00eame ou des autres individus, ou de l\u0027ensemble de la soci\u00e9t\u00e9, ou d\u0027id\u00e9aux plus \u00e9lev\u00e9s (la tradition, l\u0027harmonie, la paix, les dieux, etc.), principes qui d\u00e9finissent ce qu\u0027il faut faire et comment agir. Il y a deux formes d\u0027attitude contraire \u00e0 la morale, l\u0027immoralit\u00e9 qui consiste \u00e0 transgresser d\u00e9lib\u00e9r\u00e9ment les r\u00e8gles de la morale sans pour autant porter de jugement sur celle-ci, et l\u0027amoralit\u00e9 qui consiste \u00e0 refuser ou nier l\u0027existence d\u0027une morale, voire \u00e0 encourager dans certains cas leur transgression syst\u00e9matique, en s\u00e9parant les notions d\u0027\u00e9thique de celles de m\u0153urs. La morale vise d\u0027une part \u00e0 la conservation des formes collectives d\u0027organisation sociale, de la soci\u00e9t\u00e9, de l\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral, d\u0027autre part \u00e0 l\u0027agr\u00e9ment de la vie des individus en soci\u00e9t\u00e9. De m\u00eame, un m\u00eame sch\u00e9ma moral est adapt\u00e9 selon chaque culture et soci\u00e9t\u00e9, mais \u00e0 l\u0027int\u00e9rieur de ces cultures, diff\u00e9rents types de moralit\u00e9 cohabitent ensemble, avec un degr\u00e9 variable de tensions. Elle peut renvoyer \u00e0 l\u0027ensemble des r\u00e8gles de conduite diffuses dans une soci\u00e9t\u00e9 donn\u00e9e (politesse, courtoisie, civisme), ou encore \u00e0 des pr\u00e9ceptes \u00e9nonc\u00e9s explicitement par une religion ou une doctrine (morale religieuse, philosophie morale, \u00e9thique). Les r\u00e8gles morales peuvent se diviser en deux groupes : d\u0027une part, les maximes de la morale personnelle (individuelle) et, d\u0027autre part, les codes de conduite (ou syst\u00e8mes de principes) partag\u00e9s au sein d\u0027une communaut\u00e9 culturelle, religieuse ou civile (collectifs). Les r\u00e8gles morales peuvent \u00eatre vues comme de simples habitudes qui ont fini par s\u0027imposer \u00e0 un groupe social (m\u0153urs, coutumes), c\u0027est-\u00e0-dire des fa\u00e7ons d\u0027agir culturelles, acquises, apprises et int\u00e9gr\u00e9es par les agents (consciemment ou non) qui ont fini par se pr\u00e9ciser ou se transformer au cours des si\u00e8cles, ou au contraire comme des normes absolues, invariables dans le temps, transcendantes et d\u0027origine divine ou r\u00e9v\u00e9l\u00e9es. De m\u00eame, elles peuvent \u00eatre consid\u00e9r\u00e9es comme relatives, variables selon les peuples et les \u00e9poques, ou au contraire comme universelles, ind\u00e9pendantes du lieu et de l\u0027\u00e9poque, et \u00e9tablies par la raison humaine ou exig\u00e9es par une certaine repr\u00e9sentation de l\u0027\u00eatre humain en g\u00e9n\u00e9ral (universalisme, droits de l\u0027homme). Selon l\u0027approche philosophique, le crit\u00e8re d\u00e9finissant une conduite morale (ou ce que signifie \u00ab bien agir \u00bb) ne sera pas le m\u00eame. En effet, la valeur morale d\u0027une action (le fait qu\u0027elle soit bonne ou mauvaise) peut \u00eatre d\u00e9finie soit d\u0027apr\u00e8s ses cons\u00e9quences (cons\u00e9quentialisme, utilitarisme, pragmatisme), c\u0027est-\u00e0-dire selon les effets engendr\u00e9s par cette action, soit d\u0027apr\u00e8s sa conformit\u00e9 \u00e0 des valeurs (d\u00e9ontologie, intuitionnisme), c\u0027est-\u00e0-dire selon les intentions ou motivations qui la commandent (ind\u00e9pendamment des cons\u00e9quences). L\u0027\u00e9crivain Norman Spinrad pr\u00e9cisa dans une interview \u00e0 M\u00e9tropolis que les conflits moraux \u00e9taient moins ceux du bien contre le mal qu\u0027entre des versions diff\u00e9rentes et incompatibles du bien[r\u00e9f. n\u00e9cessaire], faisant \u00e9cho tant au vicomte Louis de Bonald (\u00ab Il est plus commode de faire son devoir que de le conna\u00eetre \u00bb) qu\u0027\u00e0 Jean-Paul Sartre dans L\u0027Existentialisme est un humanisme."}, {"color": "#97c2fc", "id": "technology", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ceiling-smoke-alarm.jpg", "label": "technology", "shape": "image", "title": "\u6838\u6280\u8853\uff08\u304b\u304f\u304e\u3058\u3085\u3064\uff09\u3068\u306f\u539f\u5b50\u529b\u3084\u653e\u5c04\u6027\u540c\u4f4d\u4f53\u306a\u3069\u306e\u6838\u7269\u8cea\u3092\u6271\u3046\u6280\u8853\u306e\u7dcf\u79f0\u3002"}, {"color": "#97c2fc", "id": "primer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detonator.jpg", "label": "primer", "shape": "image", "title": "\uc2e0\uad00(\u4fe1\u7ba1, detonator)\uc740 \ud3ed\ubc1c\ubb3c\uc744 \ud3ed\ubc1c\uc2dc\ud0a4\ub294 \uc7a5\uce58\uc774\ub2e4. \uc2e0\uad00\uc740 \ud654\ud559, \uae30\uacc4, \uc804\uae30 \ub4f1 \ub2e4\uc591\ud55c \ubc29\ubc95\uc73c\ub85c \uc791\ub3d9\ud560 \uc218 \uc788\ub2e4. \ud654\uc2b9\ucd1d\uc5d0 \ubd88\uc744 \ubd99\uc77c \ub54c \uc0ac\uc6a9\ub41c \ub3c4\ud654\uc120\ub3c4 \uc77c\uc885\uc758 \uc6d0\uc2dc\uc801\uc778 \uc2e0\uad00\uc774\ub77c \ud560 \uc218 \uc788\ub2e4. \n* \uc21c\ubc1c\uc2e0\uad00(Fuze Quick): \ubaa9\ud45c\ubb3c\uc5d0 \ucda9\ub3cc\ud558\uba74 \ucda9\uaca9\ub825\uc5d0 \uc758\ud574 \ud3ed\ubc1c\ud558\ub294 \uc2e0\uad00 \n* \uc2dc\ud55c\uc2e0\uad00(Time Fuze): \ud130\uc9c8 \uc2dc\uac04\uc744 \uc870\uc808\ud560 \uc218 \uc788\uac8c \ub9cc\ub4e0 \uc2e0\uad00 \n* \uc9c0\uc5f0\uc2e0\uad00(Delay Fuze): \ubb3c\uccb4\uc5d0 \ucc29\ud0c4 \ud6c4 \uc77c\uc815 \uc2dc\uac04 \uc774\ud6c4\uc5d0 \ud130\uc9c8 \uc218 \uc788\uac8c \ub9cc\ub4e0 \uc2e0\uad00\uc73c\ub85c \uc7a5\uac11\uc744 \ub6ab\uace0 \ub4e4\uc5b4\uac00 \ud3ed\ubc1c\ud558\uac70\ub098 \ub545\uc5d0\uc11c \ud280\uc5b4\uc62c\ub77c \ud3ed\ubc1c\ud574 \ub354 \ud070 \ud53c\ud574\ub97c \uac15\uc694\ud560 \uc218 \uc788\ub2e4 \n* \uadfc\uc811\uc2e0\uad00 \ub610\ub294 VT\uc2e0\uad00(Proximity Fuze): \uc77c\uc815\ud55c \uac70\ub9ac\uc5d0 \uc811\uadfc\ud558\uba74 \uc790\ub3d9\uc73c\ub85c \ud3ed\ubc1c\ud558\ub294 \uc2e0\uad00\uc73c\ub85c \uc815\ud655\ud558\uac8c \uc870\uc900\ud558\uc9c0 \uc54a\uac70\ub098 \uc801\uc774 \ud68c\ud53c\ud558\ub354\ub77c\ub3c4 \ud53c\ud574\ub97c \uac15\uc694\ud560 \uc218 \uc788\ub2e4. VT\uc2e0\uad00\uc758 \uc6d0\ub9ac\ub294 \uc6d0\uc2dc\uc801 \ub808\uc774\ub354\uc640 \uac19\ub2e4. \ud0c4\uc5d0\uc11c \uc804\ud30c\ub97c \ubc29\uc0ac\ud558\uace0 \uadf8 \uc804\ud30c\uac00 \ub3cc\uc544\uc624\uba74 \ud130\uc9c0\ub294 \ud615\uc2dd\uc774\ub2e4. \uacf5\uc911\uc5d0\uc11c \uc804\ud30c\uac00 \ub3cc\uc544\uc654\ub2e4\ub294 \uac83\uc740 \uc8fc\ubcc0\uc758 \ubb3c\uccb4\ub97c \ub9c8\uc8fc\ud55c \uac83\uc744 \uc758\ubbf8\ud558\uae30 \ub54c\ubb38\uc774\ub2e4."}, {"color": "#97c2fc", "id": "vannevar bush", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lawrence_Compton_Bush_Conant_Compton_Loomis_83d40m_March_1940_meeting_UCB.jpg", "label": "vannevar bush", "shape": "image", "title": "\ubc84\ub2c8\ubc14 \ubd80\uc2dc(Vannevar Bush, /v\u00e6\u02c8ni\u02d0v\u0251r b\u028a\u0283, 1890\ub144 3\uc6d4 11\uc77c ~ 1974\ub144 6\uc6d4 30\uc77c)\ub294 \ubbf8\uad6d\uc758 \uae30\uc220\uc790\uc774\uc790 \uc544\ub0a0\ub85c\uadf8 \ucef4\ud4e8\ud130\uc758 \uc120\uad6c\uc790\uc774\ub2e4. \uc5ed\uc0ac\uc801\uc73c\ub85c \ubd80\uc2dc\ub294 2\ucc28 \uc138\uacc4 \ub300\uc804\uc5d0\uc11c \uc6d0\uc790 \ud3ed\ud0c4\uc744 \uac1c\ubc1c\ud55c \ub9e8\ud574\ud2bc \uacc4\ud68d\uc744 \uad00\ub9ac\ud558\uace0 \ucd94\uc9c4\ud55c \uc8fc\uc5ed \uc911 \ud55c \uc0ac\ub78c\uc774\uc5c8\uc73c\uba70 \uba54\uba55\uc2a4(MEMEX)\ub77c\uace0 \ubd88\ub9ac\ub294 \uae30\uc5b5 \ud655\uc7a5\uae30 \uac1c\ub150\uc744 \ucd5c\ucd08\ub85c \uc8fc\ucc3d\ud558\uc5ec \ud604\uc7ac \uc778\ud130\ub137\uacfc \ud558\uc774\ud37c\ud14d\uc2a4\ud2b8\uc758 \ubc1c\uc804\uc5d0 \uc601\uac10\uc744 \uc900 \uacfc\ud559 \uc0ac\uc0c1\uac00\uc600\ub2e4."}, {"color": "#97c2fc", "id": "control panel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Relay_principle_horizontal.jpg", "label": "control panel", "shape": "image", "title": "Dans une tabulatrice, le tableau de connexion \u00e9tait le programme. Il \u00e9tait constitu\u00e9 d\u0027une plaque avec une matrice de trous dans lesquels \u00e9taient enfich\u00e9s des cordons. Ceux-ci permettaient de conduire par exemple les donn\u00e9es lues sur un champ d\u0027une carte vers l\u0027entr\u00e9e du dispositif d\u0027addition. \u00c9crire un programme consistait donc \u00e0 dessiner dans un premier temps sur papier le sch\u00e9ma de ces connexions, puis \u00e0 les r\u00e9aliser mat\u00e9riellement. Les premi\u00e8res tabulatrices avaient un tableau fixe et \u00e9taient donc sp\u00e9cialis\u00e9es sur une application. \u00c0 partir de 1920, l\u0027utilisation de tableaux amovibles permet d\u0027utiliser successivement toutes sortes de programmes sur une m\u00eame tabulatrice. Sources : Actes du colloque de l\u0027Association des Historiens des T\u00e9l\u00e9communications et de l\u0027Informatique, mai-juin 2007 \n* Portail de l\u2019informatique"}, {"color": "#97c2fc", "id": "rudolf peierls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peierls,Rudolf_1937.jpg", "label": "rudolf peierls", "shape": "image", "title": "Rudolf Peierls (alemany: Rudolf Ernst Peierls) (Berl\u00edn, 5 de juny de 1907 - Oxford, 19 de setembre de 1995) fou un f\u00edsic brit\u00e0nic nascut a Alemanya en una fam\u00edlia jueva. Rudolph Peierls va tenir un paper important al programa nuclear de Gran Bretanya, col\u00b7laborant amb el Projecte Manhattan, per\u00f2 tamb\u00e9 va tenir un paper destacat en moltes ci\u00e8ncies modernes. El seu impacte sobre la f\u00edsica pot ser probablement millor descrit per la seva obituari de Physics Today: \"Rudolph Peierls ... un actor important en el drama de la irrupci\u00f3 de la f\u00edsica nuclear en els assumptes del m\u00f3n ...\"\"."}, {"color": "#97c2fc", "id": "sailing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Points_of_sail--English.jpg", "label": "sailing", "shape": "image", "title": "Segling \u00e4r den gemensamma ben\u00e4mningen p\u00e5 olika s\u00e4tt att genom vindens tryck framdriva en farkost eller f\u00e4rdas fr\u00e5n en punkt till en annan. Segling till sj\u00f6ss sker genom anbringande av ett segel i en mast p\u00e5 en segelbr\u00e4da, en b\u00e5t eller ett skepp och d\u00e4rmed med vindens kraft driva farkosten. Man kan ocks\u00e5 segla p\u00e5 isbelagda sj\u00f6ar och vattendrag med isjakter eller segla med skridskor med ett segel som uppb\u00e4rs av en person. \u00c4ven segling p\u00e5 skidor och andra varianter f\u00f6rekommer. Segelfarkosten drivs fram\u00e5t genom aerodynamiska krafter som p\u00e5verkar seglet: det bildas ett undertryck bakom seglet sett i vindens riktning. Seglet p\u00e5verkar en farkosts flytt fram\u00e5t, n\u00e4stan oavsett vilket h\u00e5ll vinden kommer fr\u00e5n, men f\u00f6r att vara effektivt b\u00f6r det st\u00e4llas i r\u00e4tt vinkel och formas p\u00e5 r\u00e4tt s\u00e4tt genom olika trimanordningar. En tumregel \u00e4r att seglet ska vara s\u00e5 l\u00f6st skotat som m\u00f6jligt, men det f\u00e5r inte fladdra. Eftersom n\u00e4stan alla fartyg drevs med segel fram till \u00e5ngmaskinens genombrott under 1800-talet, anv\u00e4nds \"segla\" och \"segling\" f\u00f6r sj\u00f6fart i allm\u00e4nhet, oberoende av drivkraft, s\u00e5som i \"seglation\" och \"segla p\u00e5 Afrika\"."}, {"color": "#97c2fc", "id": "colonel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_Air_Force-colonel.svg", "label": "colonel", "shape": "image", "title": "Pu\u0142kownik (p\u0142k) \u2013 stopie\u0144 oficerski. W SZ RP jest to najwy\u017cszy stopie\u0144 wojskowy korpusu oficer\u00f3w starszych, natomiast w okresie mi\u0119dzywojennym \u2013 korpusu oficer\u00f3w sztabowych. Ni\u017cszym stopniem jest podpu\u0142kownik, a wy\u017cszym genera\u0142 brygady. W wi\u0119kszo\u015bci si\u0142 zbrojnych po stopniu pu\u0142kownika (ang. i fr. \u2013 colonel, niem. Oberst, ros. \u043f\u043e\u043b\u043a\u043e\u0432\u043d\u0438\u043a) s\u0105 stopnie generalskie."}, {"color": "#97c2fc", "id": "soviet russia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "soviet russia", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "brick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dry_Pressed_Brick.jpeg", "label": "brick", "shape": "image", "title": "O tijolo (do espanhol tejuelo, diminutivo de tejo - caco de telha) \u00e9 um produto cer\u00e2mico, avermelhado, geralmente em forma de paralelep\u00edpedo e amplamente usado na constru\u00e7\u00e3o civil, artesanal ou industrial. \u00c9 um dos principais materiais de constru\u00e7\u00e3o. O tijolo tradicional \u00e9 fabricado com argila e de cor avermelhada devido cozimento, e pode ser maci\u00e7o ou furado."}, {"color": "#97c2fc", "id": "neutron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Institut_Laue\u2013Langevin_(ILL)_in_Grenoble,_France.jpg", "label": "neutron", "shape": "image", "title": "El Neutr\u00f3n es una part\u00edcula subat\u00f3mica, un nucle\u00f3n, sin carga neta, presente en el n\u00facleo at\u00f3mico de pr\u00e1cticamente todos los \u00e1tomos, excepto el protio. Aunque se dice que el neutr\u00f3n no tiene carga, en realidad est\u00e1 compuesto por tres part\u00edculas elementales cargadas llamadas quarks, cuyas cargas sumadas son cero. Por tanto, el neutr\u00f3n es un bari\u00f3n neutro compuesto por dos quarks de tipo abajo, y un quark de tipo arriba. Fuera del n\u00facleo at\u00f3mico, los neutrones son inestables, teniendo una vida media de 14.7 minutos (879,4 \u00b1 0,6 s);\u200b cada neutr\u00f3n libre se descompone en un electr\u00f3n, un antineutrino electr\u00f3nico y un prot\u00f3n. Su masa es muy similar a la del prot\u00f3n, aunque ligeramente mayor. El neutr\u00f3n es necesario para la estabilidad de los n\u00facleos at\u00f3micos, a excepci\u00f3n del is\u00f3topo hidr\u00f3geno-1 que contiene solo un prot\u00f3n. En los n\u00facleos con m\u00e1s de un prot\u00f3n, la fuerza de repulsi\u00f3n electrost\u00e1tica entre \u00e9stos tiende a desintegrarlos. La presencia de un n\u00famero parecido de neutrones al de los protones aseguran estabilidad de tales n\u00facleos ya que no tienen carga el\u00e9ctrica pero proveen fuerzas atractivas adicionales a trav\u00e9s de su participaci\u00f3n en la fuerza fuerte. Por eso, la interacci\u00f3n nuclear fuerte es responsable de mantener estables los n\u00facleos at\u00f3micos."}, {"color": "#97c2fc", "id": "uranium 235", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_fission_reaction.svg", "label": "uranium 235", "shape": "image", "title": "El uranio-235 (235U) es el \u00fanico is\u00f3topo natural fisible, es decir, el \u00fanico is\u00f3topo presente en la naturaleza con capacidad para provocar una reacci\u00f3n en cadena de fisi\u00f3n nuclear. Es una caracter\u00edstica que ni siquiera el uranio-238, el m\u00e1s com\u00fan de este elemento, posee. Fue descubierto en 1935 por Arthur Jeffrey Dempster. Presenta un per\u00edodo de semidesintegraci\u00f3n de unos 700 millones de a\u00f1os."}, {"color": "#97c2fc", "id": "virginia woolf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath///bloomsburysquares.files.wordpress.com/2015/11/dscn1843.jpg", "label": "virginia woolf", "shape": "image", "title": "Adeline Virginia Woolf z domu Stephen (ur. 25 stycznia 1882 w Londynie, zm. 28 marca 1941 w Rodmell) \u2013 angielska pisarka i feministka, uwa\u017cana za jedn\u0105 z czo\u0142owych postaci literatury modernistycznej XX wieku. W okresie mi\u0119dzy I i II wojn\u0105 \u015bwiatow\u0105 by\u0142a znacz\u0105c\u0105 postaci\u0105 w literackiej spo\u0142eczno\u015bci Londynu i cz\u0142onkini\u0105 Bloomsbury Group. Jej najbardziej znane powie\u015bci to: Pani Dalloway, Do latarni morskiej i Pok\u00f3j Jakuba, a najbardziej znane eseje to W\u0142asny pok\u00f3j i Trzy gwinee. Do jej osi\u0105gni\u0119\u0107 nale\u017cy oryginalne podej\u015bcie do czasu i \u015bwiadomo\u015bci, wprowadzanie nowatorskich technik narracyjnych (strumie\u0144 \u015bwiadomo\u015bci, poetycki impresjonizm), subtelna gra perspektyw, zerwanie z konwencjami realizmu (tw\u00f3rczo\u015b\u0107 por\u00f3wnywana do prozy J. Joyce\u2019a i W. Faulknera)."}, {"color": "#97c2fc", "id": "evolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Homology_vertebrates-en.svg", "label": "evolution", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc9c4\ud654 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc9c4\ud654(\u9032\u5316, \uc601\uc5b4: evolution)\ub294 \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \uc5ec\ub7ec \uc138\ub300\ub97c \uac70\uce58\uba74\uc11c \ubcc0\ud654\ub97c \ucd95\uc801\ud574 \uc9d1\ub2e8 \uc804\uccb4\uc758 \ud2b9\uc131\uc744 \ubcc0\ud654\uc2dc\ud0a4\uace0 \ub098\uc544\uac00 \uc0c8\ub85c\uc6b4 \uc885\uc758 \ud0c4\uc0dd\uc744 \ud615\uc131\ud558\ub294 \uad00\ucc30\ub41c \uc790\uc5f0 \ud604\uc0c1\uc744 \uac00\ub9ac\ud0a4\ub294 \uc0dd\ubb3c\ud559 \uc6a9\uc5b4\uc774\ub2e4. \uc5ec\ub7ec \uc0dd\ubb3c \uc885 \uc0ac\uc774\uc5d0\uc11c \ubc1c\uacac\ub418\ub294 \uc720\uc0ac\uc131\uc744 \ud1b5\ud574 \ud604\uc7ac\uc758 \ubaa8\ub4e0 \uc885\uc774 \uc774\ub7ec\ud55c \uc9c4\ud654\uc758 \uacfc\uc815\uc744 \uac70\uccd0 \uba3c \uacfc\uac70\uc758 \uacf5\ud1b5 \uc870\uc0c1, \uc989 \uacf5\ud1b5\uc758 \uc720\uc804\uc790 \ud480\ub85c\ubd80\ud130 \uc810\uc9c4\uc801\uc73c\ub85c \ubd84\ud654\ub418\uc5b4 \uc654\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uc720\ucd94\ud560 \uc218 \uc788\uc5c8\uace0, \uc774\ub7ec\ud55c \uc885\ubd84\ud654\uac00 \uc9c1\uc811\uc801\uc73c\ub85c \uad00\ucc30\ub428\uc5d0 \ub530\ub77c, \uc9c4\ud654\ub294 \ud604\uc7ac \uad00\ucc30\ub41c \uc790\uc5f0 \ud604\uc0c1\uc73c\ub85c\uc11c \uacfc\ud559\uacc4\uc5d0 \uc54c\ub824\uc838 \uc788\ub2e4. \uc9c4\ud654\ub294 \uc138\ub300\uc5d0\uc11c \uc138\ub300\ub85c \uc720\uc804\ud615\uc9c8\uc774 \uc804\ub2ec\ub418\ub294 \ub3c4\uc911\uc5d0 \uc77c\uc5b4\ub098\ub294 \uc720\uc804\uc790\uc758 \ubcc0\ud654\uac00 \ub204\uc801\ub41c \uacb0\uacfc\uc774\ub2e4. \uc720\uc804\uc790 \ubcc0\ud654\uac00 \uc77c\uc5b4\ub098\ub294 \uc694\uc778\uc740 \ub3cc\uc5f0\ubcc0\uc774\uc640 \uc720\uc131\uc0dd\uc2dd\uc5d0 \uc758\ud55c \uc720\uc804\uc790 \uc7ac\uc870\ud569 \ub4f1\uc774\ub2e4. \uc774\ub97c \ud1b5\ud574 \uc885\ubd84\ud654\uac00 \uc77c\uc5b4\ub098\uba70, \uadf8 \uacfc\uc815\uc5d0\uc11c \ub2e4\ub978 \uc885\ub4e4\uc774 \ubd84\ub9ac\uac00 \ub41c\ub2e4. \uc608\ub97c \ub4e4\uc5b4 \uc950\uc640 \ub2e4\ub78c\uc950\uc758 \uacf5\ud1b5 \uc870\uc0c1\uc73c\ub85c\ubd80\ud130 \ud604\uc7ac\uc758 \uc950\uac00 \uac08\ub77c\uc838 \ub098\uc654\uace0, \uc6d0\uc22d\uc774\uc640 \uc778\uac04\uc758 \uacf5\ud1b5\uc870\uc0c1\uc73c\ub85c\ubd80\ud130 \uc810\uc9c4\uc801\uc73c\ub85c \uc885\ubd84\ud654\uac00 \uc77c\uc5b4\ub098 \ud604\uc7ac\uc758 \uc778\uac04\uc885\uc774 \ud0c4\uc0dd\ud588\ub2e4\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \uc9c4\ud654\uac00 \uc77c\uc5b4\ub098\ub294 \uc8fc\uc694 \uc791\ub3d9 \uae30\uc81c\ub294, \uc0dd\ubb3c \uc9d1\ub2e8\uacfc \ud658\uacbd\uc758 \uc0c1\ud638 \uad00\uacc4\uc5d0 \uc758\ud574 \uc720\uc804\ud615\uc9c8\uc774 \uc120\ud0dd\ub418\ub294 \uc790\uc5f0\uc120\ud0dd\uacfc, \uc9d1\ub2e8 \uc548\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc9c0\ub294 \uc720\uc804\uc790 \ubd80\ub3d9\uc774\ub2e4. \uc790\uc5f0\uc120\ud0dd\uc73c\ub85c \uc778\ud574 \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \ud658\uacbd\uc5d0 \uc801\uc751\ud558\ub294\ub370 \uc720\ub9ac\ud55c \uc720\uc804\ud615\uc9c8\uc740 \ub2e4\uc74c \uc138\ub300\ub85c \uc804\ub2ec\ub418\uace0 \ubd88\ub9ac\ud55c \ud615\uc9c8\uc740 \uc0ac\ub77c\uc9c0\uac8c \ub41c\ub2e4. \ud55c\ud3b8, \uc720\uc804\uc790 \ubd80\ub3d9\uc740 \ub3c5\ub9bd\uc801\uc778 \uc720\uc804\ud615\uc9c8\ub4e4\uc774 \uc0dd\uc874\ud558\uace0 \uc7ac\uc0dd\uc0b0\ud560 \uc218 \uc788\ub294 \uae30\ud68c\ub97c \uc9c0\uc18d\uc801\uc73c\ub85c \uc81c\uacf5\ud55c\ub2e4. \uc774\ub7ec\ud55c \uc9c4\ud654\uc758 \uacfc\uc815\uc744 \uac70\uccd0 \uc0dd\ubb3c\ub4e4\uc740 \ud658\uacbd\uc5d0 \uc801\uc751\ud558\uc5ec \uc0c8\ub85c\uc6b4 \uc885\ub4e4\ub85c \ubd84\ud654\ud55c\ub2e4. \uc0dd\ubb3c\ub4e4 \uc0ac\uc774\uc758 \uc0c1\ud638 \uc791\uc6a9\uc5d0 \uc758\ud55c \uc9c4\ud654\uc758 \uacb0\uacfc\ub85c\ub294 \uacf5\uc9c4\ud654\uc640 \uacf5\uc0dd\uc774 \uc788\ub2e4. \uae09\uaca9\ud55c \ud658\uacbd\uc758 \ubcc0\ud654 \ub4f1\uc740 \uc0dd\ubb3c\uc758 \uba78\uc885\uc73c\ub85c \uc774\uc5b4\uc9c0\uae30\ub3c4 \ud55c\ub2e4. \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 \uc0dd\ubb3c \uc9d1\ub2e8\uc5d0\uc11c \uc77c\uc5b4\ub098\uace0 \uc788\ub294 \uc9c4\ud654 \ud604\uc0c1\uc744 \uc5f0\uad6c\ud558\uc5ec \uc9c4\ud654\uc758 \uc6d0\uc778\uc744 \uaddc\uba85\ud558\ub294 \uacfc\ud559 \uc774\ub860\uc744 \uc815\ub9bd\ud558\ub294 \ud559\ubb38\uc774\ub2e4. \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 19\uc138\uae30 \ubb34\ub835 \ud654\uc11d\uacfc \uc0dd\ubb3c \ub2e4\uc591\uc131\uc5d0 \ub300\ud55c \uc5f0\uad6c\ub97c \ud1b5\ud574 \uc885\uc758 \ubcc0\ud654\uc5d0 \ub300\ud55c \uc5ec\ub7ec \uc774\ub860\ub4e4\uc774 \uc81c\uc2dc\ub428\uc73c\ub85c\uc368 \ucd9c\ubc1c\ud558\uc600\ub2e4. \uc624\ub298\ub0a0\uc758 \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 \ucc30\uc2a4 \ub2e4\uc708\uacfc \uc54c\ud504\ub808\ub4dc \ub7ec\uc140 \uc6d4\ub9ac\uc2a4\uac00 1858\ub144 \uacf5\ub3d9\uc73c\ub85c \uc9d1\ud544\ud55c \ub17c\ubb38\uc5d0\uc11c \uc790\uc5f0\uc120\ud0dd\uc758 \uac1c\ub150\uc5d0 \uae30\ucd08\ud558\uace0 \uc788\ub2e4. \uc774 \uc774\ub860\uc740 \ub2e4\uc708\uc774 1859\ub144 \ucd9c\ud310\ud55c \ucc45 \u300a\uc885\uc758 \uae30\uc6d0\u300b\uc744 \ud1b5\ud574 \ub110\ub9ac \uc54c\ub824\uc9c0\uac8c \ub418\uc5c8\ub2e4. \uc2dc\uac04\uc774 \uc9c0\ub0a8\uc5d0 \ub530\ub77c \ub2e4\uc708\uc758 \uc9c4\ud654\uc774\ub860\uc740 \uacfc\ud559\uc790\ub4e4 \uc0ac\uc774\uc5d0\uc11c \ud3ed\ub113\uac8c \ubc1b\uc544\ub4e4\uc5ec\uc9c0\uac8c \ub418\uc5c8\ub2e4. 1930\ub144\ub300 \ubb34\ub835 \uacfc\ud559\uc790\ub4e4\uc740 \ub2e4\uc708\uc758 \uc790\uc5f0\uc120\ud0dd \uc774\ub860\uacfc \uba58\ub378\uc758 \uc720\uc804\ud559\uc744 \uc870\ud569\ud558\uc5ec \uc9c4\ud654\ub860\uc744 \ud55c\uce35 \ubc1c\uc804\uc2dc\ucf1c \ud604\ub300 \uc9c4\ud654 \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \ud604\ub300 \uc9c4\ud654\ub860\uc5d0\uc11c \"\uc9c4\ud654\"\ub294 \uc0dd\ubb3c \uc9d1\ub2e8 \ub0b4\uc5d0\uc11c\uc758 \uc720\uc804\uc790\uc758 \ube48\ub3c4\uac00 \uc138\ub300\uac00 \uc9c0\ub0a8\uc5d0 \ub530\ub77c \ubcc0\ud654\ud558\ub294 \uac83\uc73c\ub85c \uc815\uc758\ub41c\ub2e4. 20\uc138\uae30 \ud6c4\ubc18 \uc774\ud6c4 \uc9c4\ud654\uc0dd\ubb3c\ud559\uc758 \uc5f0\uad6c \ubd84\uc57c\ub294 \uc5ec\ub7ec \ubc29\ud5a5\uc73c\ub85c \ud655\uc0b0\ub418\uc5c8\ub2e4. \ub85c\ub110\ub4dc \ud53c\uc154 \ub4f1\uc5d0 \uc758\ud574 \uc2dc\uc791\ub41c \uc9d1\ub2e8\uc720\uc804\ud559\uc740 \uc9c4\ud654\uc758 \uc791\ub3d9 \uae30\uc81c\uc5d0 \ub300\ud55c \ubcf4\ub2e4 \uc138\ubc00\ud55c \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uace0 \uc788\ub2e4. \uc9d1\ub2e8\uc720\uc804\ud559\uc774 \uc81c\uc2dc\ud55c \uc720\uc804\uc790 \ubd80\ub3d9\uc740 \uc624\ub298\ub0a0 \uc9c4\ud654\ub97c \uc774\ud574\ud558\ub294 \ud544\uc218\uc801\uc778 \uac1c\ub150\uc774 \ub418\uc5c8\uc73c\uba70, \ud558\ub514 \uc640\uc778\ubc84\uadf8 \ud3c9\ud615\uc740 \uc0dd\ubb3c \uc885\uc758 \uc720\uc9c0\uc640 \ubd84\ud654\uc758 \uc694\uc778\uc744 \ud0c1\uc6d4\ud558\uac8c \uc124\uba85\ud558\ub294 \uc774\ub860\uc744 \uc81c\uc2dc\ud55c\ub2e4. \ud55c\ud3b8 \uc218\ud3c9\uc801 \uc720\uc804\uc790 \uc774\ub3d9\uc758 \ubc1c\uacac\uc740 \uc0dd\ubb3c \uc9c4\ud654\uc758 \uacc4\ud1b5\ub3c4\ub97c \uc644\uc804\ud788 \ubc14\uafb8\uc5b4 \ub193\uc558\ub2e4. \uc624\ub298\ub0a0\uc758 \uc9c4\ud654 \uacc4\ud1b5\ub3c4\ub294 \ub2e4\uc708\uc774 \uc81c\uc2dc\ud588\ub358 \uc0dd\uba85\uc758 \ub098\ubb34\ub97c \ud3d0\uae30\ud558\uace0 \ub2e4\uc591\ud55c \uc0dd\ubb3c\uc758 \uc720\uc804\uc790\ub4e4\uc774 \uc5bd\ud78c \uadf8\ubb3c \ubaa8\uc2b5\uc73c\ub85c \ubcc0\ud588\ub2e4. \uae30\ubb34\ub77c \ubaa8\ud1a0\ub294 \uc720\uc804\uc801 \ubd80\ub3d9\uc744 \uc9c4\ud654\uc758 \uc911\uc694\ud55c \uc694\uc778\uc73c\ub85c \ud30c\uc545\ud558\ub294 \uc911\ub9bd \uc9c4\ud654 \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \uc2a4\ud2f0\ube10 \uc81c\uc774 \uad74\ub4dc\ub294 \uc9c4\ud654\uc758 \uc5ed\uc0ac\uc640 \uace0\uc0dd\ubb3c\uc5d0 \ub300\ud55c \uc5f0\uad6c\ub97c \uadfc\uac70\ub85c \ub2e8\uc18d\ud3c9\ud615\uc124\uc744 \uc81c\uae30\ud558\uc600\ub2e4. \ub2e8\uc18d\ud3c9\ud615\uc124\uc740 \uc885\ubd84\ud654\uac00 \ud658\uacbd\uc758 \uae09\uaca9\ud55c \ubcc0\ud654\uc640 \uac19\uc740 \ud2b9\uc815\ud55c \uc774\uc720\uac00 \ubc1c\uc0dd\ud560 \ub54c \uae09\uaca9\ud788 \uc774\ub8e8\uc5b4\uc9c0\uba70 \uadf8\ub807\uc9c0 \uc54a\uc744 \ub54c\uc5d0\ub294 \uc624\ub79c \uae30\uac04 \ub3d9\uc548 \uc885\ub4e4\uc774 \uc720\uc9c0\ub41c\ub2e4\ub294 \uc774\ub860\uc774\ub2e4. \ub9ac\ucc98\ub4dc \ub3c4\ud0a8\uc2a4\ub294 \uc9c4\ud654\uc758 \uacb0\uacfc \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \uc5bc\ub9c8\ub098 \uc0dd\uc874\uacfc \uc7ac\uc0dd\uc0b0\uc5d0 \uc131\uacf5\ud558\ub294\uac00\ub97c \ucc99\ub3c4\ub85c \ud558\ub294 \uc758 \uac1c\ub150\uacfc \uc9c4\ud654 \uacfc\uc815\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc9c0\ub294 \uc790\uc5f0\uc120\ud0dd\uc744 \uc9d1\ub2e8 \ub2e8\uc704\ub85c \ud30c\uc545\ud558\ub294 \uc758 \uac1c\ub150\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \ub3c4\ud0a8\uc2a4\ub294 \uc720\uc804\uc790\uc640 \uc9c4\ud654\uc758 \uad00\uacc4\ub97c \ub193\uace0 \uc2a4\ud2f0\ube10 \ub85c\uc988\uc640 \ub17c\uc7c1\uc744 \ubc8c\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. \uc624\ub298\ub0a0 \uc9c4\ud654\uc5d0 \uad00\ub828\ub41c \ud559\ubb38\ub4e4\uc740 \uc5ec\ub7ec \uac00\uc9c0 \uac08\ub798\ub85c \ub098\ub258\uc5b4 \uc2ec\uce35\uc801\uc73c\ub85c \uc5f0\uad6c\ub418\uace0 \uc788\ub2e4. \ub354 \ub9ce\uc740 \uc99d\uac70\ub4e4\uc774 \ubc1c\uacac\ub418\uace0 \uc9c4\ud654 \uacfc\uc815\uc5d0 \ub300\ud55c \uc774\ud574\uac00 \uae4a\uc5b4\uc9d0\uc5d0 \ub530\ub77c \uc9c4\ud654\ub294 \uc0dd\ubb3c\ud559\uc744 \uccb4\uacc4\ud654\ud558\ub294 \ud575\uc2ec\uc801\uc778 \uc6d0\ub9ac\uac00 \ub418\uc5c8\ub2e4. \ub610\ud55c \uace0\uc18d\uc9c4\ud654\ub97c \ube44\ub86f\ud55c \uc885\ubd84\ud654\uac00 \uad00\ucc30\ub428\uc73c\ub85c\uc368, \ub2e8\uc21c\ud55c \uc99d\uba85\ub41c \uc0dd\ubb3c\ud559 \uc774\ub860\uc744 \ub118\uc5b4 \"\uad00\ucc30\ub418\ub294 \uc0ac\uc2e4\" \ubc0f \uc790\uc5f0 \ud604\uc0c1\uc73c\ub85c \uc778\uc815\ub418\uace0 \uc788\uc73c\uba70, \ud604\uc7ac \uacfc\ud559\uacc4\uc5d0\uc11c\ub294 \uc9c4\ud654\ub77c\ub294 \uc790\uc5f0\ud604\uc0c1\uc774 \uc77c\uc5b4\ub098\ub294 \uc18d\ub3c4\ub97c \uacb0\uc815\ud558\ub294 \uc694\uc778\uc5d0 \ub300\ud55c \uc5f0\uad6c\uac00 \ub9ce\uc774 \uc774\ub8e8\uc5b4\uc9c0\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "nuclear explosive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sedan_Plowshare_Crater.jpg", "label": "nuclear explosive", "shape": "image", "title": "\u0627\u0644\u0645\u062a\u0641\u062c\u0631\u0627\u062a \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0647\u064a \u0623\u062f\u0627\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u062a\u0633\u062a\u0645\u062f \u0637\u0627\u0642\u062a\u0647\u0627 \u0645\u0646 \u0627\u0644\u062a\u0641\u0627\u0639\u0644\u0627\u062a \u0627\u0644\u0646\u0648\u0648\u064a\u0629. \u062a\u0642\u0631\u064a\u0628\u0627 \u0643\u0644 \u0627\u0644\u0623\u062c\u0647\u0632\u0629 \u0627\u0644\u0645\u062a\u0641\u062c\u0631\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0627\u0644\u062a\u064a \u062a\u0645 \u062a\u0635\u0645\u064a\u0645\u0647\u0627 \u0648\u0625\u0646\u062a\u0627\u062c\u0647\u0627 \u0647\u064a \u0623\u0633\u0644\u062d\u0629 \u0646\u0648\u0648\u064a\u0629 \u0645\u062e\u0635\u0635\u0629 \u0644\u0644\u062d\u0631\u0628."}, {"color": "#97c2fc", "id": "occupied france", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_101I-129-0480-25,_Paris,_deutsche_Soldaten_vor_dem_Moulin_Rouge.jpg", "label": "occupied france", "shape": "image", "title": "L\u0027administraci\u00f3 militar a Fran\u00e7a - Milit\u00e4rverwaltung in Frankreich (alemany); Occupation de la France par l\u0027Allemagne (franc\u00e8s) - va ser una establerta per l\u0027Alemanya nazi durant la Segona Guerra Mundial per administrar la zona ocupada a les zones del nord i l\u0027oest de Fran\u00e7a. Aquesta anomenada \"zona ocupada\" es va establir el juny de 1940, i va ser rebatejada com a zone nord (\"zona nord\") el novembre de 1942, quan tamb\u00e9 va ser ocupada i rebatejada la zona del sud abans desocupada coneguda com a zone libre (\"zona lliure\"), passant a anomenar-se zone sud (\"zona sud\"). El seu paper a Fran\u00e7a estava en part regit per les condicions establertes pel Segon Armistici a Compi\u00e8gne despr\u00e9s de l\u0027 \u00e8xit de la guerra llampec de la Wehrmacht que va conduir a la caiguda de Fran\u00e7a; en aquell moment, tant francesos com alemanys pensaven que l\u0027ocupaci\u00f3 seria temporal i nom\u00e9s duraria fins que Gran Bretanya arrib\u00e9s a un acord, que es creia que era imminent. Per exemple, Fran\u00e7a va acordar que els seus fins al cessament de totes les hostilitats. L\u0027\"Estat franc\u00e8s\" (\u00c9tat fran\u00e7ais), encara que nominalment estengu\u00e9s la seva sobirania sobre el pa\u00eds es va limitar a la pr\u00e0ctica en l\u0027exercici de la seva autoritat a la zona lliure, va substituir la Tercera Rep\u00fablica francesa que s\u0027havia dissolt amb la derrota. Com que Par\u00edses trobava a la zona ocupada, el seu govern estava assentat a la ciutat balneari de Vich\u00e8i a l\u0027Alv\u00e8rnia, i per tant era m\u00e9s conegut com a Fran\u00e7a de Vichy. Mentre que el govern de Vichy estava nominalment a c\u00e0rrec de tota Fran\u00e7a, l\u0027administraci\u00f3 militar a la zona ocupada era una dictadura nazi de facto. El domini nazi es va estendre a la zona lliure quan va ser enva\u00efda per Alemanya i It\u00e0lia durant el l\u002711 de novembre de 1942 en resposta a l\u0027operaci\u00f3 Torxa , el desembarcament dels aliats al nord d\u0027\u00c0frica franc\u00e8s el 8 de novembre de 1942. El govern de Vichy va continuar existint, tot i que la seva autoritat estava ara molt redu\u00efda. L\u0027administraci\u00f3 militar alemanya a Fran\u00e7a va acabar amb l\u0027 despr\u00e9s del desembarcaments a Normandia i Proven\u00e7a. Va existir formalment des de maig de 1940 fins a desembre de 1944, tot i que la major part del seu territori havia estat alliberat pels aliats a finals de l\u0027estiu de 1944."}, {"color": "#97c2fc", "id": "enemy aliens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Under_Guard,_pencil_drawing_by_Karl_Duldig._\u00a9_The_Duldig_Studio.png", "label": "enemy aliens", "shape": "image", "title": "Der Begriff Enemy Alien (zu Deutsch etwa Ausl\u00e4nder aus Feindl\u00e4ndern, oft verk\u00fcrzt zu feindlicher Ausl\u00e4nder) bezeichnet im angloamerikanischen Recht den Angeh\u00f6rigen eines Staates, mit dem sich das Land, in dem er sich aufh\u00e4lt, in einem Konflikt \u2013 nicht zwangsl\u00e4ufig Krieg \u2013 befindet. Der Begriff wurde vorrangig in der Zeit des Zweiten Weltkrieges, aber auch im Ersten Weltkrieg verwendet. W\u00e4hrend des Zweiten Weltkrieges wurden auch in anderen L\u00e4ndern, z. B. Deutschland und Frankreich, Angeh\u00f6rige von Feindstaaten interniert."}, {"color": "#97c2fc", "id": "making history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Making_History_Title_Card.png", "label": "making history", "shape": "image", "title": "Making History es una serie de televisi\u00f3n de comedia estrenada en Fox del 5 de marzo al 21 de mayo de 2017.\u200b\u200b\u200b Producido por los ejecutivos Phil Lord y Christopher Miller, creada y escrita por Julius Sharpe, lo protagonizan Adam Pally, Leighton Meester y Yassir Lester. Originalmente planeado para 13 episodios, Fox lo redujo a 9 episodios en octubre de 2016.\u200b El 11 de mayo de 2017, la serie fue cancelada por Fox.\u200b"}, {"color": "#97c2fc", "id": "medicine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imhotep-Louvre.jpg", "label": "medicine", "shape": "image", "title": "\uc758\ud559(\u91ab\u5b78, \uc601\uc5b4: medicine)\uc740 \uc778\uccb4\uc758 \uad6c\uc870\uc640 \uae30\ub2a5\uc744 \uc870\uc0ac\ud558\uc5ec \uc778\uccb4\uc758 \ubcf4\uac74, \uc9c8\ubcd1\uc774\ub098 \uc0c1\ud574\uc758 \uce58\ub8cc \ubc0f \uc608\ubc29\uc5d0 \uad00\ud55c \ubc29\ubc95\uacfc \uae30\uc220\uc744 \uc5f0\uad6c\ud558\ub294 \ud559\ubb38\uc774\ub2e4. \uae30\ucd08 \uc758\ud559, \uc784\uc0c1 \uc758\ud559, \uc0ac\ud68c \uc758\ud559 \ub4f1\uc73c\ub85c \ub098\ub260 \uc218 \uc788\ub2e4. \ud604\ub300 \uc758\ud559\uc740 \ud22c\uc57d\uc774\ub098 \uc218\uc220\uacfc \uac19\uc740 \u0027\uc784\uc0c1 \uc758\ud559\u0027\ubfd0\ub9cc \uc544\ub2c8\ub77c, \ud574\ubd80\ud559\uc774\ub098 \ubcd1\ub9ac\ud559 \ub4f1\uc758 \u0027\uae30\ucd08 \uc758\ud559\u0027, \uc0ac\ud68c\uc801 \uc694\uc778\uc5d0 \uc758\ud55c \uac74\uac15 \uc7a5\uc560\uc5d0 \uad00\uc2ec\uc744 \uac00\uc9c0\ub294 \u0027\uc0ac\ud68c \uc758\ud559\u0027 \ub4f1 \ub2e4\ubc29\uba74\uc758 \ubd84\uc57c\ub97c \uc544\uc6b0\ub974\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "prepare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PREPARE_logo.png", "label": "prepare", "shape": "image", "title": "PREPARE is een acroniem voor het Platform foR European Preparedness Against (Re-)emerging Epidemics van de Europese Unie. De co\u00f6rdinator van dit platform is professor Herman Goossens van de Universiteit Antwerpen. van het Amsterdam UMC is plaatsvervangend co\u00f6rdinator. Dit Europees platform waarbij een tal van instanties samenwerken stroomlijnt de reactie vanuit de Europese Unie op een bepaalde situatie. Waarbij gebruik gemaakt wordt van primaire en secundaire gezondheidszorg om gevallen op te sporen met een potentieel pandemisch gevaar. Tevens zet het snelle dynamisch onderzoekteams in, die middelen over Europa zal verdelen om zo de impact van terugkerende pandemie\u00ebn op het Europees gezondheidsstelsel, infrastructuur en economisch integriteit te verzachten. PREPARE zorgt tijdens epidemie\u00ebn en pandemie\u00ebn voor de infrastructuur, co\u00f6rdinatie en integratie van bestaand klinisch onderzoek in maatschappelijke- en ziekenhuissetting. PREPARE werd onder andere in werking gesteld op 31 december 2019 in reactie op de uitbraak van het coronavirus SARS-CoV-2 dat de besmettelijke ziekte COVID-19 veroorzaakte. Vanaf februari 2020 werd geopereerd in outbreak responsmodus 2 (mobilisatie), de tweede van de in totaal drie modi.[1]"}, {"color": "#97c2fc", "id": "eugene reybold", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eugene_Reybold.jpg", "label": "eugene reybold", "shape": "image", "title": "\u5c24\u91d1\u00b7\u96f7\u5df4\u5fb7\uff08\u82f1\u8a9e\uff1aEugene Reybold\uff0c1884\u5e742\u670813\u65e5\uff0d1961\u5e7411\u670821\u65e5\uff09\u662f\u4e8c\u6218\u671f\u95f4\u9886\u5bfc\u7f8e\u56fd\u9678\u8ecd\u5de5\u5175\u90e8\u968a\u7684\u603b\u5de5\u7a0b\u5e08\uff0c\u5728\u4efb\u65f6\u5de5\u5175\u90e8\u961f\u4eba\u6570\u5386\u53f2\u4e0a\u6700\u591a\u3002\u96f7\u5df4\u5fb7\u83b7\u5f97\u4e86\u94dc\u8d28\u6a61\u53f6\u9646\u519b\u6770\u51fa\u670d\u5f79\u52cb\u7ae0\u3002"}, {"color": "#97c2fc", "id": "computer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lorenz_attractor_yb.svg", "label": "computer", "shape": "image", "title": "\u0406\u043d\u0444\u043e\u0440\u043c\u0430\u0301\u0442\u0438\u043a\u0430 (\u0444\u0440. informatique, \u0430\u043d\u0433\u043b. informatics, computer science; \u043d\u0456\u043c. Informatik) \u2014 \u043d\u0430\u0443\u043a\u0430 \u043f\u0440\u043e \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u044e, \u043c\u0435\u0442\u043e\u0434\u0438 \u0442\u0430 \u0437\u0430\u0441\u043e\u0431\u0438 \u0457\u0457 \u043e\u043f\u0440\u0430\u0446\u044e\u0432\u0430\u043d\u043d\u044f, \u0443 \u0442\u043e\u043c\u0443 \u0447\u0438\u0441\u043b\u0456 \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u043e\u0431\u0447\u0438\u0441\u043b\u044e\u0432\u0430\u043b\u044c\u043d\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c. \u0406\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u043a\u0430 \u043e\u0445\u043e\u043f\u043b\u044e\u0454 \u044f\u043a \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u043d\u0456 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0456\u043d\u0438 - \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u0438, \u0442\u0435\u043e\u0440\u0456\u044e \u043e\u0431\u0447\u0438\u0441\u043b\u044e\u0432\u0430\u043d\u043e\u0441\u0442\u0456, \u0442\u0435\u043e\u0440\u0456\u044e \u0456\u043d\u0444\u043e  {"color": "#97c2fc", "id": "summer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurricane_Lester_22_aug_1992_2246Z.jpg", "label": "summer", "shape": "image", "title": "Lato \u2013 jedna z czterech podstawowych p\u00f3r roku w przyrodzie, w strefie klimatu umiarkowanego. Charakteryzuje si\u0119 najwy\u017cszymi temperaturami powietrza w skali roku. W \u015bwiecie ro\u015blin jest to okres dojrzewania nasion i owoc\u00f3w, a w \u015bwiecie zwierz\u0105t jest to okres wydawania na \u015bwiat nowego pokolenia i przygotowania go do samodzielnego \u017cycia. Lato astronomiczne rozpoczyna si\u0119 w momencie przesilenia letniego i trwa do momentu r\u00f3wnonocy jesiennej, co w przybli\u017ceniu oznacza na p\u00f3\u0142kuli p\u00f3\u0142nocnej okres pomi\u0119dzy 21 czerwca a 23 wrze\u015bnia (czasami daty te wypadaj\u0105 dzie\u0144 wcze\u015bniej lub dzie\u0144 p\u00f3\u017aniej, a w roku przest\u0119pnym mog\u0105 by\u0107 dodatkowo cofni\u0119te o jeden dzie\u0144). Podczas lata astronomicznego dzienna pora dnia jest d\u0142u\u017csza od pory nocnej, jednak z ka\u017cd\u0105 kolejn\u0105 dob\u0105 dnia ubywa, a nocy przybywa \u2013 S\u0142o\u0144ce wschodzi coraz p\u00f3\u017aniej i g\u00f3ruje na coraz mniejszych wysoko\u015bciach ponad horyzontem. Wed\u0142ug kryterium termicznego za lato przyjmuje si\u0119 okres roku, w kt\u00f3rym \u015brednie dobowe temperatury powietrza przekraczaj\u0105 15 \u00b0C. Pomi\u0119dzy latem klimatycznym i s\u0105siednimi klimatycznymi porami roku nie ma etap\u00f3w przej\u015bciowych, w przeciwie\u0144stwie do zimy poprzedzanej przedzimiem i nast\u0119puj\u0105cym po niej przedwio\u015bniem. Dla p\u00f3\u0142kuli po\u0142udniowej wszystkie opisane daty i zjawiska s\u0105 przesuni\u0119te o p\u00f3\u0142 roku. Za miesi\u0105ce letnie na p\u00f3\u0142kuli p\u00f3\u0142nocnej uznaje si\u0119 czerwiec, lipiec i sierpie\u0144, a na po\u0142udniowej grudzie\u0144, stycze\u0144 i luty."}, {"color": "#97c2fc", "id": "thermal conductivity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Simple_definition_of_thermal_conductivity.png", "label": "thermal conductivity", "shape": "image", "title": "\u03a9\u03c2 \u03b8\u03b5\u03c1\u03bc\u03b9\u03ba\u03ae \u03b1\u03b3\u03c9\u03b3\u03b9\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1 (\u03c3\u03c5\u03bc\u03b2\u03bf\u03bb\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03bc\u03b5 k) \u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b9\u03b4\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03cd\u03bb\u03b7\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b5\u03c5\u03ba\u03bf\u03bb\u03af\u03b1 \u03ae \u03b4\u03c5\u03c3\u03ba\u03bf\u03bb\u03af\u03b1 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b8\u03b5\u03c1\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c3\u03c4\u03bf \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03b5\u03bd\u03cc\u03c2 \u03c5\u03bb\u03b9\u03ba\u03bf\u03cd. \u0397 \u0398\u03b5\u03c1\u03bc\u03b9\u03ba\u03ae \u03b1\u03b3\u03c9\u03b3\u03b9\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1 \u03bc\u03b5\u03c4\u03c1\u03b9\u03ad\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03bf\u03bd \"\u03c3\u03c5\u03bd\u03c4\u03b5\u03bb\u03b5\u03c3\u03c4\u03ae \u03b1\u03b3\u03c9\u03b3\u03b9\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2\" \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c0\u03cc \u03c3\u03ce\u03bc\u03b1 \u03c3\u03b5 \u03c3\u03ce\u03bc\u03b1. \u0391\u03bd\u03ac\u03bb\u03bf\u03b3\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c5\u03ba\u03bf\u03bb\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b8\u03b5\u03c1\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c4\u03b1 \u03c3\u03ce\u03bc\u03b1\u03c4\u03b1 (\u03c5\u03bb\
