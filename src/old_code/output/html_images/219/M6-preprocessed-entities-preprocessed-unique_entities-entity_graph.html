edona II (R\u00faisis: \u0415\u043a\u0430\u0442\u0435\u0440\u0438\u043d\u0430 II \u0410\u043b\u0435\u043a\u0441\u0435\u0435\u0432\u043d\u0430), Caitr\u00edona Mh\u00f3r, ina banimpire ar an R\u00fais \u00f3 1762 go 1796."}, {"color": "#97c2fc", "id": "cleaning floors", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carpets_cleaned_and_hung_out_to_air._Kathmandu,_1979.jpg", "label": "cleaning floors", "shape": "image", "title": "\u062a\u0646\u0638\u064a\u0641 \u0627\u0644\u0623\u0631\u0636\u064a\u0627\u062a \u0647\u064a \u0645\u0647\u0646\u0629 \u0631\u0626\u064a\u0633\u064a\u0629 \u0641\u064a \u062c\u0645\u064a\u0639 \u0623\u0646\u062d\u0627\u0621 \u0627\u0644\u0639\u0627\u0644\u0645. \u0648\u0645\u0646 \u0627\u0644\u0645\u0647\u0627\u0645 \u0627\u0644\u0631\u0626\u064a\u0633\u064a\u0629 \u0644\u0645\u0639\u0638\u0645 \u0639\u0645\u0627\u0644 \u0627\u0644\u0646\u0638\u0627\u0641\u0629."}, {"color": "#97c2fc", "id": "governor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Governor_of_Gibraltar.svg", "label": "governor", "shape": "image", "title": "Governador \u00e9s el t\u00edtol d\u0027un funcionari pol\u00edtic o administratiu, responsable de la direcci\u00f3 dels estats, prov\u00edncies o . En alguns dels estats o prov\u00edncies que constitu\u00efxen pa\u00efsos amb govern republic\u00e0, el cap de l\u0027administraci\u00f3 governamental rep el t\u00edtol de Governador. Pa\u00efsos federats com els EUA tenen un governador al capdavant de cadascun dels estats que els formen. Tamb\u00e9 alguns pa\u00efsos conformats en un estat unitari com Turquia tenen governadors en els seves prov\u00edncies, i en aquest cas reben el nom de Val\u00ed, un t\u00edtol d\u0027origen isl\u00e0mic. Pa\u00efsos federals com Estats Units t\u00e9 un governador al capdavant de cada un dels estats que la formen, com M\u00e8xic, per\u00f2 tamb\u00e9 pa\u00efsos conformats en un estat unitari com Xile i Turquia tenen governadors en els seves prov\u00edncies. De manera m\u00e9s \u00e0mplia el Governador \u00e9s el cap del govern regional, i com a tal exerceix el poder executiu a nivell regional, assistit pel seu propi Gabinet o tren executiu. El governador sol tenir nombroses funcions, depenent de l\u0027ordenament jur\u00eddic concret del pa\u00eds que es tracti. Als pa\u00efsos molt centralitzats les seves funcions poden ser m\u00e9s aviat escasses i subordinades al govern nacional, com el cas de l\u0027Argentina, per\u00f2 en els pa\u00efsos descentralitzats les seves funcions poden ser molt importants. Fins i tot als pa\u00efsos amb un sistema federal radical i profund, el Governador pot tenir poders i atribucions reservades en altres pa\u00efsos als governants nacionals. \u00c9s el cas dels Estats Units on un Governador d\u0027estat pot presentar projectes de llei en mat\u00e8ria de dret penal i dret civil, ja que li correspon a l\u0027Assemblea Legislativa Regional legislar sobre aquestes mat\u00e8ries; tamb\u00e9 pot vetar o aquestes lleis, com tamb\u00e9 passa amb lleis en certs aspectes de dret laboral, bancari, d\u0027assegurances, tributari, etc. A m\u00e9s pot indultar els reus per delictes estatals, \u00e9s Comandant en Cap de forces militars (Gu\u00e0rdia Nacional), \u00e9s responsable de la pol\u00edtica fiscal en relaci\u00f3 a molts tributs, pot proposar a la Legislatura Estatal apujar el salari m\u00ednim, etc. Compet\u00e8ncies, atribucions i poders que en altres pa\u00efsos (com la majoria dels pa\u00efsos llatinoamericans) s\u00f3n exclusius del President de la Rep\u00fablica."}, {"color": "#97c2fc", "id": "console", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PSX-Memory-Card.jpg", "label": "console", "shape": "image", "title": "\u0413\u0440\u0430\u0301\u043b\u044c\u043d\u0430 \u043a\u043e\u043d\u0441\u043e\u0301\u043b\u044c (\u0430\u0431\u043e \u0433\u0440\u0430\u0301\u043b\u044c\u043d\u0430 \u043f\u0440\u0438\u0441\u0442\u0430\u0301\u0432\u043a\u0430, \u0456\u0433\u0440\u043e\u0432\u0430\u0301 \u043a\u043e\u043d\u0441\u043e\u0301\u043b\u044c, \u0456\u0433\u0440\u043e\u0432\u0430\u0301 \u043f\u0440\u0438\u0441\u0442\u0430\u0301\u0432\u043a\u0430[\u0434\u0436\u0435\u0440\u0435\u043b\u043e?]) \u2014 \u0446\u0435 \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u0456\u0437\u043e\u0432\u0430\u043d\u0438\u0439 \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0438\u0439 \u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439, \u0440\u043e\u0437\u0440\u043e\u0431\u043b\u0435\u043d\u0438\u0439 \u0456 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0449\u043e\u0431 \u0433\u0440\u0430\u0442\u0438 \u0443 \u0432\u0456\u0434\u0435\u043e\u0456\u0433\u0440\u0438. \u041d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u043f\u0440\u0438\u0441\u0442\u0440\u043e\u0454\u043c \u0432\u0438\u0432\u043e\u0434\u0443 \u0454 \u0442\u0435\u043b\u0435\u0432\u0456\u0437\u043e\u0440 \u0430\u0431\u043e, \u0440\u0456\u0434\u0448\u0435, \u043a\u043e\u043c\u043f\u0027\u044e\u0442\u0435\u0440\u043d\u0438\u0439 \u043c\u043e\u043d\u0456\u0442\u043e\u0440. \u0421\u043f\u043e\u0447\u0430\u0442\u043a\u0443 \u0456\u0433\u0440\u043e\u0432\u0456 \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u043a\u0438 \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u043b\u0438\u0441\u044f \u0432\u0456\u0434 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0445 \u043a\u043e\u043c\u043f\u0027\u044e\u0442\u0435\u0440\u0456\u0432 \u0437\u0430 \u043d\u0438\u0437\u043a\u043e\u044e \u0432\u0430\u0436\u043b\u0438\u0432\u0438\u0445 \u043e\u0437\u043d\u0430\u043a: \u0456\u0433\u0440\u043e\u0432\u0456 \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u043a\u0438 \u043f\u0440\u0438\u043f\u0443\u0441\u043a\u0430\u043b\u0438 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u0442\u0435\u043b\u0435\u0432\u0456\u0437\u043e\u0440\u0430 \u044f\u043a \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u0441\u0442\u0440\u043e\u044e \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0456 \u043d\u0435 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0443\u0432\u0430\u043b\u0438 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0437\u0456 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u0438\u0445 \u043f\u0435\u0440\u0438\u0444\u0435\u0440\u0456\u0439\u043d\u0438\u0445 \u043f\u0440\u0438\u0441\u0442\u0440\u043e\u0457\u0432, \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0445 \u0434\u043b\u044f \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0445 \u043a\u043e\u043c\u043f\u0027\u044e\u0442\u0435\u0440\u0456\u0432, \u2014 \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u043a\u043b\u0430\u0432\u0456\u0430\u0442\u0443\u0440\u0430 \u0430\u0431\u043e \u043c\u043e\u0434\u0435\u043c. \u041f\u0440\u043e\u0442\u0435, \u0443 \u0441\u0432\u0456\u0442\u0456 \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u0456\u0433\u0440\u043e\u0432\u0438\u0445 \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u043e\u043a, \u0440\u0456\u0437\u043d\u0438\u0446\u044f \u043c\u0456\u0436 \u043d\u0438\u043c\u0438 \u0439 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u043a\u043e\u043c\u043f\u0027\u044e\u0442\u0435\u0440\u0430\u043c\u0438 \u0441\u0442\u0430\u043b\u0430 \u043f\u043e\u0441\u0442\u0443\u043f\u043e\u0432\u043e \u0440\u043e\u0437\u043c\u0438\u0432\u0430\u0442\u0438\u0441\u044f \u2014 \u0434\u0435\u044f\u043a\u0456 \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u043a\u0438 \u043c\u043e\u0436\u0443\u0442\u044c \u0434\u043e\u0437\u0432\u043e\u043b\u0438\u0442\u0438 \u043f\u0456\u0434\u043a\u043b\u044e\u0447\u0435\u043d\u043d\u044f \u043a\u043b\u0430\u0432\u0456\u0430\u0442\u0443\u0440\u0438, \u0436\u043e\u0440\u0441\u0442\u043a\u043e\u0433\u043e \u0434\u0438\u0441\u043a\u0430 \u0456 \u0437\u0430\u043f\u0443\u0441\u043a \u043d\u0430 \u043d\u0438\u0445 \u043e\u043f\u0435\u0440\u0430\u0446\u0456\u0439\u043d\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u041b\u0456\u043d\u0443\u043a\u0441."}, {"color": "#97c2fc", "id": "plutonium core", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Partially-reflected-plutonium-sphere.jpeg", "label": "plutonium core", "shape": "image", "title": "\u5f39\u82af\u662f\u5185\u7206\u5f0f\u6838\u6b66\u5668\u7684\u6838\u5fc3\uff0c\u7531\u53ef\u88c2\u53d8\u7269\u8d28\u548c\u4e0e\u5b83\u76f8\u7ed3\u5408\u7684\u4e2d\u5b50\u53cd\u5c04\u4f53\u6216\u8005\u586b\u585e\u7269\u6784\u6210\u300220\u4e16\u7eaa50\u5e74\u4ee3\u7684\u6838\u6b66\u5668\u5f39\u82af\u591a\u7528\u7eaf\u923e-235\uff0c\u6216\u8005\u4e0e\u949a\u590d\u5408\uff0c\u4f46\u662f\u7eaf\u949a\u5f39\u82af\u7684\u76f4\u5f84\u6700\u5c0f\uff0c\u5e76\u4e1420\u4e16\u7eaa60\u5e74\u4ee3\u521d\u4ee5\u6765\u88ab\u89c6\u4e3a\u6807\u51c6\u3002"}, {"color": "#97c2fc", "id": "operation crossroads", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Operation_Crossroads_Baker_(wide).jpg", "label": "operation crossroads", "shape": "image", "title": "Operasi Crossroads adalah serangkaian uji coba nuklir yang dilakukan oleh Amerika Serikat di Atol Bikini, Samudera Pasifik, pada musim panas 1946. Tujuan operasi ini adalah untuk menguji pengaruh senjata nuklir terhadap kapal angkatan laut. Tekanan untuk membatalkan operasi ini datang dari para ilmuwan dan diplomat. Para ilmuwan yang terlibat dalam Proyek Manhattan menilai bahwa operasi tersebut tidak perlu dilakukan karena membahayakan lingkungan. Riset yang dilakukan oleh Los Alamos menunjukkan bahwa uji coba ini akan mengubah \"kondisi air di sekitar permukaan ledakan menjadi cairan mematikan\" akibat radioaktif. Untuk mempersiapkan uji coba ini, penduduk asli Bikini dipindahkan ke pulau-pulau yang lebih kecil dan tidak berpenghuni. Bom yang digunakan adalah Baker, senjata 23-kiloton nuklir yang diledakkan di bawah laut Bikini Atoll pada tahun 1946. Kapal laut yang mengambil foto dokumentasi pun relatif dekat, serta tidak diberi perlindungan terhadap dampak ledakan."}, {"color": "#97c2fc", "id": "leslie", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Half-Moon_Switch.jpg", "label": "leslie", "shape": "image", "title": "The Leslie speaker is a combined amplifier and loudspeaker that projects the signal from an electric or electronic instrument and modifies the sound by rotating a baffle chamber (\"drum\") in front of the loudspeakers. A similar effect is provided by a rotating system of horns in front of the treble driver. It is most commonly associated with the Hammond organ, though it was later used for the electric guitar and other instruments. A typical Leslie speaker contains an amplifier, a treble horn and a bass speaker\u2014though specific components depend upon the model. A musician controls the Leslie speaker by either an external switch or pedal that alternates between a slow and fast speed setting, known as \"chorale\" and \"tremolo\". The speaker is named after its inventor, Donald Leslie, who began working in the late 1930s to get a speaker for a Hammond organ that better emulated a pipe or theatre organ, and discovered that baffles rotating along the axis of the speaker cone gave the best sound effect. Hammond were not interested in marketing or selling the speakers, so Leslie sold them himself as an add-on, targeting other organs as well as Hammond. Leslie made the first speaker in 1941. The sound of the organ being played through his speaker received national radio exposure across the US, and it became a commercial and critical success. It soon became an essential tool for most jazz organists. In 1965, Leslie sold his business to CBS who, in 1980, sold it to Hammond. Suzuki Musical Instrument Corporation subsequently acquired the Hammond and Leslie brands. Because the Leslie is a sound modification device in its own right, various attempts have been made to simulate the effect using electronic effect units. These include the Uni-Vibe, the Neo Ventilator, or Hammond-Suzuki\u0027s own simulator in a box."}, {"color": "#97c2fc", "id": "atomic energy commission", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Schlesinger_official_DoD_photo.jpg", "label": "atomic energy commission", "shape": "image", "title": "Die Atomic Energy Commission (AEC, deutsch Atomenergiekommission) der USA wurde 1946 gegr\u00fcndet und war bis 1974 die zentrale Beh\u00f6rde f\u00fcr die Forschung und Entwicklung der Nutzbarmachung atomarer Energie (haupts\u00e4chlich in Bezug auf Kernwaffen). 1975 wurde die Beh\u00f6rde aufgel\u00f6st. Ihre Aufgaben wurden ab 1977 auf das Energieministerium der Vereinigten Staaten \u00fcbertragen."}, {"color": "#97c2fc", "id": "509th composite group", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Streamer_APC.png", "label": "509th composite group", "shape": "image", "title": "509-\u044f \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u0430\u044f \u0430\u0432\u0438\u0430\u0433\u0440\u0443\u043f\u043f\u0430 (\u0430\u043d\u0433\u043b. 509th Composite Group, 509 CG ) \u2014 \u043f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0412\u0412\u0421 \u0421\u0428\u0410, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u0435 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0412\u0442\u043e\u0440\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0434\u043b\u044f \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u0432\u0435\u0440\u0442\u044b\u0432\u0430\u043d\u0438\u044f \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f. \u0412 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 1945 \u0433\u043e\u0434\u0430 \u0430\u0432\u0438\u0430\u0433\u0440\u0443\u043f\u043f\u0430 \u043f\u0440\u043e\u0432\u0435\u043b\u0430 \u0430\u0442\u043e\u043c\u043d\u044b\u0435 \u0431\u043e\u043c\u0431\u0430\u0440\u0434\u0438\u0440\u043e\u0432\u043a\u0438 \u0425\u0438\u0440\u043e\u0441\u0438\u043c\u044b \u0438 \u041d\u0430\u0433\u0430\u0441\u0430\u043a\u0438. \u0411\u044b\u043b\u0430 \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0430 17 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1944 \u0433\u043e\u0434\u0430 \u043d\u0430 \u0430\u0432\u0438\u0430\u0431\u0430\u0437\u0435 \u0412\u0435\u043d\u0434\u043e\u0432\u0435\u0440, \u0448\u0442\u0430\u0442 \u042e\u0442\u0430. \u041a\u043e\u043c\u0430\u043d\u0434\u0443\u044e\u0449\u0438\u0439 \u2014 \u043f\u043e\u0434\u043f\u043e\u043b\u043a\u043e\u0432\u043d\u0438\u043a \u041f\u043e\u043b \u0423. \u0422\u0438\u0431\u0431\u0435\u0442\u0441. \u0410\u0432\u0438\u0430\u0433\u0440\u0443\u043f\u043f\u0430 \u0431\u044b\u043b\u0430 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0430 \u043a\u0430\u043a \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u0430\u044f, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443, \u043a\u0440\u043e\u043c\u0435 \u0431\u043e\u043c\u0431\u0430\u0440\u0434\u0438\u0440\u043e\u0432\u0449\u0438\u043a\u043e\u0432 \u0411\u043e\u0438\u043d\u0433 \u0412-29 Superfortress, \u0438\u043c\u0435\u043b\u0430 \u043d\u0430 \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0438 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0435 \u0441\u0430\u043c\u043e\u043b\u0435\u0442\u044b \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0421-47 Skytrain \u0438 \u0421-54 Skymaster. \u0418\u043c\u0435\u043b\u0430 \u043d\u0430 \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0438 B-29 \u043c\u043e\u0434\u0435\u043b\u0438 Silverplate, \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044b\u0435 \u0434\u043b\u044f \u043d\u0435\u0441\u0435\u043d\u0438\u044f \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f. \u0421 \u043c\u0430\u044f 1945 \u0433\u043e\u0434\u0430 \u0433\u0440\u0443\u043f\u043f\u0430 \u0431\u0430\u0437\u0438\u0440\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u043d\u0430 \u043e. \u0422\u0438\u043d\u0438\u0430\u043d \u0421\u0435\u0432\u0435\u0440\u043d\u044b\u0445 \u041c\u0430\u0440\u0438\u0430\u043d\u0441\u043a\u0438\u0445 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u0432. \u041f\u043e\u043c\u0438\u043c\u043e \u0434\u0432\u0443\u0445 \u044f\u0434\u0435\u0440\u043d\u044b\u0445 \u0431\u043e\u043c\u0431\u0430\u0440\u0434\u0438\u0440\u043e\u0432\u043e\u043a, \u0431\u044b\u043b\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u043e 12 \u0431\u043e\u0435\u0432\u044b\u0445 \u0432\u044b\u043b\u0435\u0442\u043e\u0432 \u043f\u0440\u043e\u0442\u0438\u0432 \u0446\u0435\u043b\u0435\u0439 \u0432 \u042f\u043f\u043e\u043d\u0438\u0438 \u0441 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0442\u044f\u0436\u0435\u043b\u044b\u0445 \u0444\u0443\u0433\u0430\u0441\u043d\u044b\u0445 \u0431\u043e\u043c\u0431 (\u0442.\u043d. \u00ab\u0442\u044b\u043a\u0432\u0435\u043d\u043d\u044b\u0435 \u0431\u043e\u043c\u0431\u044b\u00bb). \u0412 \u043f\u043e\u0441\u043b\u0435\u0432\u043e\u0435\u043d\u043d\u0443\u044e \u044d\u043f\u043e\u0445\u0443 509-\u044f CG \u0431\u044b\u043b\u0430 \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u043f\u0435\u0440\u0432\u044b\u0445 \u0434\u0435\u0441\u044f\u0442\u0438 \u0431\u043e\u043c\u0431\u0430\u0440\u0434\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u044b\u0445 \u0433\u0440\u0443\u043f\u043f, \u0432\u043e\u0448\u0435\u0434\u0448\u0438\u0445 \u0432 \u0421\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0412\u0412\u0421 \u0421\u0428\u0410 (21 \u043c\u0430\u0440\u0442\u0430 1946 \u0433\u043e\u0434\u0430), \u0438 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439, \u043e\u0441\u043d\u0430\u0449\u0435\u043d\u043d\u043e\u0439 \u0441\u0430\u043c\u043e\u043b\u0435\u0442\u0430\u043c\u0438 B-29 Superfortress \u043c\u043e\u0434\u0435\u043b\u0438 Silverplate, \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b\u043c\u0438 \u043d\u0435\u0441\u0442\u0438 \u0430\u0442\u043e\u043c\u043d\u044b\u0435 \u0431\u043e\u043c\u0431\u044b. 10 \u0438\u044e\u043b\u044f 1946 \u0433\u043e\u0434\u0430 \u0431\u044b\u043b\u0430 \u043f\u0435\u0440\u0435\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0430 \u0432 509-\u044e \u0442\u044f\u0436\u0435\u043b\u0443\u044e \u0431\u043e\u043c\u0431\u0430\u0440\u0434\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u0443\u044e \u0433\u0440\u0443\u043f\u043f\u0443."}, {"color": "#97c2fc", "id": "encyclopedia.com", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Encyclopedia.com_logo.jpg", "label": "encyclopedia.com", "shape": "image", "title": "Encyclopedia.com, nota anche come HighBeam Encyclopedia, \u00e8 un\u0027enciclopedia online gratuita e multiligue che opera come un aggregatore di informazioni derivate da altri dizionari e enciclopedie, indici bibliografici, immagini e video. Il sito web \u00e8 gestito dalla stessa azienda che gestisce il sito HighBeam Research, avente sede a Chicago, una sussidiaria della casa editrice Gale Publishing, collegata di Cengage. Al 2017, Encyclopedia.com presentava quasi 200.000 voci e 50.000 sintesi di argomenti, costruite a partire da un insieme di fonti che include l\u0027Oxford University Press, la Columbia Encyclopedia e la base di conoscenza della casa madre Gale. Il sito Web fu lanciato dalla societ\u00e0 informatica Infonautics nel marzo 1998. Nell\u0027agosto 2001, Infonautics fu acquisita da Tucows, che un anno dopo cedette a Patrick Spain il dominio Encyclopedia.com e il sito eLibrary. Entrambi furono incorporati all\u0027interno di una nuova societ\u00e0 chiamata Alacritude, LLC, il cui business divenne noto col nome di HighBeam Research e fu infine venduto a Gale."}, {"color": "#97c2fc", "id": "lie detector test", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leonarde_Keeler_1937.jpg", "label": "lie detector test", "shape": "image", "title": "\u30dd\u30ea\u30b0\u30e9\u30d5\uff08\u82f1 5. C\u0027est le premier roman de Harlan Coben dont le h\u00e9ros est Myron Bolitar. Le roman est traduit en fran\u00e7ais en 2003."}, {"color": "#97c2fc", "id": "inhalation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inhalation_diagram.svg", "label": "inhalation", "shape": "image", "title": "\uacf5\uae30, \ub610\ub294 \ub2e4\ub978 \uac00\uc2a4\uac00 \ud3d0\ub85c \ub4e4\uc5b4\uac08 \ub54c \ub4e4\uc228(\uc601\uc5b4: inhalation, inspiration)\uc774 \ubc1c\uc0dd\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "nanny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/COLLECTIE_TROPENMUSEUM_Portret_van_een_baboe_met_kinderen_in_de_deuropening_van_een_huis_voor_Europeanen_op_Aek_na_Oeli_TMnr_60051111.jpg", "label": "nanny", "shape": "image", "title": "\u30ca\u30cb\u30fc\uff08\u82f1: nanny\uff09\u306f\u3001\u7279\u306b\u30a4\u30ae\u30ea\u30b9\u3067\u6bcd\u89aa\u306b\u4ee3\u308f\u3063\u3066\u5b50\u80b2\u3066\u3092\u3059\u308b\u5973\u6027\u306e\u3053\u3068\u3067\u3042\u308b\u3002\u4e00\u6642\u7684\u306a\u30d9\u30d3\u30fc\u30b7\u30c3\u30bf\u30fc\u3068\u306f\u7570\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "damage effects", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nukecloud.png", "label": "damage effects", "shape": "image", "title": "Gli effetti delle esplosioni nucleari nella troposfera si dividono in quattro categorie, sulla base dell\u0027energia che si sviluppa per ognuno di loro: \n* Irraggiamento termico\u201430-50% dell\u0027energia totale \n* Onda d\u0027urto o blast\u201440-50% dell\u0027energia totale; \n* Radiazioni ionizzanti\u20145% dell\u0027energia totale; \n* Radiazione residua\u20145-10% dell\u0027energia totale."}, {"color": "#97c2fc", "id": "pacific theater", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chinese_girl_from_one_of_the_Japanese_Army\u0027s_\u0027comfort_battalions\u0027.jpg", "label": "pacific theater", "shape": "image", "title": "La guerre du Pacifique comprend les campagnes men\u00e9es \u00e0 partir de 1941 dans la zone Asie-Pacifique, dans le cadre de l\u0027affrontement entre les Alli\u00e9s et l\u0027empire du Japon. La politique expansionniste du Japon visait l\u0027ensemble de la r\u00e9gion. Cette guerre englobe l\u0027ensemble des op\u00e9rations militaires men\u00e9es sur les fronts est-asiatique et oc\u00e9anien de la Seconde Guerre mondiale (th\u00e9\u00e2tres du Pacifique central, du Pacifique Sud-Ouest, d\u0027Asie du Sud-Est, de la seconde guerre sino-japonaise et de la guerre sovi\u00e9to-japonaise). Le terme de guerre du Pacifique est g\u00e9n\u00e9ralement employ\u00e9 en Occident pour d\u00e9signer cet ensemble de conflits, bien que tous les pays concern\u00e9s n\u0027aient pas \u00e9t\u00e9 bord\u00e9s par l\u0027oc\u00e9an Pacifique et que les combats ne se soient pas limit\u00e9s aux op\u00e9rations navales. Du point de vue de l\u0027empire du Japon, cette extension de la guerre sino-japonaise fut officiellement appel\u00e9e guerre de la Grande Asie orientale (\u5927\u6771\u4e9c\u6226\u4e89, Dai t\u014da sens\u014d). Apr\u00e8s la guerre, le terme de guerre de Quinze Ans (\u5341\u4e94\u5e74\u6226\u4e89, J\u016bgonen Sens\u014d) est entr\u00e9 en usage au Japon, faisant remonter le conflit \u00e0 l\u0027Invasion japonaise de la Mandchourie en 1931. L\u0027extension du conflit \u00e0 partir de sa base continentale en Chine et en Indochine d\u00e9bute en d\u00e9cembre 1941, \u00e0 partir de l\u0027entr\u00e9e en guerre officielle de l\u0027empire du Japon contre les \u00c9tats-Unis, le Royaume-Uni, les Pays-Bas et l\u0027Australie. Les Japonais connaissent des succ\u00e8s fulgurants au d\u00e9but du conflit et s\u0027emparent de vastes territoires mais sont lentement repouss\u00e9s par la sup\u00e9riorit\u00e9 industrielle am\u00e9ricaine. Le th\u00e9\u00e2tre asiatique de la Seconde Guerre mondiale se distingue du th\u00e9\u00e2tre europ\u00e9en par le r\u00f4le capital jou\u00e9 par les marines de guerre dans le d\u00e9nouement du conflit. En revanche, les crimes de guerre du Japon Sh\u014dwa n\u0027ont rien \u00e0 envier \u00e0 ceux de l\u0027Allemagne. Ce conflit eut d\u0027importantes cons\u00e9quences en affaiblissant les puissances coloniales europ\u00e9ennes qui conna\u00eetront toutes la phase de d\u00e9colonisation apr\u00e8s la guerre. La guerre se termine avec la capitulation sans conditions du Japon le 2 septembre 1945."}, {"color": "#97c2fc", "id": "axis powers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Military_exercise_of_Manchukuo_Imperial_Army.jpg", "label": "axis powers", "shape": "image", "title": "Ardatzeko potentziak, Ardatzeko aliantza, Ardatzeko herrialdeak edo Erroma-Berlin-Tokio ardatza Bigarren Mundu Gerran borrokan zihardun alderdi bat izan zen, aliatuen aurkakoak. Ardatza batik bat Alemaniako Hirugarren Reichak, Italia faxistak eta Japoniako Inperioak osatzen zuten, 1940ko irailean sinatu ostean. Bere boterearen erpinean, Europako, Asiako, Afrikako zein Ozeano Bareko zonalde franko Ardatzaren menpean zeuden, baina Bigarren Mundu Gerrak euren erabateko suntsipena ekarri zuen. Aliatuen kasuan bezala, nazio batzuek bat eta alde egin zuten gerran zehar."}, {"color": "#97c2fc", "id": "pressure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barometer_mercury_column_hg.jpg", "label": "pressure", "shape": "image", "title": "\u0627\u0644\u0636\u063a\u0637 (\u0631\u0645\u0632\u0647 \u0636 \u0628\u0627\u0644\u0639\u0631\u0628\u064a\u0629\u060c p \u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629) \u0627\u0644\u0642\u0648\u0629 \u0627\u0644\u0646\u0648\u0639\u064a\u0629 \u0627\u0644\u0645\u0624\u062b\u0631\u0629 \u0639\u0645\u0648\u062f\u064a\u0627\u064b \u0639\u0644\u0649 \u0645\u0633\u0627\u062d\u0629 \u0633\u0637\u062d. \u0648\u0647\u0646\u0627\u0643 \u0639\u062f\u0629 \u0623\u0646\u0648\u0627\u0639 \u0645\u0646 \u0627\u0644\u0636\u063a\u0637\u060c \u0645\u0646 \u0623\u0634\u0647\u0631\u0647\u0627 \u0627\u0644\u0 3b9\u03b1) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03b3\u03b3\u03bb\u03cc\u03c6\u03c9\u03bd\u03b7 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u03b3\u03b5\u03bd\u03b9\u03ba\u03bf\u03cd \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03ba\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b9\u03b4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ae \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b1 \u03a4\u03b1 \u03bb\u03ae\u03bc\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u0395\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1\u03c2 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03b1\u03c0\u03b5\u03c5\u03b8\u03cd\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b5\u03bd\u03ae\u03bb\u03b9\u03ba\u03bf \u03bc\u03bf\u03c1\u03c6\u03c9\u03bc\u03ad\u03bd\u03bf \u03ba\u03bf\u03b9\u03bd\u03cc \u03ba\u03b1\u03b9 \u03c3\u03c5\u03b3\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03cc \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 100 \u03c3\u03c5\u03bd\u03c4\u03ac\u03ba\u03c4\u03b5\u03c2 \u03c0\u03bb\u03ae\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c0\u03b1\u03c3\u03c7\u03cc\u03bb\u03b7\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc 4.000 \u03b5\u03b9\u03b4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03ac\u03c4\u03b5\u03c2. \u0398\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03b5\u03c5\u03c1\u03ad\u03c9\u03c2 \u03c9\u03c2 \u03b7 \u03c0\u03bb\u03ad\u03bf\u03bd \u03b1\u03ba\u03b1\u03b4\u03b7\u03bc\u03b1\u03ca\u03ba\u03ae \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1.\u0397 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03b3\u03b3\u03bb\u03cc\u03c6\u03c9\u03bd\u03b7 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03ba\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03b1\u03ba\u03cc\u03bc\u03b1. \u03a0\u03c1\u03c9\u03c4\u03bf\u03b5\u03ba\u03b4\u03cc\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd 1768 \u03ba\u03b1\u03b9 1771 \u03c3\u03c4\u03bf \u0395\u03b4\u03b9\u03bc\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf \u03c4\u03b7\u03c2 \u03a3\u03ba\u03c9\u03c4\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03c1\u03ae\u03b3\u03bf\u03c1\u03b1 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c3\u03b5 \u03b4\u03b7\u03bc\u03bf\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03bc\u03ad\u03b3\u03b5\u03b8\u03bf\u03c2. \u0397 \u03c4\u03c1\u03af\u03c4\u03b7 \u03c4\u03b7\u03c2 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03c4\u03bf\u03c5 1801 \u03be\u03b5\u03c0\u03b5\u03c1\u03bd\u03bf\u03cd\u03c3\u03b5 \u03ae\u03b4\u03b7 \u03c4\u03bf\u03c5\u03c2 21 \u03c4\u03cc\u03bc\u03bf\u03c5\u03c2. \u03a4\u03bf \u03b1\u03bd\u03b5\u03c1\u03c7\u03cc\u03bc\u03b5\u03bd\u03bf \u03ba\u03cd\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03ad\u03bb\u03ba\u03c5\u03c3\u03b7 \u03b5\u03c0\u03b9\u03c6\u03b1\u03bd\u03ce\u03bd \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c4\u03ce\u03bd, \u03b5\u03bd\u03ce \u03b7 9\u03b7 (1875-1889) \u03ba\u03b1\u03b9 \u03b7 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bf\u03c1\u03cc\u03c3\u03b7\u03bc\u03bf \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c5\u03bc\u03ac\u03b8\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03bb\u03bf\u03b3\u03bf\u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c4\u03b5\u03c7\u03bd\u03bf\u03c4\u03c1\u03bf\u03c0\u03af\u03b1. \u0391\u03c0\u03cc \u03c4\u03b7\u03bd 11\u03b7 \u03b5\u03ba\u03b4\u03bf\u03c3\u03ae \u03c4\u03b7\u03c2 \u03b7 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03c3\u03c4\u03b1\u03b4\u03b9\u03b1\u03ba\u03ac \u03c3\u03c5\u03bd\u03c4\u03cc\u03bc\u03b5\u03c5\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bb\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b5 \u03c4\u03b1 \u03bb\u03ae\u03bc\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b9\u03b5\u03cd\u03c1\u03c5\u03bd\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03b9\u03bd\u03bf\u03cd \u03c4\u03b7\u03c2 \u03c3\u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03bf \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae. \u03a4\u03bf 1933 \u03b7 \u0395\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \"\u03c3\u03c5\u03bd\u03b5\u03c7\u03bf\u03cd\u03c2 \u03b1\u03bd\u03b1\u03b8\u03b5\u03ce\u03c1\u03b7\u03c3\u03b7\u03c2\", \u03bc\u03b5 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03b7 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b1 \u03b5\u03c0\u03b1\u03bd\u03b5\u03ba\u03b4\u03af\u03b4\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b5\u03c7\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03ac\u03b8\u03b5 \u03bb\u03ae\u03bc\u03bc\u03b1 \u03b1\u03bd\u03b1\u03bd\u03b5\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c4\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7. \u0397 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae 15\u03b7 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c4\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03ae \u03c4\u03c1\u03b9\u03bc\u03b5\u03c1\u03ae \u03b4\u03bf\u03bc\u03ae: \u03c4\u03b7\u03bd 12\u03c4\u03bf\u03bc\u03b7 \u03c3\u03cd\u03bd\u03c4\u03bf\u03bc\u03c9\u03bd \u03ac\u03c1\u03b8\u03c1\u03c9\u03bd (\u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03be\u03b5\u03c0\u03b5\u03c1\u03bd\u03bf\u03cd\u03bd \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c4\u03b9\u03c2 750 \u03bb\u03ad\u03be\u03b5\u03b9\u03c2), \u03c4\u03b7\u03bd 17\u03c4\u03bf\u03bc\u03b7 \u03b5\u03ba\u03c4\u03b5\u03bd\u03ce\u03bd \u03ac\u03c1\u03b8\u03c1\u03c9\u03bd (\u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b4\u03b9\u03b1\u03b8\u03ad\u03c4\u03bf\u03c5\u03bd \u03b1\u03c0\u03cc 2 \u03b5\u03ce\u03c2 310 \u03c3\u03b5\u03bb\u03af\u03b4\u03b5\u03c2) \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1\u03bd \u03c4\u03cc\u03bc\u03bf \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03ba\u03bf\u03c0\u03b5\u03af \u03c3\u03c4\u03bf \u03bd\u03b1 \u03b4\u03ce\u03c3\u03b5\u03b9 \u03ad\u03bd\u03b1 \u03b9\u03b5\u03c1\u03b1\u03c1\u03c7\u03b9\u03ba\u03cc \u03b4\u03b9\u03ac\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7\u03c2 \u03b3\u03bd\u03ce\u03c3\u03b7\u03c2. \u0397 Microp\u00e6dia \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03b5\u03cd\u03b5\u03b9 \u03b3\u03b9\u03b1 \u03b3\u03c1\u03ae\u03b3\u03bf\u03c1\u03b7 \u03b1\u03bd\u03b1\u03b6\u03ae\u03c4\u03b7\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c9\u03c2 \u03bf\u03b4\u03b7\u03b3\u03cc\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd Macrop\u00e6dia, \u03b5\u03bd\u03ce \u03c3\u03c5\u03bd\u03b9\u03c3\u03c4\u03ac\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03c7\u03c1\u03ae\u03c3\u03c4\u03b5\u03c2 \u03bd\u03b1 \u03bc\u03b5\u03bb\u03b5\u03c4\u03ae\u03c3\u03bf\u03c5\u03bd \u03c4\u03bf \u03b4\u03b9\u03ac\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03c4\u03b7\u03c2 Prop\u00e6dia \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03bd\u03bf\u03ae\u03c3\u03bf\u03c5\u03bd \u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03b5\u03bd\u03cc\u03c2 \u03b8\u03ad\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b2\u03c1\u03bf\u03c5\u03bd \u03ac\u03bb\u03bb\u03b1, \u03bb\u03b5\u03c0\u03c4\u03bf\u03bc\u03b5\u03c1\u03ad\u03c3\u03c4\u03b5\u03c1\u03b1 \u03bb\u03ae\u03bc\u03bc\u03b1\u03c4\u03b1. \u03a4\u03bf \u03bc\u03ad\u03b3\u03b5\u03b8\u03bf\u03c2 \u03c4\u03b7\u03c2 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03c0\u03b1\u03c1\u03b1\u03bc\u03b5\u03af\u03bd\u03b5\u03b9 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc \u03c4\u03b1 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 70 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1, \u03bc\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 40 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03bb\u03ad\u03be\u03b5\u03b9\u03c2 \u03b3\u03b9\u03b1 \u03bc\u03b9\u03c3\u03cc \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03bf \u03b8\u03ad\u03bc\u03b1\u03c4\u03b1. \u0391\u03bd \u03ba\u03b1\u03b9 \u03b7 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf 1901 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u0397\u03a0\u0391, \u03b7 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ae \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03bf\u03c1\u03b8\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1. \u03a3\u03c4\u03b7\u03bd \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03b7 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b5\u03c4\u03c9\u03c0\u03af\u03c3\u03b5\u03b9 \u03b4\u03c5\u03c3\u03ba\u03bf\u03bb\u03af\u03b5\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03bc\u03b5\u03af\u03bd\u03b5\u03b9 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c1\u03b4\u03ae\u03c2 \u2014 \u03c0\u03c1\u03cc\u03b2\u03bb\u03b7\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03b9\u03bc\u03b5\u03c4\u03c9\u03c0\u03af\u03b6\u03bf\u03c5\u03bd \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03b5\u03b3\u03ba\u03c5\u03ba\u03bb\u03bf\u03c0\u03b1\u03af\u03b4\u03b5\u03b9\u03b5\u03c2. \u03a4\u03bf\u03bd \u039c\u03ac\u03c1\u03c4\u03b9\u03bf \u03c4\u03bf\u03c5 2012 \u03b1\u03bd\u03b1\u03ba\u03bf\u03b9\u03bd\u03ce\u03b8\u03b7\u03ba\u03b5 \u03b7 \u03b4\u03b9\u03b1\u03ba\u03bf\u03c0\u03ae \u03c4\u03b7\u03c2 \u03ad\u03bd\u03c4\u03c5\u03c0\u03b7\u03c2 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7\u03c2, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03bf\u03b9 \u03c0\u03c9\u03bb\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03c4\u03b1\u03b9\u03c1\u03b5\u03af\u03b1\u03c2 \u03c4\u03b1 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03bd \u03ba\u03b1\u03c4\u03ac 85% \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03b4\u03cc\u03c3\u03b5\u03b9\u03c2. \u039a\u03ac\u03c0\u03bf\u03b9\u03b1 \u03bb\u03ae\u03bc\u03bc\u03b1\u03c4\u03b1 \u03c3\u03b5 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c0\u03c1\u03bf\u03b7\u03b3\u03bf\u03cd\u03bc\u03b5\u03bd\u03b5\u03c2 \u03b5\u03ba\u03b4\u03cc\u03c3\u03b5\u03b9\u03c2 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b4\u03b5\u03c7\u03b8\u03b5\u03af \u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ae \u03c9\u03c2 \u03b1\u03bd\u03b1\u03ba\u03c1\u03b9\u03b2\u03ae, \u03c0\u03c1\u03bf\u03ba\u03b1\u03c4\u03b5\u03b9\u03bb\u03b7\u03bc\u03bc\u03ad\u03bd\u03b1 \u03ae \u03c9\u03c2 \u03b3\u03c1\u03b1\u03bc\u03bc\u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03b1\u03bd\u03b1\u03c1\u03bc\u03cc\u03b4\u03b9\u03bf\u03c5\u03c2 \u03c3\u03c5\u03bd\u03c4\u03ac\u03ba\u03c4\u03b5\u03c2.\u0397 \u03b1\u03ba\u03c1\u03af\u03b2\u03b5\u03b9\u03b1 \u03c3\u03b5 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c3\u03b7\u03bc\u03b5\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u03ad\u03ba\u03b4\u03bf\u03c3\u03b7\u03c2 \u03ad\u03c7\u03b5\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03b7\u03c4\u03b7\u03b8\u03b5\u03af \u03b1\u03bd \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b9\u03c3\u03c7\u03c5\u03c1\u03b9\u03c3\u03bc\u03bf\u03af \u03b1\u03c5\u03c4\u03bf\u03af \u03ad\u03c7\u03bf\u03c5\u03bd \u03b1\u03bc\u03c6\u03b9\u03c3\u03b2\u03b7\u03c4\u03b7\u03b8\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1. \u03a0\u03b1\u03c1\u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b7 \u039c\u03c0\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03ba\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03b5\u03af \u03c4\u03b7 \u03c6\u03ae\u03bc\u03b7 \u03c4\u03b7\u03c2 \u03c9\u03c2 \u03b1\u03be\u03b9\u03cc\u03c0\u03b9\u03c3\u03c4\u03bf \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1\u03c2."}, {"color": "#97c2fc", "id": "independent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independent", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "fallout", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_fallout_exposure.png", "label": "fallout", "shape": "image", "title": "Radioaktiver Niederschlag (auch aus dem Englischen Fallout oder Fall-out genannt) entsteht nach einer Kernwaffenexplosion oder nach einem schwerwiegenden Kernreaktorunfall. Eine bei jeder dieser Ursachen erfolgte Explosion transportiert Staub in die Atmosph\u00e4re. Dieser Staub verteilt sich in verschiedenen Schichten und mit verschiedenen Geschwindigkeiten und Richtungen als Aerosol. Daraus entstehender Niederschlag mit Staub als Kondensationskeim wird auf der Erdoberfl\u00e4che festgestellt und gemessen. Die Radioaktivit\u00e4t der Staubpartikel bringt eine erhebliche radioaktive Strahlenbelastung und gegebenenfalls Vergiftung (Strahlenkrankheit) mit sich."}, {"color": "#97c2fc", "id": "minsk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_of_Saints_Simon_and_Helena,_15,_Soviet_str.,_Minsk_-_the_capital_of_Republic_of_Belarus_04.jpg", "label": "minsk", "shape": "image", "title": "\u0645\u064a\u0646\u0633\u0643 (\u0628\u0627\u0644\u0628\u064a\u0644\u0627\u0631\u0648\u0633\u064a\u0629: \u041c\u0456\u043d\u0441\u043a)\u060c \u0647\u064a \u0639\u0627\u0635\u0645\u0629 \u0631\u0648\u0633\u064a\u0627 \u0627\u0644\u0628\u064a\u0636\u0627\u0621 \u0648\u0623\u0643\u0628\u0631 \u0645\u062f\u0646\u0647\u0627. \u062a\u0639\u062f \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u0642\u0631\u0627\u064b \u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0645\u0633\u062a\u0642\u0644\u0629. \u0643\u0630\u0644\u0643 \u0627\u0644\u062a\u0648\u0642\u064a\u062a \u0627\u0644\u0632\u0645\u0646\u064a \u0644\u0645\u064a\u0646\u0633\u0643 \u0641\u0647\u0648 UTC+3."}, {"color": "#97c2fc", "id": "atomic bombing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "atomic bombing", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "bockscar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boeing_B-29_Superfortress_Bockscar_3_USAF.jpg", "label": "bockscar", "shape": "image", "title": "Bockscar, yang terkadang disebut Bock\u0027s Car, adalah sebuah nama dari pesawat B-29 Pasukan Udara Angkatan Darat Amerika Serikat yang menjatuhkan senjata nuklir Fat Man di kota Jepang Nagasaki pada Perang Dunia II dalam serangan nuklir kedua \u2013 dan terakhir \u2013 dalam sejarah. Bockscar digunakan dalam 13 misi pelatihan dan praktik dari Tinian, dan tiga misi kombat di mana pesawat tersebut menjatuhkan bom-bom labu di target-target industrial di Jepang. Pada 9 Agustus 1945, Bockscar, yang dipiloti oleh komandan Skuadron Bombardemen 393d, Mayor , menjatuhkan bom nuklir Fat Man ke kota Nagasaki. Sekitar 44% dari kota tersebut hancur; 35,000 orang tewas dan 60,000 orang luka-luka. Setelah perang, Bockscar kembali ke Amerika Serikat pada November 1945. Pada September 1946, pesawat tersebut diberikan ke di , Ohio. Pesawat tersebut diterbangkan ke Museum tersebut pada 26 September 1961. Bockscar sekarang menjadi simpanan permanen di Museum Nasional Angkatan Udara Amerika Serikat, Dayton, Ohio, di sebelah replika dari Fat Man."}, {"color": "#97c2fc", "id": "ventura", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National_Defense_Service_Medal_ribbon.svg", "label": "ventura", "shape": "image", "title": "\u6770\u897f\u00b7\u6587\u56fe\u62c9\uff08\u82f1\u8a9e\uff1aJesse Ventura\uff09\uff0c\u539f\u540d\u8a79\u59c6\u65af\u00b7\u55ac\u6cbb\u00b7\u5091\u8afe\uff08\u82f1\u8a9e\uff1aJames George Janos\uff0c1951\u5e747\u670815\u65e5\uff0d\uff09\uff0c\u751f\u65bc\u660e\u5c3c\u8607\u9054\u5dde\u660e\u5c3c\u963f\u6ce2\u5229\u65af\uff0c\u524d\u7f8e\u56fd\u6d77\u519b\uff08Underwater Demolition Team\uff09\u968a\u54e1\uff0c\u8077\u696d\u6454\u89d2\u624b\uff0c\u96fb\u8996\u8207\u5ee3\u64ad\u812b\u53e3\u79c0\u7bc0\u76ee\u4e3b\u6301\u4eba\u3002\u4ed6\u57281999\u5e74\u81f32003\u5e74\uff0c\u64d4\u4efb\u660e\u5c3c\u8607\u9054\u5dde\u5dde\u9577\u3002 \u4ed6\u5728\u64d4\u4efb\u8077\u696d\u6454\u89d2\u624b\u6642\uff0c\u4ee5\u7b4b\u8089\u4eba\uff0c\u5091\u897f\u00b7\u6eab\u5716\u62c9\uff08Jesse \"The Body\" Ventura\uff09\u7684\u85dd\u540d\u70ba\u4eba\u6240\u719f\u77e5\u3002 \u81ea2017\u5e74\u8d77\uff0c\u4ed6\u4e3b\u6301\u540d\u70ba\u300aThe World According to Jesse\u300b\u7684\u7bc0\u76ee\uff0c\u5728RT\u96fb\u8996\u53f0\u64ad\u51fa\u3002"}, {"color": "#97c2fc", "id": "campania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_region_of_Campania,_Italy,_with_provinces-en.svg", "label": "campania", "shape": "image", "title": "Campania hegoaldeko Italiako eskualdea da, Tirreniar itsasoaren ertzean kokaturik dagoena. 13.590 km2 eremua du eta 2014an 5.869.029 zituen. Biztanle-dentsitatea Italiako hirugarren handiena bada ere, ez dago Campaniako probintzia guztietan berdin banatua."}, {"color": "#97c2fc", "id": "hardcover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Theodor_Fontane_Der_Stechlin.jpg", "label": "hardcover", "shape": "image", "title": "A hardcover, hard cover, or hardback (also known as hardbound, and sometimes as case-bound) book is one bound with rigid protective covers (typically of binder\u0027s board or heavy paperboard covered with buckram or other cloth, heavy paper, or occasionally leather). It has a flexible, sewn spine which allows the book to lie flat on a surface when opened. Modern hardcovers may have the pages glued onto the spine in much the same way as paperbacks. Following the ISBN sequence numbers, books of this type may be identified by the abbreviation Hbk. Hardcover books are often printed on acid-free paper, and they are much more durable than paperbacks, which have flexible, easily damaged paper covers. Hardcover books are marginally more costly to manufacture. Hardcovers are frequently protected by artistic dust jackets, but a \"jacketless\" alternative has increased in popularity: these \"paper-over-board\" or \"jacketless\" hardcover bindings forgo the dust jacket in favor of printing the cover design directly onto the board binding."}, {"color": "#97c2fc", "id": "dentistry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imhotep-Louvre.jpg", "label": "dentistry", "shape": "image", "title": "\uc758\ud559(\u91ab\u5b78, \uc601\uc5b4: medicine)\uc740 \uc778\uccb4\uc758 \uad6c\uc870\uc640 \uae30\ub2a5\uc744 \uc870\uc0ac\ud558\uc5ec \uc778\uccb4\uc758 \ubcf4\uac74, \uc9c8\ubcd1\uc774\ub098 \uc0c1\ud574\uc758 \uce58\ub8cc \ubc0f \uc608\ubc29\uc5d0 \uad00\ud55c \ubc29\ubc95\uacfc \uae30\uc220\uc744 \uc5f0\uad6c\ud558\ub294 \ud559\ubb38\uc774\ub2e4. \uae30\ucd08 \uc758\ud559, \uc784\uc0c1 \uc758\ud559, \uc0ac\ud68c \uc758\ud559 \ub4f1\uc73c\ub85c \ub098\ub260 \uc218 \uc788\ub2e4. \ud604\ub300 \uc758\ud559\uc740 \ud22c\uc57d\uc774\ub098 \uc218\uc220\uacfc \uac19\uc740 \u0027\uc784\uc0c1 \uc758\ud559\u0027\ubfd0\ub9cc \uc544\ub2c8\ub77c, \ud574\ubd80\ud559\uc774\ub098 \ubcd1\ub9ac\ud559 \ub4f1\uc758 \u0027\uae30\ucd08 \uc758\ud559\u0027, \uc0ac\ud68c\uc801 \uc694\uc778\uc5d0 \uc758\ud55c \uac74\uac15 \uc7a5\uc560\uc5d0 \u uclear explosion", "shape": "image", "title": "Jadern\u00fd v\u00fdbuch je d\u016fsledkem prudk\u00e9ho uvoln\u011bn\u00ed energie ze z\u00e1m\u011brn\u011b rychl\u00e9 jadern\u00e9 reakce. Jadernou reakc\u00ed m\u016f\u017ee b\u00fdt \u0161t\u011bpn\u00e1 reakce, jadern\u00e1 f\u00faze, nebo n\u011bkolikaf\u00e1zov\u00e1 kombinace obou. Dosud bylo v\u017edy k zah\u00e1jen\u00ed jadern\u00e9 f\u00faze pou\u017eito \u0161t\u011bpn\u00e9 reakce, \u010dist\u011b f\u00fazn\u00ed v\u00fdbuch je zat\u00edm fikc\u00ed. Atmosf\u00e9rick\u00e9 jadern\u00e9 v\u00fdbuchy jsou spojov\u00e1ny s \u201eatomov\u00fdm h\u0159ibem\u201c, i kdy\u017e samotn\u00fd h\u0159ib m\u016f\u017ee vzniknout i p\u0159i velk\u00fdch chemick\u00fdch exploz\u00edch. Jsou mo\u017en\u00e9 i jadern\u00e9 exploze bez h\u0159ibu. Nukle\u00e1rn\u00ed v\u00fdbuch produkuje zna\u010dnou radiaci a mno\u017estv\u00ed radioaktivn\u00edho odpadu."}, {"color": "#97c2fc", "id": "windscale", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Storm_Clouds_over_Sellafield_-_geograph.org.uk_-_330062.jpg", "label": "windscale", "shape": "image", "title": "Sellafield \u00e4r en plats f\u00f6r upparbetning av milit\u00e4ra och civila radionuklider n\u00e4ra orten Seascale i Cumbria i North West England, Storbritannien. I omr\u00e5det d\u00e4r Sellafield ligger finns och har funnits flera olika anl\u00e4ggningar med anknytning till k\u00e4rnbr\u00e4nslen. Fram till 1981 kallades anl\u00e4ggningen Windscale and Calder Works efter andra orter i omr\u00e5det."}, {"color": "#97c2fc", "id": "morality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kohlberg_Model_of_Moral_Development.svg", "label": "morality", "shape": "image", "title": "La morale (du latin moralis \u00ab relatif aux m\u0153urs \u00bb) est une notion qui d\u00e9signe l\u0027ensemble des r\u00e8gles ou pr\u00e9ceptes, obligations ou interdictions relatifs \u00e0 la conformation de l\u0027action humaine aux m\u0153urs et aux usages d\u0027une soci\u00e9t\u00e9 donn\u00e9e. \u00c9thique et morale sont \u00e9tymologiquement proches puisque certains traducteurs de philosophes antiques ont utilis\u00e9 ces deux termes sans nette distinction selon les \u00e9poques pour traduire le mot grec ethikos. N\u00e9anmoins pour certains philosophes modernes, la morale se distingue de l\u0027\u00e9thique qui se d\u00e9finit telle une r\u00e9flexion fondamentale sur laquelle la morale \u00e9tablira ses normes, ses limites et ses devoirs. De la morale est n\u00e9e la philosophie morale qui se distingue de la m\u00e9taphysique de par son aspect pratique. Une action immorale est parfois une action nuisible comme le vol. La morale ne doit pas \u00eatre confondue ni avec la casuistique ni avec l\u0027id\u00e9ologie. En s\u0027int\u00e9ressant \u00e0 la question du bien et du mal, la morale se distingue de la logique (dont les valeurs sont le vrai et le faux), du droit (le et l\u0027ill\u00e9gal), de l\u0027art (le beau et le laid) et de l\u0027\u00e9conomie (l\u0027utile et l\u0027inutile). C\u0027est d\u0027apr\u00e8s ces valeurs que la morale fixe des principes d\u0027action, qu\u0027on appelle les devoirs de l\u0027\u00eatre humain, vis-\u00e0-vis de lui-m\u00eame ou des autres individus, ou de l\u0027ensemble de la soci\u00e9t\u00e9, ou d\u0027id\u00e9aux plus \u00e9lev\u00e9s (la tradition, l\u0027harmonie, la paix, les dieux, etc.), principes qui d\u00e9finissent ce qu\u0027il faut faire et comment agir. Il y a deux formes d\u0027attitude contraire \u00e0 la morale, l\u0027immoralit\u00e9 qui consiste \u00e0 transgresser d\u00e9lib\u00e9r\u00e9ment les r\u00e8gles de la morale sans pour autant porter de jugement sur celle-ci, et l\u0027amoralit\u00e9 qui consiste \u00e0 refuser ou nier l\u0027existence d\u0027une morale, voire \u00e0 encourager dans certains cas leur transgression syst\u00e9matique, en s\u00e9parant les notions d\u0027\u00e9thique de celles de m\u0153urs. La morale vise d\u0027une part \u00e0 la conservation des formes collectives d\u0027organisation sociale, de la soci\u00e9t\u00e9, de l\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral, d\u0027autre part \u00e0 l\u0027agr\u00e9ment de la vie des individus en soci\u00e9t\u00e9. De m\u00eame, un m\u00eame sch\u00e9ma moral est adapt\u00e9 selon chaque culture et soci\u00e9t\u00e9, mais \u00e0 l\u0027int\u00e9rieur de ces cultures, diff\u00e9rents types de moralit\u00e9 cohabitent ensemble, avec un degr\u00e9 variable de tensions. Elle peut renvoyer \u00e0 l\u0027ensemble des r\u00e8gles de conduite diffuses dans une soci\u00e9t\u00e9 donn\u00e9e (politesse, courtoisie, civisme), ou encore \u00e0 des pr\u00e9ceptes \u00e9nonc\u00e9s explicitement par une religion ou une doctrine (morale religieuse, philosophie morale, \u00e9thique). Les r\u00e8gles morales peuvent se diviser en deux groupes : d\u0027une part, les maximes de la morale personnelle (individuelle) et, d\u0027autre part, les codes de conduite (ou syst\u00e8mes de principes) partag\u00e9s au sein d\u0027une communaut\u00e9 culturelle, religieuse ou civile (collectifs). Les r\u00e8gles morales peuvent \u00eatre vues comme de simples habitudes qui ont fini par s\u0027imposer \u00e0 un groupe social (m\u0153urs, coutumes), c\u0027est-\u00e0-dire des fa\u00e7ons d\u0027agir culturelles, acquises, apprises et int\u00e9gr\u00e9es par les agents (consciemment ou non) qui ont fini par se pr\u00e9ciser ou se transformer au cours des si\u00e8cles, ou au contraire comme des normes absolues, invariables dans le temps, transcendantes et d\u0027origine divine ou r\u00e9v\u00e9l\u00e9es. De m\u00eame, elles peuvent \u00eatre consid\u00e9r\u00e9es comme relatives, variables selon les peuples et les \u00e9poques, ou au contraire comme universelles, ind\u00e9pendantes du lieu et de l\u0027\u00e9poque, et \u00e9tablies par la raison humaine ou exig\u00e9es par une certaine repr\u00e9sentation de l\u0027\u00eatre humain en g\u00e9n\u00e9ral (universalisme, droits de l\u0027homme). Selon l\u0027approche philosophique, le crit\u00e8re d\u00e9finissant une conduite morale (ou ce que signifie \u00ab bien agir \u00bb) ne sera pas le m\u00eame. En effet, la valeur morale d\u0027une action (le fait qu\u0027elle soit bonne ou mauvaise) peut \u00eatre d\u00e9finie soit d\u0027apr\u00e8s ses cons\u00e9quences (cons\u00e9quentialisme, utilitarisme, pragmatisme), c\u0027est-\u00e0-dire selon les effets engendr\u00e9s par cette action, soit d\u0027apr\u00e8s sa conformit\u00e9 \u00e0 des valeurs (d\u00e9ontologie, intuitionnisme), c\u0027est-\u00e0-dire selon les intentions ou motivations qui la commandent (ind\u00e9pendamment des cons\u00e9quences). L\u0027\u00e9crivain Norman Spinrad pr\u00e9cisa dans une interview \u00e0 M\u00e9tropolis que les conflits moraux \u00e9taient moins ceux du bien contre le mal qu\u0027entre des versions diff\u00e9rentes et incompatibles du bien[r\u00e9f. n\u00e9cessaire], faisant \u00e9cho tant au vicomte Louis de Bonald (\u00ab Il est plus commode de faire son devoir que de le conna\u00eetre \u00bb) qu\u0027\u00e0 Jean-Paul Sartre dans L\u0027Existentialisme est un humanisme."}, {"color": "#97c2fc", "id": "doctorate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PhD_graduand_shaking_hands_with_Sir_Dominic_Cadbury,_the_Chancellor_of_the_University_of_Birmingham_-_20120705.jpg", "label": "doctorate", "shape": "image", "title": "Doctor of Philosophy (afkorting: PhD (Brits) of Ph.D. (Amerikaans), Latijn: Philosophi\u00e6 Doctor) is een Anglo-Amerikaanse variant op de academische titel doctor. Het is in veel landen de hoogste academische graad.Philosophy omvat hier de bredere en originele betekenis van het Oudgriekse woord \"philosophia\" (\u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1), wat letterlijk betekent \"liefde voor wijsheid\" en later alle vakken betrof die voortkwamen uit de (natuur)filosofie. In Oxford heet een PhD ook wel een DPhil. De graad van PhD kan alleen verkregen worden door het verrichten van onderzoek en het verdedigen van een hierop gebaseerde thesis, vergelijkbaar met de doctoraat thesis op basis van promotieonderzoek in Nederland en Belgi\u00eb. Anders dan in deze twee landen is het voor de Angelsaksische PhD niet nodig een openbaar boek of wetenschappelijke artikelen te publiceren: die kan zich beperken tot een interne scriptie met besloten examen. Het gebruik van de aanduiding PhD is al langere tijd niet ongewoon onder wetenschappers in Nederland en Belgi\u00eb omdat deze leidt tot betere herkenning buiten deze landen. PhD is sinds januari 2021 ook een Nederlandse graad en titel die wettelijk met de titel doctor en graad Doctor is gelijkgesteld. Sinds 2021 mag een gepromoveerde kiezen tussen het voeren van de traditionele titel dr. voor de naam dan wel de titel PhD achter de naam. De Dienst Uitvoering Onderwijs kan namens de minister van onderwijs toestemming verlenen tot het voeren van de Nederlandse titel doctor (dr.) op basis van een in het buitenland verkregen PhD graad, dit op grond van art. 7.23a lid 3 van de WHW. In Vlaanderen is de titel PhD al sinds 2013 gelijkgesteld aan de titel doctor: wie in Vlaanderen is gepromoveerd mag naar keuze een van beide titels voeren; wie in een ander land is gepromoveerd mag de titel voeren volgens de regels van het land waar de graad is verleend, met toevoeging van de naam van de universiteit die de graad heeft verleend Voor de aanduiding van een promovendus of doctoraatstudent (Belgi\u00eb) is door deze ontwikkelingen de term \u0027PhD student\u0027 gebruikelijker geworden."}, {"color": "#97c2fc", "id": "fusion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TCV_vue_gen.jpg", "label": "fusion", "shape": "image", "title": "\u062a\u0641\u0627\u0639\u0644 \u0627\u0644\u0627\u0646\u062f\u0645\u0627\u062c \u0627\u0644\u0646\u0648\u0648\u064a (\u064a\u0639\u0631\u0641 \u0623\u064a\u0636\u0627 \u0628\u0627\u0644\u0640 \u062a\u064a\u0631\u0645\u0648\u0646\u0648\u0648\u064a) \u0647\u0
