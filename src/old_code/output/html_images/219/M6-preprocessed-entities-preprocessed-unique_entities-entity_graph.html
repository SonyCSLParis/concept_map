c740 \ucda9\ub3cc\ud558\ub294 \uc911\uc131\uc790\uc758 \uc5d0\ub108\uc9c0\uac00 \ub0ae\uc744\uc218\ub85d \ucee4\uc9c0\ubbc0\ub85c \ud575\ubd84\uc5f4 \uc2dc \ubc1c\uc0dd\ub418\ub294 \uace0\uc18d\uc911\uc131\uc790\uc758 \uc18d\ub3c4\ub97c \ubc18\ub4dc\uc2dc \uac10\uc18c\uc2dc\ucf1c \uc8fc\uc5b4\uc57c \ud55c\ub2e4. \ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c\uc740 \uc8fc\ub85c \uc9c8\ub7c9\uc218 90~100\uacfc 130~140\uc77c \uacbd\uc6b0\uc5d0 \uc9d1\uc911\uc801\uc73c\ub85c \uc0dd\uc131\ub418\ub294\ub370, \ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c\uc758 \uc6d0\uc790\ud575\uc740 \uc544\uc9c1 \ubd88\uc548\uc815\ud55c \uc0c1\ud0dc\uc774\ubbc0\ub85c, \ub354 \uc548\uc815\ud55c \uc0c1\ud0dc\ub85c \uac00\uae30 \uc704\ud574 \uacc4\uc18d \ubc29\uc0ac\uc131 \ubd95\uad34\uac00 \uc774\ub8e8\uc5b4\uc9c4\ub2e4. \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \ubc29\uc0ac\uc131 \ubd95\uad34\ub85c \ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c\uc5d0\uc11c\ub294 \ub04a\uc784\uc5c6\uc774 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub418\ub294\ub370, \uc774\ub97c \u0027\ubd95\uad34\uc5f4\u0027\uc774\ub77c\uace0 \ud55c\ub2e4. \uc6d0\uc790\ub85c\uc5d0\uc11c \uc0ac\uc6a9\ud558\uace0 \ub09c \ud575\uc5f0\ub8cc\ub97c \ubb3c\uc18d\uc5d0 \ub2f4\uac00 \ub0c9\uac01\uc2dc\ud0a4\ub294 \uc774\uc720\uac00 \ubc14\ub85c \uc774 \ubd95\uad34\uc5f4 \ub54c\ubb38\uc774\ub2e4."}, {"color": "#97c2fc", "id": "dicey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Albert_Venn_Dicey.jpg", "label": "dicey", "shape": "image", "title": "Albert Venn Dicey (4 de Fevereiro de 1835 \u2013 Oxford, 7 de Abril de 1922) foi um jurista brit\u00e2nico e te\u00f3rico constitucional, que escreveu An Introduction to the Study of the Law of the Constitution em 1885, e foi o irm\u00e3o mais novo de . Os princ\u00edpios que expunha s\u00e3o considerados parte da n\u00e3o codificada. Ele se graduou no Balliol College e se tornou um professor veneriano de direito ingl\u00eas na Universidade de Oxford e um l\u00edder acad\u00eamico constitucional de seu tempo. Dicey popularizou a frase \"estado de direito\", embora seu uso remonte ao s\u00e9culo XVII."}, {"color": "#97c2fc", "id": "leipzig university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goethecut.png", "label": "leipzig university", "shape": "image", "title": "A Universidade de Leipzig ou L\u00edpsia (em alem\u00e3o: Universit\u00e4t Leipzig) \u00e9 uma universidade da Alemanha, localizada em Leipzig (L\u00edpsia)."}, {"color": "#97c2fc", "id": "law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scientific_law_versus_Scientific_theories.png", "label": "law", "shape": "image", "title": "Prawo nauki \u2013 sta\u0142a relacja mi\u0119dzy w\u0142asno\u015bciami rzeczy lub zdarzeniami, zale\u017cno\u015b\u0107 funkcyjna mi\u0119dzy parametrami cia\u0142a lub uk\u0142adu materialnego. Przyk\u0142adowo, drugie prawo fizyki Newtona wyra\u017ca zale\u017cno\u015b\u0107 mi\u0119dzy si\u0142\u0105 mas\u0105 i przyspieszeniem Je\u017celi wszystkie wyrazy w tego typu wyra\u017ceniu przeniesiemy na jedn\u0105 stron\u0119 oraz uwzgl\u0119dnimy warunki, w kt\u00f3rych dane prawo jest spe\u0142nione, wtedy uzyskamy jedn\u0105 z postaci og\u00f3lnych prawa ilo\u015bciowego:"}, {"color": "#97c2fc", "id": "air marshal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_RAF_OF-8.svg", "label": "air marshal", "shape": "image", "title": "\u0641\u0631\u064a\u0642 \u0637\u064a\u0627\u0631 \u0647\u0648 \u0645\u0646 \u0641\u0626\u0629 \u062b\u0644\u0627\u062b \u0646\u062c\u0648\u0645 \u0627\u0644\u062a\u064a \u0646\u0634\u0623\u062a \u0648\u0627\u0633\u062a\u0645\u0631 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647\u0627 \u0645\u0646 \u0642\u0628\u0644 \u0633\u0644\u0627\u062d \u0627\u0644\u062c\u0648 \u0627\u0644\u0645\u0644\u0643\u064a \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a. \u0643\u0645\u0627 \u062a\u0633\u062a\u062e\u062f\u0645 \u0647\u0630\u0647 \u0627\u0644\u0631\u062a\u0628\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062c\u0648\u064a\u0629 \u0641\u064a \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0628\u0644\u062f\u0627\u0646 \u0627\u0644\u062a\u064a \u0644\u062f\u064a\u0647\u0627 \u0627\u0644\u0646\u0641\u0648\u0630 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a. \u0627\u0644\u0636\u0628\u0627\u0637 \u0641\u064a \u0631\u062a\u0628\u0629 \u0641\u0631\u064a\u0642 \u0637\u064a\u0627\u0631 \u064a\u062d\u0635\u0644 \u0639\u0627\u062f\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0646\u0627\u0635\u0628 \u0627\u0644\u0639\u0644\u064a\u0627 \u062c\u062f\u0627 \u0645\u062b\u0644 \u0631\u0626\u064a\u0633 \u0627\u0644\u0623\u0631\u0643\u0627\u0646 \u0648\u0627\u0644\u0642\u0627\u0626\u062f \u0627\u0644\u0623\u0639\u0644\u0649 \u0641\u064a \u0648\u062c\u0648\u062f \u0642\u0648\u0629 \u062c\u0648\u064a\u0629 \u0623\u0648 \u062a\u0634\u0643\u064a\u0644 \u0642\u0648\u0629 \u062c\u0648\u064a\u0629 \u0643\u0628\u064a\u0631\u0629. \u0648\u0641\u0631\u064a\u0642 \u0637\u064a\u0627\u0631 \u0647\u0648 \u0631\u062a\u0628\u0629 \u0645\u0646 \u0641\u0626\u0629 \u062b\u0644\u0627\u062b \u0646\u062c\u0648\u0645 \u0641\u064a \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u0647\u0648 \u0645\u0627 \u064a\u0639\u0627\u062f\u0644 \u0645\u0646\u0635\u0628 \u0646\u0627\u0626\u0628 \u0623\u0645\u064a\u0631\u0627\u0644 \u0641\u064a \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u0623\u0648 \u0644\u0648\u0627\u0621 \u062c\u0646\u0631\u0627\u0644 \u0641\u064a \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0623\u0648 \u0642\u0648\u0627\u062a \u0645\u0634\u0627\u0629 \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629. \u0648\u062a\u0632\u064a\u062f \u0646\u062c\u0645\u0629 \u0631\u0627\u0628\u0639\u0629 \u0644\u0644\u0641\u0631\u064a\u0642 \u0623\u0648\u0644 \u0637\u064a\u0627\u0631. \u0628\u064a\u0646\u0645\u0627 \u064a\u062e\u062a\u0644\u0641 \u0639\u0646\u0647\u0627 \u0641\u064a \u0628\u0627\u0642\u064a \u0627\u0644\u062f\u0648\u0644 \u0645\u062b\u0644 \u0645\u0635\u0631 \u062d\u064a\u062b \u064a\u0639\u0644\u0642 \u0639\u0642\u0627\u0628 \u0630\u0647\u0628\u064a \u0648\u0646\u062c\u0645\u0629 \u0648\u0627\u062d\u062f\u0629 \u0648\u0633\u064a\u0641\u064a\u0646."}, {"color": "#97c2fc", "id": "stern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VOC_Amsterdam.jpg", "label": "stern", "shape": "image", "title": "The stern is the back or aft-most part of a ship or boat, technically defined as the area built up over the sternpost, extending upwards from the counter rail to the taffrail. The stern lies opposite the bow, the foremost part of a ship. Originally, the term only referred to the aft port section of the ship, but eventually came to refer to the entire back of a vessel. The stern end of a ship is indicated with a white navigation light at night. Sterns on European and American wooden sailing ships began with two principal forms: the square or transom stern and the elliptical, fantail, or merchant stern, and were developed in that order. The hull sections of a sailing ship located before the stern were composed of a series of U-shaped rib-like frames set in a sloped or \"cant\" arrangement, with the last frame before the stern being called the fashion timber(s) or fashion piece(s), so called for \"fashioning\" the after part of the ship. This frame is designed to support the various beams that make up the stern. In 1817 the British naval architect Sir Robert Seppings introduced the concept of the round or circular stern. The square stern had been an easy target for enemy cannon, and could not support the weight of heavy stern chase guns. But Seppings\u0027 design left the rudder head exposed, and was regarded by many as simply ugly\u2014no American warships were designed with such sterns, and the round stern was quickly superseded by the elliptical stern. The United States began building the first elliptical stern warship in 1820, a decade before the British. USS Brandywine became the first sailing ship to sport such a stern. Though a great improvement over the transom stern in terms of its vulnerability to attack when under fire, elliptical sterns still had obvious weaknesses which the next major stern development \u2014 the iron-hulled cruiser stern \u2014 addressed far better and with significantly different materials."}, {"color": "#97c2fc", "id": "potsdam declaration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-R67561,_Potsdamer_Konferenz,_Konferenztisch.jpg", "label": "potsdam declaration", "shape": "image", "title": "Deklarasi Potsdam dikeluarkan pada tanggal 26 Juli 1945 oleh Harry S Truman (Presiden Amerika Serikat), Winston Churchill (Perdana Menteri Inggris) dan Chiang Kai-Shek (Presiden, Panglima tertinggi Republik Tiongkok). Ketiga pemimpin Sekutu itu, setelah berunding di Potsdam tiba pada kesimpulan bahwa Jepang harus diberi kesempatan untuk mengakhiri Perang Dunia II. Adapun bunyi dari proklamasi Potsdam adalah sebagai berikut:"}, {"color": "#97c2fc", "id": "plutonium-239", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nagasakibomb.jpg", "label": "plutonium-239", "shape": "image", "title": "\u7094\u8bfa\u916e\uff08\u82f1\u8a9e\uff1aNorethisterone \u6216 \u82f1\u8a9e\uff1anorethindrone\uff09\u662f\u4e00\u79cd\u9ec4\u4f53\u5236\u5242\u836f\u7269\uff0c\u7528\u505a\u53e3\u670d\u907f\u5b55\u836f\u548c\u6fc0\u7d20\u66ff\u4ee3\u7642\u6cd5\u836f\u7269\u4ee5\u53ca\u6cbb\u7597\u4e00\u4e9b\u5987\u79d1\u75be\u75c5\u3002"}, {"color": "#97c2fc", "id": "robert christy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Partially-reflected-plutonium-sphere.jpeg", "label": "robert christy", "shape": "image", "title": "Robert Frederick Christy (* 14. Mai 1916 in Vancouver, Kanada; \u2020 3. Oktober 2012 in Pasadena, Kalifornien, Vereinigte Staaten) war ein US-amerikanischer Physiker."}, {"color": "#97c2fc", "id": "moreton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bar-Tail_Godwits_G.J._Walter_Park_c.jpg", "label": "moreton", "shape": "image", "title": "\u30e2\u30fc\u30c8\u30f3\u6e7e\uff08Moreton Bay\uff09\u306f\u3001\u30d6\u30ea\u30b9\u30d9\u30f3\uff08\u30af\u30a4\u30fc\u30f3\u30ba\u30e9\u30f3\u30c9\u5dde\u3001\u30aa\u30fc\u30b9\u30c8\u30e9\u30ea\u30a2\uff09\u677119km\u306b\u4f4d\u7f6e\u3059\u308b\u6e7e\u3002\u9b5a\u91e3\u308a\u306e\u884c\u697d\u5730\u3001\u6e2f\u6e7e\uff08\u30d6\u30ea\u30b9\u30d9\u30f3\u6e2f\uff09\u3068\u3057\u3066\u6a5f\u80fd\u3002"}, {"color": "#97c2fc", "id": "versed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OklahomaStatePen_(retouched).jpg", "label": "versed", "shape": "image", "title": "La finaster\u00ecde \u00e8 un farmaco inibitore dell\u0027enzima 5-alfa reduttasi di tipo II, un enzima espresso in diversi tessuti che converte il testosterone nello steroide androgenico pi\u00f9 attivo diidrotestosterone (DHT). L\u2019inibizione di questo enzima riduce perci\u00f2 i livelli di DHT. La finasteride \u00e8 utilizzata per il trattamento dell\u0027iperplasia prostatica benigna, del cancro alla prostata e dell\u0027alopecia androgenetica. Prodotta dalla societ\u00e0 farmaceutica Merck, \u00e8 stata introdotta negli Stati Uniti nel 1992 con il nome di Proscar (finasteride 5 mg) per il trattamento dell\u0027iperplasia prostatica e nel 1997 con il nome di Propecia (finasteride 1 mg) per il trattamento dell\u0027alopecia androgenetica. In Italia la vendita della molecola \u00e8 stata autorizzata nel 1997 per il trattamento dell\u0027iperplasia prostatica e nel 1999 per il trattamento dell\u0027alopecia. Attualmente il farmaco viene commercializzato da numerose societ\u00e0 farmaceutiche come farmaco equivalente."}, {"color": "#97c2fc", "id": "british citizen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jk-rowling-crop.jpg", "label": "british citizen", "shape": "image", "title": "Britoj estas lo\u011dantoj de Granda Britio. En malvasta senco de la vorto britoj estas angloj, a\u016d skotoj. Al la lo\u011dantoj de la Unui\u011dinta Re\u011dlando aldone apartenas anka\u016d irlandanoj lo\u011dantaj en Norda Irlando, sed ili ne estas britoj en la \u011dusta senco de la vorto. Sed ja ekzistas nenia suma markigo por la enlo\u011dantoj de Unui\u011dinta Re\u011dlando. Tial oni povas en pli vasta senco anka\u016d la lo\u011dantojn de Norda Irlando marki kiel britoj, kun allaso de certa porcio de malprecizeco. Ofte estadas anstata\u016d la markigo \"britoj\" erare uzata la markigo \"angloj\", same kiel Granda Britio a\u016d Unui\u011dinta Re\u011dlando estadas erare markata kiel Anglio. \u0108i tie temas pri simila eraro kiel \u0109e uzado de Holando anstata\u016d Nederlando kaj holandanoj anstata\u016d nederlandanoj."}, {"color": "#97c2fc", "id": "president roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "president roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "hanford works", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hanford_workers.jpg", "label": "hanford works", "shape": "image", "title": "\u0625\u0646 \u0645\u0648\u0642\u0639\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0647\u0648 \u0645\u062e\u0628\u0631 \u062e\u0627\u0631\u062c \u0639\u0646 \u0627\u0644\u062e\u062f\u0645\u0629 \u0644\u062a\u0631\u0643\u064a\u0628 \u0627\u0644\u0648\u0642\u0648\u062f \u0627\u0644\u0646\u0648\u0648\u064a\u060c \u0639\u0644\u0649 \u0646\u0647\u0631 \u0643\u0648\u0644\u0648\u0645\u0628\u064a\u0627 \u0641\u064a \u0648\u0633\u0637 \u062c\u0646\u0648\u0628 \u0648\u0644\u0627\u064a\u0629 \u0648\u0627\u0634\u0646\u0637\u0646\u060c \u0648\u0627\u0644\u0645\u0634\u063a\u0644 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062d\u0643\u0648\u0645\u0629\u0650 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0627\u0644\u0641\u064a\u062f\u0631\u0627\u0644\u064a\u0629. \u0623\u0633\u0633 \u0641\u064a \u0639\u0627\u0645 1943 \u0643\u062c\u0632\u0621 \u0645\u0650\u0646\u0652 \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646\u060c \u0648\u0643\u0627\u0646 \u0627\u0644\u0645\u0648\u0642\u0639 \u0645\u0642\u0631\u0627\u064b \u0644\u0645\u0641\u0627\u0639\u0644 B\u060c \u0648\u0647\u0648 \u0623\u0648\u0644 \u0645\u0641\u0627\u0639\u0644 \u0644\u0625\u0646\u062a\u0627\u062c\u0650 \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645\u0650 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0627\u0644\u0645\u0635\u0646\u0639 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u0645\u0648\u0642\u0639 \u0641\u064a \u0623\u0648\u0644 \u0642\u0646\u0628\u0644\u0629 \u0646\u0648\u0648\u064a\u0629\u060c \u0627\u062e\u062a\u0628\u0631\u062a \u0641\u064a \u062a\u062c\u0631\u0628\u0629 \u0645\u0648\u0642\u0639 \u062a\u0631\u064a\u0646\u064a\u062a\u064a\u060c \u0648\u0641\u064a \u0642\u0646\u0628\u0644\u0629 \u0641\u0627\u062a \u0645\u0627\u0646 \u0627\u0644\u062a\u064a \u0623\u0644\u0642\u064a\u062a \u0639\u0644\u0649 \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a \u0641\u064a \u0627\u0644\u064a\u0627\u0628\u0627\u0646. \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0628\u0627\u0631\u062f\u0629\u060c \u062a\u0648\u0633\u0639 \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0644\u064a\u062a\u064e\u0636\u0652\u0645\u0646 \u062a\u0633\u0639\u0629 \u0645\u0641\u0627\u0639\u0644\u0627\u062a\u064e \u0646\u0648\u0648\u064a\u0629\u064e \u0648\u062e\u0645\u0633\u0629 \u0645\u06 aprendiz a la persona que aprend\u00eda alg\u00fan arte u oficio.\u200b En algunos contextos laborales m\u00e1s actuales puede hacer referencia a una persona situada en la fase previa de aprendizaje a la obtenci\u00f3n del grado de oficial.\u200b"}, {"color": "#97c2fc", "id": "ridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tsubakurodake_from_Otenshodake_2002-8-22.jpg", "label": "ridge", "shape": "image", "title": "Um tergo (portugu\u00eas europeu) ou encosta (portugu\u00eas brasileiro) \u00e9 uma forma de relevo que consiste numa eleva\u00e7\u00e3o que faz a separa\u00e7\u00e3o da escorr\u00eancia de \u00e1guas e se prolonga at\u00e9 um cume. Trata-se, portanto, do oposto de um vale. Os tergos podem tamb\u00e9m ser chamados de cumeadas ou cumeeiras."}, {"color": "#97c2fc", "id": "gabrielle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eva_Longoria_as_Gabrielle.jpg", "label": "gabrielle", "shape": "image", "title": "\u063a\u0627\u0628\u0631\u064a\u0627\u0644 \u0633\u0648\u0644\u064a\u0633 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Gabrielle Solis)\u200f \u0647\u064a \u0634\u062e\u0635\u064a\u0629 \u0645\u0646 \u0634\u062e\u0635\u064a\u0627\u062a \u0645\u0633\u0644\u0633\u0644 \u0631\u0628\u0627\u062a \u0628\u064a\u0648\u062a \u064a\u0627\u0626\u0633\u0627\u062a. \u0648\u0644\u062f\u062a \u0644\u0639\u0627\u0626\u0644\u0629 \u0641\u0642\u064a\u0631\u0629 \u0645\u0646 \u0623\u0635\u0648\u0644 \u0645\u0643\u0633\u064a\u0633\u0643\u0629 \u0647\u0627\u062c\u0631\u062a \u0645\u0646 \u063a\u0648\u0627\u062f\u0627\u0644\u0627\u062e\u0627\u0631\u0627."}, {"color": "#97c2fc", "id": "public record office", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National-archives.jpg", "label": "public record office", "shape": "image", "title": "Das Public Record Office (PRO) war von 1838 bis 2003 das Nationalarchiv des Vereinigten K\u00f6nigreichs. Es ging 1838 aus einer Vielzahl vereinzelter Archive britischer Institutionen hervor. 2003 verschmolz es mit der und dem Office of Public Sector Information zu The National Archives. Der Hauptsitz des Public Record Office lag bis in die 1970er Jahre im in der Chancery Lane im Herzen Londons, seit 1974 ist es im Au\u00dfenbezirk Kew beheimatet. Die Regierung gr\u00fcndete das Amt 1838 durch Public Records Act. Die Unterlagen des Staates waren bis zu diesem Jahr in 56 verschiedensten Archiven verschiedener Beh\u00f6rden gesammelt. Teilweise waren diese bereits aufbereitet und nach damaligen Standards archiviert. Oft lagen die Papiere jedoch auch ungesichtet und ohne System \u00fcbereinandergeworfen in feuchten R\u00e4umen. Die Bedingungen der Lagerung unterschieden sich erheblich, teilweise selbst in der gleichen Beh\u00f6rde. So erhielt einer der beiden W\u00e4chter der Dokumente im Tower of London ein regul\u00e4res Gehalt, der andere gewann sein Einkommen ausschlie\u00dflich aus den Geb\u00fchren, die er f\u00fcr das Suchen und Kopieren von Dokumenten erheben konnte. Das vom Master of the Rolls geleitete Public Record Office sollte diese Archive vereinigen und die Erschlie\u00dfung der Materialien systematisieren. Um diesen Zweck zu erf\u00fcllen, lie\u00df der britische Staat ein neues Geb\u00e4ude in der Londoner Innenstadt errichten. Die Archivmaterialien kamen in den folgenden Jahren aus verschiedenen \u00c4mtern, wobei sich insbesondere im Tower of London umfangreiches Material fand, dass dort seit dem 14. Jahrhundert gesammelt wurde. Der Bau des Archivgeb\u00e4udes wurde jedoch unter umfangreichen Kostendebatten vorgenommen und sah eine generelle Unwilligkeit des Parlaments, zum Archivieren Geld zu investieren. Obwohl der Public Record Act von 1838 stammte, wurde mit dem Bau eines entsprechenden Geb\u00e4udes 13 Jahre gewartet, bis der Bau 1851 begann. Die Erschaffung des Public Record Office fiel somit in eine Zeit, als die Geschichtswissenschaft als eigenst\u00e4ndiges Fach zu etablieren begann. Die Fachleute des Public Record Office geh\u00f6rten somit zu den ersten professionellen Historikern. Beschr\u00e4nkte sich das Amt in seinen Anfangsjahren darauf, Gesetze zu sammeln, dehnte es das Sammelgebiet auch schnell auf interne Unterlagen von Ministerien und Beh\u00f6rden aus. Seit etwa 1866 war das Archiv auch f\u00fcr die \u00d6ffentlichkeit nutzbar, da Leser\u00e4ume fertiggestellt waren. Ende des 19. Jahrhunderts erlie\u00df der Gesetzgeber diverse Gesetze, die die Arbeit des Archivs systematisierten. Beh\u00f6rden und Ministerien unterlagen damit erstmals der Pflicht, ihre Unterlagen einzureichen. F\u00fcr das Office existieren Vorgaben, wann welche Akten \u00f6ffentlich zu machen w\u00e4ren, und wie mit Akten zu verfahren w\u00e4re, die nicht zur Langzeitkonservierung bestimmt wurden. Im Jahr 1959 \u00e4nderte sich das interne Verfahren. Durch den Public Records Act von 1958 unterstellte das Parlament das Archiv direkt dem Lord Chancellor. Das Tagesgesch\u00e4ft leitete seitdem der . Erstmals bekam die \u00d6ffentlichkeit grunds\u00e4tzlich das Recht, Dokumente einzusehen, die seit mindestens 50 Jahren im Archiv aufbewahrt wurden. 1967 sank diese Frist durch ein weiteres Gesetz auf 30 Jahre. Umgangssprachlich und in der Presse wurde die Beh\u00f6rde oft auch im Plural als Public Records Office bezeichnet. Dies \u00e4ndert jedoch im englischen den Bedeutungsinhalt des Wortes und war nie Teil des Namens."}, {"color": "#97c2fc", "id": "u.k. prime minister", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_Kingdom.svg", "label": "u.k. prime minister", "shape": "image", "title": "El primer ministre del Regne Unit de la Gran Bretanya i Irlanda del Nord (PMRUGBIN) (Prime Minister of the United Kingdom, en angl\u00e8s; Prif Weinidogion i Deyrnas Unedig, en gal\u00b7l\u00e8s; Pr\u00ecomhairean na Breatainne, en ga\u00e8lic escoc\u00e8s) \u00e9s el cap de Govern del Regne Unit. Encap\u00e7ala el Govern de Sa Majestat i igual que altres primers ministres de la Commonwealth (que segueixen la forma constitucional que es diu el sistema Westminster) exercita, juntament amb els membres del seu gabinet, el poder executiu del Govern brit\u00e0nic. El primer ministre exercita els poders que pertanyen te\u00f2ricament a Sa Majestat el Rei. L\u0027actual primer ministre \u00e9s Rishi Sunak, que va ser nomenat per al c\u00e0rrec el 25 d\u0027octubre de 2022 un cop el rei va rebre, formalment, la ren\u00fancia de Liz Truss. Normalment el monarca nomena primer ministre el l\u00edder del partit pol\u00edtic amb major representaci\u00f3 a la Cambra dels Comuns, en l\u0027actualitat el Partit Conservador."}, {"color": "#97c2fc", "id": "eleanor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eleanor_Roosevelt_UDHR_(27758131387).jpg", "label": "eleanor", "shape": "image", "title": "Anna Eleanor Roosevelt, f\u00f6dd 11 oktober 1884 i New York i New York, d\u00f6d 7 november 1962 i New York i New York, var en amerikansk FN-delegat och presidenthustru. Hon var gift med Franklin D. Roosevelt fr\u00e5n 1905 till hans d\u00f6d 1945. Hon \u00e4r k\u00e4nd f\u00f6r sitt stora politiska engagemang."}, {"color": "#97c2fc", "id": "hans bethe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bethe_hans.jpg", "label": "hans bethe", "shape": "image", "title": "Hans Albrecht Bethe (2 juillet 1906 \u00e0 Strasbourg, Empire allemand - 6 mars 2005 \u00e0 Ithaca, \u00c9tat de New York) est un physicien am\u00e9ricain d\u0027origine allemande. Il fut laur\u00e9at du prix Nobel de physique de 1967 pour sa contribution \u00e0 la compr\u00e9hension de la nucl\u00e9osynth\u00e8se stellaire. Il s\u0027exila d\u0027Allemagne en 1933 pour s\u0027installer d\u00e9finitivement aux \u00c9tats-Unis en 1935. Durant la Seconde Guerre mondiale, il dirigea la division de physique th\u00e9orique du Laboratoire national de Los Alamos qui fabriqua la premi\u00e8re bombe atomique. Son \u00e9quipe travailla sur la masse critique d\u0027uranium 235 n\u00e9cessaire pour obtenir une r\u00e9action de fission en cha\u00eene. Bethe fut t\u00e9moin de l\u0027explosion de la premi\u00e8re bombe atomique de l\u0027histoire. Il se d\u00e9clara concern\u00e9 uniquement par la bonne r\u00e9ussite de l\u0027exp\u00e9rience et non par l\u0027implication qu\u0027elle aurait pour le monde. Il d\u00e9clara : \u00ab Je ne suis pas un philosophe \u00bb. Il joua \u00e9galement un r\u00f4le important dans le d\u00e9veloppement de la bombe \u00e0 hydrog\u00e8ne dans les ann\u00e9es 1950. Plus tard, Bethe fit campagne avec Albert Einstein au sein du Comit\u00e9 d\u0027urgence des scientifiques atomistes contre les essais nucl\u00e9aires et la course aux armements. Il influa aupr\u00e8s de la Maison-Blanche pour la signature des trait\u00e9s d\u0027interdiction des essais nucl\u00e9aires atmosph\u00e9riques en 1963 ainsi que celui visant les missiles anti-balistiques (SALT I) en 1972."}, {"color": "#97c2fc", "id": "hopes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USA_Gymnastics_logo.svg", "label": "hopes", "shape": "image", "title": "United States of America Gymnastics (kurz USA Gymnastics oder USAG) ist der nationale Dachverband f\u00fcr Turnen in den Vereinigten Staaten. Er wurde 1963 als U.S. Gymnastics Federation (USGF) gegr\u00fcndet und ist f\u00fcr die Auswahl und das Training der Nationalmannschaften f\u00fcr die Olympischen Spiele und Weltmeisterschaften zust\u00e4ndig. Die von USA Gymnastics verwalteten Disziplinen sind: \n* Ger\u00e4tturnen der Frauen (WAG) \n* Ger\u00e4tturnen der M\u00e4nner (MAG) \n* Rhythmische Sportgymnastik \n* Trampolinturnen und Tumbling (T\u0026T) \n* Sportakrobatik \n* Aerobische Gymnastik \n* Gruppengymnastik / Gymnastik f\u00fcr alle Das Ger\u00e4tturnen der Frauen \u2013 bestehend aus den Disziplinen Sprung, Stufenbarren, Schwebebalken und Bodenturnen \u2013 wurde durch die Austragung mehrerer j\u00e4hrlich im Fernsehen \u00fcbertragener Wettk\u00e4mpfe sehr bekannt. Zu den Disziplinen des Ger\u00e4tturnens der M\u00e4nner geh\u00f6ren Bodenturnen, Pauschenpferd, Ringe, Sprung, Parallelbarren und Reck."}, {"color": "#97c2fc", "id": "implosion type", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._Swan_Device.svg", "label": "implosion type", "shape": "image", "title": "\ud575\ubb34\uae30 \uc124\uacc4(\u6838\u6b66\u5668\u8a2d\u8a08, \uc601\uc5b4: nuclear weapon design)\ub780 \ud575\ubb34\uae30\uac00 \ud3ed\ubc1c\ud558\ub3c4\ub85d \ud558\ub294 \ubb3c\ub9ac, \ud654\ud559, \uacf5\ud559\uc758 \uc9d1\uc801 \uacfc\uc815\uc774\ub2e4. \ud575\ubb34\uae30 \uc124\uacc4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ubb34\uae30\uc758 \uc5d0\ub108\uc9c0\uc6d0\uc5d0 \ub530\ub77c \ub450 \ubd80\ub958\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\ubd84\uc5f4\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\ubd84\uc5f4\uc740 \uc6b0\ub77c\ub284\uc774\ub098 \ud50c\ub8e8\ud1a0\ub284\uacfc \uac19\uc740 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc5d0 \ub9de\uc544\uc11c \ubcf4\ub2e4 \uac00\ubcbc\uc6b4 \uc6d0\uc18c\ub85c \ucabc\uac1c\uc5b4\uc9c0\uba74\uc11c \uc911\uc131\uc790 \ubc0f \uc5d0\ub108\uc9c0\ub97c \uc0dd\uc131\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \uc0c8\ub85c\uc774 \uc0dd\uc131\ub41c \uc911\uc131\uc790\ub294 \ub610 \ub2e4\ub978 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc744 \uc57c\uae30\ud558\uba70, \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc740 \ud575 \uc5f0\uc1c4 \ubc18\uc751\uc73c\ub85c \ubd88\ub9ac\uba70, \uc5c4\uccad\ub09c \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4. \uc774 \ud3ed\ud0c4\uc740 \uc608\uc804\ubd80\ud130 \uc6d0\uc790 \ud3ed\ud0c4\uc73c\ub85c \ubd88\ub9ac\uc5b4 \uc654\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\uc735\ud569\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\uc735\ud569\uc740 \uc911\uc218\uc18c\ub098 \ub9ac\ud2ac\uacfc \uac19\uc740 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\uc774 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc73c\ub85c \uacb0\ud569\ud558\uba74\uc11c \ub9ce\uc740 \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ub294 \ud604\uc0c1\uc774\ub2e4. \ud575\uc735\ud569 \ud3ed\ud0c4\uc740 \uc0ac\uc6a9\ub418\ub294 \uc5f0\ub8cc\ub54c\ubb38\uc5d0 \uc218\uc18c \ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uba70, \uc5f0\uc1c4 \ubc18\uc751\uc774 \uc77c\uc5b4\ub098\uae30 \uc704\ud574 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4\ub85c \uc778\ud574 \uc5f4\ud575\ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \uc774 \ub450 \ud615\ud0dc\uc758 \ubb34\uae30\uc758 \uad6c\ubd84\uc740 \uc2e4\uc81c\ub85c\ub294 \ubd88\uba85\ud655\ud558\uba70, \uc774\ub294 \uac70\uc758 \ubaa8\ub4e0 \ud604\ub300 \ubb34\uae30\uc5d0\ub294 \ub450 \uac00\uc9c0\uc758 \ud2b9\uc131\uc774 \uc0b0\uc7ac\ud574 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc791\uc740 \ud575\ubd84\uc5f4 \ud3ed\ud0c4\uc774 \ud575\uc735\ud569 \uc774\uc804\uc5d0 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4 \ubc0f \uc555\ub825\uc744 \uc5bb\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \ub610\ud55c, \ud575\uc735\ud569 \ubb3c\uc9c8 \uc5ed\uc2dc \ud575\ubd84\uc5f4 \uc7a5\uce58\uc758 \ub0b4\ubd80\uc5d0 \uc874\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \ubb3c\uc9c8\uc740 \ucd94\uac00\uc801\uc778 \uc911\uc131\uc790\ub97c \uc0dd\uc131\ud574 \ud575\ubd84\uc5f4 \ubc18\uc751\uc758 \ud6a8\uc728\uc131\uc744 \ub192\uc5ec\uc8fc\uae30\ub3c4 \ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud575\uc735\ud569 \ubb34\uae30\ub294 \uc5d0\ub108\uc9c0 \uc0dd\uc131\ubd84\uc758 \uc0c1\ub2f9\ub7c9(\uc885\uc885 \ucd1d \uc0dd\uc0b0\ub7c9\uc758 \uac70\uc758 \ubc18\uc5d0 \uac00\uae5d\uae30\ub3c4 \ud55c \uc591)\uc744 \ud575\uc735\ud569 \ubc18\uc751\uc73c\ub85c \uc2dc\uc791\ub41c \ub9c8\uc9c0\ub9c9 \ub2e8\uacc4\uc758 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uc5bb\uae30\ub3c4 \ud55c\ub2e4. \ud575\ubd84\uc5f4 \ubc0f \ud575\uc735\ud569 \ubb34\uae30\uc758 \uacf5\ud1b5\ub41c \ud2b9\uc9d5\uc740 \uc6d0\uc790\ud575\uc758 \ubcc0\ud615\uc744 \ud1b5\ud574 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4\ub294 \uac83\uc774\uba70, \uc774\ub7ec\ud55c \ud2b9\uc9d5\uc744 \uac00\uc7a5 \uc798 \ub098\ud0c0\ub0b4\ub294 \uc6a9\uc5b4\ub294 \ubc14\ub85c \ud575\ud3ed\ud0c4\uc774\ub2e4. \uc911\uc131\uc790 \ud3ed\ud0c4, \ucf54\ubc1c\ud2b8 \ud3ed\ud0c4(en:Cobalt bomb), (en:salted bomb)\uacfc \uac19\uc740 \ud2b9\uc9d5\uc801\uc778 \ud575\ud3ed\ud0c4\ub3c4 \uc874\uc7ac\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "clement attlee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arms_of_Clement_Attlee.svg", "label": "clement attlee", "shape": "image", "title": "Clement Richard Attlee, 1er comte Attlee, n\u00e9 le 3 janvier 1883 \u00e0 Londres et mort le 8 octobre 1967 dans la m\u00eame ville, est un homme d\u0027\u00c9tat britannique, chef du Parti travailliste de 1935 \u00e0 1955 et Premier ministre du Royaume-Uni de 1945 \u00e0 1951. Il fut par ailleurs le premier vice-Premier ministre qu\u0027ait connu le pays, au sein du gouvernement de coalition de guerre constitu\u00e9 entre 1940 et 1945 par Winston Churchill, avant de conduire son parti \u00e0 la victoire \u00e9lectorale \u00e0 la fin de la guerre. Il fut le premier travailliste \u00e0 occuper le poste de Premier ministre durant une l\u00e9gislature enti\u00e8re, le premier travailliste \u00e0 diriger une majorit\u00e9 parlementaire travailliste et le premier \u00e0 diriger le Parti travailliste aussi longtemps. Le gouvernement qu\u0027il dirigea appliqua le consensus d\u0027apr\u00e8s-guerre, bas\u00e9 sur la supposition que le plein emploi serait maintenu gr\u00e2ce \u00e0 la politique \u00e9conomique inspir\u00e9e du keyn\u00e9sianisme et qu\u0027un organisme de s\u00e9curit\u00e9 sociale serait cr\u00e9\u00e9 \u2014 aspirations r\u00e9sum\u00e9es dans le rapport Beveridge rendu public en novembre 1942. Dans le m\u00eame contexte, son gouvernement entreprit la nationalisation des prestataires de services \u2014 tel le Service national de Sant\u00e9 \u2014 et des industries vitales pour l\u0027\u00e9conomie du pays. Apr\u00e8s une premi\u00e8re opposition du Parti conservateur \u00e0 la politique fiscale keyn\u00e9sienne, cet accord fut respect\u00e9 dans ses grandes lignes, pendant trente ans, par les acteurs en pr\u00e9sence jusqu\u0027\u00e0 l\u0027arriv\u00e9e de Margaret Thatcher au poste de Premier ministre, en 1979. Son gouvernement fut aussi promoteur de la d\u00e9colonisation d\u0027une grande partie de l\u0027Empire britannique en accordant l\u0027ind\u00e9pendance \u00e0 l\u0027Inde, au Pakistan, \u00e0 la Birmanie, \u00e0 Ceylan et \u00e0 la Jordanie. Le mandat britannique en Palestine prit fin avec la cr\u00e9ation de l\u0027\u00c9tat d\u0027Isra\u00ebl le jour du retrait britannique. Il a \u00e9t\u00e9 particuli\u00e8rement bien jug\u00e9 par l\u0027historiographie politique, \u00e9tant consid\u00e9r\u00e9 par un sondage de l\u0027universit\u00e9 de Leeds comme \u00ab le meilleur Premier ministre britannique \u00bb du XXe si\u00e8cle apr\u00e8s 1945."}, {"color": "#97c2fc", "id": "criticality accident", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Partially-reflected-plutonium-sphere.jpeg", "label": "criticality accident", "shape": "image", "title": "Kritikotasun istripua fisio nuklearreko kate erreakzio bat da. Batzuetan, eskurtsio kritiko deitzen zaio. Horrelako gertaeretan, material fisileko (adibidez, uranio aberastu edo plutonioko) masa kritikoaren ezusteko metaketa edo uztarketa gertatzen da. Kritikotasun istripuek erradiazio dosi hilgarriak aska ditzakete babes gabeko ingurune batean gertatzen badira. Baldintza normaletan, fisio erreakzio kritiko edo gainkritiko bat (energia iraunkor beregaina edo energia hazkorra dituena) behar bezala babestutako leku batean gertatu beharko litzateke bakarrik, adibidez, erreaktore baten muinean edo test ingurune egoki batean. Kritikotasun istripu bat ezusteko erreakzioan gertatzen da, adibidez, segurua ez den ingurunean edo erreaktore baten mantentze lanetan. Kritikotasun istripuak Estatu Batuetan lehergailu atomikoa sortzeko esperimentuetan hasi ziren gertatzen, Manhattan Proiektuaren barruan. 1944an gertatu zen lehen aldiz Los Alamosen, ikertzaileak eta langileak babes neurri eskasekin ari zirenean. Horrek erradiazio bidezko pozoitzeak eta heriotzak eragin zituen zenbait kasutan."}, {"color": "#97c2fc", "id": "subcommittee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perustuslakivaliokunta_1918.jpg", "label": "subcommittee", "shape": "image", "title": "A committee or commission is a body of one or more persons subordinate to a deliberative assembly. A committee is not itself considered to be a form of assembly. Usually, the assembly sends matters into a committee as a way to explore them more fully than would be possible if the assembly itself were considering them. Committees may have different functions and their types of work differ depending on the type of the organization and its needs. A member of a legislature may be delegated a committee assignment, which gives them the right to serve on a certain committee."}, {"color": "#97c2fc", "id": "z\u00fcrich", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statue_at_University_of_Zurich.jpg", "label": "z\u00fcrich", "shape": "image", "title": "\u30c1\u30e5\u30fc\u30ea\u30c3\u30d2\u5927\u5b66\uff08\u3061\u3085\u30fc\u308a\u3063\u3072\u3060\u3044\u304c\u304f\u3001\u82f1\u8a9e: University of Zurich\u3001\u516c\u7528\u8a9e\u8868\u8a18: Universit\u00e4t Z\u00fcrich\uff09\u306f\u3001\u30b9\u30a4\u30b9\u30c1\u30e5\u30fc\u30ea\u30d2\u306b\u672c\u90e8\u3092\u7f6e\u304f\u30b9\u30a4\u30b9\u306e\u7dcf\u5408\u5927\u5b66\u30021525\u5e74\u5275\u7acb\u30011833\u5e74\u5927\u5b66\u8a2d\u7f6e\u3002\u6559\u4f1a\u30fb\u738b\u5ba4\u306e\u5f8c\u63f4\u306a\u3057\u306b\u6c11\u4e3b\u4e3b\u7fa9\u56fd\u5bb6\u306b\u3088\u308a\u8a2d\u7f6e\u3055\u308c\u305f\uff081833\u5e74\uff09\u30e8\u30fc\u30ed\u30c3\u30d1\u6700\u521d\u306e\u5927\u5b66\u3002\u96a3\u306b\u30c1\u30e5\u30fc\u30ea\u30c3\u30d2\u5de5\u79d1\u5927\u5b66\u304c\u3042\u308b\u3002\u73fe\u5728\u307e\u3067\u300112\u4eba\u306e\u540c\u5927\u5b66\u306e\u5b66\u8005\u304c\u30ce\u30fc\u30d9\u30eb\u8cde\u3092\u53d7\u8cde\u3002"}, {"color": "#97c2fc", "id": "cabinet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Huntley_\u0026_Palmers_Her_Majesty\u0027s_Cabinet.jpg", "label": "cabinet", "shape": "image", "title": "\u5728\u82f1\u570b\u653f\u6cbb\u4f53\u5236\u4e2d\uff0c\u5185\u9601\u662f\u4e00\u4e2a\u7531\u9996\u76f8\u7ec4\u5efa\u7684\u7531\u6700\u8d44\u6df1\u7684\u653f\u5e9c\u90e8\u9577\uff08\u5927\u81e3\uff09\u7ec4\u6210\u7684\u6b63\u5f0f\u4f53\u5236\u3002\u5185\u9601\u7684\u5927\u591a\u6570\u6210\u5458\u90fd\u662f\u82f1\u56fd\u653f\u5e9c\u90e8\u95e8\u7684\u9996\u957f\u3002\u5185\u9601\u7684\u6210\u5458\u53ea\u80fd\u4ece\u82f1\u570b\u4e0a\u8b70\u9662\u548c\u82f1\u56fd\u4e0b\u8bae\u9662\u7684\u8bae\u5458\u4e2d\u9009\u53d6\u3002 \u6839\u636e\u4f20\u7edf\u7684\u5baa\u6cd5\u7406\u8bba\uff0c\u5728\u82f1\u570b\u653f\u5e9c\u9ad4\u5236\u4e2d\uff0c\u5167\u95a3\u662f\u6700\u9ad8\u7684\u884c\u653f\u51b3\u7b56\u673a\u6784\u3002\u8fd9\u4e00\u89e3\u91ca\u6700\u521d\u662f\u5728\u5341\u4e5d\u4e16\u7eaa\u7acb\u61b2\u4e3b\u7fa9\u8005\u7684\u8457\u4f5c\u4e2d\u5b8c\u6210\u7684\uff0c\u5982\u767d\u829d\u6d69\uff0c\u57281867\u5e74\u51fa\u7248\u7684\u300a\u82f1\u56fd\u5baa\u6cd5\u300b\u4e00\u4e66\u4e2d\uff0c\u4ed6\u79f0\u5185\u9601\u662f\u82f1\u56fd\u653f\u6cbb\u4f53\u5236\u9ad8\u6548\u7684\u5965\u79d8\u3002\u5728\u8fc7\u53bb\u7684\u51e0\u5341\u5e74\u91cc\uff0c\u5185\u9601\u7684\u653f\u6cbb\u548c\u51b3\u7b56\u6743\u529b\u5728\u9010\u6e10\u4e0b\u964d\uff0c\u4e00\u4e9b\u4eba\u58f0\u79f0\u5185\u9601\u7684\u89d2\u8272\u88ab\u9996\u76f8\u5236\u653f\u5e9c\u53d6\u4ee3\u4e86\uff08\u4e5f\u5c31\u662f\u8bf4\u66f4\u50cf\u603b\u7edf\u5236\uff09\u3002"}, {"color": "#97c2fc", "id": "prime minister", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_Kingdom.svg", "label": "prime minister", "shape": "image", "title": "El primer ministre del Regne Unit de la Gran Bretanya i Irlanda del Nord (PMRUGBIN) (Prime Minister of the United Kingdom, en angl\u00e8s; Prif Weinidogion i Deyrnas Unedig, en gal\u00b7l\u00e8s; Pr\u00ecomhairean na Breatainne, en ga\u00e8lic escoc\u00e8s) \u00e9s el cap de Govern del Regne Unit. Encap\u00e7ala el Govern de Sa Majestat i igual que altres primers ministres de la Commonwealth (que segueixen la forma constitucional que es diu el sistema Westminster) exercita, juntament amb els membres del seu gabinet, el poder executiu del Govern brit\u00e0nic. El primer ministre exercita els poders que pertanyen te\u00f2ricament a Sa Majestat el Rei. L\u0027actual primer ministre \u00e9s Rishi Sunak, que va ser nomenat per al c\u00e0rrec el 25 d\u0027octubre de 2022 un cop el rei va rebre, formalment, la ren\u00fancia de Liz Truss. Normalment el monarca nomena primer ministre el l\u00edder del partit pol\u00edtic amb major representaci\u00f3 a la Cambra dels Comuns, en l\u0027actualitat el Partit Conservador."}, {"color": "#97c2fc", "id": "navy department", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USS_Bataan_(LHD-5);10080504.jpg", "label": "navy department", "shape": "image", "title": "\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 (USN) \u0647\u064a \u0625\u062d\u062f\u0649 \u0641\u0631\u0648\u0639 \u0642\u0648\u0627\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0645\u0633\u0644\u062d\u0629 \u0627\u0644\u0645\u0633\u0624\u0648\u0644\u0629 \u0639\u0646 \u0627\u0644\u0639\u0645\u0644\u064a\u0627\u062a \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629. \u0648\u062a\u0639\u062a\u0628\u0631 \u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0623\u0643\u0628\u0631 \u0628\u062d\u0631\u064a\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0645\u0646 \u062d\u064a\u062b \u0625\u0632\u0627\u062d\u0629 \u0627\u0644\u0633\u0641\u0646 \u0648\u0647\u064a \u0623\u0643\u0628\u0631 \u0645\u0646 \u0627\u0644\u0645\u0631\u0627\u0643\u0632 \u0627\u0644\u0625\u062d\u062f\u0649 \u0648\u062b\u0644\u0627\u062b\u064a\u0646 \u0627\u0644\u062a\u0627\u0644\u064a\u0629 \u0645\u062c\u062a\u0645\u0639\u0629. \u062a\u0648\u0638\u0641 \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u062d\u0627\u0644\u064a\u0627 \u0623\u0643\u062b\u0631 \u0645\u0646 340,000 \u0645\u0648\u0638\u0641 \u0641\u064a \u0627\u0644\u062e\u062f\u0645\u0629 \u0627\u0644\u0641\u0639\u0627\u0644\u0629 \u0648\u062d\u0648\u0627\u0644\u064a 128,000 \u0641\u064a \u0627\u062d\u062a\u064a\u0627\u0637 \u0627\u0644\u0628\u062d\u0631\u064a\u0629. \u062a\u0639\u0645\u0644 \u062a\u062d\u062a \u062e\u062f\u0645\u0629 \u0627\u0644\u0628\u062d\u0631\u064a\u0629 278 \u0633\u0641\u064a\u0646\u0629 \u0648\u0623\u0643\u062b\u0631 \u0645\u0646 4,000 \u0637\u0627\u0626\u0631\u0629. \u0648\u0643\u0627\u0646\u062a \u062a\u0633\u0645\u0649 \u0627\u0644\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0642\u0627\u0631\u064a\u0629 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629 \u0625\u0644\u0649 \u0623\u0646 \u062a\u063a\u064a\u0631 \u0627\u0633\u0645\u0647\u0627 \u0627\u0644\u0631\u0633\u0645\u064a \u0625\u0644\u0649 \u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u0648\u0645\u0646 \u0627\u0644\u0645\u0645\u064a\u0632\u0627\u062a \u0644\u0644\u0628\u062d\u0631\u064a\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0623\u0646\u0647\u0627 \u0627\u0644\u0648\u062d\u064a\u062f\u0629 \u0641\u064a \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u062a\u064a \u062a\u0647\u0628\u0637 \u0637\u0627\u0626\u0631\ f\u0442\u044c 10 (23) \u0430\u0432\u0433\u0443\u0441\u0442\u0430)."}, {"color": "#97c2fc", "id": "switch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DPDT-symbol.svg", "label": "switch", "shape": "image", "title": "Sp\u00edna\u010d je v elektrotechnice a elektronice mechanick\u00e9 za\u0159\u00edzen\u00ed ur\u010den\u00e9 k vodiv\u00e9mu spojen\u00ed nebo rozpojen\u00ed \u010d\u00e1sti elektrick\u00e9ho obvodu. M\u016f\u017ee m\u00edt mnoho konstruk\u010dn\u00edch podob. Na sp\u00edna\u010d m\u016f\u017ee b\u00fdt nahl\u00ed\u017eeno jako na jednoduch\u00e9 logick\u00e9 hradlo, proto\u017ee realizuje nejjednodu\u0161\u0161\u00ed logickou ano/ne rozhodovac\u00ed funkci na jedin\u00e9m vodi\u010di. Sp\u00edna\u010d je ur\u010den pouze pro sp\u00ednan\u00ed/rozp\u00edn\u00e1n\u00ed obvod\u016f bez z\u00e1t\u011b\u017ee, tedy bez p\u0159\u00edtomnosti proudu, co\u017e je d\u016fle\u017eit\u00e9 p\u0159edev\u0161\u00edm v energetice: Pak jde o odpojova\u010d. Naopak vyp\u00edn\u00e1n\u00ed obvod\u016f pod z\u00e1t\u011b\u017e\u00ed i s problematikou z\u00e1t\u011b\u017eov\u00fdch proud\u016f a jejich oblouk\u016f \u0159e\u0161\u00ed odp\u00edna\u010de."}, {"color": "#97c2fc", "id": "max planck medal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Max_planck_medaille_1943_fh.jpg", "label": "max planck medal", "shape": "image", "title": "\ub9c9\uc2a4 \ud50c\ub791\ud06c \uba54\ub2ec(Max-Planck-Medaille)\uc740 \ub3c5\uc77c \ubb3c\ub9ac\ud559\ud68c(\ub3c5\uc77c\uc5b4: Deutsche Physikalische Gesellschaft)\uc5d0\uc11c \uc218\uc5ec\ud558\ub294 \ubb3c\ub9ac\ud559\uc0c1\uc774\ub2e4. 1929\ub144\ubd80\ud130 \ub9e4\ub144 \uc218\uc5ec\ub418\uace0 \uc788\ub2e4. \ub3c5\uc77c\uc758 \ubb3c\ub9ac\ud559\uc790 \ub9c9\uc2a4 \ud50c\ub791\ud06c\uc758 \uc774\ub984\uc744 \ub544\uc73c\uba70, \ud50c\ub791\ud06c\ub294 \uc54c\ubca0\ub974\ud2b8 \uc544\uc778\uc288\ud0c0\uc778\uacfc \ud568\uaed8 1929\ub144 \ud50c\ub791\ud06c \uba54\ub2ec\uc744 \uc218\uc0c1\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "radiation dose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/G_radiation-level_scale_01.png", "label": "radiation dose", "shape": "image", "title": "\u0399\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 (Ionizing (or ionising) radiation) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ae \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03b1\u03c0\u03cc \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03bc\u03cc\u03c1\u03b9\u03b1, \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b5\u03bd\u03b5\u03c1\u03b3\u03b7\u03c4\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b9\u03cc\u03bd\u03c4\u03b1 \u03ae \u03ac\u03c4\u03bf\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03c7\u03b5\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c8\u03b7\u03bb\u03ae\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2. \u039f\u03b9 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03b3, \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03a7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc \u03c6\u03ac\u03c3\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1, \u03b5\u03bd\u03ce \u03c4\u03bf \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c1\u03b1\u03c4\u03cc \u03c6\u03c9\u03c2 (\u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03c9\u03bd \u03c4\u03c9\u03bd \u03c4\u03cd\u03c0\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c6\u03c9\u03c4\u03cc\u03c2 \u03bb\u03ad\u03b9\u03b6\u03b5\u03c1), \u03c5\u03c0\u03b5\u03c1\u03cd\u03b8\u03c1\u03bf\u03c5, \u03bc\u03b9\u03ba\u03c1\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u03a4\u03bf \u03cc\u03c1\u03b9\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b1\u03c6\u03ce\u03c2 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03c4\u03b1 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03cc\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03c3\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2. \u039f \u03c3\u03c5\u03bc\u03b2\u03b1\u03c4\u03b9\u03ba\u03cc\u03c2 \u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03b5\u03af \u03c4\u03bf \u03cc\u03c1\u03b9\u03bf \u03c3\u03c4\u03b7\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c6\u03c9\u03c4\u03bf\u03bd\u03af\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 10 eV \u03ba\u03b1\u03b9 33 eV \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2. \u03a4\u03b1 \u03c4\u03c5\u03c0\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03ac\u03bb\u03c6\u03b1, \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b2\u03ae\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1. \u03a3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03b3\u03b9\u03b1 \u03b9\u03bf\u03bd\u03b9\u03c3\u03bc\u03cc. \u0386\u03bb\u03bb\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c6\u03cd\u03c3\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03b9\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03bc\u03b5\u03c3\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03c0\u03bf\u03b6\u03b9\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03ce\u03bd \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bc\u03cc\u03c3\u03c6\u03b1\u03b9\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03be\u03bf\u03c5\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b7 (\u03c0.\u03c7., \u03bf \u03ac\u03bd\u03b8\u03c1\u03b1\u03ba\u03b1\u03c2-14), \u03c0\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03c5\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ce\u03bd \u03b9\u03c3\u03bf\u03c4\u03cc\u03c0\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7 \u0393\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c5\u03c0\u03bf\u03b2\u03ac\u03b8\u03c1\u03bf\u03c5 (background radiation). \u03a3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1, \u03bf\u03b9 \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ad\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b8\u03b5\u03c1\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b5\u03c2 (\u03c0.\u03c7. \u03b5\u03ba\u03c6\u03cc\u03c1\u03c4\u03b9\u03c3\u03b7 \u03c0\u03bb\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ae \u03c4\u03bf \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1 (corona) \u03c4\u03bf\u03c5 \u0389\u03bb\u03b9\u03bf\u03c5) \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b5\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03b8\u03b5\u03af \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03c3\u03b7 \u03c6\u03bf\u03c1\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03b1\u03c0\u03cc \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03c0\u03b5\u03b4\u03af\u03b1 (\u03c0.\u03c7. \u03ba\u03b5\u03c1\u03b1\u03c5\u03bd\u03bf\u03cd\u03c2), \u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c3\u03c4\u03b7 \u0393\u03b7. \u03a6\u03c5\u03c3\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c1\u03ae\u03be\u03b5\u03b9\u03c2 \u03c5\u03c0\u03b5\u03c1\u03ba\u03b1\u03b9\u03bd\u03bf\u03c6\u03b1\u03bd\u03ce\u03bd \u03b1\u03c3\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03bf\u03c3\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03b7\u03bd \u03ad\u03ba\u03c1\u03b7\u03be\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03bc\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1 \u03bd\u03b5\u03c6\u03b5\u03bb\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03ad\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b7\u03b8\u03b5\u03af \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c9\u03bb\u03ae\u03bd\u03b1 \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03a7, \u03b5\u03c0\u03b9\u03c4\u03b1\u03c7\u03c5\u03bd\u03c4\u03ad\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03bf\u03c0\u03bf\u03b9\u03b1\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03bc\u03b5\u03b8\u03cc\u03b4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03cc\u03c1\u03b1\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03b9\u03c7\u03bd\u03b5\u03cd\u03c3\u03b9\u03bc\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2, \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03b1\u03bd\u03af\u03c7\u03bd\u03b5\u03c5\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b7\u03c4\u03ad\u03c2 \u0393\u03ba\u03ac\u03b9\u03b3\u03ba\u03b5\u03c1. \u038c\u03bc\u03c9\u03c2, \u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03ae \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ae \u03bf\u03c1\u03b1\u03c4\u03bf\u03cd \u03c6\u03c9\u03c4\u03cc\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7, \u03cc\u03c0\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03a4\u03c3\u03b5\u03c1\u03b5\u03bd\u03ba\u03cc\u03c6 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03c6\u03c9\u03c4\u03b1\u03cd\u03b3\u03b5\u03b9\u03b1 (radioluminescence). \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03bf\u03b9\u03ba\u03bf\u03b4\u03bf\u03bc\u03b7\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c0\u03b5\u03b4\u03af\u03c9\u03bd \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b9\u03b1\u03c4\u03c1\u03b9\u03ba\u03ae, \u03b7 \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1, \u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03af\u03b1, \u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2, \u03b1\u03bb\u03bb\u03ac \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03b9 \u03ba\u03b9\u03bd\u03b4\u03cd\u03bd\u03bf\u03c5\u03c2 \u03c5\u03b3\u03b5\u03af\u03b1\u03c2 \u03b5\u03ac\u03bd \u03b4\u03b5\u03bd \u03bb\u03b7\u03c6\u03b8\u03bf\u03cd\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b5\u03c0\u03b9\u03b8\u03cd\u03bc\u03b7\u03c4\u03b7\u03c2 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7\u03c2. \u0397 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af \u03b2\u03bb\u03ac\u03b2\u03b7 \u03c3\u03b5 \u03b6\u03c9\u03bd\u03c4\u03b1\u03bd\u03bf\u03cd\u03c2 \u03b9\u03c3\u03c4\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03bb\u03ae\u03be\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03b5\u03c4\u03ac\u03bb\u0
