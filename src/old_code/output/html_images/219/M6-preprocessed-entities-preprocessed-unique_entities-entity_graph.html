\u3092\u7a81\u304d\u3064\u3081\u696d\u7e3e\u3092\u7a4d\u307f\u4e0a\u3052\u308b\u3088\u308a\u3082\u3001\u77e5\u7684\u653e\u6d6a\u8005\u3068\u3057\u3066\u5e83\u3044\u5206\u91ce\u3067\u5275\u9020\u7684\u306a\u30a2\u30a4\u30c7\u30a2\u3092\u751f\u307f\u51fa\u3059\u3053\u3068\u3092\u697d\u3057\u307f\u3001\u71b1\u529b\u5b66\u3084\u6838\u7269\u7406\u5b66\u304b\u3089\u5206\u5b50\u751f\u7269\u5b66\u306b\u81f3\u308b\u79d1\u5b66\u7684\u7814\u7a76\u306b\u6b62\u307e\u3089\u305a\u3001\u793e\u4f1a\u7684\u6d3b\u52d5\u3084\u653f\u6cbb\u7684\u6d3b\u52d5\u306b\u3082\u7a4d\u6975\u7684\u306b\u95a2\u308f\u3063\u305f\u3002 1939\u5e74\u3001\u30a2\u30a4\u30f3\u30b7\u30e5\u30bf\u30a4\u30f3\u306b\u30eb\u30fc\u30ba\u30d9\u30eb\u30c8\u5927\u7d71\u9818\u3078\u6838\u958b\u767a\u3092\u4fc3\u3059\u6709\u540d\u306a\u66f8\u7c21\uff08\u30a2\u30a4\u30f3\u30b7\u30e5\u30bf\u30a4\u30f3\uff1d\u30b7\u30e9\u30fc\u30c9\u306e\u624b\u7d19\uff09\u3092\u9001\u308b\u3053\u3068\u3092\u4f9d\u983c\u3057\u305f\u306e\u3092\u306f\u3058\u3081\u3001\u30b7\u30e9\u30fc\u30c9\u306f\u4ed6\u306e\u79d1\u5b66\u8005\u3084\u6709\u529b\u8005\u3068\u306e\u63a5\u89e6\u306b\u3088\u3063\u3066\u3044\u304f\u3064\u304b\u306e\u6d3b\u52d5\u3092\u5f71\u3067\u652f\u63f4\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "trinity nuclear test", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Slotin-Lehr-Gadget-Tamper-Plug.jpg", "label": "trinity nuclear test", "shape": "image", "title": "Trinity va ser la primera prova d\u0027una arma nuclear pels Estats Units d\u0027Am\u00e8rica. Va tenir lloc el 16 de juliol de 1945. La bomba detonada va ser elaborada amb plutoni, igual que la que es va llen\u00e7ar m\u00e9s tard sobre Nagasaki, Jap\u00f3, coneguda com a Fat Man. Durant aquest per\u00edode, Lise Meitner, qui va fugir cap a Estocolm des d\u0027\u00c0ustria, i Otto Robert Frisch van explicar el fenomen de fissi\u00f3 nuclear observat en el laboratori d\u0027Otto Hahn a Berl\u00edn. Les not\u00edcies van arribar als Estats Units el gener de 1939 per mitj\u00e0 de Niels Bohr, el que va desencadenar una gran activitat cient\u00edfica i tecnol\u00f2gica que culminaria en l\u0027assaig nuclear Trinity al juliol de 1945."}, {"color": "#97c2fc", "id": "crater", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stylised_crater.png", "label": "crater", "shape": "image", "title": "Un cr\u00e0ter d\u0027explosi\u00f3 \u00e9s una forma caracter\u00edstica de forat format quan el material \u00e9s expulsat des de la superf\u00edcie per un esdeveniment explosiu just per damunt, a nivell o per sota de la superf\u00edcie."}, {"color": "#97c2fc", "id": "eidgen\u00f6ssische technische hochschule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_pog.svg", "label": "eidgen\u00f6ssische technische hochschule", "shape": "image", "title": "La Svisa Federacia Instituto pri Teknologio Zuriko (germane Eidgen\u00f6ssisch-Technische Hochschule Z\u00fcrich, mallongigo ETH Zuriko, anka\u016d nomita en Esperanto Federacia Politeknika Altlernejo) estas politeknika altlernejo de la Svisa Federacio. \u011ci estas unu el la plej famaj politeknikoj de la mondo kaj asociita kun 21 nobelpremiitoj. La ETH Zuriko posedas 16 departementojn, ofertas 23 studkursarojn bakala\u016drajn, 30 magistrajn kaj multnombrajn postenojn por doktori\u011di en la teknika kaj matematika sektoro. Nuntempe (stato 2012) en la ETH Zuriko estas registritaj \u0109irka\u016d 18 000 studentoj el 100 landoj, el tiuj 3800 kandidatoj por doktori\u011do. Laboras \u0109e la lernejo pli ol 10 200 personoj kaj \u011di havas 500 profesorajn postenojn."}, {"color": "#97c2fc", "id": "detonation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fission_chain_reaction.svg", "label": "detonation", "shape": "image", "title": "Una reacci\u00f3 nuclear en cadena \u00e9s una reacci\u00f3 nuclear que es mant\u00e9 en el temps quan un neutr\u00f3 provoca la fissi\u00f3 d\u0027un , alliberant-se diversos neutrons que al seu torn causen altres fissions. Aquesta reacci\u00f3 en cadena nom\u00e9s es produir\u00e0 si almenys un dels neutrons lents emesos en la fissi\u00f3 \u00e9s apte per provocar una nova fissi\u00f3. Una de les aplicacions de les reaccions nuclears en cadena m\u00e9s freq\u00fcents s\u00f3n els reactors nuclears per a generar calor a les centrals nuclears per a la producci\u00f3 d\u0027electricitat. Avui dia no se sap qu\u00e8 fer amb els residus radioactius que es van acumulant a mesura que es consumeix el combustible. D\u0027altra banda, les reserves d\u0027urani s\u00f3n actualment una mica majors que les del gas natural, per\u00f2 cal recordar que s\u00f3n finites i no molt abundants. Les reaccions de fissi\u00f3 en cadena tamb\u00e9 es poden usar per a fins militars, com per exemple als reactors de propulsi\u00f3 de submarins nuclears. Per a controlar una reacci\u00f3 nuclear de fissi\u00f3 en cadena cal controlar la seva reactivitat o, el que \u00e9s equivalent, el seu coeficient de multiplicaci\u00f3. De vegades pot oc\u00f3rrer que, per diverses raons, es descontroli: s\u0027anomena un i comporta contaminaci\u00f3 radioactiva i una greu radiotoxicitat. De fet \u00e9s una de les quatre causes m\u00e9s importants al m\u00f3n de morts per enverinament per radiacions."}, {"color": "#97c2fc", "id": "paul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Paul\u2019s_Grotto.jpg", "label": "paul", "shape": "image", "title": "\u30d1\u30a6\u30ed\uff08\u5e0c: \u03a0\u03b1\u1fe6\u03bb\u03bf\u03c2\u3001? - 60\u5e74\u9803\uff09\u306f\u3001\u521d\u671f\u30ad\u30ea\u30b9\u30c8\u6559\u306e\u4f7f\u5f92\u3067\u3042\u308a\u3001\u65b0\u7d04\u8056\u66f8\u306e\u8457\u8005\u306e\u4e00\u4eba\u3002\u306f\u3058\u3081\u306f\u30b5\u30f3\u30d8\u30c9\u30ea\u30f3\u3068\u5171\u306b\u30a4\u30a8\u30b9\u306e\u4fe1\u5f92\u3092\u8feb\u5bb3\u3057\u3066\u3044\u305f\u304c\u3001\u56de\u5fc3\u3057\u3066\u30a4\u30a8\u30b9\u3092\u4fe1\u3058\u308b\u8005\u3068\u306a\u308a\u3001\u30d8\u30ec\u30cb\u30ba\u30e0\u4e16\u754c\u306b\u4f1d\u9053\u3092\u884c\u3063\u305f\u3002\u30e6\u30c0\u30e4\u540d\u3067\u30b5\u30a6\u30ed\uff08\u5e0c:\u03a3\u03b1\u1fe6\u03bb\u03bf\u03c2,\u30d8\u30d6\u30e9\u30a4\u8a9e: \u05e9\u05b8\u05c1\u05d0\u05d5\u05bc\u05dc\u200e\u3001\u0160\u0101\u02bc\u00fbl\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u53e4\u4ee3\u30ed\u30fc\u30de\u306e\u5c5e\u5dde\u30ad\u30ea\u30ad\u30a2\u306e\u5dde\u90fd\u30bf\u30eb\u30bd\u30b9\uff08\u4eca\u306e\u30c8\u30eb\u30b3\u4e2d\u5357\u90e8\u30e1\u30eb\u30b9\u30a3\u30f3\u770c\u306e\u30bf\u30eb\u30b9\u30b9\uff09\u751f\u307e\u308c\u306e\u30e6\u30c0\u30e4\u4eba\u3002"}, {"color": "#97c2fc", "id": "production reactor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIAN_archive_450312_Treatment_of_interior_part_of_reactor_frame.jpg", "label": "production reactor", "shape": "image", "title": "Trealamh ina gcuirtear imoibri\u00fa n\u00faicl\u00e9ach eamhnaithe ar si\u00fal faoi sti\u00fair go mall rialta, agus an teas uaidh a \u00fas\u00e1id chun uisce a fhiuchadh, tuirb\u00edn gaile a rothl\u00fa, agus leictreachas SA a ghini\u00faint. I l\u00e1r baill b\u00edonn fead\u00e1in ina bhfuil an breosla \u00far\u00e1iniaim-235. Taobh leo, b\u00edonn slata, d\u00e9anta as \u00e1bhar \u00e9igin mar ghraif\u00edt, a fheidhm\u00edonn mar mhaolaire ar na neodr\u00f3in, \u00e1 luasmhoilli\u00fa is \u00e1 n-ions\u00fa. D\u00e9antar an t-imoibri\u00fa a sti\u00faradh leis na slata maolaire a tharraingt amach n\u00f3 a sh\u00e1 isteach san imoibreoir. B\u00edonn p\u00edob\u00e1in ag rith tr\u00edd an imoibreoir chun uisce a iompar tr\u00edd agus teas a th\u00f3g\u00e1il amach as. Fiuchtar is gala\u00edtear an t-uisce sna p\u00edob\u00e1in seo, agus t\u00e9ann an ghal, ag teocht ard is faoi bhr\u00fa ard, go dt\u00ed an tuirb\u00edn gaile. Rothla\u00edonn an tuirb\u00edn sin dineam\u00f3 ginead\u00f3ra leictreachais SA. Roimh thos\u00fa don imoibreoir, b\u00edonn na slata maolaire go hioml\u00e1n isteach ann, gan an t-imoibri\u00fa slabhr\u00fail a bheith ar si\u00fal. Ansin tarraing\u00edtear na slata maolaire amach go mall as go dtosa\u00edonn an t-imoibri\u00fa slabhr\u00fail. Deirtear go mb\u00edonn an t-imoibreoir critici\u00fail ansin. Timpeall ar an imoibreoir go l\u00e9ir b\u00edonn soitheach l\u00e1idir coincr\u00e9ite at\u00e1 treisithe le cruach. B\u00edonn an soitheach seo ann chun an radaighn\u00edomha\u00edocht fh\u00edordhian mharfach at\u00e1 istigh san imoibreoir a choime\u00e1d ann, agus mar sin cosaint a thabhairt do dhaoine at\u00e1 ag obair timpeall air. T\u00e1 saghsanna \u00e9ags\u00fala imoibreoir\u00ed n\u00faicl\u00e9acha ann. In imoibreoir uisce fhiuchta, \u00fas\u00e1idtear an t-uisce fuaraithe f\u00e9in, \u00e9 galaithe, chun na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir uisce bhr\u00fach\u00f3irithe, b\u00edonn an t-uisce fuaraithe faoi bhr\u00fa chomh hard sin nach ngala\u00edonn s\u00e9 ag an teocht ard, agus \u00fas\u00e1idtear \u00e9 chun uisce a fhiuchadh i gciorcad t\u00e1naisteach fead\u00e1n is na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir g\u00e1sfhuaraithe, d\u00e9-ocsa\u00edd charb\u00f3in n\u00f3 g\u00e1s eile a fhuara\u00edonn an t-imoibreoir, agus iompra\u00edonn an g\u00e1s an teasfhuinneamh don chiorcad t\u00e1naisteach uisce. I mearimoibreoir, n\u00ed bh\u00edonn aon mhaolaire, agus \u00fas\u00e1idtear s\u00f3idiam leachtach chun fuaraithe is chun an t-uisce sa chiorcad t\u00e1naisteach a th\u00e9amh. I mearimoibreoir p\u00f3r\u00fach\u00e1in, \u00fas\u00e1idtear U-238, saibhrithe le Pu-239, mar bhreosla, agus t\u00e1irgeann s\u00e9 tuilleadh Pu-239 mar fhoth\u00e1irge. Is \u00e9 seo an saghas imoibreora a \u00fas\u00e1idtear chun \u00e1bhair eamhnaithe a ghini\u00faint i gcomhair buama\u00ed n\u00faicl\u00e9acha. T\u00e1 imoibreoir\u00ed ann at\u00e1 dirithe ar thaighde amh\u00e1in. T\u00e1 fuinneamh n\u00faicl\u00e9ach suntasach i sol\u00e1thar cumhachta leictr\u00ed i dt\u00edortha \u00e1irithe."}, {"color": "#97c2fc", "id": "secret city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seversk_checkpoint.jpg", "label": "secret city", "shape": "image", "title": "\ud3d0\uc1c4 \ub3c4\uc2dc(\u0417\u0430\u043a\u0440\u044b\u0442\u043e\u0435 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435, \u0417\u0410\u0422\u041e\u0301)\ub294 \uad6c \uc18c\ub828\uc774\ub098 \ub2e4\ub978 \uad6d\uac00\uc5d0\uc11c \uc5ec\ud589\uc774\ub098 \uac70\uc8fc\uac00 \uc77c\ubd80 \uc81c\ud55c\ub418\ub294 \ub3c4\uc2dc\ub97c \ub9d0\ud55c\ub2e4. \ub2f9\uc2dc \uc774\ub7ec\ud55c \ud3d0\uc1c4 \ub3c4\uc2dc\ub4e4\uc740 \uc77c\ubc18 \uc9c0\ub3c4\uc5d0\ub294 \ud45c\uae30\ub418\uc9c0 \uc54a\uc558\ub2e4."}, {"color": "#97c2fc", "id": "tube alloys", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Winston_Churchill_with_his_scientific_advisor_Lord_Cherwell_(extreme_left),_Air_Chief_Marshal_Sir_Charles_Portal_and_Admiral_of_the_Fleet_Sir_Dudley_Pound,_watching_a_display_of_anti-aircraft_gunnery,_June_1941_H10306.jpg", "label": "tube alloys", "shape": "image", "title": "\u039c\u03b5 \u03c4\u03b7\u03bd \u03ba\u03c9\u03b4\u03b9\u03ba\u03ae \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03a4\u03b9\u03bf\u03cd\u03bc\u03c0 \u03ba\u03c1\u03ac\u03bc\u03b1\u03c4\u03b1, \u03ae \u039a\u03c1\u03ac\u03bc\u03b1\u03c4\u03b1 \u03a4\u03b9\u03bf\u03cd\u03bc\u03c0, \u03b5\u03ba \u03c4\u03b7\u03c2 \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ae\u03c2 Tube Alloys \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03bc\u03b5\u03c4\u03ac\u03c6\u03c1\u03b1\u03c3\u03b7 \u03a3\u03c9\u03bb\u03b7\u03bd\u03bf\u03ba\u03c1\u03ac\u03bc\u03b1\u03c4\u03b1 \u03c6\u03b5\u03c1\u03cc\u03c4\u03b1\u03bd \u03b7 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae \u03b1\u03c0\u03cc\u03c1\u03c1\u03b7\u03c4\u03b7 \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1 \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03c3\u03cd\u03bc\u03c0\u03c1\u03b1\u03be\u03b7 \u03c4\u03bf\u03c5 \u039a\u03b1\u03bd\u03b1\u03b4\u03ac \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03bf\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ce\u03bd \u03cc\u03c0\u03bb\u03c9\u03bd, \u03c3\u03c4\u03bf \u03b3\u03b5\u03bd\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03bf \u03c0\u03c5\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc \u03c0\u03c1\u03cc\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u0392\u0027 \u03a0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5. \u0392\u03ac\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b5\u03c1\u03b5\u03c5\u03bd\u03ce\u03bd \u03c4\u03bf\u03c5 \u03c0\u03c1\u03bf\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c3\u03c9\u03bb\u03b7\u03bd\u03bf\u03ba\u03c1\u03ac\u03bc\u03b1\u03c4\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03c0\u03bb\u03bf\u03c5\u03c4\u03ce\u03bd\u03b9\u03bf. \u039b\u03cc\u03b3\u03c9 \u03cc\u03bc\u03c9\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03bb\u03c5\u03b4\u03ac\u03c0\u03b1\u03bd\u03bf\u03c5 \u03ba\u03cc\u03c3\u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03bf\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b1\u03c5\u03c4\u03bf\u03cd \u03bf\u03b9 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03bf\u03af \u03b1\u03bd\u03b1\u03b3\u03ba\u03ac\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03bd\u03b1 \u03c3\u03c5\u03bc\u03c0\u03c1\u03ac\u03be\u03bf\u03c5\u03bd \u03bc\u03b5 \u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03bb\u03b5\u03b3\u03cc\u03bc\u03b5\u03bd\u03b7 \u03a3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u039a\u03b5\u03bc\u03c0\u03ad\u03ba \u03ba\u03b1\u03b9 \u03c4\u03bf \u03cc\u03bb\u03bf \u03c0\u03c1\u03cc\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03bd\u03b1 \u03b5\u03bd\u03c4\u03b1\u03c7\u03b8\u03b5\u03af \u03c3\u03c4\u03bf \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03cc \u03c0\u03b1\u03c1\u03ac\u03bb\u03bb\u03b7\u03bb\u03bf \u03a0\u03c1\u03cc\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u039c\u03b1\u03bd\u03c7\u03ac\u03c4\u03b1\u03bd. \u0397 \u039a\u03c9\u03b4\u03b9\u03ba\u03ae \u03cc\u03bc\u03c9\u03c2 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03bc\u03ad\u03bd\u03b5\u03b9 \u03b1\u03c0\u03cc\u03c1\u03c1\u03b7\u03c4\u03b7 \u03b1\u03ba\u03cc\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b1\u03bd\u03ce\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03cd\u03ba\u03bb\u03bf\u03c5\u03c2 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03bb\u03ae\u03be\u03b7 \u03c4\u03bf\u03c5 \u0392\u0027 \u03a0.\u03a0. \u03ba\u03b1\u03b9 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7 \u03c1\u03af\u03c8\u03b7 \u03c4\u03b7\u03c2 \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03b7\u03c2 \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b2\u03cc\u03bc\u03b2\u03b1\u03c2 \u03c3\u03c4\u03bf \u039d\u03b1\u03b3\u03ba\u03b1\u03c3\u03ac\u03ba\u03b9. \u03a4\u03bf \"\u03c0\u03c1\u03cc\u03b3\u03c1\u03b1\u03bc\u03bc\u03b1 \u03c3\u03c9\u03bb\u03b7\u03bd\u03bf\u03ba\u03c1\u03ac\u03bc\u03b1\u03c4\u03b1\" \u03b1\u03ba\u03bf\u03bb\u03bf\u03cd\u03b8\u03c9\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c5\u03c4\u03cc\u03bd\u03bf\u03bc\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7. \u0397 \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03ae \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b1\u03bb\u03ae\u03c6\u03b8\u03b7\u03ba\u03b5 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03cc \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b9\u03ba\u03ae \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03b5\u03c1\u03bf\u03c0\u03bf\u03c1\u03af\u03b1, \u03cc\u03c0\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b5 \u03c4\u03bf 1952 \u03c4\u03b7\u03bd \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c0\u03c5\u03c1\u03b7\u03bd\u03b9\u03ba\u03ae \u03b4\u03bf\u03ba\u03b9\u03bc\u03ae \u03ba\u03b1\u03b9 \u03ad\u03be\u03b9 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ae \u03c4\u03b7\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b7\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03c0\u03c5\u03c1\u03b7\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b2\u03cc\u03bc\u03b2\u03b1\u03c2. \u03a4\u03bf \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03b5\u03af \u03c4\u03b7 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03c3\u03b5 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03b5\u03c2 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b5\u03c2. \u03a3\u03b7\u03bc\u03b5\u03b9\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c0\u03b1\u03c1\u03b1\u03c3\u03ba\u03b7\u03bd\u03b9\u03b1\u03ba\u03ac \u03cc\u03c4\u03b9 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b4\u03cd\u03bf \u03c0\u03c1\u03bf\u03b3\u03c1\u03ac\u03bc\u03bc\u03b1\u03c4\u03b1, (\u03c4\u03c9\u03bd \u03a3\u03c9\u03bb\u03b7\u03bd\u03bf\u03ba\u03c1\u03b1\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u039c\u03b1\u03bd\u03c7\u03ac\u03c4\u03b1\u03bd) \u03b5\u03af\u03c7\u03b1\u03bd \u03bb\u03ac\u03b2\u03b5\u03b9 \u03c5\u03c0\u03cc\u03c8\u03b7 \u03c4\u03bf\u03c5\u03c2 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03b1 \u03c4\u03c9\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03c9\u03bd \u03b1\u03c1\u03c7\u03ce\u03bd \u03c4\u03bf\u03c5 \u03c0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ce\u03bd \u03b5\u03c0\u03b9\u03c4\u03b5\u03cd\u03be\u03b5\u03c9\u03bd \u03c4\u03c9\u03bd \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ce\u03bd \u03b5\u03c1\u03b5\u03c5\u03bd\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b5\u03b9\u03b4\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03b1 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03ba\u03ac\u03bb\u03c5\u03c8\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03c5\u03c1\u03b7\u03bd\u03b9\u03ba\u03ae\u03c2 \u03c3\u03c7\u03ac\u03c3\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03cc \u03c0\u03c5\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc \u03c7\u03b7\u03bc\u03b9\u03ba\u03cc \u038c\u03c4\u03bf \u03a7\u03b1\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03ac\u03c4\u03b9\u03b4\u03ac\u03c2 \u03c4\u03bf\u03c5 \u039b\u03af\u03b6\u03b5 \u039c\u03ac\u03b9\u03c4\u03bd\u03b5\u03c1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03ba\u03b5\u03af\u03bd\u03c9\u03bd \u03c4\u03b7\u03c2 \u03bb\u03b5\u03b3\u03cc\u03bc\u03b5\u03bd\u03b7\u03c2 \u03b5\u03c0\u03b9\u03c3\u03c4\u03b7\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03a0\u03b1\u03c1\u03b9\u03c3\u03b9\u03bf\u03cd. \u03a4\u03b1 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03b1 \u03cc\u03bc\u03c9\u03c2 \u03b1\u03c5\u03c4\u03ac \u03b5\u03af\u03c7\u03b1\u03bd \u03c0\u03b5\u03c1\u03b9\u03ad\u03bb\u03b8\u03b5\u03b9 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u03a1\u03ce\u03c3\u03bf\u03c5\u03c2 \u03bc\u03b5 \u03c3\u03c5\u03bd\u03ad\u03c0\u03b5\u03b9\u03b1 \u03bd\u03b1 \u03be\u03b5\u03ba\u03b9\u03bd\u03ae\u03c3\u03b5\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b1\u03b3\u03ce\u03bd\u03b1\u03c2 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b2\u03cc\u03bc\u03b2\u03b1\u03c2 \u03bc\u03ad\u03c3\u03b1 \u03c3\u0384 \u03ad\u03bd\u03b1 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03bf \u03ba\u03b1\u03c4\u0384 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03bf \u03ba\u03bb\u03af\u03bc\u03b1 \u03ba\u03b1\u03c7\u03c5\u03c0\u03bf\u03c8\u03af\u03b1\u03c2 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03bf\u03c0\u03b5\u03af\u03b1\u03c2. \u03a4\u03b5\u03bb\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf\u03bd \u03b1\u03b3\u03ce\u03bd\u03b1 \u03b5\u03ba\u03b5\u03af\u03bd\u03bf, \u03cc\u03c0\u03c9\u03c2 \u03b1\u03c0\u03bf\u03b4\u03b5\u03af\u03c7\u03b8\u03b7\u03ba\u03b5 \u03c0\u03c1\u03bf\u03b7\u03b3\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03bf\u03b9 \u0397\u03a0\u0391."}, {"color": "#97c2fc", "id": "\u00e9migr\u00e9", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stanis\u0142aw_Cat-Mackiewicz.jpg", "label": "\u00e9migr\u00e9", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u041f\u043e\u043b\u044c\u0448\u0438 \u0432 \u0438\u0437\u0433\u043d\u0430\u043d\u0438\u0438 (\u043f\u043e\u043b\u044c\u0441\u043a. Rz\u0105d RP na uchod\u017astwie) \u2014 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u041f\u043e\u043b\u044c\u0448\u0430, \u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0 2\u0432\u0430 \u0431\u044b\u043b\u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u041f\u0430\u0440\u0438\u0436, \u0410\u043d\u0436\u0435 \u0438 \u041b\u043e\u043d\u0434\u043e\u043d. \u0425\u043e\u0442\u044f \u0438 \u043d\u0435\u043c\u043d\u043e\u0433\u0438\u043c\u0438 \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043d\u043e\u0435 \u0438 \u043d\u0435 \u0438\u043c\u0435\u044e\u0449\u0435\u0435 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0439 \u0432\u043b\u0430\u0441\u0442\u0438 \u043f\u043e\u0441\u043b\u0435 \u0412\u0442\u043e\u0440\u043e\u0439 \u043c\u0438\u0440\u043e\u0432\u043e\u0439 \u0432\u043e\u0439\u043d\u044b, \u043e\u043d\u043e \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u043b\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0434\u043e \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u043a\u043e\u043c\u043c\u0443\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0432 \u041f\u043e\u043b\u044c\u0448\u0435. \u041f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0438\u043b\u043e \u0441\u0432\u043e\u044e \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0441\u043b\u0435 \u0438\u0437\u0431\u0440\u0430\u043d\u0438\u044f \u041b\u0435\u0445\u0430 \u0412\u0430\u043b\u0435\u043d\u0441\u044b \u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u044f \u0438\u043c \u043f\u0440\u0438\u0441\u044f\u0433\u0438 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u041f\u043e\u043b\u044c\u0448\u0438 \u0438 \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u0435\u043c\u0443 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u0438\u0445 \u0440\u0435\u0433\u0430\u043b\u0438\u0439 \u043e\u0442 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0420\u044b\u0448\u0430\u0440\u0434\u0430 \u041a\u0430\u0447\u043e\u0440\u043e\u0432\u0441\u043a\u043e\u0433\u043e."}, {"color": "#97c2fc", "id": "advantageous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Advantageous_poster.jpg", "label": "advantageous", "shape": "image", "title": "Advantageous is a 2015 American science fiction drama film starring Jacqueline Kim, James Urbaniak, Freya Adams, Ken Jeong, Jennifer Ehle, and Samantha Kim. The film was released exclusively on Netflix on June 23, 2015."}, {"color": "#97c2fc", "id": "james chadwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Ernest_Rutherfords_laboratory,_early_20th_century._(9660575343).jpg", "label": "james chadwick", "shape": "image", "title": "Fisiceoir Sasanach ab ea Sir James Chadwick, CH (20 Deireadh F\u00f3mhair, 1891 \u2013 24 I\u00fail 1974). B\u0027eisean an duine a d\u0027fhionn an neodr\u00f3in, agus mar aitheantas bronnadh an duais Nobel air."}, {"color": "#97c2fc", "id": "isotope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Discovery_of_neon_isotopes.jpg", "label": "isotope", "shape": "image", "title": "Als Isotope (von altgriechisch \u1f34\u03c3\u03bf\u03c2 \u00edsos \u201egleich\u201c und \u03c4\u03cc\u03c0\u03bf\u03c2 t\u00f3pos \u201eOrt, Stelle\u201c) bezeichnet man Atomarten, deren Atomkerne gleich viele Protonen, aber unterschiedlich viele Neutronen enthalten. Sie haben dieselbe Ordnungszahl, stellen daher dasselbe Element dar, weisen aber verschiedene Massenzahlen auf; es gibt also Sauerstoffisotope, Eisenisotope usw. Die verschiedenen Isotope eines Elements verhalten sich chemisch fast identisch. Der Name kommt daher, dass die Isotope eines Elements im Periodensystem am gleichen Ort stehen. Getrennt voneinander dargestellt werden sie in einer Nuklidkarte. Die Bezeichnung Isotop ist \u00e4lter als der Begriff Nuklid, der ganz allgemein \u201eAtomart\u201c bedeutet. \u201eIsotop\u201c wird daher nach wie vor oft auch im Sinne von Nuklid benutzt, d. h. auch dann, wenn nicht nur von Atomen eines und desselben Elements die Rede ist. Der Begriff Isotop wurde von Frederick Soddy gepr\u00e4gt, der f\u00fcr seine Arbeiten und Erkenntnisse im Bereich der Isotope und Radionuklide 1921 den Nobelpreis f\u00fcr Chemie erhielt. Von jedem bekannten Element, mit Ausnahme des erst 2006 erstmals synthetisierten Oganesson, sind mehrere Isotope nachgewiesen (s. Liste der Isotope und Nuklidkarte). Insgesamt gibt es rund 3300 bekannte Nuklide. Etwa 240 davon sind stabil. Alle anderen sind instabil, das hei\u00dft, ihre Atome wandeln sich durch radioaktiven Zerfall nach mehr oder weniger langer Zeit in andere Atome um. Bei manchen traditionell als stabil angesehenen Nukliden ist diese Zeit so lang, dass ihr Zerfall erst in heutiger Zeit entdeckt wurde oder noch in Experimenten gesucht wird. Von den 91 nat\u00fcrlich vorkommenden Elementen werden in der Natur 69 als Gemische mehrerer Isotope (Mischelemente) vorgefunden. Die \u00fcbrigen 22 hei\u00dfen Reinelemente. Das chemische Atomgewicht von Mischelementen ist der Durchschnittswert der verschiedenen Atommassen der beteiligten Isotope."}, {"color": "#97c2fc", "id": "field test", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Batman_Gotham_Knight.jpg", "label": "field test", "shape": "image", "title": "Batman: Gothamsk\u00fd ryt\u00ed\u0159 (v origin\u00e1le Gotham Knight a Gossamu Naito) je americko-japonsk\u00e1 animovan\u00e1 filmov\u00e1 antologie, kter\u00e1 byla roku 2008 rovnou vyd\u00e1na na DVD. Tvo\u0159\u00ed ji \u0161est r\u016fzn\u00fdch p\u0159\u00edb\u011bh\u016f od r\u016fzn\u00fdch re\u017eis\u00e9r\u016f, scen\u00e1rist\u016f a anima\u010dn\u00edch studi\u00ed. P\u0159\u00edb\u011bhy jsou situov\u00e1ny do obdob\u00ed mezi filmy Batman za\u010d\u00edn\u00e1 a Temn\u00fd ryt\u00ed\u0159, ale nejsou ofici\u00e1ln\u00ed sou\u010d\u00e1st\u00ed s\u00e9rie."}, {"color": "#97c2fc", "id": "oliphant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BattleofRoncevauxWvBibra.jpg", "label": "oliphant", "shape": "image", "title": "Olifante \u00e9 um instrumento sonoro da Idade M\u00e9dia, uma esp\u00e9cie de corneta feita de marfim de elefantes, donde prov\u00e9m seu nome. Era usado no ex\u00e9rcito e em ca\u00e7adas para emitir sinais e chamados sonoros simples, uma vez que n\u00e3o possui orif\u00edcios para produ\u00e7\u00e3o de escalas. Usualmente eram levados em batalhas pelos comandantes, para reunir ou avisar as tropas, sendo um dos emblemas do comando. Podiam ser ricamente decorados com entalhes ou aplica\u00e7\u00f5es de adornos em metal. O olifante \u00e9 citado na Can\u00e7\u00e3o de Rolando. Neste c\u00e9lebre poema, Rolando, um cavaleiro franco, leva consigo um olifante enquanto servia na retaguarda do ex\u00e9rcito de Carlos Magno. Quando foram atacados, na Batalha de Roncesvales, Oliver diz para Rolando soar o olifante para chamar por ajuda, mas o her\u00f3i se nega a faz\u00ea-lo. Quando finalmente concorda, j\u00e1 \u00e9 tarde demais, estando a batalha j\u00e1 quase perdida. Ent\u00e3o ele tenta quebrar seu olifante e sua espada, para que n\u00e3o ca\u00edssem em m\u00e3os do inimigo."}, {"color": "#97c2fc", "id": "amazing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Science_and_Invention_Jan_1922_pg824.png", "label": "amazing", "shape": "image", "title": "Amazing Stories \u2014o simplemente Amazing\u2014 fue una revista estadounidense adscrita al g\u00e9nero de ciencia ficci\u00f3n que lanz\u00f3 su primer n\u00famero en abril de 1926 bajo la casa editorial de propiedad de Hugo Gernsback.\u200b Fue la primera publicaci\u00f3n dedicada exclusivamente a este g\u00e9nero, y se edit\u00f3 casi ininterrumpidamente durante ochenta a\u00f1os.\u200b Antes de su aparici\u00f3n, las historias de ciencia ficci\u00f3n se publicaban en otras revistas \u2014incluyendo algunas de Gernsback\u2014, pero Amazing ayud\u00f3 a definir y poner en marcha un nuevo g\u00e9nero de ficci\u00f3n pulp. En 1929 Gernsback se declar\u00f3 en bancarrota y perdi\u00f3 el control de la revista. En 1931, compr\u00f3 los activos de Mackinnon-Fly (en Canad\u00e1), por lo que tambi\u00e9n adquiri\u00f3 a Amazing y varios otros t\u00edtulos; tras la adquisici\u00f3n, comenzaron a publicarse bajo el sello editorial Teck.\u200b\u200b Durante la d\u00e9cada de 1930, la revista disminuy\u00f3 su rentabilidad y en 1938 se vendi\u00f3 a Ziff-Davis, que contrat\u00f3 a Raymond A. Palmer como editor; Palmer transform\u00f3 a la revista en una publicaci\u00f3n exitosa a pesar de no considerarse como un t\u00edtulo de calidad dentro del c\u00edrculo de la ciencia ficci\u00f3n. A fines de 1950 Amazing comenz\u00f3 a publicar historias de misterios \u00abshaverianos\u00bb, un mito espeluznante que explicaba los accidentes y desastres como el trabajo de robots llamados deros. Las historias fueron presentadas como hechos, lo que no solo permiti\u00f3 un aumento dram\u00e1tico de la tirada, sino que adem\u00e1s, su ridicularizaci\u00f3n generalizada. Palmer fue reemplazado por Howard Browne en 1949, quien brevemente trat\u00f3 de transformar a Amazing en una revista de lujo; sin embargo, este plan no se concret\u00f3 y la publicaci\u00f3n cambi\u00f3 al formato digest en 1953, poco antes del fin de la era de las revistas pulp. A fines de 1958, y bajo el liderazgo de Cele Goldsmith, la direcci\u00f3n editorial estuvo en manos de Paul W. Fairman por un breve per\u00edodo. A pesar de su falta de experiencia, Goldsmith fue capaz de dar nuevos aires a la revista, y su per\u00edodo es considerado como una de las etapas m\u00e1s creativas de Amazing; a pesar de ello, no fue capaz de detener el declive en las ventas y finalmente la revista fue vendida a Universal Publishing Company de en 1965.\u200b Tras el mandato de Cohen, el contenido de Amazing se bas\u00f3 principalmente en la reedici\u00f3n de historias, sin pagar los respectivos derechos de reimpresi\u00f3n a los autores, por lo que la revista entr\u00f3 en conflicto con la reci\u00e9n formada Science Fiction Writers of America, y que le cost\u00f3 a la revista dos editores consecutivos \u2014Harry Harrison y \u2014 en un corto per\u00edodo a fines de la d\u00e9cada de 1960. Ted White asumi\u00f3 el cargo de editor despu\u00e9s de Malzberg, eliminando las reimpresiones y recuperando el estatus de revista respetado de nuevo: Amazing fue nominada para el prestigioso premio Hugo en tres ocasiones durante su mandato (aunque Amazing no gan\u00f3 nunca, estuvo nominada en 8 ocasiones al Premio Hugo a la mejor revista profesional). White abandon\u00f3 la publicaci\u00f3n a fines de la d\u00e9cada de 1970. En la d\u00e9cada siguiente, Amazing pas\u00f3 a manos de TSR en 1983 y Wizards of the Coast en 1997 \u2014que adquiri\u00f3 TSR\u2014, quien intent\u00f3 crear una encarnaci\u00f3n moderna y exitosa de la revista durante los siguientes veinte a\u00f1os de manera intermitente. Un \u00faltimo intento lo realiz\u00f3 Paizo Publishing a fines de 2004, pero la publicaci\u00f3n fue suspendida despu\u00e9s del n\u00famero de marzo de 2005."}, {"color": "#97c2fc", "id": "ellen klages", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Klages,_Ellen_(2007).jpg", "label": "ellen klages", "shape": "image", "title": "Ellen Klages (* 9. Juli 1954 in Columbus, Ohio) ist eine US-amerikanische Autorin historischer und Science-Fiction-Romane, die in San Francisco lebt. Mehrfach wurde sie f\u00fcr den Hugo, Nebula und den Campbell Award nominiert. Ihr erster nicht der Science-Fiction zugeh\u00f6rige Roman The Green Glass Sea wurde 2006 von Viking Children\u0027s Books ver\u00f6ffentlicht und gewann 2007 den . Portable Childhoods, eine Sammlung ihrer k\u00fcrzeren Werke, war Finalist bei der Verleihung der World Fantasy Awards im Jahr 2008. Ebenso war ihre Kurzgeschichte Singing on a Star im Jahr 2010 f\u00fcr den World Fantasy Award nominiert."}, {"color": "#97c2fc", "id": "cae", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plasticity.jpg", "label": "cae", "shape": "image", "title": "Komputerowe wspomaganie prac in\u017cynierskich CAE (ang. Computer Aided Engineering) \u2013 oprogramowanie komputerowe wspomagaj\u0105ce prace in\u017cyniera, takie jak komputerowe wspomaganie projektowania z obliczeniami wytrzyma\u0142o\u015bci MES oraz tworzenie i archiwizacja program\u00f3w NC offline CAS, np. w zakresie test\u00f3w technicznych i analiz projekt\u00f3w realizowanych komputerowo. Mo\u017cna tak\u017ce spotka\u0107 si\u0119 z rozszerzeniem poj\u0119cia CAE o CAP."}, {"color": "#97c2fc", "id": "rome", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_Empire_Trajan_117AD.png", "label": "rome", "shape": "image", "title": "Rom (latin och italienska Roma, uttalas b\u00e5da [\u0027ro:ma], namnet eventuellt av etruskiskt ursprung) \u00e4r huvudstad i Italien sedan 1871 och var \u00e4ven huvudstad i det romerska riket under antiken. Rom \u00e4r huvudstad i regionen Lazio och huvudort och en kommun i storstadsregionen Rom, innan 2015 provinsen Rom. I Rom ligger \u00e4ven Vatikanstaten, centrum f\u00f6r Romersk-katolska kyrkan. Stadens folkm\u00e4ngd uppg\u00e5r till cirka 2,9 miljoner inv\u00e5nare och den \u00e4r landets st\u00f6rsta stad. Rom kallas sedan antiken urbs aeterna, \"den eviga staden\" (urbs, \"stad\", aeternus, -a, -um i dess tre genus, \"evig\"); vanligare \u00e4r dock det mer anspr\u00e5ksl\u00f6sa urbs Roma, \"staden Rom\", och ibland endast urbs."}, {"color": "#97c2fc", "id": "nuclear arms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear arms", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "virginia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VT_-_UVA_2012_-_Waiting_for_the_rebound.jpg", "label": "virginia", "shape": "image", "title": "Virginia (engl. Aussprache [v\u025a\u02c8d\u0361\u0292\u026anj\u0259] ), offiziell Commonwealth of Virginia, ist ein Bundesstaat der Vereinigten Staaten von Amerika, der Teile der s\u00fcdatlantischen K\u00fcstenebene, des Piedmont und der S\u00fcdappalachen umfasst. Nach \u00fcber 150 Jahren als englisch-britische Kolonie erlangte die Colony of Virginia zusammen mit zw\u00f6lf anderen Kolonien die Unabh\u00e4ngigkeit. 1788 war Virginia der zehnte Staat, der die Verfassung der USA ratifizierte. W\u00e4hrend des amerikanischen B\u00fcrgerkriegs spalteten sich die nordwestlichen Bezirke ab und wurden am 20. Juni 1863 zum eigenst\u00e4ndigen Bundesstaat West Virginia. Der Beiname des Staates ist Old Dominion (\u201eAltes Herrschaftsgebiet\u201c). Er wird auch Mother of the Presidents genannt, weil acht US-Pr\u00e4sidenten aus Virginia stammten. Die Hauptstadt ist Richmond."}, {"color": "#97c2fc", "id": "ralph fowler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nobel_prize_medal.svg", "label": "ralph fowler", "shape": "image", "title": "Ralph Howard Fowler (Reino Unido: /\u0279\u00e6lf \u02c8ha\u028a\u0259d \u02c8fa\u028al\u0259\u0279/; 17 de enero de 1889 - 28 de julio de 1944) fue un f\u00edsico y astr\u00f3nomo brit\u00e1nico.\u200b"}, {"color": "#97c2fc", "id": "submarines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AtlantisSubInterior3497.jpg", "label": "submarines", "shape": "image", "title": "Kapal Selam Jerman U-47 adalah kapal selam milik Jerman Nazi yang mampu menembus pertahanan pangkalan , yang dijaga ketat oleh Angkatan Laut Inggris atau Royal Navy, pada tanggal 14 Oktober 1939 dini hari, di bawah komando (31 tahun) dan berhasil menenggelamkan kapal perang Inggris , kemudian kembali dengan selamat ke Jerman. Padahal, ketika itu, pengamanan Scapa Flow telah diperketat dan terdapat hampir 50 kapal perang Inggris, termasuk kapal penjelajah HMS Belfast. Atas kehebatan tersebut, Gunther Prien dianugerahi medali oleh Hitler. Gunther Prien sendiri ketika memegang komando kapal selam U-47 selama September 1939 hingga Maret 1941 atau 12 bulan (10 kali aksi patroli), berhasil menenggelamkan 31 kapal milik sekutu (191.919 ton) dan merusak delapan kapal lainnya (62.751 ton), dengan total tonase kapal yang hancur seberat 254.670 ton. Dalam penyusupan ke tersebut, sebanyak 834 dari 1.200-an anak buah kapal HMS Royal Oak tewas. Komander tewas menjadi korban. Sedangkan sisanya termasuk yang menjadi Kapten sejak Juli 1939, selamat dari tragedi serangan tersebut. Sebelumnya, menurut wartawan Amerika Serikat, William L Shirer, di Berlin, pada 18 Oktober 1939, pihak Jerman pernah mencoba menyerang Scapa Flow dua kali, tetapi gagal dan harus kehilangan kapal selamnya. Aksi penyusupan yang coba dilakukan Jerman terjadi pada tahun 1914, membuat 21 kapal blok tenggelam, dan pengamanan di Scapa Flow diperketat dengan menambah ladang ranjau yang dikendalikan, jaring anti kapal selam, pertahanan bom."}, {"color": "#97c2fc", "id": "vapor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gas_particle_movement.svg", "label": "vapor", "shape": "image", "title": "\u0627\u0644\u062d\u0627\u0644\u0629 \u0627\u0644\u063a\u0627\u0632\u064a\u0629 \u0641\u064a \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621 \u0648\u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0647\u064a \u0625\u062d\u062f\u0649 \u062b\u0644\u0627\u062b \u062d\u0627\u0644\u0627\u062a \u062a\u0647\u062a\u0645 \u0628\u0647\u0645 \u0627\u0644\u062f\u064a\u0646\u0627\u0645\u064a\u0643\u0627 \u0627\u0644\u062d\u0631\u0627\u0631\u064a\u0629 \u0628\u062c\u0648\u0627\u0631 \u0627\u0644\u062d\u0627\u0644\u0629 \u0627\u0644\u0633\u0627\u0626\u0644\u0629 \u0648\u06 647\u0645\u0627 \u0645\u0646 \u0630\u0631\u062a\u064a\u0646 \u0645\u0631\u062a\u0628\u0637\u062a\u064a\u0646\u060c \u0641\u0647\u064a \u062a\u062e\u062a\u0644\u0641 \u0639\u0646 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u0628\u0631\u0648\u0627\u0646\u064a\u0629. \u0648\u0627\u0644\u0633\u0628\u0628 \u0641\u064a \u0647\u0630\u0627 \u0623\u0646 \u0627\u0644\u062d\u0631\u0643\u0629 \u0627\u0644\u0628\u0631\u0648\u0627\u0646\u064a\u0629 \u062a\u062a\u0636\u0645\u0646 \u062d\u0631\u0643\u0629 \u062c\u0633\u064a\u0645 \u063a\u0628\u0627\u0631 \u062a\u062d\u062a \u062a\u0627\u062b\u064a\u0631 \u0645\u062d\u0635\u0644\u0629 \u0627\u0635\u0637\u062f\u0627\u0645\u0627\u062a \u0630\u0631\u0627\u062a \u0627\u0644\u063a\u0627\u0632 \u0628\u0647\u0627. \u0648\u064a\u062a\u0643\u0648\u0646 \u062c\u0633\u064a\u0645 \u0627\u0644\u063a\u0628\u0627\u0631 \u063a\u0627\u0644\u0628\u0627\u064b \u0645\u0646 \u0645\u0644\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u0630\u0631\u0627\u062a. \u0648\u064a\u062a\u062d\u0631\u0643 \u0641\u064a \u0623\u0634\u0643\u0627\u0644 \u062d\u0627\u062f\u0629 \u0639\u0634\u0648\u0627\u0626\u064a\u0627."}, {"color": "#97c2fc", "id": "defector", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Russische_jager_in_Zweden_(gevluchte_piloot),_Bestanddeelnr_903-3907.jpg", "label": "defector", "shape": "image", "title": "\u6295\u8aa0\u662f\u4e00\u4e2a\u542b\u6709\u8912\u4e49\u7684\uff0c\u201c\u6295\u8bda\u8005\u201d\u662f\u6307\u90a3\u4e9b\u653e\u5f03\u4e86\u5bf9\u67d0\u4e00\u56fd\u5bb6\u6216\u653f\u6cbb\u7ec4\u7ec7\u7684\u5fe0\u8bda\uff0c\u6539\u4e3a\u6548\u5fe0\u4e8e\u53e6\u4e00\u4e2a\u56fd\u5bb6\u6216\u7ec4\u7ec7\u3002\u8fd9\u4e00\u4e3e\u52a8\u901a\u5e38\u7740\u91cd\u4e8e\u5f3a\u8c03\u6295\u8bda\u8005\u5728\u6b64\u201c\u6539\u53d8\u5fe0\u8bda\u201d\u8fdd\u53cd\u4e86\u56fd\u5bb6\u6216\u7ec4\u7ec7\u7684\u76f8\u5173\u6cd5\u5f8b\u89c4\u7ae0\uff0c\u800c\u6709\u522b\u4e8e\u201c\u6539\u53d8\u56fd\u7c4d\u201d\uff0c\u540e\u8005\u901a\u5e38\u5e76\u4e0d
