5\u0440\u043d\u0430\u044f \u0445\u0438\u043c\u0438\u044f \u0437\u0430\u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u043d\u0430 \u0441\u0442\u044b\u043a\u0435 \u0440\u0430\u0434\u0438\u043e\u0445\u0438\u043c\u0438\u0438, \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0438 \u0438 \u044f\u0434\u0435\u0440\u043d\u043e\u0439 \u0444\u0438\u0437\u0438\u043a\u0438"}, {"color": "#97c2fc", "id": "organizational structure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Technostructure.svg", "label": "organizational structure", "shape": "image", "title": "Struktur organisasi adalah sistem yang digunakan untuk mendefinisikan hierarki dalam sebuah organisasi dengan tujuan menetapkan cara sebuah organisasi dapat beroperasi, dan membantu organisasi tersebut dalam mencapai tujuan yang ditetapkan di masa depan. Seperti bagaimana pekerjaan dibagi, dikelompokkan, dan dikomunikasikan secara formal."}, {"color": "#97c2fc", "id": "key decisions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arrested_Development_S1_DVD.jpg", "label": "key decisions", "shape": "image", "title": "La prima stagione della serie televisiva Arrested Development - Ti presento i miei, composta da 22 episodi, \u00e8 stata trasmessa negli Stati Uniti, da Fox, dal 2 novembre 2003 al 6 giugno 2004. In Italia la stagione \u00e8 stata trasmessa, da Fox, dal 12 maggio al 21 luglio 2004, ed in chiaro da Italia 1 dal 4 luglio al 12 settembre 2005."}, {"color": "#97c2fc", "id": "orange", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orange_Juice_Pulp.jpg", "label": "orange", "shape": "image", "title": "Sari buah jeruk adalah sari buah yang diperoleh dengan memeras atau menekan isi buah jeruk. Diminum di banyak tempat di dunia, sari buah jeruk biasanya menjadi bagian makan pagi atau sarapan. Pengekspor terbesar sari buah jeruk adalah Brasil, diikuti oleh Amerika Serikat, terutama negara bagian Florida. Sari buah jeruk biasanya diekspor dalam bentuk kering dan ditambah air di negara tujuan. Sari buah yang dikirim dalam bentuk cair disebut dengan istilah \"disarikan langsung\" (direct juice) oleh produsen yang mengirimnya. Di Amerika Serikat dan Kanada sari buah seperti ini selalu dicantumi tulisan \"Tidak Berasal dari \" (Not from Concentrate). Sari buah jeruk segar memiliki rasa buah alami dan sedikit asam, dan mengandung banyak vitamin C (asam askorbat). \n* l \n* \n* s"}, {"color": "#97c2fc", "id": "administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gallup_Poll-Approval_Rating-George_W_Bush.png", "label": "administration", "shape": "image", "title": "La pr\u00e9sidence de George W. Bush d\u00e9buta le 20 janvier 2001, date de l\u0027investiture de George W. Bush en tant que 43e pr\u00e9sident des \u00c9tats-Unis, et prit fin le 20 janvier 2009. Membre du Parti r\u00e9publicain et fils de l\u0027ancien pr\u00e9sident George H. W. Bush, Bush entra en fonction apr\u00e8s avoir remport\u00e9 de justesse l\u0027\u00e9lection pr\u00e9sidentielle de 2000 face \u00e0 son rival d\u00e9mocrate, le vice-pr\u00e9sident sortant Al Gore. R\u00e9\u00e9lu quatre ans plus tard avec une avance plus confortable, il fut remplac\u00e9 \u00e0 l\u0027issue de son second mandat par le d\u00e9mocrate Barack Obama, vainqueur du scrutin pr\u00e9sidentiel de 2008. La pr\u00e9sidence de Bush fut particuli\u00e8rement marqu\u00e9e par les attentats du 11 septembre 2001, qui boulevers\u00e8rent de fond en comble les priorit\u00e9s de son administration. Le Congr\u00e8s approuva dans la foul\u00e9e la cr\u00e9ation du D\u00e9partement de la S\u00e9curit\u00e9 int\u00e9rieure tandis que Bush d\u00e9clara une guerre contre le terrorisme. Il ordonna dans ce but l\u0027invasion de l\u0027Afghanistan pour renverser le r\u00e9gime des talibans, d\u00e9truire le groupe islamiste Al-Qa\u00efda responsable des attentats et capturer son chef Oussama ben Laden. Il signa \u00e9galement le Patriot Act, une loi tr\u00e8s controvers\u00e9e qui autorisait la surveillance des individus suspect\u00e9s d\u0027\u00eatre impliqu\u00e9s dans des activit\u00e9s terroristes. En 2003, Bush d\u00e9ploya l\u0027arm\u00e9e am\u00e9ricaine en Irak, dont le gouvernement dirig\u00e9 par Saddam Hussein \u00e9tait accus\u00e9 de stocker des armes de destruction massive. Toutefois, aucun arsenal de ce type ne fut d\u00e9couvert et l\u0027administration Bush, qui n\u0027avait pas non plus r\u00e9ussi \u00e0 prouver une \u00e9ventuelle collusion entre les autorit\u00e9s irakiennes et Al-Qa\u00efda, fut fortement critiqu\u00e9e. Sur le plan int\u00e9rieur, Bush baissa massivement les imp\u00f4ts (\u00e0 hauteur de 1,3 billion de dollars) et fit voter une importante r\u00e9forme de l\u0027\u00e9ducation (No Child Left Behind Act) ; il d\u00e9fendit en outre l\u0027adoption de mesures socialement conservatrices comme une l\u00e9gislation plus restrictive sur l\u0027avortement ou encore l\u0027accroissement du r\u00f4le des organisations religieuses en mati\u00e8re de charit\u00e9 et d\u0027aide sociale. Toujours en 2003, il renfor\u00e7a le programme Medicare en autorisant la prise en charge des m\u00e9dicaments \u00e0 destination des b\u00e9n\u00e9ficiaires par le gouvernement f\u00e9d\u00e9ral. Au cours de son second mandat, Bush n\u00e9gocia de nombreux accords de libre-\u00e9change et nomma les juges John G. Roberts, Jr. et Samuel Alito \u00e0 la Cour supr\u00eame. Il \u00e9choua en revanche dans ses tentatives de r\u00e9forme de la S\u00e9curit\u00e9 sociale et de la politique d\u0027immigration. En Afghanistan et en Irak, la situation \u00e9tait loin d\u0027\u00eatre stabilis\u00e9e et le pr\u00e9sident renfor\u00e7a consid\u00e9rablement le contingent militaire am\u00e9ricain dans ce dernier pays. La r\u00e9action de son gouvernement \u00e0 l\u0027ouragan Katrina de 2005 et la pol\u00e9mique engendr\u00e9e par le renvoi de divers procureurs firent chuter sa popularit\u00e9. La fin de son mandat fut accapar\u00e9e par une crise financi\u00e8re mondiale et une r\u00e9cession \u00e9conomique que Bush tenta de circonscrire en proc\u00e9dant au rachat des actifs toxiques \u00e9mis par les institutions financi\u00e8res."}, {"color": "#97c2fc", "id": "bomber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/XH558_(G-VLCN)_Avro_Vulcan_-_Last_Flight_over_Farnborough_(cropped).jpg", "label": "bomber", "shape": "image", "title": "Bonbaketaria artilleriaren jomugatik kanpo dauden helburuak bidez erasotzeko diseinatuak dagoen hegazkin militar mota bat da. Lehenbiziko aldiz, 1911an Libian eta Italo-Turkiar Gerran zehar italiar teniente eta pilotuak betebehar horretarako diseinatua ez zegoen hegazkin bat aurretik prestatu gabeko bonbardaketa txiki bat egiteko erabili zuen. Halere, Lehen Mundu Gerran alemaniar, ingeles eta frantziar pilotuak hasi ziren modu orokorrean erabiltzen. Espainiako Gera Zibilean ere nagusiki alemaniar eta italiar pilotuek erabili zituzten, bai eta modu apalagoan espainiar kolpistek eta errepublikarrek ere, eta jada Bigarren Mundu Gerran bere urrezko aroa izan zuten. 1960ko hamarkadatik aurrera beste mota batzuetako hegazkin militarrek ordezkatzen hasi zirenetik gainbeheran daude."}, {"color": "#97c2fc", "id": "philosophy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Hobbes_(portrait).jpg", "label": "philosophy", "shape": "image", "title": "Filsafat (dari kata Yunani \u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1, filosofia, arti \"cinta akan hikmat\" ) adalah ilmu yang mengkaji pertanyaan-pertanyaan umum dan asasi, misalnya pertanyaan-pertanyaan tentang eksistensi, penalaran, nilai-nilai luhur, akal budi, dan bahasa. Istilah ini kemungkinan pertama kali diungkapkan oleh Pythagoras (c. 570\u2013 495SM). yang digunakan dalam filsafat antara lain , diskusi kritikal, dialektik, dan presentasi sistematik. Pertanyaan filosofis klasik antara lain: Apakah memungkinkan untuk dan membuktikannya? Apa yang ? Para filsuf juga mengajukan pertanyaan yang lebih praktis dan konkret seperti: Apakah ada cara terbaik untuk hidup? Apakah lebih baik menjadi (jika seseorang bisa lolos begitu saja)? Apakah manusia memiliki kehendak bebas? Secara historis, filsafat mencakup inti dari segala pengetahuan. Dari zaman filsuf Yunani Kuno seperti Aristoteles hingga abad ke-19, filsafat alam melingkupi astronomi, kedokteran, dan fisika. Sebagai contoh, Prinsip Matematika Filosofi Alam karya Newton pada tahun 1687 di kemudian hari diklasifikasikan sebagai buku fisika. Pada abad ke-19, perkembangan riset universitas modern mengantarkan filsafat akademik dan disiplin lain dan terspesialisasi. Pada era modern, beberapa investigasi yang secara tradisional merupakan bagian dari filsafat telah menjadi disiplin akademik yang terpisah, beberapa diantaranya psikologi, sosiologi, linguistik, dan ekonomi. Investigasi lain yang terkait erat dengan seni, sains, politik, dan beberapa bidang lainnya tetap menjadi bagian dari filsafat. Misalnya, apakah keindahan objektif atau subjektif? Apakah ada banyak metode ilmiah ataukah hanya ada satu? Apakah utopia politik merupakan mimpi yang penuh harapan atau hanya delusi yang sia-sia? Sub-bidang utama filsafat akademik diantaranya metafisika (berkaitan dengan sifat dasar realitas dan keberadaan), epistemologi (tentang \"asal-muasal dan bidang pengetahuan [serta] ... batas dan keabsahannya\" ), etika, estetika, filsafat politik, logika, filsafat ilmu, dan sejarah filsafat barat. Sejak abad ke-20, filsuf profesional berkontribusi pada masyarakat terutama sebagai profesor, peneliti, dan penulis. Namun, banyak dari mereka yang mempelajari filsafat dalam program sarjana atau pascasarjana berkontribusi dalam bidang hukum, jurnalisme, politik, agama, sains, bisnis dan berbagai kegiatan seni dan hiburan."}, {"color": "#97c2fc", "id": "hamburg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UHH_Universit\u00e4t_Hamburg_Uni_Hamburg_University_of_Hamburg_Logo_mit_Schrift_2010_Farbe_CMYK.svg", "label": "hamburg", "shape": "image", "title": "\ud568\ubd80\ub974\ud06c \ub300\ud559\uad50(Universit\u00e4t Hamburg)\ub294 \ub3c5\uc77c \ud568\ubd80\ub974\ud06c\uc5d0 \uc788\ub294 \uacf5\ub9bd \ub300\ud559\uad50\uc774\ub2e4. \uc57d 3\ub9cc 9000\uba85 \uc774\uc0c1\uc758 \ud559\uc0dd\ub4e4\uc774 \uc7ac\ud559\ud558\uace0 \uc788\uc5b4 \ud568\ubd80\ub974\ud06c\ubfd0\ub9cc \uc544\ub2c8\ub77c \ubd81\ub3c5\uc77c \uc9c0\uc5ed\uc5d0\uc11c \uac00\uc7a5 \ud070 \ub300\ud559\uad50\uc774\uba70 \ub3c5\uc77c \uc804\uccb4\uc5d0\uc11c\ub3c4 \ud070 \uaddc\ubaa8\uc5d0 \uc18d\ud55c\ub2e4. 1919\ub144 \uc124\ub9bd\ub420 \ub54c\ubd80\ud130 \ub85c\ud14c\uc5b4\ubc14\uc6c0(Rotherbaum) \uad6c\uc5ed\uc5d0 \ubcf8\ubd80\ub97c \ub450\uace0 \uc788\ub2e4. \ub300\ud559\uad50\ub294 6\uac1c\uc758 \ud559\ubd80\ub85c \ub098\ub258\uba70 \uc57d 150\uc5ec \uac1c\uc758 \uc804\uacf5\uc744 \ubc30\uc6b8 \uc218 \uc788\ub2e4. \ub3c5\uc77c\uc5d0\uc11c\ub294 \ube44\uad50\uc801 \uc5ed\uc0ac\uac00 \uc9e7\uc740 \ub300\ud559\uad50\uc784\uc5d0\ub3c4 6\uba85\uc758 \ub178\ubca8\uc0c1 \uc218\uc0c1\uc790\ub4e4\uacfc \uc218\ub9ce\uc740 \ud559\uc790\uac00 \uc774 \ub300\ud559\uad50\ub97c \uac70\uccd0 \uac14\ub2e4."}, {"color": "#97c2fc", "id": "criticality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_predetonation.svg", "label": "criticality", "shape": "image", "title": "La massa cr\u00edtica d\u0027un radion\u00faclid \u00e9s la quantitat de massa d\u0027aquest a partir del qual els neutrons alliberats en una reacci\u00f3 de fissi\u00f3 produeixen noves reaccions nuclears en els \u00e0toms ve\u00efns, de forma que es produeix una reacci\u00f3 nuclear en cadena cada vegada m\u00e9s potent fent que, al cap de molt poc temps, molts dels nuclis radioactius s\u0027hagin trencat en nuclis m\u00e9s lleugers alliberant gran quantitat d\u0027energia. Aquest concepte se sol utilitzar relacionat amb les bombes de fissi\u00f3 per a descriure la quantitat d\u0027urani o plutoni necess\u00e0ria per iniciar l\u0027explosi\u00f3 de l\u0027artefacte. Tamb\u00e9 s\u0027usa en enginyeria nuclear civil per a determinar la quantitat de combustible nuclear d\u0027un reactor, com ara en una central nuclear, que fa que mantingui una pot\u00e8ncia constant. La massa cr\u00edtica de cada n\u00faclid \u00e9s coneguda i tabulada. Dep\u00e8n de la puresa i de la forma de la mostra, de la secci\u00f3 efica\u00e7 i del nombre de neutrons produ\u00efts a cada fissi\u00f3 (multiplicaci\u00f3) dels n\u00faclids que formen el material, de la densitat del material i en menor grau altres propietats f\u00edsiques d\u0027aquest. \u00c9s possible modificar la massa cr\u00edtica de la mostra envoltant-la d\u0027un altre material: si aquest reflector de neutrons afavoreix les fissions i redueix la massa cr\u00edtica, en canvi, si absorbeix neutrons dificulta la reproducci\u00f3 de fissions i fa augmentar la massa cr\u00edtica. Un ocorre quan es desencadena una reacci\u00f3 nuclear en cadena de manera accidental, involunt\u00e0ria i incontrolada."}, {"color": "#97c2fc", "id": "seth neddermeyer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seth_Neddermeyer.jpg", "label": "seth neddermeyer", "shape": "image", "title": "\uc138\uc2a4 \ub124\ub354\ub9c8\uc774\uc5b4(1907\ub144 9\uc6d4 16\uc77c ~ 1988\ub144 1\uc6d4 29\uc77c)\ub294 \ubbf8\uad6d\uc758 \ubb3c\ub9ac\ud559\uc790\uc774\ub2e4. \uadf8\ub294 \ubba4 \uc785\uc790\uc758 \ubc1c\uacac\uc790 \uc911 \ud55c\uba85\uc774\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\ub54c \ub85c\uc2a4\uc568\ub7ec\ubaa8\uc2a4 \uad6d\ub9bd \uc5f0\uad6c\uc18c\uc5d0\uc11c \uc788\uc5c8\ub358 \ub9e8\ud574\ud2bc \uacc4\ud68d\uc758 \uc77c\uc6d0\uc73c\ub85c\uc368 \ud575\ubb34\uae30\uc758 \ub0b4\ud3ed\ud615 \ubc29\uc2dd\uc744 \uac1c\ubc1c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "reactor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIAN_archive_450312_Treatment_of_interior_part_of_reactor_frame.jpg", "label": "reactor", "shape": "image", "title": "Trealamh ina gcuirtear imoibri\u00fa n\u00faicl\u00e9ach eamhnaithe ar si\u00fal faoi sti\u00fair go mall rialta, agus an teas uaidh a \u00fas\u00e1id chun uisce a fhiuchadh, tuirb\u00edn gaile a rothl\u00fa, agus leictreachas SA a ghini\u00faint. I l\u00e1r baill b\u00edonn fead\u00e1in ina bhfuil an breosla \u00far\u00e1iniaim-235. Taobh leo, b\u00edonn slata, d\u00e9anta as \u00e1bhar \u00e9igin mar ghraif\u00edt, a fheidhm\u00edonn mar mhaolaire ar na neodr\u00f3in, \u00e1 luasmhoilli\u00fa is \u00e1 n-ions\u00fa. D\u00e9antar an t-imoibri\u00fa a sti\u00faradh leis na slata maolaire a tharraingt amach n\u00f3 a sh\u00e1 isteach san imoibreoir. B\u00edonn p\u00edob\u00e1in ag rith tr\u00edd an imoibreoir chun uisce a iompar tr\u00edd agus teas a th\u00f3g\u00e1il amach as. Fiuchtar is gala\u00edtear an t-uisce sna p\u00edob\u00e1in seo, agus t\u00e9ann an ghal, ag teocht ard is faoi bhr\u00fa ard, go dt\u00ed an tuirb\u00edn gaile. Rothla\u00edonn an tuirb\u00edn sin dineam\u00f3 ginead\u00f3ra leictreachais SA. Roimh thos\u00fa don imoibreoir, b\u00edonn na slata maolaire go hioml\u00e1n isteach ann, gan an t-imoibri\u00fa slabhr\u00fail a bheith ar si\u00fal. Ansin tarraing\u00edtear na slata maolaire amach go mall as go dtosa\u00edonn an t-imoibri\u00fa slabhr\u00fail. Deirtear go mb\u00edonn an t-imoibreoir critici\u00fail ansin. Timpeall ar an imoibreoir go l\u00e9ir b\u00edonn soitheach l\u00e1idir coincr\u00e9ite at\u00e1 treisithe le cruach. B\u00edonn an soitheach seo ann chun an radaighn\u00edomha\u00edocht fh\u00edordhian mharfach at\u00e1 istigh san imoibreoir a choime\u00e1d ann, agus mar sin cosaint a thabhairt do dhaoine at\u00e1 ag obair timpeall air. T\u00e1 saghsanna \u00e9ags\u00fala imoibreoir\u00ed n\u00faicl\u00e9acha ann. In imoibreoir uisce fhiuchta, \u00fas\u00e1idtear an t-uisce fuaraithe f\u00e9in, \u00e9 galaithe, chun na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir uisce bhr\u00fach\u00f3irithe, b\u00edonn an t-uisce fuaraithe faoi bhr\u00fa chomh hard sin nach ngala\u00edonn s\u00e9 ag an teocht ard, agus \u00fas\u00e1idtear \u00e9 chun uisce a fhiuchadh i gciorcad t\u00e1naisteach fead\u00e1n is na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir g\u00e1sfhuaraithe, d\u00e9-ocsa\u00edd charb\u00f3in n\u00f3 g\u00e1s eile a fhuara\u00edonn an t-imoibreoir, agus iompra\u00edonn an g\u00e1s an teasfhuinneamh don chiorcad t\u00e1naisteach uisce. I mearimoibreoir, n\u00ed bh\u00edonn aon mhaolaire, agus \u00fas\u00e1idtear s\u00f3idiam leachtach chun fuaraithe is chun an t-uisce sa chiorcad t\u00e1naisteach a th\u00e9amh. I mearimoibreoir p\u00f3r\u00fach\u00e1in, \u00fas\u00e1idtear U-238, saibhrithe le Pu-239, mar bhreosla, agus t\u00e1irgeann s\u00e9 tuilleadh Pu-239 mar fhoth\u00e1irge. Is \u00e9 seo an saghas imoibreora a \u00fas\u00e1idtear chun \u00e1bhair eamhnaithe a ghini\u00faint i gcomhair buama\u00ed n\u00faicl\u00e9acha. T\u00e1 imoibreoir\u00ed ann at\u00e1 dirithe ar thaighde amh\u00e1in. T\u00e1 fuinneamh n\u00faicl\u00e9ach suntasach i sol\u00e1thar cumhachta leictr\u00ed i dt\u00edortha \u00e1irithe."}, {"color": "#97c2fc", "id": "winter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hamburg_Germany_Jan_6.jpg", "label": "winter", "shape": "image", "title": "La vintro estas la plej malvarma el la kvar sezonoj. Kalendare komenci\u011das astronomia vintro kun la vintra solstico (la 21-a de decembro sur la norda hemisfero kaj la 21-a de junio sur la suda hemisfero) kaj fini\u011das kun la printempa ekvinokso (la 21-a de marto sur la norda hemisfero kaj la 21-a de septembro sur la suda). En multaj partoj de la mondo, oni ligas vintron al ne\u011do."}, {"color": "#97c2fc", "id": "fissile material", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chart_of_Nuclides_-_Thermal_neutron_fission_cross_sections.png", "label": "fissile material", "shape": "image", "title": "In nuclear engineering, fissile material is material capable of sustaining a nuclear fission chain reaction. By definition, fissile material can sustain a chain reaction with neutrons of thermal energy. The predominant neutron energy may be typified by either slow neutrons (i.e., a thermal system) or fast neutrons. Fissile material can be used to fuel thermal-neutron reactors, fast-neutron reactors and nuclear explosives."}, {"color": "#97c2fc", "id": "spinifex", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Australia.A2002231.0145.250m_NASA_Nullarbor.jpg", "label": "spinifex", "shape": "image", "title": "The Pila Nguru, often referred to in English as the Spinifex people, are an Aboriginal Australian people of Western Australia, whose lands extend to the border with South Australia and to the north of the Nullarbor Plain. The centre of their homeland is in the Great Victoria Desert, at Tjuntjunjarra, some 700 kilometres (430 mi) east of Kalgoorlie, perhaps the remotest community in Australia. Their country is sometimes referred to as Spinifex country. The Pila Nguru were the last Australian people to have dropped the complete trappings of their traditional lifestyle. They maintain in large part their traditional hunter-gatherer lifestyle within the territory, over which their claims to native title in Australia and associated collective rights were recognised by a 28 November 2000 Federal Court decision. In 1997, an art project was started in which Indigenous paintings became part of the title claim. In 2005, a major exhibit of their works in London brought the artists widespread attention."}, {"color": "#97c2fc", "id": "air warfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_dogfight_(13960870631).jpg", "label": "air warfare", "shape": "image", "title": "Luftkrieg ist eine Form der Kriegsf\u00fchrung, bei der milit\u00e4rische Operationen haupts\u00e4chlich durch Luftstreitkr\u00e4fte und Luftkriegsmittel anderer Teilstreitkr\u00e4fte ausgef\u00fchrt werden. Die Bombardierung unverteidigter St\u00e4dte, Geb\u00e4ude und Wohnst\u00e4tten verst\u00f6\u00dft gegen das Kriegsv\u00f6lkerrecht. Die Kriegsf\u00fchrung l\u00e4sst sich grob unterscheiden in: \n* Krieg in der Luft: Bek\u00e4mpfung feindlicher Luftfahrzeuge durch eigene Jagdflugzeuge und bodengest\u00fctzte Flugabwehr. \n* Krieg aus der Luft: vor allem Aufkl\u00e4rung und Bek\u00e4mpfung von Bodenzielen, einschlie\u00dflich gegnerischer Luftstreitkr\u00e4fte am Boden, durch Aufkl\u00e4rungsflugzeuge und Bomber. Dies bezeichnet man auch als taktischer Luftkrieg. Seine drei Aufgaben bzw. Ziele sind \n* der Angriff feindlicher Bodenziele in mittelbarer N\u00e4he zu den eigenen Einheiten (Luftnahunterst\u00fctzung) \n* die Abriegelung aus der Luft (taktische Ziele im R\u00fcckraum \u2013 wie Br\u00fccken, Stra\u00dfen und Nachschub \u2013 hinter der gegnerischen Kriegsfront bek\u00e4mpfen). \n* der strategische Luftkrieg mit der Zerst\u00f6rung von gegnerischen milit\u00e4rischen und politischen Kommando- und F\u00fchrungseinrichtungen inklusive deren Fernmeldemittel, von Produktionseinrichtungen f\u00fcr milit\u00e4rische R\u00fcstungsg\u00fcter (Luftfahrzeuge und Panzer), Elektrizit\u00e4tswerke und \u00dcberlandleitungen, Kraftstoffraffinerien und andere (Gas-)Energieeinrichtungen, Luft-, Land- und Wassertransportwege und -einrichtungen (Flugh\u00e4fen, Seeh\u00e4fen und Docks) sowie Produktionskapazit\u00e4ten Nahrungsmittelindustrie. Die Integration des Luftkrieges in die allgemeine Kriegsf\u00fchrung galt Daniel Moran zufolge als \u201ezentrale milit\u00e4rische Herausforderung des 20. Jahrhunderts\u201c. W\u00e4hrend sich die urspr\u00fcngliche Hoffnung, dass der Luftkrieg abschreckend wirken k\u00f6nne oder milit\u00e4risch allm\u00e4chtig sei, sich nicht erf\u00fcllt habe, habe sich die Luftkriegsf\u00fchrung als entscheidendes Element des Gefechts der verbundenen Waffen etabliert. Wichtige Theoretiker des Luftkrieges waren bzw. sind Giulio Douhet (1869\u20131930), Billy Mitchell (1879\u20131936), (1927\u20131997) und John Warden (* 1943)."}, {"color": "#97c2fc", "id": "encyclopedia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isidore_de_S\u00e9ville.jpg", "label": "encyclopedia", "shape": "image", "title": "Une encyclop\u00e9die est un ouvrage (livre, ensemble de livres ou document num\u00e9rique) de r\u00e9f\u00e9rence visant \u00e0 synth\u00e9tiser toutes les connaissances pour \u00e9difier le savoir et \u00e0 en montrer l\u0027organisation de fa\u00e7on \u00e0 les rendre accessibles au public, dans un but d\u0027\u00e9ducation, d\u0027information ou de soutien \u00e0 la m\u00e9moire culturelle. Bas\u00e9 sur des autorit\u00e9s ou des sources valides et souvent compl\u00e9t\u00e9 par des exemples et des illustrations, ce genre d\u0027ouvrage privil\u00e9gie un style concis et favorise la consultation par des tables et des index. Le terme a pris son sens moderne avec l\u0027Encyclop\u00e9die ou Dictionnaire raisonn\u00e9 des sciences, des arts et des m\u00e9tiers (1751-1772). En principe, une encyclop\u00e9die est diff\u00e9rente d\u0027un dictionnaire, car ce dernier a pour objet le sens et l\u0027emploi des mots d\u0027une langue, et est donc intraduisible en tant que tel, alors que l\u0027encyclop\u00e9die traite des choses ou r\u00e9alit\u00e9s du monde et de la culture. Cette distinction n\u0027est toutefois pas rigide, car un dictionnaire doit n\u00e9cessairement aussi \u00ab traiter des choses dans la mesure o\u00f9 cela est n\u00e9cessaire pour d\u00e9terminer la signification et l\u0027usage des mots \u00bb, et bien des dictionnaires modernes accentuent leur caract\u00e8re encyclop\u00e9dique, tel Le Petit Larousse, afin d\u0027offrir le maximum de renseignements en un seul volume. Quand ils sont suivis de la pr\u00e9position (de, du ou des), dictionnaire et encyclop\u00e9die peuvent l\u0027un et l\u0027autre d\u00e9signer un livre de proportions modestes portant sur un domaine restreint (par exemple : La Grande Encyclop\u00e9die des f\u00e9es, Dictionnaire de g\u00e9ographie). Les finalit\u00e9s ont vari\u00e9 au fil du temps : \u00ab Au Moyen \u00c2ge comme dans l\u0027Antiquit\u00e9, en Chine comme dans l\u0027Islam classique, l\u0027encyclop\u00e9die moralise, instruit, \u00e9duque, int\u00e8gre socialement ; apr\u00e8s le XVIIe si\u00e8cle, elle ne veut plus qu\u0027informer \u00bb. Souvent inf\u00e9od\u00e9es \u00e0 des imp\u00e9ratifs religieux ou \u00e9tatiques, les encyclop\u00e9dies n\u0027ont r\u00e9ussi que tardivement \u00e0 s\u0027astreindre \u00e0 \u00ab un expos\u00e9 critique et impartial des faits et des id\u00e9es \u00bb, m\u00eame si des biais id\u00e9ologiques ou culturels parviennent encore \u00e0 s\u0027imposer de fa\u00e7on plus ou moins consciente. La question de l\u0027organisation interne a soulev\u00e9 des passions et est li\u00e9e \u00e0 la conception que l\u0027auteur se fait du savoir et de la fa\u00e7on dont son ouvrage devrait \u00eatre utilis\u00e9. L\u0027organisation dominante a d\u0027abord \u00e9t\u00e9 purement th\u00e9matique, en fonction des disciplines. Le classement alphab\u00e9tique, qui appara\u00eet dans un dictionnaire au Xe si\u00e8cle, ne s\u0027imposera d\u00e9finitivement dans une encyclop\u00e9die qu\u0027au XVIIIe si\u00e8cle. Organisation th\u00e9matique et classement alphab\u00e9tique peuvent \u00eatre utilis\u00e9s de fa\u00e7on crois\u00e9e en int\u00e9grant un ou plusieurs volumes d\u0027index \u00e0 un ouvrage th\u00e9matique donn\u00e9. Les encyclop\u00e9dies se sont multipli\u00e9es pour suivre le rythme d\u0027accroissement des connaissances. La r\u00e9volution num\u00e9rique a facilit\u00e9 la mise \u00e0 jour, la consultation et la diss\u00e9mination des encyclop\u00e9dies mais, s\u0027est r\u00e9v\u00e9l\u00e9e fatale pour la plupart des encyclop\u00e9dies classiques (imprim\u00e9es), alors que Wikip\u00e9dia devenait la plus grande encyclop\u00e9die en ligne. Au XXIe si\u00e8cle, en raison de l\u0027acc\u00e9l\u00e9ration des d\u00e9couvertes scientifiques et technologiques, une encyclop\u00e9die est plus que jamais un projet ouvert, en \u00e9volution permanente. Par exemple, la nouvelle encyclop\u00e9die SCIENCES du CNRS aux \u00e9ditions ISTE en d\u00e9veloppement depuis 2020 devrait avoisiner finalement plus de 800 ouvrages imprim\u00e9s couvrant ainsi un large panel de connaissances humaines (plusieurs volumes d\u00e9j\u00e0 parus)."}, {"color": "#97c2fc", "id": "nuclear weapons capability", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/B05_SLBM_(cropped).jpg", "label": "nuclear weapons capability", "shape": "image", "title": "\u00cdndia \u00e9 conhecida por possuir armas nucleares, e no passado possu\u00eda armas qu\u00edmicas. Embora a \u00cdndia n\u00e3o fez quaisquer declara\u00e7\u00f5es oficiais sobre o tamanho de seu arsenal nuclear, estimativas recentes sugerem que a \u00cdndia tem entre 90 e 110 armas nucleares, consistentes com as estimativas anteriores de que tinha produzido plut\u00f4nio suficiente para at\u00e9 75 a 110 armas nucleares. Desde 1999, a \u00cdndia foi estimada para ter 4 200 kg de plut\u00f4nio de qualidade de seus reatores de energia, o que \u00e9 equivale a cerca de 1 000 armas nucleares. A \u00cdndia n\u00e3o \u00e9 signat\u00e1ria do Tratado de 1968 de n\u00e3o Prolifera\u00e7\u00e3o Nuclear (TNP),alegando ser discriminat\u00f3rio, pois permite que os membros permanentes do Conselho de Seguran\u00e7a da ONU (EUA, R\u00fassia, China, Reino Unido e Fran\u00e7a) tenham arsenais nucleares sem nenhuma obriga\u00e7\u00e3o de desarmar, enquanto a \u00cdndia, apesar de ser um estado de armas nucleares , deve assinar o tratado como um estado de armas n\u00e3o nucleares e se sujeitar a inspe\u00e7\u00f5es. A \u00cdndia assinou e ratificou a Conven\u00e7\u00e3o sobre as Armas Biol\u00f3gicas e a Conven\u00e7\u00e3o sobre as Armas Qu\u00edmicas."}, {"color": "#97c2fc", "id": "light", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Clerk_Maxwell_sitting.jpg", "label": "light", "shape": "image", "title": "\u96fb\u78c1\u653e\u5c04\u7dda\uff08\u3067\u3093\u3058\u307b\u3046\u3057\u3083\u305b\u3093\u3001\u82f1\u8a9e: Electromagnetic radiation\uff09\u3068\u306f\u3001\u653e\u5c04\u7dda\u306e\u3046\u3061\u96fb\u78c1\u6ce2\u3067\u3042\u308b\u3082\u306e\u3092\u3044\u3044\u3001\u4e00\u822c\u306b\u3001\u8d64\u5916\u7dda\u3001\u53ef\u8996\u5149\u7dda\u3001\u7d2b\u5916\u7dda\u3001\u30a8\u30c3\u30af\u30b9\u7dda\uff08X\u7dda\uff09\u3001\u30ac\u30f3\u30de\u7dda\uff08\u03b3\u7dda\uff09\u3092\u3055\u3059\u3002\u30a8\u30c3\u30af\u30b9\u7dda\u3068\u30ac\u30f3\u30de\u7dda\u3068\u306e\u9055\u3044\u306f\u57fa\u672c\u7684\u306b\u306f\u30a8\u30cd\u30eb\u30ae\u30fc\u3067\u306f\u306a\u304f\u3001\u767a\u751f\u306e\u4ed5\u65b9\u306b\u3088\u3063\u3066\u5206\u3051\u3089\u308c\u308b\u3002\u30ac\u30f3\u30de\u7dda\u306f\u539f\u5b50\u6838\u5185\u306e\u30a8\u30cd\u30eb\u30ae\u30fc\u6e96\u4f4d\u306e\u9077\u79fb\u3001\u30a8\u30c3\u30af\u30b9\u7dda\u306f\u8ecc\u9053\u539f\u5b50\u306e\u9077\u79fb\u3092\u8d77\u6e90\u3068\u3059\u308b\u3082\u306e\u3067\u3042\u308b\u3002\u6ce2\u9577\u3060\u3051\u306b\u6ce8\u76ee\u3057\u30a8\u30c3\u30af\u30b9\u7dda\u3088\u308a\u3082\u6ce2\u9577\u306e\u77ed\u3044\u3082\u306e\uff08\u304a\u3088\u305d10pm\uff09\u3092\u30ac\u30f3\u30de\u7dda\u3068\u3059\u308b\u3053\u3068\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "electrical substation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lesna-Podlaska-trafo-180902.jpg", "label": "electrical substation", "shape": "image", "title": "\u8b8a\u96fb\u7ad9\uff08electrical substation\uff09\u662f\u767c\u96fb\u3001\u8f38\u96fb\u548c\u914d\u96fb\u7cfb\u7d71\u7684\u4e00\u90e8\u5206\uff0c\u80fd\u5c07\u96fb\u58d3\u5f9e\u9ad8\u96fb\u58d3\u8f49\u63db\u70ba\u4f4e\u96fb\u58d3\u6216\u53cd\u5411\u8f49\u63db\uff0c\u4e5f\u53ef\u57f7\u884c\u5176\u4ed6\u91cd\u8981\u8f38\u96fb\u53ca\u914d\u96fb\u529f\u80fd\u3002 \u8b8a\u96fb\u7ad9\u76 t", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Informed_Consent_Agreement_Between_Antonio_Benigno_and_Walter_Reed_(English).jpg", "label": "consent", "shape": "image", "title": "\u30a4\u30f3\u30d5\u30a9\u30fc\u30e0\u30c9\u30fb\u30b3\u30f3\u30bb\u30f3\u30c8\uff08\u82f1: informed consent\uff09\u3068\u306f\u3001\u300c\u533b\u5e2b\u3068\u60a3\u8005\u3068\u306e\u5341\u5206\u306a\u60c5\u5831\u3092\u5f97\u305f\uff08\u4f1d\u3048\u3089\u308c\u305f\uff09\u4e0a\u3067\u306e\u5408\u610f\u300d\u3092\u610f\u5473\u3059\u308b\u6982\u5ff5\u3002\u533b\u5e2b\u304c\u8aac\u660e\u3092\u3057\u3001\u540c\u610f\u3092\u5f97\u308b\u3053\u3068\u3002\u7279\u306b\u3001\u533b\u7642\u884c\u70ba\uff08\u6295\u85ac\u30fb\u624b\u8853\u30fb\u691c\u67fb\u306a\u3069\uff09\u3084\u6cbb\u9a13\u306a\u3069\u306e\u5bfe\u8c61\u8005\uff08\u60a3\u8005\u3084\u88ab\u9a13\u8005\uff09\u304c\u3001\u6cbb\u7642\u3084\u81e8\u5e8a\u8a66\u9a13\u30fb\u6cbb\u9a13\u306e\u5185\u5bb9\u306b\u3064\u3044\u3066\u3088\u304f\u8aac\u660e\u3092\u53d7\u3051\u5341\u5206\u7406\u89e3\u3057\u305f\u4e0a\u3067\uff08\u82f1: informed\uff09\u3001\u5bfe\u8c61\u8005\u304c\u81ea\u3089\u306e\u81ea\u7531\u610f\u5fd7\u306b\u57fa\u3065\u3044\u3066\u533b\u7642\u5f93\u4e8b\u8005\u3068\u65b9\u91dd\u306b\u304a\u3044\u3066\u5408\u610f\u3059\u308b(\u540c\u610f\u3059\u308b)\uff08\u82f1: consent\uff09\u3053\u3068\u3067\u3042\u308b\uff08\u5358\u306a\u308b\u300c\u540c\u610f\u300d\u3060\u3051\u3067\u306a\u304f\u3001\u8aac\u660e\u3092\u53d7\u3051\u305f\u4e0a\u3067\u6cbb\u7642\u3092\u62d2\u5426\u3059\u308b\u3053\u3068\u3082\u30a4\u30f3\u30d5\u30a9\u30fc\u30e0\u30c9\u30fb\u30b3\u30f3\u30bb\u30f3\u30c8\u306b\u542b\u307e\u308c\u308b\uff09\u3002\u8aac\u660e\u306e\u5185\u5bb9\u3068\u3057\u3066\u306f\u3001\u5bfe\u8c61\u3068\u306a\u308b\u884c\u70ba\u306e\u540d\u79f0\u30fb\u5185\u5bb9\u30fb\u671f\u5f85\u3055\u308c\u3066\u3044\u308b\u7d50\u679c\u306e\u307f\u3067\u306f\u306a\u304f\u3001\u4ee3\u66ff\u6cbb\u7642\u3001\u526f\u4f5c\u7528\u3084\u6210\u529f\u7387\ wy_5_(16172628202).jpg", "label": "gable mountain", "shape": "image", "title": "Gable Mountain (9,262 feet (2,823 m)) is located in the Lewis Range, Glacier National Park in the U.S. state of Montana. Gable Mountain is in the northeastern section of Glacier National Park, approximately 3 miles (4.8 km) southwest of the prominent Chief Mountain."}, {"color": "#97c2fc", "id": "kenneth nichols", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US-O8_insignia.svg", "label": "kenneth nichols", "shape": "image", "title": "\u0643\u064a\u0646\u064a\u062b \u062f\u064a\u0641\u064a\u062f \u0646\u064a\u0643\u0648\u0644\u0632 (13 \u0646\u0648\u0641\u0645\u0628\u0631 1907 - 21 \u0641\u0628\u0631\u0627\u064a\u0631 2000) \u060c \u0627\u0644\u0645\u0639\u0631\u0648\u0641 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0646\u064a\u0643\u061b \u0647\u0648 \u0636\u0627\u0628\u0637 \u0641\u064a \u062c\u064a\u0634 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u060c \u0648\u0645\u0647\u0646\u062f\u0633 \u0645\u062f\u0646\u064a \u0627\u0634\u062a\u0647\u0631 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0623\u0639\u0645\u0627\u0644\u0647 \u0641\u064a \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u060c \u0627\u0644\u062a\u064a \u0633\u0627\u0647\u0645\u062a \u0641\u064a \u062a\u0637\u0648\u064a\u0631 \u0627\u0644\u0642\u0646\u0628\u0644\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0623\u062b\u0646\u0627\u0621 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u060c \u0643\u0627\u0646 \u0646\u0627\u0626\u0628\u0627 \u0644\u0644\u0645\u0647\u0646\u062f\u0633 \u0627\u0644\u0625\u0642\u0644\u064a\u0645\u064a \u062c\u064a\u0645\u0633 \u0645\u0627\u0631\u0634\u0627\u0644 \u060c \u0639\u0645\u0644 \u0643\u0645\u0647\u0646\u062f\u0633 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u0645\u0627\u0646\u0647\u0627\u062a\u0646 \u0644\u0644\u0645\u0647\u0646\u062f\u0633\u064a\u0646 \u0645\u0646\u0630 13 \u0623\u063a\u0633\u0637\u0633 1943 . \u062b\u0645 \u0623\u0635\u0628\u062d \u0645\u0633\u0624\u0648\u0644\u0627 \u0639\u0646 \u0643\u0644 \u0645\u0646 \u0645\u0646\u0634\u0623\u0629 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u064a\u0648\u0631\u0627\u0646\u064a\u0648\u0645 \u0641\u064a \u0643\u0644\u064a\u0646\u062a\u0648\u0646 \u0627\u0644\u0623\u0634\u063a\u0627\u0644 \u0627\u0644\u0647\u0646\u062f\u0633\u064a\u0629 \u0641\u064a \u0623\u0648\u0643 \u0631\u064a\u062f\u062c \u060c \u0648\u0645\u0631\u0641\u0642 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0628\u0644\u0648\u062a\u0648\u0646\u064a\u0648\u0645 \u0641\u064a \u0645\u0648\u0642\u0639 \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0641\u064a \u0648\u0644\u0627\u064a\u0629 \u0648\u0627\u0634\u0646\u0637\u0646 ."}, {"color": "#97c2fc", "id": "fissionable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UFission.gif", "label": "fissionable", "shape": "image", "title": "( \uc774 \ubb38\uc11c\ub294 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc5d0 \uad00\ud55c \uac83\uc785\ub2c8\ub2e4. \uc138\ud3ec\uc758 \ud575\ubd84\uc5f4\uc5d0 \ub300\ud574\uc11c\ub294 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud575\ubd84\uc5f4(\u6838\u5206\u88c2, \uc601\uc5b4: nuclear fission, \ubb38\ud654\uc5b4: \ud575\ubd84\ub82c)\uc740 \ubcf4\ud1b5 \uc6b0\ub77c\ub284, \ud50c\ub8e8\ud1a0\ub284\uac19\uc774 \uc9c8\ub7c9\uc218\uac00 \ud070 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc640 \ucda9\ub3cc\ud574 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575 2\uac1c(\ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c)\ub85c \ucabc\uac1c\uc9c0\ub294 \ud575\ubc18\uc751\uc758 \ud55c \uc720\ud615\uc774\ub2e4. 1938\ub144 \ub3c5\uc77c \uacfc\ud559\uc790 \ud504\ub9ac\uce20 \uc288\ud2b8\ub77c\uc2a4\ub9cc\uacfc \uc624\ud1a0 \ud55c\uc758 \uc2e4\ud5d8\uc73c\ub85c \ud655\uc778\ub418\uc5c8\ub2e4. \uc774 \uc2e4\ud5d8\uc5d0\uc11c \uc5d0\ub108\uc9c0\uac00 \ub0ae\uc740 \uc911\uc131\uc790(\uc5f4\uc911\uc131\uc790)\ub97c \uc6b0\ub77c\ub284-235\uc5d0 \ucda9\ub3cc\uc2dc\ud0a4\uc790 \uc6b0\ub77c\ub284\uc740 \ubc14\ub968\uacfc \ud06c\ub9bd\ud1a4\uc73c\ub85c \ubd84\uc5f4\ub418\uba70 \uadf8 \uacfc\uc815\uc5d0\uc11c 2~3\uac1c\uc758 \uc911\uc131\uc790\uc640 \ud568\uaed8 \ub9c9\ub300\ud55c \uc591\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub418\ub294 \ud604\uc0c1\uc774 \uad00\uce21\ub418\uc5c8\ub2e4. \uc77c\ubc18\uc801\uc73c\ub85c \ud575\ubd84\uc5f4 \uac00\ub2a5\uc131\uc740 \ubb3c\uc9c8\uc758 \ud2b9\uc131 \uc911 \ud558\ub098\uc778 \ubc18\uc751\ub2e8\uba74\uc801(\uc785\uc790\uac00 \ubb3c\uc9c8 \uc18d\uc744 \uc9c4\ud589 \uc2dc \ud654\ud559 \ubc18\uc751\uc744 \uc218\ubc18\ud558\ub294 \ucda9\ub3cc\uc774 \uc77c\uc5b4\ub098\ub294 \ud655\ub960\uc744 \ud45c\uc801\uc758 \uba74\uc801\uc73c\ub85c \ub098\ud0c0\ub0b8 \uc591)\uc5d0 \ub530\ub77c \uacb0\uc815\ub418\ub294\ub370, \uc6b0\ub77c\ub284-233, \uc6b0\ub77c\ub284-235, \ud50c\ub8e8\ud1a0\ub284-239 \ub4f1\uc774 \ud575\ubd84\uc5f4 \ubc18\uc751\ub2e8\uba74\uc801 \uac12\uc774 \ucee4\uc11c \uc8fc\ub85c \ud575\ubd84\uc5f4 \ubb3c\uc9c8\ub85c \ubd84\ub958\ub41c\ub2e4. \ud575\ubd84\uc5f4 \ubb3c\uc9c8\uc774 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\ub4e4\ub85c \ucabc\uac1c\uc9c0\ub294 \ubc29\ubc95\uc740 40\uac00\uc9c0 \uc774\uc0c1\uc73c\ub85c, \uc8fc\ub85c \uc9c8\ub7c9\uc218 90~100\uacfc 130~140\uc5d0 \uc18d\ud55c \uc6d0\uc790\ub4e4\uc5d0 \uc9d1\uc911\ub41c\ub2e4. \uc774\ub54c \ud575\ubd84\uc5f4 \uc804\uacfc \ud6c4\uc5d0 \uc5d0\ub108\uc9c0\uac00 \ubcf4\uc874\ub418\uc9c0 \uc54a\uc544, \ub9c9\ub300\ud55c \uc591\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub41c\ub2e4. \uc989, \uc9c8\ub7c9\uc774 \uac10\uc18c\ud558\uba70, \uadf8 \uac10\uc18c\ud55c \uc9c8\ub7c9\ub9cc\ud07c\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub418\ub294 \uac83\uc774\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uc6b0\ub77c\ub284\uc774 \uc2a4\ud2b8\ub860\ud2ac\uacfc \uc81c\ub17c\uc73c\ub85c \ucabc\uac1c\uc9c0\ub294 \uac83\uc744 \ub85c \ud45c\ud604\ud558\uac8c \ub418\ub294\ub370, \uc774\ub54c \ubc1c\uc0dd\ud558\ub294 \uc5d0\ub108\uc9c0 Q\uac00 \ubc14\ub85c \ud575\ubd84\uc5f4 \ubc18\uc751 \uc804\ud6c4\uc758 \uc9c8\ub7c9\uacb0\uc190\uc5d0\uc11c \uc804\ud658\ub41c \uac83\uc73c\ub85c, \uc544\uc778\uc288\ud0c0\uc778\uc758 \uc9c8\ub7c9-\uc5d0\ub108\uc9c0 \ub4f1\uac00\uc6d0\ub9ac\uc758 \uc758\ud55c \uc2dd \ub85c \uacc4\uc0b0\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub978 \uc6d0\uc790\ud575\ub4e4\ub85c \ucabc\uac1c\uc9c0\ub294 \uacbd\uc6b0\uc5d0\ub3c4 \ub300\ubd80\ubd84 200MeV\uc815\ub3c4\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ubbc0\ub85c \ud575\ubd84\uc5f4 \uc2dc \ubc29\ucd9c\ub418\ub294 \uc5d0\ub108\uc9c0\ub294 \uc77c\ubc18\uc801\uc73c\ub85c 200MeV\ub85c \ud45c\ud604\ud55c\ub2e4. \ud55c\ud3b8, \ud575\ubd84\uc5f4 \uc2dc \ud3c9\uade0 2MeV\uc758 \uc6b4\ub3d9\uc5d0\ub108\uc9c0\ub97c \uac00\uc9c4 \uace0\uc18d\uc911\uc131\uc790 2~3\uac1c\uac00 \ubc29\ucd9c\ub418\ub294\ub370, \uc774 \uace0\uc18d\uc911\uc131\uc790\ub4e4\uc740 \uc8fc\ubcc0 \ud575\ubd84\uc5f4\ubb3c\uc9c8\uc5d0 \ub300\ud574 \uc5f0\uc18d\uc801\uc73c\ub85c \ud575\ubd84\uc5f4\uc744 \uc720\ubc1c\ud560 \uc218 \uc788\ub2e4. \uc774\ub7ec\ud55c \ud604\uc0c1\uc744 \u0027\uc5f0\uc1c4\ubc18\uc751\u0027\uc774\ub77c\uace0 \ud55c\ub2e4. \uc6d0\uc790\ub825\ubc1c\uc804\uc758 \uc6d0\ub9ac\ub294 \uc774\ub7ec\ud55c \ud575\ubd84\uc5f4\uc758 \uc5f0\uc1c4\ubc18\uc751\uc744 \uc6d0\uc790\ub85c \ub0b4\ubd80\uc5d0\uc11c \uc9c0\uc18d\ub418\ub3c4\ub85d \ud55c \uac83\uc774\ub2e4. \ud558\uc9c0\ub9cc \uc6b0\ub77c\ub284-235\ub97c \ud575\uc5f0\ub8cc\ub85c \uc774\uc6a9\ud560 \uacbd\uc6b0 \uc6b0\ub77c\ub284\uc758 \ud575\ubd84\uc5f4 \ubc18\uc751\ub2e8\uba74\uc801\uc740 \ucda9\ub3cc\ud558\ub294 \uc911\uc131\uc790\uc758 \uc5d0\ub108\uc9c0\uac00 \ub0ae\uc744\uc218\ub85d \ucee4\uc9c0\ubbc0\ub85c \ud575\ubd84\uc5f4 \uc2dc \ubc1c\uc0dd\ub418\ub294 \uace0\uc18d\uc911\uc131\uc790\uc758 \uc18d\ub3c4\ub97c \ubc18\ub4dc\uc2dc \uac10\uc18c\uc2dc\ucf1c \uc8fc\uc5b4\uc57c \ud55c\ub2e4. \ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c\uc740 \uc8fc\ub85c \uc9c8\ub7c9\uc218 90~100\uacfc 130~140\uc77c \uacbd\uc6b0\uc5d0 \uc9d1\uc911\uc801\uc73c\ub85c \uc0dd\uc131\ub418\ub294\ub370, \ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c\uc758 \uc6d0\uc790\ud575\uc740 \uc544\uc9c1 \ubd88\uc548\uc815\ud55c \uc0c1\ud0dc\uc774\ubbc0\ub85c, \ub354 \uc548\uc815\ud55c \uc0c1\ud0dc\ub85c \uac00\uae30 \uc704\ud574 \uacc4\uc18d \ubc29\uc0ac\uc131 \ubd95\uad34\uac00 \uc774\ub8e8\uc5b4\uc9c4\ub2e4. \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \ubc29\uc0ac\uc131 \ubd95\uad34\ub85c \ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c\uc5d0\uc11c\ub294 \ub04a\uc784\uc5c6\uc774 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub418\ub294\ub370, \uc774\ub97c \u0027\ubd95\uad34\uc5f4\u0027\uc774\ub77c\uace0 \ud55c\ub2e4. \uc6d0\uc790\ub85c\uc5d0\uc11c \uc0ac\uc6a9\ud558\uace0 \ub09c \ud575\uc5f0\ub8cc\ub97c \ubb3c\uc18d\uc5d0 \ub2f4\uac00 \ub0c9\uac01\uc2dc\ud0a4\ub294 \uc774\uc720\uac00 \ubc14\ub85c \uc774 \ubd95\uad34\uc5f4 \ub54c\ubb38\uc774\ub2e4."}, {"color": "#97c2fc", "id": "final draft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Marathi_theatrical_group,_Mumbai,_1870.jpg", "label": "final draft", "shape": "image", "title": "Marathi theatre is theatre in the Marathi language, mostly originating or based in the state of Maharashtra in India, and elsewhere with Marathi diaspora. Starting in the middle of the 19th century, it flourished in the 1950s and 1960s. Today, it continues to have a marked presence in the State of Maharashtra with a loyal audience base, when most theatre in other parts of India have had tough time facing the onslaught of cinema and television. Its repertoire ranges from humorous social plays, farces, historical plays, musical, to experimental plays and serious drama of the 1970s onwards, by Vijay Tendulkar, P. L. Deshpande, Mahesh Elkunchwar and Satish Alekar, which have influenced theatre throughout India. In the post-independence era, Bengali theatre, and Marathi theatre have been at the forefront of innovations and significant dramaturgy in Indian theatre."}, {"color": "#97c2fc", "id": "hunting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Weisergatter.png", "label": "hunting", "shape": "image", "title": "La chasse est la traque d\u0027animaux dans le but de les capturer ou de les abattre, les manger ou les d\u00e9truire. Quand la chasse est soumise \u00e0 une r\u00e8glementation, la pratique de la chasse en dehors de son cadre l\u00e9gal est appel\u00e9e braconnage. Les op\u00e9rations de destruction sont soumises au droit de destruction, qui diff\u00e8re pour partie du droit de chasse. La \u00ab cyn\u00e9g\u00e9tique \u00bb est l\u0027art de la chasse. Le mot chasse pouvait aussi d\u00e9signer des terrains de chasse, l\u0027Institut national de l\u0027information g\u00e9ographique et foresti\u00e8re (IGN) poss\u00e8de par exemple une \u00ab Carte des Chasses du Roi \u00bb, lev\u00e9e de 1764 \u00e0 1773 et de 1801 \u00e0 1807 sur ordre de Louis XV et \u00e0 partir d\u0027une carte ant\u00e9rieure du duch\u00e9 de Rambouillet. Juridiquement, la chasse a aussi une dimension d\u0027appropriation d\u0027animaux sans propri\u00e9taires l\u00e9gaux par un individu ou un groupe d\u0027individus (Res nullius dans le droit). Ainsi en 1845, selon J. Perr\u00e8ve (ancien procureur du roi et juge, \u00ab la chasse, qui est un titre d\u0027occupation, un moyen originaire, primaire d\u0027acqu\u00e9rir la propri\u00e9t\u00e9, est l\u0027action de les rechercher, de les poursuivre, de s\u0027en emparer par force, par ruse ou adresse, soit au moyen d\u0027engins, soit \u00e0 l\u0027aide d\u0027animaux dompt\u00e9s pour l\u0027usage domestique ou dress\u00e9s \u00e0 cette fin \u00bb. Le \u00ab chasseur \u00bb est d\u00e9fini par le codex Alimentarius comme une personne qui participe \u00e0 l\u0027abattage du gibier et/ou \u00e0 la saign\u00e9e, \u00e0 l\u0027\u00e9visc\u00e9ration partielle et \u00e0 l\u0027habillage partiel sur le terrain des animaux abattus."}, {"color": "#97c2fc", "id": "fog", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_francisco_in_fog_with_rays.jpg", "label": "fog", "shape": "image", "title": "O nevoeiro, br\u00eatema ou cerra\u00e7\u00e3o, \u00e9 uma nuvem stratus cuja base est\u00e1 no solo ou perto dele e reduz a visibilidade a menos de 1 quil\u00f4metro (com visibilidade superior a 1 km, ocorre uma neblina ou n\u00e9voa). Pode ter origem no calor emitido durante a noite, em ar \u00famido que se move na horizontal e \u00e9 arrefecido por baixo ou aparecer entre o ar quente e o ar frio numa frente."}, {"color": "#97c2fc", "id": "transmuted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Proton-proton_reaction_chain.svg", "label": "transmuted", "shape": "image", "title": "Die Transmutation (aus dem lateinischen transmutatio: Verwandlung), auch Kernumwandlung sowie Elementumwandlung oder kurz Umwandlung genannt, ist die Ver\u00e4nderung eines chemischen Elementes in ein anderes. Im Kern des Atoms ver\u00e4ndert sich dabei die Protonenzahl. Eine Elementumwandlung ist mit chemischen Mitteln nicht m\u00f6glich. Sie erfolgt bei verschiedenen Arten von radioaktiven Zerf\u00e4llen und Kernreaktionen; auch dies wird manchmal ganz allgemein Transmutation genannt. Elementumwandlungen durch Kernreaktionen finden im gro\u00dftechnischen Ma\u00dfstab vor allem bei der Energiegewinnung in Kernreaktoren als Neben-, meistens jedoch als Abfallprodukt statt. Es gibt Konzepte, radioaktive Abf\u00e4lle in ihrer Gef\u00e4hrlichkeit durch Transmutation zu verringern. Auch medizinische Radionuklide f\u00fcr den Einsatz in der Nuklearmedizin sowie die Materialien f\u00fcr Thermoisotopengeneratoren (\u201eAtombatterie\u201c) werden \u00fcblicherweise durch (gezielte) Transmutation gewonnen, wahlweise in Kernspaltungsreaktoren oder in Teilchenbeschleunigern bzw. mittels Spallation. Eine in kleinem Ma\u00dfstab demonstrierte, aber bisher gro\u00dftechnisch nicht \u00f6konomische M\u00f6glichkeit ist auch die Transmutation geringwertiger oder sogar als \u201eAbfall\u201c angesehener Materialien zu h\u00f6herwertigen Materialien, haupts\u00e4chlich Edelmetallen. Dieser \u201ereale Stein der Weisen\u201c gelang erstmals Glenn Seaborg, als er im Laborma\u00dfstab Quecksilber zu Gold transmutierte, jedoch zu Kosten, die den Wert des produzierten Goldes um Gr\u00f6\u00dfenordnungen \u00fcberstiegen."}, {"color": "#97c2fc", "id": "anti nuclear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Longmen_Nuclear_Power_Plant_from_VOA_(4).jpg", "label": "anti nuclear", "shape": "image", "title": "Il movimento anti-nucleare \u00e8 un movimento sociale internazionale che si oppone all\u0027uso di varie tecnologie nucleari: molte organizzazioni di base, gruppi di professionisti e partiti politici si sono identificati con tale movimento, con l\u0027obiettivo iniziale che \u00e8 stato il disarmo dalle armi atomiche, ma che in seguito, in Austria, Germania ed Italia, l\u0027interesse ha iniziato a spostarsi verso altre questioni, soprattutto sull\u0027uso dell\u0027energia nucleare in ambito civile."}, {"color": "#97c2fc", "id": "steel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iron_carbon_phase_diagram.svg", "label": "steel", "shape": "image", "title": "St\u00e5l (latinskt namn: chalybs eller aciarium) \u00e4r en smidbar legering huvudsakligen best\u00e5ende av j\u00e4rn. Traditionella st\u00e5lsorter har kol som viktigaste legerings\u00e4mne. Moderna st\u00e5lsorter inneh\u00e5ller \u00e4ven m\u00e5nga andra \u00e4mnen (exempelvis krom, molybden och vanadin), vilket ger st\u00e5let olika egenskaper. St\u00e5l med sm\u00e5 m\u00e4ngder legerings\u00e4mnen ut\u00f6ver kol kallas olegerade st\u00e5l eller kolst\u00e5l. St\u00e5l som inneh\u00e5ller en h\u00f6gre halt av legerings\u00e4mnen ut\u00f6ver kol kallas legerade st\u00e5l. Kolst\u00e5l \u00e4r magnetiskt, men austenitiskt st\u00e5l \u00e4r det inte. Dock avtar magnetismen med \u00f6kad temperatur f\u00f6r att upph\u00f6ra vid 769 \u00b0C. Traditionella st\u00e5ls kolhalt \u00e4r h\u00f6gre \u00e4n 0,4 procent (men l\u00e4gre \u00e4n cirka 2 procent). Detta g\u00f6r smidesgodset h\u00e4rdbart, och det kan g\u00f6ras h\u00e5rdare genom avkylning i vatten eller olja. J\u00e4rn har antingen l\u00e4gre eller betydligt h\u00f6gre halt av kol; gjutj\u00e4rn och tackj\u00e4rn har dock mycket h\u00f6g kolhalt, vilket g\u00f6r det om\u00f6jligt att smida. Kolet \u00e4r ett s\u00e5 vanligt och viktigt legerings\u00e4mne att st\u00e5l tidigare definierades som en j\u00e4rn-kol-legering. N\u00e5gra av f\u00f6rdelarna med st\u00e5l \u00e4r att det g\u00e5r att forma plastiskt i b\u00e5de kallt och varmt tillst\u00e5nd, att det kan h\u00e4rdas p\u00e5 ett flertal s\u00e4tt, att legerings\u00e4mnen kan f\u00f6r\u00e4ndra st\u00e5lets egenskaper samt att det g\u00e5r att material\u00e5tervinna."}, {"color": "#97c2fc", "id": "manhattan engineering district", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shinkolobwe.jpg", "label": "manhattan engineering district", "shape": "image", "title": "Progetto Manhattan (la cui componente militare fu indicata come Manhattan District, in sostituzione del nome in codice ufficiale Development of Substitute Materials) fu la denominazione data ad un programma di ricerca e sviluppo in ambito militare che port\u00f2 alla realizzazione delle prime bombe atomiche durante la seconda guerra mondiale. Fu condotto dagli Stati Uniti d\u0027America con il sostegno di Regno Unito e Canada. Dal 1942 al 1946 il programma fu diretto dal generale Leslie Groves del corpo del Genio militare degli Stati Uniti. Nel tempo il progetto assorb\u00ec l\u0027analogo britannico Tube Alloys. Il Progetto Manhattan inizi\u00f2 con poche risorse nel 1939 ma crebbe fino ad occupare pi\u00f9 di 130 000 persone e cost\u00f2 quasi 2 miliardi di dollari americani. Oltre il 90% dei costi fu impiegato per costruire edifici e produrre materiale fissile, con solo il 10% impiegato per lo sviluppo e la produzione di armi. L\u0027attivit\u00e0 di ricerca e produzione ebbe luogo in pi\u00f9 di 30 siti diversi negli Stati Uniti, Regno Unito e Canada. Il Progetto Manhattan includeva attivit\u00e0 di intelligence sul Programma nucleare militare tedesco. Il personale del Progetto Manhattan, nell\u0027ambito dell\u0027operazione Alsos, fu inviato in Europa, talvolta oltre le linee nemiche, dove raccolse materiale e documenti del programma tedesco oltre che arruolare scienziati tedeschi. Malgrado le precauzioni prese per tenere segreto il Progetto Manhattan le spie sovietiche vennero a conoscenza delle operazioni condotte dal governo statunitense per la costruzione della bomba atomica."}, {"color": "#97c2fc", "id": "autobiography", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saint_Augustine_by_Philippe_de_Champaigne.jpg", "label": "autobiography", "shape": "image", "title": "Una autobiografia \u00e9s una narrativa de la pr\u00f2pia vida. El narrador \u00e9s el protagonista principal que explica els fets m\u00e9s destacats de la seva exist\u00e8ncia en primera persona. T\u00e8cnicament \u00e9s el que s\u0027anomena un narrador intrahomodieg\u00e8tic. Aquest punt de vista \u00e9s el que diferencia aquest g\u00e8nere de la biografia ordin\u00e0ria, on un escriptor es documenta i tracta de ser objectiu respecte al personatge revisat. El valor de l\u0027autobiografia (tamb\u00e9 coneguda com a mem\u00f2ries) rau en el car\u00e0cter testimonial, en els sentiments i interpretacions de l\u0027autor-personatge. Alguna novel\u00b7la fa veure que \u00e9s una autobiografia per aportar versemblan\u00e7a al que explica. L\u0027autobiografia \u00e9s tamb\u00e9 una t\u00e8cnica de recerca qualitativa."}, {"color": "#97c2fc", "id": "lier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_NL_-_Westland_-_De_Lier.png", "label": "lier", "shape": "image", "title": "De Lier \u00e8 una localit\u00e0 olandese situata nel comune di Westland, nella provincia dell\u0027Olanda meridionale. Comune autonomo, nel gennaio 2004 conflu\u00ec nel nuovo comune di Westland per fusione con i comuni di \u0027s-Gravenzande, Monster, Naaldwijk e Wateringen."}, {"color": "#97c2fc", "id": "monopoly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_Colossus_of_Rail_Roads_-_Keppler_1879.jpg", "label": "monopoly", "shape": "image", "title": "Pasar monopoli adalah suatu bentuk pasar di mana sebuah penjual tunggal menguasai pasar atau monopolis, berkuasa untuk menentukan harga, dan tidak punya barang sejenis yang hampir sama. Pada pasar monopoli, tidak terdapat barang lain yang sejenis dan tidak ada pesaing bagi sebuah perusahaan. Penjual pada pasar monopoli disebut monopolis yang merupakan pihak tunggal. Monopolis mempunyai kekuasaan dan menguasai pasar untuk menentukan harga. Sebagai penentu harga (price-maker), seorang monopolis dapat menaikan atau mengurangi harga dengan cara menentukan jumlah barang yang akan diproduksi; semakin sedikit barang yang diproduksi, semakin mahal harga barang tersebut, begitu pula sebaliknya. Walaupun demikian, penjual juga memiliki suatu keterbatasan dalam penetapan harga. Apabila penetapan harga terlalu mahal, maka orang akan menunda pembelian atau berusaha mencari atau membuat barang subtitusi (pengganti) produk tersebut atau \u2014lebih buruk lagi\u2014 mencarinya di pasar gelap (black market). Kata monopoli berasa dari bahasa Yunani monos yang artinya sendiri dan polein yang berarti penjual. Dari akar kata tersebut kemudian monopoli diartikan secara sederhana sebagai suatu kondisi dimana hanya ada satu penjual yang menawarkan atau memasok suatu barang atau jasa tertentu."}, {"color": "#97c2fc", "id": "royal shakespeare company", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royalshakespearetheatre-080911.jpg", "label": "royal shakespeare company", "shape": "image", "title": "Royal Shakespeare Company (RSC) \u00e4r en av Storbritanniens mest betydelsefulla teatergrupper. Dess huvuds\u00e4te finns i William Shakespeares hemstad Stratford-upon-Avon d\u00e4r de har tre teatrar: Royal Shakespeare Theatre, Swan Theatre och The Other Place. Man har \u00e4ven teatrar i London och Newcastle. De s\u00e4tter oftast upp dramer av Shakespeare, men \u00e4ven av andra dramatiker. Den ursprungliga Shakespeare Memorial Theatre invigdes 1879 med en f\u00f6rest\u00e4llning av Mycket v\u00e4sen f\u00f6r ingenting och brann ner 1926. Detta var en viktoriansk teater med gotiskt inspirerad arkitektur, den hade plats f\u00f6r omkring 700 \u00e5sk\u00e5dare. Den nya teatern invigdes 1932, fortfarande med namnet Shakespeare Memorial Theatre. I samband med att Royal Shakespeare Company bildades 1961 bytte teatern namn till Royal Shakespeare Theatre. Efter ombyggnad mellan 2006 och 2010 har teatern plats f\u00f6r 1 040 \u00e5sk\u00e5dare. 1974 \u00f6ppnades studioscenen The Other Place, en tidigare repetitionslokal kl\u00e4dd i korrugerad pl\u00e5t. Det \u00e4r en s\u00e5 kallad black box-scen. 1986 \u00f6ppnades Swan Theatre, byggd p\u00e5 grunden av den ursprungliga Shakespeare Memorial Theatre och en kopia av denna. Swan Theatre har plats f\u00f6r 450 \u00e5sk\u00e5dare. Efter ombyggnaden som var klar 2012 delar Swan Theatre publikutrymmen med Royal Shakespeare Theatre. Som ers\u00e4ttning under tiden n\u00e4r Royal Shakespeare Theatre och Swan Theatre renoverades \u00f6ppnades Cortyard Theatre 2006, sammanbyggd med the Other Place. Teatern st\u00e4ngdes 2011 men anv\u00e4ndes under World Shakespeare Festival 2012. I London har RSC framf\u00f6rallt spelat p\u00e5 Aldwych Theatre, The Place, Donmar Warehouse och p\u00e5 Barbican Theatre och The Pit i Barbican Centre. Kompaniet har \u00e4ven haft enstaka s\u00e4songer p\u00e5 Mermaid Theatre, Almeida Theatre, Roundhouse, Young Vic, Playhouse Theatre, Novello Theatre och Gielgud Theatre."}, {"color": "#97c2fc", "id": "implosion method", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._Swan_Device.svg", "label": "implosion method", "shape": "image", "title": "\ud575\ubb34\uae30 \uc124\uacc4(\u6838\u6b66\u5668\u8a2d\u8a08, \uc601\uc5b4: nuclear weapon design)\ub780 \ud575\ubb34\uae30\uac00 \ud3ed\ubc1c\ud558\ub3c4\ub85d \ud558\ub294 \ubb3c\ub9ac, \ud654\ud559, \uacf5\ud559\uc758 \uc9d1\uc801 \uacfc\uc815\uc774\ub2e4. \ud575\ubb34\uae30 \uc124\uacc4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ubb34\uae30\uc758 \uc5d0\ub108\uc9c0\uc6d0\uc5d0 \ub530\ub77c \ub450 \ubd80\ub958\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\ubd84\uc5f4\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\ubd84\uc5f4\uc740 \uc6b0\ub77c\ub284\uc774\ub098 \ud50c\ub8e8\ud1a0\ub284\uacfc \uac19\uc740 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc5d0 \ub9de\uc544\uc11c \ubcf4\ub2e4 \uac00\ubcbc\uc6b4 \uc6d0\uc18c\ub85c \ucabc\uac1c\uc5b4\uc9c0\uba74\uc11c \uc911\uc131\uc790 \ubc0f \uc5d0\ub108\uc9c0\ub97c \uc0dd\uc131\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \uc0c8\ub85c\uc774 \uc0dd\uc131\ub41c \uc911\uc131\uc790\ub294 \ub610 \ub2e4\ub978 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc744 \uc57c\uae30\ud558\uba70, \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc740 \ud575 \uc5f0\uc1c4 \ubc18\uc751\uc73c\ub85c \ubd88\ub9ac\uba70, \uc5c4\uccad\ub09c \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4. \uc774 \ud3ed\ud0c4\uc740 \uc608\uc804\ubd80\ud130 \uc6d0\uc790 \ud3ed\ud0c4\uc73c\ub85c \ubd88\ub9ac\uc5b4 \uc654\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\uc735\ud569\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\uc735\ud569\uc740 \uc911\uc218\uc18c\ub098 \ub9ac\ud2ac\uacfc \uac19\uc740 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\uc774 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc73c\ub85c \uacb0\ud569\ud558\uba74\uc11c \ub9ce\uc740 \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ub294 \ud604\uc0c1\uc774\ub2e4. \ud575\uc735\ud569 \ud3ed\ud0c4\uc740 \uc0ac\uc6a9\ub418\ub294 \uc5f0\ub8cc\ub54c\ubb38\uc5d0 \uc218\uc18c \ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uba70, \uc5f0\uc1c4 \ubc18\uc751\uc774 \uc77c\uc5b4\ub098\uae30 \uc704\ud574 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4\ub85c \uc778\ud574 \uc5f4\ud575\ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \uc774 \ub450 \ud615\ud0dc\uc758 \ubb34\uae30\uc758 \uad6c\ubd84\uc740 \uc2e4\uc81c\ub85c\ub294 \ubd88\uba85\ud655\ud558\uba70, \uc774\ub294 \uac70\uc758 \ubaa8\ub4e0 \ud604\ub300 \ubb34\uae30\uc5d0\ub294 \ub450 \uac00\uc9c0\uc758 \ud2b9\uc131\uc774 \uc0b0\uc7ac\ud574 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc791\uc740 \ud575\ubd84\uc5f4 \ud3ed\ud0c4\uc774 \ud575\uc735\ud569 \uc774\uc804\uc5d0 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4 \ubc0f \uc555\ub825\uc744 \uc5bb\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \ub610\ud55c, \ud575\uc735\ud569 \ubb3c\uc9c8 \uc5ed\uc2dc \ud575\ubd84\uc5f4 \uc7a5\uce58\uc758 \ub0b4\ubd80\uc5d0 \uc874\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \ubb3c\uc9c8\uc740 \ucd94\uac00\uc801\uc778 \uc911\uc131\uc790\ub97c \uc0dd\uc131\ud574 \ud575\ubd84\uc5f4 \ubc18\uc751\uc758 \ud6a8\uc728\uc131\uc744 \ub192\uc5ec\uc8fc\uae30\ub3c4 \ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud575\uc735\ud569 \ubb34\uae30\ub294 \uc5d0\ub108\uc9c0 \uc0dd\uc131\ubd84\uc758 \uc0c1\ub2f9\ub7c9(\uc885\uc885 \ucd1d \uc0dd\uc0b0\ub7c9\uc758 \uac70\uc758 \ubc18\uc5d0 \uac00\uae5d\uae30\ub3c4 \ud55c \uc591)\uc744 \ud575\uc735\ud569 \ubc18\uc751\uc73c\ub85c \uc2dc\uc791\ub41c \ub9c8\uc9c0\ub9c9 \ub2e8\uacc4\uc758 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uc5bb\uae30\ub3c4 \ud55c\ub2e4. \ud575\ubd84\uc5f4 \ubc0f \ud575\uc735\ud569 \ubb34\uae30\uc758 \uacf5\ud1b5\ub41c \ud2b9\uc9d5\uc740 \uc6d0\uc790\ud575\uc758 \ubcc0\ud615\uc744 \ud1b5\ud574 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4\ub294 \uac83\uc774\uba70, \uc774\ub7ec\ud55c \ud2b9\uc9d5\uc744 \uac00\uc7a5 \uc798 \ub098\ud0c0\ub0b4\ub294 \uc6 f\u03c5\u03c1\u03b3\u03af\u03b1 \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03bf \u03b1\u03bd\u03c4\u03af\u03c0\u03b1\u03bb\u03bf\u03c2 \u03ad\u03c7\u03b5\u03b9 \u03c0\u03b5\u03b9\u03c3\u03b8\u03b5\u03af \u03cc\u03c4\u03b9 \u03c4\u03bf \u03c0\u03b9\u03b8\u03b1\u03bd\u03cc \u03cc\u03c6\u03b5\u03bb\u03bf\u03c2 \u03c4\u03c5\u03c7\u03cc\u03bd \u03b5\u03c0\u03af\u03b8\u03b5\u03c3\u03b7\u03c2 \u03ae \u03ac\u03bb\u03bb\u03b7\u03c2 \u03b5\u03c7\u03b8\u03c1\u03b9\u03ba\u03ae\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2 \u03b5\u03ba \u03bc\u03ad\u03c1\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5, \u03b8\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03bf\u03c5 \u03c0\u03b9\u03b8\u03b1\u03bd\u03bf\u03cd \u03ba\u03cc\u03c3\u03c4\u03bf\u03c5\u03c2. \u0395\u03c0\u03bf\u03bc\u03ad\u03bd\u03c9\u03c2, \u03b7 \u03b1\u03c0\u03bf\u03c4\u03c1\u03bf\u03c0\u03ae \u03b5\u03c0\u03b9\u03b4\u03b9\u03ce\u03ba\u03b5\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03c4\u03ae\u03c1\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c5\u03c6\u03b9\u03c3\u03c4\u03b1\u03bc\u03ad\u03bd\u03b7\u03c2 \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03c9\u03bd (status quo). \u0397 \u03b1\u03c0\u03bf\u03c4\u03c1\u03bf\u03c0\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03cd\u03c1\u03b9\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c0\u03bf\u03c3\u03c4\u03bf\u03bb\u03ad\u03c2 \u03c4\u03c9\u03bd \u03b5\u03bd\u03cc\u03c0\u03bb\u03c9\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd. \u0392\u03b1\u03c3\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03c0\u03b5\u03b9\u03bb\u03ae \u03c7\u03c1\u03ae\u03c3\u03b7\u03c2 \u03b2\u03af\u03b1\u03c2 \u03ae \u03ac\u03bb\u03bb\u03c9\u03bd \u0 637\u0639\u0629 \u0647\u064a \u0645\u064a\u062f\u0633\u062a\u0648\u0646. \u0628\u0633\u0628\u0628 \u0627\u0644\u062a\u0623\u062b\u064a\u0631 \u0627\u0644\u0632\u0631\u0627\u0639\u064a \u0648\u0627\u0646\u062a\u0634\u0627\u0631 \u0628\u0633\u0627\u062a\u064a\u0646 \u0627\u0644\u0641\u0648\u0627\u0643\u0647 \u0648\u062d\u062f\u0627\u0626\u0642 \u0627\u0644\u0623\u0632\u0647\u0627\u0631\u060c \u062a\u0644\u0642\u0628 \u0643\u0646\u062a \u0628\u0640 \u00ab\u062d\u062f\u064a\u0642\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u00bb. \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062a\u0648\u062c\u062f \u0645\u062d\u0637\u062a\u0627\u0646 \u0644\u0644\u0637\u0627\u0642\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629\u060c \u0641\u064a . \u0645\u0646 \u0623\u0628\u0631\u0632 \u0645\u062f\u0646\u0647\u0627 \u0645\u064a\u062f\u0633\u062a\u0648\u0646\u060c \u0648\u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a\u060c \u0648\u0631\u0648\u062a\u0634\u0633\u062a\u0631\u060c \u0648\u062f\u0648\u0641\u0631 \u0648\u0647\u064a \u0623\u062d\u062f \u0623\u0647\u0645 \u0645\u0648\u0627\u0646\u0626\u0647\u0627. \u0648\u064a\u0639\u062f \u0641\u0648\u0644\u0643\u0633\u062a\u0648\u0646 \u0645\u0646 \u0645\u0648\u0627\u0646\u0626\u0647\u0627 \u0627\u0644\u0647\u0627\u0645\u0629 \u0627\u0644\u0623\u062e\u0631\u0649. \u0644\u0645\u062f\u064a\u0646\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0623\u0647\u0645\u064a\u0629 \u0643\u0628\u064a\u0631\u0629 \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u0628\u0644\u0627\u062f\u060c \u0641\u064a\u0639\u062a\u0628\u0631 \u0631\u0626\u064a\u0633 \u0623\u0633\u0627\u0642\u0641\u0629 \u0643\u0627\u0646\u062a\u0631\u0628\u064a\u0631\u064a \u0647\u0648 \u0631\u0626\u064a\u0633 \u0643\u0646\u064a\u0633\u0629 \u0625\u0646\u062c\u0644\u062a\u0631\u0627\u060c \u0643\u0645\u0627 \u064a\u0648\u062c\u062f \u0628\u0647\u0627 \u062c\u0627\u0645\u0639\u0629 \u0645\u0639\u0631\u0648\u0641\u0629. \u062a\u062c\u0627\u0648\u0631 \u0627\u0644\u0645\u0642\u0627\u0637\u0639\u0629 \u0643\u0644\u0627\u064b \u0645\u0646 \u060c \u0648\u0633\u0648\u0631\u064a\u060c \u0648\u0644\u0646\u062f\u0646 \u0627\u0644\u0639\u0638\u0645\u0649\u060c \u0648\u0625\u0633\u0643\u0633. \u0648\u062a\u0642\u0639 \u0641\u064a \u0648\u0633\u0637 \u0646\u0647\u0631 \u062a\u064a\u0645\u0632. \u0643\u0645\u0627 \u062a\u062c\u0627\u0648\u0631 \u0641\u0631\u0646\u0633\u0627 \u0628\u0634\u0643\u0644 \u0636\u0626\u064a\u0644. \u0623\u062a\u0649 \u0627\u0633\u0645 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0645\u0646 \u0645\u0645\u0644\u0643\u0629 \u0643\u0646\u062a \u0627\u0644\u0642\u062f\u064a\u0645\u0629."}, {"color": "#97c2fc", "id": "blacklisted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hoover-JEdgar-LOC.jpg", "label": "blacklisted", "shape": "image", "title": "Le maccarthysme ou maccarthisme (en anglais : McCarthyism) est une p\u00e9riode de l\u0027histoire am\u00e9ricaine, connue \u00e9galement sous le nom de \u00ab Peur rouge \u00bb (Red Scare) et qualifi\u00e9e fr\u00e9quemment de \u00ab chasse aux sorci\u00e8res \u00bb (witch hunt). Le maccarthysme trouve ses origines dans le fort sentiment anticommuniste qui s\u0027\u00e9tait d\u00e9velopp\u00e9 aux \u00c9tats-Unis dans le contexte de la guerre froide. Il s\u0027\u00e9tend de 1950, avec l\u0027apparition du s\u00e9nateur Joseph McCarthy sur le devant de la sc\u00e8ne politique am\u00e9ricaine, \u00e0 1954, avec le vote de censure contre McCarthy. Pendant deux ans (1953-1954), la commission pr\u00e9sid\u00e9e par McCarthy traqua d\u0027\u00e9ventuels agents, militants ou sympathisants communistes aux \u00c9tats-Unis. Plusieurs millions d\u2019Am\u00e9ricains sont soumis \u00e0 des enqu\u00eates judiciaires et polici\u00e8res. Par simplicit\u00e9 l\u2019expression est parfois utilis\u00e9e dans un sens plus large, elle d\u00e9signe alors l\u0027ensemble des investigations et de la r\u00e9pression men\u00e9es par des commissions parlementaires am\u00e9ricaines \u00e0 l\u0027encontre des communistes, leurs sympathisants ou suppos\u00e9s tels, englobant ainsi celles men\u00e9es par le House Un-American Activities Committee \u00e0 partir de 1946."}, {"color": "#97c2fc", "id": "tritium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tritium-watch.jpg", "label": "tritium", "shape": "image", "title": "Tritium (\u02c8t\u0281i\u02d0t\u0361si\u032f\u028am, von altgriechisch \u03c4\u03c1\u03af\u03c4\u03bf\u03c2 tr\u00edtos \u201ader Dritte\u2018), auch 3H, \u00fcberschwerer Wasserstoff oder superschwerer Wasserstoff ist ein in der Natur in Spuren vorkommendes Isotop des Wasserstoffs. Sein auch Triton genannter Atomkern besteht aus einem Proton und zwei Neutronen. Tritium ist ein radioaktiver Betastrahler. Es zerf\u00e4llt mit einer Halbwertszeit von 12,32 Jahren zu stabilem Helium-3 (3He)."}, {"color": "#97c2fc", "id": "gas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gas_particle_movement.svg", "label": "gas", "shape": "image", "title": "\u0627\u0644\u062d\u0627\u0644\u0629 \u0627\u0644\u063a\u0627\u0632\u064a\u0629 \u0641\u064a \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621 \u0648\u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0647\u064a \u0625\u062d\u062f\u0649 \u062b\u0644\u0627\u062b \u062d\u0627\u0644\u0627\u062a \u062a\u0647\u062a\u0645 \u0628\u0647\u0645 \u0627\u0644\u062f\u064a\u0646\u0627\u0645\u064a\u0643\u0627 \u0627\u0644\u062d\u0631\u0627\u0631\u064a\u0629 \u0628\u062c\u0648\u0627\u0631 \u0627\u0644\u062d\u0627\u0644\u0629 \u0627\u0644\u0633\u0627\u0626\u0644\u0629 \u0648\u0627\u0644\u062d\u0627\u0644\u0629 \u0627\u0644\u0635\u0644\u0628\u0629. \u0625\u0646 \u0627\u0644\u063a\u0627\u0632\u0627\u062a \u0645\u0648\u0627\u0626\u0639 \u0623\u064a \u0623\u0646 \u0644\u0647\u0627 \u0642\u0627\u0628\u0644\u064a\u0629 \u0644\u0644\u0633\u0631\u064a\u0627\u0646 \u0648\u0644\u0627 \u062a\u0642\u0627\u0648\u0645 \u062a\u063a\u064a\u064a\u0631 \u0634\u0643 1\u0643\u0629 \u0627\u0644\u0628\u0631\u0648\u0627\u0646\u064a\u0629 \u062a\u062a\u0636\u0645\u0646 \u062d\u0631\u0643\u0629 \u062c\u0633\u064a\u0645 \u063a\u0628\u0627\u0631 \u062a\u062d\u062a \u062a\u0627\u062b\u064a\u0631 \u0645\u062d\u0635\u0644\u0629 \u0627\u0635\u0637\u062f\u0627\u0645\u0627\u062a \u0630\u0631\u0627\u062a \u0627\u0644\u063a\u0627\u0632 \u0628\u0647\u0627. \u0648\u064a\u062a\u0643\u0648\u0646 \u062c\u0633\u064a\u0645 \u0627\u0644\u063a\u0628\u0627\u0631 \u063a\u0627\u0644\u0628\u0627\u064b \u0645\u0646 \u0645\u0644\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u0630\u0631\u0627\u062a. \u0648\u064a\u062a\u062d\u0631\u0643 \u0641\u064a \u0623\u0634\u0643\u0627\u0644 \u062d\u0627\u062f\u0629 \u0639\u0634\u0648\u0627\u0626\u064a\u0627."}, {"color": "#97c2fc", "id": "hinton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Deep_Thinkers_on_Deep_Learning.jpg", "label": "hinton", "shape": "image", "title": "Geoffrey Hinton (Wimdledon, Reino Unido, 6 de diciembre de 1947) es un inform\u00e1tico brit\u00e1nico. Hinton fue galardonado con el Premio Turing en 2018 junto con Yoshua Bengio y Yann LeCun por su trabajo en deep learning.\u200b"}, {"color": "#97c2fc", "id": "monte bello islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Montebello_Islands-NASA.jpg", "label": "monte bello islands", "shape": "image", "title": "Las islas Montebello o Monte Bello (del ingl\u00e9s: Montebello Islands) son un archipi\u00e9lago de unas 174 peque\u00f1as islas e islotes (de los cuales solo 92 tienen nombre) situados a unos 130 km de la costa noroccidental de Pilbara, al noreste de la , en Australia. Las islas forman un parque administrado por el departamento de medioambiente y conservaci\u00f3n de Australia Occidental, y probablemente sus aguas circundantes se convertir\u00e1n en reserva marina."}, {"color": "#97c2fc", "id": "facebook", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Facebook.svg", "label": "facebook", "shape" 043b\u044c\u043a\u0456\u0441\u0442\u044c \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0456\u0432 \u0437 \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0430 13 \u043c\u043b\u043d. 28 \u0436\u043e\u0432\u0442\u043d\u044f 2021 \u0440\u043e\u043a\u0443 \u041c\u0430\u0440\u043a \u0426\u0443\u043a\u0435\u0440\u0431\u0435\u0440\u0433 \u0437\u0430\u044f\u0432\u0438\u0432, \u0449\u043e \u043a\u043e\u043c\u043f\u0430\u043d\u0456\u044f Facebook Inc. (\u044f\u043a\u0456\u0439 \u043d\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0430 \u043c\u0435\u0440\u0435\u0436\u0430 Facebook) \u0437\u043c\u0456\u043d\u0438\u043b\u0430 \u043d\u0430\u0437\u0432\u0443 \u043d\u0430 \u00abMeta\u00bb."}, {"color": "#97c2fc", "id": "painter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wall_painting_-_female_painter_-_Pompeii_(VI_1_10)_-_Napoli_MAN_9018.jpg", "label": "painter", "shape": "image", "title": "\u677f\u7d75\uff08\u3044\u305f\u3048\uff09\u307e\u305f\u306f\u30d1\u30cd\u30eb\u7d75\uff08\u30d1\u30cd\u30eb\u3048\uff09\u3001\u30d1\u30cd\u30eb\u753b\uff08\u30d1\u30cd\u30eb\u304c\uff09\u306f\u3001\u4e00\u679a\u3042\u308b\u3044\u306f\u7d44\u307f\u5408\u308f\u3055\u308c\u305f\u6570\u679a\u306e\u6728\u88fd\u306e\u30d1\u30cd\u30eb\uff08\u677f\uff09\u306e\u4e0a\u306b\u63cf\u304b\u308c\u305f\u7d75\u753b\u3002\u30ad\u30e3\u30f3\u30d0\u30b9\u304c\u666e\u53ca\u3059\u308b16\u4e16\u7d00\u534a\u3070\u307e\u3067\u306f\u3001\u30d5\u30ec\u30b9\u30b3\u753b\u306b\u4f7f\u7528\u3055\u308c\u305f\u58c1\u3084\u88c5\u98fe\u5199\u672c\u306e\u30df\u30cb\u30a2\u30c1\u30e5\u30fc\u30eb\u306b\u4f7f\u7528\u3055\u308c\u305f\u7f8a\u76ae\u7d19\u306b\u6bd4\u3079\u3066\u3001\u7d75\u753b\u5236\u4f5c\u306b\u3082\u3063\u3068\u3082\u3088\u304f\u4f7f\u7528\u3055\u308c\u305f\u652f\u6301\u4f53\u3060\u3063\u305f\u3002\u677f\u306b\u63cf\u304b\u308c\u305f\u5404\u56fd\u306e\u4f1d\u7d71\u7684\u7d75\u753b\u306f\u591a\u304f\u5b58\u5728\u3057\u3001\u73fe\u5728\u3067\u3082\u677f\u306b\u63cf\u304b\u308c\u308b\u7d75\u753b\u3082\u3042\u308b\u304c\u3001\u677f\u7d75\u3068\u3044\u3046\u7528\u8a9e\u306f\u897f\u6b27\u3067\u63cf\u304b\u308c\u305f\u7d75\u753b\u3092\u610f\u5473\u3059\u308b\u3053\u3068\u304c\u4e00\u822c\u7684\u3068\u306a\u3063\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "soviet spy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kgb_50years_1967.gif", "label": "soviet spy", "shape": "image", "title": "Komitet Gosudarstvennoy Bezopasnosti (bahasa Rusia: \u041a\u043e\u043c\u0438\u0442\u0435\u0301\u0442 \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0431\u0435\u0437\u043e\u043f\u0430\u0301\u0441\u043d\u043e\u0441\u0442\u0438, diromanisasikan sebagai Komit\u00e9t gosud\u00e1rstvennoy bezop\u00e1snosti, yang berarti Komite Keamanan Negara) disingkat KGB (\u041a\u0413\u0411), adalah nama badan intelijen Uni Soviet dari tanggal 13 Maret 1954 sampai tanggal 6 November 1991. KGB adalah badan pemerintah utama dari \"yurisdiksi serikat-republik\", yang menjalankan fungsi keamanan internal, intelijen dan polisi rahasia. Badan serupa beroperasi di masing-masing republik Uni Soviet selain dari RSFS Rusia, dengan banyak kementerian terkait, komite negara, dan komisi negara. Pada 3 Desember 1991, KGB secara resmi dibubarkan. Kemudian digantikan oleh Dinas Intelijen Asing (SVR) Rusia dan yang kemudian menjadi Dinas Keamanan Federal (FSB). Setelah Perang Ossetia Selatan 1991-1992, Republik Ossetia Selatan yang memproklamirkan diri mendirikan KGB sendiri, dengan mempertahankan nama yang sama. Selain itu, Belarus mendirikan badan keamanan nasionalnya sendiri pada tahun 1991, (KGB Belarus), juga tetap menggunakan nama KGB."}, {"color": "#97c2fc", "id": "franck report", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Franck.jpg", "label": "franck report", "shape": "image", "title": "Il rapporto Franck fu un documento firmato nel giugno 1945 da importanti fisici del progetto Manhattan (tra gli altri, l\u0027ungherese Le\u00f3 Szil\u00e1rd) e da 68 dipendenti del reparto di metallurgia del Progetto Manhattan per sconsigliare al governo degli Stati Uniti l\u0027uso della bomba atomica per indurre il Giappone ad arrendersi. Il rapporto prende il nome dal fisico tedesco James Franck, il capo della commissione che produsse il documento. Ma il rapporto non fu letto dal presidente Franklin Delano Roosevelt che mor\u00ec poco dopo, e il suo successore Harry S. Truman non ne tenne alcun conto."}, {"color": "#97c2fc", "id": "fissionable material", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UFission.gif", "label": "fissionable material", "shape": "image", "title": "( \uc774 \ubb38\uc11c\ub294 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc5d0 \uad00\ud55c \uac83\uc785\ub2c8\ub2e4. \uc138\ud3ec\uc758 \ud575\ubd84\uc5f4\uc5d0 \ub300\ud574\uc11c\ub294 \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ud575\ubd84\uc5f4(\u6838\u5206\u88c2, \uc601\uc5b4: nuclear fission, \ubb38\ud654\uc5b4: \ud575\ubd84\ub82c)\uc740 \ubcf4\ud1b5 \uc6b0\ub77c\ub284, \ud50c\ub8e8\ud1a0\ub284\uac19\uc774 \uc9c8\ub7c9\uc218\uac00 \ud070 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc640 \ucda9\ub3cc\ud574 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575 2\uac1c(\ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c)\ub85c \ucabc\uac1c\uc9c0\ub294 \ud575\ubc18\uc751\uc758 \ud55c \uc720\ud615\uc774\ub2e4. 1938\ub144 \ub3c5\uc77c \uacfc\ud559\uc790 \ud504\ub9ac\uce20 \uc288\ud2b8\ub77c\uc2a4\ub9cc\uacfc \uc624\ud1a0 \ud55c\uc758 \uc2e4\ud5d8\uc73c\ub85c \ud655\uc778\ub418\uc5c8\ub2e4. \uc774 \uc2e4\ud5d8\uc5d0\uc11c \uc5d0\ub108\uc9c0\uac00 \ub0ae\uc740 \uc911\uc131\uc790(\uc5f4\uc911\uc131\uc790)\ub97c \uc6b0\ub77c\ub284-235\uc5d0 \ucda9\ub3cc\uc2dc\ud0a4\uc790 \uc6b0\ub77c\ub284\uc740 \ubc14\ub968\uacfc \ud06c\ub9bd\ud1a4\uc73c\ub85c \ubd84\uc5f4\ub418\uba70 \uadf8 \uacfc\uc815\uc5d0\uc11c 2~3\uac1c\uc758 \uc911\uc131\uc790\uc640 \ud568\uaed8 \ub9c9\ub300\ud55c \uc591\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub418\ub294 \ud604\uc0c1\uc774 \uad00\uce21\ub418\uc5c8\ub2e4. \uc77c\ubc18\uc801\uc73c\ub85c \ud575\ubd84\uc5f4 \uac00\ub2a5\uc131\uc740 \ubb3c\uc9c8\uc758 \ud2b9\uc131 \uc911 \ud558\ub098\uc778 \ubc18\uc751\ub2e8\uba74\uc801(\uc785\uc790\uac00 \ubb3c\uc9c8 \uc18d\uc744 \uc9c4\ud589 \uc2dc \ud654\ud559 \ubc18\uc751\uc744 \uc218\ubc18\ud558\ub294 \ucda9\ub3cc\uc774 \uc77c\uc5b4\ub098\ub294 \ud655\ub960\uc744 \ud45c\uc801\uc758 \uba74\uc801\uc73c\ub85c \ub098\ud0c0\ub0b8 \uc591)\uc5d0 \ub530\ub77c \uacb0\uc815\ub418\ub294\ub370, \uc6b0\ub77c\ub284-233, \uc6b0\ub77c\ub284-235, \ud50c\ub8e8\ud1a0\ub284-239 \ub4f1\uc774 \ud575\ubd84\uc5f4 \ubc18\uc751\ub2e8\uba74\uc801 \uac12\uc774 \ucee4\uc11c \uc8fc\ub85c \ud575\ubd84\uc5f4 \ubb3c\uc9c8\ub85c \ubd84\ub958\ub41c\ub2e4. \ud575\ubd84\uc5f4 \ubb3c\uc9c8\uc774 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\ub4e4\ub85c \ucabc\uac1c\uc9c0\ub294 \ubc29\ubc95\uc740 40\uac00\uc9c0 \uc774\uc0c1\uc73c\ub85c, \uc8fc\ub85c \uc9c8\ub7c9\uc218 90~100\uacfc 130~140\uc5d0 \uc18d\ud55c \uc6d0\uc790\ub4e4\uc5d0 \uc9d1\uc911\ub41c\ub2e4. \uc774\ub54c \ud575\ubd84\uc5f4 \uc804\uacfc \ud6c4\uc5d0 \uc5d0\ub108\uc9c0\uac00 \ubcf4\uc874\ub418\uc9c0 \uc54a\uc544, \ub9c9\ub300\ud55c \uc591\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub41c\ub2e4. \uc989, \uc9c8\ub7c9\uc774 \uac10\uc18c\ud558\uba70, \uadf8 \uac10\uc18c\ud55c \uc9c8\ub7c9\ub9cc\ud07c\uc758 \uc5d0\ub108\uc9c0\uac00 \ubc29\ucd9c\ub418\ub294 \uac83\uc774\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uc6b0\ub77c\ub284\uc774 \uc2a4\ud2b8\ub860\ud2ac\uacfc \uc81c\ub17c\uc73c\ub85c \ucabc\uac1c\uc9c0\ub294 \uac83\uc744 \ub85c \ud45c\ud604\ud558\uac8c \ub418\ub294\ub370, \uc774\ub54c \ubc1c\uc0dd\ud558\ub294 \uc5d0\ub108\uc9c0 Q\uac00 \ubc14\ub85c \ud575\ubd84\uc5f4 \ubc18\uc751 \uc804\ud6c4\uc758 \uc9c8\ub7c9\uacb0\uc190\uc5d0\uc11c \uc804\ud658\ub41c \uac83\uc73c\ub85c, \uc544\uc778\uc288\ud0c0\uc778\uc758 \uc9c8\ub7c9-\uc5d0\ub108\uc9c0 \ub4f1\uac00\uc6d0\ub9ac\uc758 \uc758\ud55c \uc2dd \ub85c \uacc4\uc0b0\ud560 \uc218 \uc788\ub2e4. \ub2e4\ub978 \uc6d0\uc790\ud575\ub4e4\ub85c \ucabc\uac1c\uc9c0\ub294 \uacbd\uc6b0\uc5d0\ub3c4 \ub300\ubd80\ubd84 200MeV\uc815\ub3c4\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ubbc0\ub85c \ud575\ubd84\uc5f4 \uc2dc \ubc29\ucd9c\ub418\ub294 \uc5d0\ub108\uc9c0\ub294 \uc77c\ubc18\uc801\uc73c\ub85c 200MeV\ub85c \ud45c\ud604\ud55c\ub2e4. \ud55c\ud3b8, \ud575\ubd84\uc5f4 \uc2dc \ud3c9\uade0 2MeV\uc758 \uc6b4\ub3d9\uc5d0\ub108\uc9c0\ub97c \uac00\uc9c4 \uace0\uc18d\uc911\uc131\uc790 2~3\uac1c\uac00 \ubc29\ucd9c\ub418\ub294\ub370, \uc774 \uace0\uc18d\uc911\uc131\uc790\ub4e4\uc740 \uc8fc\ubcc0 \ud575\ubd84\uc5f4\ubb3c\uc9c8\uc5d0 \ub300\ud574 \uc5f0\uc18d\uc801\uc73c\ub85c \ud575\ubd84\uc5f4\uc744 \uc720\ubc1c\ud560 \uc218 \uc788\ub2e4. \uc774\ub7ec\ud55c \ud604\uc0c1\uc744 \u0027\uc5f0\uc1c4\ubc18\uc751\u0027\uc774\ub77c\uace0 \ud55c\ub2e4. \uc6d0\uc790\ub825\ubc1c\uc804\uc758 \uc6d0\ub9ac\ub294 \uc774\ub7ec\ud55c \ud575\ubd84\uc5f4\uc758 \uc5f0\uc1c4\ubc18\uc751\uc744 \uc6d0\uc790\ub85c \ub0b4\ubd80\uc5d0\uc11c \uc9c0\uc18d\ub418\ub3c4\ub85d \ud55c \uac83\uc774\ub2e4. \ud558\uc9c0\ub9cc \uc6b0\ub77c\ub284-235\ub97c \ud575\uc5f0\ub8cc\ub85c \uc774\uc6a9\ud560 \uacbd\uc6b0 \uc6b0\ub77c\ub284\uc758 \ud575\ubd84\uc5f4 \ubc18\uc751\ub2e8\uba74\uc801\uc740 \ucda9\ub3cc\ud558\ub294 \uc911\uc131\uc790\uc758 \uc5d0\ub108\uc9c0\uac00 \ub0ae\uc744\uc218\ub85d \ucee4\uc9c0\ubbc0\ub85c \ud575\ubd84\uc5f4 \uc2dc \ubc1c\uc0dd\ub418\ub294 \uace0\uc18d\uc911\uc131\uc790\uc758 \uc18d\ub3c4\ub97c \ubc18\ub4dc\uc2dc \uac10\uc18c\uc2dc\ucf1c \uc8fc\uc5b4\uc57c \ud55c\ub2e4. \ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c\uc740 \uc8fc\ub85c \uc9c8\ub7c9\uc218 90~100\uacfc 130~140\uc77c \uacbd\uc6b0\uc5d0 \uc9d1\uc911\uc801\uc73c\ub85c \uc0dd\uc131\ub418\ub294\ub370, \ud575\ubd84\uc5f4 \uc0dd\uc131\ubb3c\uc758 \uc6d0\uc790\ud575\uc740 \u
