field (10 de octubre de 1877 \u2013 22 de agosto de 1963), conocido tambi\u00e9n como Sir William Morris (entre 1929 y 1934) y como Lord Nuffield (entre 1934 y 1938), fue un industrial automovil\u00edstico y fil\u00e1ntropo brit\u00e1nico. Fue el fundador de la Morris Motor Company, y es recordado como promotor de la , del y del . Tom\u00f3 su t\u00edtulo, Lord Nuffield, del nombre del pueblo de Oxfordshire donde viv\u00eda."}, {"color": "#97c2fc", "id": "irradiation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/G_radiation-level_scale_01.png", "label": "irradiation", "shape": "image", "title": "\u0399\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 (Ionizing (or ionising) radiation) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ae \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03b1\u03c0\u03cc \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03bc\u03cc\u03c1\u03b9\u03b1, \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b5\u03bd\u03b5\u03c1\u03b3\u03b7\u03c4\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b9\u03cc\u03bd\u03c4\u03b1 \u03ae \u03ac\u03c4\u03bf\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03c7\u03b5\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c8\u03b7\u03bb\u03ae\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2. \u039f\u03b9 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03b3, \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03a7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc \u03c6\u03ac\u03c3\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1, \u03b5\u03bd\u03ce \u03c4\u03bf \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c1\u03b1\u03c4\u03cc \u03c6\u03c9\u03c2 (\u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03c9\u03bd \u03c4\u03c9\u03bd \u03c4\u03cd\u03c0\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c6\u03c9\u03c4\u03cc\u03c2 \u03bb\u03ad\u03b9\u03b6\u03b5\u03c1), \u03c5\u03c0\u03b5\u03c1\u03cd\u03b8\u03c1\u03bf\u03c5, \u03bc\u03b9\u03ba\u03c1\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u03a4\u03bf \u03cc\u03c1\u03b9\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b1\u03c6\u03ce\u03c2 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03c4\u03b1 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03cc\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03c3\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2. \u039f \u03c3\u03c5\u03bc\u03b2\u03b1\u03c4\u03b9\u03ba\u03cc\u03c2 \u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03b5\u03af \u03c4\u03bf \u03cc\u03c1\u03b9\u03bf \u03c3\u03c4\u03b7\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c6\u03c9\u03c4\u03bf\u03bd\u03af\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 10 eV \u03ba\u03b1\u03b9 33 eV \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2. \u03a4\u03b1 \u03c4\u03c5\u03c0\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03ac\u03bb\u03c6\u03b1, \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b2\u03ae\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1. \u03a3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03b3\u03b9\u03b1 \u03b9\u03bf\u03bd\u03b9\u03c3\u03bc\u03cc. \u0386\u03bb\u03bb\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c6\u03cd\u03c3\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03b9\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03bc\u03b5\u03c3\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03c0\u03bf\u03b6\u03b9\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03ce\u03bd \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bc\u03cc\u03c3\u03c6\u03b1\u03b9\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03be\u03bf\u03c5\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b7 (\u03c0.\u03c7., \u03bf \u03ac\u03bd\u03b8\u03c1\u03b1\u03ba\u03b1\u03c2-14), \u03c0\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03c5\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ce\u03bd \u03b9\u03c3\u03bf\u03c4\u03cc\u03c0\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7 \u0393\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c5\u03c0\u03bf\u03b2\u03ac\u03b8\u03c1\u03bf\u03c5 (background radiation). \u03a3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1, \u03bf\u03b9 \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ad\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b8\u03b5\u03c1\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b5\u03c2 (\u03c0.\u03c7. \u03b5\u03ba\u03c6\u03cc\u03c1\u03c4\u03b9\u03c3\u03b7 \u03c0\u03bb\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ae \u03c4\u03bf \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1 (corona) \u03c4\u03bf\u03c5 \u0389\u03bb\u03b9\u03bf\u03c5) \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b5\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03b8\u03b5\u03af \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03c3\u03b7 \u03c6\u03bf\u03c1\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03b1\u03c0\u03cc \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03c0\u03b5\u03b4\u03af\u03b1 (\u03c0.\u03c7. \u03ba\u03b5\u03c1\u03b1\u03c5\u03bd\u03bf\u03cd\u03c2), \u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c3\u03c4\u03b7 \u0393\u03b7. \u03a6\u03c5\u03c3\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c1\u03ae\u03be\u03b5\u03b9\u03c2 \u03c5\u03c0\u03b5\u03c1\u03ba\u03b1\u03b9\u03bd\u03bf\u03c6\u03b1\u03bd\u03ce\u03bd \u03b1\u03c3\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03bf\u03c3\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03b7\u03bd \u03ad\u03ba\u03c1\u03b7\u03be\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03bc\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1 \u03bd\u03b5\u03c6\u03b5\u03bb\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03ad\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b7\u03b8\u03b5\u03af \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c9\u03bb\u03ae\u03bd\u03b1 \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03a7, \u03b5\u03c0\u03b9\u03c4\u03b1\u03c7\u03c5\u03bd\u03c4\u03ad\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03bf\u03c0\u03bf\u03b9\u03b1\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03bc\u03b5\u03b8\u03cc\u03b4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03cc\u03c1\u03b1\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03b9\u03c7\u03bd\u03b5\u03cd\u03c3\u03b9\u03bc\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2, \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03b1\u03bd\u03af\u03c7\u03bd\u03b5\u03c5\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b7\u03c4\u03ad\u03c2 \u0393\u03ba\u03ac\u03b9\u03b3\u03ba\u03b5\u03c1. \u038c\u03bc\u03c9\u03c2, \u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03ae \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ae \u03bf\u03c1\u03b1\u03c4\u03bf\u03cd \u03c6\u03c9\u03c4\u03cc\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7, \u03cc\u03c0\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03a4\u03c3\u03b5\u03c1\u03b5\u03bd\u03ba\u03cc\u03c6 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03c6\u03c9\u03c4\u03b1\u03cd\u03b3\u03b5\u03b9\u03b1 (radioluminescence). \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03bf\u03b9\u03ba\u03bf\u03b4\u03bf\u03bc\u03b7\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c0\u03b5\u03b4\u03af\u03c9\u03bd \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b9\u03b1\u03c4\u03c1\u03b9\u03ba\u03ae, \u03b7 \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1, \u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03af\u03b1, \u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2, \u03b1\u03bb\u03bb\u03ac \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03b9 \u03ba\u03b9\u03bd\u03b4\u03cd\u03bd\u03bf\u03c5\u03c2 \u03c5\u03b3\u03b5\u03af\u03b1\u03c2 \u03b5\u03ac\u03bd \u03b4\u03b5\u03bd \u03bb\u03b7\u03c6\u03b8\u03bf\u03cd\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b5\u03c0\u03b9\u03b8\u03cd\u03bc\u03b7\u03c4\u03b7\u03c2 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7\u03c2. \u0397 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af \u03b2\u03bb\u03ac\u03b2\u03b7 \u03c3\u03b5 \u03b6\u03c9\u03bd\u03c4\u03b1\u03bd\u03bf\u03cd\u03c2 \u03b9\u03c3\u03c4\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03bb\u03ae\u03be\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03b5\u03c4\u03ac\u03bb\u03bb\u03b1\u03be\u03b7, \u03b1\u03c3\u03b8\u03ad\u03bd\u03b5\u03b9\u03b1 \u03b1\u03c0\u03cc \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1, \u03ba\u03b1\u03c1\u03ba\u03af\u03bd\u03bf \u03ba\u03b1\u03b9 \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf."}, {"color": "#97c2fc", "id": "closed community", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Communism.svg", "label": "closed community", "shape": "image", "title": "Una comunidad cerrada limita intencionalmente los v\u00ednculos con otras comunidades. Por el contrario, una mantiene relaciones sociales con otras comunidades.\u200b Las comunidades cerradas tienen mucha importancia en la investigaci\u00f3n de la salud centrada en los brotes y control de enfermedades. Ejemplos de comunidades cerradas incluyen: \n* Campos de refugiados\u200b \n* Cases en el paisaje\u200b \n* Asentamientos religiosos peque\u00f1os\u200b \n* Plantaciones\u200b"}, {"color": "#97c2fc", "id": "uncertainty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/System_boundary.svg", "label": "uncertainty", "shape": "image", "title": "\u03a3\u03c4\u03b7 \u03b8\u03b5\u03c1\u03bc\u03bf\u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03ae, \u03b5\u03bd\u03c4\u03c1\u03bf\u03c0\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03bc\u03ad\u03c3\u03c9 \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03bc\u03b5\u03c4\u03c1\u03ac\u03c4\u03b1\u03b9 \u03b7 \u03b1\u03c4\u03b1\u03be\u03af\u03b1, \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03b7 \u03bc\u03ad\u03b3\u03b9\u03c3\u03c4\u03b7 \u03c4\u03b9\u03bc\u03ae \u03b1\u03bd\u03c4\u03b9\u03ba\u03b1\u03c4\u03bf\u03c0\u03c4\u03c1\u03af\u03b6\u03b5\u03b9 \u03c4\u03b7\u03bd \u03c0\u03bb\u03ae\u03c1\u03b7 (\u03bf\u03bc\u03bf\u03b3\u03b5\u03bd\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c0\u03ac\u03bd\u03c4\u03c9\u03bd) \u03ba\u03b1\u03b9 \u03b9\u03c3\u03bf\u03b4\u03c5\u03bd\u03b1\u03bc\u03b5\u03af \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03b1\u03cd\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03b6\u03c9\u03ae\u03c2. \u03a3\u03b5 \u03bc\u03b9\u03b1 \u03c4\u03ad\u03c4\u03bf\u03b9\u03b1 \u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03b4\u03b5\u03bd \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03ba\u03b1\u03bc\u03af\u03b1 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03b4\u03b5\u03bd \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u00ab\u03c3\u03b5 \u03bb\u03ae\u03b8\u03b1\u03c1\u03b3\u03bf\u00bb (\u03ba\u03c1\u03c5\u03bc\u03bc\u03ad\u03bd\u03b7) \u03ba\u03b1\u03bd\u03b5\u03bd\u03cc\u03c2 \u03b5\u03af\u03b4\u03bf\u03c5\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b1 \u03c0\u03bf\u03c5 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03c4\u03c1\u03ad\u03c0\u03b5\u03b9 \u03c4\u03b7 \u03b6\u03c9\u03ae, \u03b1\u03bd \u03bc\u03b5 \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf \u03c4\u03c1\u03cc\u03c0\u03bf \u03b3\u03af\u03bd\u03b5\u03b9 \u03b5\u03ba \u03bd\u03ad\u03bf\u03c5 \u03c0\u03b1\u03c1\u03bf\u03c7\u03ae \u03bc\u03cc\u03bd\u03bf \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2. \u0391\u03c6\u03b1\u03b9\u03c1\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03bb\u03b7\u03c1\u03bf\u03c6\u03bf\u03c1\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03b9\u03bc\u03b5\u03bd\u03b9\u03ba\u03ac \u03bc\u03b5\u03c4\u03c1\u03ae\u03c3\u03b9\u03bc\u03b7 (\u03b7 \u03b5\u03bd\u03c4\u03c1\u03bf\u03c0\u03af\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03be\u03b1\u03c1\u03c4\u03ac\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ae\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bc\u03b7 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b5\u03b9\u03bc\u03b5\u03bd\u03b9\u03ba\u03ac \u03bc\u03b5\u03c4\u03c1\u03ae\u03c3\u03b9\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03ac\u03bb\u03b9\u03c3\u03c4\u03b1 \u03b1\u03c6\u03ae\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c7\u03c9\u03c1\u03af\u03c2 \u03bc\u03bf\u03bd\u03ac\u03b4\u03b5\u03c2), \u03c0\u03c1\u03bf\u03ba\u03cd\u03c0\u03c4\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03c1\u03c6\u03ae \u03b5\u03bd\u03c4\u03c1\u03bf\u03c0\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03c6\u03bf\u03c1\u03ac \u03bc\u03cc\u03bd\u03bf \u03b8\u03b5\u03c1\u03bc\u03b9\u03ba\u03ad\u03c2 \u03bc\u03b5\u03c4\u03b1\u03b2\u03bf\u03bb\u03ad\u03c2, \u03c5\u03c0\u03bf\u03bb\u03bf\u03b3\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b1\u03c6\u03ce\u03c2 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7: \u03b7 \u03b8\u03b5\u03c1\u03bc\u03bf\u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03ae \u03b5\u03bd\u03c4\u03c1\u03bf\u03c0\u03af\u03b1. \u0397 \u03b8\u03b5\u03c1\u03bc\u03bf\u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03ae \u03b5\u03bd\u03c4\u03c1\u03bf\u03c0\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03ba\u03c4\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03b5\u03c4\u03b1\u03b2\u03bb\u03b7\u03c4\u03ae \u03b5\u03bd\u03cc\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03b4\u03c5\u03bd\u03b1\u03bc\u03b9\u03ba\u03bf\u03cd \u03c3\u03c5\u03c3\u03c4\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2."}, {"color": "#97c2fc", "id": "normandy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Atlantikwall.png", "label": "normandy", "shape": "image", "title": "\u0397 \u0391\u03c0\u03cc\u03b2\u03b1\u03c3\u03b7 \u03c3\u03c4\u03b7 \u039d\u03bf\u03c1\u03bc\u03b1\u03bd\u03b4\u03af\u03b1 \u03bc\u03b5 \u03ba\u03c9\u03b4\u03b9\u03ba\u03ae \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u0395\u03c0\u03b9\u03c7\u03b5\u03af\u03c1\u03b7\u03c3\u03b7 \u03a0\u03bf\u03c3\u03b5\u03b9\u03b4\u03ce\u03bd (Operation Neptune) \u03ae\u03c4\u03b1\u03bd \u03b7 \u03a3\u03c5\u03bc\u03bc\u03b1\u03c7\u03b9\u03ba\u03ae \u03b1\u03c0\u03cc\u03b2\u03b1\u03c3\u03b7 \u03c3\u03c4\u03b1 \u03c0\u03b1\u03c1\u03ac\u03bb\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b1\u03bb\u03bb\u03af\u03b1\u03c2, \u03c0\u03bf\u03c5 \u03ad\u03bb\u03b1\u03b2\u03b5 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03b9\u03c2 6 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1944, \u03bc\u03ad\u03c1\u03b1 \u03b3\u03bd\u03c9\u03c3\u03c4\u03ae (\u03b5\u03c3\u03c6\u03b1\u03bb\u03bc\u03ad\u03bd\u03b1) \u03ba\u03b1\u03b9 \u03c9\u03c2 D-Day. \u0391\u03bd\u03c4\u03b9\u03ba\u03b5\u03b9\u03bc\u03b5\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c3\u03ba\u03bf\u03c0\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03b5\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u039a\u03b1\u03bd \u03ad\u03c9\u03c2 \u03c4\u03bf \u03a7\u03b5\u03c1\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf, \u03bc\u03ad\u03c3\u03c9 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03bf\u03b9 \u03a3\u03cd\u03bc\u03bc\u03b1\u03c7\u03bf\u03b9 \u03b8\u03b1 \u03c0\u03b5\u03c1\u03bd\u03bf\u03cd\u03c3\u03b1\u03bd \u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03cd\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7 \u039c\u03b5\u03b3\u03ac\u03bb\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03af\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b7\u03c0\u03b5\u03b9\u03c1\u03c9\u03c4\u03b9\u03ba\u03ae \u0395\u03c5\u03c1\u03ce\u03c0\u03b7, \u03bf\u03cd\u03c4\u03c9\u03c2 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03ba\u03bf\u03c5\u03c6\u03b9\u03c3\u03c4\u03b5\u03af \u03c4\u03bf \u0391\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03cc \u039c\u03ad\u03c4\u03c9\u03c0\u03bf \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b3\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03ae \u03c0\u03af\u03b5\u03c3\u03b7. \u0397 \u039c\u03ac\u03c7\u03b7 \u03c4\u03b7\u03c2 \u039d\u03bf\u03c1\u03bc\u03b1\u03bd\u03b4\u03af\u03b1\u03c2, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03b7 \u0395\u03c0\u03b9\u03c7\u03b5\u03af\u03c1\u03b7\u03c3\u03b7 \u038c\u03b2\u03b5\u03c1\u03bb\u03bf\u03c1\u03bd\u03c4 (Operation Overlord) \u03c0\u03bf\u03c5 \u03b1\u03ba\u03bf\u03bb\u03bf\u03cd\u03b8\u03b7\u03c3\u03b5, \u03c4\u03b5\u03bb\u03b5\u03af\u03c9\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 19 \u0391\u03c5\u03b3\u03bf\u03cd\u03c3\u03c4\u03bf\u03c5 1944, \u03cc\u03c4\u03b1\u03bd \u03c4\u03b1 \u03c3\u03c5\u03bc\u03bc\u03b1\u03c7\u03b9\u03ba\u03ac \u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c0\u03ad\u03c1\u03b1\u03c3\u03b1\u03bd \u03c4\u03bf\u03bd \u03a3\u03b7\u03ba\u03bf\u03c5\u03ac\u03bd\u03b1. \u0391\u03c1\u03c7\u03b9\u03c3\u03c4\u03c1\u03ac\u03c4\u03b7\u03b3\u03bf\u03c2, \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03cc\u03bb\u03bf\u03c5 \u03b5\u03b3\u03c7\u03b5\u03b9\u03c1\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2, \u03b5\u03af\u03c7\u03b5 \u03bf\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03bf \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03cc\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03cc\u03c2 \u039d\u03c4\u03bf\u03c5\u03ac\u03b9\u03c4 \u0391\u03ca\u03b6\u03b5\u03bd\u03c7\u03ac\u03bf\u03c5\u03b5\u03c1. \u0397 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ae \u03b5\u03c0\u03af\u03b8\u03b5\u03c3\u03b7 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03c3\u03b5 \u03b4\u03c5\u03bf \u03c6\u03ac\u03c3\u03b5\u03b9\u03c2: \u039a\u03b1\u03c4\u03ac \u03c4\u03b1 \u03bc\u03b5\u03c3\u03ac\u03bd\u03c5\u03c7\u03c4\u03b1 5\u03b7\u03c2 \u03c0\u03c1\u03bf\u03c2 6\u03b7, \u03b4\u03c5\u03bf \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03b5\u03c1\u03bf\u03bc\u03b5\u03c4\u03b1\u03c6\u03b5\u03c1\u03cc\u03bc\u03b5\u03bd\u03b5\u03c2 \u03bc\u03b5\u03c1\u03b1\u03c1\u03c7\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u03ad\u03c0\u03b5\u03c3\u03b1\u03bd \u03c3\u03c4\u03b1 \u03bc\u03b5\u03c4\u03cc\u03c0\u03b9\u03c3\u03b8\u03b5\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b1\u03c5\u03b3\u03ae \u03b1\u03ba\u03bf\u03bb\u03bf\u03cd\u03b8\u03b7\u03c3\u03b5 \u03b1\u03bc\u03c6\u03af\u03b2\u03b9\u03b1 \u03b1\u03c0\u03cc\u03b2\u03b1\u03c3\u03b7 \u03c3\u03c5\u03bc\u03bc\u03b1\u03c7\u03b9\u03ba\u03ce\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03be\u03b5\u03ba\u03af\u03bd\u03b7\u03c3\u03b5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b9\u03c2 6:30. \u0397 \u03b4\u03b9\u03b5\u03be\u03b1\u03b3\u03c9\u03b3\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc\u03b2\u03b1\u03c3\u03b7\u03c2 \u03b1\u03c0\u03b1\u03af\u03c4\u03b7\u03c3\u03b5 \u03c4\u03b7 \u03bc\u03b5\u03c4\u03b1\u03c6\u03bf\u03c1\u03ac \u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c5\u03bb\u03b9\u03ba\u03bf\u03cd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u039f\u03c5\u03b1\u03bb\u03af\u03b1 \u03bc\u03b5 \u03bc\u03b5\u03c4\u03b1\u03b3\u03c9\u03b3\u03b9\u03ba\u03ac \u03b1\u03b5\u03c1\u03bf\u03c0\u03bb\u03ac\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03c0\u03bb\u03bf\u03af\u03b1, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7 \u03c0\u03c5\u03c1\u03ce\u03bd \u03b1\u03c0\u03cc \u03b1\u03ad\u03c1\u03b1 \u03ba\u03b1\u03b9 \u03b8\u03ac\u03bb\u03b1\u03c3\u03c3\u03b1. \u0388\u03b3\u03b9\u03bd\u03b1\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1\u03c5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03c0\u03b9\u03c7\u03b5\u03b9\u03c1\u03ae\u03c3\u03b5\u03b9\u03c2 \u03b1\u03bd\u03c4\u03b9\u03c0\u03b5\u03c1\u03b9\u03c3\u03c0\u03b1\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03b5\u03bd\u03cc\u03c7\u03bb\u03b7\u03c3\u03b7\u03c2 \u03c0\u03c1\u03bf\u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5 \u03bd\u03b1 \u03bc\u03b7\u03bd \u03b5\u03c0\u03ad\u03bc\u03b2\u03b5\u03b9 \u03c4\u03bf \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03b3\u03b9\u03bd\u03cc\u03c4\u03b1\u03bd \u03b7 \u03b1\u03c0\u03cc\u03b2\u03b1\u03c3\u03b7, \u03b5\u03bd\u03ce \u03b7 \u03b8\u03ac\u03bb\u03b1\u03c3\u03c3\u03b1 \u03c4\u03b7\u03c2 \u039c\u03ac\u03b3\u03c7\u03b7\u03c2 \u03b1\u03c0\u03bf\u03bd\u03b1\u03c1\u03ba\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b3\u03b5\u03c1\u03bc\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03bd\u03ac\u03c1\u03ba\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03bf\u03bd\u03c4\u03af\u03c3\u03b8\u03b7\u03ba\u03b1\u03bd \u03bd\u03ad\u03b5\u03c2. \u03a3\u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c7\u03b5\u03af\u03c1\u03b7\u03c3\u03b7 \u03ad\u03bb\u03b1\u03b2\u03b1\u03bd \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc \u03c4\u03c1\u03af\u03b1 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9, \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5\u03c2 \u03bf\u03b9 195.700 \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03c0\u03c1\u03bf\u03c3\u03c9\u03c0\u03b9\u03ba\u03cc \u03c4\u03c9\u03bd \u03c3\u03c5\u03bc\u03bc\u03b1\u03c7\u03b9\u03ba\u03ce\u03bd \u03c3\u03ba\u03b1\u03c6\u03ce\u03bd. \u0397 \u03b1\u03c0\u03cc\u03b2\u03b1\u03c3\u03b7 \u03ad\u03bb\u03b1\u03b2\u03b5 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03b7 \u03c7\u03b5\u03c1\u03c3\u03cc\u03bd\u03b7\u03c3\u03bf \u039a\u03bf\u03c4\u03b1\u03bd\u03c4\u03ad\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03cc\u03c7\u03b8\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u039f\u03c1\u03bd, \u03c3\u03b5 \u03c0\u03ad\u03bd\u03c4\u03b5 \u03c0\u03b1\u03c1\u03b1\u03bb\u03af\u03b5\u03c2 \u03bc\u03b5 \u03c4\u03b1 \u03ba\u03c9\u03b4\u03b9\u03ba\u03ac \u03bf\u03bd\u03cc\u03bc\u03b1\u03c4\u03b1 \u0393\u03ba\u03bf\u03bb\u03bd\u03c4 (Gold), \u03a4\u03b6\u03bf\u03cd\u03bd\u03bf, (Juno), \u038c\u03bc\u03b1\u03c7\u03b1 (Omaha), \u03a3\u03bf\u03c5\u03cc\u03c1\u03bd\u03c4 (Sword) \u03ba\u03b1\u03b9 \u0393\u03b9\u03bf\u03cd\u03c4\u03b1 (Utah). \u0398\u03b5\u03c9\u03c1\u03ae\u03b8\u03b7\u03ba\u03b5 \u03cc\u03c4\u03b9 \u03bf\u03bb\u03bf\u03ba\u03bb\u03b7\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 30 \u0399\u03bf\u03c5\u03bd\u03af\u03bf\u03c5 1944, \u03cc\u03c4\u03b1\u03bd \u03c0\u03b9\u03b1 \u03b5\u03af\u03c7\u03b5 \u03b5\u03b4\u03c1\u03b1\u03b9\u03c9\u03b8\u03b5\u03af \u03c4\u03bf \u03c0\u03c1\u03bf\u03b3\u03b5\u03c6\u03cd\u03c1\u03c9\u03bc\u03b1 \u03c4\u03c9\u03bd \u03a3\u03c5\u03bc\u03bc\u03ac\u03c7\u03c9\u03bd. \u039c\u03ad\u03c7\u03c1\u03b9 \u03c4\u03cc\u03c4\u03b5 \u03b5\u03af\u03c7\u03b1\u03bd \u03c3\u03c5\u03bd\u03bf\u03bb\u03b9\u03ba\u03ac \u03bc\u03b5\u03c4\u03b1\u03c6\u03b5\u03c1\u03b8\u03b5\u03af 850.000 \u03ac\u03bd\u03b4\u03c1\u03b5\u03c2, 148.000 \u03bf\u03c7\u03ae\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u03b9 570.000 \u03c4\u03cc\u03bd\u03bd\u03bf\u03b9 \u03c0\u03c1\u03bf\u03bc\u03b7\u03b8\u03b5\u03b9\u03ce\u03bd \u03c3\u03c4\u03b9\u03c2 \u03b3\u03b1\u03bb\u03bb\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03ad\u03c2 \u03b1\u03c0\u03cc 7.000 \u03c0\u03bb\u03bf\u03af\u03b1, \u03b1\u03c0\u03cc \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03bc\u03cc\u03bb\u03b9\u03c2 59 \u03b2\u03c5\u03b8\u03af\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd."}, {"color": "#97c2fc", "id": "einstein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NYT_May_4,_1935.jpg", "label": "einstein", "shape": "image", "title": "Albert Einstein (alem\u00e1n: /\u02c8alb\u025b\u0250\u032ft \u02c8\u0294a\u026an\u0283ta\u026an/; Ulm, Imperio alem\u00e1n; 14 de marzo de 1879-Princeton, Estados Unidos; 18 de abril de 1955) fue un f\u00edsico alem\u00e1n de origen jud\u00edo, nacionalizado despu\u00e9s suizo, austriaco y estadounidense. Se le considera el cient\u00edfico m\u00e1s importante, conocido y popular del siglo XX.\u200b\u200b En 1905, cuando era un joven f\u00edsico desconocido, empleado en la Oficina de Patentes de Berna, public\u00f3 su teor\u00eda de la relatividad especial. En ella incorpor\u00f3, en un marco te\u00f3rico simple fundamentado en postulados f\u00edsicos sencillos, conceptos y fen\u00f3menos estudiados antes por Henri Poincar\u00e9 y Hendrik Lorentz. Como una consecuencia l\u00f3gica de esta teor\u00eda, dedujo la ecuaci\u00f3n de la f\u00edsica m\u00e1s conocida a nivel popular: la equivalencia masa-energ\u00eda, E=mc\u00b2. Ese a\u00f1o, public\u00f3 otros trabajos que sentar\u00edan algunas de las bases de la f\u00edsica estad\u00edstica y de la mec\u00e1nica cu\u00e1ntica. En 1915, present\u00f3 la teor\u00eda de la relatividad general, en la que reformul\u00f3 por completo el concepto de la gravedad.\u200b Una de las consecuencias fue el surgimiento del estudio cient\u00edfico del origen y la evoluci\u00f3n del universo por la rama de la f\u00edsica denominada cosmolog\u00eda. En 1919, cuando las observaciones brit\u00e1nicas de un eclipse solar confirmaron sus predicciones acerca de la curvatura de la luz, fue idolatrado por la prensa.\u200b Einstein se convirti\u00f3 en un icono popular de la ciencia mundialmente famoso, un privilegio al alcance de muy pocos cient\u00edficos.\u200b Por sus explicaciones sobre el efecto fotoel\u00e9ctrico y sus numerosas contribuciones a la f\u00edsica te\u00f3rica, en 1921 obtuvo el Premio Nobel de F\u00edsica y no por la Teor\u00eda de la Relatividad, pues el cient\u00edfico a quien se encomend\u00f3 la tarea de evaluarla no la entendi\u00f3, y temieron correr el riesgo de que luego se demostrase err\u00f3nea.\u200b\u200b En esa \u00e9poca era a\u00fan considerada un tanto controvertida. Ante el ascenso del nazismo, Einstein abandon\u00f3 Alemania en diciembre de 1932 con destino a Estados Unidos, donde se dedic\u00f3 a la docencia en el Institute for Advanced Study. Se nacionaliz\u00f3 estadounidense en 1940. Durante sus \u00faltimos a\u00f1os trabaj\u00f3 por integrar en una misma teor\u00eda la fuerza gravitatoria y la electromagn\u00e9tica. Aunque es considerado por algunos como el \u00abpadre de la bomba at\u00f3mica\u00bb, abog\u00f3 por el federalismo mundial, el internacionalismo, el pacifismo, el sionismo y el socialismo democr\u00e1tico, con una fuerte devoci\u00f3n por la libertad individual y la libertad de expresi\u00f3n.\u200b\u200b\u200b\u200b Fue proclamado \u00abpersonaje del siglo XX\u00bb y el m\u00e1s preeminente cient\u00edfico por la revista Time.\u200b"}, {"color": "#97c2fc", "id": "wall street", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1_Wall_Street.jpg", "label": "wall street", "shape": "image", "title": "Wall Street wol strit (a\u016d esperantigebla al murstrato) estas strato en Novjorko, sur insulo Manhatano, en la centro de la tiel nomata financa kvartalo. \u0108e \u011dia numero 11 trovi\u011das la novjorka akcia borso New York Stock Exchange, konsiderata la plej grava de la mondo. La nomo de la strato i\u011dis sinonimo de tiu borso. En la 17-a jarcento la strato markis la nordan randon de la nederlanda setlejo Nov-Amsterdamo. Je tiu rando staris de 1652 muro el traboj kaj \u015dtonoj, kiu donis al la strato la nomon. La britoj, kiuj en 1664 konkeris la setlejon, en 1699 detruis la muron, sed la nomo restis. \u0108e numero 26 de la strato estas la \"Federacia Halo\" (Federal Hall), kiu en 1789/90 estis sidejo de la Usona Kongreso."}, {"color": "#97c2fc", "id": "abby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AbbyLockhart.jpg", "label": "abby", "shape": "image", "title": "Abigail Marjorie Lockhart, M.D. (n\u00e9e Wyczenski) is a fictional character from the NBC medical drama series ER, portrayed by Maura Tierney. Usually referred to as simply Abby, she first appears as a guest star in the first half of the sixth season, before becoming a main character later that season, appearing until the beginning of the fifteenth season. Tierney returned to make one final guest appearance later in season fifteen."}, {"color": "#97c2fc", "id": "stalin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Expon\u00e1ty_v_Muzeu.jpg", "label": "stalin", "shape": "image", "title": "Josef Wissarionowitsch Stalin (russisch \u0418\u043e\u0441\u0438\u0444 \u0412\u0438\u0441\u0441\u0430\u0440\u0438\u043e\u043d\u043e\u0432\u0438\u0447 \u0421\u0442\u0430\u043b\u0438\u043d / wiss. Transliteration Iosif Vissarionovi\u010d Stalin; geboren als Iosseb Bessarionis dse Dschughaschwili georgisch \u10d8\u10dd\u10e1\u10d4\u10d1 \u10d1\u10d4\u10e1\u10d0\u10e0\u10d8\u10dd\u10dc\u10d8\u10e1 \u10eb\u10d4 \u10ef\u10e3\u10e6\u10d0\u10e8\u10d5\u10d8\u10da\u10d8; russisch \u0418\u043e\u0441\u0438\u0444 \u0412\u0438\u0441\u0441\u0430\u0440\u0438\u043e\u043d\u043e\u0432\u0438\u0447 \u0414\u0436\u0443\u0433\u0430\u0448\u0432\u0438\u043b\u0438/wiss. Transliteration Iosif Vissarionovi\u010d D\u017euga\u0161vili, \u2013 * 6. Dezemberjul. / 18. Dezember 1878greg. in Gori, Gouvernement Tiflis, Russisches Kaiserreich, heute Georgien; \u2020 5. M\u00e4rz 1953 in Kunzewo bei Moskau, Sowjetunion, heute Russische F\u00f6deration) war ein sowjetischer kommunistischer Politiker georgischer Herkunft und Diktator der Sowjetunion von 1927 bis 1953. Den Kampfnamen Stalin, der nach verschiedenen Deutungen f\u00fcr \u201eder St\u00e4hlerne\u201c steht, nahm er 1912 an. Ab 1899 war Stalin Berufsrevolution\u00e4r im Untergrund, oft auch in der Verbannung in Sibirien und im Exil und stieg in dieser Zeit in den F\u00fchrungszirkel der Bolschewiki auf. Von 1922 bis zu seinem Tod 1953 war er Generalsekret\u00e4r des ZK der KPdSU, ab 1941 Vorsitzender des Rates der Volkskommissare (Regierungschef), ab 1946 Vorsitzender des Ministerrats der UdSSR und in den Jahren 1941 bis 1945 Oberster Befehlshaber der Roten Armee. W\u00e4hrend seiner Regierungszeit errichtete Stalin eine totalit\u00e4re Diktatur, lie\u00df im Rahmen politischer \u201eS\u00e4uberungen\u201c mehrere Millionen vermeintliche und tats\u00e4chliche Gegner verhaften, in Schau- und Geheimprozessen zu Zwangsarbeit verurteilen oder hinrichten sowie Millionen weiterer Sowjetb\u00fcrger und ganze Volksgruppen besetzter Gebiete in Gulag-Strafarbeitslager deportieren. Viele wurden dort ermordet oder kamen durch die unmenschlichen Bedingungen ums Leben. Unter Stalins F\u00fchrung wurde das Konzept des Sozialismus in einem Land zum zentralen Grundsatz der sowjetischen Gesellschaft. Stalin ersetzte die unter Lenin und Trotzki im Jahr 1921 eingef\u00fchrte Neue \u00d6konomische Politik ab 1928 durch eine stark zentralisierte Kommandowirtschaft und startete eine Phase der Industrialisierung und Kollektivierung in Verbindung mit einer Entkulakisierung, was zu einer rapiden Transformation der UdSSR von einer Agrargesellschaft zu einer Industriegesellschaft f\u00fchrte. Entkulakisierung und Kollektivierung der Landwirtschaft trugen insbesondere in der Ukraine, an der Wolga, im Kuban-Gebiet und in anderen Teilen der Sowjetunion zu Hungersn\u00f6ten bei, denen ungef\u00e4hr sechs Millionen Menschen zum Opfer fielen. In Kasachstan kam die erzwungene Sesshaftmachung der nomadischen Bev\u00f6lkerung hinzu. Die daraus resultierende Hungerkatastrophe kostete 1932 bis 1933 circa 1,3 bis 1,5 Millionen Menschenleben. Als wichtiger Partner zuerst des nationalsozialistischen Deutschlands im Rahmen des Hitler-Stalin-Pakts und sp\u00e4ter der Alliierten hatte Stalin starken Einfluss auf den Verlauf des Zweiten Weltkrieges sowie auf die Nachkriegsgestaltung Europas. Sein Regime und seine Interpretationen des Marxismus und des Leninismus werden als Stalinismus bezeichnet. In den Nachfolgestaaten der Sowjetunion wirkt die jahrzehntelange Glorifizierung Stalins durch einen in der sowjetischen Geschichte einzigartigen Personenkult bis heute nach. Nach Stalins Tod leitete sein Nachfolger Nikita Chruschtschow mit der Entstalinisierung eine \u00f6ffentliche Abrechnung mit Stalins Person und Wirken ein, die von sp\u00e4teren Regierungen nicht fortgef\u00fchrt und teilweise zur\u00fcckgenommen wurde. Eine Umfragereihe des Lewada-Zentrums zur Einstellung russischer Einwohner zu Stalin ergab im April 2001\u2009 38 Prozent \u201epositiv\u201c, 12 Prozent \u201egleichg\u00fcltig\u201c, 6 Prozent \u201eschwer zu beantworten\u201c und 43 Prozent \u201enegativ\u201c; im M\u00e4rz 2016 werteten nur noch 17 Prozent \u201enegativ\u201c, aber 32 Prozent \u201egleichg\u00fcltig\u201c und 14 Prozent \u201eschwer zu beantworten\u201c, w\u00e4hrend der \u201epositiv\u201c-Anteil mit 37 Prozent fast unver\u00e4ndert blieb."}, {"color": "#97c2fc", "id": "mutually assured destruction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boeing_B-52D-70-BO_(SN_56-0582)_is_refueled_by_Boeing_KC-135A-BN_(SN_55-3127)_061127-F-1234S-009.jpg", "label": "mutually assured destruction", "shape": "image", "title": "\u0412\u0437\u0430\u0438\u043c\u043d\u043e\u0435 \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u0435 \u2014 \u0432\u043e\u0435\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0432\u0440\u0435\u043c\u0451\u043d \u0445\u043e\u043b\u043e\u0434\u043d\u043e\u0439 \u0432\u043e\u0439\u043d\u044b, \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0434\u0432\u0443\u043c\u044f \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0431\u043e\u0440\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u043c\u0438 \u0441\u0442\u043e\u0440\u043e\u043d\u0430\u043c\u0438 \u043e\u0440\u0443\u0436\u0438\u044f \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0433\u043e \u043f\u043e\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043f\u0440\u0438\u0432\u0435\u0434\u0451\u0442 \u043a \u043f\u043e\u043b\u043d\u043e\u043c\u0443 \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u043e\u0431\u0435\u0438\u0445 \u0441\u0442\u043e\u0440\u043e\u043d, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442 \u0431\u0435\u0441\u0441\u043c\u044b\u0441\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u043b\u044e\u0431\u044b\u0435 \u043f\u043e\u043f\u044b\u0442\u043a\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u044b \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0443\u0434\u0430\u0440\u0430. \u0412 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u043c\u0438\u0440\u0435 \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0430 \u043f\u043e\u0434 \u0442\u0435\u0440\u043c\u0438\u043d\u043e\u043c Mutually Assured Destruction (\u0430\u043d\u0433\u043b. MAD, \u0431\u0443\u043a\u0432\u0430\u043b\u044c\u043d\u043e \u00ab\u0431\u0435\u0437\u0443\u043c\u043d\u044b\u0439\u00bb), \u0432\u0432\u0435\u0434\u0451\u043d\u043d\u044b\u043c \u0443\u0447\u0451\u043d\u044b\u043c \u0414\u0436\u043e\u043d\u043e\u043c \u0444\u043e\u043d \u041d\u0435\u0439\u043c\u0430\u043d\u043e\u043c. \u0414\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0432\u0437\u0430\u0438\u043c\u043d\u043e\u0433\u043e \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0433\u043e \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044f \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0430\u0433\u043b\u044f\u0434\u043d\u044b\u043c \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u043c \u0420\u0430\u0432\u043d\u043e\u0432\u0435\u0441\u0438\u044f \u041d\u044d\u0448\u0430, \u043f\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043d\u0438 \u043e\u0434\u043d\u0430 \u0441\u0442\u043e\u0440\u043e\u043d\u0430, \u0431\u0443\u0434\u0443\u0447\u0438 \u0432\u043e\u043e\u0440\u0443\u0436\u0451\u043d\u043d\u043e\u0439, \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u043d\u0438 \u043d\u0430\u0447\u0430\u0442\u044c \u0431\u0435\u0437\u043d\u0430\u043a\u0430\u0437\u0430\u043d\u043d\u043e \u043a\u043e\u043d\u0444\u043b\u0438\u043a\u0442, \u043d\u0438 \u0440\u0430\u0437\u043e\u0440\u0443\u0436\u0438\u0442\u044c\u0441\u044f \u0432 \u043e\u0434\u043d\u043e\u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0435\u043c \u043f\u043e\u0440\u044f\u0434\u043a\u0435."}, {"color": "#97c2fc", "id": "imperial college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goldsmiths_Extension_and_Main_Entrance_from_across_Exhibition_Road.jpg", "label": "imperial college", "shape": "image", "title": "Imperial College London (legally Imperial College of Science, Technology and Medicine) is a public research university in London, United Kingdom. Its history began with Prince Albert, consort of Queen Victoria, who developed his vision for a cultural area that included the Royal Albert Hall, Victoria \u0026 Albert Museum, Natural History Museum and royal colleges. In 1907, Imperial College was established by a royal charter, which unified the Royal College of Science, Royal School of Mines, and City and Guilds of London Institute. In 1988, the Imperial College School of Medicine was formed by merging with St Mary\u0027s Hospital Medical School. In 2004, Queen Elizabeth II opened the Imperial College Business School. Imperial focuses exclusively on science, technology, medicine, and business. The main campus is located in South Kensington, and there is an innovation campus in White City. Facilities also include teaching hospitals throughout London, and with Imperial College Healthcare NHS Trust together form an academic health science centre. Imperial joined the University of London in 1908, becoming an independent university in 2007. Imperial has a highly international community, with 59% of students from outside the UK and 140 countries represented on campus."}, {"color": "#97c2fc", "id": "culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gobustan_ancient_Azerbaycan_full.jpg", "label": "culture", "shape": "image", "title": "Kultur bezeichnet im weitesten Sinne alle Erscheinungsformen menschlichen Daseins, die auf bestimmten Wertvorstellungen und erlernten Verhaltensweisen beruhen und die sich wiederum in der dauerhaften Erzeugung und Erhaltung von Werten ausdr\u00fccken \u2013 als Gegenbegriff zu der nicht vom Menschen geschaffenen und nicht ver\u00e4nderten Natur. Wichtige Vordenker dieses Kulturbegriffs sind etwa Arthur Schopenhauer, Harald H\u00f6ffding und Joseph Petzoldt. Es gibt \u2013 je nach Wissenschaft, Weltanschauung oder fachlichem Zusammenhang \u2013 eine Vielzahl enger gefasster . \u00dcber den wissenschaftlichen Diskurs hinaus wird die Bezeichnung Kultur in der Kulturpolitik synonym auf die \u201eSch\u00f6nen K\u00fcnste\u201c (Bildende Kunst, Musik, Literatur) beschr\u00e4nkt. Gemeinsprachlich steht die Bezeichnung h\u00e4ufig entweder f\u00fcr Kultiviertheit (Umgangsformen, Sittlichkeit, Wohnkultur, Esskultur u. \u00e4.) oder in Abgrenzung der (als typisch angenommenen) Ausdrucks- und Verhaltensweisen \u2013 den Kulturstandards \u2013 der eigenen ethnischen Gruppe (z. B. Bayern, Deutsche, Europ\u00e4er) im Vergleich mit sogenannten anderen Kulturen (etwa Chinesen, Lateinamerikaner, Indigene V\u00f6lker). wird nicht nur im \u00f6ffentlich-politischen Diskurs, sondern auch in der Ethnologie (V\u00f6lkerkunde), f\u00fcr arch\u00e4ologische Kulturen sowie in der kulturvergleichenden Sozialforschung benutzt, um Menschengruppen nach kulturellen Merkmalen voneinander abzugrenzen. F\u00fcr Varianten innerhalb einer Kulturgruppe wird h\u00e4ufig die Bezeichnung Subkulturen verwendet. In der Ethnologie wird das Konzept der unterscheidbaren Kulturen aufgrund seines konstruierten Charakters (Festlegung von Grenzen, wo in der Realit\u00e4t flie\u00dfende \u00dcberg\u00e4nge sind) heute zunehmend problematisch gesehen. Der Begriff der Kultur ist im Lauf der Geschichte immer wieder von unterschiedlichen Seiten einer Bestimmung unterzogen worden. Je nachdem dr\u00fcckt sich in der Bezeichnung Kultur das jeweils lebendige Selbstverst\u00e4ndnis und der Zeitgeist einer Epoche aus, der Herrschaftsstatus oder -anspruch bestimmter gesellschaftlicher Klassen oder auch wissenschaftliche und philosophisch-anthropologische Anschauungen. Die Bandbreite der Bedeutungsinhalte ist entsprechend gro\u00df und reicht von einer rein beschreibenden (deskriptiven) Verwendung (\u201edie Kultur jener Zeit\u201c) bis zu einer vorschreibenden (normativen), wenn bei letzterem mit dem Begriff der Kultur zu erf\u00fcllende Anspr\u00fcche verbunden werden. Hinsichtlich des Schutzes von Kulturg\u00fctern gibt es eine Reihe von Abkommen und Gesetzen. Die UNESCO und ihre Partnerorganisationen koordinieren einen internationalen Schutz und lokale Umsetzungen."}, {"color": "#97c2fc", "id": "combined policy committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chadwick,_Groves_and_Tolman.jpg", "label": "combined policy committee", "shape": "image", "title": "\u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0643\u064a\u0628\u064a\u0643 \u0647\u064a \u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0633\u0631\u064a\u0629 \u0648\u0642\u0639\u062a\u0647\u0627 \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0645\u0645\u062b\u0644\u0629 \u0628 \u0648\u0646\u0633\u062a\u0648\u0646 \u062a\u0634\u0631\u0634\u0644 \u0648\u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0645\u0645\u062b\u0644\u0629 \u0628 \u0648\u0641\u0631\u0627\u0646\u0643\u0644\u064a\u0646 \u062f\u064a \u0631\u0648\u0632\u0641\u0644\u062a \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629\u0641\u064a 19 \u0623\u063a\u0633\u0637\u0633 1943\u060c \u062e\u0644\u0 \u0641\u064a \u0636\u0648\u0621 \u0645\u0633\u0627\u0647\u0645\u0629 \u0643\u0646\u062f\u0627 \u0641\u064a \u0647\u0630\u0627 \u0627\u0644\u062c\u0647\u062f. \u0642\u0627\u0645 \u0627\u0644\u0639\u0644\u0645\u0627\u0621 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0648\u0646 \u0628\u0639\u062f \u062d\u0635\u0648\u0644\u0647\u0645 \u0639\u0644\u0649 \u0627\u0644\u0627\u0630\u0646 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a \u0645\u0646 \u062f\u0648\u0644\u062a\u0647\u0645 \u0641\u064a \u064a\u0648\u0644\u064a\u0648 1945 \u0628\u0645\u0648\u062c\u0628 \u0627\u0644\u0627\u062a\u0641\u0627\u0642\u064a\u0629 \u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0636\u062f \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u060c \u0628\u0639\u0645\u0644 \u0645\u0647\u0645 \u0643\u062c\u0632\u0621 \u0645\u0646 \u0627\u0644\u0645\u0633\u0627\u0647\u0645\u0629 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0629 \u0641\u064a \u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0646\u0647\u0627\u062a\u0646. \u0645\u062f\u062f \u0647\u0627\u064a\u062f \u0628\u0627\u0631\u0643 \u0645\u0633\u0627\u0639\u062f \u0627\u0644\u0645\u064a\u0645\u0648\u0627\u0631 \u0641\u064a \u0633\u0628\u062a\u0645\u0628\u0631 1944 \u0627\u0644\u062a\u0639\u0627\u0648\u0646 \u0627\u0644\u0623\u0646\u062c\u0644\u0648 \u0623\u0645\u0631\u064a\u0643\u064a \u0641\u064a \u0641\u062a\u0631\u0629 \u0645\u0627 \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628\u060c \u0648\u0644\u0643\u0646 \u0628\u0639\u062f \u0627\u0646\u062a\u0647\u0627\u0621 \u0627\u0644\u062d\u0631\u0628\u060c \u062a\u0636\u0627\u0621\u0644 \u0627\u0644\u062d\u0645\u0627\u0633 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u0644\u0644\u062a\u062d\u0627\u0644\u0641 \u0645\u0639 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627. \u0623\u0646\u0647\u0649 \u0642\u0627\u0646\u0648\u0646 \u0645\u0643\u0645\u0627\u0647\u0648\u0646 \u0627\u0644\u06
