e aber: \u201eEin paar Sekunden l\u00e4nger und die Dosis w\u00e4re wahrscheinlich t\u00f6dlich gewesen.\u201c"}, {"color": "#97c2fc", "id": "boss", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Al_Capone_in_1930.jpg", "label": "boss", "shape": "image", "title": "\u041a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442, \u0442\u0430\u043a\u0436\u0435 \u043a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0438\u043b\u0438 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043d\u044b\u0439 \u0431\u043e\u0441\u0441 (crime boss), \u0434\u043e\u043d (don), \u0433\u043b\u0430\u0432\u0430\u0440\u044c \u0431\u0430\u043d\u0434\u044b, \u0432\u043e\u0440 \u0432 \u0437\u0430\u043a\u043e\u043d\u0435, \u043a\u0440\u0451\u0441\u0442\u043d\u044b\u0439 \u043e\u0442\u0435\u0446 (godfather), \u043a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0438\u043b\u0438 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043d\u044b\u0439 \u0431\u0430\u0440\u043e\u043d (\u043d\u0430\u0440\u043a\u043e\u0431\u0430\u0440\u043e\u043d), \u0431\u043e\u0441\u0441 \u043c\u0430\u0444\u0438\u0438 (\u043c\u0430\u0444\u0438\u043e\u0437\u043d\u044b\u0439 \u0431\u043e\u0441\u0441), \u043f\u0430\u0445\u0430\u043d, \u043e\u044f\u0431\u0443\u043d \u0438\u043b\u0438 \u043a\u0443\u043c\u0438\u0442\u0451 \u2014 \u043b\u0438\u0446\u043e, \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u0435 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043d\u0443\u044e \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044e."}, {"color": "#97c2fc", "id": "progress report", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arlington_College_progress_report_(report_card)_for_Miss_Fannie_Watson_(10013167).jpg", "label": "progress report", "shape": "image", "title": "\u0422\u0430\u0301\u0431\u0435\u043b\u044c \u0443\u0441\u043f\u0435\u0432\u0430\u0435\u043c\u043e\u0441\u0442\u0438 \u2014 \u0442\u0430\u0431\u043b\u0438\u0446\u0430 \u0443\u0441\u043f\u0435\u0432\u0430\u0435\u043c\u043e\u0441\u0442\u0438 \u0448\u043a\u043e\u043b\u044c\u043d\u0438\u043a\u0430 (\u0443\u0447\u0430\u0449\u0435\u0433\u043e\u0441\u044f), \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u044b \u0438\u0437\u0443\u0447\u0430\u0435\u043c\u044b\u0435 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u044b \u0438 \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0438\u0442\u043e\u0433\u043e\u0432\u044b\u0435 \u043e\u0446\u0435\u043d\u043a\u0438 \u0437\u0430 \u043f\u0435\u0440\u0438\u043e\u0434\u044b (\u0437\u0430 \u0443\u0447\u0435\u0431\u043d\u044b\u0435 \u0447\u0435\u0442\u0432\u0435\u0440\u0442\u0438) \u0443\u0447\u0451\u0431\u044b \u0432 \u0443\u0447\u0435\u0431\u043d\u043e\u043c \u0437\u0430\u0432\u0435\u0434\u0435\u043d\u0438\u0438. \u0422\u0430\u0431\u0435\u043b\u044c \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0443\u0447\u0430\u0449\u0438\u043c\u0441\u044f \u0438 \u0438\u0445 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044f\u043c \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u0432 \u0443\u0441\u043f\u0435\u0432\u0430\u0435\u043c\u043e\u0441\u0442\u0438, \u0437\u0430\u043c\u0435\u0442\u0438\u0442\u044c \u0442\u0440\u0443\u0434\u043d\u043e\u0441\u0442\u0438 \u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u043c\u0435\u0440\u044b \u043a \u0438\u0445 \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u043d\u0438\u044e. \u0422\u0430\u0431\u0435\u043b\u044c \u0441\u043b\u0443\u0436\u0438\u0442 \u0434\u043b\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439 \u043e \u0440\u0443\u0431\u0435\u0436\u043d\u043e\u0439 \u0443\u0441\u043f\u0435\u0432\u0430\u0435\u043c\u043e\u0441\u0442\u0438 \u0448\u043a\u043e\u043b\u044c\u043d\u0438\u043a\u0430. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445 \u0442\u0430\u0431\u0435\u043b\u044c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u043e\u0441\u0442\u0430\u0432\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u044b\u0445 \u0441\u0438\u0441\u0442\u0435\u043c \u0443\u0447\u0451\u0442\u0430 \u0443\u0441\u043f\u0435\u0432\u0430\u0435\u043c\u043e\u0441\u0442\u0438. \u0422\u0430\u0431\u0435\u043b\u044c \u043c\u043e\u0436\u0435\u0442 \u0438\u0437\u0433\u043e\u0442\u0430\u0432\u043b\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u043a\u0430\u043a \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u0431\u043b\u0430\u043d\u043a \u0438\u043b\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0441\u043e\u0431\u043e\u0439 \u0432\u043a\u043b\u0430\u0434\u044b\u0448 \u0432 \u0448\u043a\u043e\u043b\u044c\u043d\u043e\u043c \u0434\u043d\u0435\u0432\u043d\u0438\u043a\u0435. \u0412 \u0421\u0421\u0421\u0420 \u044d\u0442\u043e \u0431\u044b\u043b \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u0431\u043b\u0430\u043d\u043a \u0435\u0434\u0438\u043d\u043e\u0433\u043e \u043e\u0431\u0440\u0430\u0437\u0446\u0430. \u0421\u0435\u0439\u0447\u0430\u0441 \u0444\u043e\u0440\u043c\u0443 \u0442\u0430\u0431\u0435\u043b\u044f \u0438 \u043f\u043e\u0440\u044f\u0434\u043e\u043a \u0435\u0433\u043e \u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0440\u0435\u0433\u043b\u0430\u043c\u0435\u043d\u0442\u0438\u0440\u0443\u044e\u0442 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0435 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0439 \u0448\u043a\u043e\u043b\u044b. \u0422\u0430\u0431\u0435\u043b\u044c \u043c\u043e\u0436\u0435\u0442 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0440\u0430\u0437\u0434\u0435\u043b, \u0447\u0442\u043e\u0431\u044b \u0443\u0447\u0438\u0442\u0435\u043b\u044f \u043c\u043e\u0433\u043b\u0438 \u0437\u0430\u043f\u0438\u0441\u0430\u0442\u044c \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u044f \u043e \u0440\u0430\u0431\u043e\u0442\u0435 \u0443\u0447\u0430\u0449\u0435\u0433\u043e\u0441\u044f \u0438 \u0435\u0433\u043e \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0438. \u0412 \u0420\u043e\u0441\u0441\u0438\u0438 \u0448\u043a\u043e\u043b\u044c\u043d\u044b\u0439 \u0443\u0447\u0435\u0431\u043d\u044b\u0439 \u0433\u043e\u0434 \u0440\u0430\u0437\u0434\u0435\u043b\u0451\u043d \u043d\u0430 \u0447\u0435\u0442\u044b\u0440\u0435 \u0447\u0435\u0442\u0432\u0435\u0440\u0442\u0438 (1-\u044f (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c \u2014 \u043e\u043a\u0442\u044f\u0431\u0440\u044c), 2-\u044f \u043d\u043e\u044f\u0431\u0440\u044c \u2014 \u0434\u0435\u043a\u0430\u0431\u0440\u044c, 3-\u044f \u044f\u043d\u0432\u0430\u0440\u044c \u2014 \u043c\u0430\u0440\u0442, 4-\u044f \u0430\u043f\u0440\u0435\u043b\u044c \u2014 \u0438\u044e\u043d\u044c). \u041e\u0431\u044b\u0447\u043d\u043e \u043d\u043e\u0432\u044b\u0439 \u0442\u0430\u0431\u0435\u043b\u044c \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0442 \u0437\u0430\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u043f\u043e\u0441\u043b\u0435 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0447\u0435\u0442\u0432\u0435\u0440\u0442\u0438. \u041e\u0446\u0435\u043d\u043a\u0438 \u0437\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0447\u0435\u0442\u0432\u0435\u0440\u0442\u0438 \u0434\u043e\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0432 \u0442\u043e\u0442 \u0436\u0435 \u0431\u043b\u0430\u043d\u043a, \u0442\u043e \u0435\u0441\u0442\u044c \u0442\u0430\u0431\u0435\u043b\u044c \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0447\u0435\u0442\u044b\u0440\u0435 \u0440\u0430\u0437\u0430 \u0437\u0430 \u0443\u0447\u0435\u0431\u043d\u044b\u0439 \u0433\u043e\u0434. \u0412 \u0421\u0428\u0410 \u0432 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u0439 \u0448\u043a\u043e\u043b\u0435 \u0443\u0447\u0435\u0431\u043d\u044b\u0439 \u0433\u043e\u0434 \u0440\u0430\u0437\u0434\u0435\u043b\u0451\u043d \u043d\u0430 \u0442\u0440\u0438 \u0441\u0435\u043c\u0435\u0441\u0442\u0440\u0430 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c \u2014 \u0434\u0435\u043a\u0430\u0431\u0440\u044c, \u0434\u0435\u043a\u0430\u0431\u0440\u044c \u2014 \u043c\u0430\u0440\u0442, \u043c\u0430\u0440\u0442 \u2014 \u0438\u044e\u043d\u044c). \u0412 \u043a\u043e\u043d\u0446\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0441\u0435\u043c\u0435\u0441\u0442\u0440\u0430 \u0443\u0447\u0435\u043d\u0438\u043a\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u0442\u0430\u0431\u0435\u043b\u044c. \u0412 \u0441\u0440\u0435\u0434\u043d\u0435\u0439 \u0448\u043a\u043e\u043b\u0435 \u0443\u0447\u0435\u043d\u0438\u043a\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0442\u0430\u0431\u0435\u043b\u044c \u0434\u0432\u0430 \u0440\u0430\u0437\u0430, \u043d\u043e \u043c\u043e\u0433\u0443\u0442 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u0447\u043d\u044b\u0439 \u0442\u0430\u0431\u0435\u043b\u044c \u0432 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0435 \u0441\u0435\u043c\u0435\u0441\u0442\u0440\u0430. \u041f\u0440\u0438\u043c\u0435\u0440: \u043f\u0435\u0440\u0432\u044b\u0439 \u0441\u0435\u043c\u0435\u0441\u0442\u0440 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442\u0441\u044f \u0441 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f \u043f\u043e \u044f\u043d\u0432\u0430\u0440\u044c, \u0432\u0442\u043e\u0440\u043e\u0439 \u2014 \u0441 \u044f\u043d\u0432\u0430\u0440\u044f \u043f\u043e \u0438\u044e\u043d\u044c. \u0412 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0441\u0440\u0435\u0434\u043d\u044f\u044f \u0448\u043a\u043e\u043b\u0430 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u0432\u044b\u0434\u0430\u0435\u0442 \u0442\u0430\u0431\u0435\u043b\u044c \u0440\u0430\u0437 \u0432 \u0433\u043e\u0434. \u041e\u0434\u043d\u0430\u043a\u043e, \u043c\u043d\u043e\u0433\u0438\u0435 \u0448\u043a\u043e\u043b\u044b \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0430\u0447\u0430\u043b\u0438 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0442\u0430\u0431\u0435\u043b\u044f \u0431\u043e\u043b\u0435\u0435 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e. \u0412 2010 \u0433\u043e\u0434\u0443 \u0432\u0432\u0435\u0434\u0435\u043d\u043e \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u0438\u0435, \u0447\u0442\u043e\u0431\u044b \u0442\u0430\u0431\u0435\u043b\u0438 \u0438 \u0442\u0435\u043a\u0443\u0449\u0430\u044f \u0443\u0441\u043f\u0435\u0432\u0430\u0435\u043c\u043e\u0441\u0442\u044c \u0434\u043b\u044f \u0432\u0441\u0435\u0445 \u0443\u0447\u0430\u0449\u0438\u0445\u0441\u044f \u0432 \u043e\u0431\u0449\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0448\u043a\u043e\u043b \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0430\u0441\u044c \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u044f\u043c \u0447\u0435\u0440\u0435\u0437 \u0418\u043d\u0442\u0435\u0440\u043d\u0435\u0442."}, {"color": "#97c2fc", "id": "radioactivity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cs-137-decay.svg", "label": "radioactivity", "shape": "image", "title": "\u0420\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0301\u0432\u043d\u044b\u0439 \u0440\u0430\u0441\u043f\u0430\u0301\u0434 (\u043e\u0442 \u043b\u0430\u0442. radius \u00ab\u043b\u0443\u0447\u00bb \u0438 \u0101ct\u012bvus \u00ab\u0434\u0435\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439\u00bb, \u0447\u0435\u0440\u0435\u0437 \u0444\u0440. radioactif, \u0431\u0443\u043a\u0432. \u2014 \u00ab\u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c\u00bb) \u2014 \u0441\u043f\u043e\u043d\u0442\u0430\u043d\u043d\u043e\u0435 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0441\u043e\u0441\u0442\u0430\u0432\u0430 (\u0437\u0430\u0440\u044f\u0434\u0430 Z, \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 A) \u0438\u043b\u0438 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0433\u043e \u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u043d\u0435\u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u0445 \u0430\u0442\u043e\u043c\u043d\u044b\u0445 \u044f\u0434\u0435\u0440 \u043f\u0443\u0442\u0451\u043c \u0438\u0441\u043f\u0443\u0441\u043a\u0430\u043d\u0438\u044f \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u0440\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0438\u0446, \u0433\u0430\u043c\u043c\u0430-\u043a\u0432\u0430\u043d\u0442\u043e\u0432 \u0438/\u0438\u043b\u0438 \u044f\u0434\u0435\u0440\u043d\u044b\u0445 \u0444\u0440\u0430\u0433\u043c\u0435\u043d\u0442\u043e\u0432. \u041f\u0440\u043e\u0446\u0435\u0441\u0441 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u043f\u0430\u0434\u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0301\u0432\u043d\u043e\u0441\u0442\u044c\u044e, \u0430 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u043d\u0443\u043a\u043b\u0438\u0434\u044b \u2014 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u043c\u0438 (\u0440\u0430\u0434\u0438\u043e\u043d\u0443\u043a\u043b\u0438\u0434\u0430\u043c\u0438). \u0420\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u043c\u0438 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430, \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u0435 \u0440\u0430\u0434\u0438\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0435 \u044f\u0434\u0440\u0430."}, {"color": "#97c2fc", "id": "author", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gdansk_Schopenhauer_House.jpg", "label": "author", "shape": "image", "title": "\u0622\u0631\u062b\u0631 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0623\u0648 \u0634\u064f\u0628\u0650\u0646\u0652\u0647\u064e\u0648\u064e\u0631 (\u0628\u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629: Arthur Schopenhauer)(22 \u0641\u0628\u0631\u0627\u064a\u0631 1788 \u2013 21 \u0633\u0628\u062a\u0645\u0628\u0631 1860 \u0645) \u0641\u064a\u0644\u0633\u0648\u0641\u064c \u0623\u0644\u0645\u0627\u0646\u064a\u060c \u0623\u0634\u0647\u0631 \u0623\u0639\u0645\u0627\u0644\u0647 \u0643\u062a\u0627\u0628 \u0627\u0644\u0639\u0627\u0644\u0645 \u0625\u0631\u0627\u062f\u0629 \u0648\u0641\u0643\u0631\u0629 \u0627\u0644\u0635\u0627\u062f\u0631 \u0639\u0627\u0645 1818 (\u0648\u0635\u062f\u0631 \u0627\u0644\u0625\u0635\u062f\u0627\u0631 \u0627\u0644\u062b\u0627\u0646\u064a \u0627\u0644\u0645\u0648\u0633\u0639 \u0645\u0646\u0647 \u0641\u064a \u0639\u0627\u0645 1844). \u064a\u0634\u062e\u0651\u0635 \u0641\u064a\u0647 \u0639\u0627\u0644\u0645 \u0627\u0644\u0638\u0648\u0627\u0647\u0631 \u0628\u0635\u0641\u062a\u0647 \u0646\u062a\u0627\u062c \u0627\u0644\u0625\u0631\u0627\u062f\u0629 \u0627\u0644\u0639\u0645\u064a\u0627\u0621 \u0644\u0644\u0634\u064a\u0621 \u0641\u064a \u0630\u0627\u062a\u0647 (\u0646\u0648\u0645\u064a\u0646\u0648\u0646). \u0628\u0646\u0649 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0623\u0641\u0643\u0627\u0631\u0647 \u0639\u0644\u0649 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0645\u062b\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u062a\u0639\u0627\u0644\u064a\u0629 \u0644\u0625\u064a\u0645\u0627\u0646\u0648\u064a\u0644 \u0643\u0627\u0646\u062a\u060c \u0641\u062a\u0628\u0646\u0651\u0649 \u0646\u0638\u0627\u0645\u064b\u0627 \u0645\u0627\u0648\u0631\u0627\u0626\u064a\u064b\u0627 \u0648\u0623\u062e\u0644\u0627\u0642\u064a\u064b\u0627 \u0625\u0644\u062d\u0627\u062f\u064a\u064b\u0627 \u064a\u0631\u0641\u0636 \u0627\u0644\u0623\u0641\u0643\u0627\u0631 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u0629 \u0627\u0644\u062a\u064a \u0633\u0627\u062f\u062a \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0645\u062b\u0627\u0644\u064a\u0629 \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629. \u0643\u0627\u0646 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0645\u0646 \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0645\u0641\u0643\u0631\u064a\u0646 \u0627\u0644\u063a\u0631\u0628\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0634\u0627\u0631\u0643\u0648\u0627 \u0627\u0644\u062a\u0639\u0627\u0644\u064a\u0645 \u0648\u0627\u0644\u0639\u0642\u0627\u0626\u062f \u0627\u0644\u0628\u0627\u0631\u0632\u0629 \u0641\u064a \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629\u060c \u0645\u062b\u0644 \u0627\u0644\u0632\u0647\u062f \u0648\u0625\u0646\u0643\u0627\u0631 \u0627\u0644\u0630\u0627\u062a \u0648\u0641\u0643\u0631\u0629 \u0627\u0644\u0645\u0627\u064a\u0627 \u0641\u064a \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 (\u0648\u0627\u0644\u062a\u064a \u062a\u0642\u0648\u0644 \u0625\u0646 \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0638\u0627\u0647\u0631\u064a \u0639\u0627\u0644\u0645 \u063a\u064a\u0631 \u062d\u0642\u064a\u0642\u064a \u0643\u0645\u0627 \u064a\u0628\u062f\u0648). \u0648\u064f\u0635\u0641\u062a \u0623\u0639\u0645\u0627\u0644 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0628\u0623\u0646\u0647\u0627 \u0627\u0644\u062a\u062c\u0633\u064a\u062f \u0627\u0644\u0623\u0645\u062b\u0644 \u0644\u0644\u062a\u0634\u0627\u0624\u0645\u064a\u0629 \u0627\u0644\u0641\u0644\u0633\u0641\u064a\u0629. \u0644\u0645 \u062a\u062d\u0638\u064e \u062 c2fc", "id": "forge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Terrorist_Anders_Behring_Breivik\u0027s_fake_police_ID_as_evidence_item_on_display_at_22._juli-senteret_(22_July_Information_Center)_in_Regjeringskvartalet,_Oslo,_Norway._Photo_2018-09-14.jpg", "label": "forge", "shape": "image", "title": "\u507d\u9020\uff08\u304e\u305e\u3046\uff09\u3068\u306f\u3001\u306b\u305b\u3082\u306e\u3092\u3064\u304f\u308b\u3053\u3068\u3002\u8d0b\u9020\u3002 \u624b\u5f62\u6cd5\u7b49\u306e\u6709\u4fa1\u8a3c\u5238\u6cd5\u306e\u6982\u5ff5\u3001\u7528\u8a9e\u3067\u3042\u308b\u3068\u540c\u6642\u306b\u3001\u5211\u6cd5\u306e\u6982\u5ff5\u3001\u7528\u8a9e\u306e\u4e00\u3064\u3067\u3082\u3042\u308a\u3001\u660e\u6cbb\u521d\u671f\u306b\u306f\u507d\u7532\u5dee\u3068\u547c\u3070\u308c\u3066\u3044\u305f\u3002\u985e\u4f3c\u3059\u308b\u304c\u5225\u500b\u306e\u6982\u5ff5\u3068\u3057\u3066\u306f\u5909\u9020\u304c\u3042\u308b\u3002\u4e00\u822c\u7684\u306b\u306f\u3001\u5358\u306b\u507d\u7269\u3092\u9020\u308b\u3053\u3068\u3001\u3068\u3044\u3046\u7a0b\u5ea6\u306e\u610f\u5473\u3067\u7528\u3044\u3089\u308c\u308b\u3053\u3068\u3082\u591a\u3044\u304c\u3001\u6cd5\u7684\u306b\u306f\u4ee5\u4e0b\u306e\u3088\u3046\u306a\u610f\u5473\u3067\u9650\u5b9a\u7684\u306b\u7528\u3044\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "albuquerque", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boeing_NKC-135A_Airborne_Laser_Lab_USAF.jpg", "label": "albuquerque", "shape": "image", "title": "\u30ab\u30fc\u30c8\u30e9\u30f3\u30c9\u7a7a\u8ecd\u57fa\u5730\uff08\u30ab\u30fc\u30c8\u30e9\u30f3\u30c9\u304f\u3046\u3050\u3093\u304d\u3061\u3001\u82f1: Kirtland Air Force Base\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u7a7a\u8ecd\u306e\u57fa\u5730\u3002\u30cb\u30e5\u30fc\u30e1\u30ad\u30b7\u30b3\u5dde\u30a2\u30eb\u30d0\u30ab\u30fc\u30ad\u306e\u5357\u6771\u306b\u4f4d\u7f6e\u3057\u3001\u30a2\u30eb\u30d0\u30ab\u30fc\u30ad\u56fd\u969b\u7a7a\u6e2f\u306b\u96a3\u63a5\u3057\u3066\u3044\u308b\u3002\u3053\u306e\u8ecd\u4e8b\u65bd\u8a2d\u306f\u3001\u30ab\u30fc\u30c8\u30e9\u30f3\u30c9\u7a7a\u8ecd\u57fa\u5730\u306e\u4e3b\u8981\u7d44\u7e54\u3067\u3042\u308b\u7b2c377\u57fa\u5730\u822a\u7a7a\u56e3\u306e\u672c\u62e0\u5730\u3067\u3042\u308b\u3002\u57fa\u5730\u306f\u30a2\u30e1\u30ea\u30ab\u7a7a\u8ecd\u8cc7\u6750\u8ecd\u56e3\u30673\u756a\u76ee\u306b\u5927\u304d\u3044\u8ecd\u4e8b\u65bd\u8a2d\u3067\u3001\u7dcf\u9762\u7a4d\u306f51,558 \u30a8\u30fc\u30ab\u30fc (209 km\u00b2)\u300123,000\u540d\u4ee5\u4e0a\u3092\u96c7\u7528\u3057\u3066\u3044\u308b\u3002\u3053\u306e\u51854,200\u540d\u4ee5\u4e0a\u306e\u73fe\u5f79\u5175\u30011,000\u540d\u306e\u7a7a\u8ecd\u5dde\u5175\u3001\u52a0\u3048\u30663,200\u540d\u306e\u81e8\u6642\u4e88\u5099\u5f79\u5175\u304c\u3044\u308b\u3002 \u57fa\u5730\u6a2a\u306b\u539f\u5b50\u529b\u3084\u6838\u653b\u6483\u3092\u5c55\u793a\u3057\u3066\u3044\u308b\u56fd\u7acb\u539f\u5b50\u529b\u535a\u7269\u9928\u304c\u6240\u5728\u3057\u3066\u3044\u308b\u3002 \u57fa\u5730\u306e\u6771\u5074\u306b\u306f\u30b5\u30f3\u30c7\u30a3\u30a2\u56fd\u7acb\u7814\u7a76\u6240\u306e\u7814\u7a76\u65bd\u8a2d\u306e\u5efa\u5c4b\u304c\u4e26\u3093\u3067\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "isotopes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chart_of_Nuclides_-_Thermal_neutron_fission_cross_sections.png", "label": "isotopes", "shape": "image", "title": "In nuclear engineering, fissile material is material capable of sustaining a nuclear fission chain reaction. By definition, fissile material can sustain a chain reaction with neutrons of thermal energy. The predominant neutron energy may be typified by either slow neutrons (i.e., a thermal system) or fast neutrons. Fissile material can be used to fuel thermal-neutron reactors, fast-neutron reactors and nuclear explosives."}, {"color": "#97c2fc", "id": "calutrons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calutron_operators.jpg", "label": "calutrons", "shape": "image", "title": "A calutron is a mass spectrometer originally designed and used for separating the isotopes of uranium. It was developed by Ernest Lawrence during the Manhattan Project and was based on his earlier invention, the cyclotron. Its name was derived from California University Cyclotron, in tribute to Lawrence\u0027s institution, the University of California, where it was invented. Calutrons were used in the industrial-scale Y-12 uranium enrichment plant at the Clinton Engineer Works in Oak Ridge, Tennessee. The enriched uranium produced was used in the Little Boy atomic bomb that was detonated over Hiroshima on 6 August 1945. The calutron is a type of sector mass spectrometer, an instrument in which a sample is ionized and then accelerated by electric fields and deflected by magnetic fields. The ions ultimately collide with a plate and produce a measurable electric current. Since the ions of the different isotopes have the same electric charge but different masses, the heavier isotopes are deflected less by the magnetic field, causing the beam of particles to separate into several beams by mass, striking the plate at different locations. The mass of the ions can be calculated according to the strength of the field and the charge of the ions. During World War II, calutrons were developed to use this principle to obtain substantial quantities of high-purity uranium-235, by taking advantage of the small mass difference between uranium isotopes. Electromagnetic separation for uranium enrichment was abandoned in the post-war period in favor of the more complicated, but more efficient, gaseous diffusion method. Although most of the calutrons of the Manhattan Project were dismantled at the end of the war, some remained in use to produce isotopically enriched samples of naturally occurring elements for military, scientific and medical purposes."}, {"color": "#97c2fc", "id": "d.c.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Direct_current_symbol.svg", "label": "d.c.", "shape": "image", "title": "Arus searah adalah arus listrik yang nilainya tidak berubah. Arah pengaliran arus listriknya hanya positif atau hanya negatif saja. Arus searah didefinisikan sebagai arus listrik yang mempunyai nilai tetap atau konstan terhadap satuan waktu. Nilai ini ditinjau dari pengaliran arus listrik pada waktu yang berbeda dan akan selalu mendapatkan nilai yang sama. Sumber tegangan listrik dan arus searah diperoleh dari elemen-elemen seperti elemen volta, baterai, dan akumulator, yang merupakan suatu energi listrik yang mengalir secara merata pada setiap saat. Alat pengukur tegangan dan arus searah yaitu jenis kumparan berputar yang terdiri dari sebuah kumparan yang berada dalam suatu medan magnet permanen. Kumparan yang disanggah oleh sumbu yang dilengkapi dengan pegas, apabila dialiri arus maka kumparan tersebut akan berputar. Pada saat momen putar yang timbul akibat adanya interaksi antara medan magnet dan arus listrik kumparan maka perputaran tersebut akan mencapai kududukan tertentu. Terjadinya defleksi maksimum disebabkan oleh arus listrik maksimum yang diperbolehkan mengalir pada kumparan. Untuk mendapatkan kumparan yang ringan, maka harus dibuat dari kawat yang halus sehingga arus listrik yang mengalir padanya sangat terbatas dan disebut dengan resistansi internal alat ukur."}, {"color": "#97c2fc", "id": "justinian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spanish_Visigothic_gold_tremisses_in_the_name_of_emperor_Justinian_I_with_cross_on_breast_7th_century.jpg", "label": "justinian", "shape": "image", "title": "Justiniano la 1-a a\u016d Justiniano la granda (latine: Flavius Petrus Sabbatius Iustinianus) (\u0109. 483 \u2013 \u0109irka\u016d 14-a de novembro 565) estis imperiestro de la Orient-Romia Imperio ekde 527 \u011dis sia morto. Li estis la dua membro de la , post la morto de sia onklo Justino la 1-a kaj edzo de Teodora la 1-a. Lia kortega historiisto estis Prokopio el Cezareo. Li finis la militon kontra\u016d la persoj per la tiel nomata \"eterna paco\" (532), por rekonkerigi kunhelpe de Belizaro kaj Narses la okcidentan regnon: Nordafrikon 535, Italion 553, Sudhispanion 554. Ka\u016dze de ekonomia kaj financa trostre\u0109oj la \u015dtato \u015duldi\u011dis. Li estas konsiderata sanktulo inter Ortodoksismo."}, {"color": "#97c2fc", "id": "brigadier general", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peru-AirForce-OF-9.svg", "label": "brigadier general", "shape": "image", "title": "\u5c07\u8ecd\uff08\u82f1\u8a9e\uff1ageneral\uff09\u662f\u8ecd\u968a\u8ecd\u5b98\uff0c\u5728\u90e8\u5206\u570b\u5bb6\uff0c\u9678\u8ecd\u3001\u6d77\u8ecd\u53ca\u7a7a\u8ecd\u7684\u5c07\u9818\u4f7f\u7528\u4e0d\u540c\u7684\u540d\u7a31\u7a31\u547c\u3002 \u5c07\u8ecd\u7684\u82f1\u6587general\u8d77\u6e90\u81ea\u82f1\u570b\u90fd\u9438\u738b\u671d\uff0c\u662fcaptain general\u7684\u7c21\u7a31\uff0c\u6e90\u81ea\u4e2d\u53e4\u82f1\u6587capitaine g\u00e9n\u00e9ral\u3002 \u73fe\u4eca\uff0c\u5c07\u8ecd\u5728\u4e00\u4e9b\u570b\u5bb6\u6703\u8996\u70ba\u56db\u661f\u4e0a\u5c07\uff0c\u4e0d\u904e\u4e0d\u540c\u7684\u570b\u5bb6\u6709\u4e0d\u540c\u7684\u8ecd\u929c\u7cfb\u7d71\u3002\u5c07\u8ecd\u5c0d\u61c9\u5317\u7d04\u8ecd\u929c\u7684OF-9\uff0c\u662f\u8a31\u591a\u8ecd\u968a\u7684\u6700\u9ad8\u8ecd\u929c\u3002"}, {"color": "#97c2fc", "id": "rudolph peierls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peierls,Rudolf_1937.jpg", "label": "rudolph peierls", "shape": "image", "title": "Rudolf Peierls (alemany: Rudolf Ernst Peierls) (Berl\u00edn, 5 de juny de 1907 - Oxford, 19 de setembre de 1995) fou un f\u00edsic brit\u00e0nic nascut a Alemanya en una fam\u00edlia jueva. Rudolph Peierls va tenir un paper important al programa nuclear de Gran Bretanya, col\u00b7laborant amb el Projecte Manhattan, per\u00f2 tamb\u00e9 va tenir un paper destacat en moltes ci\u00e8ncies modernes. El seu impacte sobre la f\u00edsica pot ser probablement millor descrit per la seva obituari de Physics Today: \"Rudolph Peierls ... un actor important en el drama de la irrupci\u00f3 de la f\u00edsica nuclear en els assumptes del m\u00f3n ...\"\"."}, {"color": "#97c2fc", "id": "safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corp_of_Eng._6-16-11A_267.jpg", "label": "safety", "shape": "image", "title": "Bezpiecze\u0144stwo j\u0105drowe ogarnia ca\u0142okszta\u0142t zagadnie\u0144 i dzia\u0142alno\u015bci naukowo-techniczno-organizacyjnych zwi\u0105zanych z zabezpieczaniem i ochron\u0105 spo\u0142ecze\u0144stwa przed zagro\u017ceniami wynikaj\u0105cymi, lub mog\u0105cymi wynika\u0107, z awarii, uszkodze\u0144 lub obecno\u015bci system\u00f3w, obiekt\u00f3w, urz\u0105dze\u0144 i materia\u0142\u00f3w b\u0119d\u0105cych \u017ar\u00f3d\u0142em promieniowania jonizuj\u0105cego. Wed\u0142ug definicji Pa\u0144stwowej Agencji Atomistyki bezpiecze\u0144stwo j\u0105drowe to: Stan osi\u0105gany przez ca\u0142okszta\u0142t przedsi\u0119wzi\u0119\u0107 organizacyjnych i technicznych podejmowanych w celu zapobiegania zdarzeniom radiacyjnym, zwi\u0105zanym z dzia\u0142alno\u015bci\u0105 z materia\u0142ami j\u0105drowymi. Podstawow\u0105 dziedzin\u0105 zainteresowania bezpiecze\u0144stwa j\u0105drowego s\u0105 reaktory j\u0105drowe wytwarzaj\u0105ce energi\u0119 j\u0105drow\u0105 przekszta\u0142can\u0105 g\u0142\u00f3wnie w energi\u0119 elektryczn\u0105. Zwi\u0119kszanie bezpiecze\u0144stwa tych obiekt\u00f3w mo\u017cna podzieli\u0107 na: \n* zwi\u0119kszanie bezpiecze\u0144stwa w trakcie projektowania i produkcji element\u00f3w paliwowych \n* zwi\u0119kszanie bezpiecze\u0144stwa podczas eksploatacji reaktora, \n* zwi\u0119kszanie bezpiecze\u0144stwa podczas wymiany i sk\u0142adowania wykorzystanych element\u00f3w paliwowych."}, {"color": "#97c2fc", "id": "topical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SPF15SunBlock.jpg", "label": "topical", "shape": "image", "title": "\u5916\u7528\u85e5\u7269\uff08\u82f1\u8a9e\uff1aTopical medication\uff09\uff0c\u662f\u91ab\u7642\u4e0a\u4f7f\u7528\u4e8e\u8eab\u4f53\u8868\u9762\u7684\u85e5\u7269\uff0c\u4f8b\u5982\u5857\u62b9\u65bc\u76ae\u80a4\u6216\u9ecf\u819c\u7684\u8868\u9762\uff0c\u50cf\u662f\u9634\u9053\uff0c\u9634\u830e\uff0c\u773c\u775b\u548c\u8033\u6735\u7b49\u3002\u5916\u7528\u85e5\u7269\u901a\u5e38\u8981\u907f\u514d\u63a5\u89f8\u53e3\u90e8\uff0c\u4e5f\u4e0d\u53ef\u9032\u98df\u3002 \u91ab\u7642\u7528\u7684\u5316\u5b66\u7269\u8d28\uff0c\u4f8b\u5982\u6cbb\u7642\u76ae\u819a\u904e\u654f\u7684\u7c7b\u56fa\u9187\u6fc0\u7d20\uff0c\u53ef\u4ee5\u88fd\u6210\u836f\u818f\uff0c\u51dd\u80f6\u6216\u4e73\u6db2\uff0c\u4ee5\u4f9b\u5857\u62b9\u5728\u60a3\u8655\u7684\u76ae\u80a4\u4e0a\u3002 \u662f\u4e00\u7a2e\u6709\u85e5\u6027\u7684\u8cbc\u7247\uff0c\u4f7f\u7528\u6642\u9ecf\u8cbc\u5728\u76ae\u819a\u8868\u9762\uff0c\u85e5\u7269\u6703\u900f\u904e\u76ae\u819a\u6ef2\u5165\u9ad4\u5167\uff0c\u8cbc\u7247\u53ef\u6301\u7e8c\u767c\u63ee\u85e5\u6548\u8f03\u9577\uff0c\u5df2\u7ecf\u7528\u65bc\u907f\u5b55\uff0c\u548c\u9632\u6b62\u6655\u52a8\u75c5\u7b49\u65b9\u9762\uff0c\u6210\u4e3a\u670d\u7528\u836f\u8d8a\u6765\u8d8a\u666e\u904d\u7684\u4e00\u79cd\u65b9\u5f0f\u3002 \u5728\u7259\u533b\u5b66\u4e2d\uff0c\u5916\u7528\u836f\u7269\u4e5f\u53ef\u4ee5\u7528\u6765\u6307\u4f7f\u7528\u4e8e\u7259\u9f7f\u8868\u9762\u7684\u836f\u7269\u3002 \u6c2f\u9709\u7d20\u662f\u6297\u751f\u7d20\u4e2d\u5916\u7528\u836f\u7269\u4e4b\u4e00\uff0c\u4e3b\u8981\u7528\u65bc\u6bba\u83cc\u6d88\u708e\u3002"}, {"color": "#97c2fc", "id": "tennessee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Reelfoot_Lake.jpg", "label": "tennessee", "shape": "image", "title": "Tennessee (anglick\u00e1 v\u00fdslovnost []IPA, ofici\u00e1ln\u011b State of Tennessee) je st\u00e1t nach\u00e1zej\u00edc\u00ed se na v\u00fdchod\u011b Spojen\u00fdch st\u00e1t\u016f americk\u00fdch, v oblasti v\u00fdchodn\u00edch ji\u017en\u00edch st\u00e1t\u016f v ji\u017en\u00edm regionu USA. Tennessee hrani\u010d\u00ed na severu s Kentucky a Virgini\u00ed, na v\u00fdchod\u011b se Severn\u00ed Karol\u00ednou, na jihu s Georgi\u00ed, Alabamou a Mississippi a na z\u00e1pad\u011b s Arkansasem a Missouri. Se svou rozlohou 109 247 km\u00b2 je Tennessee 36. nejv\u011bt\u0161\u00edm st\u00e1tem USA, v po\u010dtu obyvatel (6,7 milionu) je 16. nejlidnat\u011bj\u0161\u00edm st\u00e1tem a s hodnotou hustoty zalidn\u011bn\u00ed 62 obyvatel na km\u00b2 je na 20. m\u00edst\u011b. Hlavn\u00edm m\u011bstem je Nashville s 640 tis\u00edci obyvateli. Dal\u0161\u00edmi velk\u00fdmi m\u011bsty jsou Memphis s 660 tis\u00edci obyvateli, d\u00e1le Knoxville (180 tis\u00edc obyv.), Chattanooga (170 tis\u00edc obyv.), (150 tis\u00edc obyv.) a (120 tis\u00edc obyv.). Nejvy\u0161\u0161\u00edm bodem st\u00e1tu je vrchol s nadmo\u0159skou v\u00fd\u0161kou 2 025 m v poho\u0159\u00ed . Nejv\u011bt\u0161\u00edmi toky jsou \u0159eky Mississippi, kter\u00e1 tvo\u0159\u00ed hranici s Missouri a Arkansasem, d\u00e1le Tennessee, , a Cumberland. Prvn\u00ed \u0161pan\u011bl\u0161t\u00ed pr\u016fzkumn\u00edci dorazili do regionu ve druh\u00e9 t\u0159etin\u011b 16. stolet\u00ed. Prvn\u00ed britsk\u00e9 os\u00eddlen\u00ed v oblasti bylo zalo\u017eeno roku 1756 a \u00fazem\u00ed bylo tehdy sou\u010d\u00e1st\u00ed Severn\u00ed Karol\u00edny. V roce 1790 zde vzniklo , kter\u00e9 pozd\u011bji p\u0159evzalo jm\u00e9no zdej\u0161\u00edho \u010derok\u00edjsk\u00e9ho m\u011bsta Tanasi. Tennessee se 1. \u010dervna 1796 stalo 16. st\u00e1tem USA. Za americk\u00e9 ob\u010dansk\u00e9 v\u00e1lky bylo Tennessee v letech 1861\u20131865 sou\u010d\u00e1st\u00ed Konfederace, k Unii bylo op\u011bt p\u0159ipojeno roku 1866."}, {"color": "#97c2fc", "id": "perth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HydeParkPerth05_gobeirne.jpg", "label": "perth", "shape": "image", "title": "Perth (IPA [\u02c8p\u02b0\u025c\u02d0\u03b8]) \u00e8 la capitale dell\u0027Australia Occidentale.\u00c8 la quarta citt\u00e0 pi\u00f9 popolosa d\u0027Australia nonch\u00e9 la pi\u00f9 popolosa della costa occidentale del Paese, e il suo nome \u00e8 un omaggio alla citt\u00e0 di Perth in Scozia."}, {"color": "#97c2fc", "id": "pulitzer prize", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lee_C._Bollinger_awarding_the_2003_Pulitzer_Prize_to_Jeffrey_Eugenides.jpg", "label": "pulitzer prize", "shape": "image", "title": "O Pr\u00eamio Pulitzer \u00e9 um pr\u00eamio estadunidense outorgado a pessoas que realizem trabalhos de excel\u00eancia na \u00e1rea do jornalismo, literatura e composi\u00e7\u00e3o musical. \u00c9 administrado pela Universidade de Col\u00fambia, em Nova Iorque. Foi criado em 1917 por desejo de Joseph Pulitzer que, na altura da sua morte, deixou dinheiro \u00e0 universidade. Parte do dinheiro foi usada para come\u00e7ar o curso de jornalismo na universidade em 1912. O primeiro Pr\u00eamio Pulitzer foi dado em 4 de Junho de 1917, e \u00e9 anunciado sempre em abril. Os indicados s\u00e3o escolhidos por uma banca independente. Ele \u00e9 entregue no dia 8 de setembro, no Dia Internacional da Solidariedade ao Jornalista. Os pr\u00eamios s\u00e3o anuais e divididos em 21 categorias. Em vinte delas, os vencedores recebem um pr\u00eamio de dez mil d\u00f3lares em dinheiro e um certificado. O vencedor na categoria Servi\u00e7o p\u00fablico de Jornalismo ganha uma medalha de ouro; o pr\u00eamio de Servi\u00e7o P\u00fablico \u00e9 sempre dado a um jornal, n\u00e3o a um indiv\u00edduo, mesmo que um indiv\u00edduo seja citado. Apenas mat\u00e9rias e fotografias publicadas por jornais nos Estados Unidos s\u00e3o eleg\u00edveis pelo pr\u00eamio de jornalismo. No Brasil, um equivalente ao pr\u00eamio Pulitzer \u00e9 o Pr\u00eamio Esso."}, {"color": "#97c2fc", "id": "nuclear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "nuclear", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "shock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/F4_p3_rgb_planedrop.jpg", "label": "shock", "shape": "image", "title": "\u015cokondo estas tipo de me\u0125anika ondo, ligata kun abrupta transiro, kun rapidega \u015dan\u011do de la karakteroj de la medio. \u011ci povas havi la formon de altprema ondo, \u011di tiam estas kreita de eksplodo a\u016d tre intensa knalo. Inter fakuloj kiuj studis \u015dokondojn menciindas Ernst Mach."}, {"color": "#97c2fc", "id": "mark oliphant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/University_of_Birmingham_-_Poynting_Physics_Building_-_blue_plaques_group_-_Oliphant.jpg", "label": "mark oliphant", "shape": "image", "title": "Sir Marcus Laurence Elwin \"Mark\" Oliphant, AC, KBE, FRS, (8 de outubro de 1901 \u2013 14 de julho de 2000) foi um f\u00edsico e humanit\u00e1rio australiano, que teve um papel de destaque na primeira demonstra\u00e7\u00e3o experimental da fus\u00e3o nuclear e tamb\u00e9m no desenvolvimento de armamento nuclear. Nascido e crescido em Adelaide, na regi\u00e3o Sul da Austr\u00e1lia, Oliphant licenciou-se na Universidade de Adelaide em 1922. Em 1927, recebeu uma para premiar a investiga\u00e7\u00e3o que levou a cabo sobre o merc\u00fario, viajando, depois, para Inglaterra, onde estudou sob a supervis\u00e3o de Sir Ernest Rutherford no Laborat\u00f3rio Cavendish da Universidade de Cambridge. Ali, utilizou um acelerador de part\u00edculas para disparar um n\u00facleo de hidrog\u00e9nio pesado (deuteri\u00f5es) contra v\u00e1rios alvos. Descobriu o n\u00facleo de h\u00e9lio-3 (heli\u00f5es) e tr\u00edtio (triti\u00f5es). Tamb\u00e9m descobriu que quando reagem entre eles, as part\u00edculas que s\u00e3o libertadas t\u00eam muito mais energia do que aquela com que come\u00e7aram. A energia foi libertada a partir do interior dos n\u00facleos, e ele apercebeu-se que isso era o resultado de uma fus\u00e3o nuclear. Oliphant deixou o Laborat\u00f3rio Cavendish em 1937 para ser professor de F\u00edsica na Universidade de Birmingham. Tentou construir um c\u00edclotron de na universidade, mas aquela foi adiada por causa do in\u00edcio da Segunda Grande Guerra na Europa em 1939. Oliphant fez parte do desenvolvimento do [radar]], liderando um grupo na Universidade de Birmingham que inclu\u00eda John Randall e . Criaram um novo desenho radical, o magnetr\u00e3o, que tornou o radar de microondas poss\u00edvel. Oliphant tamb\u00e9m fez parte da , a qual relatou, em Julho de 1941, que uma bomba at\u00f3mica n\u00e3o s\u00f3 era poss\u00edvel de ser constru\u00edda, mas que tamb\u00e9m podia ser produzida em in\u00edcios de 1943. Oliphant teve um papel-chave na divulga\u00e7\u00e3o desta descoberta nos Estados Unidos, dando assim in\u00edcio ao chamado Projecto Manhattan. Mais tarde, em plena guerra, trabalhou com o seu amigo Ernest Lawrence no Laborat\u00f3rio de Radia\u00e7\u00e3o do MIT em Berkeley, California, onde desenvolveu a separa\u00e7\u00e3o isot\u00f3pica electromagn\u00e9tica. Depois da guerra, Oliphant regressou \u00e0 Austr\u00e1lia para ser o primeiro director da na nova Universidade Nacional da Austr\u00e1lia, onde deu in\u00edcio ao desenvolvimento e constru\u00e7\u00e3o do maior gerador unipolar do mundo (500 megajoule). Reformou-se em 1976, mas foi nomeado por escolha do primeiro-ministro, . Oliphant fez parte da forma\u00e7\u00e3o do partido pol\u00edtico Democratas Australianos, e presidiu \u00e0 reuni\u00e3o em Melbourne em 1977, a qual marcou o lan\u00e7amento do partido. Depois de ver a sua esposa Rosa sofrer com uma doen\u00e7a prolongada, acabando por falecer em 1987, tornou-se um defensor da eutan\u00e1sia volunt\u00e1ria. Oliphant morreu em Canberra em 2000."}, {"color": "#97c2fc", "id": "explosives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Year_book_-_photo_flashes_showing_Toledo\u0027s_phenomenal_progress,_thriving_industries_and_wonderful_resources_-_DPLA_-_ac95c5ef8efd2394c21e2b6edcd01d94_(page_37)_(cropped).jpg", "label": "explosives", "shape": "image", "title": "Un explosif est d\u00e9fini par un m\u00e9lange de corps qui, lors de leur transformation, sont susceptibles de d\u00e9gager en un temps tr\u00e8s court un grand volume de gaz port\u00e9 \u00e0 haute temp\u00e9rature, ce qui constitue une explosion. Une charge explosive (en anglais : explosive charge) est une quantit\u00e9 mesur\u00e9e de mati\u00e8re explosive."}, {"color": "#97c2fc", "id": "salts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AltDiesterquatCl.png", "label": "salts", "shape": "image", "title": "In chemistry, quaternary ammonium cations, also known as quats, are positively charged polyatomic ions of the structure NR+4, R being an alkyl group or an aryl group. Unlike the ammonium ion (NH+4) and the primary, secondary, or tertiary ammonium cations, the quaternary ammonium cations are permanently charged, independent of the pH of their solution. Quaternary ammonium salts or quaternary ammonium compounds (called quaternary amines in oilfield parlance) are salts of quaternary ammonium cations. Polyquats are a variety of engineered polymer forms which provide multiple quat molecules within a larger molecule. Quats are used in consumer applications including as antimicrobials (such as detergents and disinfectants), fabric softeners, and hair conditioners. As an antimicrobial, they are able to inactivate enveloped viruses (such as SARS-CoV-2). Quats tend to be gentler on surfaces than bleach-based disinfectants, and are generally fabric-safe."}, {"color": "#97c2fc", "id": "aqueous homogeneous reactor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aqueous_homogeneous_reactor_at_ORNL.jpg", "label": "aqueous homogeneous reactor", "shape": "image", "title": "\u042f\u0434\u0435\u0440\u043d\u044b\u0439 \u0440\u0435\u0430\u043a\u0442\u043e\u0440 \u043d\u0430 \u0440\u0430\u0441\u0442\u0432\u043e\u0440\u0430\u0445 \u0441\u043e\u043b\u0435\u0439 \u2014 \u0433\u043e\u043c\u043e\u0433\u0435\u043d\u043d\u044b\u0439 \u044f\u0434\u0435\u0440\u043d\u044b\u0439 \u0440\u0435\u0430\u043a\u0442\u043e\u0440, \u0430\u043a\u0442\u0438\u0432\u043d\u0430\u044f \u0437\u043e\u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u0440\u0430\u0441\u0442\u0432\u043e\u0440 \u0441\u043e\u043b\u0438 \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u0442\u043e\u043f\u043b\u0438\u0432\u0430 (\u0443\u0440\u0430\u043d\u0430, \u043f\u043b\u0443\u0442\u043e\u043d\u0438\u044f, \u0442\u043e\u0440\u0438\u044f) \u0432 \u0432\u043e\u0434\u0435 (\u043e\u0431\u044b\u0447\u043d\u043e\u0439 \u0438\u043b\u0438 \u0442\u044f\u0436\u0435\u043b\u043e\u0439), \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0441\u043b\u0443\u0436\u0438\u0442 \u0437\u0430\u043c\u0435\u0434\u043b\u0438\u0442\u0435\u043b\u0435\u043c. \u041f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430\u043c\u0438 \u0442\u0430\u043a\u043e\u0433\u043e \u0440\u0435\u0430\u043a\u0442\u043e\u0440\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043a\u043e\u043c\u043f\u0430\u043a\u0442\u043d\u043e\u0441\u0442\u044c, \u043f\u0440\u043e\u0441\u0442\u043e\u0442\u0430 \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u0438, \u043e\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u044b\u0439 \u043a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u043d\u0442 \u0440\u0435\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438, \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0438\u0437\u043e\u0442\u043e\u043f\u043e\u0432, \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043a\u0430\u043c\u0438 \u2014 \u043d\u0438\u0437\u043a\u0430\u044f \u043c\u043e\u0449\u043d\u043e\u0441\u0442\u044c. \u041d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u043c \u0440\u0435\u0430\u043a\u0442\u043e\u0440\u043e\u043c \u043d\u0430 \u0440\u0430\u0441\u0442\u0432\u043e\u0440\u0430\u0445 \u0441\u043e\u043b\u0435\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0439 \u0410\u0440\u0433\u0443\u0441 \u0442\u0435\u043f\u043b\u043e\u0432\u043e\u0439 \u043c\u043e\u0449\u043d\u043e\u0441\u0442\u044c\u044e 20 \u043a\u0412\u0442, \u0442\u043e\u043f\u043b\u0438\u0432\u043e\u043c \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0440\u0430\u0441\u0442\u0432\u043e\u0440 UO2S\u041e4. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u043d\u044b\u043c\u0438 \u0440\u0435\u0430\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u044d\u0442\u043e\u0433\u043e \u0442\u0438\u043f\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0440\u0435\u0430\u043a\u0442\u043e\u0440\u044b \u043d\u0430 \u0440\u0430\u0441\u0442\u0432\u043e\u0440\u0435 \u043d\u0438\u0442\u0440\u0430\u0442\u0430 \u043f\u043b\u0443\u0442\u043e\u043d\u0438\u044f Pu-239, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0442\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u043c\u0430\u043b\u044b\u043c\u0438 \u0433\u0430\u0431\u0430\u0440\u0438\u0442\u0430\u043c\u0438 \u0432\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0435 \u043c\u0430\u043b\u043e\u0439 \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043c\u0430\u0441\u0441\u044b \u043f\u043b\u0443\u0442\u043e\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "electromagnetic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calutron_operators.jpg", "label": "electromagnetic", "shape": "image", "title": "A calutron is a mass spectrometer originally designed and used for separating the isotopes of uranium. It was developed by Ernest Lawrence during the Manhattan Project and was based on his earlier invention, the cyclotron. Its name was derived from California University Cyclotron, in tribute to Lawrence\u0027s institution, the University of California, where it was invented. Calutrons were used in the industrial-scale Y-12 uranium enrichment plant at the Clinton Engineer Works in Oak Ridge, Tennessee. The enriched uranium produced was used in the Little Boy atomic bomb that was detonated over Hiroshima on 6 August 1945. The calutron is a type of sector mass spectrometer, an instrument in which a sample is ionized and then accelerated by electric fields and deflected by magnetic fields. The ions ultimately collide with a plate and produce a measurable electric current. Since the ions of the different isotopes have the same electric charge but different masses, the heavier isotopes are deflected less by the magnetic field, causing the beam of particles to separate into several beams by mass, striking the plate at different locations. The mass of the ions can be calculated according to the strength of the field and the charge of the ions. During World War II, calutrons were developed to use this principle to obtain substantial quantities of high-purity uranium-235, by taking advantage of the small mass difference between uranium isotopes. Electromagnetic separation for uranium enrichment was abandoned in the post-war period in favor of the more complicated, but more efficient, gaseous diffusion method. Although most of the calutrons of the Manhattan Project were dismantled at the end of the war, some remained in use to produce isotopically enriched samples of naturally occurring elements for military, scientific and medical purposes."}, {"color": "#97c2fc", "id": "news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Douglas_Edwards_With_the_News_CBS_1952.jpg", "label": "news", "shape": "image", "title": "CBS News est le d\u00e9partement de l\u0027information du r\u00e9seau de t\u00e9l\u00e9vision et de radio am\u00e9ricain CBS."}, {"color": "#97c2fc", "id": "nuclear threat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/B05_SLBM_(cropped).jpg", "label": "nuclear threat", "shape": "image", "title": "\u00cdndia \u00e9 conhecida por possuir armas nucleares, e no passado possu\u00eda armas qu\u00edmicas. Embora a \u00cdndia n\u00e3o fez quaisquer declara\u00e7\u00f5es oficiais sobre o tamanho de seu arsenal nuclear, estimativas recentes sugerem que a \u00cdndia tem entre 90 e 110 armas nucleares, consistentes com as estimativas anteriores de que tinha produzido plut\u00f4nio suficiente para at\u00e9 75 a 110 armas nucleares. Desde 1999, a \u00cdndia foi estimada para ter 4 200 kg de plut\u00f4nio de qualidade de seus reatores de energia, o que \u00e9 equivale a cerca de 1 000 armas nucleares. A \u00cdndia n\u00e3o \u00e9 signat\u00e1ria do Tratado de 1968 de n\u00e3o Prolifera\u00e7\u00e3o Nuclear (TNP),alegando ser discriminat\u00f3rio, pois permite que os membros permanentes do Conselho de Seguran\u00e7a da ONU (EUA, R\u00fassia, China, Reino Unido e Fran\u00e7a) tenham arsenais nucleares sem nenhuma obriga\u00e7\u00e3o de desarmar, enquanto a \u00cdndia, apesar de ser um estado de armas nucleares , deve assinar o tratado como um estado de armas n\u00e3o nucleares e se sujeitar a inspe\u00e7\u00f5es. A \u00cdndia assinou e ratificou a Conven\u00e7\u00e3o sobre as Armas Biol\u00f3gicas e a Conven\u00e7\u00e3o sobre as Armas Qu\u00edmicas."}, {"color": "#97c2fc", "id": "badge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greenville,_North_Carolina_Police_Badge.jpg", "label": "badge", "shape": "image", "title": "\ubc30\uc9c0(Badge, \ubb38\ud654\uc5b4: \ube60\ucc0c)\uc740 \uc8fc\ub85c \uc637 \uce7c\ub77c \ubd80\ubd84 \ub610\ub294 \uac00\uc2b4 \ubd80\ubd84\uc5d0 \ub9e4\ub294 \uc7a5\uc2e0\uad6c\ub85c, \uc790\uaca9, \uc9c1\uc704, \uacc4\uae09, \uacbd\ub825 \ub4f1\uc744 \ub098\ud0c0\ub0b4\uae30\ub3c4 \ud55c\ub2e4. \uc54c\ub8e8\ubbf8\ub284 \ub4f1 \uae08\ud615\uc744 \uc0ac\uc6a9\ud574 \ub9cc\ub4e0 \uce94 \ubc30\uc9c0\uc640 \ubc14\ub298 \ub4f1\uc744 \uaf42\uc544 \uc0ac\uc6a9\ud558\ub294 \ud540 \ubc43\uc9c0\ub85c \ub098\ub25c\ub2e4. \ucef4\ud4e8\ud305\uc5d0\uc11c \ubc43\uc9c0\ub294 \uc2e4\ub825\uc744 \uc99d\uba85\ud558\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4. \uad50\uc721\uc5d0\uc11c \ub514\uc9c0\ud138 \ubc43\uc9c0\ub294 \ub9e5\uc544\uc11c \uc7ac\ub2e8\uc758 \ud3c9\uc0dd\uad50\uc721 \ubc30\uc9c0 \uc774\ub2c8\uc154\ud2f0\ube0c\uc5d0 \uc4f0\uc774\ub294 \uac83\uacfc \ube44\uc2b7\ud55c \uc790\uaca9\uc99d\uc758 \ub300\uc548\uc73c\ub85c\uc11c \uc0ac\uc6a9\ub41c\ub2e4. \uc62c\ub9bc\ud53d\uc5d0\uc11c\ub294 \uc0ac\uc6a9\uc790\uc758 \uc18c\uc18d\uc774\ub098 \uc62c\ub9bc\ud53d \uae30\ub150 \ub4f1\uc744 \uc8fc\uc81c\ub85c \ud55c \ud540 \ubc43\uc9c0\ub97c \ud2b8\ub808\uc774\ub529\ud558\ub294 \uc774\ub978\ubc14 \ud540 \ud2b8\ub808\uc774\ub4dc\uac00 \ud65c\uc131\ud654\ub418\uc5b4 \uc788\ub2e4. \uc774\ub294 \ubca0\ub97c\ub9b0 \uc62c\ub9bc\ud53d\uc5d0\uc11c \ub098\uce58\uc758 \ud64d\ubcf4\uc218\ub2e8\uc73c\ub85c \uc2dc\uc791\ub41c \uac83\uc774\ub098, \ud604\uc7ac\ub3c4 \uc774\uc5b4\uc9c0\uace0 \uc788\ub2e4. \ud3c9\ucc3d \ub3d9\uacc4\uc62c\ub9bc\ud53d\uc5d0\uc11c\ub294 \ucf54\uce74\ucf5c\ub77c\uac00 \ud2b8\ub808\uc774\ub529 \ub8f8\uc744 \ub9c8\ub828\ud558\uace0, \uae30\uc5c5 \ubd80\uc2a4\uc5d0\uc11c \uae30\ub150\ud488\uc73c\ub85c \ubc43\uc9c0\ub97c \ubc30\ud3ec\ud558\ub294 \ub4f1 \uae30\uc5c5\ub3c4 \ud64d\ubcf4\uc218\ub2e8\uc73c\ub85c \ubc43\uc9c0\ub97c \ud65c\uc6a9\ud558\ub294 \uacbd\uc6b0\uac00 \ub298\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "mines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Waud_-_infernal_machines.jpg", "label": "mines", "shape": "image", "title": "Mina morska \u2013 \u015brodek walki morskiej, przeznaczony do ra\u017cenia podwodnej cz\u0119\u015bci kad\u0142uba okr\u0119tu lub statku. Sk\u0142ada si\u0119 z \u0142adunku materia\u0142u wybuchowego umieszczonego w kulistym lub cylindrycznym kad\u0142ubie wodoszczelnym, wyposa\u017conego w urz\u0105dzenia zapalaj\u0105ce i zabezpieczaj\u0105ce. Mina morska jest stawiana w okre\u015blonym miejscu akwenu, w rejonie przewidywanego operowania okr\u0119t\u00f3w nieprzyjaciela, zwykle w postaci zagr\u00f3d (aktywnych lub obronnych), sk\u0142adaj\u0105cych si\u0119 z wi\u0119kszej liczby min w pewnych odleg\u0142o\u015bciach. Miny mog\u0105 by\u0107 stawiane przez okr\u0119ty r\u00f3\u017cnych klas, w tym specjalne jednostki - stawiacze min - oraz przez samoloty (miny lotnicze). Do usuwania min (tra\u0142owania) przeznaczone s\u0105 okr\u0119ty klas tra\u0142owiec i niszczyciel min. S\u0142u\u017c\u0105 do tego r\u00f3\u017cne rodzaje tra\u0142\u00f3w oraz bezza\u0142ogowe pojazdy podwodne. Okr\u0119ty zabezpieczaj\u0105 si\u0119 przed minami minimalizuj\u0105c przez wyciszanie, demagnetyzacj\u0119, zmniejszenie albo zwi\u0119kszenie pr\u0119dko\u015bci, stosowanie szyku torowego, u\u017cycie parawan\u00f3w i w\u0105s\u00f3w."}, {"color": "#97c2fc", "id": "atomic nuclei", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Helium_atom_QM.svg", "label": "atomic nuclei", "shape": "image", "title": "Atomk\u00e4rnan \u00e4r en samling av neutroner och protoner som sitter ihop. Atomk\u00e4rnor bildar tillsammans med elektroner en atom. Antalet protoner i k\u00e4rnan best\u00e4mmer vilket grund\u00e4mne och antalet neutroner vilken isotop som atomen utg\u00f6r. V\u00e4teatomk\u00e4rnan \u00e4r den enklaste, best\u00e5ende av endast en proton. I atomk\u00e4rnan \u00e4r det huvudsakligen tv\u00e5 krafter som spelar roll - den elektromagnetiska kraften och den starka k\u00e4rnkraften. Den elektromagnetiska kraften verkar repellerande d\u00e5 atomk\u00e4rnans elektriska laddning \u00e4r positiv. Den starka k\u00e4rnkraften, som verkar mellan k\u00e4rnpartiklar, \u00e4r den attraherande kraften."}, {"color": "#97c2fc", "id": "birmingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mason_Science_College.png", "label": "birmingham", "shape": "image", "title": "Die Universit\u00e4t Birmingham (englisch: University of Birmingham) wurde am 24. M\u00e4rz 1900 durch K\u00f6nigin Victoria gegr\u00fcndet. Sie war zum Stand 2020/2021 mit 37.750 Studierenden die gr\u00f6\u00dfte Universit\u00e4t in der englischen Millionenstadt Birmingham, eine der gr\u00f6\u00dften in den West Midlands und gemessen an der Zahl der Studierenden die achtgr\u00f6\u00dfte im Vereinigten K\u00f6nigreich. Die Universit\u00e4t ist Mitglied der Russell-Gruppe britischer Forschungsuniversit\u00e4ten und seit 1997 Gr\u00fcndungsmitglied des weltweiten Hochschulnetzwerkes Universitas 21. Au\u00dferdem betreibt die Universit\u00e4t eine Kooperation mit der Goethe-Universit\u00e4t Frankfurt am Main. Beide St\u00e4dte sind durch eine langj\u00e4hrige Partnerschaft verbunden."}, {"color": "#97c2fc", "id": "franklin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hawei\u0027s_Dorigen.jpg", "label": "franklin", "shape": "image", "title": "Il racconto dell\u0027allodiere (The Franklin\u0027s Tale), tradotto anche come Il racconto del proprietario terriero, \u00e8 la dodicesima novella scritta da Geoffrey Chaucer nei Racconti di Canterbury."}, {"color": "#97c2fc", "id": "knoxville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Military_maps_of_the_United_States._LOC_2009581117-3_(cropped).jpg", "label": "knoxville", "shape": "image", "title": "De Knoxville-veldtocht vond plaats in de herfst van 1863 tijdens de Amerikaanse Burgeroorlog. Noordelijke strijdkrachten onder leiding van generaal-majoor Ambrose Burnside bezetten Knoxville, Tennessee. Zuidelijke eenheden die deel uitmaakten van het werden gedetacheerd en onder bevel geplaatst van luitenant-generaal James Longstreet. Hij kreeg de opdracht de eenheden van Burnside tegen te houden zodat deze de belegering van Chattanooga door generaal Braxton Bragg niet kon doorbreken. Uiteindelijke mislukte de Zuidelijke belegering van Knoxville toen generaal-majoor William T. Sherman Burnside te hulp schoot nadat hij de belegering van Chattanooga had doorbroken."}, {"color": "#97c2fc", "id": "kokura", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Isetan_department_store_Kokura.jpg", "label": "kokura", "shape": "image", "title": "\u5c0f\u5009\u5e02\uff08\u3053\u304f\u3089\u3057\uff09\u306f\u3001\u304b\u3064\u3066\u798f\u5ca1\u770c\u6771\u90e8\u306b\u5b58\u5728\u3057\u305f\u5e02\u3002\u73fe\u5728\u306e\u5317\u4e5d\u5dde\u5e02\u5c0f\u5009\u5317\u533a\u3068\u5c0f\u5009\u5357\u533a\u306b\u76f8\u5f53\u3059\u308b\u3002 \u65e7\u4f01\u6551\u90e1\uff08\u304d\u304f\u3050\u3093\uff09\u306e\u4e00\u89d2\u3067\u30011963\u5e74\uff08\u662d\u548c38\u5e74\uff092\u670810\u65e5\u3001\u9580\u53f8\u5e02\u30fb\u6238\u7551\u5e02\u30fb\u516b\u5e61\u5e02\u30fb\u82e5\u677e\u5e02\u3068\u5408\u4f75\u3057\u3066\u5317\u4e5d\u5dde\u5e02\u3068\u306a\u3063\u305f\u30021963\u5e744\u67081\u65e5\u3001\u5317\u4e5d\u5dde\u5e02\u306e\u653f\u4ee4\u6307\u5b9a\u90fd\u5e02\u79fb\u884c\u306b\u4f34\u3044\u3001\u65e7\u5c0f\u5009\u5e02\u306f\u5c0f\u5009\u533a\u3068\u306a\u308a\u30011974\u5e74\uff08\u662d\u548c49\u5e74\uff09\u306b\u306f\u5c0f\u5009\u5317\u533a\u3068\u5c0f\u5009\u5357\u533a\u306b\u5206\u533a\u3055\u308c\u305f\u3002"}, {"color": "#97c2fc", "id": "wire", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/This_Phone_Is_Tapped.jpg", "label": "wire", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub3c4\uccad (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ub3c4\uccad(\u76dc\u807d, \uc601\uc5b4: telephone tapping, wire tapping, wiretapping, eavesdropping)\uc740 \ud0c0\uc778\uc758 \ub300\ud654 \ub098 \uc804\ud654 \ub0b4\uc6a9\uc744 \ub2f9\uc0ac\uc790\uc758 \ub3d9\uc758 \uc5c6\uc774 \ubab0\ub798 \uc5ff\ub4e3\ub294 \ud589\uc704\ub97c \ub9d0\ud55c\ub2e4. \ub3c4\uccad\uc740 \ub300\uc0c1\uc73c\ub85c \ud558\ub294 \ud1b5\uc2e0\uc744 \uc7a5\uce58\ub97c \ud1b5\ud574 \uc815\ubcf4\ub97c \ucde8\ub4dd\ud558\ub294 \uacfc\uc815\uc774\uba70, \ub3c4\uccad\uc774\ub77c\ub294 \uc6a9\uc5b4\uac00 \ubc18\ub4dc\uc2dc \uc74c\uc131\ub9cc\uc744 \uc9c0\uce6d\ud558\ub294 \uac83\uc774 \uc544\ub2c8\ub77c \uc804\uc790\uc7a5\uce58\uc5d0\uc11c \uc601\uc0c1\uc774\ub098 \ub370\uc774\ud130 \uc2e0\ud638\ub97c \ucea1\ucc98\ud558\ub294 \uacbd\uc6b0\uc5d0\ub3c4 \uc9c0\uce6d\ud55c\ub2e4. \ub3c4\uccad\uc758 \uc758\ubbf8\ub294 \ub2e4\uc591\ud558\ub2e4. \ub3c4\uccad\uc5d0 \ud65c\uc6a9\ub418\ub294 \ubc29\ubc95\uc73c\ub85c\ub294 \uc9c1\uc811\ub3c4\uccad, \uc720\uc120\ub3c4\uccad, \ubb34\uc120\ub3c4\uccad\uc774 \uc788\ub2e4. \uc9c1\uc811\ub3c4\uccad\uc740 \uc18c\ud615 \ub179\uc74c\uae30 \ub4f1\uc744 \uc815\ubcf4\uc218\uc9d1\uc744 \ud558\uace0\uc790 \ud558\ub294 \uc704\uce58\uc5d0 \uc9c1\uc811 \ubc18\uc785\ud574\uc11c \ub3c4\uccad\ud558\ub294 \ubc29\ubc95\uc774\ub2e4. \uc720\uc120\ub3c4\uccad\uc740 \uc804\ud654\uc120\ub85c \ub4f1\uc5d0 \ubb3c\ub824\ub193\uac70\ub098, \uc5f0\uacb0\ud558\uac70\ub098, \uc0bd\uc785\ud558\ub294 \ubc29\uc2dd\uc73c\ub85c \uc1a1\uc218\uc2e0\uae30(\ub610\ub294 \uc1a1\uc218\uc2e0\uc790)\uac04\uc758 \ub0b4\uc6a9\uc744 \ub3c4\uccad\ud558\ub294 \ubc29\ubc95\uc774\ub2e4. \ubb34\uc120\ub3c4\uccad\uc740 \uc1a1\uc218\uc2e0\uae30 \uc0ac\uc774\uc5d0 \uc120\uc774 \uc5c6\ub294 \ub3c4\uccad\ubc29\ubc95\uc73c\ub85c, \uc804\ud30c\ub97c \ud65c\uc6a9\ud55c\ub2e4. \uc27d\uac8c \ub9d0\ud574\uc11c \uc74c\uc131\uc744 \ub9c8\uc774\ud06c\ub85c \ubaa8\uc544\uc11c \uc804\ud30c\ub85c \uba3c \uac70\ub9ac\uc5d0 \uc788\ub294 \uc0ac\ub78c\uc5d0\uac8c \ubcf4\ub0b4\uc8fc\ub294 \ubc29\uc2dd\uc774\ub77c\uace0 \uc774\ud574\ud558\uba74 \ub41c\ub2e4. \ud2b9\ud788, \ubb34\uc120\ub3c4\uccad \uc7a5\uce58\uc758 \uacbd\uc6b0 \ubb34\uc120 \uc8fc\ud30c\uc218\ub97c \uae38\uac8c\ub294 \uc218\uc2ed \ud0ac\ub85c\ubbf8\ud130 \ub5a8\uc5b4\uc9c4 \uac70\ub9ac\uae4c\uc9c0 \uc1a1\uc2e0\ud558\ub294 \ucd08\uc18c\ud615 RF \uc1a1\uc2e0\uce69\uc744 \ub9c8\uc6b0\uc2a4\ub098 \ud0a4\ubcf4\ub4dc \ub4f1 \uc0dd\ud65c \uc8fc\ubcc0\uae30\uae30\ub85c \uc704\uc7a5\uc2dc\ud0ac \uc218 \uc788\ub294\ub370\ub2e4\uac00, \ud544\uc694\uc5d0 \ub530\ub77c \ucf1c\uace0 \ub044\ub294 \ub4f1 \uc6d0\uaca9 \uc870\uc791\ub3c4 \uac00\ub2a5\ud558\uae30 \ub54c\ubb38\uc5d0 \uc54c\uc544\ub0b4\uae30\uac00 \uc5b4\ub824\uc6b4 \uac83\uc774 \ud604\uc2e4\uc774\ub2e4. \ubb34\uc120\ub3c4\uccad\uc2dc\uc5d0 \ubc1c\uc0dd\ud558\ub294 \uc8fc\ud30c\uc218 \uc2e0\ud638\uc5d0\ub3c4 \ub300\uc5ed\uc774 \uc874\uc7ac\ud558\ub294\ub370, \uc77c\ubc18\uc801\uc778 \ub3c4\uccad\ud0d0\uc9c0\uae30\uc5d0 \uc0ac\uc6a9\ub418\ub294 \uc544\ub0a0\ub85c\uadf8 \uc2e0\ud638 \ud0d0\uc9c0 \ubc29\uc2dd\uc73c\ub85c\ub294 \ucd08\uc800\uc804\ub825 \uc2e0\ud638 \ud0d0\uc9c0\uac00 \ubd88\uac00\ub2a5\ud558\uae30\uc5d0 \ucd08\uad11\ub300\uc5ed(UWB : Ultra Wide Band)\uc744 \ud0d0\uc9c0\ud560 \uc218 \uc788\ub294 \uace0\uc131\ub2a5\uc758 \ud0d0\uc9c0\uae30\uac00 \ud544\uc694\ud558\ub2e4. \uac10\uccad(\u76e3\u807d, \uc774\ub77c\ub294 \ub2e8\uc5b4\uc640 \ud63c\uc6a9\ub418\uc5b4 \uc4f0\uc774\uac70\ub098 \ub3c4\uac10\uccad\uc73c\ub85c \ubb36\uc5b4\uc11c \uc4f0\uc774\ub294 \uacbd\uc6b0\ub3c4 \uc788\uc9c0\ub9cc, \ub3c4\uccad\uacfc \uac10\uccad\uc758 \ubd84\uba85\ud55c \ucc28\uc774\uc810\uc774 \uc874\uc7ac\ud55c\ub2e4. \ub3c4\uccad\uc740 \uac1c\uc778\uc758 \uc0ac\uc0dd\ud65c\uc744 \uc544\ubb34\ub7f0 \ubc95\uc801 \uad8c\ud55c\uc774 \uc5c6\uc774 \ubab0\ub798 \uc5ff\ubcf4\uac70\ub098 \ub4e3\ub294 \ubd88\ubc95 \ud589\uc704\ub85c \ubab0\ub798\uce74\uba54\ub77c\ub098 \uc2ec\ubd80\ub984 \uc13c\ud130\u
