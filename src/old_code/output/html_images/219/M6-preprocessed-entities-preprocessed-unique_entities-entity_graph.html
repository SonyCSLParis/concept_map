\u03bf\u03af\u03b1\u03c2 \u03ad\u03c7\u03bf\u03c5\u03bc\u03b5 \u03b1\u03b3\u03c9\u03b3\u03ae, \u03ba\u03b1\u03b9 \u03b7 \u03bc\u03b5\u03c4\u03b1\u03b2\u03bf\u03bb\u03ae \u03c4\u03b7\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b1\u03c2 \u03c3\u03b5 \u03b1\u03c0\u03cc\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03c6\u03bf\u03c1\u03ac \u03b1\u03b3\u03c9\u03b3\u03ae\u03c2."}, {"color": "#97c2fc", "id": "thin man", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Thin_Man_(1st_ed_cover).jpg", "label": "thin man", "shape": "image", "title": "( \uc774 \uc18c\uc124\uc744 \uac01\uc0c9\ud55c 1934\ub144 \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \uadf8\ub9bc\uc790 \uc5c6\ub294 \ub0a8\uc790 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \u300a\uadf8\ub9bc\uc790 \uc5c6\ub294 \ub0a8\uc790\u300b(\uc601\uc5b4: The Thin Man)\ub294 \ub300\uc2e4 \ud574\ubbf8\ud2b8\uac00 \uc4f4 \ucd94\ub9ac\ubb3c\uc774\ub2e4. 1933\ub144 12\uc6d4\ubd80\ud130 \ub808\ub4dc\ubd81\uc5d0 \uc5f0\uc7ac\ub418\uae30 \uc2dc\uc791\ud588\uc73c\uba70, \uc774\ub4ec\ud574 \ub2e8\ud589\ubcf8\uc73c\ub85c \ucd9c\ud310\ub410\ub2e4. \uac19\uc740 \ud574 \ub3d9\uba85\uc758 \uc601\ud654\ub3c4 \uac1c\ubd09\ud574 \ud765\ud589\ud588\ub2e4. \uc774 \uc18c\uc124\uc744 \ub05d\uc73c\ub85c \ud574\ubbf8\ud2b8\ub294 \ub354\uc774\uc0c1 \uc7a5\ud3b8\uc18c\uc124\uc744 \uc4f0\uc9c0 \uc54a\uc558\ub2e4."}, {"color": "#97c2fc", "id": "arthur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chester_A_Arthur_1859.png", "label": "arthur", "shape": "image", "title": "\u039f \u03a4\u03c3\u03ad\u03c3\u03c4\u03b5\u03c1 \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 (Chester A. Arthur, 5 \u039f\u03ba\u03c4\u03c9\u03b2\u03c1\u03af\u03bf\u03c5 1829 - 18 \u039d\u03bf\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1886) \u03ae\u03c4\u03b1\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03cc\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03bf 21\u03bf\u03c2 \u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2. \u03a0\u03c1\u03b9\u03bd \u03b3\u03af\u03bd\u03b5\u03b9 \u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b5\u03c5\u03c1\u03ad\u03c9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03c9\u03c2 \u03c3\u03c5\u03bb\u03bb\u03ad\u03ba\u03c4\u03b7\u03c2 \u03c6\u03cc\u03c1\u03c9\u03bd \u03b5\u03b9\u03c3\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03bb\u03b9\u03bc\u03ac\u03bd\u03b9 \u03c4\u03b7\u03c2 \u039d\u03ad\u03b1\u03c2 \u03a5\u03cc\u03c1\u03ba\u03b7\u03c2 \u03bc\u03af\u03b1 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac \u03c0\u03bf\u03c5 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03b1\u03c3\u03c5\u03bd\u03b4\u03ad\u03c3\u03b5\u03b9\u03c2. \u039f \u03a4\u03c3\u03ad\u03c3\u03c4\u03b5\u03c1 \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 \u03bf\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a4\u03b6\u03ad\u03b9\u03bc\u03c2 \u0393\u03ba\u03ac\u03c1\u03c6\u03b9\u03bb\u03bd\u03c4, \u03b8\u03ad\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b5 \u03b3\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03bc\u03b9\u03c3\u03cc \u03c7\u03c1\u03cc\u03bd\u03bf, \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03b1\u03c4\u03cc\u03c7\u03bf\u03c5 \u03c4\u03bf\u03c5, \u03bc\u03b5 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03bd\u03b1 \u03b3\u03af\u03bd\u03b5\u03b9 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2. \u039f \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 \u03ae\u03c4\u03b1\u03bd \u03bf \u03c0\u03c1\u03ce\u03c4\u03bf\u03c2 \u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c7\u03ce\u03c1\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03b4\u03c9\u03c3\u03b5 \u03c0\u03c1\u03bf\u03b5\u03b4\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03cc\u03c1\u03ba\u03bf\u03c5\u03c2 \u03c3\u03c4\u03bf \u03c3\u03c0\u03af\u03c4\u03b9 \u03c4\u03bf\u03c5. \u039f \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 \u03ae\u03c4\u03b1\u03bd \u03b4\u03b9\u03ba\u03b7\u03b3\u03cc\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u039d\u03ad\u03b1 \u03a5\u03cc\u03c1\u03ba\u03b7. \u0394\u03cd\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c5\u03c0\u03bf\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03b4\u03b9\u03ac\u03c3\u03b7\u03bc\u03b5\u03c2. \u0397 \u03bc\u03af\u03b1 \u03b5\u03c0\u03b9\u03b2\u03b5\u03b2\u03b1\u03af\u03c9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03ba\u03ac\u03b8\u03b5 \u03c3\u03ba\u03bb\u03ac\u03b2\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03c1\u03c7\u03cc\u03c4\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039d\u03ad\u03b1 \u03a5\u03cc\u03c1\u03ba\u03b7 \u03b1\u03c5\u03c4\u03bf\u03bc\u03ac\u03c4\u03c9\u03c2 \u03b8\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf\u03c2. \u0397 \u03ac\u03bb\u03bb\u03b7 \u03ad\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf\u03bd \u03c6\u03c5\u03bb\u03b5\u03c4\u03b9\u03ba\u03cc \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc \u03c3\u03c4\u03b1 \u03bc\u03b5\u03c4\u03c1\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a4\u03b6\u03ad\u03b9\u03bc\u03c2 \u0393\u03ba\u03ac\u03c1\u03c6\u03b9\u03bb\u03bd\u03c4, \u03bf \u03c4\u03cc\u03c4\u03b5 \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03a4\u03c3\u03ad\u03c3\u03c4\u03b5\u03c1 \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 \u03c4\u03bf\u03bd \u03b1\u03bd\u03c4\u03b9\u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b8\u03b7\u03c4\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03ad\u03bd\u03b1 \u03bc\u03b5\u03af\u03b6\u03bf\u03bd \u03b6\u03ae\u03c4\u03b7\u03bc\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03bf\u03c5\u03c2 \u03c6\u03af\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03b5 \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2, \u03b1\u03bd\u03c4\u03af \u03b3\u03b9\u03b1 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03ac\u03be\u03b9\u03b6\u03b1\u03bd \u03c4\u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac. \u03a4\u03bf \u03c0\u03c1\u03cc\u03b2\u03bb\u03b7\u03bc\u03b1 \u03b5\u03c0\u03b9\u03bb\u03cd\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03cc\u03c6\u03b1\u03c3\u03ae \u03c4\u03bf\u03c5 \u03bd\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03c3\u03b5\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03b5\u03c3\u03c4 \u03b1\u03be\u03b9\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03c3\u03bf\u03c5\u03c2 \u03ad\u03ba\u03b1\u03bd\u03b1\u03bd \u03b1\u03af\u03c4\u03b7\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1 \u03b8\u03ad\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c4\u03cd\u03c7\u03b1\u03b9\u03bd\u03b1\u03bd, \u03c4\u03bf\u03c5\u03c2 \u03c0\u03c1\u03bf\u03c3\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5."}, {"color": "#97c2fc", "id": "ussr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "ussr", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "ton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_1-tonne_weight_(geograph_6511341).jpg", "label": "ton", "shape": "image", "title": "Megagram \u00e4r en SI-enhet som motsvarar 106 gram, allts\u00e5 en miljon gram. SI-symbolen f\u00f6r megagram \u00e4r Mg. Namnet kommer fr\u00e5n SI-prefixet mega, som \u00e4r lika med en miljon. Enheten; ton (metriskt) brukar i praktiken oftast anv\u00e4ndas ist\u00e4llet f\u00f6r megagram."}, {"color": "#97c2fc", "id": "planet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mollweide_Cycle.gif", "label": "planet", "shape": "image", "title": "Die Erde ist der dichteste, f\u00fcnftgr\u00f6\u00dfte und der Sonne drittn\u00e4chste Planet des Sonnensystems. Sie ist Ursprungsort und Heimat aller bekannten Lebewesen. Ihr Durchmesser betr\u00e4gt mehr als 12.700 Kilometer und ihr Alter etwa 4,6 Milliarden Jahre. Nach ihrer vorherrschenden geochemischen Beschaffenheit wurde der Begriff der \u201eerd\u00e4hnlichen Planeten\u201c gepr\u00e4gt. Das astronomische Symbol der Erde ist oder . Da die Erdoberfl\u00e4che zu etwa zwei Dritteln aus Wasser besteht und daher die Erde vom All betrachtet vorwiegend blau erscheint, wird sie auch Blauer Planet genannt. Sie wird metaphorisch auch als \u201eRaumschiff Erde\u201c bezeichnet. Die Erde spielt als Lebensgrundlage des Menschen in allen Religionen eine herausragende Rolle als heilige Ganzheit; in etlichen ethnischen, Volks- und historischen Religionen entweder als Verg\u00f6ttlichung einer \u201eMutter Erde\u201c oder personifiziert als Erdg\u00f6ttin."}, {"color": "#97c2fc", "id": "richard rhodes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richard_Rhodes.jpg", "label": "richard rhodes", "shape": "image", "title": "Richard Lee Rhodes (born July 4, 1937) is an American historian, journalist, and author of both fiction and non-fiction, including the Pulitzer Prize-winning The Making of the Atomic Bomb (1986), and most recently, Energy: A Human History (2018). Rhodes has been awarded grants from the Ford Foundation, the Guggenheim Foundation, the MacArthur Foundation, and the Alfred P. Sloan Foundation among others. Rhodes is an affiliate of the Center for International Security and Cooperation at Stanford University. He also frequently gives lectures and talks on a broad range of subjects, including testimony to the U.S. Senate on nuclear energy."}, {"color": "#97c2fc", "id": "cavendish laboratory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CavendishLab.jpg", "label": "cavendish laboratory", "shape": "image", "title": "Le laboratoire Cavendish (Cavendish Laboratory) est le d\u00e9partement de physique de l\u0027universit\u00e9 de Cambridge. Il fait partie de l\u0027\u00e9cole de sciences physiques. Il a ouvert en 1874 comme l\u0027un des premiers laboratoires d\u0027enseignement en Angleterre. Son nom honore Henry Cavendish, fameux physicien anglais de la fin du XVIIIe si\u00e8cle. En 2005, 29 chercheurs du laboratoire avaient gagn\u00e9 un prix Nobel. Parmi les d\u00e9couvertes notables au laboratoire, on peut citer la d\u00e9couverte de l\u0027\u00e9lectron, la d\u00e9couverte du neutron et la mise en \u00e9vidence de l\u0027ADN."}, {"color": "#97c2fc", "id": "custom built", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Custom_Built.jpg", "label": "custom built", "shape": "image", "title": "Custom Built es el cuarto \u00e1lbum de estudio del m\u00fasico estadounidense Bret Michaels, publicado el 6 de julio de 2010. Es el disco m\u00e1s exitoso de Michaels, encabezando las listas de \u00e9xitos Top Hard Rock Albums y Top Independent Albums de Billboard.\u200b"}, {"color": "#97c2fc", "id": "berkeley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Whitehall_Museum_House,_Middletown_Rhode_island.jpg", "label": "berkeley", "shape": "image", "title": "George Berkeley (Kilkenny, 12 maart 1685 \u2013 Oxford, 14 januari 1753) was een Iers filosoof van Engelse afkomst en Anglicaans geestelijke (bisschop). Hij wordt beschouwd als de grondlegger van het spiritualistisch of subjectief idealisme. Het fundament van Berkeleys filosofie ligt in de stelling dat er geen object zonder subject kan zijn. Het object bestaat altijd uitsluitend in relatie tot een subject en is dus ook afhankelijk van het subject, waardoor het wordt bepaald door het subject en als loutere verschijning op zichzelf, niet onvoorwaardelijk bestaat."}, {"color": "#97c2fc", "id": "pu-239", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nagasakibomb.jpg", "label": "pu-239", "shape": "image", "title": "\u7094\u8bfa\u916e\uff08\u82f1\u8a9e\uff1aNorethisterone \u6216 \u82f1\u8a9e\uff1anorethindrone\uff09\u662f\u4e00\u79cd\u9ec4\u4f53\u5236\u5242\u836f\u7269\uff0c\u7528\u505a\u53e3\u670d\u907f\u5b55\u836f\u548c\u6fc0\u7d20\u66ff\u4ee3\u7642\u6cd5\u836f\u7269\u4ee5\u53ca\u6cbb\u7597\u4e00\u4e9b\u5987\u79d1\u75be\u75c5\u3002"}, {"color": "#97c2fc", "id": "decision making", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LampFlowchart.svg", "label": "decision making", "shape": "image", "title": "\uc758\uc0ac\uacb0\uc815(\u610f\u601d\u6c7a\u5b9a, \uc601\uc5b4: decision making)\uc740 \uc5ec\ub7ec \ub300\uc548 \uc911\uc5d0\uc11c \ud558\ub098\uc758 \ud589\ub3d9\uc744 \uace0\ub974\ub294 \uc77c\uc744 \ud574\ub0b4\ub294 \uc815\uc2e0\uc801 \uc9c0\uac01\ud65c\ub3d9\uc774\ub2e4. \ubaa8\ub4e0 \uc758\uc0ac\uacb0\uc815\uc758 \uacfc\uc815\uc740 \ud558\ub098\uc758 \ucd5c\uc885\uc801 \uc120\ud0dd\uc744 \uac00\uc9c0\uac8c \ub418\uba70 \uc774 \uc120\ud0dd\uc758 \uacb0\uacfc\ub85c \uc5b4\ub5a4 \ud589\ub3d9 \ub610\ub294 \uc120\ud0dd\uc5d0 \ub300\ud55c \uc758\uacac\uc774 \ub098\uc624\uac8c \ub41c\ub2e4. \uc815\ubcf4\ucc98\ub9ac \uad00\uc810\uc5d0\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \uc815\ubcf4\uc640 \ubc18\uc751 \uc0ac\uc774\uc758 \ub2e4 \ub300 \uc77c \ub300\uc751\uc73c\ub85c \ub098\ud0c0\ub09c\ub2e4\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc989, \ub300\uac1c \ub9ce\uc740 \uc815\ubcf4\ub97c \uc9c0\uac01\ud558\uace0 \ud3c9\uac00\ud558\uc5ec \ud558\ub098\uc758 \uc120\ud0dd\uc744 \ud558\ub294 \uac83\uc774\ub2e4. \uc2ec\ub9ac\ud559\uc801 \uad00\uc810\uc5d0\uc11c\ub294 \uac1c\ubcc4 \uc758\uc0ac \uacb0\uc815\ub4e4\uc774 \uc5b4\ub5a4 \uac1c\uc778\uc758 \ud544\uc694, \uc120\ud638\uc5d0 \uc758\ud574 \uac00\uce58\ub97c \uac16\ub294 \uc0c1\ud669 \uc548\uc5d0\uc11c \ub0b4\ub824\uc9c0\uac8c \ub418\ub294\uc9c0\ub97c \uc5f0\uad6c\ud55c\ub2e4. \ud55c\ud3b8 \uc778\uc9c0\uc2ec\ub9ac\ud559\uc801 \uad00\uc810\uc5d0\uc11c \uc740 \ud658\uacbd\uacfc \uacc4\uc18d\uc801\uc73c\ub85c \uc0c1\ud638\uc791\uc6a9\uc744 \uc77c\uc73c\ud0a4\ub294 \uac00\uc6b4\ub370\uc5d0\uc11c \ud589\ud574\uc9c0\ub294 \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc73c\ub85c \ubcf4\uc544\uc57c \ud55c\ub2e4. \uadf8\ub7ec\ub098 \ub2e4\ub978 \ucc28\uc6d0\uc5d0\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \ub9cc\uc871\ud560 \ub9cc\ud55c \ud574\uacb0\ucc45\uc774 \ub098\uc62c \ub54c\uae4c\uc9c0 \uc218\ud589\ud574\uc57c \ud560 \ubb38\uc81c \ud574\uacb0 \ud65c\ub3d9\uc73c\ub85c \uc5ec\uaca8\uc9c4\ub2e4. \uadf8\ub7ec\ubbc0\ub85c \uc758\uc0ac\uacb0\uc815\uc740 \uc774\uc131\uc801\uc774\uac70\ub098 \ube44\uc774\uc131\uc801\uc77c \uc218 \uc788\uc73c\uba70 \uc5b4\ub5a4 \ubd84\uba85\ud55c \ud639\uc740 \ubd88\ubd84\uba85\ud55c \uac00\uc815\uc5d0 \uae30\ubc18\ud55c \ub17c\ub9ac\uc801 \uc774\uc720\ub098 \uac10\uc131\uc801 \uc774\uc720\uc5d0 \uc758\ud574 \ub0b4\ub824\uc9c0\ub294 \uacb0\uc815\uc774\ub2e4. \ubaa8\ub4e0 \uacfc\ud559\uc5f0\uad6c\uc5d0 \uc788\uc5b4\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \ubc18\ub4dc\uc2dc \uc8fc\uc5b4\uc9c4 \uc815\ubcf4\uc640 \uc9c0\uc2dd\uc5d0 \uae30\ucd08\ud558\uc5ec \uacb0\uc815\ud558\uc5ec\uc57c \ud558\ub294 \ub17c\ub9ac\uc801 \uc758\uc0ac\uacb0\uc815\uc774\uc5b4\uc57c \ud55c\ub2e4. \ud558\uc9c0\ub9cc \uc608\ub97c \ub4e4\uc5b4 \uc758\ud559\uc801 \uacb0\uc815\uc744 \uc704\ud574\uc11c \uc9c4\ub2e8\uacfc \ucc98\ubc29\uc744 \ud1b5\ud574 \uc758\uc0ac\uacb0\uc815\uc744 \ud558\ub294 \uacbd\uc6b0 \ub300\ub2e8\ud788 \uc2dc\uac04\uc5d0 \ucad3\uae30\uace0, \uc704\ud5d8\ub3c4\uac00 \ub192\uc73c\uba70 \ubd88\ud655\uc2e4\uc131\uc774 \ud06c\ub2e4. \ub530\ub77c\uc11c \ucd5c\uc801\uc758 \uc758\uc0ac\uacb0\uc815\uc744 \ub0b4\ub9ac\ub294 \uac83\uc774 \uc27d\uc9c0 \uc54a\uc73c\uba70 \ubd88\ud655\uc2e4\ud55c \uac00\uc6b4\ub370\uc5d0\uc11c\ub3c4 \ucd5c\uc801\uc758 \uc758\uc0ac\uacb0\u 6\u3044\u308b\u3002\u6226\u5f8c\u306f\u3001\u6838\u8ecd\u5099\u7ba1\u7406\u554f\u984c\u306b\u95a2\u3057\u3066\u7a4d\u6975\u7684\u306a\u6d3b\u52d5\u3092\u7d9a\u3051\u305f\u3002\u4e00\u3064\u306e\u3053\u3068\u3092\u7a81\u304d\u3064\u3081\u696d\u7e3e\u3092\u7a4d\u307f\u4e0a\u3052\u308b\u3088\u308a\u3082\u3001\u77e5\u7684\u653e\u6d6a\u8005\u3068\u3057\u3066\u5e83\u3044\u5206\u91ce\u3067\u5275\u9020\u7684\u306a\u30a2\u30a4\u30c7\u30a2\u3092\u751f\u307f\u51fa\u3059\u3053\u3068\u3092\u697d\u3057\u307f\u3001\u71b1\u529b\u5b66\u3084\u6838\u7269\u7406\u5b66\u304b\u3089\u5206\u5b50\u751f\u7269\u5b66\u306b\u81f3\u308b\u79d1\u5b66\u7684\u7814\u7a76\u306b\u6b62\u307e\u3089\u305a\u3001\u793e\u4f1a\u7684\u6d3b\u52d5\u3084\u653f\u6cbb\u7684\u6d3b\u52d5\u306b\u3082\u7a4d\u6975\u7684\u306b\u95a2\u308f\u3063\u305f\u3002 1939\u5e74\u3001\u30a2\u30a4\u30f3\u30b7\u30e5\u30bf\u30a4\u30f3\u306b\u30eb\u30fc\u30ba\u30d9\u30eb\u30c8\u5927\u7d71\u9818\u3078\u6838\u958b\u767a\u3092\u4fc3\u3059\u6709\u540d\u306a\u66f8\u7c21\uff08\u30a2\u30a4\u30f3\u30b7\u30e5\u30bf\u30a4\u30f3\uff1d\u30b7\u30e9\u30fc\u30c9\u306e\u624b\u7d19\uff09\u3092\u9001\u308b\u3053\u3068\u3092\u4f9d\u983c\u3057\u305f\u306e\u3092\u306f\u3058\u3081\u3001\u30b7\u30e9\u30fc\u30c9\u306f\u4ed6\u306e\u79d1\u5b66\u8005\u3084\u6709\u529b\u8005\u3068\u306e\u63a5\u89e6\u306b\u3088\u3063\u3066\u3044\u304f\u3064\u304b\u306e\u6d3b\u52d5\u3092\u5f71\u3067\u652f\u63f4\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "sun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/171879main_LimbFlareJan12_lg.jpg", "label": "sun", "shape": "image", "title": "Solen \u00e4r en stj\u00e4rna av en relativt vanlig typ som befinner sig i centrum av v\u00e5rt solsystem och som bildades f\u00f6r ungef\u00e4r 4,6 miljarder \u00e5r sedan n\u00e4r ett moln av gas och stoft i Vintergatan drogs samman. Solsystemets \u00e5tta planeter, varav en \u00e4r jorden (Tellus), samt \u00e5tminstone fem dv\u00e4rgplaneter, r\u00f6r sig i elliptiska omloppsbanor runt solen. Solens utstr\u00e5lande energi i form av ljus och v\u00e4rme som n\u00e5r jorden \u00e4r en f\u00f6ruts\u00e4ttning f\u00f6r allt biologiskt liv p\u00e5 planeten jorden och den globala j\u00e4mvikt som r\u00e5der sedan miljarder \u00e5r tillbaka i v\u00e4dersystem och havsstr\u00f6mmar. Solen \u00e4r en medelstor stj\u00e4rna. I astronomiska sammanhang anv\u00e4nds ibland symbolen \u2299. Solen \u00e4r det st\u00f6rsta objektet i jordens n\u00e4rhet och dess diameter \u00e4r cirka 109 g\u00e5nger st\u00f6rre \u00e4n jordens, vilket g\u00f6r den drygt en miljon g\u00e5nger st\u00f6rre \u00e4n jorden (det f\u00e5r allts\u00e5 plats en miljon jordklot innanf\u00f6r solens yta). Den har en massa p\u00e5 cirka 1,99 \u00d7 1030 kg, vilket motsvarar 333 000 jordmassor. Omkring 99 procent av hela solsystemets massa finns i solen, och den p\u00e5verkar d\u00e4rf\u00f6r genom sin stora gravitationskraft alla planeters r\u00f6relser i v\u00e5rt solsystem. Solen befinner sig i utkanten av galaxen Vintergatan; 26 000 ljus\u00e5r fr\u00e5n Vintergatans centrum och 2,6 ljus\u00e5r fr\u00e5n Vintergatans mittplan. Solen r\u00f6r sig med en hastighet av 792 000 km/h relativt runt Vintergatans centrum. Det tar drygt 240 miljoner \u00e5r f\u00f6r den att f\u00f6rflytta sig ett varv runt Vintergatans centrum. Avst\u00e5ndet fr\u00e5n jorden till solen \u00e4r cirka 108 g\u00e5nger solens diameter = 150 miljoner km (1 astronomisk enhet). Det ljus som alstras av solen n\u00e5r jordytan efter 8 \u2153 minuter. Solens vinkelhastighet eller rotationshastighet varierar p\u00e5 olika breddgrader eftersom det inte finns en fast yta. Den \u00e4r h\u00f6gst vid ekvatorn d\u00e4r solytan tar 25,05 dygn att g\u00f6ra ett varv och 34,4 dygn vid polerna, se tabell."}, {"color": "#97c2fc", "id": "zulu time", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_Time_Zones_Map.png", "label": "zulu time", "shape": "image", "title": "Die koordinierte Weltzeit (englisch Coordinated Universal Time, franz\u00f6sisch Temps universel coordonn\u00e9), kurz UTC, ist die heute g\u00fcltige Weltzeit. Eingef\u00fchrt wurde sie 1972. Addiert man eine Stunde zur UTC, erh\u00e4lt man die Mitteleurop\u00e4ische Zeit (MEZ), die zeitweise in Deutschland, \u00d6sterreich, der Schweiz und anderen mitteleurop\u00e4ischen Staaten gilt. Die im Sommer geltende Mitteleurop\u00e4ische Sommerzeit (MESZ) erh\u00e4lt man, indem man zwei Stunden zur UTC addiert. Im Gegensatz zur Universalzeit (Universal Time UT), die den Schwankungen der Erdrotation stetig folgt, indem die L\u00e4nge der Zeiteinheit angepasst wird, folgt die UTC diesen Schwankungen mit Hilfe von Schaltsekunden, w\u00e4hrend ihr Sekundentakt jener der gleichm\u00e4\u00dfig mit SI-Sekunden durchlaufenden internationalen Atomzeit (TAI) ist. Die letzte Schaltsekunde wurde am 31. Dezember 2016 mit der Sekunde 23:59:60 UTC eingef\u00fcgt."}, {"color": "#97c2fc", "id": "wolfgang pauli", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pauli.jpg", "label": "wolfgang pauli", "shape": "image", "title": "Wolfgang Pauli (ur. 25 kwietnia 1900 w Wiedniu, zm. 15 grudnia 1958 w Zurychu) \u2013 szwajcarski fizyk pochodzenia austriackiego, noblista. Jeden z tw\u00f3rc\u00f3w mechaniki kwantowej; od 1928 profesor w Zwi\u0105zkowej Wy\u017cszej Szkole Technicznej w Zurychu (ETHZ), po 1939 pracuj\u0105cy na Uniwersytecie w Princeton (w Stanach Zjednoczonych),"}, {"color": "#97c2fc", "id": "nobel prize", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Horbjorn_Jagland_presents_President_Barack_Obama_with_the_Nobel_Prize_medal_and_diploma.jpg", "label": "nobel prize", "shape": "image", "title": "\u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 (\u0628\u0627\u0644\u0633\u0648\u064a\u062f\u064a\u0629: Nobelpriset\u061b \u0628\u0627\u0644\u0646\u0631\u0648\u064a\u062c\u064a\u0629: Nobelprisen) \u0647\u064a \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u062c\u0648\u0627\u0626\u0632 \u0627\u0644\u062f\u0648\u0644\u064a\u0629 \u0627\u0644\u0633\u0646\u0648\u064a\u0629 \u0627\u0644\u0645\u0645\u0646\u0648\u062d\u0629 \u0641\u064a \u0639\u062f\u0629 \u0641\u0626\u0627\u062a \u0645\u0646 \u0642\u0628\u0644 \u0645\u0624\u0633\u0633\u0627\u062a \u0633\u0648\u064a\u062f\u064a\u0629 \u0648\u0646\u0631\u0648\u064a\u062c\u064a\u0629 \u062a\u0642\u062f\u064a\u0631\u0627\u064b \u0644\u0644\u0625\u0646\u062c\u0627\u0632\u0627\u062a \u0627\u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0623\u0648 \u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0623\u0648 \u0627\u0644\u0639\u0644\u0645\u064a\u0629. \u0627\u0644\u0623\u0628 \u0627\u0644\u0631\u0648\u062d\u064a \u0644\u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0647\u0648 \u0627\u0644\u0635\u0646\u0627\u0639\u064a \u0627\u0644\u0633\u0648\u064a\u062f\u064a \u0648\u0645\u062e\u062a\u0631\u0639 \u0627\u0644\u062f\u064a\u0646\u0627\u0645\u064a\u062a\u060c \u0623\u0644\u0641\u0631\u064a\u062f \u0646\u0648\u0628\u0644\u060c \u0625\u0630 \u0642\u0627\u0645 \u0627\u0644\u0633\u0648\u064a\u062f\u064a \u0646\u0648\u0628\u0644 \u0628\u0627\u0644\u0645\u0635\u0627\u062f\u0642\u0629 \u0639\u0644\u0649 \u0627\u0644\u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0633\u0646\u0648\u064a\u0629 \u0641\u064a \u0648\u0635\u064a\u062a\u0647 \u0627\u0644\u062a\u064a \u0648\u062b\u0651\u0642\u0647\u0627 \u0641\u064a (\u0627\u0644\u0646\u0627\u062f\u064a \u0627\u0644\u0633\u0648\u064a\u062f\u064a - \u0627\u0644\u0646\u0631\u0648\u064a\u062c\u064a) \u0641\u064a 27 \u0646\u0648\u0641\u0645\u0628\u0631 1895. \u0648\u0642\u062f \u0645\u064f\u0646\u062d\u062a \u062c\u0648\u0627\u0626\u0632 \u0646\u0648\u0628\u0644 \u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621 \u0648\u0627\u0644\u0623\u062f\u0628 \u0648\u0627\u0644\u0633\u0644\u0627\u0645 \u0648\u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621 \u0648\u0639\u0644\u0645 \u0648\u0638\u0627\u0626\u0641 \u0627\u0644\u0623\u0639\u0636\u0627\u0621 \u0623\u0648 \u0627\u0644\u0637\u0628 \u0644\u0623\u0648\u0644 \u0645\u0631\u0629 \u0641\u064a \u0639\u0627\u0645 1901. \u0648\u0639\u0644\u0649 \u0646\u0637\u0627\u0642 \u0648\u0627\u0633\u0639 \u062a\u0639\u062a\u0628\u0631 \u062c\u0648\u0627\u0626\u0632 \u0646\u0648\u0628\u0644 \u0645\u0646 \u0623\u0643\u062b\u0631 \u0627\u0644\u062c\u0648\u0627\u0626\u0632 \u0627\u0644\u0645\u0631\u0645\u0648\u0642\u0629 \u0627\u0644\u0645\u0645\u0646\u0648\u062d\u0629 \u0641\u064a \u0645\u062c\u0627\u0644\u0627\u062a \u062a\u062e\u0635\u0635\u0647\u0627. \u0641\u064a \u0639\u0627\u0645 1968\u060c \u0623\u0646\u0634\u0623 \u0633\u0641\u064a\u0631\u063a\u064a\u0632 \u0631\u064a\u0633\u0643\u0628\u0627\u0646\u0643 (Sveriges Riksbank)\u060c \u0648\u0647\u0648 \u0627\u0644\u0628\u0646\u0643 \u0627\u0644\u0645\u0631\u0643\u0632\u064a \u0627\u0644\u0633\u0648\u064a\u062f\u064a\u060c \u062c\u0627\u0626\u0632\u0629 \u0641\u064a \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0644\u0625\u062d\u064a\u0627\u0621 \u0630\u0643\u0631\u0649 \u0623\u0644\u0641\u0631\u064a\u062f \u0646\u0648\u0628\u0644. \u062a\u0633\u062a\u0646\u062f \u0627\u0644\u062c\u0627\u0626\u0632\u0629 \u0625\u0644\u0649 \u062a\u0628\u0631\u0639 \u062a\u0644\u0642\u062a\u0647 \u0645\u0624\u0633\u0633\u0629 \u0646\u0648\u0628\u0644 \u0641\u064a \u0639\u0627\u0645 1968 \u0645\u0646 \u0627\u0644\u0628\u0646\u0643 \u0627\u0644\u0645\u0631\u0643\u0632\u064a \u0627\u0644\u0633\u0648\u064a\u062f\u064a \u0628\u0645\u0646\u0627\u0633\u0628\u0629 \u0627\u0644\u0630\u0643\u0631\u0649 \u0627\u0644\u062b\u0644\u0627\u0626\u0645\u0626\u0629 \u0644\u0644\u0628\u0646\u0643. \u0645\u064f\u0646\u062d\u062a \u0627\u0644\u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0641\u064a \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0625\u0644\u0649 \u0631\u0643\u0646\u0631 \u0641\u0631\u0634 \u0648\u064a\u0627\u0646 \u062a\u064a\u0646\u0628\u0631\u063a\u0646 \u0641\u064a \u0639\u0627\u0645 1969. \u062a\u064f\u0645\u0646\u062d \u062c\u0627\u0626\u0632\u0629 \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u0627\u0644\u0633\u0648\u064a\u062f\u064a\u0629 \u0644\u0644\u0639\u0644\u0648\u0645 \u0648\u0641\u0642\u064b\u0627 \u0644\u0646\u0641\u0633 \u0627\u0644\u0623\u064f\u0633\u064f\u0633 \u0627\u0644\u0645\u062a\u0628\u0639\u0629 \u0641\u064a \u0645\u0646\u062d \u062c\u0648\u0627\u0626\u0632 \u0646\u0648\u0628\u0644 \u0645\u0646\u0630 \u0639\u0627\u0645 1901. \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u0628\u0645\u0627 \u0623\u0646\u0647\u0627 \u0644\u064a\u0633\u062a \u0625\u062d\u062f\u0649 \u0627\u0644\u062c\u0648\u0627\u0626\u0632 \u0627\u0644\u062a\u064a \u0636\u0645\u0646\u0647\u0627 \u0623\u0644\u0641\u0631\u064a\u062f \u0646\u0648\u0628\u0644 \u0641\u064a \u0648\u0635\u064a\u062a\u0647 \u0639\u0627\u0645 1895\u060c \u0641\u0647\u064a \u0644\u064a\u0633\u062a \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644. \u062a\u0645\u0646\u062d \u0627\u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0627\u0644\u0645\u0644\u0643\u064a\u0629 \u0627\u0644\u0633\u0648\u064a\u062f\u064a\u0629 \u0644\u0644\u0639\u0644\u0648\u0645 \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0641\u064a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621\u060c \u0648\u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0641\u064a \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0621\u060c \u0648\u062c\u0627\u0626\u0632\u0629 \u0633\u0641\u064a\u0631\u063a\u064a\u0632 \u0631\u064a\u0633\u0643\u0628\u0627\u0646\u0643 \u0641\u064a \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629\u060c \u0628\u064a\u0646\u0645\u0627 \u062a\u0645\u0646\u062d \u062c\u0645\u0639\u064a\u0629 \u0646\u0648\u0628\u0644 \u0641\u064a \u0645\u0639\u0647\u062f \u0643\u0627\u0631\u0648\u0644\u064a\u0646\u0633\u0643\u0627 \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0641\u064a \u0639\u0644\u0645 \u0648\u0638\u0627\u0626\u0641 \u0627\u0644\u0623\u0639\u0636\u0627\u0621 \u0623\u0648 \u0627\u0644\u0637\u0628\u060c \u0648\u062a\u0645\u0646\u062d \u0627\u0644\u0623\u0643\u0627\u062f\u064a\u0645\u064a\u0629 \u0627\u0644\u0633\u0648\u064a\u062f\u064a\u0629 \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0641\u064a \u0627\u0644\u0623\u062f\u0628\u060c \u0641\u064a \u062d\u064a\u0646 \u062a\u0645\u0646\u062d \u0627\u0644\u0644\u062c\u0646\u0629 \u0627\u0644\u0646\u0631\u0648\u064a\u062c\u064a\u0629 \u0644\u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0644\u0644\u0633\u0644\u0627\u0645. \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1901 \u06482019\u060c \u0645\u064f\u0646\u062d\u062a \u062c\u0648\u0627\u0626\u0632 \u0646\u0648\u0628\u0644 (\u0648\u062c\u0648\u0627\u0626\u0632 \u0627\u0644\u0639\u0644\u0648\u0645 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0645\u0646 \u0639\u0627\u0645 1969 \u0641\u0635\u0627\u0639\u062f\u064b\u0627) 597 \u0645\u0631\u0629 \u0625\u0644\u0649 950 \u0634\u062e\u0635\u064b\u0627 \u0648\u0645\u0646\u0638\u0645\u0629. \u0645\u0639 \u062d\u0635\u0648\u0644 \u0627\u0644\u0628\u0639\u0636 \u0639\u0644\u0649 \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0623\u0643\u062b\u0631 \u0645\u0646 \u0645\u0631\u0629\u060c \u0641\u0625\u0646 \u0647\u0630\u0627 \u064a\u062c\u0639\u0644 \u0625\u062c\u0645\u0627\u0644\u064a \u0627\u0644\u062d\u0627\u0635\u0644\u064a\u0646 \u0639\u0644\u0649 \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 27 \u0645\u0646\u0638\u0645\u0629 \u0648908 \u0641\u0631\u062f\u0627\u064b. \u062a\u0642\u0627\u0645 \u0627\u062d\u062a\u0641\u0627\u0644\u0627\u062a \u062a\u0648\u0632\u064a\u0639 \u0627\u0644\u062c\u0648\u0627\u0626\u0632 \u0633\u0646\u0648\u064a\u064b\u0627 \u0641\u064a \u0645\u062f\u064a\u0646\u0629 \u0633\u062a\u0648\u0643\u0647\u0648\u0644\u0645\u060c \u0627\u0644\u0633\u0648\u064a\u062f (\u0628\u0627\u0633\u062a\u062b\u0646\u0627\u0621 \u062d\u0641\u0644 \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0644\u0644\u0633\u0644\u0627\u0645\u060c \u0627\u0644\u0630\u064a \u064a\u0642\u0627\u0645 \u0641\u064a \u0645\u062f\u064a\u0646\u0629 \u0623\u0648\u0633\u0644\u0648\u060c \u0627\u0644\u0646\u0631\u0648\u064a\u062c). \u064a\u062d\u0635\u0644 \u0643\u0644 \u0645\u0633\u062a\u0644\u0645 (\u064a\u064f\u0639\u0631\u0641 \u0628\u0627\u0633\u0645 \u00ab\u0644\u0648\u0631\u064a\u062a\u00bb (laureate) \u0623\u064a \u0628\u0645\u0639\u0646\u0649 \u00ab\u0627\u0644\u062d\u0627\u0626\u0632 \u0639\u0644\u0649 \u0627\u0644\u062c\u0627\u0626\u0632\u0629\u00bb) \u0639\u0644\u0649 \u0645\u064a\u062f\u0627\u0644\u064a\u0629 \u0630\u0647\u0628\u064a\u0629 \u0648\u0634\u0647\u0627\u062f\u0629 \u0648\u0645\u0628\u0644\u063a \u0645\u0646 \u0627\u0644\u0645\u0627\u0644 \u062a\u062d\u062f\u062f\u0647 \u0645\u0624\u0633\u0633\u0629 \u0646\u0648\u0628\u0644. (\u0627\u0639\u062a\u0628\u0627\u0631\u064b\u0627 \u0645\u0646 \u0639\u0627\u0645 2020\u060c \u062a\u0628\u0644\u063a \u0642\u064a\u0645\u0629 \u0643\u0644 \u062c\u0627\u0626\u0632\u0629 9 \u0645\u0644\u0627\u064a\u064a\u0646 \u0643\u0631\u0648\u0646\u0629 \u0633\u0648\u064a\u062f\u064a\u0629\u060c \u0623\u0648 \u062d\u0648\u0627\u0644\u064a 935,366 \u062f\u0648\u0644\u0627\u0631\u064b\u0627 \u0623\u0645\u0631\u064a\u0643\u064a\u064b\u0627 \u0623\u0648 848,678 \u064a\u0648\u0631\u0648 \u0623\u0648 716,224 \u062c\u0646\u064a\u0647\u064b\u0627 \u0625\u0633\u062a\u0631\u0644\u064a\u0646\u064a\u064b\u0627). \u0648\u0643\u0627\u0646\u062a \u0627\u0644\u0645\u064a\u062f\u0627\u0644\u064a\u0627\u062a \u0627\u0644\u062a\u064a \u0642\u062f\u0645\u062a \u0642\u0628\u0644 \u0639\u0627\u0645 1980 \u062a\u0635\u0643 \u0628\u0630\u0647\u0628 \u0639\u064a\u0627\u0631 23 \u0642\u064a\u0631\u0627\u0637\u060c \u0623\u0645\u0627 \u0627\u0644\u064a\u0648\u0645 \u0641\u062a\u0635\u0646\u0639 \u0627\u0644\u0645\u064a\u062f\u0627\u0644\u064a\u0627\u062a \u0628\u0627\u0644\u0630\u0647\u0628 \u0627\u0644\u0623\u062e\u0636\u0631 \u0639\u064a\u0627\u0631 18 \u0642\u064a\u0631\u0627\u0637 \u0645\u0637\u0644\u064a \u0628\u0630\u0647\u0628 \u0639\u064a\u0627\u0631 24 \u0642\u064a\u0631\u0627\u0637. \u0644\u0627 \u062a\u064f\u0645\u0646\u062d \u0627\u0644\u062c\u0627\u0626\u0632\u0629 \u0628\u0639\u062f \u0627\u0644\u0648\u0641\u0627\u0629\u061b \u0648\u0645\u0639 \u0630\u0644\u0643\u060c \u0625\u0630\u0627 \u062d\u0635\u0644 \u0634\u062e\u0635 \u0639\u0644\u0649 \u062c\u0627\u0626\u0632\u0629 \u0648\u062a\u0648\u0641\u064a \u0642\u0628\u0644 \u0627\u0633\u062a\u0644\u0627\u0645\u0647\u0627\u060c \u0641\u0642\u062f \u062a\u0638\u0644 \u0627\u0644\u062c\u0627\u0626\u0632\u0629 \u0645\u0642\u062f\u0645\u0629 \u0644\u0647. \u0643\u0645\u0627 \u0644\u0627 \u064a\u062a\u0645 \u062a\u0642\u0627\u0633\u0645 \u0627\u0644\u062c\u0627\u0626\u0632\u0629 \u0628\u064a\u0646 \u0623\u0643\u062b\u0631 \u0645\u0646 \u062b\u0644\u0627\u062b\u0629 \u0623\u0641\u0631\u0627\u062f\u060c \u0639\u0644\u0649 \u0627\u0644\u0631\u063a\u0645 \u0645\u0646 \u0623\u0646\u0647 \u064a\u0645\u0643\u0646 \u0645\u0646\u062d \u062c\u0627\u0626\u0632\u0629 \u0646\u0648\u0628\u0644 \u0644\u0644\u0633\u0644\u0627\u0645 \u0644\u0645\u0646\u0638\u0645\u0627\u062a \u062a\u0636\u0645 \u0623\u0643\u062b\u0631 \u0645\u0646 \u062b\u0644\u0627\u062b\u0629 \u0623\u0634\u062e\u0627\u0635.\u0648\u0644\u0627 \u064a\u062a\u0645 \u0627\u0644\u0625\u0639\u0644\u0627\u0646 \u0639\u0646 \u0627\u0644\u0645\u0631\u0634\u062d\u064a\u0646 \u0627\u0644\u0633\u0627\u0628\u0642\u064a\u0646 \u0648\u0627\u0644\u0630\u064a\u0646 \u0644\u0645 \u064a\u062a\u0645 \u0627\u062e\u062a\u064a\u0627\u0631\u0647\u0645 \u0644\u0646\u064a\u0644 \u0627\u0644\u062c\u0627\u0626\u0632\u0629 \u0625\u0644\u0627 \u0628\u0639\u062f \u0645\u0631\u0648\u0631 \u062e\u0645\u0633\u064a\u0646 \u0639\u0627\u0645\u0627 \u0645\u0646 \u062a\u0627\u0631\u064a\u062e \u062a\u0631\u0634\u062d\u0647\u0645."}, {"color": "#97c2fc", "id": "pound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sterling_area.svg", "label": "pound", "shape": "image", "title": "\u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0301\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0430\u0431\u043e \u0411\u0440\u0438\u0442\u0301\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 (\u0430\u043d\u0433\u043b. Pound sterling, British pound) \u2014 \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u041f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 100 \u043f\u0435\u043d\u0441\u0456\u0432 (\u043e\u0434\u043d\u0438\u043d\u0430: \u043f\u0435\u043d\u043d\u0456). \u0421\u0438\u043c\u0432\u043e\u043b \u0432\u0430\u043b\u044e\u0442\u0438: \u00a3 (\u043b\u0430\u0442. Libra \u2014 \u0444\u0443\u043d\u0442), \u043b\u0456\u0442\u0435\u0440\u043d\u0438\u0439 \u043a\u043e\u0434: GBP (Great Britain Pounds). \u0412 \u043e\u0431\u0456\u0433\u0443 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432 1, 5, 10, 20, 50, 100 \u0444\u0443\u043d\u0442\u0456\u0432 \u0442\u0430 \u043c\u043e\u043d\u0435\u0442\u0438 \u0432 1, 2, 5, 10, 20, 50 \u043f\u0435\u043d\u0441\u0456\u0432, 1, 2 \u0444\u0443\u043d\u0442\u0438. \u0420\u0456\u0434\u043a\u043e \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u043c\u043e\u043d\u0435\u0442\u0438 25 \u043f\u0435\u043d\u0441\u0456\u0432 \u0456 5 \u0444\u0443\u043d\u0442\u0456\u0432. \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u0438\u0439 \u0431\u0430\u043d\u043a \u2014 \u0411\u0430\u043d\u043a \u0410\u043d\u0433\u043b\u0456\u0457. \u0411\u0430\u043d\u043a\u0438 \u043e\u043a\u0440\u0435\u043c\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0443 \u0441\u043a\u043b\u0430\u0434\u0456 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 (\u0442\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0431\u0430\u043d\u043a \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457, \u041a\u043b\u0430\u0439\u0434\u0441\u0434\u0435\u0439\u043b \u0431\u0430\u043d\u043a; \u0447\u043e\u0442\u0438\u0440\u0438 \u0431\u0430\u043d\u043a\u0438 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457: \u0411\u0430\u043d\u043a \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457, \u041f\u0435\u0440\u0448\u0438\u0439 \u0442\u0440\u0430\u0441\u0442\u043e\u0432\u0438\u0439 \u0431\u0430\u043d\u043a, \u0411\u0430\u043d\u043a \u041e\u043b\u044c\u0441\u0442\u0435\u0440\u0443, \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0439 \u0431\u0430\u043d\u043a) \u0432\u0438\u043f\u0443\u0441\u043a\u0430\u044e\u0442\u044c \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u0432\u043b\u0430\u0441\u043d\u043e\u0433\u043e \u0434\u0438\u0437\u0430\u0439\u043d\u0443. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0446\u0456 \u0431\u0430\u043d\u043a\u043d\u043e\u0442\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438\u0441\u044f \u0432\u0441\u0456\u043c\u0430 \u0431\u0430\u043d\u043a\u0430\u043c\u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457, \u043f\u0440\u043e\u0442\u0435 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u0442\u0440\u0430\u043f\u043b\u044f\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u043f\u0430\u0434\u043a\u0438 \u0432\u0456\u0434\u043c\u043e\u0432\u0438. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u044f\u043a \u0433\u0440\u043e\u0448\u043e\u0432\u0430 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u0433\u0440\u043e\u0448\u043e\u0432\u0438\u043c\u0438 \u043e\u0434\u0438\u043d\u0438\u0446\u044f\u043c\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u0437\u0430\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 (\u0433\u0456\u0431\u0440\u0430\u043b\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u043e\u043b\u043a\u043b\u0435\u043d\u0434\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u0421\u0432\u044f\u0442\u043e\u0457 \u0404\u043b\u0435\u043d\u0438), \u0430 \u0442\u0430\u043a\u043e\u0436 \u043a\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u044c (\u0433\u0435\u0440\u043d\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0434\u0436\u0435\u0440\u0441\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442, \u0444\u0443\u043d\u0442 \u043e\u0441\u0442\u0440\u043e\u0432\u0430 \u041c\u0435\u043d), \u044f\u043a\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u044f\u0442\u044c\u0441\u044f \u0434\u043e \u0432\u0430\u043b\u044e\u0442\u0438 \u043c\u0435\u0442\u0440\u043e\u043f\u043e\u043b\u0456\u0457 \u0437\u0430 \u043a\u0443\u0440\u0441\u043e\u043c 1:1. \u0424\u0443\u043d\u0442 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432 \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456 \u0454 \u043e\u0434\u043d\u0456\u0454\u044e \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u0438\u0445 \u0432\u0430\u043b\u044e\u0442 \u0442\u0430 \u0437\u0430\u0439\u043c\u0430\u0454 4 \u043c\u0456\u0441\u0446\u0435 \u0443 \u0441\u0432\u0456\u0442\u0456 \u0437\u0430 \u043e\u0431\u0441\u044f\u0433\u0430\u043c\u0438 \u0442\u043e\u0440\u0433\u0456\u0432\u043b\u0456. \u0404 \u0442\u0430\u043a\u043e\u0436 \u043d\u0430\u0439\u0441\u0442\u0430\u0440\u0456\u0448\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0437 \u0442\u0438\u0445, \u044f\u043a\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0434\u043e\u0442\u0435\u043f\u0435\u0440. \u041f\u043e\u0447\u0438\u043d\u0430\u044e\u0447\u0438 \u0437 XVIII \u0456 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0443\u043d\u0442 \u0431\u0443\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u0440\u0435\u0437\u0435\u0440\u0432\u043d\u043e\u044e \u0432\u0430\u043b\u044e\u0442\u043e\u044e \u0432 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u043a\u0440\u0430\u0457\u043d \u0441\u0432\u0456\u0442\u0443."}, {"color": "#97c2fc", "id": "nm", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Exval.jpeg", "label": "nm", "shape": "image", "title": "\u041d\u0430\u0432\u0438\u0433\u0430\u0301\u0446\u0438\u044f (\u043b\u0430\u0442. navigatio, \u043e\u0442 \u043b\u0430\u0442. navigo \u2014 \u00ab\u043f\u043b\u044b\u0432\u0443 \u043d\u0430 \u0441\u0443\u0434\u043d\u0435\u00bb): 1. \n* \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u043c\u0435\u0441\u0442\u043e\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u0438 \u0438 \u043e\u0440\u0438\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0434\u0432\u0438\u0436\u0443\u0449\u0438\u0445\u0441\u044f \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432. 2. \n* \u041c\u043e\u0440\u0435\u043f\u043b\u0430\u0432\u0430\u043d\u0438\u0435, \u0441\u0443\u0434\u043e\u0445\u043e\u0434\u0441\u0442\u0432\u043e. 3. \n* \u041f\u0435\u0440\u0438\u043e\u0434 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0432 \u0433\u043e\u0434\u0443, \u043a\u043e\u0433\u0434\u0430 \u043f\u043e \u043c\u0435\u0441\u0442\u043d\u044b\u043c \u043a\u043b\u0438\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u043c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0441\u0443\u0434\u043e\u0445\u043e\u0434\u0441\u0442\u0432\u043e. 4. \n* \u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0440\u0430\u0437\u0434\u0435\u043b \u0441\u0443\u0434\u043e\u0432\u043e\u0436\u0434\u0435\u043d\u0438\u044f, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043e\u0431\u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0440\u0438\u0451\u043c\u044b \u0432\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0441\u0443\u0434\u043e\u0432. \u0412 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043c\u043d\u043e\u0433\u0438\u0445 \u0432\u0435\u043a\u043e\u0432 \u0442\u0435\u0440\u043c\u0438\u043d \u043d\u0430\u0432\u0438\u0433\u0430\u0446\u0438\u044f \u043e\u0437\u043d\u0430\u0447\u0430\u043b \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u044b\u0445 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439. \u0412 XX \u0432\u0435\u043a\u0435, \u0441 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435\u043c \u043d\u0430\u0443\u043a\u0438 \u0438 \u0442\u0435\u0445\u043d\u0438\u043a\u0438, \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u0432\u043e\u0437\u0434\u0443\u0448\u043d\u044b\u0445 \u0441\u0443\u0434\u043e\u0432, \u043a\u043e\u0441\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u2014 \u043d\u043e\u0432\u044b\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043d\u0430\u0432\u0438\u0433\u0430\u0446\u0438\u0438 \u2014 \u043f\u043e\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u043d\u043e\u0432\u044b\u0435 \u0441\u043c\u044b\u0441\u043b\u043e\u0432\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0442\u0435\u0440\u043c\u0438\u043d\u0430. \u0422\u0435\u043f\u0435\u0440\u044c, \u0432 \u043e\u0431\u0449\u0435\u043c \u0441\u043c\u044b\u0441\u043b\u0435,\u043d\u0430\u0432\u0438\u0433\u0430\u0446\u0438\u044f \u2014 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u043c (\u0438\u043c\u0435\u044e\u0449\u0438\u043c \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043c\u0435\u0442\u043e\u0434\u044b \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f) \u0432 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u043c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435 \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0434\u0432\u0443\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u0447\u0430\u0441\u0442\u0435\u0439: \n* \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043e\u0431\u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u043c\u0435\u0442\u043e\u0434\u043e\u0432 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u043c, \n* \u043c\u0430\u0440\u0448\u0440\u0443\u0442\u0438\u0437\u0430\u0446\u0438\u044f, \u0432\u044b\u0431\u043e\u0440 \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0443\u0442\u0438 \u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u043e\u0431\u044a\u0435\u043a\u0442\u0430 \u0432 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435."}, {"color": "#97c2fc", "id": "belgian congo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map-belgian-congo.jpg", "label": "belgian congo", "shape": "image", "title": "Kongo Belgia adalah nama resmi untuk Republik Demokratik Kongo antara periode Belgia menguasai wilayah ini pada tanggal 15 November 1908 sampai kemerdekaan Kongo pada tanggal 30 Juni 1960."}, {"color": "#97c2fc", "id": "radar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Electronics_Technician_-_Volume_7_-_Figure_2-48.jpg", "label": "radar", "shape": "image", "title": "Il radar (acronimo dell\u0027inglese \u00abradio detection and ranging\u00bb, in italiano: \"radiorilevamento e misurazione di distanza\") \u00e8 un sistema che utilizza onde elettromagnetiche appartenenti allo spettro delle onde radio o microonde per il rilevamento e la determinazione (in un certo sistema di riferimento) della posizione (coordinate in distanza, altezza e azimuth) ed eventualmente della velocit\u00e0 di oggetti (bersagli, target) sia fissi che mobili, come aerei, navi, veicoli, formazioni atmosferiche o il suolo."}, {"color": "#97c2fc", "id": "doctoral dissertation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Licentiate_thesis_from_Chalmers,_Sweden.jpg", "label": "doctoral dissertation", "shape": "image", "title": "La dissertation, aussi parfois appel\u00e9e composition, est un exercice d\u0027argumentation organis\u00e9 en deux ou trois parties, qui retrace le cheminement d\u0027une pens\u00e9e d\u0027une introduction \u00e0 une conclusion. La dissertation r\u00e9sout une probl\u00e9matique. Elle est pratiqu\u00e9e dans les \u00e9tablissements scolaires fran\u00e7ais, que ce soit en lyc\u00e9e (dans les s\u00e9ries pr\u00e9parant au bac g\u00e9n\u00e9ral), en classes pr\u00e9pa, en universit\u00e9 (dans les d\u00e9partements de lettres et de sciences humaines) ou dans certaines grandes \u00e9coles (ENS, IEP, etc.)."}, {"color": "#97c2fc", "id": "education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "education", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "nuclear reactor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RIAN_archive_450312_Treatment_of_interior_part_of_reactor_frame.jpg", "label": "nuclear reactor", "shape": "image", "title": "Trealamh ina gcuirtear imoibri\u00fa n\u00faicl\u00e9ach eamhnaithe ar si\u00fal faoi sti\u00fair go mall rialta, agus an teas uaidh a \u00fas\u00e1id chun uisce a fhiuchadh, tuirb\u00edn gaile a rothl\u00fa, agus leictreachas SA a ghini\u00faint. I l\u00e1r baill b\u00edonn fead\u00e1in ina bhfuil an breosla \u00far\u00e1iniaim-235. Taobh leo, b\u00edonn slata, d\u00e9anta as \u00e1bhar \u00e9igin mar ghraif\u00edt, a fheidhm\u00edonn mar mhaolaire ar na neodr\u00f3in, \u00e1 luasmhoilli\u00fa is \u00e1 n-ions\u00fa. D\u00e9antar an t-imoibri\u00fa a sti\u00faradh leis na slata maolaire a tharraingt amach n\u00f3 a sh\u00e1 isteach san imoibreoir. B\u00edonn p\u00edob\u00e1in ag rith tr\u00edd an imoibreoir chun uisce a iompar tr\u00edd agus teas a th\u00f3g\u00e1il amach as. Fiuchtar is gala\u00edtear an t-uisce sna p\u00edob\u00e1in seo, agus t\u00e9ann an ghal, ag teocht ard is faoi bhr\u00fa ard, go dt\u00ed an tuirb\u00edn gaile. Rothla\u00edonn an tuirb\u00edn sin dineam\u00f3 ginead\u00f3ra leictreachais SA. Roimh thos\u00fa don imoibreoir, b\u00edonn na slata maolaire go hioml\u00e1n isteach ann, gan an t-imoibri\u00fa slabhr\u00fail a bheith ar si\u00fal. Ansin tarraing\u00edtear na slata maolaire amach go mall as go dtosa\u00edonn an t-imoibri\u00fa slabhr\u00fail. Deirtear go mb\u00edonn an t-imoibreoir critici\u00fail ansin. Timpeall ar an imoibreoir go l\u00e9ir b\u00edonn soitheach l\u00e1idir coincr\u00e9ite at\u00e1 treisithe le cruach. B\u00edonn an soitheach seo ann chun an radaighn\u00edomha\u00edocht fh\u00edordhian mharfach at\u00e1 istigh san imoibreoir a choime\u00e1d ann, agus mar sin cosaint a thabhairt do dhaoine at\u00e1 ag obair timpeall air. T\u00e1 saghsanna \u00e9ags\u00fala imoibreoir\u00ed n\u00faicl\u00e9acha ann. In imoibreoir uisce fhiuchta, \u00fas\u00e1idtear an t-uisce fuaraithe f\u00e9in, \u00e9 galaithe, chun na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir uisce bhr\u00fach\u00f3irithe, b\u00edonn an t-uisce fuaraithe faoi bhr\u00fa chomh hard sin nach ngala\u00edonn s\u00e9 ag an teocht ard, agus \u00fas\u00e1idtear \u00e9 chun uisce a fhiuchadh i gciorcad t\u00e1naisteach fead\u00e1n is na tuirb\u00edn\u00ed a rothl\u00fa. In imoibreoir g\u00e1sfhuaraithe, d\u00e9-ocsa\u00edd charb\u00f3in n\u00f3 g\u00e1s eile a fhuara\u00edonn an t-imoibreoir, agus iompra\u00edonn an g\u00e1s an teasfhuinneamh don chiorcad t\u00e1naisteach uisce. I mearimoibreoir, n\u00ed bh\u00edonn aon mhaolaire, agus \u00fas\u00e1idtear s\u00f3idiam leachtach chun fuaraithe is chun an t-uisce sa chiorcad t\u00e1naisteach a th\u00e9amh. I mearimoibreoir p\u00f3r\u00fach\u00e1in, \u00fas\u00e1idtear U-238, saibhrithe le Pu-239, mar bhreosla, agus t\u00e1irgeann s\u00e9 tuilleadh Pu-239 mar fhoth\u00e1irge. Is \u00e9 seo an saghas imoibreora a \u00fas\u00e1idtear chun \u00e1bhair eamhnaithe a ghini\u00faint i gcomhair buama\u00ed n\u00faicl\u00e9acha. T\u00e1 imoibreoir\u00ed ann at\u00e1 dirithe ar thaighde amh\u00e1in. T\u00e1 fuinneamh n\u00faicl\u00e9ach suntasach i sol\u00e1thar cumhachta leictr\u00ed i dt\u00edortha \u00e1irithe."}, {"color": "#97c2fc", "id": "ici", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ICI_UK_Works_Map_May_1955.png", "label": "ici", "shape": "image", "title": "\u5e1d\u56fd\u5316\u5b66\u5de5\u4e1a\uff08\u82f1\u8a9e\uff1aImperial Chemical Industries Ltd\uff0c\u7f29\u5199\u4e3a\u300cICI\u300d\uff09\uff0c\u662f\u4e00\u5bb6\u603b\u90e8\u4f4d\u4e8e\u82f1\u56fd\u4f26\u6566\u7684\u5316\u5b66\u516c\u53f8\uff0c\u4e5f\u662f\u4e16\u754c\u6700\u5927\u7684\u5316\u5de5\u54c1\u751f\u4ea7\u5546\u4e4b\u4e00\u3002\u5176\u4ea7\u54c1\u5305\u62ec\u6cb9\u6f06\u3001\u9999\u6599\u548c\u7535\u5de5\u539f\u6599\u7b49\uff0c2008\u5e74\u5143\u6708\u4f75\u5165\u8377\u862d\u963f\u514b\u82cf\u8bfa\u8d1d\u5c14\u96c6\u5718\u3002"}, {"color": "#97c2fc", "id": "fort halstead", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boundary_Fence,_Fort_Halstead.jpg", "label": "fort halstead", "shape": "image", "title": "Fort Halstead est un site de recherche de Dstl, une agence ex\u00e9cutive du minist\u00e8re britannique de la D\u00e9fense. Il est situ\u00e9 sur la cr\u00eate des Kentish North Downs, surplombant la ville de Sevenoaks, au sud-est de Londres. Construit \u00e0 l\u0027origine en 1892 dans le cadre d\u0027un anneau de forteresses autour de Londres, le fort Halstead devait \u00eatre occup\u00e9 par des volontaires en cas de crise. La base est devenue le si\u00e8ge de l\u0027\u00e9tablissement de d\u00e9veloppement de projectiles, du (en) et, plus tard, le si\u00e8ge de l\u0027\u00e9tablissement royal de recherche et de d\u00e9veloppement de l\u0027armement (RARDE)."}, {"color": "#97c2fc", "id": "gmt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greenwich_clock.jpg", "label": "gmt", "shape": "image", "title": "Greenwich Mean Time (GMT) is the mean solar time at the Royal Observatory in Greenwich, London, counted from midnight. At different times in the past, it has been calculated in different ways, including being calculated from noon; as a consequence, it cannot be used to specify a particular time unless a context is given. The term \u0027GMT\u0027 is also used as one of the names for the time zone UTC+00:00 and, in UK law, is the basis for civil time in the United Kingdom. English speakers often use GMT as a synonym for Coordinated Universal Time (UTC). For navigation, it is considered equivalent to UT1 (the modern form of mean solar time at 0\u00b0 longitude); but this meaning can differ from UTC by up to 0.9 s. The term GMT should thus not be used for purposes that require precision. Because of Earth\u0027s uneven angular velocity in its elliptical orbit and its axial tilt, noon (12:00:00) GMT is rarely the exact moment the Sun crosses the Greenwich Meridian and reaches its highest point in the sky there. This event may occur up to 16 minutes before or after noon GMT, a discrepancy described by the equation of time. Noon GMT is the annual average (the arithmetic mean) moment of this event, which accounts for the word \"mean\" in \"Greenwich Mean Time\". Originally, astronomers considered a GMT day to start at noon, while for almost everyone else it started at midnight. To avoid confusion, the name Universal Time was introduced to denote GMT as counted from midnight. Today, Universal Time usually refers to UTC or UT1. The term \"GMT\" is especially used by United Kingdom bodies, such as the BBC World Service, the Royal Navy, and the Met Office; and others particularly in Arab countries, such as the Middle East Broadcasting Centre and OSN."}, {"color": "#97c2fc", "id": "general leslie", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scottish_Covenanter_Flag.svg", "label": "general leslie", "shape": "image", "title": "David Leslie, primer Lord Newark (c. 1600-1682) fue un oficial de caballer\u00eda escoc\u00e9s. Luch\u00f3 en el ej\u00e9rcito sueco de Gustavo Adolfo durante la Guerra de los Treinta A\u00f1os. Hab\u00eda ingresado en el servicio sueco en 1630, sirviendo como capit\u00e1n en el regimiento de Alexander Leslie (futuro conde de Leven). Regres\u00f3 a Escocia justo antes del final de la Guerra de los Obispos, y particip\u00f3 en la Guerra Civil inglesa y las Guerras civiles escocesas ."}, {"color": "#97c2fc", "id": "official version", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Front242.Official.Version.Original.jpeg", "label": "official version", "shape": "image", "title": "Official Version \u00e4r det tredje studioalbumet av den belgiska EBM-gruppen Front 242, utgivet 1987."}, {"color": "#97c2fc", "id": "bhagavad gita", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/16th_century_Bhagavad_Gita_palm_leaf_manuscript,_Sanskrit,_Malayalam_script,_Kerala.jpg", "label": "bhagavad gita", "shape": "image", "title": "Bhagawadgita (Sanskerta: \u092d\u0917\u0935\u0926\u094d \u0917\u0940\u0924\u093e; Bhagavad-g\u012bt\u0101) adalah sebuah bagian dari Mahabharata yang termasyhur, dalam bentuk dialog yang dituangkan dalam bentuk syair. Dalam dialog ini, Sri Krishna, personalitas Tuhan Yang Maha Esa adalah pembicara utama yang menguraikan ajaran-ajaran , sedangkan Arjuna, murid langsung Sri Kresna yang menjadi pendengarnya. Secara harfiah, arti Bhagavad-gita adalah \"Nyanyian Sri Bhagawan\" (Bhaga = kehebatan sempurna, van = memiliki, Bhagavan = Yang memiliki kehebatan sempurna, ketampanan sempurna, kekayaan yang tak terbatas, kemasyuran yang abadi, kekuatan yang tak terbatas, kecerdasan yang tak terbatas, dan ketidakterikatan yang sempurna, yang dimiliki sekaligus secara bersamaan). Syair ini merupakan interpolasi atau sisipan yang dimasukkan kepada \"Bhismaparwa\". Adegan ini terjadi pada permulaan Baratayuda, atau perang di Kurukshetra. Saat itu Arjuna berdiri di tengah-tengah medan perang Kurukshetra di antara pasukan Korawa dan Pandawa. Arjuna bimbang dan ragu-ragu berperang karena yang akan dilawannya adalah sanak saudara, teman-teman dan guru-gurunya. Lalu Arjuna diberikan pengetahuan sejati mengenai rahasia kehidupan (spiritual) yaitu Bhagawadgita oleh Sri Krishna yang berlaku sebagai sais Arjuna pada saat itu."}, {"color": "#97c2fc", "id": "jacksonian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "jacksonian", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc564\ub4dc\ub8e8 \uc7ad\uc2a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc564\ub4dc\ub8e8 \uc7ad\uc2a8(Andrew Jackson, \ubb38\ud654\uc5b4: \uc564\ub4dc\ub958 \uc7ad\uc2a8, 1767\ub144 3\uc6d4 15\uc77c ~ 1845\ub144 6\uc6d4 8\uc77c)\uc740 \ubbf8\uad6d\uc758 \uc81c7\ub300(1829\ub144~1837\ub144) \ub300\ud1b5\ub839\uc774\ub2e4. \ub610\ud55c \uadf8\ub294 \ubbf8\uad6d\uc758 \uad70\uc778\uc73c\ub85c\uc11c 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc601\uad6d\uad70\uacfc \uc2f8\uc6cc \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \ucf08\ud2b8\uc871\uc758 \ud53c\ub97c \uc774\uc5b4\ubc1b\uc740 \uccab \uc544\uc77c\ub79c\ub4dc\uacc4\ub85c\uc11c\ub3c4, \ub610\ud55c, \uadc0\uc871 \ucd9c\uc0dd\uc774 \uc544\ub2cc \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\ub2e4. \ubbfc\uc8fc\ub2f9 \uc18c\uc18d\uc73c\ub85c\ub294 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4. \ub3c5\ub9bd 13\uac1c\uc8fc\uc640 \uad00\uacc4\uac00 \uc5c6\uc5c8\ub358 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uc5c8\uc73c\uba70, \ub610\ud55c \uc7ad\uc2a8 \ubbfc\uc8fc\uc8fc\uc758 \uc815\uc2e0\uc758 \uae30\uc6d0\uc774\uc5c8\uc9c0\ub9cc, \ubc18\uba74\uc5d0 \uadf8\ub294 \ud751\uc778\ub178\uc608 \ub18d\uc7a5\uc8fc\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc9c0\ud615 \uc9c0\ubb3c\uacfc \uc19c \ud3ec\ub300(\u5e03\u5788)\ub97c \uc774\uc6a9\ud574 \uc9c4\uc9c0\ub97c \uc694\uc0c8\ud654\ud55c \uac83\uc774 \ud6a8\uacfc\ub97c \uac70\ub450\uc5b4\uc11c \ubd88\uacfc 21\uba85\uc758 \uc804\uc0ac\uc790\ub85c \uc601\uad6d\uad70 2,037\uba85\uc744 \uc804\uc0ac\uc2dc\ucf1c \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8 \ud6c4 \uc778\ub514\uc5b8 \ud1a0\ubc8c\uc774\ud6c4 \uc601\uc6c5\uc73c\ub85c \ub5a0\uc62c\ub77c\uc11c 1824\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70\uc5d0 \ucd9c\ub9c8\ud588\uc73c\ub098, \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\uc5d0\uac8c \ud328\ud588\ub2e4. \ud558\uc9c0\ub9cc 1828\ub144 \uc7ac\ub3c4\uc804\uc73c\ub85c \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \uc720\uc77c\ud558\uac8c \uc758\ud68c\uc5d0\uc11c \ubd88\uc2e0\uc784 \uacb0\uc758\ub97c \ud55c \ub300\ud1b5\ub839\uc774\uba70, \ubbf8\uc218\uc5d0 \uadf8\ucce4\uc9c0\ub9cc \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \uc554\uc0b4\uc758 \ud45c\uc801\uc774 \ub418\uae30\ub3c4 \ud588\ub2e4. 1845\ub144 6\uc6d4 8\uc77c, \ud5a5\ub144 78\uc138\ub85c \uc0ac\ub9dd\ud558\uc600\ub2e4. \uc601\ubbf8\uc804\uc7c1(1812~14)\uc5d0\uc11c \ub6f0\uc5b4\ub09c \ud65c\uc57d\uc744 \ud3bc\ucce4\uace0, \ub300\ud1b5\ub839 \uc784\uae30 \uc911\uc758 \uac15\uacbd\uc815\ucc45\uc744 \ud3b4 \"\uc564\ub4dc\ub8e8 1\uc138\"\ub77c\ub294 \uc57c\uc720\ub97c \ubc1b\uc558\uc9c0\ub9cc, \ubbf8\uad6d \ub3c5\ub9bd \uc804\uc7c1\ubd80\ud130 \ub0a8\ubd81 \uc804\uc7c1 \uc885\uc804 \uc2dc(1775~1865)\uae4c\uc9c0\ub97c \"\uc5d0\uc774\uc9c0 \uc624\ube0c \uc7ad\uc2a8\"(\ud398\ud130\ub974 \ub8e8\uc138\ud504), \"\uc7ad\uc2a8 \uc5d0\ub77c\"(Jackson Era)\ub77c\uace0 \uace7\uc798 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. \ub610\ud55c \uc131\uaca9\uc0c1 \ubd99\uc740 \ubcc4\uba85\uc740 \uc62c\ub4dc \ud788\ucee4\ub9ac. \ubd80\uc778 \ub808\uc774\uccbc \uc7ad\uc2a8\uc740 \ub0a8\ud3b8\uc774 \ub300\ud1b5\ub839\uc5d0 \ucde8\uc784\ud558\uae30 2\uac1c\uc6d4 \uc804\uc5d0 \uae09\uc0ac\ud558\uc600\uace0, \uc7ad\uc2a8\uc740 \uadf8\ub140\uc758 \uc0ac\uc778\uc774 \ub41c \uac83\uc73c\ub85c\uc11c \uadf8\uc758 \uc815\uc801 \uc874 Q. \uc560\ub364\uc2a4 \ubc0f \uadf8\uc758 \uc9c0\uc9c0\uc790\ub97c \uaca9\ud558\uac8c \ube44\ub09c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "jewish religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rabot_-_Torah.jpg", "label": "jewish religion", "shape": "image", "title": "Yudaisme atau Agama Yahudi adalah sebuah agama Abrahamik, monoteistik, dan etnis yang terdiri dari tradisi dan peradaban agama, budaya, dan hukum kolektif orang-orang Yahudi. Ini berakar sebagai agama terorganisir di Timur Tengah selama Zaman Perunggu. Beberapa ahli berpendapat bahwa Yudaisme modern berevolusi dari Yahwisme, agama Israel kuno dan Yehuda, pada akhir abad ke-6 SM, dan dengan demikian dianggap sebagai salah satu agama monoteistik tertua. Yudaisme dianggap oleh agamawan Yahudi sebagai ekspresi dari perjanjian yang Allah tetapkan dengan orang Israel, nenek moyang mereka. Ini mencakup banyak teks, praktik, posisi teologis, dan bentuk organisasi. Taurat, seperti yang umumnya dipahami oleh orang Yahudi, adalah bagian dari teks yang lebih besar yang dikenal sebagai \"Tanakh\". \"Tanakh\" juga dikenal oleh para sarjana agama sekuler sebagai Alkitab Ibrani, dan bagi orang Kristen sebagai \"Perjanjian Lama\". Tradisi lisan tambahan Taurat diwakili oleh teks-teks selanjutnya seperti Midrash dan Talmud. Kata Ibrani \"torah\" dapat berarti \"ajaran\", \"hukum\", atau \"instruksi\", meskipun \"Taurat\" juga dapat digunakan sebagai istilah umum yang merujuk pada teks Yahudi mana pun yang memperluas atau menguraikan Lima Kitab Musa yang asli. Mewakili inti dari tradisi spiritual dan agama Yahudi, Taurat adalah istilah dan seperangkat ajaran yang secara eksplisit memposisikan diri sebagai mencakup setidaknya tujuh puluh, dan berpotensi tak terbatas, aspek dan interpretasi. Teks, tradisi, dan nilai Yudaisme sangat memengaruhi agama-agama Abrahamik di kemudian hari, termasuk Kekristenan dan Islam. Hebraisme, seperti Hellenisme, memainkan peran penting dalam pembentukan peradaban Barat melalui dampaknya sebagai elemen latar belakang inti Kekristenan Awal. Dalam Yudaisme, ada berbagai gerakan keagamaan, yang sebagian besar muncul dari Yudaisme Rabinik, yang menyatakan bahwa Tuhan mengungkapkan hukum dan perintah-Nya kepada Musa di Gunung Sinai dalam bentuk Taurat Tertulis dan Lisan. Secara historis, semua atau sebagian dari pernyataan ini ditentang oleh berbagai kelompok seperti Saduki dan Yudaisme Helenistik selama periode Bait Suci Kedua; orang Karait selama periode awal dan akhir abad pertengahan; dan di antara segmen denominasi non-Ortodoks modern. Beberapa cabang Yudaisme modern seperti Yudaisme Humanistik dapat dianggap sekuler atau nonteistik. Saat ini, gerakan keagamaan Yahudi terbesar adalah Yudaisme Ortodoks (Yudaisme Haredi dan Yudaisme Ortodoks Modern), Yudaisme Konservatif, dan Yudaisme Reformasi. Sumber utama perbedaan antara kelompok-kelompok ini adalah pendekatan mereka terhadap halakha (hukum Yahudi), otoritas tradisi rabi, dan signifikansi Negara Israel. Yudaisme Ortodoks menyatakan bahwa Taurat dan halakha berasal dari ilahi, abadi dan tidak dapat diubah, dan bahwa mereka harus diikuti dengan ketat. Yudaisme Konservatif dan Reformasi lebih liberal, dengan Yudaisme Konservatif umumnya mempromosikan interpretasi yang lebih tradisionalis tentang persyaratan Yudaisme daripada Yudaisme Reformasi. Posisi Reformasi yang khas adalah bahwa halakha harus dilihat sebagai seperangkat pedoman umum daripada sebagai seperangkat batasan dan kewajiban yang harus ditaati oleh semua orang Yahudi. Secara historis, pengadilan khusus memberlakukan halakha; hari ini, pengadilan ini masih ada tetapi praktik Yudaisme sebagian besar bersifat sukarela. Kewenangan dalam masalah teologis dan hukum tidak dipegang oleh satu orang atau organisasi, tetapi pada teks-teks suci dan rabi dan para cendekiawan yang menafsirkannya. Yahudi adalah kelompok etnoreligius termasuk mereka yang lahir sebagai orang Yahudi (atau \"etnis Yahudi\"), selain mereka yang pindah agama ke Yudaisme. Pada tahun 2019, populasi Yahudi dunia diperkirakan sekitar 14,7 juta, atau sekitar 0,19% dari total populasi dunia. Sekitar 46,9% dari semua orang Yahudi tinggal di Israel dan 38,8% lainnya tinggal di Amerika Serikat dan Kanada, dengan sebagian besar sisanya tinggal di Eropa, dan kelompok minoritas lainnya tersebar di seluruh Amerika Latin, Asia, Afrika, dan Australia."}, {"color": "#97c2fc", "id": "homopolar generator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Faraday_disc.jpg", "label": "homopolar generator", "shape": "image", "title": "\u0423\u043d\u0438\u043f\u043e\u043b\u044f\u0440\u043d\u044b\u0439 \u0433\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440 \u2014 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043c\u0430\u0448\u0438\u043d\u044b \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0433\u043e \u0442\u043e\u043a\u0430. \u0421\u043e\u0434\u0435\u0440\u0436\u0438\u0442 \u043f\u0440\u043e\u0432\u043e\u0434\u044f\u0449\u0438\u0439 \u0434\u0438\u0441\u043a, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u0435 \u043c\u0430\u0433\u043d\u0438\u0442\u043d\u043e\u0435 \u043f\u043e\u043b\u0435, \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u043e\u0435 \u043e\u0441\u0438 \u0432\u0440\u0430\u0449\u0435\u043d\u0438\u044f \u0434\u0438\u0441\u043a\u0430, 1-\u0439 \u0442\u043e\u043a\u043e\u0441\u044a\u0451\u043c\u043d\u0438\u043a \u043d\u0430 \u043e\u0441\u0438
