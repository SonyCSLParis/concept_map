l": "altitude", "shape": "image", "title": "Altitudo adalah posisi vertikal (ketinggian) suatu objek dari suatu titik tertentu (datum). Datum yang biasa digunakan adalah permukaan laut dan permukaan geoid yang digunakan oleh GPS. Oleh karena itu, altitudo sering kali dinyatakan sebagai ketinggian dari permukaan laut (biasa disingkat dpl). Di Amerika Serikat dan , altitudo aviasi biasa diukur dalam satuan kaki, sedangkan di seluruh bagian dunia lain ketinggian diukur dengan satuan meter. Tekanan atmosfer turun bersama dengan naiknya ketinggian. Prinsip ini merupakan dasar operasi altimeter tekanan, yang merupakan barometer aneroid yang dikalibrasi untuk menunjukkan ketinggian dan bukan tekanan. Penurunan tekanan ini akan menyebabkan kurangnya suplai oksigen (hipoksia) pada manusia yang berada pada ketinggian."}, {"color": "#97c2fc", "id": "remote control", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garage-door-opener-remote-control.png", "label": "remote control", "shape": "image", "title": "En fj\u00e4rrkontroll \u00e4r en apparat som anv\u00e4nds f\u00f6r att styra en maskin p\u00e5 avst\u00e5nd. I vardagen anv\u00e4nds fj\u00e4rrkontroller till att styra olika typer av hemelektronik som till exempel datorer, TV-apparater och DVD-spelare. Fj\u00e4rrkontroller anv\u00e4nds ocks\u00e5 som hj\u00e4lpmedel f\u00f6r r\u00f6relsehindrade personer f\u00f6r att till exempel \u00f6ppna en d\u00f6rr. Andra anv\u00e4ndningsomr\u00e5den kan vara f\u00f6r att styra exempelvis radiostyrda b\u00e5tar, bilar och flygplan. Fj\u00e4rrkontroller \u00e4r i regel tr\u00e5dl\u00f6sa och anv\u00e4nder IR-str\u00e5lning f\u00f6r kommunikation. \u00c4ven tr\u00e5dbundna fj\u00e4rrkontroller existerar. Dessa har d\u00e5 en sladd mellan kontrollen och den maskin den ska kontrollera. I vanliga fall anv\u00e4nder fj\u00e4rrkontrollen AA batteri. \u00c4ven encellsbatteri fungerar bra."}, {"color": "#97c2fc", "id": "electric power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Volta-and-napoleon.png", "label": "electric power", "shape": "image", "title": "Elektrizit\u00e4t (von altgriechisch \u1f24\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd \u0113lektron, deutsch \u201aBernstein\u2018) ist der physikalische Oberbegriff f\u00fcr alle Ph\u00e4nomene, die ihre Ursache in ruhender oder bewegter elektrischer Ladung haben. Dies umfasst viele aus dem Alltag bekannte Ph\u00e4nomene wie Blitze oder die Kraftwirkung des Magnetismus. Der Begriff der Elektrizit\u00e4t ist in der Naturwissenschaft nicht streng abgegrenzt, es werden aber bestimmte Eigenschaften zum Kernbereich der Elektrizit\u00e4t gez\u00e4hlt: \n* Die elektrische Ladung. Sie ist eine Eigenschaft bestimmter atomarer Teilchen wie der negativ geladenen Elektronen und der positiv geladenen Protonen, die als Ladungstr\u00e4ger bezeichnet werden, und wird in der Einheit Coulomb gemessen. Die Bezeichnung positiv bzw. negativ ist willk\u00fcrlich gew\u00e4hlt. Wesentliche Eigenschaft ist, dass sich gleichnamige elektrische Ladungen absto\u00dfen, w\u00e4hrend sich ungleiche Ladungen anziehen. \n* Der elektrische Strom. Er beschreibt eine Bewegung von elektrischen Ladungstr\u00e4gern, wird in der Einheit Ampere gemessen und ist unter anderem Ursache von magnetischen Feldern. Durch beschleunigte Bewegung elektrischer Ladungen werden elektromagnetische Felder erzeugt, die im Bereich der Elektrodynamik beschrieben werden und sich unabh\u00e4ngig von elektrischen Leitern im Raum ausbreiten k\u00f6nnen. \n* Das elektrische Feld beschreibt die von elektrischen Ladungen hervorgerufenen Zustandsgr\u00f6\u00dfen des Raumes, die man als elektrische Feldst\u00e4rke und elektrisches Potential bezeichnet. Die als Potentialdifferenz definierte elektrische Spannung wird \u00fcblicherweise in der Einheit Volt gemessen. Vorg\u00e4nge, bei denen keine zeitliche oder keine wesentliche zeitliche \u00c4nderung auftritt, werden der Elektrostatik zugeordnet. Vorg\u00e4nge, bei denen die zeitliche \u00c4nderung einen wesentlichen Einfluss hat, werden zur Elektrodynamik gez\u00e4hlt. Die Elektrizit\u00e4t ist ein Teilgebiet des Elektromagnetismus. Die zugrundeliegende Grundkraft hei\u00dft elektromagnetische Wechselwirkung."}, {"color": "#97c2fc", "id": "mathematics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bakhshali_numerals_2.jpg", "label": "mathematics", "shape": "image", "title": "Wiskunde (minder gebruikelijk: mathematiek, mathematica of mathesis) is een formele wetenschap die onder andere getallen, patronen en abstracte structuren bestudeert. De wiskunde komt voort uit het rekenen en de meetkunde, maar omvat veel meer dan dat. Wiskundige structuren worden met strikte logische redeneringen opgebouwd. Wiskundige beweringen waarvan de juistheid is aangetoond heten stellingen; zij doen uitspraken over gedefinieerde objecten en formuleren verbanden daartussen. De formele redenering die aantoont dat een stelling waar is, noemt men een wiskundig bewijs. Bij het opstellen van een bewijs wordt uitgegaan van een (klein) aantal uitgangspunten (axioma\u0027s) en van definities. Wiskunde wordt niet alleen zelfstandig bestudeerd, de opgedane kennis wordt toegepast in allerlei dagelijkse situaties en in andere wetenschappen. Men spreekt dan van toegepaste wiskunde tegenover zuivere wiskunde. De scheidslijn is echter niet heel duidelijk en wat begon als zuivere wiskunde blijkt later toch regelmatig een toepassing te vinden. In toepassingen wordt gerekend op basis van reeds bewezen stellingen. Dat kan eenvoudig zijn, bijvoorbeeld de stelling van Pythagoras in de meetkunde om een afstand te bepalen. Maar soms is het probleem in het dagelijks leven zo uitgebreid, dat er een (super)computer voor nodig is om binnen een redelijke tijd een oplossing te vinden. Een voorbeeld daarvan is de weersverwachting in de meteorologie: de atmosfeer wordt toegepast wiskundig gemodelleerd met behulp van differentiaalvergelijkingen. Meetwaarden, afkomstig van meetpunten liefst over de hele aardbol op verschillende hoogten, bepalen na bewerking een begintoestand vanwaaruit de toekomstige druk, wind en luchtvochtigheid wordt berekend. Het doorrekenen van de differentiaalvergelijkingen die uit deze meetgegevens volgen, kost enorm veel computertijd."}, {"color": "#97c2fc", "id": "atom bombs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "atom bombs", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "harry daghlian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis_Slotin_\u0026_Harry_K._Daghlian_Jr.jpg", "label": "harry daghlian", "shape": "image", "title": "\u0410\u0440\u0443\u0442\u044e\u0301\u043d \u041a\u0440\u0438\u043a\u043e\u0440 \u0414\u0430\u0433\u043b\u044f\u0301\u043d-\u043c\u043b\u0430\u0434\u0448\u0438\u0439, \u0442\u0430\u043a\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439 \u043a\u0430\u043a \u0413\u0430\u0301\u0440\u0440\u0438 \u0414\u0430\u0433\u043b\u044f\u043d (\u0430\u043d\u0433\u043b. Haroutune Krikor Daghlian, Jr, \u0430\u0440\u043c. \u0540\u0561\u0580\u0578\u0582\u0569\u0575\u0578\u0582\u0576 (\u0540\u0561\u0580\u0580\u056b) \u0533\u0580\u056b\u0563\u0578\u0580 \u0534\u0561\u0572\u056c\u0575\u0561\u0576 \u056f\u0580\u057f\u057d\u0565\u0580; 4 \u043c\u0430\u044f 1921, \u0423\u043e\u0442\u0435\u0440\u0431\u0435\u0440\u0438, \u041a\u043e\u043d\u043d\u0435\u043a\u0442\u0438\u043a\u0443\u0442 \u2014 15 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1945, \u041b\u043e\u0441-\u0410\u043b\u0430\u043c\u043e\u0441, \u041d\u044c\u044e-\u041c\u0435\u043a\u0441\u0438\u043a\u043e) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u0444\u0438\u0437\u0438\u043a \u0430\u0440\u043c\u044f\u043d\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f, \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a \u043c\u0430\u043d\u0445\u044d\u0442\u0442\u0435\u043d\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e \u043e\u0431\u043b\u0443\u0447\u0438\u043b \u0441\u0435\u0431\u044f 21 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1945 \u0433\u043e\u0434\u0430 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430 \u043f\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043c\u0430\u0441\u0441\u044b \u0432 \u041b\u043e\u0441-\u0410\u043b\u0430\u043c\u043e\u0441\u0441\u043a\u043e\u0439 \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u043b\u0430\u0431\u043e\u0440\u0430\u0442\u043e\u0440\u0438\u0438 \u0432 \u041d\u044c\u044e-\u041c\u0435\u043a\u0441\u0438\u043a\u043e, \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0447\u0435\u0433\u043e \u0441\u043a\u043e\u043d\u0447\u0430\u043b\u0441\u044f \u0441\u043f\u0443\u0441\u0442\u044f 25 \u0434\u043d\u0435\u0439. \u0414\u0430\u0433\u043b\u044f\u043d \u0431\u044b\u043b \u043e\u0431\u043b\u0443\u0447\u0451\u043d \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0438\u043d\u0446\u0438\u0434\u0435\u043d\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u0451\u043b, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e \u0443\u0440\u043e\u043d\u0438\u043b \u0431\u0440\u0438\u043a\u0435\u0442 \u043a\u0430\u0440\u0431\u0438\u0434\u0430 \u0432\u043e\u043b\u044c\u0444\u0440\u0430\u043c\u0430 \u043d\u0430 6,2-\u043a\u0438\u043b\u043e\u0433\u0440\u0430\u043c\u043c\u043e\u0432\u043e\u0435 \u043f\u043b\u0443\u0442\u043e\u043d\u0438\u0435\u0432\u043e\u0435 \u044f\u0434\u0440\u043e. \u042d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442 \u0441 \u044d\u0442\u0438\u043c \u0436\u0435 \u044f\u0434\u0440\u043e\u043c, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043f\u043e\u0437\u0436\u0435 \u043f\u0440\u043e\u0437\u0432\u0430\u043b\u0438 \u0417\u0430\u0440\u044f\u0434-\u0434\u0435\u043c\u043e\u043d, \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u0438\u0432\u0435\u043b \u043a \u0441\u043c\u0435\u0440\u0442\u0438 \u041b\u0443\u0438\u0441\u0430 \u0417\u043b\u043e\u0442\u0438\u043d\u0430 \u0432 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u043c \u043f\u0440\u043e\u0438\u0441\u0448\u0435\u0441\u0442\u0432\u0438\u0438. \u042f\u0434\u0440\u043e \u0431\u044b\u043b\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u043e \u043f\u0440\u0438 \u0438\u0441\u043f\u044b\u0442\u0430\u043d\u0438\u0438 \u00abAble\u00bb \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u0438 \u00abCrossroads\u00bb (\u0441\u0435\u0440\u0438\u0438 \u0438\u0441\u043f\u044b\u0442\u0430\u043d\u0438\u0439 \u044f\u0434\u0435\u0440\u043d\u043e\u0433\u043e \u043e\u0440\u0443\u0436\u0438\u044f)."}, {"color": "#97c2fc", "id": "array", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ast_opt_int_lba.gif", "label": "array", "shape": "image", "title": "Un interf\u00e9rom\u00e8tre astronomique est un r\u00e9seau de t\u00e9lescopes ou segments de miroirs qui agissent ensemble pour fins de d\u00e9tection avec une r\u00e9solution plus grande, via l\u0027interf\u00e9rom\u00e9trie. L\u0027avantage d\u0027un interf\u00e9rom\u00e8tre est que son pouvoir de r\u00e9solution est le m\u00eame que celui d\u0027un t\u00e9lescope avec la m\u00eame ouverture que s\u0027il englobait tous les sous-composants de l\u0027interf\u00e9rom\u00e8tre. Le d\u00e9savantage principal est qu\u0027il ne collecte pas autant de photons, donc ce type d\u0027instruments est surtout utile pour des objets plus lumineux, tels des \u00e9toiles binaires. Un autre d\u00e9savantage est que le pouvoir de r\u00e9solution maximal d\u0027une source est limit\u00e9 par la distance minimale entre les d\u00e9tecteurs dans le r\u00e9seau."}, {"color": "#97c2fc", "id": "fdr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "fdr", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "nazi regime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NS_administrative_Gliederung_1944.png", "label": "nazi regime", "shape": "image", "title": "Nazi-Duitsland, nationaalsocialistisch Duitsland en het Derde Rijk zijn informele benamingen voor Duitsland in de periode 1933-1945, toen het land werd geregeerd als een totalitaire dictatuur onder het nationaalsocialistische regime van dictator Adolf Hitler en diens Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). In de propaganda van de nationaalsocialisten (kortweg nazi\u0027s) werd de staat soms ook het Duizendjarig Rijk genoemd. Officieel heette nazi-Duitsland het Duitse Rijk (Deutsches Reich), de naam die de staat al sinds 1871 had. Na 1943 werd het onofficieel het Gro\u00dfdeutsches Reich. De naziheerschappij duurde van het einde van de Weimarrepubliek op 30 januari 1933 tot de val van de Flensburgregering op 23 mei 1945. Kenmerkend voor deze periode in de Duitse geschiedenis waren politieke onderdrukking, racistische vervolging van o.a. het Joodse volksdeel en uiteindelijk genocide (de holocaust). De buitenlandse politiek richtte zich op herbewapening, vanaf 1938 op annexatie van aangrenzende gebieden (Anschluss van Oostenrijk, Sudetenland). De Duitse aanval op Polen (1939) was directe aanleiding voor het uitbreken van de Tweede Wereldoorlog. Het begrip \"Derde Rijk\" (Drittes Reich) was destijds populair in onder andere de Duitse media. Als eerste rijk gold het oude Heilige Roomse Rijk der Duitse Natie (843-1806) en als tweede rijk het Duitse Keizerrijk (1871-1918). De verwachting van de aanhangers van het Derde Rijk-concept was dat het Derde Rijk (minstens) duizend jaar zou bestaan. De nazi\u0027s hebben formeel echter nooit gebruikgemaakt van dit concept. Zo vaardigde Adolf Hitler tweemaal een edict uit waarin de media werden opgeroepen te stoppen met het gebruik van het begrip Derde Rijk. Niettemin wordt deze term nog altijd gebruikt."}, {"color": "#97c2fc", "id": "wind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hodographe_NOAA.png", "label": "wind", "shape": "image", "title": "\u98ce\u662f\u5927\u89c4\u6a21\u7684\u6c14\u4f53\u6d41\u52a8\u73b0\u8c61\u3002\u5728\u5730\u7403\u4e0a\uff0c\u98ce\u662f\u7531\u7a7a\u6c14\u7684\u5927\u8303\u56f4\u8fd0\u52a8\u5f62\u6210\u7684\u3002\u5728\u5916\u5c42\u7a7a\u95f4\uff0c\u592a\u9633\u98ce\u662f\u6c14\u4f53\u6216\u5e26\u7535\u7c92\u5b50\u4ece\u592a\u9633\u5230\u592a\u7a7a\u7684\u6d41\u52a8\uff0c\u800c\u5219\u662f\u661f\u7403\u5927\u6c14\u5c42\u7684\u8f7b\u5206\u5b50\u7ecf\u91ca\u6c14\u4f5c\u7528\u98d8\u6563\u81f3\u592a\u7a7a\u3002\u98ce\u901a\u5e38\u53ef\u6309\u3001\u901f\u5ea6\u3001\u529b\u5ea6\u3001\u8087\u56e0\u3001\u4ea7\u751f\u533a\u57df\u53ca\u5176\u5f71\u54cd\u6765\u5212\u5206\u3002\u5728\u592a\u9633\u7cfb\u7684\u6d77\u738b\u661f\u548c\u6728\u661f\u4e0a\uff0c\u66fe\u89c2\u6d4b\u5230\u8fc4\u4eca\u4e3a\u6b62\u4e8e\u661f\u7403\u4e0a\u4ea7\u751f\u7684\u6700\u4e3a\u5f3a\u70c8\u7684\u98ce\u3002 \u5728\u6c14\u8c61\u5b66\u4e2d\uff0c\u7ecf\u5e38\u7528\u98ce\u7684\u5f37\u5ea6\u548c\u98ce\u7684\u65b9\u5411\u6765\u63cf\u8ff0\u98ce\u3002\u77ed\u671f\u7684\u9ad8\u901f\u7684\u98ce\u7684\u7206\u53d1\u88ab\u7a31\u4e3a\u9635\u98ce\u3002\u6781\u77ed\u65f6\u95f4\u5185\uff08\u5927\u7ea61\u5206\u949f\uff09\u7684\u5f3a\u98ce\u88ab\u79f0\u4e3a\u3002\u957f\u65f6\u95f4\u7684\u98ce\u53ef\u6839\u636e\u5b83\u4eec\u5f97\u5e73\u5747\u5f3a\u5ea6\u88ab\u79f0\u547c\u4e0d\u540c\u7684\u540d\u5b57\uff0c\u6bd4\u5982\u5fae\u98ce\u3001\u70c8\u98a8\u3001\u98ce\u66b4\u3001\u98d3\u98ce\u3001\u53f0\u98ce\u7b49\u3002\u98ce\u53d1\u751f\u7684\u65f6\u95f4\u8303\u56f4\u5f88\u5927\uff0c\u6709\u53ea\u6301\u7eed\u51e0\u5341\u5206\u949f\u7684\u96f7\u66b4\u6c14\u6d41\uff0c\u6709\u53ef\u6301\u7eed\u51e0\u5c0f\u65f6\u7684\u56e0\u5730\u8868\u52a0\u70ed\u800c\u4ea7\u751f\u7684\u5c40\u5730\u5fae\u98ce\uff0c\u4e5f\u6709\u56e0\u5730\u7403\u4e0a\u4e0d\u540c\u6c14\u5019\u533a\u5185\u5438\u6536\u592a\u9633\u80fd\u91cf\u4e0d\u540c\u800c\u4ea7\u751f\u7684\u5168\u7403\u6027\u7684\u98ce\u3002\u5927\u5c3a\u5ea6\u5927\u6c23\u74b0\u6d41\u4ea7\u751f\u7684\u4e24\u4e2a\u4e3b\u8981\u539f\u56e0\u662f\u8d64\u9053\u548c\u6781\u5730\u4e4b\u95f4\u7684\u6240\u53d7\u4e0d\u540c\u7684\u52a0\u70ed\uff0c\u4ee5\u53ca\u884c\u661f\u7684\u65cb\u8f6c\uff08\u79d1\u91cc\u5965\u5229\u6548\u5e94\uff09\u3002\u5728\u70ed\u5e26\uff0c\u70ed\u4f4e\u538b\u548c\u9ad8\u539f\u53ef\u4ee5\u9a71\u52a8\u5b63\u98ce\u73af\u6d41\u3002\u5728\u6d77\u5cb8\u5730\u533a\uff0c\u6d77\u9646\u98ce\u5faa\u73af\u5728\u5c40\u5730\u7684\u98ce\u4e2d\u5360\u4e3b\u8981\u3002\u5728\u6709\u8d77\u4f0f\u5730\u5f62\u7684\u5730\u533a\uff0c\u5c71\u8c37\u98ce\u5728\u5c40\u5730\u98ce\u4e2d\u5360\u4e3b\u8981\u3002 \u5728\u4eba\u7c7b\u6587\u660e\u5386\u53f2\u4e2d\uff0c\u98ce\u5f15\u53d1\u4e86\u795e\u8bdd\uff0c\u5f71\u54cd\u8fc7\u5386\u53f2\uff0c\u6269\u5c55\u4e86\u8fd0\u8f93\u548c\u6218\u4e89\u7684\u8303\u56f4\uff0c\u4e3a\u673a\u68b0\u529f\uff0c\u7535\u548c\u5a31\u4e50\u63d0\u4f9b\u4e86\u80fd\u6e90\u3002\u98ce\u63a8\u52a8\u7740\u5e06\u8239\u5728\u5730\u7403\u7684\u5927\u6d77\u4e2d\u822a\u884c\u3002\u70ed\u6c14\u7403\u5229\u7528\u98ce\u53ef\u4f5c\u77ed\u9014\u65c5\u884c\uff0c\u52a8\u529b\u98de\u884c\u53ef\u4ee5\u5229\u7528\u98ce\u6765\u589e\u52a0\u5347\u529b\u548c\u51cf\u5c11\u71c3\u6599\u6d88\u8017\u3002\u4e00\u4e9b\u5929\u6c14\u73b0\u8c61\u5f15\u53d1\u7684\u98ce\u5207\u53d8\u533a\u57df\u53ef\u4ee5\u5bfc\u81f4\u822a\u7a7a\u5668\u5904\u4e8e\u5371\u9669\u7684\u5883\u51b5\u3002\u5f53\u98ce\u53d8\u5f3a\u65f6\uff0c\u4f1a\u6bc1\u574f\u6811\u6728\u548c\u4eba\u9020\u5efa\u7b51\u3002 \u98ce\u8fd8\u53ef\u4ee5\u901a\u8fc7\u4e0d\u540c\u7684\u98ce\u6210\u8fc7\u7a0b\uff08\u6bd4\u5982\u6c83\u571f\u7684\u5f62\u6210\uff0c\u9ec4\u571f\u7684\u5f62\u6210\uff09\u548c\u4fb5\u8680\u4f5c\u7528\u6539\u53d8\u5730\u8868\u5f62\u6001\u3002\u76db\u884c\u98ce\u53ef\u4ee5\u5c06\u5927\u6c99\u6f20\u7684\u9ec4\u6c99\u4ece\u6e90\u5934\u5e26\u5230\u5f88\u8fdc\u7684\u5730\u65b9\uff1b\u7c97\u7cd9\u7684\u5730\u5f62\u53ef\u4ee5\u5c06\u98ce\u52a0\u901f\uff0c\u56e0\u4e3a\u5bf9\u5f53\u5730\u7684\u5f71\u54cd\u5f88\u5927\uff0c\u4e16\u754c\u4e0a\u4e00\u4e9b\u533a\u57df\u7684\u548c\u6c99\u5c18\u66b4\u76f8\u5173\u7684\u98ce\u90fd\u6709\u81ea\u5df1\u7684\u540d\u5b57\u3002\u98ce\u53ef\u4ee5\u5f71\u54cd\u91ce\u706b\u7684\u8513\u5ef6\u3002 \u5f88\u591a\u79cd\u690d\u7269\u7684\u79cd\u5b50\u662f\u4f9d\u9760\u98ce\u6765\u6563\u5e03\uff0c\u8fd9\u4e9b\u7269\u79cd\u7684\u751f\u5b58\u548c\u5206\u5e03\u53d7\u98ce\u5f71\u54cd\u5f88\u5927\u3002\u4e00\u4e9b\u98de\u884c\u7c7b\u6606\u866b\u7684\u79cd\u7fa4\u5927\u5c0f\u4e5f\u53d7\u98ce\u5f71\u54cd\u3002\u5f53\u98ce\u548c\u4f4e\u6e29\u540c\u65f6\u53d1\u751f\u65f6\uff0c\u5bf9\u5bb6\u755c\u4f1a\u6709\u4e0d\u5229\u5f71\u54cd\u3002\u98ce\u8fd8\u53ef\u4ee5\u5f71\u54cd\u52a8\u7269\u7684\u98df\u7269\u7684\u50a8\u5b58\uff0c\u4ee5\u53ca\u5b83\u4eec\u7684\u6355\u730e\u548c\u81ea\u4fdd\u7684\u7b56\u7565\u3002"}, {"color": "#97c2fc", "id": "holocaust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stroop_Report_-_Warsaw_Ghetto_Uprising_08.jpg", "label": "holocaust", "shape": "image", "title": "\u30db\u30ed\u30b3\u30fc\u30b9\u30c8\uff08\u30c9\u30a4\u30c4\u8a9e: Holocaust\u3001\u82f1\u8a9e: The Holocaust\u3001\u30d5\u30e9\u30f3\u30b9\u8a9e: La Shoah\u3001\u30a4\u30c7\u30a3\u30c3\u30b7\u30e5\u8a9e: \u05d7\u05d5\u05e8\u05d1\u05df \u05d0\u05d9\u05d9\u05e8\u05d0\u05e4\u05e2\u200e\u3001\u30d8\u30d6\u30e9\u30a4\u8a9e: \u05d4\u05e9\u05d5\u05d0\u05d4\u200e\uff09\u3068\u306f\u3001\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6226\u4e2d\u306e\u56fd\u5bb6\u793e\u4f1a\u4e3b\u7fa9\u30c9\u30a4\u30c4\u52b4\u50cd\u8005\u515a\uff08\u30ca\u30c1\u30b9\u515a\uff09\u7387\u3044\u308b\u30c9\u30a4\u30c4\u56fd\uff08\u30ca\u30c1\u30b9\u30fb\u30c9\u30a4\u30c4\uff09\u304c\u30e6\u30c0\u30e4\u4eba\u306a\u3069\u306b\u5bfe\u3057\u3066\u7d44\u7e54\u7684\u306b\u884c\u3063\u305f\u7d76\u6ec5\u653f\u7b56\u30fb\u5927\u91cf\u8650\u6bba\u3092\u6307\u3059\u3002\u30c9\u30a4\u30c4\u8a9e\u3067\u306e\u767a\u97f3\u306f\u30db\u30fc\u30ed\u30ab\u30a6\u30b9\u30c8\u306b\u8fd1\u3044\u3002"}, {"color": "#97c2fc", "id": "atom bomb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "atom bomb", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "warfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MokoShuraiE-Kotoba_IV.jpg", "label": "warfare", "shape": "image", "title": "Aighneas i gcaidreamh idirn\u00e1isi\u00fanta \u00e9 cogadh, ina bhfuil for\u00e9igean eagraithe \u00e1 \u00fas\u00e1id ag aonaid m\u00edleata n\u00e1isi\u00fanta n\u00f3 gr\u00fapa\u00ed neamhrialta chun bua m\u00edleata a fh\u00e1il, n\u00f3 cusp\u00f3ir \u00e1irithe a bhaint amach. Is coimhlint armtha \u00e9, idir dh\u00e1 ghr\u00fapa m\u00edleata n\u00f3 n\u00edos m\u00f3. Tugtar cogadh cathartha ar choimhlint inmhe\u00e1nach, ina cuireann gr\u00fapa amh\u00e1in cogadh ar ghr\u00fapa eile sa st\u00e1t n\u00f3 n\u00e1isi\u00fan c\u00e9anna."}, {"color": "#97c2fc", "id": "corrosive", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GoldNuggetUSGOV.jpg", "label": "corrosive", "shape": "image", "title": "Corrosion is a natural process that converts a refined metal into a more chemically stable oxide. It is the gradual deterioration of materials (usually a metal) by chemical or electrochemical reaction with their environment. Corrosion engineering is the field dedicated to controlling and preventing corrosion. In the most common use of the word, this means electrochemical oxidation of metal in reaction with an oxidant such as oxygen, hydrogen or hydroxide. Rusting, the formation of iron oxides, is a well-known example of electrochemical corrosion. This type of damage typically produces oxide(s) or salt(s) of the original metal and results in a distinctive orange colouration. Corrosion can also occur in materials other than metals, such as ceramics or polymers, although in this context, the term \"degradation\" is more common. Corrosion degrades the useful properties of materials and structures including strength, appearance and permeability to liquids and gases. Many structural alloys corrode merely from exposure to moisture in air, but the process can be strongly affected by exposure to certain substances. Corrosion can be concentrated locally to form a pit or crack, or it can extend across a wide area more or less uniformly corroding the surface. Because corrosion is a diffusion-controlled process, it occurs on exposed surfaces. As a result, methods to reduce the activity of the exposed surface, such as passivation and chromate conversion, can increase a material\u0027s corrosion resistance. However, some corrosion mechanisms are less visible and less predictable. The chemistry of corrosion is complex; it can be considered an electrochemical phenomenon. During corrosion at a particular spot on the surface of an object made of iron, oxidation takes place and that spot behaves as an anode. The electrons released at this anodic spot move through the metal and go to another spot on the metal and reduce oxygen at that spot in presence of H+ (which is believed to be available from carbonic acid (H2CO3) formed due to dissolution of carbon dioxide from air into water in moist air condition of atmosphere. Hydrogen ion in water may also be available due to dissolution of other acidic oxides from the atmosphere). This spot behaves as a cathode."}, {"color": "#97c2fc", "id": "experiment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blackbox3D-obs.png", "label": "experiment", "shape": "image", "title": "\u5b9f\u9a13\uff08\u3058\u3063\u3051\u3093\u3001\u82f1\u8a9e: experiment\uff09\u3068\u306f\u3001\u767a\u898b\u3092\u3057\u305f\u308a\u3001\u4eee\u8aac\u3092\u691c\u8a3c\u3057\u305f\u308a\u3001\u3042\u308b\u3044\u306f\u65e2\u77e5\u306e\u4e8b\u5b9f\u3092\u5b9f\u8a3c\u3057\u305f\u308a\u3059\u308b\u305f\u3081\u306b\u884c\u308f\u308c\u308b\u79d1\u5b66\u7684\u306a\u624b\u9806\u3002\u672a\u77e5\u306e\u52b9\u679c\u307e\u305f\u306f\u6cd5\u5247\u3092\u767a\u898b\u3059\u308b\u305f\u3081\u3001\u3042\u308b\u3044\u306f\u4eee\u8aac\u3092\u8a66\u3057\u305f\u308a\u4eee\u8aac\u304c\u4f5c\u308a\u3060\u3059\u305f\u3081\u3001\u3042\u308b\u3044\u306f\u65e2\u77e5\u306e\u6cd5\u5247\u3092\u8aac\u660e\u3059\u308b\u305f\u3081\u306b\u3001\u5236\u5fa1\u3055\u308c\u305f\u6761\u4ef6\u4e0b\u3067\u5b9f\u884c\u3055\u308c\u308b\u64cd\u4f5c\u3042\u308b\u3044\u306f\u624b\u9806\u3002"}, {"color": "#97c2fc", "id": "christopher hinton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Lord_Hinton_of_Bankside.jpg", "label": "christopher hinton", "shape": "image", "title": "Christopher Hinton (n\u00e9 le 12 mai 1901 \u00e0 Tisbury (Wiltshire) - mort le 22 juin 1983 \u00e0 Londres) est un ing\u00e9nieur de production britannique. D\u0027abord charg\u00e9 de la production de munitions, il se sp\u00e9cialise dans les ann\u00e9es d\u0027apr\u00e8s-guerre dans le nucl\u00e9aire. Ma\u00eetre d\u2019\u0153uvre de Calder Hall, historiquement la premi\u00e8re centrale nucl\u00e9aire op\u00e9rationnelle, il dirige ensuite le programme nucl\u00e9aire du Royaume-Uni jusqu\u0027au milieu des ann\u00e9es 1960."}, {"color": "#97c2fc", "id": "nuclear weapon design", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._Swan_Device.svg", "label": "nuclear weapon design", "shape": "image", "title": "\ud575\ubb34\uae30 \uc124\uacc4(\u6838\u6b66\u5668\u8a2d\u8a08, \uc601\uc5b4: nuclear weapon design)\ub780 \ud575\ubb34\uae30\uac00 \ud3ed\ubc1c\ud558\ub3c4\ub85d \ud558\ub294 \ubb3c\ub9ac, \ud654\ud559, \uacf5\ud559\uc758 \uc9d1\uc801 \uacfc\uc815\uc774\ub2e4. \ud575\ubb34\uae30 \uc124\uacc4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ubb34\uae30\uc758 \uc5d0\ub108\uc9c0\uc6d0\uc5d0 \ub530\ub77c \ub450 \ubd80\ub958\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\ubd84\uc5f4\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\ubd84\uc5f4\uc740 \uc6b0\ub77c\ub284\uc774\ub098 \ud50c\ub8e8\ud1a0\ub284\uacfc \uac19\uc740 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc5d0 \ub9de\uc544\uc11c \ubcf4\ub2e4 \uac00\ubcbc\uc6b4 \uc6d0\uc18c\ub85c \ucabc\uac1c\uc5b4\uc9c0\uba74\uc11c \uc911\uc131\uc790 \ubc0f \uc5d0\ub108\uc9c0\ub97c \uc0dd\uc131\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \uc0c8\ub85c\uc774 \uc0dd\uc131\ub41c \uc911\uc131\uc790\ub294 \ub610 \ub2e4\ub978 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc744 \uc57c\uae30\ud558\uba70, \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc740 \ud575 \uc5f0\uc1c4 \ubc18\uc751\uc73c\ub85c \ubd88\ub9ac\uba70, \uc5c4\uccad\ub09c \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4. \uc774 \ud3ed\ud0c4\uc740 \uc608\uc804\ubd80\ud130 \uc6d0\uc790 \ud3ed\ud0c4\uc73c\ub85c \ubd88\ub9ac\uc5b4 \uc654\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\uc735\ud569\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\uc735\ud569\uc740 \uc911\uc218\uc18c\ub098 \ub9ac\ud2ac\uacfc \uac19\uc740 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\uc774 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc73c\ub85c \uacb0\ud569\ud558\uba74\uc11c \ub9ce\uc740 \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ub294 \ud604\uc0c1\uc774\ub2e4. \ud575\uc735\ud569 \ud3ed\ud0c4\uc740 \uc0ac\uc6a9\ub418\ub294 \uc5f0\ub8cc\ub54c\ubb38\uc5d0 \uc218\uc18c \ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uba70, \uc5f0\uc1c4 \ubc18\uc751\uc774 \uc77c\uc5b4\ub098\uae30 \uc704\ud574 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4\ub85c \uc778\ud574 \uc5f4\ud575\ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \uc774 \ub450 \ud615\ud0dc\uc758 \ubb34\uae30\uc758 \uad6c\ubd84\uc740 \uc2e4\uc81c\ub85c\ub294 \ubd88\uba85\ud655\ud558\uba70, \uc774\ub294 \uac70\uc758 \ubaa8\ub4e0 \ud604\ub300 \ubb34\uae30\uc5d0\ub294 \ub450 \uac00\uc9c0\uc758 \ud2b9\uc131\uc774 \uc0b0\uc7ac\ud574 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc791\uc740 \ud575\ubd84\uc5f4 \ud3ed\ud0c4\uc774 \ud575\uc735\ud569 \uc774\uc804\uc5d0 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4 \ubc0f \uc555\ub825\uc744 \uc5bb\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \ub610\ud55c, \ud575\uc735\ud569 \ubb3c\uc9c8 \uc5ed\uc2dc \ud575\ubd84\uc5f4 \uc7a5\uce58\uc758 \ub0b4\ubd80\uc5d0 \uc874\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \ubb3c\uc9c8\uc740 \ucd94\uac00\uc801\uc778 \uc911\uc131\uc790\ub97c \uc0dd\uc131\ud574 \ud575\ubd84\uc5f4 \ubc18\uc751\uc758 \ud6a8\uc728\uc131\uc744 \ub192\uc5ec\uc8fc\uae30\ub3c4 \ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud575\uc735\ud569 \ubb34\uae30\ub294 \uc5d0\ub108\uc9c0 \uc0dd\uc131\ubd84\uc758 \uc0c1\ub2f9\ub7c9(\uc885\uc885 \ucd1d \uc0dd\uc0b0\ub7c9\uc758 \uac70\uc758 \ubc18\uc5d0 \uac00\uae5d\uae30\ub3c4 \ud55c \uc591)\uc744 \ud575\uc735\ud569 \ubc18\uc751\uc73c\ub85c \uc2dc\uc791\ub41c \ub9c8\uc9c0\ub9c9 \ub2e8\uacc4\uc758 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uc5bb\uae30\ub3c4 \ud55c\ub2e4. \ud575\ubd84\uc5f4 \ubc0f \ud575\uc735\ud569 \ubb34\uae30\uc758 \uacf5\ud1b5\ub41c \ud2b9\uc9d5\uc740 \uc6d0\uc790\ud575\uc758 \ubcc0\ud615\uc744 \ud1b5\ud574 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4\ub294 \uac83\uc774\uba70, \uc774\ub7ec\ud55c \ud2b9\uc9d5\uc744 \uac00\uc7a5 \uc798 \ub098\ud0c0\ub0b4\ub294 \uc6a9\uc5b4\ub294 \ubc14\ub85c \ud575\ud3ed\ud0c4\uc774\ub2e4. \uc911\uc131\uc790 \ud3ed\ud0c4, \ucf54\ubc1c\ud2b8 \ud3ed\ud0c4(en:Cobalt bomb), (en:salted bomb)\uacfc \uac19\uc740 \ud2b9\uc9d5\uc801\uc778 \ud575\ud3ed\ud0c4\ub3c4 \uc874\uc7ac\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "atomic bombs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Memorandum_from_Major_General_Leslie_Groves_to_Army_Chief_of_Staff_George_Marshall.jpg", "label": "atomic bombs", "shape": "image", "title": "\u0627\u0644\u0642\u0635\u0641 \u0627\u0644\u0630\u0631\u0651\u064a \u0639\u0644\u0649 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0648\u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0647\u0648 \u0647\u062c\u0648\u0645 \u0646\u0648\u0648\u064a \u0634\u0646\u062a\u0647 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0636\u062f \u0627\u0644\u0625\u0645\u0628\u0631\u0627\u0637\u0648\u0631\u064a\u0629 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a\u0629 \u0641\u064a \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0641\u064a \u0623\u063a\u0633\u0637\u0633 1945\u060c \u0642\u0627\u0645\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0642\u0635\u0641 \u0645\u062f\u064a\u0646\u062a\u064a \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 \u0648\u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0642\u0646\u0627\u0628\u0644 \u0630\u0631\u064a\u0629 \u0628\u0633\u0628\u0628 \u0631\u0641\u0636 \u062a\u0646\u0641\u064a\u0630 \u0625\u0639\u0644\u0627\u0646 \u0645\u0624\u062a\u0645\u0631 \u0628\u0648\u062a\u0633\u062f\u0627\u0645 \u0648\u0643\u0627\u0646 \u0646\u0635\u0647 \u0623\u0646 \u062a\u0633\u062a\u0633\u0644\u0645 \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0627\u0645\u0627 \u0643\u0627\u0645\u0644\u0627 \u0628\u062f\u0648\u0646 \u0623\u064a \u0634\u0631\u0648\u0637\u060c \u0625\u0644\u0627 \u0623\u0646 \u0631\u0626\u064a\u0633 \u0627\u0644\u0648\u0632\u0631\u0627\u0621 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a \u0633\u0648\u0632\u0648\u0643\u064a \u0631\u0641\u0636 \u0647\u0630\u0627 \u0627\u0644\u062a\u0642\u0631\u064a\u0631 \u0648\u062a\u062c\u0627\u0647\u0644 \u0627\u0644\u0645\u0647\u0644\u0629 \u0627\u0644\u062a\u064a \u062d\u062f\u064e\u0651\u062f\u0647\u0627 \u0625\u0639\u0644\u0627\u0646 \u0628\u0648\u062a\u0633\u062f\u0627\u0645. \u0648\u0628\u0645\u0648\u062c\u0628 \u0627\u0644\u0623\u0645\u0631 \u0627\u0644\u062a\u0646\u0641\u064a\u0630\u064a \u0627\u0644\u0630\u064a \u0623\u0635\u062f\u0631\u0647 \u0627\u0644\u0631\u0626\u064a\u0633 \u0647\u0627\u0631\u064a \u062a\u0631\u0648\u0645\u0627\u0646\u060c \u0642\u0627\u0645\u062a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0633\u0644\u0627\u062d \u0627\u0644\u0630\u0631\u064a \u0627\u0644\u0648\u0644\u062f \u0627\u0644\u0635\u063a\u064a\u0631 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627 (\u064a\u0648\u0645 \u0627\u0644\u0627\u062b\u0646\u064a\u0646 27 \u0634\u0639\u0628\u0627\u0646 \u0639\u0627\u0645 1364 \u0647\u0640 / \u0627\u0644\u0645\u0648\u0627\u0641\u0642 6 \u0623\u063a\u0633\u0637\u0633 \u0639\u0627\u0645 1945 \u0645). \u062b\u0645 \u062a\u0644\u0627\u0647\u0627 \u0625\u0637\u0644\u0627\u0642 \u0642\u0646\u0628\u0644\u0629 \u0627\u0644\u0631\u062c\u0644 \u0627\u0644\u0628\u062f\u064a\u0646 \u0639\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0646\u0627\u062c\u0627\u0632\u0627\u0643\u064a \u0641\u064a \u0627\u0644\u062a\u0627\u0633\u0639 \u0645\u0646 \u0634\u0647\u0631 \u0623\u063a\u0633\u0637\u0633. \u0648\u0643\u0627\u0646\u062a \u0647\u0630\u0647 \u0627\u0644\u0647\u062c\u0645\u0627\u062a \u0647\u064a \u0627\u0644\u0648\u062d\u064a\u062f\u0629 \u0627\u0644\u062a\u064a \u062a\u0645\u062a \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0630\u0631\u064a\u0629 \u0641\u064a \u062a\u0627\u0631\u064a\u062e \u0627\u0644\u062d\u0631\u0628. \u0642\u062a\u0644\u062a \u0627\u0644\u0642\u0646\u0627\u0628\u0644 \u0645\u0627 \u064a\u0635\u0644 \u0625\u0644\u0649 140,000 \u0634\u062e\u0635 \u0641\u064a \u0647\u064a\u0631\u0648\u0634\u064a\u0645\u0627\u060c \u064880\u060c000 \u0641\u064a \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a \u0628\u062d\u0644\u0648\u0644 \u0646\u0647\u0627\u064a\u0629 \u0633\u0646\u0629 1945\u060c \u062d\u064a\u062b \u0645\u0627\u062a \u0645\u0627 \u064a\u0642\u0631\u0628 \u0645\u0646 \u0646\u0635\u0641 \u0647\u0630\u0627 \u0627\u0644\u0631\u0642\u0645 \u0641\u064a \u0646\u0641\u0633 \u0627\u0644\u064a\u0648\u0645 \u0627\u0644\u0630\u064a \u062a\u0645\u062a \u0641\u064a\u0647 \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u0627\u062a. \u0648\u0645\u0646 \u0628\u064a\u0646 \u0647\u0624\u0644\u0627\u0621\u060c \u0645\u0627\u062a 15-20 \u066a \u0645\u062a\u0623\u062b\u0631\u064a\u0646 \u0628\u0627\u0644\u062c\u0631\u0648\u062d \u0623\u0648 \u0628\u0633\u0628\u0628 \u0622\u062b\u0627\u0631 \u0627\u0644\u062d\u0631\u0648\u0642\u060c \u0648\u0627\u0644\u0635\u062f\u0645\u0627\u062a\u060c \u0648\u0627\u0644\u062d\u0631\u0648\u0642 \u0627\u0644\u0625\u0634\u0639\u0627\u0639\u064a\u0629\u060c \u064a\u0636\u0627\u0639\u0641\u0647\u0627 \u0627\u0644\u0623\u0645\u0631\u0627\u0636\u060c \u0648\u0633\u0648\u0621 \u0627\u0644\u062a\u063a\u0630\u064a\u0629 \u0648\u0627\u0644\u062a\u0633\u0645\u0645 \u0627\u0644\u0625\u0634\u0639\u0627\u0639\u064a.\u0648\u0645\u0646\u0630 \u0630\u0644\u0643 \u0627\u0644\u062d\u064a\u0646\u060c \u062a\u0648\u0641\u064a \u0639\u062f\u062f \u0643\u0628\u064a\u0631 \u0628\u0633\u0628\u0628 \u0633\u0631\u0637\u0627\u0646 \u0627\u0644\u062f\u0645 (231 \u062d\u0627\u0644\u0629) \u0648\u0627\u0644\u0633\u0631\u0637\u0627\u0646\u0627\u062a \u0627\u0644\u0635\u0644\u0628\u0629 (334 \u062d\u0627\u0644\u0629)\u060c \u062a\u0623\u062a\u064a \u0646\u062a\u064a\u062c\u0629 \u0627\u0644\u062a\u0639\u0631\u0636 \u0644\u0644\u0625\u0634\u0639\u0627\u0639\u0627\u062a \u0627\u0644\u0645\u0646\u0628\u062b\u0642\u0629 \u0645\u0646 \u0627\u0644\u0642\u0646\u0627\u0628\u0644.\u0648\u0643\u0627\u0646\u062a \u0645\u0639\u0638\u0645 \u0627\u0644\u0648\u0641\u064a\u0627\u062a \u0645\u0646 \u0627\u0644\u0645\u062f\u0646\u064a\u064a\u0646 \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u062a\u064a\u0646. \u0648\u0628\u0639\u062f \u0633\u062a\u0629 \u0623\u064a\u0627\u0645 \u0645\u0646 \u062a\u0641\u062c\u064a\u0631 \u0627\u0644\u0642\u0646\u0628\u0644\u0629 \u0639\u0644\u0649 \u0646\u0627\u063a\u0627\u0632\u0627\u0643\u064a\u060c \u0641\u064a \u0627\u0644\u062e\u0627\u0645\u0633 \u0639\u0634\u0631 \u0645\u0646 \u0623\u063a\u0633\u0637\u0633\u060c \u0623\u0639\u0644\u0646\u062a \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u0627\u0633\u062a\u0633\u0644\u0627\u0645\u0647\u0627 \u0644\u0642\u0648\u0627\u062a \u0627\u0644\u062d\u0644\u0641\u0627\u0621. \u062d\u064a\u062b \u0648\u0642\u0639\u062a \u0641\u064a \u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0646 \u0634\u0647\u0631 \u0633\u0628\u062a\u0645\u0628\u0631\u060c \u0645\u0645\u0627 \u0623\u0646\u0647\u064a \u0627\u0644\u062d\u0631\u0628 \u0641\u064a \u0627\u0644\u0645\u062d\u064a\u0637 \u0627\u0644\u0647\u0627\u062f\u0626 \u0631\u0633\u0645\u064a\u0627\u064b\u060c \u0648\u0645\u0646 \u062b\u0645 \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629. \u0643\u0645\u0627 \u0648\u0642\u0639\u062a \u0623\u0644\u0645\u0627\u0646\u064a\u0627 \u0641\u064a \u0627\u0644\u0633\u0627\u0628\u0639 \u0645\u0646 \u0645\u0627\u064a\u0648\u060c \u0645\u0645\u0627 \u0623\u0646\u0647\u0649 . \u0648\u062c\u0639\u0644\u062a \u0627\u0644\u062a\u0641\u062c\u064a\u0631\u0627\u062a \u0627\u0644\u064a\u0627\u0628\u0627\u0646 \u062a\u0639\u062a\u0645\u062f \u0627\u0644\u0645\u0628\u0627\u062f\u064a\u0621 \u0627\u0644\u062b\u0644\u0627\u062b\u0629 \u063a\u064a\u0631 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0628\u0639\u062f \u0627\u0644\u062d\u0631\u0628\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0645\u0646\u0639 \u0627\u0644\u0623\u0645\u0629 \u0645\u0646 \u0627\u0644\u062a\u0633\u0644\u062d \u0627\u0644\u0646\u0648\u0648\u064a."}, {"color": "#97c2fc", "id": "soviets", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_P\u00e1neur\u00f3pai_Piknik_eml\u00e9khely.jpg", "label": "soviets", "shape": "image", "title": "Sov\u011btsk\u00fd svaz (rusky \u0421\u043e\u0432\u0435\u0442\u0441\u043a\u0438\u0439 \u0421\u043e\u044e\u0437, Sov\u011btskij Sojuz), pln\u00fdm n\u00e1zvem Svaz sov\u011btsk\u00fdch socialistick\u00fdch republik (rusky , Sojuz Sov\u011btskich Socialisti\u010deskich Respublik), zkratkou SSSR (rusky \u0421\u0421\u0421\u0420), byl eurasijsk\u00fd st\u00e1t se socialistick\u00fdm z\u0159\u00edzen\u00edm, kter\u00fd existoval v rozmez\u00ed let 1922 a\u017e 1991 na v\u011bt\u0161in\u011b \u00fazem\u00ed d\u0159\u00edv\u011bj\u0161\u00edho Rusk\u00e9ho imp\u00e9ria. Sov\u011btsk\u00fd svaz m\u011bl ve sv\u00e9 \u00fastav\u011b zakotvenou vedouc\u00ed roli komunistick\u00e9 strany, kter\u00e1 byla dominantn\u00ed politickou silou do roku 1991. A\u010dkoliv byl Sov\u011btsk\u00fd svaz nomin\u00e1ln\u011b uni\u00ed svazov\u00fdch republik s hlavn\u00edm m\u011bstem v Moskv\u011b, ve skute\u010dnosti \u0161lo o siln\u011b centralizovan\u00fd st\u00e1t. \u0158\u00edjnov\u00e1 revoluce v listopadu 1917 vedla k p\u00e1du Rusk\u00e9ho imp\u00e9ria a odstran\u011bn\u00ed prozat\u00edmn\u00ed vl\u00e1dy. Pot\u00e9, co bol\u0161evici zv\u00edt\u011bzili v ob\u010dansk\u00e9 v\u00e1lce, byl v prosinci 1922 zalo\u017een Sov\u011btsk\u00fd svaz, sdru\u017euj\u00edc\u00ed Ruskou sov\u011btskou federativn\u00ed socialistickou republiku, Ukrajinskou, B\u011bloruskou sov\u011btskou socialistickou republiku a Zakavkazskou federativn\u00ed socialistickou republiku. V n\u00e1sleduj\u00edc\u00edch letech byly vytvo\u0159eny dal\u0161\u00ed sov\u011btsk\u00e9 republiky ve St\u0159edn\u00ed Asii. Po smrti prvn\u00edho sov\u011btsk\u00e9ho v\u016fdce Vladimira Ilji\u010de Lenina v roce 1924 se dal\u0161\u00edm v\u016fdcem zem\u011b stal Josif Vissarionovi\u010d Stalin, kter\u00fd zah\u00e1jil rozs\u00e1hlou industrializaci, spojenou s pl\u00e1novanou ekonomikou a politick\u00fdm \u00fatlakem; v tzv. gulaz\u00edch tehdy zahynulo n\u011bkolik milion\u016f lid\u00ed. B\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky v roce 1941 nacistick\u00e9 N\u011bmecko a jeho spojenci napadli Sov\u011btsk\u00fd svaz, p\u0159esto\u017ee s n\u00edm d\u0159\u00edve podepsali dohodu o ne\u00fato\u010den\u00ed. Z n\u00e1sleduj\u00edc\u00edch \u010dty\u0159 let t\u011b\u017ek\u00fdch boj\u016f Sov\u011btsk\u00fd svaz vy\u0161el jako jedna ze dvou sv\u011btov\u00fdch supervelmoc\u00ed; tou druhou se staly Spojen\u00e9 st\u00e1ty. Z\u00e1rove\u0148 z\u00edskal (staro)nov\u00e1 \u00fazem\u00ed ve v\u00fdchodn\u00ed Evrop\u011b, obzvl\u00e1\u0161t\u011b v Pobalt\u00ed, a po\u010det svazov\u00fdch republik stoupl na 16 (od roku 1956 se ust\u00e1lil na 15). Sov\u011btsk\u00fd svaz se spolu se satelitn\u00edmi zem\u011bmi v\u00fdchodn\u00edho bloku pod\u00edlel na studen\u00e9 v\u00e1lce, dlouh\u00e9m ideologick\u00e9m a politick\u00e9m boji se Spojen\u00fdmi st\u00e1ty a jejich spojenci, v n\u011bm\u017e nakonec neusp\u011bl kv\u016fli ekonomick\u00fdm probl\u00e9m\u016fm, a tak\u00e9 zahrani\u010dn\u00edm a dom\u00e1c\u00edm nepokoj\u016fm. Na konci 80. let se posledn\u00ed sov\u011btsk\u00fd v\u016fdce Michail Gorba\u010dov pokusil reformovat st\u00e1t politikou perestrojky a glasnosti, av\u0161ak Sov\u011btsk\u00fd svaz se zhroutil a byl rozpu\u0161t\u011bn. Pr\u00e1va a povinnosti Sov\u011btsk\u00e9ho svazu p\u0159evzala Rusk\u00e1 federace."}, {"color": "#97c2fc", "id": "u.s. army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_New_Orleans.jpg", "label": "u.s. army", "shape": "image", "title": "The United States Army (USA) is the land service branch of the United States Armed Forces. It is one of the eight U.S. uniformed services, and is designated as the Army of the United States in the U.S. Constitution. The oldest and most senior branch of the U.S. military in order of precedence, the modern U.S. Army has its roots in the Continental Army, which was formed 14 June 1775 to fight the American Revolutionary War (1775\u20131783)\u2014before the United States was established as a country. After the Revolutionary War, the Congress of the Confederation created the United States Army on 3 June 1784 to replace the disbanded Continental Army. The United States Army considers itself to be a continuation of the Continental Army, and thus considers its institutional inception to be the origin of that armed force in 1775. The U.S. Army is a uniformed service of the United States and is part of the Department of the Army, which is one of the three military departments of the Department of Defense. The U.S. Army is headed by a civilian senior appointed civil servant, the secretary of the Army (SECARMY) and by a chief military officer, the chief of staff of the Army (CSA) who is also a member of the Joint Chiefs of Staff. It is the largest military branch, and in the fiscal year 2020, the projected end strength for the Regular Army (USA) was 480,893 soldiers; the Army National Guard (ARNG) had 336,129 soldiers and the U.S. Army Reserve (USAR) had 188,703 soldiers; the combined-component strength of the U.S. Army was 1,005,725 soldiers. As a branch of the armed forces, the mission of the U.S. Army is \"to fight and win our Nation\u0027s wars, by providing prompt, sustained land dominance, across the full range of military operations and the spectrum of conflict, in support of combatant commanders\". The branch participates in conflicts worldwide and is the major ground-based offensive and defensive force of the United States."}, {"color": "#97c2fc", "id": "fission", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "fission", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "ball", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0413\u0430\u043d\u0434\u0431\u043e\u043b.jpg", "label": "ball", "shape": "image", "title": "Ein Ball ist ein rundes, \u00fcblicherweise kugelf\u00f6rmiges, seltener ovales, elastisches Spielzeug oder Sportger\u00e4t aus Leder, Gummi oder Kunststoff. Der Begriff kommt nicht vom altgriechischen Verb \u03b2\u03ac\u03bb\u03bb\u03b5\u03b9\u03bd ballein f\u00fcr \u201ewerfen\u201c, sondern ist vielmehr ein germanisches Erbwort, welches sich von dem Wortfeld f\u00fcr \u201eanschwellen\u201c ableiten l\u00e4sst und mit griechisch \u03c6\u03ac\u03bb\u03bb\u03bf\u03c2 phallos urverwandt ist. Neben B\u00e4llen gibt es noch Spielkugeln, die \u00fcblicherweise aus hartem Material wie Holz, Kunststoff, Metall oder Elfenbein bestehen. Durch Spiele, die dem englischen Sprachraum entspringen, in dem es nur den Begriff ball gibt, wird die Grenze zwischen den Begriffen verwischt. Beispielsweise werden beim Billard oder Bowling beide Begriffe verwendet. Schon in der Antike richtete man in den Pal\u00e4sten eigene Ballspielr\u00e4ume ein. Im Laufe der Jahrhunderte wurden unz\u00e4hlige Ballspiele/Ballsportarten erfunden. F\u00fcr diese Ballspiele wurden auch Regeln festgelegt und wenn n\u00f6tig verfeinert."}, {"color": "#97c2fc", "id": "mother tongue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ana_Dili.jpg", "label": "mother tongue", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubaa8\uc5b4 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubaa8\uc5b4(\u6bcd\u8a9e) \ub610\ub294 \ubaa8\uad6d\uc5b4(\u6bcd\u570b\u8a9e) \ud639\uc740 \uc81c1\uc5b8\uc5b4(\uc601\uc5b4: First Language)\ub780 \uc0ac\ub78c\uc774 \ud0dc\uc5b4\ub098\uc11c \ucc98\uc74c \uc2b5\ub4dd\ud558\uc5ec \uc775\ud78c \uc5b8\uc5b4\ub97c \ub73b\ud55c\ub2e4. \ub610\ud55c \ubaa8\uc5b4\ub294 \uc778\uac04\uc758 \uc815\uccb4\uc131 \ud655\ub9bd\uc5d0 \uc911\uc694\ud55c \uad6c\uc2e4\uc744 \ud55c\ub2e4. \uc774\ub7f0 \uc911\uc694\uc131 \ub54c\ubb38\uc5d0 \uc720\ub124\uc2a4\ucf54(UNESCO, 1999\ub144 11\uc6d4 17\uc77c)\ub294 \ub9e4\ub144 2\uc6d4 21\uc77c\uc744 \uad6d\uc81c \ubaa8\uad6d\uc5b4\uc758 \ub0a0\ub85c \uc120\uc5b8\ud558\uc600\ub2e4. \ub610\ud55c \uc5b4\ub5a4 \uc5b8\uc5b4\ub97c \ubaa8\uc5b4\ub85c \uc4f0\ub294 \uc0ac\ub78c\uc744 \uc6d0\uc5b4\ubbfc(\u539f\u8a9e\u6c11)\uc774\ub77c\uace0 \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "uranium-235", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_fission_reaction.svg", "label": "uranium-235", "shape": "image", "title": "El uranio-235 (235U) es el \u00fanico is\u00f3topo natural fisible, es decir, el \u00fanico is\u00f3topo presente en la naturaleza con capacidad para provocar una reacci\u00f3n en cadena de fisi\u00f3n nuclear. Es una caracter\u00edstica que ni siquiera el uranio-238, el m\u00e1s com\u00fan de este elemento, posee. Fue descubierto en 1935 por Arthur Jeffrey Dempster. Presenta un per\u00edodo de semidesintegraci\u00f3n de unos 700 millones de a\u00f1os."}, {"color": "#97c2fc", "id": "gram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gram_(pen_cap_on_scale).jpg", "label": "gram", "shape": "image", "title": "De gram is een eenheid van massa en is in het SI-stelsel gedefinieerd als het duizendste deel van een kilogram. Het symbool voor gram is g. Ondanks het voorvoegsel kilo in kilogram is niet de gram, maar de kilogram een fundamentele eenheid in het SI. Dit is een uitzondering op de algemeen binnen het SI gebruikte conventie. Bij voorvoegsels wordt echter uitgegaan van de eenheid gram. Een miljoenste kilogram heet dus milligram en niet microkilogram. De gram is echter wel een fundamentele eenheid binnen het cgs-systeem. Onjuiste symbolen voor gram zijn gr en gm. Het laatste wordt in Angelsaksische landen soms gebruikt. Het afkorten van gram tot gr is verkeerd en leidt tot verwarring, omdat gr het symbool is voor grein (een oude gewichtseenheid). Een kubieke centimeter water heeft een massa van 1 gram."}, {"color": "#97c2fc", "id": "protons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rutherford_1911_Solvay.jpg", "label": "protons", "shape": "image", "title": "O pr\u00f3ton (portugu\u00eas brasileiro) ou prot\u00e3o (portugu\u00eas europeu) \u00e9 uma part\u00edcula subat\u00f4mica, de s\u00edmbolo p ou p+, com uma carga el\u00e9trica positiva de +1e carga elementar e com uma massa ligeiramente menor do que a de um n\u00eautron. Os pr\u00f3tons e os n\u00eautrons, possuem massa de aproximadamente uma unidade de massa at\u00f4mica, s\u00e3o referidos coletivamente como \"n\u00facleons\", pr\u00f3tons est\u00e3o presentes no n\u00facleo de um \u00e1tomo. O n\u00famero de pr\u00f3tons no n\u00facleo \u00e9 conhecido como n\u00famero at\u00f4mico. Uma vez que cada elemento tem um \u00fanico n\u00famero de pr\u00f3tons, cada elemento tem o seu pr\u00f3prio n\u00famero at\u00f4mico. A palavra pr\u00f3ton significa em grego \"primeiro\", e esse nome foi dado ao n\u00facleo de hidrog\u00eanio por Ernest Rutherford em 1920. Nos anos anteriores, Rutherford descobriu que o n\u00facleo de hidrog\u00eanio (conhecido por ser o n\u00facleo mais leve) podia ser extra\u00eddo dos n\u00facleos de nitrog\u00eanio por colis\u00e3o. O pr\u00f3ton foi, portanto, um candidato a ser uma part\u00edcula fundamental e um bloco de constru\u00e7\u00e3o para nitrog\u00eanio e todos os outros n\u00facleos at\u00f4micos mais pesados. No moderno modelo padr\u00e3o da f\u00edsica de part\u00edculas, o pr\u00f3ton \u00e9 um h\u00e1dron, e como o n\u00eautron, o outro n\u00facleon (part\u00edculas presentes no n\u00facleo at\u00f4mico), \u00e9 composto por tr\u00eas quarks. Embora o pr\u00f3ton foi inicialmente considerado uma part\u00edcula fundamental, um pr\u00f3ton \u00e9 agora compreendido a ser composto por tr\u00eas quarks: dois quarks up e um quark down. Pensa-se que as massas de repouso dos quarks contribuem apenas cerca de 1% da massa do pr\u00f3ton. O restante da massa dos pr\u00f3tons se deve \u00e0 energia cin\u00e9tica dos quarks e \u00e0 energia dos campos de gl\u00faons que ligam os quarks juntos. J\u00e1 que o pr\u00f3ton n\u00e3o \u00e9 uma part\u00edcula fundamental, ele possui um tamanho f\u00edsico \u2014 O raio do pr\u00f3ton \u00e9 0,833 fm. O pr\u00f3ton livre (um pr\u00f3ton que n\u00e3o est\u00e1 ligado a n\u00facleons ou el\u00e9trons) \u00e9 uma part\u00edcula est\u00e1vel que n\u00e3o tenha sido observada para separar espontaneamente a outras part\u00edculas. Pr\u00f3tons livres s\u00e3o encontrados naturalmente em v\u00e1rias situa\u00e7\u00f5es em que as energias ou as temperaturas s\u00e3o altas o suficiente para separ\u00e1-los de el\u00e9trons, para que eles tenham alguma afinidade.Os pr\u00f3tons podem viajar a incr\u00edveis 299.792.455 metros por segundo, ou 99,999999% da velocidade da luz . Pr\u00f3tons livres existem em plasmas em que a temperatura \u00e9 bastante elevada para permitir que eles se combinem com os el\u00e9trons. Pr\u00f3tons livres de alta energia e velocidade comp\u00f5em 90% dos raios c\u00f3smicos, que se propagam no v\u00e1cuo em dist\u00e2ncias interestelares. Pr\u00f3tons livres s\u00e3o emitidos diretamente de n\u00facleos at\u00f4micos em alguns tipos raros de decaimento radioativo. Pr\u00f3tons tamb\u00e9m resultam (junto com os el\u00e9trons e os antineutrinos) do decaimento radioativo de n\u00eautrons livres, que s\u00e3o inst\u00e1veis. Em temperaturas suficientemente baixas, pr\u00f3tons livres ligam-se aos el\u00e9trons. No entanto, as propriedades de tais pr\u00f3tons ligados n\u00e3o mudam, e eles permanecem pr\u00f3tons. Um pr\u00f3ton em um r\u00e1pido movimento atrav\u00e9s da mat\u00e9ria vai desacelerar por conta das intera\u00e7\u00f5es com el\u00e9trons e n\u00facleos, at\u00e9 que ele seja capturado pela nuvem eletr\u00f4nica de um \u00e1tomo. O resultado \u00e9 um \u00e1tomo protonado, que \u00e9 um composto qu\u00edmico de hidrog\u00eanio. No v\u00e1cuo, quando os el\u00e9trons livres est\u00e3o presentes, um pr\u00f3ton suficientemente lento pode pegar um \u00fanico el\u00e9tron livre, tornando-se um \u00e1tomo de hidrog\u00eanio neutro, que \u00e9 quimicamente um radical livre. Tais \"\u00e1tomos de hidrog\u00eanio livres\" tendem a reagir quimicamente com muitos outros tipos de \u00e1tomos em energias suficientemente baixas. Quando os \u00e1tomos de hidrog\u00eanio livres reagem uns com os outros, eles formam mol\u00e9culas neutras de hidrog\u00eanio (H2), que \u00e9 o componente molecular mais comum de nuvens moleculares no espa\u00e7o interestelar. Tais mol\u00e9culas de hidrog\u00eanio na Terra podem, ent\u00e3o, servir (entre muitos outros usos) como uma fonte conveniente de pr\u00f3tons para aceleradores (como o utilizado na terapia de pr\u00f3tons) e em outros experimentos de f\u00edsica de part\u00edculas com h\u00e1drons que exigem que pr\u00f3tons acelerem, com o mais not\u00e1vel exemplo sendo o acelerador de part\u00edculas Large Hadron Collider."}, {"color": "#97c2fc", "id": "manager", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USCG_Org_Chart.jpg", "label": "manager", "shape": "image", "title": "Manajemen adalah seni menyelesaikan pekerjaan melalui orang lain. definisi Mary Parker Follet ini berarti bahwa seorang manajer bertugas mengatur dan mengarahkan orang lain untuk mencapai tujuan organisasi. Ricky W. Griffin mendefinisikan manajemen sebagai sebuah proses perencanaan, pengorganisasian, pengkoordinasian, dan pengontrolan sumber daya untuk mencapai sasaran secara efektif dan efisien. Efektif berarti bahwa tujuan dapat dicapai sesuai dengan perencanaan, sementara efisien berarti bahwa tugas yang ada dilaksanakan secara benar, terorganisir, dan sesuai dengan jadwal. Manajemen belum memiliki definisi yang luas dan diterima secara universal. Manajemen adalah suatu proses bekerja sama dengan dan melalui lainnya untuk mencapai tujuan organisasi dengan efektif dan secara efisien menggunakan sumber daya yang terbatas di lingkungan yang berubah-ubah (Kreitner)."}, {"color": "#97c2fc", "id": "nazi germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NS_administrative_Gliederung_1944.png", "label": "nazi germany", "shape": "image", "title": "Nazi-Duitsland, nationaalsocialistisch Duitsland en het Derde Rijk zijn informele benamingen voor Duitsland in de periode 1933-1945, toen het land werd geregeerd als een totalitaire dictatuur onder het nationaalsocialistische regime van dictator Adolf Hitler en diens Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). In de propaganda van de nationaalsocialisten (kortweg nazi\u0027s) werd de staat soms ook het Duizendjarig Rijk genoemd. Officieel heette nazi-Duitsland het Duitse Rijk (Deutsches Reich), de naam die de staat al sinds 1871 had. Na 1943 werd het onofficieel het Gro\u00dfdeutsches Reich. De naziheerschappij duurde van het einde van de Weimarrepubliek op 30 januari 1933 tot de val van de Flensburgregering op 23 mei 1945. Kenmerkend voor deze periode in de Duitse geschiedenis waren politieke onderdrukking, racistische vervolging van o.a. het Joodse volksdeel en uiteindelijk genocide (de holocaust). De buitenlandse politiek richtte zich op herbewapening, vanaf 1938 op annexatie van aangrenzende gebieden (Anschluss van Oostenrijk, Sudetenland). De Duitse aanval op Polen (1939) was directe aanleiding voor het uitbreken van de Tweede Wereldoorlog. Het begrip \"Derde Rijk\" (Drittes Reich) was destijds populair in onder andere de Duitse media. Als eerste rijk gold het oude Heilige Roomse Rijk der Duitse Natie (843-1806) en als tweede rijk het Duitse Keizerrijk (1871-1918). De verwachting van de aanhangers van het Derde Rijk-concept was dat het Derde Rijk (minstens) duizend jaar zou bestaan. De nazi\u0027s hebben formeel echter nooit gebruikgemaakt van dit concept. Zo vaardigde Adolf Hitler tweemaal een edict uit waarin de media werden opgeroepen te stoppen met het gebruik van het begrip Derde Rijk. Niettemin wordt deze term nog altijd gebruikt."}, {"color": "#97c2fc", "id": "columbia river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_North_America_1778.png", "label": "columbia river", "shape": "image", "title": "Kolumbia (ang. i fr. Columbia) \u2013 rzeka w Ameryce P\u00f3\u0142nocnej, trzecia co do d\u0142ugo\u015bci (po rzekach Jukon i Kolorado) rzeka Ameryki P\u00f3\u0142nocnej wpadaj\u0105ca do Pacyfiku. \u0179r\u00f3d\u0142o w kanadyjskich G\u00f3rach Skalistych w Kolumbii Brytyjskiej. P\u0142ynie przez Kanad\u0119 i USA. D\u0142ugo\u015b\u0107 blisko 2000 km, z czego 801 km w Kanadzie. Wpada do Pacyfiku w Astoria w stanie Oregon. Powierzchnia dorzecza wynosi 415 211 km\u00b2."}, {"color": "#97c2fc", "id": "atomic weapon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "atomic weapon", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "atomic spy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ethel_Rosenberg_mugshot.png", "label": "atomic spy", "shape": "image", "title": "\u062c\u0648\u0627\u0633\u064a\u0633 \u0646\u0648\u0648\u064a\u0629 \u0623\u0648 \u062c\u0648\u0627\u0633\u064a\u0633 \u0630\u0631\u064a\u0629 \u0647\u0645 \u0623\u0634\u062e\u0627\u0635 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627 \u0627\u0644\u0639\u0638\u0645\u0649 \u0648\u0643\u0646\u062f\u0627 \u0645\u0645\u0646 \u064a\u0639\u0631\u0641 \u0623\u0646\u0647\u0645 \u0642\u062f\u0645\u0648\u0627 \u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0628\u0634\u0643\u0644 \u063a\u064a\u0631 \u0645\u0634\u0631\u0648\u0639 \u0639\u0646 \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u0623\u0633\u0644\u062d\u0629 \u0627\u0644\u0646\u0648\u0648\u064a\u0629 \u0623\u0648 \u062a\u0635\u0645\u064a\u0645\u0647\u0627 \u0625\u0644\u0649 \u0627\u0644\u0627\u062a\u062d\u0627\u062f \u0627\u0644\u0633\u0648\u0641\u064a\u062a\u064a \u062e\u0644\u0627\u0644 \u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u062d\u0631\u0628 \u0627\u0644\u0628\u0627\u0631\u062f\u0629."}, {"color": "#97c2fc", "id": "probability", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bendixen_-_Carl_Friedrich_Gau\u00df,_1828.jpg", "label": "probability", "shape": "image", "title": "Prawdopodobie\u0144stwo \u2013 w znaczeniu potocznym, szansa na wyst\u0105pienie jakiego\u015b zdarzenia, natomiast w matematycznej teorii prawdopodobie\u0144stwa, rodzina miar s\u0142u\u017c\u0105cych do opisu cz\u0119sto\u015bci lub pewno\u015bci tego zdarzenia. W rozumieniu potocznym wyraz \u201eprawdopodobie\u0144stwo\u201d odnosi si\u0119 do oczekiwania wzgl\u0119dem rezultatu zdarzenia, kt\u00f3rego wynik nie jest znany (niezale\u017cnie od tego, czy jest ono w jakim\u015b sensie zdeterminowane, mia\u0142o miejsce w przesz\u0142o\u015bci, czy dopiero si\u0119 wydarzy); w og\u00f3lno\u015bci nale\u017cy je rozumie\u0107 jako pewn\u0105 miar\u0119 przewidywalno\u015bci b\u0105d\u017a wzgl\u0119dem zjawiska (przy danej o nim wiedzy), co umo\u017cliwia ocen\u0119 potencjalnie zwi\u0105zanego z nim ryzyka. Prawdopodobie\u0144stwo w sensie matematycznym s\u0142u\u017cy do modelowania do\u015bwiadcze\u0144 losowych poprzez przypisanie poszczeg\u00f3lnym zdarzeniom losowym liczb, zwykle z przedzia\u0142u jednostkowego (cz\u0119sto wyra\u017canych procentowo: od 0 do 100%), wskazuj\u0105cych szanse ich zaj\u015bcia. Istnieje wiele matematycznych interpretacji poj\u0119cia prawdopodobie\u0144stwa, mi\u0119dzy innymi tzw.: \n* obiektywne (cz\u0119sto\u015bciowe), jako obiektywn\u0105 cz\u0119sto\u015b\u0107 zdarzenia w du\u017cej liczbie pr\u00f3b losowych, \n* subiektywne (bayesowskie, od nazwiska T. Bayesa), jako reprezentacj\u0119 subiektywnej pewno\u015bci, w oparciu o dotychczasow\u0105 wiedz\u0119 i zaobserwowane dane. Innym przyk\u0142adem interpretacji jest Karla Raimunda Poppera. Teoria prawdopodobie\u0144stwa, nazywana r\u00f3wnie\u017c rachunkiem prawdopodobie\u0144stwa, jest ugruntowanym dzia\u0142em matematyki, kt\u00f3ry wyr\u00f3s\u0142 z rozwa\u017ca\u0144 dotycz\u0105cych gier losowych w XVII wieku i zosta\u0142 sformalizowany oraz jako osobna dziedzina matematyki na pocz\u0105tku XX wieku. Z punktu widzenia filozofii matematyki w swojej aksjomatycznej postaci twierdzenia matematyczne dotycz\u0105ce teorii prawdopodobie\u0144stwa nios\u0105 ze sob\u0105 t\u0119 sam\u0105 pewno\u015b\u0107 epistemologiczn\u0105, co wszystkie inne twierdzenia matematyczne. Inn\u0105 aksjomatyzacj\u0119 poj\u0119cia prawdopodobie\u0144stwa w duchu bayesowskiego obiektywizmu poda\u0142 , kt\u00f3ra przedstawiana jest cz\u0119sto w postaci ."}, {"color": "#97c2fc", "id": "discoverer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WWC_arrow_up.png", "label": "discoverer", "shape": "image", "title": "\u5c0f\u60d1\u661f\u767a\u898b\u8005\u306e\u4e00\u89a7\u306f\u5c0f\u60d1\u661f\u30bb\u30f3\u30bf\u30fc\u304c1\u3064\u4ee5\u4e0a\u306e\u5c0f\u60d1\u661f\u3092\u767a\u898b\u3057\u305f\u3053\u3068\u3092\u8a8d\u3081\u3066\u3044\u308b\u4eba\u7269\u306e\u4e00\u89a7\u3067\u3042\u308b\u30022022\u5e743\u6708\u6642\u70b9\u3067\u306f\u5c0f\u60d1\u661f\u756a\u53f7\u304c\u4ed8\u3051\u3089\u308c\u3066\u3044\u308b\u5c0f\u60d1\u661f\u306f612011\u500b\u3082\u3042\u308a\u3001\u305d\u306e\u3046\u3061\u767a\u898b\u8005\u306f1141\u540d\u3001\u767a\u898b\u3092\u884c\u3063\u305f\u5929\u6587\u53f0(\u3042\u308b\u3044\u306f\u30b5\u30fc\u30d9\u30a4\u3084\u671b\u9060\u93e1\u3082\u542b\u3080)\u306f253\u306b\u3082\u53ca\u3076\u3002 \u76ee\u6b21: \u5929\u6587\u53f0\u53ca\u3073\u30b5\u30fc\u30d9\u30a4"}, {"color": "#97c2fc", "id": "ernest lawrence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lawrence_Compton_Bush_Conant_Compton_Loomis_83d40m_March_1940_meeting_UCB.jpg", "label": "ernest lawrence", "shape": "image", "title": "Ernest Orlando Lawrence (8. srpna 1901 \u2013 27. srpna 1958) byl americk\u00fd fyzik, nositel Nobelovy ceny za fyziku (1939), kterou obdr\u017eel za vyn\u00e1lez cyklotronu a j\u00edm z\u00edskan\u00e9 v\u00fdsledky, zejm\u00e9na t\u00fdkaj\u00edc\u00ed se um\u011bl\u00fdch radioaktivn\u00edch prvk\u016f."}, {"color": "#97c2fc", "id": "adelaide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ACC_-_NYE_low_res-69.jpg", "label": "adelaide", "shape": "image", "title": "Adelaide (AFI: pronuncia italiana /ade\u02c8laide/; pronuncia inglese: /\u02c8\u00e6d\u0259le\u026ad/) \u00e8 la capitale dello Stato dell\u0027Australia Meridionale. La citt\u00e0 \u00e8 intitolata ad Adelaide di Sassonia-Meiningen, moglie di Guglielmo IV e regina consorte del Regno Unito dal 1830 al 1837. Si trova sulla costa meridionale dell\u0027Australia e affaccia sul golfo St Vincent (Oceano Indiano). Il motto civico \u00e8 Ut Prosint Omnibus Conjuncti (latino per \u00abUniti per il bene comune\u00bb)."}, {"color": "#97c2fc", "id": "prime minister churchill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yalta_Conference_(Churchill,_Roosevelt,_Stalin)_(B\u0026W).jpg", "label": "prime minister churchill", "shape": "image", "title": "Sir Winston Leonard Spencer-Churchill [\u02c8w\u026anst\u0259n \u02c8t\u0283\u025crt\u0283\u026al] (30. listopadu 1874 z\u00e1mek Blenheim, , Oxfordshire \u2013 24. ledna 1965 Lond\u00fdn) byl britsk\u00fd politik, st\u00e1tn\u00edk, premi\u00e9r Spojen\u00e9ho kr\u00e1lovstv\u00ed v letech 1940\u20131945 a 1951\u20131955. P\u016fsobil tak\u00e9 jako \u017eurnalista, spisovatel (Nobelova cena za literaturu 1953), historik, voj\u00e1k, mal\u00ed\u0159 a z\u00e1konod\u00e1rce. Na Z\u00e1pad\u011b je pova\u017eov\u00e1n za jednoho z nejv\u00fdznamn\u011bj\u0161\u00edch st\u00e1tn\u00edk\u016f 20. stolet\u00ed, bojovn\u00edka proti fa\u0161ismu a obr\u00e1nce liber\u00e1ln\u00ed demokracie. Od sam\u00e9ho po\u010d\u00e1tku odm\u00edtal Mnichovskou dohodu a dal\u0161\u00ed \u00fastupky Hitlerovi. St\u00e1l v \u010dele vl\u00e1dy Spojen\u00e9ho kr\u00e1lovstv\u00ed b\u011bhem bitvy o Brit\u00e1nii a jako jeden z hlavn\u00edch p\u0159edstavitel\u016f spojeneck\u00fdch st\u00e1t\u016f b\u011bhem druh\u00e9 sv\u011btov\u00e9 v\u00e1lky p\u0159isp\u011bl k por\u00e1\u017ece nacistick\u00e9ho N\u011bmecka. Po v\u00e1lce byl stoupencem evropsk\u00e9 integrace a z jeho podn\u011btu byla zalo\u017eena Rada Evropy. Je v\u0161ak tak\u00e9 vn\u00edm\u00e1n jako kontroverzn\u00ed osobnost, obh\u00e1jce imperialismu a rasismu a je spojov\u00e1n s v\u00e1le\u010dn\u00fdmi a jin\u00fdmi zlo\u010diny jako byl hladomor v Beng\u00e1lsku roku 1943, kter\u00fd si vy\u017e\u00e1dal n\u011bkolik milion\u016f ob\u011bt\u00ed. D\u00e1le je tak\u00e9 kritizov\u00e1n za \u0161patn\u011b napl\u00e1novan\u00e9 vylod\u011bn\u00ed v Gallipoli za prvn\u00ed sv\u011btov\u00e9 v\u00e1lky, kdy byl prvn\u00edm lordem admirality (ministrem v\u00e1le\u010dn\u00e9ho n\u00e1mo\u0159nictva), a za rozhodnut\u00ed plo\u0161n\u011b bombardovat Dr\u00e1\u017e\u010fany v \u00fanoru 1945. Churchillovo cel\u00e9 jm\u00e9no zn\u011blo Winston Leonard Spencer-Churchill, ale po vzoru sv\u00e9ho otce lorda Randolpha Churchilla ve ve\u0159ejn\u00e9m \u017eivot\u011b u\u017e\u00edval jen p\u0159\u00edjmen\u00ed Churchill. Jeho knihy vych\u00e1zej\u00ed pod jm\u00e9nem Winston S. Churchill nebo Winston Spencer Churchill, proto\u017ee pod jm\u00e9nem Winston Churchill publikoval ji\u017e jin\u00fd autor, Ameri\u010dan Winston Churchill (1871\u20131947)."}, {"color": "#97c2fc", "id": "observation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1st_Recon_Battalion_owns_the_night_160928-M-OI329-002.jpg", "label": "observation", "shape": "image", "title": "\u0420\u0435\u043a\u043e\u0433\u043d\u043e\u0441\u0446\u0438\u0440\u043e\u0301\u0432\u043a\u0430 (\u043e\u0442 \u043b\u0430\u0442. recognosco \u2014 \u043e\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u044e) \u2014 \u0440\u0430\u0437\u0432\u0435\u0434\u043a\u0430 \u043e \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0438 \u0438 \u0441\u0438\u043b\u0430\u0445 \u043d\u0435\u043f\u0440\u0438\u044f\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u0432\u043e\u0439\u0441\u043a, \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430 \u0438 \u043c\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u0432 \u0446\u0435\u043b\u044f\u0445 \u0443\u0442\u043e\u0447\u043d\u0435\u043d\u0438\u044f \u043f\u0440\u0438\u043d\u044f\u0442\u043e\u0433\u043e \u043d\u0430 \u043a\u0430\u0440\u0442\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "birkbeck college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Birkbeck,_University_of_London.jpg", "label": "birkbeck college", "shape": "image", "title": "Birkbeck, University of London (formally Birkbeck College, University of London), is a public research university, located in Bloomsbury, London, England, and a member institution of the federal University of London. Established in 1823 as the London Mechanics\u0027 Institute by its founder, Sir George Birkbeck, and its supporters, Jeremy Bentham, J. C. Hobhouse and Henry Brougham, Birkbeck is one of the few universities to specialise in evening higher education in the United Kingdom. Birkbeck\u0027s main building is based in the area of Bloomsbury in London Borough of Camden in Central London. Birkbeck offers over 200 undergraduate and postgraduate programmes that can be studied either part-time or full-time, though nearly all lectures are given in the evening. Birkbeck\u0027s academic activities are organised into five constituent faculties which are subdivided into nineteen departments. Birkbeck, being part of the University of London, shares the university\u0027s academic standards and awards University of London degrees. In common with the other University of London colleges, Birkbeck has also secured its own independent degree awarding powers, which were confirmed by the Privy Council in July 2012. The quality of degrees awarded by Birkbeck was confirmed by the UK Quality Assurance Agency following institutional audits in 2005 and 2010. Birkbeck is a member of academic organisations such as the Association of Commonwealth Universities and the European University Association. The university is also a member of the Screen Studies Group, London. The university\u0027s Centre for Brain Function and Development was awarded The Queen\u0027s Anniversary Prize for its brain research in 2005. Birkbeck\u0027s alumni include five Nobel laureates, numerous political leaders, members of the Parliament of the United Kingdom and a British prime minister."}, {"color": "#97c2fc", "id": "hydrogen bomb", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "hydrogen bomb", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "conservation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Suojelutaulu.jpg", "label": "conservation", "shape": "image", "title": "\u4fdd\u80b2\u904b\u52d5\uff08\u82f1\u8a9e\uff1aConservation movement\uff09\uff0c\u4ea6\u7a31\u4e4b\u70ba\u81ea\u7136\u4fdd\u80b2\uff0c\u662f\u6307\u5c0b\u6c42\u7ba1\u7406\u8207\u4fdd\u8b77\u81ea\u7136\u8cc7\u6e90\uff08\u5305\u62ec\u52d5\u7269\u3001\u771f\u83cc\u3001\u690d\u7269\uff0c\u4ee5\u53ca\u4ed6\u5011\u672a\u4f86\u7684\u68f2\u606f\u5730\uff09\u7684\u653f\u6cbb\u3001\u74b0\u5883\u548c\u793e\u6703\u904b\u52d5\u3002\u4fdd\u80b2\u4eba\u58eb\u81f4\u529b\u6539\u5584\u81ea\u7136\u74b0\u5883\u554f\u984c\u3002 \u65e9\u671f\u4fdd\u80b2\u904b\u52d5\uff0c\u5305\u62ec\u6f01\u696d\u548c\u91ce\u751f\u52d5\u7269\u7ba1\u7406\uff0c\u6c34\uff0c\u571f\u58e4\u4fdd\u8b77\u548c\u53ef\u6301\u7e8c\u767c\u5c55\u7684\u6797\u696d\u3002\u73fe\u4ee3\u74b0\u4fdd\u904b\u52d5\uff0c\u5f9e\u521d\u671f\u7684\u5f37\u8abf\u5229\u7528\u81ea\u7136\u8cc7\u6e90\u548c\u4fdd\u8b77\u7684\u8352\u91ce\u5730\u5340\u7684\u53ef\u6301\u7e8c\u7522\u91cf\u64f4\u5927\u5230\u5305\u62ec\u4fdd\u8b77\u751f\u7269\u591a\u6a23\u6027\u3002\u6709\u4eba\u8aaa\uff0c\u81ea\u7136\u4fdd\u8b77\u904b\u52d5\u662f\u66f4\u5ee3\u6cdb\u548c\u66f4\u6df1\u9060\u74b0\u4fdd\u904b\u52d5\ \u5927\u591a\u6570\u60c5\u51b5\u4e0b\u526f\u603b\u7edf\u4e0d\u4f1a\u5728\u53c2\u8bae\u9662\u4e2d\u6295\u7968\uff0c\u9664\u975e\u9700\u8981\u3002\u526f\u603b\u7edf\u8fd8\u8d1f\u8d23\u4e3b\u6301\u56fd\u4f1a\u8054\u5e2d\u4f1a\u8bae\u3002\u7f8e\u570b\u73fe\u4efb\uff08\u7b2c49\u4efb\uff09\u7684\u526f\u7e3d\u7d71\u70ba\u6c11\u4e3b\u9ee8\u7684\u8cc0\u9326\u9e97\uff0c\u65bc2021\u5e741\u670820\u65e5\u4e0a\u4efb\uff0c\u5176\u642d\u6a94\u7684\u7e3d\u7d71\u70ba\u540c\u9ee8\u7684\u4e54\u00b7\u62dc\u767b\u3002 \u7f8e\u56fd\u526f\u603b\u7edf\u4e0e\u7f8e\u56fd\u603b\u7edf\u4e00\u540c\u901a\u8fc7\u95f4\u63a5\u9009\u4e3e\u4ea7\u751f\uff0c\u4ed6\u4eec\u90fd\u7531\u7f8e\u56fd\u4eba\u6c11\u9009\u4e3e\u7684\u9009\u4e3e\u4eba\u56e2\u8fdb\u884c\u6295\u7968\u4ea7\u751f\uff1b\u4ed6\u4eec\u7684\u4efb\u671f\u5747\u4e3a\u56db\u5e74\u30021967\u5e74\u901a\u904e\u7684\u300a\u7f8e\u56fd\u5baa\u6cd5\u7b2c\u4e8c\u5341\u4e94\u4fee\u6b63\u6848\u300b\u7b2c2\u8282\u5efa\u7acb\u4e86\u526f\u603b\u7edf\u7684\u7ee7\u4efb\u6a5f\u5236\uff0c\u5982\u679c\u526f\u603b\u7edf\u804c\u4f4d\u51fa\u73fe\u7a7a\u7f3a\uff0c\u603b\u7edf\u53ef\u63d0\u540d\u7e7c\u4efb\u4eba\u586b\u88dc\uff08\u4f46\u9700\u7f8e\u56fd\u56fd\u4f1a\u4e24\u9662\u786e\u8ba4\uff09\u3002\u800c\u6b64\u524d\uff0c\u65e0\u8bba\u662f\u526f\u603b\u7edf\u63a5\u4efb\u603b\u7edf\uff0c\u6216\u526f\u603b\u7edf\u53bb\u4e16\u3001\u8f9e\u804c\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u65bc\u4efb\u5167\u4e0d\u6703\u4f5c\u51fa\u586b\u88dc\u3002 \u7f8e\u56fd\u526f\u603b\u7edf\u4e5f\u662f\u56fd\u5bb6\u5b89\u5168\u4f1a\u8bae\u7684\u6cd5\u5b9a\u6210\u5458\uff0c\u540c\u65f6\u4e5f\u662f\u53f2\u5bc6\u68ee\u5c3c\u5b66\u4f1a\u8bc4\u8bae\u8463\u4e8b\u4f1a\u7684\u6210\u5458\u3002\u8d1f\u8d23\u534f\u52a9\u548c\u7edf\u7b79\u526f\u603b\u7edf\u7684\u76f8\u5173\u804c\u80fd\u3002\u8be5\u529e\u516c\u5ba4\u81ea1787\u5e74\u5236\u5baa\u4f1a\u8bae\u6210\u7acb\u4ee5\u6765\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u7684\u4f5c\u7528\u53d1\u751f\u4e86\u5de8\u5927\u7684\u53d8\u5316\u3002\u7279\u522b\u662f\u5728\u8fc7\u53bb\u7684100\u5e74\u91cc\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u5df2\u7ecf\u53d1\u5c55\u6210\u96c6\u56fd\u5185\u548c\u56fd\u5916\u653f\u6cbb\u653f\u7b56\u7684\u6743\u529b\u804c\u4f4d\uff0c\u73b0\u5728\u66f4\u88ab\u5e7f\u6cdb\u89c6\u4e3a\u603b\u7edf\u884c\u653f\u90e8\u95e8\u7684\u4e00\u4e2a\u7ec4\u6210\u90e8\u5206\u3002\u968f\u7740\u526f\u603b\u7edf\u804c\u6743\u5728\u884c\u653f\u5206\u652f\u7684\u6269\u5927\uff1b\u5b83\u5728\u7acb\u6cd5\u5206\u652f\u7684\u804c\u6743\u5219\u76f8\u5e94\u5730\u7f29\u5c0f\uff0c\u4f8b\u5982\u526f\u603b\u7edf\u5df2\u7ecf\u5f88\u5c11\u4e3b\u6301\u53c2\u8bae\u9662\u4f1a\u8bae\u3002 \u300a\u7f8e\u56fd\u5baa\u6cd5\u300b\u5e76\u6ca1\u6709\u660e\u786e\u5c06\u7f8e\u56fd\u526f\u603b\u7edf\u804c\u4f4d\u5206\u914d\u5230\u4efb\u4f55\u4e00\u4e2a\u5206\u652f\uff0c\u4ee5\u81f4\u4e8e\u653f\u6cbb\u5b66\u8005\u5c31\u526f\u603b\u7edf\u529e\u516c\u5ba4\u5f52\u5c5e\u54ea\u4e2a\u653f\u5e9c\u90e8\u95e8\u4ea7\u751f\u5206\u6b67\uff1a\u5f52\u5c5e\u884c\u653f\u5206\u652f\u3001\u5f52\u5c5e\u7acb\u6cd5\u5206\u652f\u3001\u4e24\u4e2a\u5206\u652f\u90fd\u5f52\u5c5e\u3001\u8fd8\u662f\u4e24\u4e2a\u5206\u652f\u90fd\u4e0d\u5f52\u5c5e\u3002\u526f\u603b\u7edf\u5f52\u5c5e\u4e8e\u884c\u653f\u5206\u652f\uff08\u51e0\u4e4e\u5b8c\u5168\u4e0e\u7acb\u6cd5\u90e8\u95e8\u9694\u79bb\uff09\u7684\u73b0\u4ee3\u89c2\u70b9\u4e4b\u6240\u4ee5\u4ea7\u751f\uff0c\u662f\u7531\u4e8e\u603b\u7edf\u4e0e\u56fd\u4f1a\u5c06\u76f8\u5f53\u5927\u7684\u884c\u653f\u6743\u529b\u5206\u914d\u7ed9\u4e86\u526f\u603b\u7edf\u3002"}, {"color": "#97c2fc", "id": "hanford nuclear reservation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hanford_workers.jpg", "label": "hanford nuclear reservation", "shape": "image", "title": "\u0625\u0646 \u0645\u0648\u0642\u0639\u064e \u0647\u0627\u0646\u0641\u0648\u0631\u062f \u0647\u0648 \u0645\u062e\u0628\u0631 \u062e\u0627\u0631\u062c \u0639\u0646 \u0627\u0644\u062e\u062f\u0645\u0629 \u0644\u062a\u0631\u0643\u064a\u0628 \u0627\u0644\u0648\u0642\u0648\u06
