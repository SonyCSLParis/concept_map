\u5e74\u7684\u5df4\u9ece\u5927\u5b78\u57281160-1250\u5e74\u9593\u6b63\u5f0f\u7372\u5b98\u65b9\u78ba\u7acb\u5176\u4f5c\u70ba\u5927\u5b78\u7684\u5730\u4f4d\uff0c\u4f46\u4e2d\u9593\u56e0\u6cd5\u570b\u5927\u9769\u547d\u800c\u505c\u8fa6\u903e\u4e00\u500b\u4e16\u7d00\uff081793\u5e74\uff0d1896\u5e74\uff09\uff0c\u5b78\u6821\u7684\u73fe\u72c0\u53ca\u6a21\u5f0f\u4ea6\u8207\u6614\u65e5\u5927\u6709\u4e0d\u540c\uff0c\u6545\u975e\u70ba\u6301\u7e8c\u8fa6\u5b78\u4e4b\u9ad8\u6821\u30021209\u5e74\uff0c\u725b\u6d25\u5e2b\u751f\u8207\u93ae\u6c11\u7684\u885d\u7a81\u4f7f\u4e00\u4e9b\u725b\u6d25\u5b78\u8005\u53e6\u95e2\u8e4a\u5f91\uff0c\u4ed6\u5011\u9077\u96e2\u81f3\u6771\u5317\u65b9\u7684\u528d\u6a4b\u93ae\u4e26\u6210\u7acb\u5f8c\u4f86\u7684\u528d\u6a4b\u5927\u5b78\u3002\u9019\u5169\u6240\u53e4\u8001\u7684\u5927\u5b78\u5728\u8fa6\u5b78\u6a21\u5f0f\u3001\u7ba1\u7406\u67b6\u69cb\u7b49\u5404\u65b9\u9762\u90fd\u975e\u5e38\u76f8\u4f3c\uff0c\u5169\u6821\u540c\u6642\u5c55\u958b\u76f8\u7576\u60a0\u4e45\u7684\u7af6\u722d\u6b72\u6708\uff0c\u6545\u5e38\u88ab\u5408\u7a31\u70ba\u300c\u725b\u528d\u300d\u3002 \u725b\u6d25\u5927\u5b78\u753138\u6240\u7368\u7acb\u66f8\u9662\u53ca4\u6240\u5b66\u90e8\u7d44\u6210\u3002 \u5404\u500b\u66f8\u9662\u70ba\u7368\u7acb\u7684\u884c\u653f\u6a5f\u69cb\u4e26\u96b8\u5c6c\u65bc\u5927\u5b78\u3002\u5b83\u5011\u6709\u81ea\u5df1\u7684\u7ba1\u7406\u67b6\u69cb\u3001\u6536\u751f\u4ee5\u53ca\u5b78\u751f\u6d3b\u52d5\u5b89\u6392\uff1b\u800c\u5b66\u90e8\u5247\u8ca0\u8cac\u5b89\u6392\u6559\u8077\u54e1\u8b1b\u8ab2\u53ca\u6307\u5c0e\u7814\u7a76\u9805\u76ee\uff0c\u53e6\u8ca0\u8cac\u7de8\u5236\u8ab2\u7a0b\u53ca\u7d66\u4e88\u5b78\u8853\u6307\u5f15\u3002\u725b\u6d25\u5927\u5b78\u4e26\u6c92\u6709\u7368\u7acb\u65bc\u57ce\u93ae\u7684\u4e3b\u6821\u5340\uff0c\u5927\u6a13\u548c\u8a2d\u65bd\u6563\u898b\u6574\u500b\u725b\u6d25\u93ae\u3002 \u5927\u5b78\u7684\u672c\u79d1\u6559\u80b2\u5305\u62ec\u66f8\u9662\u7684\u6bcf\u9031\u8f14\u5c0e\u8ab2\u7a0b\uff0c\u4ee5\u53ca\u7531\u5b66\u90e8\u63d0\u4f9b\u7684\u5b78\u79d1\u8ab2\u7a0b\u3002\u4e0a\u8ab2\u5730\u9ede\u9664\u4e86\u66f8\u9662\u5916\uff0c\u9084\u5305\u62ec\u7531\u6821\u65b9\u63d0\u4f9b\u7684\u8b1b\u5802\u3001\u8ab2\u5ba4\u53ca\u5be6\u9a57\u5ba4\u3002\u725b\u6d25\u5927\u5b78\u540c\u6642\u70ba\u5169\u500b\u8457\u540d\u734e\u5b78\u91d1\u8a08\u5283\u7684\u8209\u8fa6\u5730\uff1a\u4e00\u70ba\u65bc2001\u5e74\u8a2d\u7acb\u7684\u514b\u62c9\u502b\u767b\u734e\u5b78\u91d1\uff1b\u53e6\u4e00\u70ba\u7f85\u5fb7\u734e\u5b78\u91d1\u3002"}, {"color": "#97c2fc", "id": "evans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Godfrey_Evans_Oval_1980.jpg", "label": "evans", "shape": "image", "title": "Thomas Godfrey Evans CBE (18 August 1920 \u2013 3 May 1999) was an English cricketer who played for Kent and England. Described by Wisden as \u0027arguably the best wicket-keeper the game has ever seen\u0027, Evans collected 219 dismissals in 91 Test match appearances between 1946 and 1959 and a total of 1066 in all first-class matches. En route he was the first wicket keeper to reach 200 Test dismissals and the first Englishman to reach both 1000 runs and 100 dismissals and 2000 runs and 200 dismissals in Test cricket. He was a Wisden Cricketer of the Year in 1951."}, {"color": "#97c2fc", "id": "analytical skill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Satirical_scene_with_doctor_diagnosing_man_with_Diabetes_Wellcome_L0035211.jpg", "label": "analytical skill", "shape": "image", "title": "Analytical skill is the ability to deconstruct information into smaller categories in order to draw conclusions. Analytical skill consists of categories that include logical reasoning, critical thinking, communication, research, data analysis and creativity. Analytical skill is taught in contemporary education with the intention of fostering the appropriate practises for future professions. The professions that adopt analytical skill include educational institutions, public institutions, community organisations and industry. Richard J. Heuer Jr. explained that Thinking analytically is a skill like carpentry or driving a car. It can be taught, it can be learned, and it can improve with practice. But like many other skills, such as riding a bike, it is not learned by sitting in a classroom and being told how to do it. Analysts learn by doing. In the article by Freed, the need for programs within the educational system to help students develop these skills is demonstrated. Workers \"will need more than elementary basic skills to maintain the standard of living of their parents. They will have to think for a living, analyse problems and solutions, and work cooperatively in teams\"."}, {"color": "#97c2fc", "id": "article", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lt_Gavazzi\u0027s_F4_attacking_HMS_Glasgow_-_Argentinean_A4_SkyHawk_Attack_on_HMS_Brilliant_and_HMS_Glasgow_12_May_1982.jpg", "label": "article", "shape": "image", "title": "A Guerra das Malvinas (em ingl\u00eas: Falklands War; em castelhano: Guerra de las Malvinas) ou Guerra do Atl\u00e2ntico Sul foi um conflito armado entre a Argentina e o Reino Unido ocorrido nas Ilhas Malvinas (em ingl\u00eas Falklands), Ge\u00f3rgia do Sul e Sandwich do Sul entre os dias 2 de abril e 14 de junho de 1982 pela soberania sobre estes arquip\u00e9lagos austrais reivindicados em 1833 e dominados a partir de ent\u00e3o pelo Reino Unido. Por\u00e9m, a Argentina reclamou como parte integral e indivis\u00edvel de seu territ\u00f3rio, considerando que elas se encontram \"ocupadas ilegalmente por uma pot\u00eancia invasora\" e as incluem como partes da prov\u00edncia da Terra do Fogo, Ant\u00e1rtica e Ilhas do Atl\u00e2ntico Sul. O saldo final da guerra foi a recupera\u00e7\u00e3o do arquip\u00e9lago pelo Reino Unido e a morte de 649 soldados argentinos, 255 brit\u00e2nicos e 3 civis das ilhas. Na Argentina, a derrota no conflito fortaleceu a queda da Junta militar que governava o pa\u00eds e que havia sucedido as outras juntas militares instaladas atrav\u00e9s do golpe de Estado de 1976 e a restaura\u00e7\u00e3o da democracia como forma de governo. Por outro lado, no Reino Unido, a vit\u00f3ria no confronto permitiu ao governo conservador de Margaret Thatcher obter a vit\u00f3ria nas elei\u00e7\u00f5es de 1983."}, {"color": "#97c2fc", "id": "werner heisenberg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild183-R57262,_Werner_Heisenberg.jpg", "label": "werner heisenberg", "shape": "image", "title": "Werner Karl Heisenberg (5 Desember 1901 \u2013 1 Februari 1976) adalah seorang ahli teori sub-atom dari Jerman, pemenang Penghargaan Nobel dalam Fisika 1932."}, {"color": "#97c2fc", "id": "railgun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Railgun-1.svg", "label": "railgun", "shape": "image", "title": "Un cannone a rotaia \u00e8 una bocca da fuoco completamente elettrica che spara un proiettile conduttivo lungo una coppia di barre di metallo usando gli stessi principi di un . I cannoni a rotaia usano due contatti scorrevoli o rotanti che permettono a una grande corrente elettrica di passare attraverso il proiettile. Questa corrente interagisce con i forti campi magnetici generati dalle rotaie e questo accelera il proiettile. La U.S. Navy ha sperimentato un cannone a rotaia che accelera un proiettile di 3,2 kg a 2,4 km al secondo (7 volte la velocit\u00e0 del suono). I cannoni a rotaia non devono essere confusi con: \n* cannoni di Gauss (Coilgun), che sono senza contatti e usano un campo magnetico (generato da spirali esterne fissate attorno alla barra) per accelerare un proiettile magnetico. \n* Cannoni ferroviari, che sono dei pezzi di artiglieria molto grandi piazzati su binari e prevalentemente usati dalla Guerra civile americana alla Seconda guerra mondiale. \n* Rail gun, un tipo di fucile sportivo generalmente usato nel Bench rest."}, {"color": "#97c2fc", "id": "rhodes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maltan_knights_castle_in_rh.jpg", "label": "rhodes", "shape": "image", "title": "L\u0027acropole de Rhodes (grec moderne : \u0391\u03ba\u03c1\u03cc\u03c0\u03bf\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03a1\u03cc\u03b4\u03bf\u03c5) est une acropole de la Gr\u00e8ce antique datant de l\u2019\u00e9poque classique (Ve \u2013\u2009IIIe si\u00e8cle av. J.-C.) et situ\u00e9e en Gr\u00e8ce, \u00e0 trois kilom\u00e8tres du centre de Rhodes, dans l\u0027\u00eele du m\u00eame nom. La partie partiellement reconstruite du site comprend le temple d\u0027Apollon en contrebas duquel se trouvent un stade et un petit od\u00e9on. Le site fait partie du parc Monte Smith, nomm\u00e9 d\u0027apr\u00e8s William Sidney Smith, amiral anglais de l\u0027\u00e9poque napol\u00e9onienne. Les fouilles originelles ont \u00e9t\u00e9 men\u00e9es par la Scuola archeologica italiana di Atene de 1912 \u00e0 1945."}, {"color": "#97c2fc", "id": "escort carrier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gambierbaymodel.jpg", "label": "escort carrier", "shape": "image", "title": "The escort carrier or escort aircraft carrier (U.S. hull classification symbol CVE), also called a \"jeep carrier\" or \"baby flattop\" in the United States Navy (USN) or \"Woolworth Carrier\" by the Royal Navy, was a small and slow type of aircraft carrier used by the Royal Navy, the United States Navy, the Imperial Japanese Navy and Imperial Japanese Army Air Force in World War II. They were typically half the length and a third the displacement of larger fleet carriers, slower, more-lightly armed and armored, and carried fewer planes. Escort carriers were most often built upon a commercial ship hull, so they were cheaper and could be built quickly. This was their principal advantage as they could be completed in greater numbers as a stop-gap when fleet carriers were scarce. However, the lack of protection made escort carriers particularly vulnerable, and several were sunk with great loss of life. The light carrier (U.S. hull classification symbol CVL) was a similar concept to the escort carrier in most respects, but was fast enough to operate alongside fleet carriers. Escort carriers were too slow to keep up with the main forces consisting of fleet carriers, battleships, and cruisers. Instead, they were used to escort convoys, defending them from enemy threats such as submarines and planes. In the invasions of mainland Europe and Pacific islands, escort carriers provided air support to ground forces during amphibious operations. Escort carriers also served as backup aircraft transports for fleet carriers, and ferried aircraft of all military services to points of delivery. In the Battle of the Atlantic, escort carriers were used to protect convoys against U-boats. Initially escort carriers accompanied the merchant ships and helped to fend off attacks from aircraft and submarines. As numbers increased later in the war, escort carriers also formed part of hunter-killer groups that sought out submarines instead of being attached to a particular convoy. In the Pacific theater, CVEs provided air support of ground troops in the Battle of Leyte Gulf. They lacked the speed and weapons to counter enemy fleets, relying on the protection of a Fast Carrier Task Force. However, at the Battle off Samar, one U.S. task force of escort carriers and destroyers managed to successfully defend itself against a much larger Japanese force of battleships and cruisers. The Japanese met a furious defense of carrier aircraft, screening destroyers, and destroyer escorts. Of the 151 aircraft carriers built in the U.S. during World War II, 122 were escort carriers, though no examples survive. The Casablanca class was the most numerous class of aircraft carrier, with 50 launched. Second was the Bogue class, with 45 launched."}, {"color": "#97c2fc", "id": "czechoslovakia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Czechoslovakia_location_map.svg", "label": "czechoslovakia", "shape": "image", "title": "\u0397 \u03a4\u03c3\u03b5\u03c7\u03bf\u03c3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1 \u03ae\u03c4\u03b1\u03bd \u03ba\u03c1\u03ac\u03c4\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c1\u03b9\u03b5\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5 \u03c4\u03b1 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ac \u03ba\u03c1\u03ac\u03c4\u03b7 \u03c4\u03b7\u03c2 \u03a4\u03c3\u03b5\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03a3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1\u03c2. \u03a0\u03c1\u03b9\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0392\u0384 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03b5\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5 \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03bc\u03b9\u03ba\u03c1\u03cc \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03c4\u03b7\u03c2 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae\u03c2 \u039f\u03c5\u03ba\u03c1\u03b1\u03bd\u03af\u03b1\u03c2. \u0394\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03b1, \u03b1\u03c0\u03cc \u03b5\u03b4\u03ac\u03c6\u03b7 \u03c4\u03b7\u03c2 \u0391\u03c5\u03c3\u03c4\u03c1\u03bf\u03bf\u03c5\u03b3\u03b3\u03b1\u03c1\u03af\u03b1\u03c2 \u03c4\u03bf 1919 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03bb\u03cd\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0393\u03b5\u03c1\u03bc\u03b1\u03bd\u03bf\u03cd\u03c2 \u03c4\u03bf 1939. \u0391\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf 1945 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd 1 \u0399\u03b1\u03bd\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 \u03c4\u03bf\u03c5 1993 \u03b4\u03b9\u03b1\u03c3\u03c0\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b5\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03ac, \u03bc\u03b5 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b2\u03bf\u03c5\u03bb\u03af\u03b1 \u03c4\u03c9\u03bd \u03a3\u03bb\u03bf\u03b2\u03ac\u03ba\u03c9\u03bd, \u03c3\u03c4\u03b7 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ae \u03a4\u03c3\u03b5\u03c7\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03a3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1.\u0397 \u03c0\u03c1\u03ce\u03b7\u03bd \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03a0\u03c1\u03ac\u03b3\u03b1 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b5 \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03c2 \u03a4\u03c3\u03b5\u03c7\u03af\u03b1\u03c2, \u03b5\u03bd\u03ce \u03c0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03c2 \u03a3\u03bb\u03bf\u03b2\u03b1\u03ba\u03af\u03b1\u03c2 \u03b1\u03bd\u03b1\u03ba\u03b7\u03c1\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b7 \u039c\u03c0\u03c1\u03b1\u03c4\u03b9\u03c3\u03bb\u03ac\u03b2\u03b1."}, {"color": "#97c2fc", "id": "breakfast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Idly_Wada.jpg", "label": "breakfast", "shape": "image", "title": "El desayuno es la primera comida que se consume en el d\u00eda. El nombre deriva del hecho de que uno no come mientras duerme, por lo que al levantarse se encuentra en ayunas, rompi\u00e9ndose ese ayuno al tomar esta comida (des-ayuno)."}, {"color": "#97c2fc", "id": "online store", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michael_Aldrich_2010.jpg", "label": "online store", "shape": "image", "title": "L\u0027espressione negozio online (o negozio in rete, negozio virtuale, pi\u00f9 raramente con le espressioni inglesi webshop, online shop e online store) si riferisce ad una tipologia di commercio elettronico nella quale il mezzo di realizzazione dell\u0027acquisto \u00e8 il sito web, e in cui la transazione economica si svolge, appunto, interamente via internet.La consegna del prodotto, invece, si differenzia a seconda delle caratteristiche dello stesso: \n* In linea, se in formato elettronico. Per esempio canzoni in formato MP3, programmi, videogiochi, applicazioni (quali le app dell\u0027IPhone o per Android) e altri (spesso questi negozi online fanno parte degli store alternativi); \n* Trasporto fisico negli altri casi. I negozi in linea si rivolgono generalmente a corrieri espressi (es. FedEx, UPS, TNT, ecc.) in base al mercato da servire e alla velocit\u00e0 di consegna garantita ai clienti. Possono, naturalmente, esistere tipologie identificabili con una singola categoria e tipologie ibride. L\u0027accostamento del termine \"negozio\" a questa tipologia di commercio elettronico intende evocare l\u0027analogia tra l\u0027acquisto di prodotti e servizi in rete e la spesa \"fisica\", effettuata in un negozio tradizionale o in un centro commerciale. Bench\u00e9 il riferimento richiami principalmente il concetto di vendita al dettaglio, un negozio virtuale pu\u00f2 tranquillamente rivolgersi al commercio interaziendale (detto anche business to business)."}, {"color": "#97c2fc", "id": "austria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wolfgang-amadeus-mozart_1.jpg", "label": "austria", "shape": "image", "title": "\u00d6sterreich ([\u02c8\u00f8\u02d0st\u0250\u0281a\u026a\u032f\u00e7] ; amtlich Republik \u00d6sterreich) ist ein mitteleurop\u00e4ischer Binnenstaat mit rund 9 Millionen Einwohnern. Die angrenzenden Staaten sind Deutschland und Tschechien im Norden, die Slowakei und Ungarn im Osten, Slowenien und Italien im S\u00fcden sowie die Schweiz und Liechtenstein im Westen. \u00d6sterreich ist ein demokratischer Bundesstaat, im Besonderen eine semipr\u00e4sidentielle Republik. Seine gro\u00dfteils aus den historischen Kronl\u00e4ndern hervorgegangenen neun Bundesl\u00e4nder sind das Burgenland, K\u00e4rnten, Nieder\u00f6sterreich, Ober\u00f6sterreich, Salzburg, die Steiermark, Tirol, Vorarlberg und Wien. Das Bundesland Wien ist zugleich Bundeshauptstadt und auch einwohnerst\u00e4rkste Stadt des Landes. Weitere Bev\u00f6lkerungszentren sind Graz, Linz, Salzburg und Innsbruck. Das Land wird von der B\u00f6hmischen Masse und der Thaya im Norden, den Karawanken und dem Steirischen H\u00fcgelland im S\u00fcden, der Pannonischen Tiefebene im Osten sowie dem Rhein und dem Bodensee im Westen begrenzt. Mehr als 62 Prozent seiner Staatsfl\u00e4che werden von alpinem Hochgebirge gebildet. Der \u00f6sterreichische Staat wird deshalb auch als Alpenrepublik bezeichnet. Die Bezeichnung \u00d6sterreich ist in ihrer althochdeutschen Form \u201eOstarrichi\u201c erstmals aus dem Jahr 996 \u00fcberliefert. Daneben war ab dem fr\u00fchen Mittelalter die lateinische Bezeichnung Austria in Verwendung. Urspr\u00fcnglich eine Grenzmark des Stammesherzogtums Baiern, wurde \u00d6sterreich 1156 zu einem im Heiligen R\u00f6mischen Reich eigenst\u00e4ndigen Herzogtum erhoben. Nach dem Aussterben des Geschlechts der Babenberger 1246 setzte sich das Haus Habsburg im Kampf um die Herrschaft in \u00d6sterreich durch. Das als \u00d6sterreich bezeichnete Gebiet umfasste sp\u00e4ter die gesamte Habsburgermonarchie sowie in der Folge das 1804 konstituierte Kaisertum \u00d6sterreich und die \u00f6sterreichische Reichsh\u00e4lfte der 1867 errichteten Doppelmonarchie \u00d6sterreich-Ungarn. Als \u00e4lteste Stadt \u00d6sterreichs bezeichnet sich nach einem Stadtrecht aus dem Jahr 1212 die Stadt Enns. Die heutige Republik entstand ab 1918, nach dem f\u00fcr \u00d6sterreich-Ungarn verlorenen Ersten Weltkrieg, aus den zun\u00e4chst Deutsch\u00f6sterreich genannten deutschsprachigen Teilen der Monarchie. Mit dem Vertrag von Saint-Germain wurden die Staatsgrenze und der Name Republik \u00d6sterreich festgelegt. Damit einher ging der Verlust S\u00fcdtirols. Die Erste Republik war von innenpolitischen Spannungen gepr\u00e4gt, die in einen B\u00fcrgerkrieg und die St\u00e4ndestaatsdiktatur m\u00fcndeten. Durch den sogenannten \u201eAnschluss\u201c stand das Land ab 1938 unter nationalsozialistischer Herrschaft. Nach der Niederlage des Deutschen Reiches im Zweiten Weltkrieg wieder ein eigenst\u00e4ndiger Staat, erkl\u00e4rte \u00d6sterreich am Ende der alliierten Besatzung 1955 seine immerw\u00e4hrende Neutralit\u00e4t und trat den Vereinten Nationen bei. \u00d6sterreich ist seit 1956 Mitglied im Europarat, Gr\u00fcndungsmitglied der 1961 errichteten Organisation f\u00fcr wirtschaftliche Zusammenarbeit und Entwicklung (OECD) und seit 1995 ein Mitgliedsstaat der Europ\u00e4ischen Union."}, {"color": "#97c2fc", "id": "rutherford", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gold_foil_experiment_conclusions.svg", "label": "rutherford", "shape": "image", "title": "Ernest Rutherford, o 1\u00ba Bar\u00e3o Rutherford de Nelson, OM, PC, PRS (Brightwater, Nova Zel\u00e2ndia, 30 de agosto de 1871 \u2014 Cambridge, 19 de outubro de 1937), foi um f\u00edsico e qu\u00edmico neozeland\u00eas naturalizado brit\u00e2nico, que se tornou conhecido como o pai da f\u00edsica nuclear. Em um trabalho no come\u00e7o da carreira, descobriu o conceito de meia-vida radioativa, provou que a radioatividade causa a transmuta\u00e7\u00e3o de um elemento qu\u00edmico em outro, e tamb\u00e9m distinguiu e nomeou as radia\u00e7\u00f5es alfa e beta. Foi premiado com o Nobel de Qu\u00edmica em 1908 \"por suas investiga\u00e7\u00f5es sobre a desintegra\u00e7\u00e3o dos elementos e a qu\u00edmica das subst\u00e2ncias radioativas\". Sua contribui\u00e7\u00e3o foi, com certeza, para al\u00e9m da f\u00edsica e da qu\u00edmica. Suas proposi\u00e7\u00f5es, experimenta\u00e7\u00f5es e m\u00e9todos sobre radioatividade trouxeram in\u00fameras ferramentas e esse advento da radioatividade auxiliou muito \u00e1reas como geologia, arqueologia e paleontologia por meio da possibilidade de estimar a idade de rochas, esp\u00e9cimes ou f\u00f3sseis. A motiva\u00e7\u00e3o para isso, de acordo Arthur S. Eve, bi\u00f3grafo de Rutherford, foi a idade da Terra. Certa vez, quando andava pelos arredores de Cambridge com um fragmento de pechblenda (min\u00e9rio oriundo do ur\u00e2nio) perguntou a um ge\u00f3logo a idade da Terra e obteve como resposta uma estimativa de 100 milh\u00f5es de anos, mas Rutherford argumentou que aquela amostra de min\u00e9rio possu\u00eda certamente 700 milh\u00f5es de anos de idade. Rutherford foi o primeiro cientista a propor que era poss\u00edvel usar a radioatividade para data\u00e7\u00e3o de rochas e em 1905 suas contribui\u00e7\u00f5es deram origem \u00e0s t\u00e9cnicas de data\u00e7\u00e3o de materiais. E a genialidade foi a ideia de determinar a meia-vida de subst\u00e2ncias, e assim sua idade precisa. Meia-vida \u00e9 o tempo necess\u00e1rio para metade de dada quantidade de material radioativo decair. A meia-vida de um material \u00e9 bem determinada e n\u00e3o depende de condi\u00e7\u00f5es f\u00edsicas como press\u00e3o ou temperatura. Mais tarde, como resultado da data\u00e7\u00e3o radiom\u00e9trica, ge\u00f3logos, f\u00edsicos e astr\u00f4nomos concordaram que a Terra tinha idade na ordem bilh\u00f5es de anos, bem pr\u00f3xima da estimativa atual que \u00e9 4,5 bilh\u00f5es de anos. Rutherford realizou sua obra mais famosa ap\u00f3s ter recebido esse pr\u00eamio. Em 1911, ele defendeu que os \u00e1tomos t\u00eam sua carga positiva concentrada em um pequeno n\u00facleo, e, desse modo, criou o modelo at\u00f4mico de Rutherford, ou modelo planet\u00e1rio do \u00e1tomo, atrav\u00e9s de sua descoberta e interpreta\u00e7\u00e3o da dispers\u00e3o de Rutherford em seu experimento da folha de ouro. A ele \u00e9 amplamente creditada a primeira divis\u00e3o do \u00e1tomo, em 1917, liderando a primeira experi\u00eancia de \"dividir o n\u00facleo\" de uma forma controlada por dois alunos sob sua dire\u00e7\u00e3o, John Cockcroft e Ernest Walton. Dedicada \u00e0 sua mem\u00f3ria, a Medalha e Pr\u00eamio Rutherford foi institu\u00edda pelo Conselho da Sociedade de F\u00edsica em 1939. A primeira palestra ocorreu em 1942. A palestra foi convertida em uma medalha e pr\u00eamio em 1965, sendo a primeira Medalha e Pr\u00eamio Rutherford concedida no ano seguinte."}, {"color": "#97c2fc", "id": "weapon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rael_Nuclear_use_locations_world_map.png", "label": "weapon", "shape": "image", "title": "Il termine arma nucleare indica tutte le armi che sfruttano reazioni nucleari di fissione e/o di fusione, nella gran maggioranza bombe e testate esplosive per missili, classificabili come armi di distruzione di massa. Si parla di guerra nucleare per riferirsi all\u0027uso militare delle armi nucleari."}, {"color": "#97c2fc", "id": "maud committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clarendon_Laboratory_-_Townsend_Building,_Oxford.jpg", "label": "maud committee", "shape": "image", "title": "La Commission MAUD marque en 1940 le commencement du projet britannique de la bombe atomique, avant que le Royaume-Uni ne joigne ses forces avec les \u00c9tats-Unis dans le Projet Manhattan."}, {"color": "#97c2fc", "id": "economist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chair_Yellen_and_IMF_Managing_Director_Lagarde_140702_(cropped).jpg", "label": "economist", "shape": "image", "title": "Un ou une \u00e9conomiste est une personne sp\u00e9cialiste des sciences \u00e9conomiques. Dans la plupart des cas, l\u0027\u00e9conomiste travaille en tant qu\u0027enseignant ou chercheur dans une universit\u00e9, mais il peut \u00e9galement \u00eatre employ\u00e9 dans un think tank, une institution financi\u00e8re (banque, assurance, etc.) ou un organisme international (FMI, Banque mondiale, OCDE, BRI, etc.)."}, {"color": "#97c2fc", "id": "quantum mechanics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Max_Planck_(1858-1947).jpg", "label": "quantum mechanics", "shape": "image", "title": "Mechanika kwantowa (teoria kwant\u00f3w) \u2013 teoria praw ruchu obiekt\u00f3w poszerzaj\u0105ca zakres mechaniki na sytuacje, dla kt\u00f3rych przewidywania mechaniki klasycznej nie sprawdza\u0142y si\u0119. Opisuje przede wszystkim \u015bwiat mikroskopowy \u2013 obiekty o bardzo ma\u0142ych masach i rozmiarach, np. atom, cz\u0105stki elementarne itp., ale tak\u017ce takie zjawiska makroskopowe jak nadprzewodnictwo i nadciek\u0142o\u015b\u0107. Jej granic\u0105 dla \u015brednich rozmiar\u00f3w, energii czy p\u0119d\u00f3w zwykle jest mechanika klasyczna. Dla zjawisk zachodz\u0105cych w mikro\u015bwiecie konieczne jest stosowanie mechaniki kwantowej, gdy\u017c mechanika klasyczna nie daje poprawnego opisu tych zjawisk. Jest to jednak teoria znacznie bardziej z\u0142o\u017cona matematycznie i poj\u0119ciowo. Zasady mechaniki kwantowej s\u0105 obecnie paradygmatem fizyki i chemii. Nierelatywistyczna mechanika kwantowa pozostaje s\u0142uszna, dop\u00f3ki stosuje si\u0119 j\u0105 w odniesieniu do cia\u0142 poruszaj\u0105cych si\u0119 z pr\u0119dko\u015bciami du\u017co mniejszymi od pr\u0119dko\u015bci \u015bwiat\u0142a w pr\u00f3\u017cni. Jej uog\u00f3lnieniem pr\u00f3bowa\u0142a by\u0107 relatywistyczna mechanika kwantowa, ale ostatecznie okaza\u0142o si\u0119, \u017ce takie uog\u00f3lnienie musi mie\u0107 posta\u0107 kwantowej teorii pola. Mechanika kwantowa zosta\u0142a stworzona niezale\u017cnie przez Wernera Heisenberga i Erwina Schr\u00f6dingera w 1925 r. Zosta\u0142a szybko rozwini\u0119ta dzi\u0119ki pracom Maxa Borna i Paula Diraca. Jeszcze przed powstaniem ostatecznej wersji mechaniki kwantowej prekursorskie prace teoretyczne stworzyli Albert Einstein i Niels Bohr. Jej wersj\u0119 obejmuj\u0105c\u0105 teori\u0119 p\u00f3l kwantowych doprowadzili do ostatecznej formy Richard Feynman i inni."}, {"color": "#97c2fc", "id": "hypothesis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cellarius_Harmonia_Macrocosmica_-_Hypothesis_Ptolemaica.jpg", "label": "hypothesis", "shape": "image", "title": "\u0413\u0438\u043f\u043e\u0301\u0442\u0435\u0437\u0430 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f51\u03c0\u03cc\u03b8\u03b5\u03c3\u03b9\u03c2 \u2014 \u00ab\u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435; \u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u0435\u00bb, \u043e\u0442 \u1f51\u03c0\u03cc \u2014 \u00ab\u043f\u043e\u0434; \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435; \u0438\u0437-\u0437\u0430\u00bb \u0438 \u03b8\u03ad\u03c3\u03b9\u03c2 \u2014 \u00ab\u043c\u0435\u0441\u0442\u043e; \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435; \u0442\u0435\u0437\u0438\u0441\u00bb) \u2014 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0434\u043e\u0433\u0430\u0434\u043a\u0430, \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0430\u043a\u0441\u0438\u043e\u043c, \u043f\u043e\u0441\u0442\u0443\u043b\u0430\u0442\u043e\u0432, \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0434\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430. \u0413\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u0443\u0447\u043d\u043e\u0439, \u0435\u0441\u043b\u0438 \u043e\u043d\u0430, \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043d\u0430\u0443\u0447\u043d\u044b\u043c \u043c\u0435\u0442\u043e\u0434\u043e\u043c, \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442 \u0444\u0430\u043a\u0442\u044b, \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u044d\u0442\u043e\u0439 \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u043e\u0439; \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0432\u043e\u0439; \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u0430\u0435\u043c\u0430, \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u0430 \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u043c; \u043d\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0442 \u0440\u0430\u043d\u0435\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c \u0438, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u043c\u0430 \u043a \u0431\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e\u043c\u0443 \u043a\u0440\u0443\u0433\u0443 \u044f\u0432\u043b\u0435\u043d\u0438\u0439. \u0422\u0430\u043a\u0436\u0435 \u043e\u043d\u0430 \u043c\u043e\u0436\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c\u0441\u044f \u043a\u0430\u043a \u0444\u043e\u0440\u043c\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0439 \u0437\u043d\u0430\u043d\u0438\u0439, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0430\u044f \u0441\u043e\u0431\u043e\u044e \u043e\u0431\u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435, \u0432\u044b\u0434\u0432\u0438\u0433\u0430\u0435\u043c\u043e\u0435 \u0441 \u0446\u0435\u043b\u044c\u044e \u0432\u044b\u044f\u0441\u043d\u0435\u043d\u0438\u044f \u0441\u0432\u043e\u0439\u0441\u0442\u0432 \u0438 \u043f\u0440\u0438\u0447\u0438\u043d \u0438\u0441\u0441\u043b\u0435\u0434\u0443\u0435\u043c\u044b\u0445 \u044f\u0432\u043b\u0435\u043d\u0438\u0439. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0440\u044f\u0434\u0430 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u044e\u0449\u0438\u0445 \u0435\u0451 \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u0439 (\u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432) \u0438 \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u0430\u0432\u0434\u043e\u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0439. \u0413\u0438\u043f\u043e\u0442\u0435\u0437\u0443 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0438\u043b\u0438 \u0434\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442, \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u044f \u0435\u0451 \u0432 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u0444\u0430\u043a\u0442 (\u0441\u043c. \u0442\u0435\u043e\u0440\u0435\u043c\u0430, \u0442\u0435\u043e\u0440\u0438\u044f), \u0438\u043b\u0438 \u0436\u0435 \u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u0430\u044e\u0442 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u044f \u043a\u043e\u043d\u0442\u0440\u043f\u0440\u0438\u043c\u0435\u0440), \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044f \u0432 \u0440\u0430\u0437\u0440\u044f\u0434 \u043b\u043e\u0436\u043d\u044b\u0445 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0439. \u041d\u0435\u0434\u043e\u043a\u0430\u0437\u0430\u043d\u043d\u0430\u044f \u0438 \u043d\u0435\u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u043d\u0443\u0442\u0430\u044f \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0439 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u043e\u0439 (\u043f\u0440\u0438\u043c\u0435\u0440: \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0435 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b). \u042d\u0442\u043e \u0443\u043c\u043e\u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435, \u0432\u044b\u0432\u043e\u0434 \u043e \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u0438 \u0447\u0435\u0433\u043e-\u043b\u0438\u0431\u043e, \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0439 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f\u0445 (\u0432 \u0432\u0438\u0434\u0435 \u0440\u044f\u0434\u0430 \u0438\u043c\u0435\u044e\u0449\u0438\u0445\u0441\u044f \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u0439 \u0438 \u043f\u0435\u0440\u0435\u0447\u043d\u044f \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0435\u0439)."}, {"color": "#97c2fc", "id": "anti semitism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vertreibung_der_Juden_1614.jpg", "label": "anti semitism", "shape": "image", "title": "\u53cd\u72b9\u592a\u4e3b\u4e49\u662f\u4e00\u7a2e\u610f\u8b58\u578b\u614b\uff0c\u5c0d\u65bc\u5bf9\u4ec7\u6068\u72b9\u592a\u4eba\u6216\u72b9\u592a\u6559\u7684\u601d\u60f3\u4e0e\u884c\u4e3a\u7684\u603b\u79f0\u3002\u53cd\u72b9\u592a\u4e3b\u4e49\u5728\u4e16\u754c\u4e0a\u7531\u6765\u5df2\u4e45\uff0c\u5728\u5404\u4e2a\u4e0d\u540c\u5386\u53f2\u65f6\u671f\u6709\u4e0d\u540c\u7684\u52a8\u673a\u548c\u8868\u73b0\u5f62\u5f0f\u3002\u53cd\u72b9\u592a\u4e3b\u4e49\u5728\u4e16\u754c\u5404\u5730\u6709\u72b9\u592a\u4eba\u751f\u6d3b\u7684\u5730\u65b9\u7686\u5b58\u5728\uff0c\u5728\u6b50\u6d32\u3001\u4e9e\u6d32\u53ca\u963f\u62c9\u4f2f\u5730\u533a\u4e5f\u6709\u3002 \u300c\u53cd\u7336\u592a\u4e3b\u7fa9\u300d\u7684\u539f\u6587\uff08\u82f1\u8a9e\uff1aantisemitism\u6216anti-semitism\uff09\u76f4\u8b6f\u70ba\u53cd\u9583\u65cf\u4e3b\u7fa9\u3002\u5728\u5b57\u9762\u610f\u7fa9\u4e0a\uff0c\u53cd\u9583\u65cf\u4e3b\u7fa9\u662f\u5c0d\u65bc\u6240\u6709\u9583\u65cf\u7684\u53cd\u611f\u60c5\u7dd2\uff0c\u867d\u7136\u72b9\u592a\u4eba\u4e0e\u963f\u62c9\u4f2f\u4eba\u540c\u5c5e\u95ea\u7c73\u7279\u4eba\uff0c\u4f46\u662f\u9019\u500b\u540d\u8a5e\u5728\u6b50\u6d32\u7279\u6307\u5c0d\u65bc\u7336\u592a\u4eba\u7684\u4ec7\u6068\u60c5\u7dd2\u3002\u9019\u500b\u540d\u8a5e\u57281873\u5e74\u9996\u6b21\u5728\u5fb7\u570b\u51fa\u73fe\uff0c\u540c\u7fa9\u8a5e\u662f\u300c\u4ec7\u6068\u7336\u592a\u4eba\u8005\u300d\uff08\u5fb7\u8a9e\uff1aJudenhass\uff0c\u82f1\u8a9e\uff1aJew-hatred\uff09\u3002\u7136\u800c\u5728\u8fd1\u4ee3\uff0c\u53cd\u7336\u592a\u4e3b\u7fa9\u6642\u5e38\u8207\u53cd\u932b\u5b89\u4e3b\u7fa9\u3001\u53cd\u4ee5\u8272\u5217\u904b\u52d5\u7522\u751f\u6df7\u6dc6\u30022022\u5e74\u85dd\u8853\u754c\u76db\u4e8b\u5361\u8cfd\u723e\u6587\u4ef6\u5c55\u4e2d\uff0c\u90e8\u5206\u4f5c\u54c1\u56e0\u7591\u4f3c\u5c0d\u4ee5\u8272\u5217\u60c5\u5831\u5c40\u5e36\u6709\u6279\u5224\uff0c\u6216\u5e36\u6709\u300c\u62b5\u5236\u3001\u64a4\u8cc7\u3001\u5236\u88c1\u300d\u904b\u52d5\u7684\u6697\u793a\uff0c\u800c\u906d\u6279\u8a55\u70ba\u53cd\u7336\u4e3b\u7fa9\uff0c\u5f15\u767c\u722d\u8b70\u3002"}, {"color": "#97c2fc", "id": "wilbraham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blazon_of_Baker_Wilbraham_Baronets_of_Loventor_(1776).svg", "label": "wilbraham", "shape": "image", "title": "The Baker, later Rhodes, later Baker Wilbraham Baronetcy, of Loventor in the County of Devon, is a title in the Baronetage of Great Britain. It was created on 19 September 1776 for George Baker, Physician to George III and President of the Royal College of Physicians. His son, Sir Frederick Francis Baker, 2nd Baronet, FRS was accidentally killed by the vane of a windmill. The fourth Baronet (the title having descended from father to son), assumed in 1878 by Royal licence the surname of Rhodes in lieu of his patronymic. He never married and was succeeded by his younger brother, the fifth Baronet. He married Katharine Frances, daughter and heiress of General Sir Richard Wilbraham, nephew of Edward Bootle-Wilbraham, 1st Baron Skelmersdale. In 1900 he assumed by Royal licence the additional surname of Wilbraham. His son, the sixth Baronet, served as First Church Estates Commissioner, as Chancellor of the Dioceses of York, Truro, Chelmsford and Durham and as Vicar-General of the Provinces of York and Canterbury. On his death the title passed to his son, the seventh Baronet. He was High Sheriff of Cheshire in 1963 and also a deputy lieutenant of the county. In 1980 the title passed to his son, Sir Richard Baker Wilbraham, the eighth Baronet, who was Deputy Lieutenant of Cheshire in 1992. Following his death in 2022, he was succeeded Sir Randle Baker Wilbraham, the current 9th Baronet. The current family seat is Rode Hall, Cheshire."}, {"color": "#97c2fc", "id": "rosenberg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Julius_and_Ethel_Rosenberg_NYWTS.jpg", "label": "rosenberg", "shape": "image", "title": "\u064a\u0648\u0644\u064a\u0648\u0633 \u0631\u0648\u0632\u0646\u0628\u0631\u063a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Julius Rosenberg)\u200f \u0647\u0648 \u0645\u0647\u0646\u062f\u0633 \u0648\u062c\u0627\u0633\u0648\u0633 \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 12 \u0645\u0627\u064a\u0648 1918 \u0641\u064a \u0646\u064a\u0648\u064a\u0648\u0631\u0643 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u062a\u0648\u0641\u064a \u0641\u064a 19 \u064a\u0648\u0646\u064a\u0648 1953 \u0641\u064a \u0633\u0646\u062c \u0633\u0646\u062c \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0628\u0633\u0628\u0628 \u0635\u0639\u0642 \u0643\u0647\u0631\u0628\u0627\u0626\u064a."}, {"color": "#97c2fc", "id": "germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NS_administrative_Gliederung_1944.png", "label": "germany", "shape": "image", "title": "Nazi-Duitsland, nationaalsocialistisch Duitsland en het Derde Rijk zijn informele benamingen voor Duitsland in de periode 1933-1945, toen het land werd geregeerd als een totalitaire dictatuur onder het nationaalsocialistische regime van dictator Adolf Hitler en diens Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). In de propaganda van de nationaalsocialisten (kortweg nazi\u0027s) werd de staat soms ook het Duizendjarig Rijk genoemd. Officieel heette nazi-Duitsland het Duitse Rijk (Deutsches Reich), de naam die de staat al sinds 1871 had. Na 1943 werd het onofficieel het Gro\u00dfdeutsches Reich. De naziheerschappij duurde van het einde van de Weimarrepubliek op 30 januari 1933 tot de val van de Flensburgregering op 23 mei 1945. Kenmerkend voor deze periode in de Duitse geschiedenis waren politieke onderdrukking, racistische vervolging van o.a. het Joodse volksdeel en uiteindelijk genocide (de holocaust). De buitenlandse politiek richtte zich op herbewapening, vanaf 1938 op annexatie van aangrenzende gebieden (Anschluss van Oostenrijk, Sudetenland). De Duitse aanval op Polen (1939) was directe aanleiding voor het uitbreken van de Tweede Wereldoorlog. Het begrip \"Derde Rijk\" (Drittes Reich) was destijds populair in onder andere de Duitse media. Als eerste rijk gold het oude Heilige Roomse Rijk der Duitse Natie (843-1806) en als tweede rijk het Duitse Keizerrijk (1871-1918). De verwachting van de aanhangers van het Derde Rijk-concept was dat het Derde Rijk (minstens) duizend jaar zou bestaan. De nazi\u0027s hebben formeel echter nooit gebruikgemaakt van dit concept. Zo vaardigde Adolf Hitler tweemaal een edict uit waarin de media werden opgeroepen te stoppen met het gebruik van het begrip Derde Rijk. Niettemin wordt deze term nog altijd gebruikt."}, {"color": "#97c2fc", "id": "random", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RandomBitmap.png", "label": "random", "shape": "image", "title": "Von Zufall spricht man, wenn f\u00fcr ein einzelnes Ereignis oder das Zusammentreffen mehrerer Ereignisse keine kausale Erkl\u00e4rung gefunden werden kann. Als kausale Erkl\u00e4rungen f\u00fcr Ereignisse kommen je nach Kontext eher Absichten handelnder Personen oder auch naturwissenschaftliche deterministische Abl\u00e4ufe in Frage. Das Wort \u201eZufall\u201c in der in diesem Artikel beschriebenen Bedeutung kam erst im 17. Jahrhundert in allgemeinen Gebrauch und gilt unter Linguisten als vom lateinischen ac-cidens in Wortform und Sinn vorgepr\u00e4gt. Im deutschen Sprachraum kam Zufall (mittelhochdeutsch zuoval: \u201eAnfall\u201c) zuerst bei Meister Eckhart bzw. in der Sprache der Mystiker des 14. Jahrhunderts als Lehn\u00fcbersetzung von accidens und scholastische Wiedergabe des aristotelischen symbeb\u00eak\u00f3s vor."}, {"color": "#97c2fc", "id": "left wing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ms._magazine_Cover_-_Spring_2007.jpg", "label": "left wing", "shape": "image", "title": "\u5de6\u7ffc\u3001\u5de6\u6d3e\uff08\u3055\u3088\u304f\u3001\u3055\u306f\uff0f\u82f1\u8a9e: left-wing, the Left\uff09\u3068\u306f\u3001\u653f\u6cbb\u306b\u304a\u3044\u3066\u306f\u901a\u5e38\u3001\u300c\u3088\u308a\u5e73\u7b49\u306a\u793e\u4f1a\u3092\u76ee\u6307\u3059\u305f\u3081\u306e\u793e\u4f1a\u5909\u9769\u3092\u652f\u6301\u3059\u308b\u5c64\u300d\u3092\u6307\u3059\u3068\u3055\u308c\u308b\u3002\u30ea\u30d9\u30e9\u30eb\u3001\u5171\u7523\u4e3b\u7fa9\u3001\u793e\u4f1a\u4e3b\u7fa9\u306e\u307b\u304b\u3001\u5168\u4f53\u4e3b\u7fa9\u3001\u6025\u9032\u7684\u306a\u81ea\u7531\u4e3b\u7fa9\u3001\u7121\u653f\u5e9c\u4e3b\u7fa9\u306a\u3069\u306e\u69d8\u3005\u306a\u50be\u5411\u304c\u3042\u308b\u3002\u5bfe\u7fa9\u8a9e\u306f\u300c\u53f3\u7ffc\u300d\uff08\u53f3\u6d3e\uff09\u3001\u300c\u4fdd\u5b88\u6d3e\u300d\u3067\u3042\u308b\u3002\u5de6\u6d3e\u306e\u4e2d\u3067\u3082\u7a4f\u5065\u6d3e\u306a\u7acb\u5834\u306e\u8005\u306f\u300c\u4e2d\u9053\u5de6\u6d3e\u300d\u3001\u9006\u306b\u6025\u9032\u7684\u7acb\u5834\u306e\u8005\u306f\u300c\u6975\u5de6\u300d\u3068\u547c\u3070\u308c\u308b\u3002 \u305f\u3060\u3057\u300c\u5de6\u6d3e\u300 1940. \n* Amerikanska trupper bemannar en luftv\u00e4rnskanon (m\u00e4rke Bofors) n\u00e4ra den algeriska kusten, 1943. \n* Ett kanadensiskt luftv\u00e4rn g\u00f6r sig redo f\u00f6r strid, 1918. \n* 40 mm luftv\u00e4rnskanon fr\u00e5n svenska Bofors."}, {"color": "#97c2fc", "id": "crosley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cobra_engine.jpg", "label": "crosley", "shape": "image", "title": "Crosley was a small, independent American manufacturer of subcompact cars, bordering on microcars. At first called the Crosley Corporation and later Crosley Motors Incorporated, the Cincinnati, Ohio, firm was active from 1939 to 1952, interrupted by World War II production. Their station wagons were the most popular model, but also offered were sedans, pickups, convertibles, a sports car, and even a tiny jeep-like vehicle. For export, the cars were badged Crosmobile. Crosley introduced several \"firsts\" in American automotive history, including the first affordable, mass-market car with an overhead camshaft engine in 1946; the first use of the term \u0027Sport(s-) Utility\u0027 in 1947, for a 1948 model year convertible wagon; and the first American cars to be fitted with 4-wheel caliper type disc brakes, as well as America\u0027s first post-war sports car, the , in the 1949 model year. All of Crosley\u0027s models were lightweight (1,100 to 1,400 pounds (500 to 640 kilograms)) body-on-frame cars with rigid axles front and rear, and engines with less than 1 litre (61 cubic inches) displacement. With exception of the late introduced Hotshot and Farm-O-Road models, the vast majority of all Crosleys were built on an 80-inch (2.03-meter) wheelbase, and with leaf-springs."}, {"color": "#97c2fc", "id": "niels bohr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Niels_Bohr_Albert_Einstein_by_Ehrenfest.jpg", "label": "niels bohr", "shape": "image", "title": "\u039f \u039d\u03b9\u03bb\u03c2 \u039c\u03c0\u03bf\u03c1 (Niels Henrik David Bohr, 7 \u039f\u03ba\u03c4\u03c9\u03b2\u03c1\u03af\u03bf\u03c5 1885 \u2013 18 \u039d\u03bf\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1962) \u03ae\u03c4\u03b1\u03bd \u0394\u03b1\u03bd\u03cc\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03cc\u03c2, \u03ad\u03bd\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b5\u03c1\u03b5\u03c5\u03bd\u03b7\u03c4\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03b8\u03b5\u03c9\u03c1\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03a6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03cc\u03bb\u03c9\u03bd \u03c4\u03c9\u03bd \u03b5\u03c0\u03bf\u03c7\u03ce\u03bd."}, {"color": "#97c2fc", "id": "explosive lenses", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._Swan_Device.svg", "label": "explosive lenses", "shape": "image", "title": "\ud575\ubb34\uae30 \uc124\uacc4(\u6838\u6b66\u5668\u8a2d\u8a08, \uc601\uc5b4: nuclear weapon design)\ub780 \ud575\ubb34\uae30\uac00 \ud3ed\ubc1c\ud558\ub3c4\ub85d \ud558\ub294 \ubb3c\ub9ac, \ud654\ud559, \uacf5\ud559\uc758 \uc9d1\uc801 \uacfc\uc815\uc774\ub2e4. \ud575\ubb34\uae30 \uc124\uacc4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ubb34\uae30\uc758 \uc5d0\ub108\uc9c0\uc6d0\uc5d0 \ub530\ub77c \ub450 \ubd80\ub958\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\ubd84\uc5f4\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\ubd84\uc5f4\uc740 \uc6b0\ub77c\ub284\uc774\ub098 \ud50c\ub8e8\ud1a0\ub284\uacfc \uac19\uc740 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc5d0 \ub9de\uc544\uc11c \ubcf4\ub2e4 \uac00\ubcbc\uc6b4 \uc6d0\uc18c\ub85c \ucabc\uac1c\uc5b4\uc9c0\uba74\uc11c \uc911\uc131\uc790 \ubc0f \uc5d0\ub108\uc9c0\ub97c \uc0dd\uc131\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \uc0c8\ub85c\uc774 \uc0dd\uc131\ub41c \uc911\uc131\uc790\ub294 \ub610 \ub2e4\ub978 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc744 \uc57c\uae30\ud558\uba70, \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc740 \ud575 \uc5f0\uc1c4 \ubc18\uc751\uc73c\ub85c \ubd88\ub9ac\uba70, \uc5c4\uccad\ub09c \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4. \uc774 \ud3ed\ud0c4\uc740 \uc608\uc804\ubd80\ud130 \uc6d0\uc790 \ud3ed\ud0c4\uc73c\ub85c \ubd88\ub9ac\uc5b4 \uc654\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\uc735\ud569\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\uc735\ud569\uc740 \uc911\uc218\uc18c\ub098 \ub9ac\ud2ac\uacfc \uac19\uc740 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\uc774 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc73c\ub85c \uacb0\ud569\ud558\uba74\uc11c \ub9ce\uc740 \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ub294 \ud604\uc0c1\uc774\ub2e4. \ud575\uc735\ud569 \ud3ed\ud0c4\uc740 \uc0ac\uc6a9\ub418\ub294 \uc5f0\ub8cc\ub54c\ubb38\uc5d0 \uc218\uc18c \ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uba70, \uc5f0\uc1c4 \ubc18\uc751\uc774 \uc77c\uc5b4\ub098\uae30 \uc704\ud574 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4\ub85c \uc778\ud574 \uc5f4\ud575\ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \uc774 \ub450 \ud615\ud0dc\uc758 \ubb34\uae30\uc758 \uad6c\ubd84\uc740 \uc2e4\uc81c\ub85c\ub294 \ubd88\uba85\ud655\ud558\uba70, \uc774\ub294 \uac70\uc758 \ubaa8\ub4e0 \ud604\ub300 \ubb34\uae30\uc5d0\ub294 \ub450 \uac00\uc9c0\uc758 \ud2b9\uc131\uc774 \uc0b0\uc7ac\ud574 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc791\uc740 \ud575\ubd84\uc5f4 \ud3ed\ud0c4\uc774 \ud575\uc735\ud569 \uc774\uc804\uc5d0 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4 \ubc0f \uc555\ub825\uc744 \uc5bb\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \ub610\ud55c, \ud575\uc735\ud569 \ubb3c\uc9c8 \uc5ed\uc2dc \ud575\ubd84\uc5f4 \uc7a5\uce58\uc758 \ub0b4\ubd80\uc5d0 \uc874\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \ubb3c\uc9c8\uc740 \ucd94\uac00\uc801\uc778 \uc911\uc131\uc790\ub97c \uc0dd\uc131\ud574 \ud575\ubd84\uc5f4 \ubc18\uc751\uc758 \ud6a8\uc728\uc131\uc744 \ub192\uc5ec\uc8fc\uae30\ub3c4 \ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud575\uc735\ud569 \ubb34\uae30\ub294 \uc5d0\ub108\uc9c0 \uc0dd\uc131\ubd84\uc758 \uc0c1\ub2f9\ub7c9(\uc885\uc885 \ucd1d \uc0dd\uc0b0\ub7c9\uc758 \uac70\uc758 \ubc18\uc5d0 \uac00\uae5d\uae30\ub3c4 \ud55c \uc591)\uc744 \ud575\uc735\ud569 \ubc18\uc751\uc73c\ub85c \uc2dc\uc791\ub41c \ub9c8\uc9c0\ub9c9 \ub2e8\uacc4\uc758 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uc5bb\uae30\ub3c4 \ud55c\ub2e4. \ud575\ubd84\uc5f4 \ubc0f \ud575\uc735\ud569 \ubb34\uae30\uc758 \uacf5\ud1b5\ub41c \ud2b9\uc9d5\uc740 \uc6d0\uc790\ud575\uc758 \ubcc0\ud615\uc744 \ud1b5\ud574 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4\ub294 \uac83\uc774\uba70, \uc774\ub7ec\ud55c \ud2b9\uc9d5\uc744 \uac00\uc7a5 \uc798 \ub098\ud0c0\ub0b4\ub294 \uc6a9\uc5b4\ub294 \ubc14\ub85c \ud575\ud3ed\ud0c4\uc774\ub2e4. \uc911\uc131\uc790 \ud3ed\ud0c4, \ucf54\ubc1c\ud2b8 \ud3ed\ud0c4(en:Cobalt bomb), (en:salted bomb)\uacfc \uac19\uc740 \ud2b9\uc9d5\uc801\uc778 \ud575\ud3ed\ud0c4\ub3c4 \uc874\uc7ac\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "emilio segre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ragazzi_di_via_Panisperna.jpg", "label": "emilio segre", "shape": "image", "title": "\u0415\u043c\u0456\u043b\u0456\u043e \u0414\u0436\u0438\u043d\u043e \u0421\u0435\u0433\u0440\u0435 (\u0456\u0442\u0430\u043b. Emilio Gino Segr\u00e8) (1 \u043b\u044e\u0442\u043e\u0433\u043e 1905, \u0422\u0456\u0432\u043e\u043b\u0456, \u0406\u0442\u0430\u043b\u0456\u044f \u2014 22 \u043a\u0432\u0456\u0442\u043d\u044f 1989, \u041b\u0430\u0444\u0430\u0454\u0442\u0442, \u0448\u0442\u0430\u0442 \u041a\u0430\u043b\u0456\u0444\u043e\u0440\u043d\u0456\u044f, \u0421\u0428\u0410) \u2014 \u0456\u0442\u0430\u043b\u043e-\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0444\u0456\u0437\u0438\u043a, \u043b\u0430\u0443\u0440\u0435\u0430\u0442 \u041d\u043e\u0431\u0435\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u043f\u0440\u0435\u043c\u0456\u0457 \u0437 \u0444\u0456\u0437\u0438\u043a\u0438 1959 \u0440. \u00ab\u0437\u0430 \u0432\u0456\u0434\u043a\u0440\u0438\u0442\u0442\u044f \u0430\u043d\u0442\u0438\u043f\u0440\u043e\u0442\u043e\u043d\u0430\u00bb (\u0440\u0430\u0437\u043e\u043c \u0437 \u041e\u0443\u0435\u043d\u043e\u043c \u0427\u0435\u043c\u0431\u0435\u0440\u043b\u0435\u043d\u043e\u043c)."}, {"color": "#97c2fc", "id": "compression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CentrifugalCompressor.jpg", "label": "compression", "shape": "image", "title": "\u5727\u7e2e\u6a5f\uff08\u3042\u3063\u3057\u3085\u304f\u304d\uff09\u3068\u306f\u7fbd\u6839\u8eca\u82e5\u3057\u304f\u306f\u30ed\u30fc\u30bf\u306e\u56de\u8ee2\u904b\u52d5\u53c8\u306f\u30d4\u30b9\u30c8\u30f3\u306e\u5f80\u5fa9\u904b\u52d5\u306b\u3088\u3063\u3066\u6c17\u4f53\u3084\u6db2\u4f53\u306a\u3069\u306e\u6d41\u4f53\u3092\u5727\u9001\u3059\u308b\u6a5f\u68b0\u306e\u3053\u3068\u3067\u3042\u308b\u3002\u30b3\u30f3\u30d7\u30ec\u30c3\u30b5\u30fc\u3068\u3082\u3044\u3046\u3002\u6709\u52b9\u5410\u51fa\u3057\u5727\u529b\u304c200 kPa\u4ee5\u4e0b\u306e\u5727\u7e2e\u6a5f\u3092\u30d6\u30ed\u30ef\u3068\u3044\u3046\u3002\u5c1a\u3001\u6539\u6b63\u524d\u306eJIS\u5b9a\u7fa9\u3067\u306f\u5727\u529b\u6bd4\u306b\u3088\u3063\u3066\u9001\u98a8\u6a5f\u30fb\u5727\u7e2e\u6a5f\u3092\u5206\u985e\u3057\u3066\u3044\u305f\u304c\u3001ISO\u306a\u3069\u306e\u56fd\u969b\u898f\u683c\u3068\u306e\u6574\u5408\u6027\u3092\u4fdd\u3064\u305f\u30812005\u5e74\uff08\u5e73\u621017\u5e74\uff09\u306b\u6539\u6b63\u3055\u308c\u305f\u3002\u3053\u308c\u306b\u3088\u308a\u9001\u98a8\u6a5f\u6271\u3044\u3067\u3042\u3063\u305f\u30d6\u30ed\u30ef\u304c\u5727\u7e2e\u6a5f\u3068\u306a\u308a\u3001\u9001\u98a8\u6a5f\u3068\u30d5\u30a1\u30f3\u304c\u540c\u7fa9\u3068\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "bedside", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bedside_poster.jpg", "label": "bedside", "shape": "image", "title": "Bedside est un film am\u00e9ricain r\u00e9alis\u00e9 par Robert Florey en 1934."}, {"color": "#97c2fc", "id": "ore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Autunite_1(France).jpg", "label": "ore", "shape": "image", "title": "\u0423\u0440\u0430\u0301\u043d\u043e\u0432\u0456 \u0440\u0443\u0301\u0434\u0438 \u2014 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0456 \u043c\u0456\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u0456 \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f, \u044f\u043a\u0456 \u043c\u0456\u0441\u0442\u044f\u0442\u044c \u0443\u0440\u0430\u043d \u0443 \u0442\u0430\u043a\u0438\u0445 \u043a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0430\u0446\u0456\u044f\u0445, \u043a\u0456\u043b\u044c\u043a\u043e\u0441\u0442\u044f\u0445 \u0456 \u0441\u043f\u043e\u043b\u0443\u043a\u0430\u0445, \u043f\u0440\u0438 \u044f\u043a\u0438\u0445 \u0439\u043e\u0433\u043e \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0438\u0439 \u0432\u0438\u0434\u043e\u0431\u0443\u0442\u043e\u043a \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u043e \u0434\u043e\u0446\u0456\u043b\u044c\u043d\u0438\u0439."}, {"color": "#97c2fc", "id": "cloud chamber", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Particle_Tracks_in_AWAN_Expansion_Cloud_Chamber.jpg", "label": "cloud chamber", "shape": "image", "title": "\uc548\uac1c \uc0c1\uc790 (\ub610\ub294 \uc70c\uc2a8 \uc0c1\uc790)\ub294 \uc774\uc628\ud654 \ubc29\uc0ac\uc120 \uc785\uc790\ub4e4\uc744 \uac80\ucd9c\ud558\ub294 \ub370 \uc0ac\uc6a9\ub41c\ub2e4. \uac00\uc7a5 \uae30\ubcf8\uc801\uc778 \ud615\ud0dc\ub85c, \uc548\uac1c \uc0c1\uc790\ub294 \uacfc\ub0c9\uac01, \uacfc\ud3ec\ud654\ub41c \ubb3c \ub610\ub294 \uc54c\ucf54\uc62c \uc99d\uae30\ub4e4\uc774 \ub2f4\uae34 \ubc00\ubd09\ub41c \uc0c1\uc790\uc774\ub2e4. \uc54c\ud30c \uc785\uc790\ub098 \ubca0\ud0c0 \uc785\uc790\uac00 \uc0c1\uc790\ub97c \ud1b5\uacfc\ud560 \ub54c, \uc0c1\uc790 \uc548\uc758 \ud63c\ud569\ubb3c\uacfc \ubc18\uc751\ud558\uc5ec \uc774\uc628\ud654\ub41c\ub2e4. \uc774\ub54c \uc0dd\uc131\ub41c \uc774\uc628\ub4e4\uc774 \uc751\uacb0\ud575\uc774 \ub418\uc5b4 \uc548\uac1c\ub97c \ud615\uc131\ud55c\ub2e4 (\uc0c1\uc790\uc548\uc758 \ud63c\ud569\ubb3c\uc774 \uc77c\uc885\uc740 \uc751\ucd95\uc774\uae30 \ub54c\ubb38\uc774\ub2e4). \uc5d0\ub108\uc9c0\uac00 \ub192\uc740 \uc54c\ud30c, \ubca0\ud0c0 \uc785\uc790\ub4e4\uc740 \uc785\uc790\uc758 \uc774\ub3d9 \uacbd\ub85c\ub97c \ub530\ub77c \ub9ce\uc740 \uc774\uc628\ub4e4\uc774 \uc0dd\uc131\ub418\uae30 \ub54c\ubb38\uc5d0 \uc774\ub3d9 \uacbd\ub85c\uc758 \uc790\ucde8\uac00 \uc0dd\uae34\ub2e4. \uc774 \uc790\ucde8, \ud754\uc801\ub4e4\uc740 \uc785\uc790\uc5d0 \ub530\ub77c \ub2e4\ub974\ub2e4. \uc608\ub97c \ub4e4\uba74, \uc54c\ud30c \uc785\uc790\uc758 \uc790\ucde8\ub294 \uad75\uace0 \uace7\uc740 \ud3b8\uc778\ub370, \uc804\uc790(\ubca0\ud0c0 \uc785\uc790)\uc758 \uc790\ucde8\ub294 \uac00\ub298\uace0, \ucda9\ub3cc\uc5d0 \uc790\uc8fc \ubc14\ub00c\ub294 \ud615\ud0dc\ub97c \ubcf4\uc778\ub2e4. \uc548\uac1c \uc0c1\uc790\uac00 \uade0\uc77c\ud55c \uc790\uae30\uc7a5\uc5d0 \ub193\uc5ec \uc788\uc73c\uba74, \uc591\uc804\ud558 \ub610\ub294 \uc74c\uc804\ud558\ub97c \ub764 \uc785\uc790\ub4e4\uc740 \ubc18\ub300 \uc804\ud558\ub97c \uac16\ub294 \ub450 \uc785\uc790\uc5d0 \uc801\uc6a9\ub418\ub294 \ub85c\ub80c\uce20 \ud798 \ubc95\uce59\uc5d0 \ub530\ub77c \uc11c\ub85c \ubc18\ub300 \ubc29\ud5a5\uc73c\ub85c \uaebe\uc774\uac8c \ub41c\ub2e4."}, {"color": "#97c2fc", "id": "alkaline earth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beryl-130023.jpg", "label": "alkaline earth", "shape": "image", "title": "Les m\u00e9taux alcalino-terreux (ou alcalinoterreux) sont les six \u00e9l\u00e9ments chimiques du 2e groupe du tableau p\u00e9riodique : b\u00e9ryllium 4Be, magn\u00e9sium 12Mg, calcium 20Ca, strontium 38Sr, baryum 56Ba et radium 88Ra. Leurs propri\u00e9t\u00e9s sont tr\u00e8s semblables : ils sont blanc argent\u00e9, brillants, et chimiquement assez r\u00e9actifs \u00e0 temp\u00e9rature et pression ambiantes. Leur configuration \u00e9lectronique contient une sous-couche s satur\u00e9e avec deux \u00e9lectrons, qu\u0027ils perdent facilement pour former un cation divalent (\u00e9tat d\u0027oxydation +2). Leur nom provient du terme \u00ab m\u00e9taux de terre \u00bb utilis\u00e9 en alchimie et d\u00e9crivant les m\u00e9taux qui r\u00e9sistent au feu, les oxydes de m\u00e9taux alcalino-terreux demeurant solides \u00e0 temp\u00e9rature \u00e9lev\u00e9e."}, {"color": "#97c2fc", "id": "orlando", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bodleian_Libraries,_La_Chanson_de_Roland_1r.jpg", "label": "orlando", "shape": "image", "title": "\u0420\u043e\u043b\u0430\u043d\u0434 (\u0444\u0440. Roland, \u0441\u0442\u0430\u0440\u043e\u0444\u0440. Hruodland, \u043d\u0435\u043c. Hruotland \u0438\u043b\u0438 Ruotland, \u0438\u0442\u0430\u043b. Orlando \u0438\u043b\u0438 Rolando, \u0438\u0441\u043f. Rold\u00e1n \u0438\u043b\u0438 Rolando, \u0431\u0430\u0441\u043a. Errolan, \u043f\u043e\u0440\u0442. Rold\u00e3o \u0438\u043b\u0438 Rolando, \u043a\u0430\u0442. Rotllan \u0438\u043b\u0438 Rotll\u00e0, \u043d\u0438\u0434\u0435\u0440\u043b. Roeland)\u2014 \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u0435\u0439\u0448\u0438\u0439 \u0438\u0437 \u0433\u0435\u0440\u043e\u0435\u0432 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u0438\u0445 \u044d\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u043a\u0430\u0437\u0430\u043d\u0438\u0439 \u0446\u0438\u043a\u043b\u0430 \u041a\u0430\u0440\u043b\u0430 \u0412\u0435\u043b\u0438\u043a\u043e\u0433\u043e, \u043c\u0430\u0440\u043a\u0433\u0440\u0430\u0444 \u0411\u0440\u0435\u0442\u043e\u043d\u0441\u043a\u043e\u0439 \u043c\u0430\u0440\u043a\u0438."}, {"color": "#97c2fc", "id": "human", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Camp_x-ray_detainees.jpg", "label": "human", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u0430\u0301 \u043b\u044e\u0434\u0438\u0301\u043d\u0438 \u2014 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0441\u0432\u043e\u0431\u043e\u0434 \u0456 \u044e\u0440\u0438\u0434\u0438\u0447\u043d\u0438\u044
