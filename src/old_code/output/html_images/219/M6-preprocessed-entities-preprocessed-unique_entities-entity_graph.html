commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "franklin roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "laser scan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_speed_mobile_laser_scanning_system.jpg", "label": "laser scan", "shape": "image", "title": "I sensori laser scanner (anche detti laser 3D) sono strumenti che consentono il rilevamento di modelli tridimensionali di oggetti a scale e risoluzioni differenti.Per meglio capire il loro funzionamento occorre innanzitutto soffermarsi sul significato della parola laser e come \u00e8 possibile utilizzare un laser per effettuare delle misure."}, {"color": "#97c2fc", "id": "rems", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Autophagosomes.jpg", "label": "rems", "shape": "image", "title": "\u6025\u6027\u653e\u5c04\u7dda\u75c7\u5019\u7fa4\uff08\u82f1\u8a9e: acute radiation syndrome, ARS\uff09\u306f\u3001\u96fb\u96e2\u653e\u5c04\u7dda\u3092\u88ab\u66dd\u3057\u305f\u5f8c\u3001\u6025\u6027\u671f\uff08\u6570\u65e5\u301c\u6570\u30f6\u6708\uff09\u306b\u767a\u751f\u3059\u308b\u4e00\u9023\u306e\u969c\u5bb3\u3002\u653e\u5c04\u7dda\u88ab\u66dd\u306b\u3088\u308b\u65e9\u767a\u6027\u969c\u5bb3\u306e\u3082\u3063\u3068\u3082\u4e3b\u305f\u308b\u3082\u306e\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "franz simon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sir_Francis_Simon.jpg", "label": "franz simon", "shape": "image", "title": "Francis Simon, nascido Franz Eugen Simon (2 de julho de 1893 \u2014 31 de outubro de 1956), foi um f\u00edsico-qu\u00edmico alem\u00e3o."}, {"color": "#97c2fc", "id": "smyth report", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0410\u0442\u043e\u043c\u043d\u0430\u044f_\u044d\u043d\u0435\u0440\u0433\u0438\u044f_\u0434\u043b\u044f_\u0432\u043e\u0435\u043d\u043d\u044b\u0445_\u0446\u0435\u043b\u0435\u0439._\u041e\u0431\u043b\u043e\u0436\u043a\u0430.jpg", "label": "smyth report", "shape": "image", "title": "Der Smyth Report behandelt unter dem Titel \"Atomic Energy for Military Purposes\", als offizieller Bericht der US-amerikanischen Regierung, das amerikanische Kernwaffenprojekt. Der ab dem Fr\u00fchjahr 1944 auf Anregung von Leslie R. Groves von Henry De Wolf Smyth angefertigte Bericht behandelt ersch\u00f6pfend die technischen Grundlagen der amerikanischen Kernwaffenforschung. Neben der Baugeschichte der Atombomben wird auch auf die Organisationsstruktur des Manhattan-Projektes, die einzelnen Arbeitsfortschritte, die historische Entwicklung der Kerntechnik und deren physikalische Grundlagen eingegangen. Auf Weisung des amerikanischen Pr\u00e4sidenten Harry Truman wurde die Ver\u00f6ffentlichung des Smyth-Reports ab dem 11. August 1945 um 21 Uhr f\u00fcr die Verbreitung \u00fcber Radio und ab dem 12. August 1945 f\u00fcr die Ver\u00f6ffentlichung in den Zeitungen freigegeben. Er umfasst etwa 200 Seiten und wurde neben den Ausgaben der amerikanischen und der britischen Regierung bis 1948 allein von dem Verlag Princeton University Press in acht Auflagen herausgegeben. Nach Buchbesprechungen in Zeitungen wie der New York Times, New Yorker, Nation oder The Republic war die erste Auflage von 60.000 Exemplaren des Verlages Princeton University Press innerhalb eines Tages ausverkauft, der Verlag hatte diese Ausgabe trotz kriegsbedingter Einschr\u00e4nkungen wie Papiermangel innerhalb von drei Wochen nach Erhalt des Manuskriptes im September 1945 in den Handel gebracht. Im Oktober 1945 wurde der Report in einer Sonderausgabe der Zeitschrift Reviews of Modern Physics erneut ver\u00f6ffentlicht. Der freiz\u00fcgige Bericht stand im krassen Gegensatz zur bis dato strikten Geheimhaltungspolitik der US-Beh\u00f6rden. Der f\u00fcr die Sicherheit zust\u00e4ndige Leslie Groves, J. Robert Oppenheimer, Ernest O. Lawrence und andere hatten den Smyth-Report vor seiner Ver\u00f6ffentlichung dahingehend \u00fcberpr\u00fcft, dass er keine sicherheitskritischen Informationen enth\u00e4lt, die eine Anleitung zum Bau einer Atombombe liefern w\u00fcrden."}, {"color": "#97c2fc", "id": "hermite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charles_Hermite.jpg", "label": "hermite", "shape": "image", "title": "Charles Hermite (24 december 1822 \u2013 14 januari 1901) was een Franse wiskundige die onderzoek deed in de getaltheorie, kwadratische vormen, , elliptische functies en algebra. De Hermite-polynomen, de , Hermitische matrices en Hermitische operatoren zijn naar hem vernoemd. Hij was de eerste die bewees dat e, de basis van de natuurlijke logaritme, een transcendent getal is. Zijn methodes werden later gebruikt door Carl Louis Ferdinand von Lindemann (1852 - 1939) voor het bewijs van zijn gevierde stelling dat \u03c0 een transcendent getal is."}, {"color": "#97c2fc", "id": "chemical engineering", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/George_E_Davis_2.jpg", "label": "chemical engineering", "shape": "image", "title": "Chemical engineering is an engineering field which deals with the study of operation and design of chemical plants as well as methods of improving production. Chemical engineers develop economical commercial processes to convert raw materials into useful products. Chemical engineering uses principles of chemistry, physics, mathematics, biology, and economics to efficiently use, produce, design, transport and transform energy and materials. The work of chemical engineers can range from the utilization of nanotechnology and nanomaterials in the laboratory to large-scale industrial processes that convert chemicals, raw materials, living cells, microorganisms, and energy into useful forms and products. Chemical engineers are involved in many aspects of plant design and operation, including safety and hazard assessments, process design and analysis, modeling, control engineering, chemical reaction engineering, nuclear engineering, biological engineering, construction specification, and operating instructions. Chemical engineers typically hold a degree in Chemical Engineering or Process Engineering. Practicing engineers may have professional certification and be accredited members of a professional body. Such bodies include the Institution of Chemical Engineers (IChemE) or the American Institute of Chemical Engineers (AIChE). In India the body is called as Indian Institute of Chemical Engineers (IIChE) which also conducts collaborative events with AIChE and ICheE.A degree in chemical engineering is directly linked with all of the other engineering disciplines, to various extents."}, {"color": "#97c2fc", "id": "telephone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mobile_Phone_Evolution_1992_-_2014.jpg", "label": "telephone", "shape": "image", "title": "Telefon (\u0159ecky: t\u00e9le = vzd\u00e1len\u00fd a f\u00f3n\u00e9 = hlas) je telekomunika\u010dn\u00ed za\u0159\u00edzen\u00ed, kter\u00e9 p\u0159en\u00e1\u0161\u00ed hovor (zvuk) prost\u0159ednictv\u00edm elektrick\u00fdch sign\u00e1l\u016f. Pokusn\u011b se vyskytly i telefony zalo\u017een\u00e9 na jin\u00fdch principech. Klasick\u00fd telefon s pevn\u011b instalovan\u00fdm telefonn\u00edm p\u0159\u00edstrojem a dr\u00e1tovou linkou ke ka\u017ed\u00e9mu \u00fa\u010dastn\u00edkovi se b\u011bhem 20. stolet\u00ed velmi roz\u0161\u00ed\u0159il a v roce 2009 bylo po sv\u011bt\u011b 1,3 miliardy telefonn\u00edch stanic. Od konce 20. stolet\u00ed jej postupn\u011b vytla\u010duj\u00ed mobiln\u00ed telefony s bezdr\u00e1tov\u00fdm p\u0159enosem sign\u00e1lu. Roku 2014 jich bylo po sv\u011bt\u011b 7 miliard a od roku 2013 mezi nimi p\u0159eva\u017euj\u00ed tzv. chytr\u00e9 telefony (smartphony)."}, {"color": "#97c2fc", "id": "harwell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aere_harwell_national_chemical_landmark.jpg", "label": "harwell", "shape": "image", "title": "\u041d\u0430\u0443\u043a\u043e\u0432\u043e-\u0434\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u0439 \u0446\u0435\u043d\u0442\u0440 \u0430\u0442\u043e\u043c\u043d\u043e\u0457 \u0435\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u043a\u0438 \u0432 \u0413\u0430\u0440\u0432\u0435\u043b\u043b\u0456, \u041e\u043a\u0441\u0444\u043e\u0440\u0434\u0448\u0438\u0440, \u0437 1940 \u043f\u043e 1990-\u0442\u0456 \u0440\u043e\u043a\u0438 \u0431\u0443\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u043c \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0443 \u0412\u0435\u043b\u0438\u043a\u0456\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0456\u0437 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c \u0456 \u0440\u043e\u0437\u0440\u043e\u0431\u043e\u043a \u0443 \u0433\u0430\u043b\u0443\u0437\u0456 \u0430\u0442\u043e\u043c\u043d\u043e\u0457 \u0435\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u043a\u0438."}, {"color": "#97c2fc", "id": "schoolteacher", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mr._Shake_Amargosa.jpg", "label": "schoolteacher", "shape": "image", "title": "Los t\u00e9rminos profesor/a, docente y ense\u00f1ante hacen referencia a quien se dedica profesionalmente a la ense\u00f1anza, ya sea con car\u00e1cter general o especializado en una determinada \u00e1rea de conocimiento, asignatura, disciplina acad\u00e9mica, ciencia o arte. Adem\u00e1s de la transmisi\u00f3n de valores, t\u00e9cnicas y conocimientos generales o espec\u00edficos de la materia que ense\u00f1a, parte de la funci\u00f3n pedag\u00f3gica del profesor consiste en facilitar el aprendizaje para que el alumno (estudiante o discente) lo alcance de la mejor manera posible. Bajo un modelo educativo basado en la teor\u00eda conductista, el alumno es un ente pasivo, mientras que en un modelo educativo basado en otras teor\u00edas como el cognitivismo y la teor\u00eda social, tanto el profesor como el alumno son agentes activos del proceso de ense\u00f1anza-aprendizaje. Paralelamente a las funciones docentes, los profesores suelen realizar funciones de investigaci\u00f3n (especialmente en el \u00e1mbito universitario), de formaci\u00f3n permanente (formaci\u00f3n del profesorado) y tareas organizativas o directivas en los centros docentes.\u200b Una de esas funciones es la denominada funci\u00f3n tutorial,que ejerce el profesorado en su funci\u00f3n formativa y orientadora. En el caso de la ense\u00f1anza primaria y secundaria se centra en los alumnos y sus familias (cuando es realizada por profesores especializados en este \u00e1mbito se denomina y en el caso de la ense\u00f1anza superior consiste en la direcci\u00f3n de las actividades de investigaci\u00f3n a cargo de los estudiantes, como las tesis doctorales (en algunos casos se da la figura del mentor)."}, {"color": "#97c2fc", "id": "sir john dill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CIGS_General_Sir_John_Dill_visits_Maadi_Camp.jpg", "label": "sir john dill", "shape": "image", "title": "\u0421\u0435\u0440 \u0414\u0436\u043e\u043d \u0413\u0440\u0456\u0440 \u0414\u0456\u043b\u043b (\u0430\u043d\u0433\u043b. John Greer Dill; 25 \u0433\u0440\u0443\u0434\u043d\u044f 1881, , \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0430 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u044f \u2014 4 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1944, \u0411\u0435\u0442\u0435\u0441\u0434\u0430, \u041c\u0435\u0440\u0456\u043b\u0435\u043d\u0434) \u2014 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0432\u043e\u0454\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a, \u0444\u0435\u043b\u044c\u0434\u043c\u0430\u0440\u0448\u0430\u043b (1941), \u0443\u0447\u0430\u0441\u043d\u0438\u043a \u0414\u0440\u0443\u0433\u043e\u0457 \u0430\u043d\u0433\u043b\u043e-\u0431\u0443\u0440\u0441\u044c\u043a\u043e\u0457, \u041f\u0435\u0440\u0448\u043e\u0457 \u0442\u0430 \u0414\u0440\u0443\u0433\u043e\u0457 \u0441\u0432\u0456\u0442\u043e\u0432\u0438\u0445 \u0432\u0456\u0439\u043d. \u0412\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0430 \u043a\u0430\u0440\u0027\u0454\u0440\u0430 \n* 8 \u0442\u0440\u0430\u0432\u043d\u044f 1901 \u2014 \u0434\u0440\u0443\u0433\u0438\u0439 \u043b\u0435\u0439\u0442\u0435\u043d\u0430\u043d\u0442 \n* 27 \u0442\u0440\u0430\u0432\u043d\u044f 1903 \u2014 \u0442\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u0435 \u0437\u0432\u0430\u043d\u043d\u044f \u043b\u0435\u0439\u0442\u0435\u043d\u0430\u043d\u0442 \n* 12 \u043b\u0438\u043f\u043d\u044f 1911 \u2014 \u043a\u0430\u043f\u0456\u0442\u0430\u043d \n* 8 \u0442\u0440\u0430\u0432\u043d\u044f 1916 \u2014 \u043c\u0430\u0439\u043e\u0440 \n* 1 \u0441\u0456\u0447\u043d\u044f 1917 \u2014 \u0442\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u0435 \u0437\u0432\u0430\u043d\u043d\u044f \u043f\u0456\u0434\u043f\u043e\u043b\u043a\u043e\u0432\u043d\u0438\u043a \n* 26 \u0431\u0435\u0440\u0435\u0437\u043d\u044f 1918 \u2014 \u043f\u0456\u0434\u043f\u043e\u043b\u043a\u043e\u0432\u043d\u0438\u043a \n* 10 \u0441\u0435\u0440\u043f\u043d\u044f 1920 \u2014 \u043f\u043e\u043b\u043a\u043e\u0432\u043d\u0438\u043a \n* 1 \u0447\u0435\u0440\u0432\u043d\u044f 1928 \u2014 \u0431\u0440\u0438\u0433\u0430\u0434\u0438\u0440 \n* 11 \u0433\u0440\u0443\u0434\u043d\u044f 1930 \u2014 \u043c\u0430\u0439\u043e\u0440-\u0433\u0435\u043d\u0435\u0440\u0430\u043b \n* 13 \u043a\u0432\u0456\u0442\u043d\u044f 1936 \u2014 \u043b\u0435\u0439\u0442\u0435\u043d\u0430\u043d\u0442-\u0433\u0435\u043d\u0435\u0440\u0430\u043b \n* 1 \u0436\u043e\u0432\u0442\u043d\u044f 1939 \u2014 \u0433\u0435\u043d\u0435\u0440\u0430\u043b \n* 18 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1941 \u2014 \u0444\u0435\u043b\u044c\u0434\u043c\u0430\u0440\u0448\u0430\u043bDill, Sir John Greer"}, {"color": "#97c2fc", "id": "screening", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robot_arm_handles_an_assay_plate.jpg", "label": "screening", "shape": "image", "title": "\u0625\u0646 \u0627\u0644\u0641\u062d\u0635 \u0639\u0627\u0644\u064a \u0627\u0644\u0625\u0646\u062a\u0627\u062c\u064a\u0629 (HTS) \u0637\u0631\u064a\u0642\u0629 \u0644\u0644\u062a\u062c\u0627\u0631\u0628 \u0627\u0644\u0639\u0644\u0645\u064a\u0629 \u062a\u0633\u062a\u062e\u062f\u0645 \u0639\u0644\u0649 \u0646\u062d\u0648 \u0627\u0633\u062a\u062b\u0646\u0627\u0626\u064a \u0641\u064a \u0627\u0643\u062a\u0634\u0627\u0641 \u0627\u0644\u0623\u062f\u0648\u064a\u0629 \u0648\u0645\u062a\u0639\u0644\u0642\u0629 \u0628\u0645\u062c\u0627\u0644\u0627\u062a \u0627\u0644\u0628\u064a\u0648\u0644\u0648\u062c\u064a\u0627 \u0648\u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0621. \u064a\u062a\u064a\u062d \u0627\u0644\u0641\u062d\u0635 \u0639\u0627\u0644\u064a \u0627\u0644\u0625\u0646\u062a\u0627\u062c\u064a\u0629 \u0644\u0644\u0628\u0627\u062d\u062b \u0625\u062c\u0631\u0627\u0621 \u0645\u0644\u0627\u064a\u064a\u0646 \u0627\u0644\u0627\u062e\u062a\u0628\u0627\u0631\u0627\u062a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0626\u064a\u0629 \u0623\u0648 \u0627\u0644\u062c\u064a\u0646\u064a\u0629 \u0623\u0648 \u0627\u0644\u062f\u0648\u0627\u0626\u064a\u0629 \u0628\u0633\u0631\u0639\u0629\u060c \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0627\u0644\u0631\u0648\u0628\u0648\u062a\u0627\u062a\u060c \u0648\u0628\u0631\u0627\u0645\u062c \u0645\u0639\u0627\u0644\u062c\u0629 \u0627\u0644\u0628\u064a\u0627\u0646\u0627\u062a / \u0627\u0644\u062a\u062d\u0643\u0645\u060c \u0648\u0623\u062c\u0647\u0632\u0629 \u0645\u0639\u0627\u0644\u062c\u0629 \u0627\u0644\u0633\u0648\u0627\u0626\u0644\u060c \u0648\u0623\u062c\u0647\u0632\u0629 \u0627\u0644\u0643\u0634\u0641 \u0627\u0644\u062d\u0633\u0627\u0633\u0629. \u0645\u0646 \u062e\u0644\u0627\u0644 \u0647\u0630\u0647 \u0627\u0644\u0639\u0645\u0644\u064a\u0629 \u064a\u0645\u0643\u0646 \u0644\u0644\u0645\u0631\u0621 \u0623\u0646 \u064a\u062a\u0639\u0631\u0641 \u0628\u0633\u0631\u0639\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0631\u0643\u0628\u0627\u062a \u0627\u0644\u0646\u0634\u0637\u0629 \u0623\u0648 \u0627\u0644\u0623\u062c\u0633\u0627\u0645 \u0627\u0644\u0645\u0636\u0627\u062f\u0629 \u0623\u0648 \u0627\u0644\u062c\u064a\u0646\u0627\u062a \u0627\u0644\u062a\u064a \u062a\u0639\u062f\u0644 \u0645\u0633\u0627\u0631\u064b\u0627 \u062c\u0632\u064a\u0626\u064a\u064b\u0627 \u062d\u064a\u0648\u064a\u064b\u0627 \u0645\u0639\u064a\u0646\u064b\u0627.\u0643\u0645\u0627 \u062a\u0648\u0641\u0631 \u0646\u062a\u0627\u0626\u062c \u0647\u0630\u0647 \u0627\u0644\u062a\u062c\u0627\u0631\u0628 \u0646\u0642\u0637\u0629 \u0627\u0644\u0623\u0633\u0627\u0633 \u0644\u062a\u0635\u0645\u064a\u0645 \u0627\u0644\u062f\u0648\u0627\u0621 \u0648\u0641\u0647\u0645 \u0639\u062f\u0645 \u0627\u0644\u062a\u0641\u0627\u0639\u0644 \u0623\u0648 \u062f\u0648\u0631 \u0645\u0648\u0642\u0639 \u0645\u0639\u064a\u0646."}, {"color": "#97c2fc", "id": "royal medal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TH-Head-Sakurai.jpg", "label": "royal medal", "shape": "image", "title": "Die Royal Medal, auch The Queen\u2019s Medal genannt, ist eine von der Royal Society verliehene Auszeichnung f\u00fcr Wissenschaftler, die innerhalb des Commonwealth of Nations besonders wichtige Beitr\u00e4ge zur Weiterentwicklung der Wissenschaften geleistet haben. Die verliehene Medaille ist versilbert. Urspr\u00fcnglich wurde die Auszeichnung f\u00fcr die wichtigsten Beitr\u00e4ge des vergangenen Jahres vergeben; zeitweise wurde der Zeitraum auf die vergangenen f\u00fcnf Jahre erh\u00f6ht. Als K\u00f6nigin Victoria 1837 den Thron bestieg, wurde der Zeitraum auf drei vergangene Jahre verk\u00fcrzt. 1850 wurden die Modalit\u00e4ten erneut ge\u00e4ndert; hier der englische Wortlaut: \u201c[\u2026] the Royal Medals in each year should be awarded for the two most important contributions to the advancement of Natural Knowledge, published originally in Her Majesty\u0027s dominions within a period of not more than ten years and not less than one year of the date of the award, subject, of course, to Her Majesty\u0027s approval. [\u2026] in the award of the Royal Medals, one should be given in each of the two great divisions of Natural Knowledge.\u201d \u201e[\u2026] die Royal Medals sollten j\u00e4hrlich f\u00fcr die zwei wichtigsten Beitr\u00e4ge zum Fortschritt der Naturwissenschaft verliehen werden, welche urspr\u00fcnglich im Herrschaftsgebiet der Krone mindestens ein Jahr, jedoch h\u00f6chstens zehn Jahre, vor dem Zeitpunkt der Verleihung ver\u00f6ffentlicht wurden und deren Inhalt bei Ihrer Majest\u00e4t erwartungsgem\u00e4\u00df auf Anerkennung traf. [...] bei der Verleihung sollte innerhalb jeder der beiden gro\u00dfen Disziplinen der Naturwissenschaft eine der Royal Medals vergeben werden.\u201c Seit 1965 werden j\u00e4hrlich drei Medaillen verliehen, davon zwei f\u00fcr die wichtigsten Beitr\u00e4ge zur Weiterentwicklung der Naturwissenschaften und die dritte f\u00fcr Beitr\u00e4ge zu den Angewandten Wissenschaften. Unter den mit der Royal Medal geehrten Wissenschaftlern sind Nobelpreistr\u00e4ger wie Francis William Aston (1938), Paul Dirac (1939), Frederick Sanger (1969), Max Perutz (1971) und Francis Crick (1972)."}, {"color": "#97c2fc", "id": "franklin delano roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "franklin delano roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "mushroom cloud", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Union.jpg", "label": "mushroom cloud", "shape": "image", "title": "Onddo hodeia, leherketa erraldoi batek eragindako ke, su eta hondakinez osatutako onddo itxurako hodeia da. Nagusiki, jendeak leherketa nuklearrekin lotzen dituen arren, kasu hauetan onddo nuklearra deitzen zaie, neurri horietako beste motako leherketak ere hodei hau sor dezakete, tartean Naturan berak sorturikoako leherketak. Sumendi leherketek edota Lurraren aurka talka egindako meteoroak edo kometak bezalako gorputz espazial txikiek ere onddo hodeiak sortu ditzazkete. Onddo hodeiak lurzorutik hurbil dentsitate txikiko gas masa handi bat agertzean sortzen dira, eraginez. Gasen masa arin goratzen denez, odeiaren gainaldean beren ardatzen inguruan bortizki bira egiten duten zurrunbiloak sortzen dira, hauek behealdeko ke eta hondakinak zutabea goruntz zurrupatzen dute, \"enbor\" bat sortuz. Gas masak jada bere inguruko aireak bezainbesteko dentsitaterik ez duen garaiera batera iritsi eta norabide guztietara banatuko da. Hondakinak aldiz, lurzorutik zurrupatuak eta garaiera handietara goratuak, banatuak eta azkenean eroriz bukatuko dute. Inoiz argazkirik ateratzea lortu izan den onddo hodei handienak Jupiter planetaren aurka talka egin zuenekoa izan ziren, horietako batzuk laino geruzetatik ehundaka kilometrora goratu ziren."}, {"color": "#97c2fc", "id": "australian national university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UniLodge_ANU_-_Davey_Lodge_in_Civic.jpg", "label": "australian national university", "shape": "image", "title": "\u0627\u0644\u062c\u0627\u0645\u0639\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629 \u0627\u0644\u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0629 \u0647\u064a \u062c\u0627\u0645\u0639\u0629 \u0628\u062d\u062b\u064a\u0629 \u0639\u0627\u0645\u0629 \u062a\u0642\u0639 \u0641\u064a \u0645\u062f\u064a\u0646\u0629 \u0643\u0627\u0646\u0628\u064a\u0631\u0627 \u0639\u0627\u0635\u0645\u0629 \u0623\u0633\u062a\u0631\u0627\u0644\u064a\u0627 . \u0648\u064a\u0642\u0639 \u0627\u0644\u062d\u0631\u0645 \u0627\u0644\u062c\u0627\u0645\u0639\u064a \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0641\u064a \u0627\u0643\u062a\u0648\u0646 \u0648\u064a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0633\u0628\u0639 \u0643\u0644\u064a\u0627\u062a \u0644\u0644\u062a\u0639\u0644\u064a\u0645 \u0648\u0627\u0644\u0628\u062d\u0648\u062b \u0627\u0644\u0639\u0644\u0645\u064a\u0629. \u062a\u0623\u0633\u0633\u062a \u0627\u0644\u062c\u0627\u0645\u0639\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629 \u0641\u064a \u0639\u0627\u0645 1946 . \u0648\u062a\u0639\u062a\u0628\u0631 \u0627\u0644\u062c\u0627\u0645\u0639\u0629 \u062d\u0627\u0644\u064a\u0627 \u0627\u0644\u0645\u0635\u0646\u0641\u0629 \u0627\u0644\u0623\u0648\u0644\u0649 \u0643\u0627\u0641\u0636\u0644 \u062c\u0627\u0645\u0639\u0629 \u0639\u0644\u0649 \u0645\u0633\u062a\u0648\u0649 \u0627\u0633\u062a\u0631\u0627\u0644\u064a\u0627 \u0648\u0627\u0644\u062b\u0627\u0646\u064a\u0629 \u0648\u0627\u0644\u0639\u0634\u0631\u0648\u0646 \u0639\u0644\u0649 \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0639\u0627\u0644\u0645 \u062d\u0633\u0628 \u062a\u0635\u0646\u064a\u0641 \u0627\u0644\u062c\u0627\u0645\u0639\u0627\u062a \u0627\u0644\u0639\u0627\u0644\u0645\u064a QS ."}, {"color": "#97c2fc", "id": "city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AcueductoSegovia04.jpg", "label": "city", "shape": "image", "title": "\u0394\u03ae\u03bc\u03bf\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03af\u03b1 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1\u03c2 \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ba\u03c1\u03ac\u03c4\u03b7 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03b7 \u03b2\u03b1\u03c3\u03b9\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03cc\u03bb\u03b7 \u03ae \u03ba\u03c9\u03bc\u03cc\u03c0\u03bf\u03bb\u03b7 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b3\u03cd\u03c1\u03c9 \u03c7\u03c9\u03c1\u03b9\u03ac \u03c4\u03b7\u03c2. \u0394\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c4\u03c9\u03c2 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c6\u03b1\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03cc\u03bd\u03bf \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c3\u03c5\u03bd\u03bf\u03b9\u03ba\u03af\u03b1 \u03ae \u03c0\u03c1\u03bf\u03ac\u03c3\u03c4\u03b9\u03bf \u03bc\u03b9\u03b1\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03cd\u03c0\u03bf\u03bb\u03b7\u03c2, \u03ae \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03bc\u03cc\u03bd\u03bf \u03c7\u03c9\u03c1\u03b9\u03ac \u03bc\u03b9\u03b1\u03c2 \u03b1\u03c0\u03bf\u03bc\u03bf\u03bd\u03c9\u03bc\u03ad\u03bd\u03b7\u03c2 \u03bf\u03c1\u03b5\u03b9\u03bd\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03ae \u03b5\u03bd\u03cc\u03c2 \u03bd\u03b7\u03c3\u03b9\u03bf\u03cd."}, {"color": "#97c2fc", "id": "supercritical mass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuclear_predetonation.svg", "label": "supercritical mass", "shape": "image", "title": "La massa cr\u00edtica d\u0027un radion\u00faclid \u00e9s la quantitat de massa d\u0027aquest a partir del qual els neutrons alliberats en una reacci\u00f3 de fissi\u00f3 produeixen noves reaccions nuclears en els \u00e0toms ve\u00efns, de forma que es produeix una reacci\u00f3 nuclear en cadena cada vegada m\u00e9s potent fent que, al cap de molt poc temps, molts dels nuclis radioactius s\u0027hagin trencat en nuclis m\u00e9s lleugers alliberant gran quantitat d\u0027energia. Aquest concepte se sol utilitzar relacionat amb les bombes de fissi\u00f3 per a descriure la quantitat d\u0027urani o plutoni necess\u00e0ria per iniciar l\u0027explosi\u00f3 de l\u0027artefacte. Tamb\u00e9 s\u0027usa en enginyeria nuclear civil per a determinar la quantitat de combustible nuclear d\u0027un reactor, com ara en una central nuclear, que fa que mantingui una pot\u00e8ncia constant. La massa cr\u00edtica de cada n\u00faclid \u00e9s coneguda i tabulada. Dep\u00e8n de la puresa i de la forma de la mostra, de la secci\u00f3 efica\u00e7 i del nombre de neutrons produ\u00efts a cada fissi\u00f3 (multiplicaci\u00f3) dels n\u00faclids que formen el material, de la densitat del material i en menor grau altres propietats f\u00edsiques d\u0027aquest. \u00c9s possible modificar la massa cr\u00edtica de la mostra envoltant-la d\u0027un altre material: si aquest reflector de neutrons afavoreix les fissions i redueix la massa cr\u00edtica, en canvi, si absorbeix neutrons dificulta la reproducci\u00f3 de fissions i fa augmentar la massa cr\u00edtica. Un ocorre quan es desencadena una reacci\u00f3 nuclear en cadena de manera accidental, involunt\u00e0ria i incontrolada."}, {"color": "#97c2fc", "id": "predetonate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fission_chain_reaction.svg", "label": "predetonate", "shape": "image", "title": "Una reacci\u00f3 nuclear en cadena \u00e9s una reacci\u00f3 nuclear que es mant\u00e9 en el temps quan un neutr\u00f3 provoca la fissi\u00f3 d\u0027un , alliberant-se diversos neutrons que al seu torn causen altres fissions. Aquesta reacci\u00f3 en cadena nom\u00e9s es produir\u00e0 si almenys un dels neutrons lents emesos en la fissi\u00f3 \u00e9s apte per provocar una nova fissi\u00f3. Una de les aplicacions de les reaccions nuclears en cadena m\u00e9s freq\u00fcents s\u00f3n els reactors nuclears per a generar calor a les centrals nuclears per a la producci\u00f3 d\u0027electricitat. Avui dia no se sap qu\u00e8 fer amb els residus radioactius que es van acumulant a mesura que es consumeix el combustible. D\u0027altra banda, les reserves d\u0027urani s\u00f3n actualment una mica majors que les del gas natural, per\u00f2 cal recordar que s\u00f3n finites i no molt abundants. Les reaccions de fissi\u00f3 en cadena tamb\u00e9 es poden usar per a fins militars, com per exemple als reactors de propulsi\u00f3 de submarins nuclears. Per a controlar una reacci\u00f3 nuclear de fissi\u00f3 en cadena cal controlar la seva reactivitat o, el que \u00e9s equivalent, el seu coeficient de multiplicaci\u00f3. De vegades pot oc\u00f3rrer que, per diverses raons, es descontroli: s\u0027anomena un i comporta contaminaci\u00f3 radioactiva i una greu radiotoxicitat. De fet \u00e9s una de les quatre causes m\u00e9s importants al m\u00f3n de morts per enverinament per radiacions."}, {"color": "#97c2fc", "id": "progressed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Progressed_cover.png", "label": "progressed", "shape": "image", "title": "Progressed is the first extended play by British band Take That. The collection was released on 10 June 2011 and features eight previously unreleased tracks packaged alongside Take That\u0027s sixth studio album, Progress. It was preceded by the lead single \"Love Love\" on 11 May. One more single, \"When We Were Young\", was released from the EP."}, {"color": "#97c2fc", "id": "magnetic moment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Magnetic_moment.svg", "label": "magnetic moment", "shape": "image", "title": "Momen magnetik dari sebuah magnet adalah sebuah kuantitas yang menentukan torsi yang akan dialami dalam luar. Momen magnetik dianggap menjadi vektor yang memiliki magnitud dan arah. Arah momen magnetik mengarah dari kutub selatan ke kutub utara magnet."}, {"color": "#97c2fc", "id": "implosion system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/U.S._Swan_Device.svg", "label": "implosion system", "shape": "image", "title": "\ud575\ubb34\uae30 \uc124\uacc4(\u6838\u6b66\u5668\u8a2d\u8a08, \uc601\uc5b4: nuclear weapon design)\ub780 \ud575\ubb34\uae30\uac00 \ud3ed\ubc1c\ud558\ub3c4\ub85d \ud558\ub294 \ubb3c\ub9ac, \ud654\ud559, \uacf5\ud559\uc758 \uc9d1\uc801 \uacfc\uc815\uc774\ub2e4. \ud575\ubb34\uae30 \uc124\uacc4\ub294 \uc77c\ubc18\uc801\uc73c\ub85c \ubb34\uae30\uc758 \uc5d0\ub108\uc9c0\uc6d0\uc5d0 \ub530\ub77c \ub450 \ubd80\ub958\ub85c \ub098\ub20c \uc218 \uc788\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\ubd84\uc5f4\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\ubd84\uc5f4\uc740 \uc6b0\ub77c\ub284\uc774\ub098 \ud50c\ub8e8\ud1a0\ub284\uacfc \uac19\uc740 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc774 \uc911\uc131\uc790\uc5d0 \ub9de\uc544\uc11c \ubcf4\ub2e4 \uac00\ubcbc\uc6b4 \uc6d0\uc18c\ub85c \ucabc\uac1c\uc5b4\uc9c0\uba74\uc11c \uc911\uc131\uc790 \ubc0f \uc5d0\ub108\uc9c0\ub97c \uc0dd\uc131\ud558\ub294 \uacfc\uc815\uc774\ub2e4. \uc0c8\ub85c\uc774 \uc0dd\uc131\ub41c \uc911\uc131\uc790\ub294 \ub610 \ub2e4\ub978 \uc6d0\uc790\ud575\uc758 \ubd84\uc5f4\uc744 \uc57c\uae30\ud558\uba70, \uc774\ub7ec\ud55c \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc740 \ud575 \uc5f0\uc1c4 \ubc18\uc751\uc73c\ub85c \ubd88\ub9ac\uba70, \uc5c4\uccad\ub09c \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4. \uc774 \ud3ed\ud0c4\uc740 \uc608\uc804\ubd80\ud130 \uc6d0\uc790 \ud3ed\ud0c4\uc73c\ub85c \ubd88\ub9ac\uc5b4 \uc654\ub2e4. \n* \uc740 \uc8fc\uc694\ud55c \uc5d0\ub108\uc9c0\ub97c \ud575\uc735\ud569\uc5d0\uc11c \uc5bb\ub294\ub2e4. \ud575\uc735\ud569\uc740 \uc911\uc218\uc18c\ub098 \ub9ac\ud2ac\uacfc \uac19\uc740 \uac00\ubcbc\uc6b4 \uc6d0\uc790\ud575\uc774 \ubcf4\ub2e4 \ubb34\uac70\uc6b4 \uc6d0\uc790\ud575\uc73c\ub85c \uacb0\ud569\ud558\uba74\uc11c \ub9ce\uc740 \uc591\uc758 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud558\ub294 \ud604\uc0c1\uc774\ub2e4. \ud575\uc735\ud569 \ud3ed\ud0c4\uc740 \uc0ac\uc6a9\ub418\ub294 \uc5f0\ub8cc\ub54c\ubb38\uc5d0 \uc218\uc18c \ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9ac\uba70, \uc5f0\uc1c4 \ubc18\uc751\uc774 \uc77c\uc5b4\ub098\uae30 \uc704\ud574 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4\ub85c \uc778\ud574 \uc5f4\ud575\ud3ed\ud0c4\uc73c\ub85c\ub3c4 \ubd88\ub9b0\ub2e4. \uc774 \ub450 \ud615\ud0dc\uc758 \ubb34\uae30\uc758 \uad6c\ubd84\uc740 \uc2e4\uc81c\ub85c\ub294 \ubd88\uba85\ud655\ud558\uba70, \uc774\ub294 \uac70\uc758 \ubaa8\ub4e0 \ud604\ub300 \ubb34\uae30\uc5d0\ub294 \ub450 \uac00\uc9c0\uc758 \ud2b9\uc131\uc774 \uc0b0\uc7ac\ud574 \uc788\uae30 \ub54c\ubb38\uc774\ub2e4. \uc989 \uc791\uc740 \ud575\ubd84\uc5f4 \ud3ed\ud0c4\uc774 \ud575\uc735\ud569 \uc774\uc804\uc5d0 \ud544\uc694\ud55c \ub192\uc740 \uc628\ub3c4 \ubc0f \uc555\ub825\uc744 \uc5bb\uae30 \uc704\ud574 \uc0ac\uc6a9\ub41c\ub2e4\ub294 \uac83\uc774\ub2e4. \ub610\ud55c, \ud575\uc735\ud569 \ubb3c\uc9c8 \uc5ed\uc2dc \ud575\ubd84\uc5f4 \uc7a5\uce58\uc758 \ub0b4\ubd80\uc5d0 \uc874\uc7ac\ud560 \uc218 \uc788\uc73c\uba70, \uc774\ub7ec\ud55c \ubb3c\uc9c8\uc740 \ucd94\uac00\uc801\uc778 \uc911\uc131\uc790\ub97c \uc0dd\uc131\ud574 \ud575\ubd84\uc5f4 \ubc18\uc751\uc758 \ud6a8\uc728\uc131\uc744 \ub192\uc5ec\uc8fc\uae30\ub3c4 \ud55c\ub2e4. \ub300\ubd80\ubd84\uc758 \ud575\uc735\ud569 \ubb34\uae30\ub294 \uc5d0\ub108\uc9c0 \uc0dd\uc131\ubd84\uc758 \uc0c1\ub2f9\ub7c9(\uc885\uc885 \ucd1d \uc0dd\uc0b0\ub7c9\uc758 \uac70\uc758 \ubc18\uc5d0 \uac00\uae5d\uae30\ub3c4 \ud55c \uc591)\uc744 \ud575\uc735\ud569 \ubc18\uc751\uc73c\ub85c \uc2dc\uc791\ub41c \ub9c8\uc9c0\ub9c9 \ub2e8\uacc4\uc758 \ud575\ubd84\uc5f4\uc744 \ud1b5\ud574 \uc5bb\uae30\ub3c4 \ud55c\ub2e4. \ud575\ubd84\uc5f4 \ubc0f \ud575\uc735\ud569 \ubb34\uae30\uc758 \uacf5\ud1b5\ub41c \ud2b9\uc9d5\uc740 \uc6d0\uc790\ud575\uc758 \ubcc0\ud615\uc744 \ud1b5\ud574 \uc5d0\ub108\uc9c0\ub97c \ubc29\ucd9c\ud55c\ub2e4\ub294 \uac83\uc774\uba70, \uc774\ub7ec\ud55c \ud2b9\uc9d5\uc744 \uac00\uc7a5 \uc798 \ub098\ud0c0\ub0b4\ub294 \uc6a9\uc5b4\ub294 \ubc14\ub85c \ud575\ud3ed\ud0c4\uc774\ub2e4. \uc911\uc131\uc790 \ud3ed\ud0c4, \ucf54\ubc1c\ud2b8 \ud3ed\ud0c4(en:Cobalt bomb), (en:salted bomb)\uacfc \uac19\uc740 \ud2b9\uc9d5\uc801\uc778 \ud575\ud3ed\ud0c4\ub3c4 \uc874\uc7ac\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "matriculated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oxford_Matriculation_2003.jpg", "label": "matriculated", "shape": "image", "title": "Matriculation is the formal process of entering a university, or of becoming eligible to enter by fulfilling certain academic requirements such as a matriculation examination."}, {"color": "#97c2fc", "id": "nazism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-1987-0410-503,_N\u00fcrnberg,_Reichsparteitag,_Wehrmachts-Aufmarsch.jpg", "label": "nazism", "shape": "image", "title": "Nazism (/\u02c8n\u0251\u02d0ts\u026az\u0259m, \u02c8n\u00e6t-/ NA(H)T-siz-\u0259m; German: Nazismus), the common name in English for National Socialism (German: Nationalsozialismus, German: [natsi\u032fo\u02c8na\u02d0lzotsi\u032fa\u02ccl\u026asm\u028as]), is the far-right totalitarian political ideology and practices associated with Adolf Hitler and the Nazi Party (NSDAP) in Nazi Germany. During Hitler\u0027s rise to power in 1930s Europe, it was frequently referred to as Hitlerism (German: Hitlerfaschismus). The later related term \"neo-Nazism\" is applied to other far-right groups with similar ideas which formed after the Second World War. Nazism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates a dictatorship, fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed. Its extreme nationalism originated in pan-Germanism and the ethno-nationalist neopagan V\u00f6lkisch movement which had been a prominent aspect of German nationalism since the late 19th century, and it was strongly influenced by the Freikorps paramilitary groups that emerged after Germany\u0027s defeat in World War I, from which came the party\u0027s underlying \"cult of violence\". Nazism subscribed to pseudo-scientific theories of a racial hierarchy and social Darwinism, identifying the Germans as a part of what the Nazis regarded as an Aryan or Nordic master race. It aimed to overcome social divisions and create a homogeneous German society based on racial purity which represented a people\u0027s community (Volksgemeinschaft). The Nazis aimed to unite all Germans living in historically German territory, as well as gain additional lands for German expansion under the doctrine of Lebensraum and exclude those whom they deemed either Community Aliens or \"inferior\" races (Untermenschen). The term \"National Socialism\" arose out of attempts to create a nationalist redefinition of socialism, as an alternative to both Marxist international socialism and free-market capitalism. Nazism rejected the Marxist concepts of class conflict and universal equality, opposed cosmopolitan internationalism, and sought to convince all parts of the new German society to subordinate their personal interests to the \"common good\", accepting political interests as the main priority of economic organisation, which tended to match the general outlook of collectivism or communitarianism rather than economic socialism. The Nazi Party\u0027s precursor, the pan-German nationalist and antisemitic German Workers\u0027 Party (DAP), was founded on 5 January 1919. By the early 1920s, the party was renamed the National Socialist German Workers\u0027 Party in order to appeal to left-wing workers, a renaming that Hitler initially objected to. The National Socialist Program, or \"25 Points\", was adopted in 1920 and called for a united Greater Germany that would deny citizenship to Jews or those of Jewish descent, while also supporting land reform and the nationalisation of some industries. In Mein Kampf, literally \"My Struggle\", published in 1925\u20131926, Hitler outlined the antisemitism and anti-communism at the heart of his political philosophy as well as his disdain for representative democracy and his belief in Germany\u0027s right to territorial expansion. The Nazi Party won the greatest share of the popular vote in the two Reichstag general elections of 1932, making them the largest party in the legislature by far, albeit still short of an outright majority (37.3% on 31 July 1932 and 33.1% on 6 November 1932). Because none of the parties were willing or able to put together a coalition government, Hitler was appointed Chancellor of Germany on 30 January 1933 by President Paul von Hindenburg through the support and connivance of traditional conservative nationalists who believed that they could control him and his party. With the use of emergency presidential decrees by Hindenburg and a change in the Weimar Constitution which allowed the Cabinet to rule by direct decree, bypassing both Hindenburg and the Reichstag, the Nazis soon established a one-party state and began the Gleichschaltung. The Sturmabteilung (SA) and the Schutzstaffel (SS) functioned as the paramilitary organisations of the Nazi Party. Using the SS for the task, Hitler purged the party\u0027s more socially and economically radical factions in the mid-1934 Night of the Long Knives, including the leadership of the SA. After the death of President Hindenburg on 2 August 1934, political power was concentrated in Hitler\u0027s hands and he became Germany\u0027s head of state as well as the head of the government, with the title of F\u00fchrer und Reichskanzler, meaning \"leader and Chancellor of Germany\" (see also here). From that point, Hitler was effectively the dictator of Nazi Germany \u2013 also known as the Third Reich \u2013 under which Jews, political opponents and other \"undesirable\" elements were marginalised, imprisoned or murdered. During World War II, many millions of people\u2014including around two-thirds of the Jewish population of Europe\u2014were eventually exterminated in a genocide which became known as the Holocaust. Following Germany\u0027s defeat in World War II and the discovery of the full extent of the Holocaust, Nazi ideology became universally disgraced. It is widely regarded as immoral and evil, with only a few fringe racist groups, usually referred to as neo-Nazis, describing themselves as followers of National Socialism."}, {"color": "#97c2fc", "id": "subset", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Example_of_A_is_a_proper_subset_of_B.svg", "label": "subset", "shape": "image", "title": "En matematiko, aparte en aroteorio, aro A estas subaro de aro B, se A estas \"enhavata\" ene de B. La interrilato de unu aro estante subaro de alia estas nomata kiel inkluziveco. \u0108iu aro estas subaro de si. Pli formale, Se A kaj B estas aroj kaj \u0109iu de A estas anka\u016d ero de B, tiam: \n* A estas subaro de (a\u016d estas inkluzivita en) B, skribata per A \u2286 B, a\u016d ekvivalente \n* B estas superaro de (a\u016d inkluziva) A, skribata per B \u2287 A. Se A estas subaro de B, sed A estas ne egala al B, tiam A estas anka\u016d strikta (a\u016d pozitiva) subaro de B. \u0108i tio estas skribita kiel A \u2282 B. En la sama vojo, B \u2283 A signifas ke B estas strikta superaro de A. Simboloj \u2286 kaj \u2282 estas analoga al \u2264 kaj \u003c. Ekzemple, se A estas (lar\u011dsenca) subaro de B (skribita kiel A \u2286 B), tiam la kvanto da eroj en A estas malpli ol a\u016d egala al la kvanto da eroj en B (skribita kiel |A| \u2264 |B|). Anka\u016d, por aroj A kaj B, se A \u2282 B tiam |A| \u003c |B|. Por \u0109iu aro S, inkluziveco estas rilato sur la aro de \u0109iuj subaroj de S."}, {"color": "#97c2fc", "id": "nuclear age", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AtomicWar0101.jpg", "label": "nuclear age", "shape": "image", "title": "Atomzeitalter (englisch: atomic age) wird die geschichtliche Epoche genannt, die auf die Entdeckung der Kernspaltung des Uranatoms durch Otto Hahn und Lise Meitner (1938) bzw. auf den ersten Einsatz einer Atombombe (1945) folgte. Das Atomzeitalter ist durch die M\u00f6glichkeit gekennzeichnet, die Kernspaltung zu milit\u00e4rischen (Atomkrieg bzw. atomare Abschreckung) oder zu zivilen Zwecken (Atomkraft) zu nutzen. Der Wunsch nach einem Ende des Atomzeitalters hat insbesondere im Ausstieg aus der Atomkraft in einigen L\u00e4ndern Gestalt angenommen. Zugleich besitzen die \u201eAlt-Atomm\u00e4chte\u201c immer noch f\u00fcr eine atomare Abschreckung ausreichende Kernwaffenarsenale, und die Zahl der Atomm\u00e4chte nimmt zu. Viele Staaten reagieren auf Reaktorkatastrophen und die Langzeitrisiken atomarer Strahlung nicht mit der Schlie\u00dfung ihrer Atomkraftwerke bzw. mit dem Ersatz alter, st\u00f6ranf\u00e4lliger Anlagen durch neue, sicherere Anlagen. Ein \u201eEnde des Atomzeitalters\u201c ist also nicht in Sicht."}, {"color": "#97c2fc", "id": "instrumental", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Traditional_indonesian_instruments.jpg", "label": "instrumental", "shape": "image", "title": "\u03a4\u03b1 \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ac \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ac\u03c3\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1, \u03bc\u03b5 \u03c4\u03bf\u03bd \u03bc\u03b7\u03c7\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03c4\u03b5\u03c7\u03bd\u03b9\u03ba\u03ad\u03c2 \u03c7\u03c1\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5\u03c2, \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03ae\u03c7\u03c9\u03bd. \u03a3\u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7, \u03ba\u03ac\u03b8\u03b5 \u03bc\u03ad\u03c3\u03bf \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03ae\u03c7\u03bf\u03c5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03c9\u03c2 \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03cc \u03cc\u03c1\u03b3\u03b1\u03bd\u03bf. \u0397 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b1 \u03c3\u03c4\u03ac\u03b4\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03bf\u03c5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd, \u03c7\u03c9\u03c1\u03af\u03c2 \u03c9\u03c3\u03c4\u03cc\u03c3\u03bf \u03bd\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03b1\u03ba\u03c1\u03b9\u03b2\u03ae\u03c2 \u03c7\u03c1\u03bf\u03bd\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03ce\u03c4\u03bf\u03c5 \u03bf\u03c1\u03b3\u03ac\u03bd\u03bf\u03c5. \u03a4\u03b1 \u03c0\u03b9\u03bf \u03c0\u03b1\u03bb\u03b9\u03ac \u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ac \u03b5\u03c5\u03c1\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c6\u03bf\u03c1\u03bf\u03cd\u03bd \u03ba\u03ac\u03c0\u03bf\u03b9\u03b5\u03c2 \u03c0\u03c1\u03c9\u03c4\u03cc\u03b3\u03bf\u03bd\u03b5\u03c2 \u03c6\u03bb\u03bf\u03b3\u03ad\u03c1\u03b5\u03c2 \u03b7\u03bb\u03b9\u03ba\u03af\u03b1\u03c2 37.000 \u03b5\u03c4\u03ce\u03bd, \u03c7\u03c9\u03c1\u03af\u03c2 \u03cc\u03bc\u03c9\u03c2 \u03bd\u03b1 \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c4\u03b1 \u03c0\u03c1\u03ce\u03c4\u03b1 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03c0\u03bf\u03c5 \u03c5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd."}, {"color": "#97c2fc", "id": "santa fe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_Santa_Fe_Trail-NPS.jpg", "label": "santa fe", "shape": "image", "title": "De Santa Fe Trail een historische handelsroute in Verenigde Staten. Afhankelijk van het gebruikte trac\u00e9, is de route tussen de 800 en 900 mijl lang (1300-1450 km). De route werd voor het eerst gebruikt door in 1821, en verbond de in die tijd al door Amerikaanse kolonisten bevolkte gebieden in Missouri door de prairies en woestijnen van de Great Plains met Santa Fe, dat destijds in Mexico lag. De route liep door het gebied van de Comanche, die compensatie verlangden voor de doortocht. Amerikaanse handelaren handelden langs de route met de Comanche, wat soms meer opleverde dan de handel in Santa Fe. Tijdens de Mexicaans-Amerikaanse Oorlog werd de route in 1846 door het Amerikaanse leger gebruikt om Mexico binnen te vallen. Na de oorlog werd New Mexico deel van de Verenigde Staten en veranderde de richting van de handelskaravanen. Met de komst van een spoorweg naar Santa Fe in de jaren 70 van de 19e eeuw verloor de route zijn belang. Pas in de jaren 30 van de 20e eeuw werden interregionale langs snelwegen of op de historische route gebouwd. In de Verenigde Staten konden bepaalde goederen veel goedkoper of met betere kwaliteit worden geproduceerd dan in Mexico. Importgoederen uit Spanje konden niet concurreren met de Amerikaanse waar. Er was vooral vraag naar textiel: fijn of grof katoenen weefsels, zijde, fluweel en kant. Ook werden gereedschappen en boeken aan de Mexicanen verkocht. De Mexicaanse handelaren betaalden met goud of zilver of verkochten paarden, muilezels en in beperkte mate huiden van bevers en otters. De jaarlijkse handel was zelden meer dan een half miljoen dollar waard. Het grootste belang van de Santa Fe Trail was dan ook niet de economische waarde, maar de culturele en politieke functie. De trail was tot de aanleg van spoorlijnen de belangrijkste schakel tussen de Verenigde Staten en New Mexico. Bovendien was deze handel met New Mexico op de pelsjacht na de eerste commerci\u00eble Amerikaanse activiteit in het \"Wilde Westen\", en had op die manier de verdere Amerikaanse verkenning en kolonisatie van het westen stimuleren."}, {"color": "#97c2fc", "id": "torlesse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_Section_New_Zealand_geology.jpg", "label": "torlesse", "shape": "image", "title": "The Torlesse Composite Terrane is a plate tectonic terrane forming part of the South Island of New Zealand. It contains the Rakaia, Aspiring and Pahau Terranes and the Esk Head Belt. Greywacke (or Torlesse Greywacke) is the dominant rock type of the composite terrane; argillite is less common and there are minor basalt occurrences. The Torlesse Composite Terrane is found east of the Alpine Fault in the Southern Alps of New Zealand. Its southern extent is a cryptic boundary with the within the Haast Schists in Central Otago. It is named for the Torlesse Range in Canterbury."}, {"color": "#97c2fc", "id": "sigmund freud", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pribor_-_Birthplace_of_Sigmund_Freud.jpg", "label": "sigmund freud", "shape": "image", "title": "\u0417\u0438\u0301\u0433\u043c\u0443\u043d\u0434 \u0424\u0440\u0435\u0439\u0434 (\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u043a\u0440\u0438\u043f\u0446\u0438\u044f \u2014 \u0424\u0440\u043e\u0439\u0434; \u0442\u0430\u043a \u043a\u0430\u043a \u043d\u0435\u043c. Sigmund Freud, \u043d\u0435\u043c\u0435\u0446\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0448\u0435\u043d\u0438\u0435: [\u02c8zi\u02d0km\u028ant \u02c8f\u0281\u0254\u028ft]; \u043f\u043e\u043b\u043d\u043e\u0435 \u0438\u043c\u044f \u0417\u0438\u0433\u0438\u0441\u043c\u0443\u0301\u043d\u0434 \u0428\u043b\u043e\u0301\u043c\u043e \u0424\u0440\u043e\u0439\u0434, \u043d\u0435\u043c. Sigismund Schlomo Freud; 6 \u043c\u0430\u044f 1856, \u0424\u0440\u0430\u0439\u0431\u0435\u0440\u0433, \u0410\u0432\u0441\u0442\u0440\u0438\u0439\u0441\u043a\u0430\u044f \u0438\u043c\u043f\u0435\u0440\u0438\u044f, \u043d\u044b\u043d\u0435 \u041c\u043e\u0440\u0430\u0432\u0441\u043a\u043e\u0441\u0438\u043b\u0435\u0437\u0441\u043a\u0438\u0439 \u043a\u0440\u0430\u0439, \u0427\u0435\u0445\u0438\u044f \u2014 23 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1939, \u041b\u043e\u043d\u0434\u043e\u043d, \u0410\u043d\u0433\u043b\u0438\u044f, \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u044f) \u2014 \u0430\u0432\u0441\u0442\u0440\u0438\u0439\u0441\u043a\u0438\u0439 \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433, \u043f\u0441\u0438\u0445\u043e\u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a, \u043f\u0441\u0438\u0445\u0438\u0430\u0442\u0440 \u0438 \u043d\u0435\u0432\u0440\u043e\u043b\u043e\u0433. \u0424\u0440\u0435\u0439\u0434 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043d \u043a\u0430\u043a \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u043f\u0441\u0438\u0445\u043e\u0430\u043d\u0430\u043b\u0438\u0437\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043e\u043a\u0430\u0437\u0430\u043b \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0432\u043b\u0438\u044f\u043d\u0438\u0435 \u043d\u0430 \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0438\u044e, \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0443, \u0441\u043e\u0446\u0438\u043e\u043b\u043e\u0433\u0438\u044e, \u0430\u043d\u0442\u0440\u043e\u043f\u043e\u043b\u043e\u0433\u0438\u044e, \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0443 \u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u043e XX \u0432\u0435\u043a\u0430. \u0412\u043e\u0437\u0437\u0440\u0435\u043d\u0438\u044f \u0424\u0440\u0435\u0439\u0434\u0430 \u043d\u0430 \u043f\u0440\u0438\u0440\u043e\u0434\u0443 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0431\u044b\u043b\u0438 \u043d\u043e\u0432\u0430\u0442\u043e\u0440\u0441\u043a\u0438\u043c\u0438 \u0434\u043b\u044f \u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0438 \u043d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0432\u0441\u0435\u0439 \u0436\u0438\u0437\u043d\u0438 \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0430 \u0435\u0433\u043e \u0440\u0430\u0431\u043e\u0442\u044b \u043d\u0435 \u043f\u0440\u0435\u043a\u0440\u0430\u0449\u0430\u043b\u0438 \u0432\u044b\u0437\u044b\u0432\u0430\u0442\u044c \u0440\u0435\u0437\u043e\u043d\u0430\u043d\u0441 \u0438 \u043a\u0440\u0438\u0442\u0438\u043a\u0443 \u0432 \u043d\u0430\u0443\u0447\u043d\u043e\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435. \u0418\u043d\u0442\u0435\u0440\u0435\u0441 \u043a \u0442\u0435\u043e\u0440\u0438\u044f\u043c \u0443\u0447\u0451\u043d\u043e\u0433\u043e \u043d\u0435 \u0443\u0433\u0430\u0441\u0430\u0435\u0442 \u0438 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c. \u0421\u0440\u0435\u0434\u0438 \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0439 \u0424\u0440\u0435\u0439\u0434\u0430 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0432\u0430\u0436\u043d\u044b\u043c\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u0442\u0440\u0451\u0445\u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u043d\u043e\u0439 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u0441\u0438\u0445\u0438\u043a\u0438 (\u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0430\u044f \u0438\u0437 \u00ab\u041e\u043d\u043e\u00bb, \u00ab\u042f\u00bb \u0438 \u00ab\u0421\u0432\u0435\u0440\u0445-\u042f\u00bb), \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0444\u0430\u0437 \u043f\u0441\u0438\u0445\u043e\u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438, \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0442\u0435\u043e\u0440\u0438\u0438 \u044d\u0434\u0438\u043f\u043e\u0432\u0430 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0430, \u043e\u0431\u043d\ tp://commons.wikimedia.org/wiki/Special:FilePath/Scientists_for_Uncle_Sam_awarded_Magellan_Gold_Medal._Dr._L.J._Briggs,_left,_Assistant_Director_and_Dr._Paul_R._Heyl,_Chief_of_the_Sound_Section_of_the_United_States_Bureau_of_Standards,_LCCN2016888398.jpg", "label": "lyman briggs", "shape": "image", "title": "Lyman James Briggs (7. kv\u011btna 1874 Assyria, Michigan \u2013 25. b\u0159ezna 1963) byl americk\u00fd fyzik a pedolog. V letech 1933 a\u017e 1945 byl \u0159editelem americk\u00e9ho \u00da\u0159adu pro normalizaci. P\u0159edsedal i tajn\u00e9mu , kter\u00fd pozd\u011bji p\u0159erostl do Projektu Manhattan a do zkonstruov\u00e1n\u00ed atomov\u00fdch zbran\u00ed."}, {"color": "#97c2fc", "id": "japanese mainland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lake_Motosu03.jpg", "label": "japanese mainland", "shape": "image", "title": "\u0425\u043e\u043d\u0441\u044e\u0301, \u0430\u0431\u043e \u0425\u043e\u043d\u0448\u044e (\u044f\u043f. \u672c\u5dde, Honshu, \u00ab\u043e\u0441\u043d\u043e\u0432\u043d\u0456 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457\u00bb) \u2014 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0439 \u043e\u0441\u0442\u0440\u0456\u0432 \u042f\u043f\u043e\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0430\u0440\u0445\u0456\u043f\u0435\u043b\u0430\u0433\u0443. \u041d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u043c\u0435\u0436\u0443\u0454 \u0456\u0437 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u043c \u0425\u043e\u043a\u043a\u0430\u0439\u0434\u043e, \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456 \u2014 \u0437 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u043c \u0421\u0456\u043a\u043e\u043a\u0443, \u0430 \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u043c\u0443 \u0437\u0430\u0445\u043e\u0434\u0456 \u2014 \u0456\u0437 \u043e\u0441\u0442\u0440\u043e\u0432\u043e\u043c \u041a\u044e\u0441\u044e. \u041e\u043c\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0422\u0438\u0445\u0438\u043c \u043e\u043a\u0435\u0430\u043d\u043e\u043c \u043d\u0430 \u0441\u0445\u043e\u0434\u0456, \u0412\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u043c \u044f\u043f\u043e\u043d\u0441\u044c\u043a\u0438\u043c \u043c\u043e\u0440\u0435\u043c \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456 \u0456 \u042f\u043f\u043e\u043d\u0441\u044c\u043a\u0438\u043c \u043c\u043e\u0440\u0435\u043c \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456."}, {"color": "#97c2fc", "id": "eugenia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eugenia_Gertsyk.jpg", "label": "eugenia", "shape": "image", "title": "\u0404\u0432\u0433\u0435\u0301\u043d\u0456\u044f \u041a\u0430\u0437\u0438\u043c\u0438\u0301\u0440\u0456\u0432\u043d\u0430 \u0413\u0435\u0301\u0440\u0446\u0438\u043a (*12 \u0436\u043e\u0432\u0442\u043d\u044f 1878 \u2014 \u202020 \u0441\u0456\u0447\u043d\u044f 1944) \u2014 \u043f\u043e\u0435\u0442\u0435\u0441\u0430 \u0421\u0440\u0456\u0431\u043d\u043e\u0457 \u0434\u043e\u0431\u0438 \u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u043e\u0457 \u043f\u043e\u0435\u0437\u0456\u0457, \u043f\u0440\u043e\u0437\u0430\u0457\u043a, \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0430\u0447\u043a\u0430 \u0456 \u043c\u0435\u043c\u0443\u0430\u0440\u0438\u0441\u0442\u043a\u0430, \u0441\u0435\u0441\u0442\u0440\u0430 \u0410\u0434\u0435\u043b\u0430\u0457\u0434\u0438 \u0413\u0435\u0440\u0446\u0438\u043a."}, {"color": "#97c2fc", "id": "persuasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_art_of_persuasion\u0027--returning_from_a_ball_in_India_(The_Graphic,_1890).jpg", "label": "persuasion", "shape": "image", "title": "Persuasive Kommunikation (von lateinisch persuadere \u201e\u00fcberreden\u201c) oder \u00dcberredungskunst (auch Kunst der \u00dcberredung) ist eine Form der zwischenmenschlichen Kommunikation, die auf das Beeinflussen des Kommunikationspartners zielt. Prim\u00e4res Ziel der persuasiven Kommunikation ist das Erreichen von Einstellungs\u00e4nderungen, nicht jedoch Verst\u00e4ndigung oder Informationsaustausch. Persuasive Kommunikation wird von der Sprachwissenschaft und der Kommunikationswissenschaft z. B. in der massenmedialen Kommunikation untersucht, spielt jedoch auch in anderen Wissenschaften (z. B. in der Psychologie) eine Rolle. Persuasive Kommunikation ist zudem ein Teilgebiet der modernen Rhetorik. Aufgrund der Absicht des Beeinflussens und \u00dcberzeugens besteht auch eine gro\u00dfe N\u00e4he zur klassischen Rhetorik."}, {"color": "#97c2fc", "id": "lake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lakesalaskarange.jpg", "label": "lake", "shape": "image", "title": "En insj\u00f6 eller bara sj\u00f6 (IPA: [\u0267\u00f8\u02d0] eller [\u0282\u00f8\u02d0]) \u00e4r en vattensamling som inte \u00e4r en del av havet och inte heller ett vattendrag. N\u00e5gon allm\u00e4nt accepterad undre gr\u00e4ns f\u00f6r en sj\u00f6s storlek finns inte; i Sverige r\u00e4knas vattensamlingar med en yta p\u00e5 minst en hektar (10 000 kvadratmeter), antalet sj\u00f6ar blir p\u00e5 s\u00e5 s\u00e4tt n\u00e4ra 96 000. Sj\u00f6ar med avlopp har s\u00f6tt vatten medan avloppsl\u00f6sa sj\u00f6ar vanligtvis har saltvatten. Avloppet kan ibland vara underjordiskt. N\u00e4r det inte finns n\u00e5got avlopp, avg\u00e5r vattnet enbart genom avdunstning, varvid dess salter stannar kvar. Salthalten varierar inte bara mellan olika sj\u00f6ar, utan \u00e4ven i skilda delar av samma sj\u00f6. Sj\u00f6ar kan karakt\u00e4riseras efter n\u00e4ringsf\u00f6rh\u00e5llandena. De flitigast anv\u00e4nda kategorierna \u00e4r eutrof, mesotrof eller oligotrof. D\u00e5 vattnet fr\u00e5n en sj\u00f6s yta blir kallare \u00f6kar dess densitet och s\u00e5ledes sjunker vattnet till dess att det n\u00e5tt ett skikt av samma temperatur. Eftersom s\u00f6tvatten n\u00e5r sin st\u00f6rsta densitet vid 3,98 \u00b0C \u00e4r det vanligen temperaturen i de djupare insj\u00f6arnas bottenskikt. Under vintern kan de \u00f6vre och kallare vattenskikten inte sjunka. Isbildningen sker d\u00e4rf\u00f6r p\u00e5 ytan \u2013 men kan i allm\u00e4nhet inte tr\u00e4nga ned till bottnen av djupare sj\u00f6ar."}, {"color": "#97c2fc", "id": "joseph", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JosephSmithTranslating.jpg", "label": "joseph", "shape": "image", "title": "Joseph SMITH, Jr. a\u016d Jozefo SMITO (23-a de decembro 1805 \u2013 27-a de junio 1844) estis la fondinto kaj unua profeto de la Eklezio de Jesuo Kristo de la Sanktuloj de la Lastaj Tagoj. Smith naski\u011dis en la urbo , sub\u015dtato Vermont, Usono en la jaro 1805. Kiam li estis dekjara, lia patro translo\u011di\u011dis en Palmira-n (Novjorkio), pro tio, ke la vetero de Vermont ne donis sufi\u0109e longan kreskan sezonon por sukcese ricevigi la bezonatan rikolta\u0135on. La\u016d lia propra historio, post profunda pre\u011dado Dio la Patro kaj Jesuo Kristo montri\u011dis anta\u016d li. Ili poste sendis an\u011delon al li, kiu rakontis al li pri malnovaj, enfositaj oraj tabuloj, sur kiuj estis skribita la Libro de Mormono. En 1830 li publikigis la Libron de Mormono kaj oficiale fondis la eklezion. Dum lia estreco, pro persekuto, la eklezio forkuris el Nov-Jorkio, tra Ohio kaj Misurio, kaj fine fondis urbon en okcidenta Ilinojso, \u0109e la bordo de la rivero Misisipo. La 27-an de junio 1844, dum li estis en malliberejo (pro akuzoj kiuj estis la\u016d li senbazaj), homamaso maskumita per nigra farbo atakis la malliberejon kaj mortigis lin kaj lian fraton Hyrum. Post lia morto lia sekvanto Brigham Young gvidis la mormonojn al Utaho."}, {"color": "#97c2fc", "id": "henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inductor.jpg", "label": "henry", "shape": "image", "title": "Henry ist im SI-Einheitensystem die Einheit der Induktivit\u00e4t, sowie des Magnetischen Leitwertes und ist nach dem amerikanischen Physiker Joseph Henry benannt. Sie ist f\u00fcr jede Leiterspule spezifisch und wird meistens auf ihr angegeben."}, {"color": "#97c2fc", "id": "cumberland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cumberland_Lewis.png", "label": "cumberland", "shape": "image", "title": "\ucef4\ubc8c\ub79c\ub4dc(Cumberland)\ub294 12\uc138\uae30\ubd80\ud130 1974\ub144\uae4c\uc9c0 \ud604\uc7ac\uc758 \uc789\uae00\ub79c\ub4dc \ucef4\ube0c\ub9ac\uc544\uc8fc\uc5d0 \uc788\ub358 \uc8fc\uc774\ub2e4."}, {"color": "#97c2fc", "id": "brig", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MiramarBrig.jpeg", "label": "brig", "shape": "image", "title": "Milit\u00e4rgef\u00e4ngnisse sind durch das Milit\u00e4r gef\u00fchrte Gef\u00e4ngnisse, in denen in der Regel Verurteilte der Milit\u00e4rjustiz ihre Strafe verb\u00fc\u00dfen."}, {"color": "#97c2fc", "id": "pasco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mina_fondo.jpg", "label": "pasco", "shape": "image", "title": "\u0421\u0435\u0440\u0440\u043e-\u0434\u0435-\u041f\u0430\u0441\u043a\u043e (\u0438\u0441\u043f. Cerro de Pasco) \u2014 \u0433\u043e\u0440\u043e\u0434 \u0432 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u041f\u0435\u0440\u0443. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u0433\u043e\u0440\u043e\u0434\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043e\u043a\u043e\u043b\u043e 60 000 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u0433\u043e\u0434\u044b \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0435\u0442\u0441\u044f. \u041d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0410\u043d\u0434\u0430\u0445 \u043d\u0430 \u0432\u044b\u0441\u043e\u0442\u0435 4380 \u043c\u0435\u0442\u0440\u043e\u0432, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442 \u0433\u043e\u0440\u043e\u0434 \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0432\u044b\u0441\u043e\u043a\u043e\u0433\u043e\u0440\u043d\u044b\u0445 \u0432 \u043c\u0438\u0440\u0435. \u0413\u043e\u0440\u043e\u0434 \u2014 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440 \u0440\u0435\u0433\u0438\u043e\u043d\u0430 \u041f\u0430\u0441\u043a\u043e. \u042f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0437\u043d\u0430\u0447\u0438\u043c\u044b\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0433\u043e\u0440\u043d\u044b\u0445 \u0432\u044b\u0440\u0430\u0431\u043e\u0442\u043e\u043a. \u0421\u0432\u044f\u0437\u0430\u043d \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u043c \u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u043c \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043e\u043c \u0441 \u041b\u0438\u043c\u043e\u0439."}, {"color": "#97c2fc", "id": "amateur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Roxy_Community_Theatre_at_dusk.jpg", "label": "amateur", "shape": "image", "title": "Communityteater (av engelskans community: lokalsamh\u00e4lle, gemenskap) \u00e4r en teaterform som involverar grupper av individer direkt f\u00f6r utveckling av gemenskap, kulturarbete, delaktighet, synligg\u00f6rande, vidgad f\u00f6rst\u00e5else och st\u00e4rkning av sj\u00e4lvk\u00e4nslan."}, {"color": "#97c2fc", "id": "prophet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joseph_Smith,_Jr._portrait_owned_by_Joseph_Smith_III.jpg", "label": "prophet", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc608\uc5b8\uc790 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc608\uc5b8\uc790(\u9810\u8a00\u8005, \uc601\uc5b4: prophet)\ub294 \ud558\ub290\ub2d8\uc758 \ub9d0\uc500\uc744 \ub9e1\uc544\uc11c \uc804\ud558\ub294 \uc0ac\ub78c\uc774\ub2e4. Prophet\uc758 \uc6d0\uc5b4\uc778 \uadf8\ub9ac\uc2a4\uc5b4 Prophetes\ub294 \u0027\ub204\uad70\uac00\ub97c \uc704\ud574 \ub9d0\ud558\ub294 \uc0ac\ub78c.\u0027\uc774\uae30 \ub54c\ubb38\uc5d0 \ub354 \uc801\uc808\ud55c \ud45c\ud604\uc740 \ub300\uc5b8\uc790\uc5d0 \uac00\uae5d\ub2e4. \uc608\uc5b8\uc790\ub77c\uace0 \uae30\ub85d\ub418\uc5b4 \ubbf8\ub798\ub97c \ub9d0\ud558\ub294 \uc0ac\ub78c\uc774\ub77c\ub294 \uc624\ud574\ub97c \ud53c\ud558\uace0\uc790 \ub300\uc5b8\uc790\ub77c\ub294 \ub2e8\uc5b4\ub97c \uc0ac\uc6a9\ud558\ub294 \uc6c0\uc9c1\uc784\ub3c4 \uc874\uc7ac\ud55c\ub2e4. \uad6c\uc57d\uc131\uc11c\uc5d0 \ub098\uc624\ub294 \uc608\uc5b8\uc790\ub4e4\uc740 \uc57c\ud6fc\uc758 \ub9d0\uc500\uc744 \uc804\ub2ec\ud558\ub294 \uc0ac\ub78c\ub4e4\uc744 \ub9d0\ud55c\ub2e4. \ud55c\uae00\uac1c\uc5ed\ud310\uc5d0\uc11c\ub294 \uc120\uc9c0\uc790, \uacf5\ub3d9\ubc88\uc5ed\uc131\uc11c\uc640 \ud45c\uc900\uc0c8\ubc88\uc5ed\uc5d0\uc11c\ub294 \uc608\uc5b8\uc790\ub85c \ub73b\uc744 \uc62e\uacbc\ub2e4. \uc608\uc5b8\uc790\ub4e4\uc774 \uc804\ud55c \uc57c\ud6fc\uc758 \ub9d0\uc500\uc744 \uae30\ub85d\ud55c \uc131\uc11c\ub97c \uc608\uc5b8\uc11c\ub77c\uace0 \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "plane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SaabViggen_Canards.jpg", "label": "plane", "shape": "image", "title": "Hegazkina, halaber abioia edo airekoa (Ipar.), lehen aireplanoa, aireontzi hegalduna da, hegan egin dezakeena. Bere pisua airearena baino handiagoa da, eta hegan egiteko indar aerodinamikoan oinarritzen da, hego batetik pasatzen den airearen presioak ezberdinak baitira behealdean eta goialdean. Honetarako hegoak forma berezi bat eduki behar du. 1903an Wright anaiek lehenengo hegaldi propultsatu eta kontrolatua egin zutenetik, asko aurreratu da hegazkingintzan. Garraio bide nagusienetarikoa da, egunean milioika pertsonek erabiltzen dutelarik, eta zamak eramateko bide azkarra ere bada. Aeronautika deritzan zientzia oso bat garatu da hegazkinen inguruan."}, {"color": "#97c2fc", "id": "bedford park", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dutch_gable,_terracotta_roundels_and_sculptures,_Bedford_Park.jpg", "label": "bedford park", "shape": "image", "title": "Bedford Park es un desarrollo suburbano en el oeste de Londres, Inglaterra. Forma parte de un \u00e1rea de conservaci\u00f3n que est\u00e1 sobre todo dentro del distrito de Ealing, con una peque\u00f1a parte al este dentro del distrito de Hounslow. La estaci\u00f3n de metro m\u00e1s cercana es Turnham Green (District Line), y las l\u00edneas de autob\u00fas que sirven a esta zona son las l\u00edneas 94 y E3."}, {"color": "#97c2fc", "id": "moles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abraham_Lincoln_head_on_shoulders_photo_portrait.jpg", "label": "moles", "shape": "image", "title": "Un nevus melanoc\u00edtico (coloquialmente, lunar, debido a que antiguamente se atribu\u00eda su aparici\u00f3n al influjo de la Luna) es una peque\u00f1a mancha pigmentada adquirida, de bordes definidos, constituida por ac\u00famulos de c\u00e9lulas n\u00e9vicas cargadas de melanina. Pueden localizarse en cualquier profundidad de la piel (epidermis, dermis o, con menos frecuencia, en el tejido subcut\u00e1neo) y en cualquier zona del cuerpo."}, {"color": "#97c2fc", "id": "frs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_the_Royal_Society.svg", "label": "frs", "shape": "image", "title": "The Royal Society of London for Improving Natural Knowledge (pol. Kr\u00f3lewskie Towarzystwo w Londynie dla Rozszerzania Wiedzy o Przyrodzie) popularnie nazywane The Royal Society, pol. Towarzystwo Kr\u00f3lewskie, w Londynie \u2013 brytyjskie towarzystwo naukowe pe\u0142ni\u0105ce funkcj\u0119 brytyjskiej akademii nauk. Skupia przedstawicieli nauk matematycznych i przyrodniczych, liczy 1600 cz\u0142onk\u00f3w, w tym 80 laureat\u00f3w Nagrody Nobla (stan na rok 2019)."}, {"color": "#97c2fc", "id": "bear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teddy_bear_early_1900s_-_Smithsonian_Museum_of_Natural_History.jpg", "label": "bear", "shape": "image", "title": "Ein Teddyb\u00e4r, auch Teddy oder regional Knuddelb\u00e4r, ist ein popul\u00e4res Kuscheltier. Es handelt sich um die stilisierte flauschige Miniatur-Nachbildung eines B\u00e4ren mit meist brauner, beiger oder goldener Fellfarbe; die Gr\u00f6\u00dfe variiert von Handtellergr\u00f6\u00dfe bis zu Modellen von etwa einem Meter H\u00f6he. Inwendig hat er eine F\u00fcllung aus Baumwolle, Holzwolle, Kunststoffgranulat oder anderen Materialien. Urspr\u00fcnglich war er ein reines Kinderspielzeug, heute werden Teddyb\u00e4ren aber auch von Erwachsenen gesammelt."}]);

        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -2000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
