u7d04\u3092\u9078\u3076\u3053\u3068\u304c\u3067\u304d\u308b\u3002 \u6cd5\u7684\u306a\u610f\u5473\u3067\u306e\u5ba3\u8a93\u3068\u306f\u3001\u8a3c\u4eba\u304c\u81ea\u5df1\u306e\u8a3c\u8a00\u3092\u771f\u3067\u3042\u308b\u3068\u5ba3\u8a00\u3059\u308b\u3053\u3068\u3001\u9451\u5b9a\u4eba\u3084\u901a\u8a33\u304c\u9451\u5b9a\u3001\u901a\u8a33\u7b49\u3092\u8aa0\u5b9f\u306b\u884c\u3046\u3068\u8a00\u660e\u3059\u308b\u3053\u3068\u306a\u3069\u3092\u610f\u5473\u3057\u3001\u305d\u308c\u306b\u53cd\u3057\u305f\u5834\u5408\u306f\u507d\u8a3c\u7f6a\u306a\u3069\u306b\u554f\u308f\u308c\u308b\u3002\u5ba3\u8a93\u3092\u66f8\u9762\u3067\u884c\u3063\u305f\u5834\u5408\u306f\u305d\u306e\u66f8\u9762\u3092\u5ba3\u8a93\u66f8\u3068\u3044\u3046\u3002 \u73fe\u4ee3\u3067\u306f\u9078\u624b\u5ba3\u8a93\u306e\u3088\u3046\u306b\u3001\u5358\u306b\u7d04\u675f\u3092\u5ba3\u8a00\u3059\u308b\u5ba3\u8a93\u3082\u591a\u3044\u3002\u897f\u6d0b\u307e\u305f\u306f\u897f\u6d0b\u306e\u4f1d\u7d71\u306b\u57fa\u3065\u304f\u5100\u5f0f\u3067\u306f\u3001\u5ba3\u8a93\u306b\u5f53\u305f\u308a\u3001\u53f3\u624b\u3092\u9ad8\u304f\u6319\u3052\u305f\u308a\u3001\u80f8\u306b\u5f53\u3066\u305f\u308a\u3059\u308b\u3053\u3068\u304c\u591a\u3044\uff08\u6319\u624b\u306f\u30e8\u30fc\u30ed\u30c3\u30d1\u3067\u306f\u30ca\u30c1\u30b9\u5f0f\u656c\u793c\u3068\u30d2\u30c8\u30e9\u30fc\u306e\u7b54\u793c\u305d\u306e\u3082\u306e\u306e\u4ed5\u8349\u306a\u306e\u3067\u554f\u984c\u8996\u3055\u308c\u308b\u3053\u3068\u304c\u3042\u308b\uff09\u3002"}, {"color": "#97c2fc", "id": "ayuntamientos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cabildos_del_Virreinato.jpg", "label": "ayuntamientos", "shape": "image", "title": "A cabildo (Spanish pronunciation: [ka\u02c8\u03b2ildo]) or ayuntamiento (Spanish: [a\u029dunta\u02c8mjento]) was a Spanish colonial, and early post-colonial, administrative council which governed a municipality. Cabildos were sometimes appointed, sometimes elected; but they were considered to be representative of all land-owning heads of household (vecinos). The colonial cabildo was essentially the same as the one developed in medieval Castile. The cabildo was the legal representative of the municipality\u2014and its vecinos\u2014before the Crown, therefore it was among the first institutions established by the conquistadors themselves after, or even before, taking over an area. For example, Hern\u00e1n Cort\u00e9s established La Villa Rica de la Vera Cruz to free himself from the authority of the Governor of Cuba. The word cabildo has the same Latin root (capitulum) as the English word chapter, and in fact, is also the Spanish word for a cathedral chapter. Historically the term ayuntamiento was often preceded by the word excelent\u00edsimo (English: \"most excellent\") as a style of office, when referring to the council. This phrase is often abbreviated Exc.mo Ay.to"}, {"color": "#97c2fc", "id": "muldoon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/McCready_Muldoon_Shaw_1969.jpg", "label": "muldoon", "shape": "image", "title": "Sir Robert Muldoon (ur. 25 wrze\u015bnia 1921 w Auckland, zm. 5 sierpnia 1992 tam\u017ce) \u2013 nowozelandzki polityk, w latach 1975\u20131984 premier Nowej Zelandii."}, {"color": "#97c2fc", "id": "thesis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Licentiate_thesis_from_Chalmers,_Sweden.jpg", "label": "thesis", "shape": "image", "title": "La dissertation, aussi parfois appel\u00e9e composition, est un exercice d\u0027argumentation organis\u00e9 en deux ou trois parties, qui retrace le cheminement d\u0027une pens\u00e9e d\u0027une introduction \u00e0 une conclusion. La dissertation r\u00e9sout une probl\u00e9matique. Elle est pratiqu\u00e9e dans les \u00e9tablissements scolaires fran\u00e7ais, que ce soit en lyc\u00e9e (dans les s\u00e9ries pr\u00e9parant au bac g\u00e9n\u00e9ral), en classes pr\u00e9pa, en universit\u00e9 (dans les d\u00e9partements de lettres et de sciences humaines) ou dans certaines grandes \u00e9coles (ENS, IEP, etc.)."}, {"color": "#97c2fc", "id": "municipality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Palacio_Municipal_de_Puebla.jpg", "label": "municipality", "shape": "image", "title": "Les municipalit\u00e9s du Mexique (en espagnol : municipios) sont une des deux formes de division territoriale des \u00c9tats Unis Mexicains qui ont des rapports politiques, juridiques et administratifs avec le pouvoir f\u00e9d\u00e9ral.Les \u00e9tats sont libres, dans le cadre de proc\u00e9dures \u00e9nonc\u00e9es par leur propre constitution, de reconna\u00eetre des municipalit\u00e9s et de d\u00e9finir le territoire plac\u00e9 souss la responsabilit\u00e9 de chacune. Le nombre de municipalit\u00e9s de chaque \u00c9tat est variable, de 5 \u00e0 570. Au total, le Mexique poss\u00e8de 2 462 divisions territoriales de second niveau , dont 2 446 municipalit\u00e9s et 16 divisions administratives de Mexico."}, {"color": "#97c2fc", "id": "belgium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/00_Bruxelles_-_Mont_des_Arts.jpg", "label": "belgium", "shape": "image", "title": "Belgium \u00e9 uma vila localizada no estado norte-americano de Wisconsin, no Condado de Ozaukee."}, {"color": "#97c2fc", "id": "east texas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kilgore_WorldsRichestAcre_061607.jpg", "label": "east texas", "shape": "image", "title": "\u0412\u043e\u0441\u0442\u043e\u0447\u043d\u044b\u0439 \u0422\u0435\u0445\u0430\u0441 (\u0430\u043d\u0433\u043b. East Texas) \u2014 \u0448\u0438\u0440\u043e\u043a\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u043c\u044b\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u044b\u0439, \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0438 \u044d\u043a\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0440\u0435\u0433\u0438\u043e\u043d \u0432 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u043c \u0448\u0442\u0430\u0442\u0435 \u0422\u0435\u0445\u0430\u0441, \u0440\u0430\u0437\u0434\u0435\u043b\u044f\u0435\u043c\u044b\u0439 \u043d\u0430 \u043f\u043e\u0434-\u0440\u0435\u0433\u0438\u043e\u043d\u044b \u0438 \u0422\u0435\u0445\u0430\u0441. \u0411\u043e\u0301\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0433\u043e \u0422\u0435\u0445\u0430\u0441\u0430 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u044d\u043a\u043e\u0440\u0435\u0433\u0438\u043e\u043d , \u0438 \u0440\u044f\u0434 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432 \u0438\u043c\u0435\u043d\u043d\u043e \u0435\u0433\u043e \u0438 \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0442 \u043f\u043e\u0434 \u043f\u043e\u043d\u044f\u0442\u0438\u0435\u043c \u00ab\u0412\u043e\u0441\u0442\u043e\u0447\u043d\u044b\u0439 \u0422\u0435\u0445\u0430\u0441\u00bb. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u00ab\u0421\u043f\u0440\u0430\u0432\u043e\u0447\u043d\u0438\u043a\u0443 \u0422\u0435\u0445\u0430\u0441\u0430\u00bb, \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0433\u043e \u0422\u0435\u0445\u0430\u0441\u0430 \u00ab\u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043e\u0442\u0434\u0435\u043b\u0435\u043d\u0430 \u043e\u0442 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0422\u0435\u0445\u0430\u0441\u0430 \u043b\u0438\u043d\u0438\u0435\u0439, \u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0449\u0435\u0439 \u043e\u0442 \u0420\u0435\u0434-\u0420\u0438\u0432\u0435\u0440 \u0432 \u0441\u0435\u0432\u0435\u0440\u043e-\u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u043e\u043a\u0440\u0443\u0433\u0430 \u041b\u0430\u043c\u0430\u0440 \u043d\u0430 \u044e\u0433\u043e-\u0437\u0430\u043f\u0430\u0434 \u0434\u043e \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e-\u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u043e\u043a\u0440\u0443\u0433\u0430 \u041b\u0430\u0439\u043c\u0441\u0442\u043e\u0443\u043d, \u0430 \u0437\u0430\u0442\u0435\u043c \u043d\u0430 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a \u043a \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u00bb, \u0445\u043e\u0442\u044f \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432 \u0432\u044b\u0434\u0435\u043b\u044f\u044e\u0442 \u0440\u0430\u0439\u043e\u043d \u0432 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u0440\u0435\u0433\u0438\u043e\u043d. \u0414\u0440\u0443\u0433\u0430\u044f \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0430\u044f, \u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u043e\u0441\u0442\u0430\u044f, \u0432\u0435\u0440\u0441\u0438\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u044b\u0439 \u0422\u0435\u0445\u0430\u0441 \u043a\u0430\u043a \u043e\u0431\u043b\u0430\u0441\u0442\u044c \u043c\u0435\u0436\u0434\u0443 \u0440\u0435\u043a\u043e\u0439 \u0422\u0440\u0438\u043d\u0438\u0442\u0438, \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u0438 \u0432\u043e\u0441\u0442\u043e\u043a\u0443 \u043e\u0442 \u0425\u044c\u044e\u0441\u0442\u043e\u043d\u0430 (\u0438\u043b\u0438 \u0438\u043d\u043e\u0433\u0434\u0430 \u0448\u043e\u0441\u0441\u0435 45, \u043f\u0440\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u0433\u0440\u0430\u043d\u0438\u0446) \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0433\u0440\u0430\u043d\u0438\u0446\u044b; \u0433\u0440\u0430\u043d\u0438\u0446\u0430 \u041b\u0443\u0438\u0437\u0438\u0430\u043d\u044b \u043a\u0430\u043a \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u0430\u044f \u0433\u0440\u0430\u043d\u0438\u0446\u0430; \u041c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u0437\u0430\u043b\u0438\u0432 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u044e\u0436\u043d\u043e\u0439 \u0433\u0440\u0430\u043d\u0438\u0446\u044b; \u0433\u0440\u0430\u043d\u0438\u0446\u0430 \u0441 \u041e\u043a\u043b\u0430\u0445\u043e\u043c\u043e\u0439 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0433\u0440\u0430\u043d\u0438\u0446\u044b; \u0410\u0440\u043a\u0430\u043d\u0437\u0430\u0441 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0439 \u0433\u0440\u0430\u043d\u0438\u0446\u044b \u0438 \u043f\u0440\u043e\u0441\u0442\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u044e\u0433 \u0434\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u041e\u0440\u0438\u043d\u0434\u0436. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u0433\u043e \u0422\u0435\u0445\u0430\u0441\u0430, \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 2020 \u0433\u043e\u0434\u0430, \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u043e 8 814 548 \u0447\u0435\u043b\u043e\u0432\u0435\u043a."}, {"color": "#97c2fc", "id": "anglo american", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anglo_America_(orthographic_projection).svg", "label": "anglo american", "shape": "image", "title": "Anglo-America most often refers to a region in the Americas in which English is the main language and British culture and the British Empire have had significant historical, ethnic, linguistic, and cultural impact. Anglo-America is distinct from Latin America, a region of the Americas where Romance languages (e.g., Spanish, Portuguese and French) are prevalent. The adjective \"Anglo-American\", however, often refers to a broader geographic and cultural framework always encompassing the United Kingdom, and often including countries such as Australia and New Zealand. The adjective is commonly used, for instance, in the phrase \"Anglo-American law\", a concept roughly coterminous with Common Law."}, {"color": "#97c2fc", "id": "europeans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retrato_de_familia_Fagoga_Arozqueta_-_An\u00f3nimo_ca.1730.jpg", "label": "europeans", "shape": "image", "title": "\u064a\u0633\u062a\u062e\u062f\u0645 \u0645\u0635\u0637\u0644\u062d \u0627\u0644\u0639\u0631\u0642 \u0627\u0644\u0627\u0628\u064a\u0636 \u0644\u0644\u0625\u0634\u0627\u0631\u0629 \u0625\u0644\u0649 \u0627\u0644\u0628\u0634\u0631 \u0627\u0644\u0630\u064a\u0646 \u064a\u062a\u0645\u064a\u0632\u0648\u0646 \u062e\u0635\u0648\u0635\u064b\u0627 \u0628\u0623\u0644\u0648\u0627\u0646 \u0627\u0644\u0628\u0634\u0631\u0629 \u0627\u0644\u0641\u0627\u062a\u062d\u0629 (\u0648\u064a\u0633\u0645\u0648\u0646 \u0623\u064a\u0636\u064b\u0627 \"\u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u064a\u0646\" \u0623\u0648 \"\u0627\u0644\u0642\u0648\u0642\u0627\u0632\u064a\u0646). \u064a\u0633\u062a\u062e\u062f\u0645 \u0647\u0630\u0627 \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0639\u0627\u062f\u064b\u0629 \u0644\u0644\u0625\u0634\u0627\u0631\u0629 \u0625\u0644\u0649 \u0627\u0644\u0623\u0641\u0631\u0627\u062f \u0627\u0644\u0630\u064a\u0646 \u064a\u0645\u062a\u0644\u0643\u0648\u0646 \u0627\u0644\u062e\u0635\u0627\u0626\u0635 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0626\u064a\u0629 \u0645\u0646 \u0646\u0648\u0639 europ\u00e9en1 \u0648\u0647\u064a \u062a\u0627\u0631\u064a\u062e\u064a\u064b\u0627 \u0627\u0644\u062e\u0635\u0627\u0626\u0635 \u0627\u0644\u0641\u064a\u0632\u064a\u0627\u0626\u064a\u0651\u0629 \u0627\u0644\u0645\u0645\u064a\u0632\u0629 \u0644\u0644\u0634\u0639\u0648\u0628 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u0629 \u0648\u0634\u0639\u0648\u0628 \u0627\u0644\u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u0623\u062e\u0631\u0649 \u0627\u0644\u0642\u0631\u064a\u0628\u0629. \u062a\u0639\u0631\u064a\u0641 \"\u0627\u0644\u0634\u062e\u0635 \u0627\u0644\u0623\u0628\u064a\u0636\" \u064a\u062e\u062a\u0644\u0641 \u0643\u062b\u064a\u064b\u0631\u0627 \u0639\u0646 \u0627\u0644\u062a\u0639\u0631\u064a\u0641\u0627\u062a \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u064a\u0629 \u0648\u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a\u0629 \u0648\u0627\u0644\u062b\u0642\u0627\u0641\u064a\u0629 \u0648\u0627\u0644\u062c\u063a\u0631\u0627\u0641\u064a\u0629."}, {"color": "#97c2fc", "id": "kirtland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kirtlandtemple2.jpg", "label": "kirtland", "shape": "image", "title": "El Templo de Kirtland es un edificio religioso, hito hist\u00f3rico nacional y lugar inscrito en el Registro Nacional de Lugares Hist\u00f3ricos de los Estados Unidos. Fue uno de los templos construidos y operados por la Iglesia de Jesucristo de los Santos de los \u00daltimos D\u00edas en el siglo XIX, siendo el primero construido por el Movimiento de los Santos de los \u00daltimos D\u00edas, ubicado en Kirtland (Ohio). Terminado en 1836, fue el \u00fanico cuya construcci\u00f3n se complet\u00f3 durante la vida de Joseph Smith, fundador del movimiento. El templo fue dedicado el 27 de marzo de 1836 por Smith y al que asistieron unas mil personas. El Templo de Kirtland se encuentra en una colina al noreste de Ohio, a unos 25 kil\u00f3metros al este de la ciudad de Cleveland, con vistas al valle Chagrin. El dise\u00f1o es mezcla de los estilos arquitect\u00f3nicos federal, griego y g\u00f3tico. En la actualidad, el templo es propiedad de la iglesia Comunidad de Cristo.\u200b"}, {"color": "#97c2fc", "id": "defense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defense", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "naturalized", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Army.afnews.jpg", "label": "naturalized", "shape": "image", "title": "La citoyennet\u00e9 am\u00e9ricaine lie les personnes originaires des \u00c9tats-Unis \u00e0 tous les droits et pr\u00e9rogatives attach\u00e9s \u00e0 cette citoyennet\u00e9."}, {"color": "#97c2fc", "id": "kentucky", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CollegeoftheBible-LexKY.jpg", "label": "kentucky", "shape": "image", "title": "Kentucky (engl. Aussprache [k\u0259n\u02c8t\u02b0\u028cki] ) (offiziell Commonwealth of Kentucky) ist ein Bundesstaat der Vereinigten Staaten von Amerika. Der Name des Staates ist shawnesischer oder irokesischer Herkunft, m\u00f6glicherweise aus dem Wyandotischen, mit der Bedeutung \u201eWiese\u201c, \u201eAue\u201c, \u201eFlur\u201c. Im Senecaischen, ebenfalls einer irokesischen Sprache, bedeutet das Wort geda\u2019geh \u201eauf dem Feld\u201c. Den Beinamen Bluegrass State, womit die von M\u00e4rz bis April blaugr\u00fcn bl\u00fchenden Grasweiden gemeint sind, tr\u00e4gt Kentucky als verbreitete Umschreibung. Kentucky war zun\u00e4chst ein Teil Virginias und trat 1792 als 15. Staat den Vereinigten Staaten bei. Im Sezessionskrieg versuchte Kentucky anfangs neutral zu bleiben, dann standen Einwohner des Staates auf beiden Seiten, wie z. B. Abraham Lincoln als Pr\u00e4sident der Union und Jefferson Davis als Pr\u00e4sident der Konf\u00f6deration. Das United States Census Bureau z\u00e4hlt Kentucky heute jedoch eindeutig zu den S\u00fcdstaaten. Neben den Bundesstaaten Virginia, Pennsylvania und Massachusetts f\u00fchrt Kentucky den amtlichen Namen \u201eCommonwealth of Kentucky\u201c im Gegensatz zu der sonst \u00fcblichen Gliedstaaten-Bezeichnung als \u201eState\u201c."}, {"color": "#97c2fc", "id": "rejoice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Label_wordrecords.jpg", "label": "rejoice", "shape": "image", "title": "Word Records is a Christian faith-based entertainment company based in Nashville, Tennessee. It is owned by Curb Records, and is a part of Word Entertainment. It is distributed by Warner Records (the former Warner Bros. Records)."}, {"color": "#97c2fc", "id": "paper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Various_products_made_from_paper.jpg", "label": "paper", "shape": "image", "title": "Le papier est un mat\u00e9riau en feuilles minces fabriqu\u00e9 \u00e0 partir de fibres v\u00e9g\u00e9tales. C\u0027est un support d\u0027\u00e9criture et de dessin avec de nombreuses autres applications. On appelle carton un papier \u00e9pais et rigide. L\u0027usage du papier est attest\u00e9 il y a 2 000 ans en Chine. Il s\u0027y fabrique \u00e0 partir de plantes riches en cellulose. L\u0027invention de la xylographie au VIIIe si\u00e8cle en augmente l\u0027usage et la fabrication. \u00c0 la m\u00eame \u00e9poque, il se diffuse dans le monde musulman, o\u00f9 les fabricants utilisent le chiffon, puis en Occident o\u00f9 on lui ajoute de la colle pour l\u0027adapter \u00e0 l\u0027\u00e9criture \u00e0 la plume. L\u0027imprimerie en absorbe de beaucoup plus grandes quantit\u00e9s \u00e0 partir du XVIe si\u00e8cle. \u00c0 partir du XIXe si\u00e8cle le papier se fabrique industriellement \u00e0 partir de p\u00e2te de bois. Les usages du papier d\u00e9passent sa destination initiale pour l\u0027\u00e9criture et l\u0027imprimerie. Le carton et le papier servent \u00e0 l\u0027emballage ; ils entrent dans la fabrication de mat\u00e9riaux composites. Les produits d\u0027hygi\u00e8ne et de nettoyage, ainsi que les filtres utilisent les propri\u00e9t\u00e9s absorbantes du papier ; trait\u00e9 pour devenir transparent ou pour r\u00e9sister aux hautes temp\u00e9ratures et \u00e0 l\u0027humidit\u00e9, impr\u00e9gn\u00e9 de produits pharmaceutiques ou chimiques, recouvert d\u0027abrasifs, il s\u0027utilise dans des applications techniques. Il sert enfin pour des activit\u00e9s r\u00e9cr\u00e9atives et artistiques. La production de papier p\u00e8se sur les ressources naturelles par sa consommation de bois \u2014 d\u0027importance contest\u00e9e \u2014, d\u0027eau et d\u0027\u00e9nergie et par les rejets d\u0027effluents chimiques du fait du traitement de la mati\u00e8re premi\u00e8re."}, {"color": "#97c2fc", "id": "health", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Global_physician_density_map_-_WHO_2010.png", "label": "health", "shape": "image", "title": "Pelayanan kesehatan atau perawatan kesehatan (bahasa Inggris: health care) adalah pemeliharaan atau peningkatan status kesehatan melalui usaha-usaha pencegahan, diagnosis, terapi, pemulihan, atau penyembuhan penyakit, cedera, serta gangguan fisik dan mental lainnya. Pelayanan kesehatan diberikan secara profesional oleh tenaga kesehatan dan , misalnya dokter, dokter gigi, perawat, bidan, apoteker, beserta asisten-asistennya. Kegiatan pelayanan kesehatan diberikan di fasilitas kesehatan primer, sekunder, tersier, serta mencakup kesehatan masyarakat. Akses untuk memperoleh layanan kesehatan bisa saja bervariasi di antara negara, komunitas, dan individu \u2014 yang dipengaruhi oleh kondisi sosial-ekonomi dan kebijakan kesehatan. Faktor-faktor yang memengaruhi akses pelayanan kesehatan di antaranya keterbatasan keuangan (seperti batas tanggungan asuransi), hambatan geografis (seperti biaya transportasi, kemungkinan untuk mengambil cuti kerja agar bisa menggunakan layanan tersebut), dan keterbatasan pribadi (kurangnya kemampuan untuk berkomunikasi dengan penyedia layanan kesehatan, literasi kesehatan yang buruk, dan pendapatan rendah). Sistem pelayanan kesehatan merupakan sistem, terutama organisasi, yang didirikan untuk memenuhi kebutuhan kesehatan populasi sasaran. Menurut Organisasi Kesehatan Dunia (WHO), sistem pelayanan kesehatan dapat berfungsi dengan baik jika memiliki mekanisme pembiayaan, tenaga kerja yang terlatih dengan baik dan dibayar dengan memadai, informasi yang dapat diandalkan yang menjadi dasar pengambilan keputusan dan kebijakan, fasilitas kesehatan yang terpelihara dengan baik untuk memberikan obat-obatan yang berkualitas, dan teknologi. Sistem pelayanan kesehatan yang efisien berkontribusi pada ekonomi, pembangunan, dan industrialisasi suatu negara. Sejak lama, pelayanan kesehatan dianggap sebagai penentu penting dalam meningkatkan kesehatan fisik dan mental, serta kesejahteraan penduduk di seluruh dunia. Sebagai contoh, variola merupakan penyakit pertama yang berhasil diberantas dalam sejarah manusia melalui intervensi pelayanan kesehatan."}, {"color": "#97c2fc", "id": "confederation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\nGeneral_Gideon_Johnson_Pillow.jpg", "label": "confederation", "shape": "image", "title": "Amerikas konfedererade stater (engelska: Confederate States of America), ofta ben\u00e4mnt som Sydstaterna, var en kortvarig statsbildning i Nordamerika mellan \u00e5ren 1861 och 1865, vid tiden f\u00f6r det amerikanska inb\u00f6rdeskriget. Konfederationen utgjordes av sydliga delstater i Amerikas f\u00f6renta stater som i b\u00f6rjan p\u00e5 1860-talet valde att l\u00e4mna f\u00f6rbundsrepubliken (federationen) och tillsammans bilda en helt oberoende statsbildning, en konfederation, till f\u00f6ljd av 1860 \u00e5rs presidentval som vanns av republikanen och slaverimotst\u00e5ndaren Abraham Lincoln. Inget annat land gav diplomatiskt erk\u00e4nnande till konfederationen som en suver\u00e4n statsbildning, \u00e4ven om vissa europeiska makter, av geopolitiska sk\u00e4l, var sympatiskt inst\u00e4llda till dess kamp mot USA."}, {"color": "#97c2fc", "id": "claiborne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_CC_Caaiborne_Signature.svg", "label": "claiborne", "shape": "image", "title": "William Charles Cole Claiborne (* um 1775 im Sussex County, Colony of Virginia; \u2020 23. November 1817 in New Orleans, Louisiana) war ein US-amerikanischer Politiker und von 1812 bis 1816 der erste Gouverneur des Bundesstaates Louisiana. Er war au\u00dferdem von 1797 bis 1801 Abgeordneter im US-Repr\u00e4sentantenhaus f\u00fcr Tennessee und im Jahr 1817 US-Senator f\u00fcr Louisiana."}, {"color": "#97c2fc", "id": "southern vietnam", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VietnameseRegions.png", "label": "southern vietnam", "shape": "image", "title": "Il Vietnam del Sud o Repubblica del Vietnam \u00e8 il nome comunemente usato per indicare uno Stato esistito tra il 1955 e il 1976 nella parte meridionale del Vietnam che si trovava a sud del 17\u00ba parallelo. Era contrapposto politicamente al Vietnam del Nord e situato a sud di esso. La divisione del Vietnam fu dichiarata durante la conferenza di Ginevra, dopo la fine del dominio francese in Indocina. Aveva come capitale Saigon, tuttora citt\u00e0 pi\u00f9 popolosa del Vietnam col nome ufficiale di citt\u00e0 di Ho Chi Minh dal nome del segretario e leader indiscusso del Partito Comunista del Vietnam del Nord, sino alla morte avvenuta nel 1969. Il Vietnam del Sud era alleato con gli Stati Uniti in contrapposizione al Vietnam del Nord, paese comunista appoggiato da Cina e Unione Sovietica che, alla fine della guerra del Vietnam prevalse e riunific\u00f2 il paese."}, {"color": "#97c2fc", "id": "gpo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ready_for_postman._Washington,_D.C.,_Oct._7._After_they_are_printed_and_folded_for_mailing_at_the_Government_Printing_Office,_the_unemployment_census_questionaires_are_dumped_into_a_mail_LCCN2016878021.jpg", "label": "gpo", "shape": "image", "title": "Le Bureau d\u0027impression du gouvernement des \u00c9tats-Unis (Government Printing Office ou GPO) est une agence de la branche l\u00e9gislative du gouvernement f\u00e9d\u00e9ral des \u00c9tats-Unis. Le bureau imprime et rend accessible tous les documents produits par les trois branches du gouvernement f\u00e9d\u00e9ral dont la Cour supr\u00eame, le Congr\u00e8s am\u00e9ricain, le Bureau ex\u00e9cutif du pr\u00e9sident des \u00c9tats-Unis, les d\u00e9partements ex\u00e9cutifs et les agences ind\u00e9pendantes du gouvernement f\u00e9d\u00e9ral. La mission premi\u00e8re du GPO est de rendre les publications gouvernementales le plus disponible possible, en rassemblant, cataloguant, fournissant et pr\u00e9servant les informations publi\u00e9es sous toutes leurs formes. Le GPO fournit l\u0027information au grand public au travers de GPO Access, qui contient des bases de donn\u00e9es d\u0027information gouvernementale et au travers du Federal depository library Program, qui est un partenariat avec des centaines de biblioth\u00e8ques \u00e0 travers le pays. Cr\u00e9\u00e9 par le Congressional Joint Resolution de 1860, il est dirig\u00e9 par le Public Printer, nomm\u00e9 par le pr\u00e9sident des \u00c9tats-Unis avec la confirmation du S\u00e9nat. Le Public Printer nomme un Superintendant des Documents (Superintendent of Documents) dont la charge est de r\u00e9pandre et rendre accessible les informations gouvernementales publi\u00e9es par le GPO. Le GPO sous-traite aujourd\u0027hui la majeure partie du travail d\u0027impression mais continue d\u0027imprimer lui-m\u00eame les journaux gouvernementaux dont : \n* le Code des r\u00e8glements f\u00e9d\u00e9raux ; \n* Public and Private Laws ; \n* le Congressional Record ; \n* le (en), qui est la publication quotidienne officielle concernant les r\u00e9glementations et les avis des organisations et agences f\u00e9d\u00e9rales ; \n* Code des \u00c9tats-Unis ; \n* United States Statutes at Large ; \n* House Journal et Senate Journal. Depuis les ann\u00e9es 1920, le GPO produit et imprime les passeports am\u00e9ricains dont le passeport \u00e9lectronique depuis 2006."}, {"color": "#97c2fc", "id": "constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indiana_Constitutions.jpg", "label": "constitution", "shape": "image", "title": "The Constitution of Indiana is the highest body of state law in the U.S. state of Indiana. It establishes the structure and function of the state and is based on the principles of federalism and Jacksonian democracy. Indiana\u0027s constitution is subordinate only to the U.S. Constitution and federal law. Prior to the enactment of Indiana\u0027s first state constitution and achievement of statehood in 1816, the Indiana Territory was governed by territorial law. The state\u0027s first constitution was created in 1816, after the U.S. Congress had agreed to grant statehood to the former Indiana Territory. The present-day document, which went into effect on November 1, 1851, is the state\u0027s second constitution. It supersedes Indiana\u0027s 1816 constitution and has had numerous amendments since its initial adoption. Indiana\u0027s constitution is composed of a preamble, articles, and amendments. Among other provisions, it specifies a republican form of government (pursuant to Article IV, Section 4, of the U.S. Constitution) consisting of three branches: executive (including administration), legislative, and judicial. The state constitution also includes a bill of rights, grants suffrage and regulates elections, provides for a state militia, state educational institutions, and sets limits on government indebtedness. The Indiana General Assembly may amend the constitution, subject to ratification by vote of the people, as specified in Article 16 of Indiana\u0027s 1851 constitution."}, {"color": "#97c2fc", "id": "unsettled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unsettled.jpg", "label": "unsettled", "shape": "image", "title": "Unsettled is a 2007 documentary feature film written, directed, and produced by Adam Hootnick, depicting the experiences of six young Israeli adults taking part in the Gaza disengagement of August, 2005. Its soundtrack features Matisyahu and other Israeli and Jewish pop music, and original music by Jon Lee. The movie had a limited theatrical release and received acclaim at numerous film festivals, such as the Florida Film Festival and the Temecula Valley International Film Festival, most notably winning the Grand Jury Prize for Best Documentary Feature at the 2007 Slamdance Film Festival."}, {"color": "#97c2fc", "id": "sugar cane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cannes-sucre-Georgi.jpg", "label": "sugar cane", "shape": "image", "title": "( \uc774 \ubb38\uc11c\ub294 \uc124\ud0d5 \uc0dd\uc0b0\uc5d0 \uc4f0\uc774\ub294 \uc5ec\ub7ec \uc2dd\ubb3c\uc5d0 \uad00\ud55c \uac83\uc785\ub2c8\ub2e4. \uc774\ub984\uc774 \"\uc0ac\ud0d5\uc218\uc218\"\uc778 \ud55c \uc885\uc5d0 \ub300\ud574\uc11c\ub294 \uc0ac\ud0d5\uc218\uc218 (\uc885) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc0ac\ud0d5\uc218\uc218(\u7802\u7cd6-)\ub294 \uac1c\uc0ac\ud0d5\uc218\uc218\uc18d\uc5d0 \uc18d\ud558\ub294 \uba87\uba87 \ud0a4 \ud070 \uc5ec\ub7ec\ud574\uc0b4\uc774\ud480\uc744 \uc77c\uceeb\ub294\ub2e4. \ub0a8\uc544\uc2dc\uc544\uc640 \uba5c\ub77c\ub124\uc2dc\uc544, \ub0a8\uc544\uba54\ub9ac\uce74 \ube0c\ub77c\uc9c8\uc758 \ub530\ub73b\ud55c \uc9c0\uc5ed\uc5d0\uc11c \uc790\ub77c\uba70, \uc124\ud0d5 \uc0dd\uc0b0\uc5d0 \uc4f0\uc778\ub2e4."}, {"color": "#97c2fc", "id": "mayor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arthur-Castren.jpg", "label": "mayor", "shape": "image", "title": "\u0627\u0644\u0639\u0645\u062f\u0629 \u0623\u0648 \u0631\u0626\u064a\u0633 \u0627\u0644\u0628\u0644\u062f\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Mayor)\u200f \u0647\u0648 \u0627\u0644\u0645\u0633\u0624\u0648\u0644 \u0627\u0644\u0623\u0639\u0644\u0649 \u0631\u062a\u0628\u0629 \u0641\u064a \u062d\u0643\u0648\u0645\u0629 \u0645\u062f\u064a\u0646\u0629 \u0623\u0648 \u0628\u0644\u062f\u064a\u0629. \u0647\u0646\u0627\u0643 \u062a\u0628\u0627\u064a\u0646 \u0643\u0628\u064a\u0631 \u0641\u064a \u0627\u0644\u0642\u0648\u0627\u0646\u064a\u0646 \u0648\u0627\u0644\u0623\u0639\u0631\u0627\u0641 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0641\u064a\u0645\u0627 \u064a\u062a\u0639\u0644\u0642 \u0628\u0633\u0644\u0637\u0627\u062a \u0648\u0645\u0633\u0624\u0648\u0644\u064a\u0627\u062a \u0631\u0626\u064a\u0633 \u0627\u0644\u0628\u0644\u062f\u064a\u0629 \u0648\u0643\u0630\u0644\u0643 \u0627\u0644\u0648\u0633\u0627\u0626\u0644 \u0627\u0644\u062a\u064a \u064a\u062a\u0645 \u0645\u0646 \u062e\u0644\u0627\u0644\u0647\u0627 \u0627\u0646\u062a\u062e\u0627\u0628 \u0631\u0626\u064a\u0633 \u0627\u0644\u0628\u0644\u062f\u064a\u0629 \u0623\u0648 \u062a\u0643\u0644\u064a\u0641\u0647. \u0627\u0639\u062a\u0645\u0627\u062f\u064b\u0627 \u0639\u0644\u0649 \u0627\u0644\u0646\u0638\u0627\u0645 \u0627\u0644\u0630\u064a \u062a\u0645 \u0627\u062e\u062a\u064a\u0627\u0631\u0647\u060c \u0642\u062f \u064a\u0643\u0648\u0646 \u0627\u0644\u0639\u0645\u062f\u0629 \u0647\u0648 \u0627\u0644\u0631\u0626\u064a\u0633 \u0627\u0644\u062a\u0646\u0641\u064a\u0630\u064a \u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0628\u0644\u062f\u064a\u0629\u060c \u0623\u0648 \u0642\u062f \u064a\u0631\u0623\u0633 \u0628\u0628\u0633\u0627\u0637\u0629 \u0645\u062c\u0644\u0633 \u0625\u062f\u0627\u0631\u0629 \u0645\u062a\u0639\u062f\u062f \u0627\u0644\u0623\u0639\u0636\u0627\u0621 \u064a\u062a\u0645\u062a\u0639 \u0628\u0633\u0644\u0637\u0629 \u0642\u0644\u064a\u0644\u0629 \u0623\u0648 \u0628\u062f\u0648\u0646 \u0633\u0644\u0637\u0629 \u0645\u0633\u062a\u0642\u0644\u0629\u060c \u0623\u0648 \u0642\u062f \u064a\u0644\u0639\u0628 \u062f\u0648\u0631\u064b\u0627 \u0627\u062d\u062a\u0641\u0627\u0644\u064a\u064b\u0627 \u0641\u0642\u0637. \u062a\u0634\u0645\u0644 \u062e\u064a\u0627\u0631\u0627\u062a \u0627\u062e\u062a\u064a\u0627\u0631 \u0631\u0626\u064a\u0633 \u0627\u0644\u0628\u0644\u062f\u064a\u0629 \u0627\u0644\u0627\u0646\u062a\u062e\u0627\u0628\u0627\u062a \u0627\u0644\u0645\u0628\u0627\u0634\u0631\u0629 \u0645\u0646 \u0642\u0628\u0644 \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u060c \u0623\u0648 \u0627\u0644\u0627\u062e\u062a\u064a\u0627\u0631 \u0645\u0646 \u0642\u0628\u0644 \u0645\u062c\u0644\u0633 \u0625\u062f\u0627\u0631\u0629 \u0623\u0648 \u0645\u062c\u0644\u0633 \u0645\u0646\u062a\u062e\u0628. \u0645\u0647\u0627\u0645\u0647 \u0648\u0637\u0631\u064a\u0642\u0629 \u062a\u0639\u064a\u064a\u0646\u0647 \u062a\u062e\u062a\u0644\u0641 \u0645\u0646 \u0628\u0644\u062f \u0625\u0644\u0649 \u0628\u0644\u062f \u0623\u0648 \u0645\u0646 \u062f\u0648\u0644\u0629 \u0625\u0644\u0649 \u062f\u0648\u0644\u0629. \u0648\u0641\u064a \u0623\u062e\u0631\u0649 \u062a\u0639\u0627\u062f\u0644 \u0645\u0646\u0635\u0628 \u0623\u0648 \u0631\u0628\u0645\u0627 \u0648\u0638\u064a\u0641\u0629"}, {"color": "#97c2fc", "id": "bullinger", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carolinum_Z\u00fcrich_-_Stadelhofen_-_Reformationschronik_von_1605_Heinrich_Bullinger_2015-11-06_17-09-52.jpg", "label": "bullinger", "shape": "image", "title": "Johann Heinrich Bullinger (ur. 18 lipca 1504 w Bremgarten w szwajcarskiej Argowii, zm. 17 wrze\u015bnia 1575 w Zurychu) \u2013 szwajcarski reformator religijny i teolog protestancki. Jego potomkiem by\u0142 Ethelbert William Bullinger. Johann Heinrich by\u0142 nie\u015blubnym synem proboszcza Henricha Bullingera z miasteczka Bremgarten. W m\u0142odo\u015bci ucz\u0119szcza\u0142 do szko\u0142y \u0142aci\u0144skiej, a potem studiowa\u0142 w Kolonii. W\u00f3wczas porzuci\u0142 katolicyzm. Od 1523 prowadzi\u0142 zaj\u0119cia w klasztorze cysters\u00f3w w Kappel am Albis, a jego wyk\u0142ady cieszy\u0142y si\u0119 du\u017cym powodzeniem. Jednym z jego uczni\u00f3w by\u0142 Johann Jakob Wick. W 1528 uczestniczy\u0142 z Ulrichem Zwingli w dyspucie religijnej w Bernie. W tym samym roku wprowadza\u0142 reformacj\u0119 w kantonie Argowia. Po stronie reformacji opowiedzia\u0142 si\u0119 tak\u017ce jego macierzysty klasztor Kappel. Dodatkowo na protestantyzm przeszed\u0142 r\u00f3wnie\u017c jego ojciec, legalizuj\u0105c sw\u00f3j zwi\u0105zek; ale odebrano mu w\u00f3wczas parafi\u0119. Kr\u00f3tko potem do Bremgarten przyby\u0142 Johann Heinrich, obejmuj\u0105c funkcj\u0119 duszpasterza i opiekuj\u0105c si\u0119 ojcem. Za\u0142o\u017cy\u0142 te\u017c rodzin\u0119, \u017ceni\u0105c si\u0119 z Ann\u0105 Aldischweiler (by\u0142\u0105 zakonnic\u0105). Podobno tworzyli bardzo udany zwi\u0105zek i doczekali si\u0119 jedena\u015bciorga dzieci. Wszyscy synowie zostali pastorami. \u017bona i trzy c\u00f3rki zmar\u0142y w Zurychu, podczas epidemii d\u017cumy w 1565. Rodzin\u0105 opiekowa\u0142 si\u0119 znany lekarz Konrad Gesner. Po wojnie kanton\u00f3w protestanckich z katolickimi i pokoju w Kappel w 1531, Johann Heinrich musia\u0142 opu\u015bci\u0107 Bremgarten. Uda\u0142 si\u0119 do Zurychu, gdzie zosta\u0142 obrany nast\u0119pc\u0105 Ulricha Zwingliego. Zas\u0142u\u017cy\u0142 si\u0119 dla miasta, reformuj\u0105c zarz\u0105d miasta i szkolnictwo. W 1536 przedstawi\u0142 wraz z innymi teologami szwajcarskimi (Oswaldem Myconiusem i Leonem Jud\u0105) pierwsz\u0105 konfesj\u0119 wiary ewangelik\u00f3w reformowanych. Zosta\u0142a przyj\u0119ta w Zurychu, Bernie, Bazylei, Schaffhausen, St. Gallen i Biel/Bienne. W 1549 opracowa\u0142 z Kalwinem wsp\u00f3lne stanowisko w sprawach teologicznych (\u201eConsensus Tigurinus\u201d), co zmniejszy\u0142o spory mi\u0119dzy ewangelikami reformowanymi a kalwinistami. Kolejne u\u0142o\u017cone przez niego w 1566 wyznanie wiary (Cofessio helvetica posterior) zosta\u0142o uznane za podstaw\u0119 wiary przez ewangelik\u00f3w reformowanych w Holandii, Francji (1571), Polsce (1578), Szkocji i Szwajcarii (1566), W\u0119grzech (1567), a p\u00f3\u017aniej w wi\u0119kszo\u015bci innych kraj\u00f3w. Przyj\u0119cie wyznania wiary w uj\u0119ciu Bullingera zwano helweckimi konfesjami. Johann Heinrich pisa\u0142 komentarze do Biblii, dzie\u0142a polemiczne przeciwko anabaptystom i kazania. Opracowa\u0142 dzieje reformacji. Pozostawi\u0142 po sobie imponuj\u0105cy zbi\u00f3r ok. 12 tys. list\u00f3w wysy\u0142anych i otrzymywanych od znacz\u0105cych postaci swojej epoki, w tym panuj\u0105cych (kr\u00f3lowie Anglii \u2013 Henryk VIII i El\u017cbieta I i kr\u00f3l Francji Franciszek II); w tym ok. 300 list\u00f3w z Kalwinem. G\u0142\u00f3wnym jego dzie\u0142em pozostaj\u0105 \u201eDekaden\u201d, zwane tak\u017ce \u201eHausbuch\u201d. S\u0105 zbiorem kaza\u0144, obja\u015bniaj\u0105cych wszystkie najwa\u017cniejsze problemy teologii protestanckiej. Prze\u0142o\u017cone na wiele j\u0119zyk\u00f3w, sta\u0142y si\u0119 bardzo popularne w\u015br\u00f3d protestant\u00f3w. Dzi\u0119ki jego dzia\u0142alno\u015bci reformatorskiej Zurych cieszy\u0142 si\u0119 opini\u0105 miasta przyjaznego dla protestant\u00f3w, uciekaj\u0105cych przed prze\u015bladowaniami z innych kraj\u00f3w. Wielu przyby\u0142o z Anglii, dok\u0105d wr\u00f3cili po \u015bmierci kr\u00f3lowej Marii Tudor, zw. \u201eKrwaw\u0105\u201d. Rozpowszechnili koncepcje Bullingera w ca\u0142ej Europie."}, {"color": "#97c2fc", "id": "grinding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henninger_Zentrumschleifmaschine_ZS102.jpg", "label": "grinding", "shape": "image", "title": "Schleifmaschinen sind urspr\u00fcnglich mittels Hand oder Fu\u00df angetriebene Werkzeuge zum Gl\u00e4tten von Oberfl\u00e4chen oder zum Entfernen von Beschichtungen auf Oberfl\u00e4chen. Sp\u00e4ter bekamen die Maschinen einen Dampfantrieb. In der heutigen Zeit werden sie zumeist mit elektrischer Energie oder mit Druckluft betrieben. Je nach Material \u2013 Holz, Beton, Naturstein, Glas, Metall oder Kunststoff \u2013 und dessen H\u00e4rte werden Schleifscheiben aus unterschiedlichen Tr\u00e4gern und mit Schleifmitteln nach Einsatzgebiet eingesetzt. Es gibt handgef\u00fchrte Maschinen wie: \n* Bandschleifer und \n* Winkelschleifer \n* Schwingschleifer (auch Exzenterschleifer und Deltaschleifer) \n* \n* Steinhandschleifmaschine F\u00fcr den Einsatz in Industrie und Handwerk sind folgende Maschinen im Einsatz: \n* Schleifbock \n* Einscheiben-Schleifmaschinen \n* Dreischeiben-Schleifmaschinen \n* Bandschleifmaschinen \n* Breitbandschleifmaschinen (werden in der Holzbearbeitung eingesetzt und besitzen ein umlaufendes Schleifband) \n* Langbandschleifmaschinen \n* Kantenschleifmaschinen (werden f\u00fcr den Kantenschliff von Holzwerkst\u00fccken verwendet) \n* Wandschleifmaschinen \n* Flachschleifmaschinen (Schleifen ebener Fl\u00e4chen) \n* Rundschleifmaschinen (Bearbeiten zylindrischer Werkst\u00fccke oder zum Ausschleifen von Hohlk\u00f6rpern) \n* Zentrumschleifmaschinen \n* \n* \n* Profilschleifmaschinen \n* Trennschleifmaschinen (Trennen von Stangen und Rohren) \n* Koordinatenschleifmaschinen \n* \n* Vielspindelschleifmaschinen \n* Steinschleifmaschinen \n* Statorschleifmaschinen (z. B. zum Schleifen von Turbinengeh\u00e4usen) \n* Werkzeugschleifmaschinen. Diese werden meist vollautomatisch betrieben. Sie werden eingesetzt zum Sch\u00e4rfen von Bohrern, Messerklingen, Fr\u00e4swerkzeugen und Drehmei\u00dfeln ausgef\u00fchrt. Die h\u00f6chste Form der Automatisierung ist die Schleifmaschine mit Messsteuerung, wobei in regelm\u00e4\u00dfigen Abst\u00e4nden gemessen und der Schleifprozess daraufhin angepasst wird. Das Messen kann scanned oder punktuell erfolgen. Zudem wird der Schleifk\u00f6rper beim Schleifen geb\u00fcrstet und gedreht."}, {"color": "#97c2fc", "id": "barrett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stephen_Barrett_seated_at_desk_crop.jpg", "label": "barrett", "shape": "image", "title": "Stephen Joel Barrett (* 1933) je americk\u00fd psychiatr, spisovatel, spoluzakladatel (NCAHF) a webmaster skeptick\u00e9ho serveru Quackwatch. Provozuje n\u011bkolik webov\u00fdch str\u00e1nek t\u00fdkaj\u00edc\u00edch se \u0161arlat\u00e1nstv\u00ed a zdravotn\u00edch podvod\u016f. Zam\u011b\u0159uje se na ochranu spot\u0159ebitel\u016f, a v\u011bdeck\u00fd skepticismus. \u010cetn\u00e9 zdroje uv\u00e1d\u011bj\u00ed Quackwatch jako u\u017eite\u010dn\u00fd zdroj on-line informac\u00ed pro spot\u0159ebitele."}, {"color": "#97c2fc", "id": "garrison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siege_of_malta_1.jpg", "label": "garrison", "shape": "image", "title": "Garnizioa (frantsesez: garnison; garnir aditzetik, \"hornitu\") tropa-multzoa da, leku jakin batean kokaturik dagoena, hura defendatzeko helburuarekin. Hiri, herri, gotorleku, gaztelu edota itsasontzietan izan ohi dira garnizioak. Garnizio-hiri izena ematen zaio base militar bat hurbil duen hiriari."}, {"color": "#97c2fc", "id": "red flag", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Auto_Racing_Black.svg", "label": "red flag", "shape": "image", "title": "Flagoj estas uzataj en a\u016dtosporto por tradoni specialajn signalojn. Verda flago indikas la komencon de la kurado, a\u016d la rekomencon post flava a\u016d ru\u011da flago. Flava flago estas averto, ke ekzistas dan\u011dera situacio en la kurejo, kaj \u0109iuj a\u016dtoj devas malrapidi\u011di kaj envici\u011di malanta\u016d la gvida\u016dto, \u011dis la montro de verda flago. Ru\u011da flago signifas ke la kurado devas \u0109esi tuj, kaj \u0109iuj a\u016dtoj devas halti, kutime pro pluvo a\u016d por ripari sekurecan barilon post akcidento. Dum montro de la ru\u011da flago, la teamoj ne rajtas ripari la a\u016dtojn a\u016d prizorgi \u011din iel ajn. Nigra flago indikas al iu specifa \u015doforo por ke tiu iru por paroli kun kontrolisto pri iu problemo, a\u016d por ricevi parolan averton pri ebla puno, a\u016d ja ricevi punon. Kutime, du nigraj flagoj en unu evento senkvalifikigas. Nigra flago kun blanka ikso estas montrata al \u015doforo kiu malagnoskas nigran flagon. La kontrolistoj ne plu mezuras la progreson de la a\u016dto de tiu \u015doforo. Se \u015doforo malagnoskas la nigran flagon kun blanka ikso, tiu kutime senkvalifiki\u011das. Blua flago kun diagonalo oran\u011da estas montrata al pli malrapidaj \u015doforoj, por peti ke ili ne bloku la progreson de pli rapidaj a\u016dtoj kiuj venas por pasi. Blanka flago estas montrata je komenco de la fina \u0109irka\u016do, por indiki ke la kurado fini\u011dos post tiu \u0109irka\u016do. \u015caktabula flago indikas ke kurado fini\u011das. La unua a\u016dto kiu transiras la finlinion estas la venkanto. La kontrolistoj nun notas \u0109ies poziciojn por la fina rezulto."}, {"color": "#97c2fc", "id": "yoakum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_Franklin_Yoakum_circa_1900.jpg", "label": "yoakum", "shape": "image", "title": "Benjamin Franklin Yoakum (August 20, 1859 \u2013 November 28, 1929) was an American railroad executive of the late 19th and early 20th centuries who attempted to join the Frisco and Rock Island Railroads into a great system stretching from Chicago to Mexico. In 1909, when Yoakum controlled 17,500 miles of railroad, Railway World magazine called him an \"empire builder\" who had done as much for the Southwest as legendary James J. Hill had done for the Northwest."}, {"color": "#97c2fc", "id": "bynum", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Al_Thornton_guarded_by_Andrew_Bynum_cropped.jpg", "label": "bynum", "shape": "image", "title": "\u30a2\u30f3\u30c9\u30ea\u30e5\u30fc\u30fb\u30d0\u30a4\u30ca\u30e0\uff08Andrew Bynum , 1987\u5e7410\u670827\u65e5 - \uff09\u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u5143\u30d0\u30b9\u30b1\u30c3\u30c8\u30dc\u30fc\u30eb\u9078\u624b\u3002\u30cb\u30e5\u30fc\u30b8\u30e3\u30fc\u30b8\u30fc\u5dde\u51fa\u8eab\u3002NBA\u306e\u30ed\u30b5\u30f3\u30bc\u30eb\u30b9\u30fb\u30ec\u30a4\u30ab\u30fc\u30ba\u306a\u3069\u306b\u6240\u5c5e\u3057\u3066\u3044\u305f\u3002\u30dd\u30b8\u30b7\u30e7\u30f3\u306f\u30bb\u30f3\u30bf\u30fc\u3002213cm\u3001129kg\u3002\u9ad8\u5352\u9078\u624b\u306e\u4e00\u4eba\u3002"}, {"color": "#97c2fc", "id": "crockett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crockett_Cabin1.jpg", "label": "crockett", "shape": "image", "title": "David (Davy) Crockett, f\u00f6dd 17 augusti 1786 i Greene County, Tennessee, d\u00f6d 6 mars 1836 vid slaget vid Alamo i San Antonio, Texas, var en amerikansk milit\u00e4r och politiker (whig). Han representerade Tennessee i USA:s representanthus 1827\u20131831 och 1833\u20131835. Han var en uttalad motst\u00e5ndare till president Andrew Jackson och dennes politik. Som politiker var han mycket folklig. Crockett engagerade sig i Texas frig\u00f6relsekamp mot Mexiko efter valf\u00f6rlusten 1835, och avled i slaget vid Alamo 1836. Han kom senare att bli legend och folkhj\u00e4lte, d\u00e4r hans liv har f\u00f6revigats i s\u00e5v\u00e4l romaner som filmer."}, {"color": "#97c2fc", "id": "dom miguel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Liberal_Wars.jpg", "label": "dom miguel", "shape": "image", "title": "Michael I. von Portugal (geboren als Miguel Maria do Patroc\u00ednio Jo\u00e3o Carlos Francisco de Assis Xavier de Paula Pedro de Alc\u00e2ntara Ant\u00f3nio Rafael Gabriel Joaquim Jos\u00e9 Gonzaga Evaristo de Bragan\u00e7a e Bourbon; * 26. Oktober 1802 in Lissabon; \u2020 14. November 1866 im Jagdschloss Karlsh\u00f6he bei Esselbach) war K\u00f6nig von Portugal aus dem Haus Braganza und regierte von 1828 bis 1834."}, {"color": "#97c2fc", "id": "immigration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indo-Bangladeshi_Barrier.jpg", "label": "immigration", "shape": "image", "title": "L\u0027immigration d\u00e9signe l\u0027entr\u00e9e, dans un pays ou une aire g\u00e9ographique donn\u00e9e, de personnes \u00e9trang\u00e8res qui y viennent pour un long s\u00e9jour ou pour s\u0027y installer. Le mot immigration vient du latin in-migrare qui signifie \u00ab entrer dans un lieu \u00bb. Elle correspond, vue du c\u00f4t\u00e9 du pays de d\u00e9part, \u00e0 l\u0027\u00e9migration. En marge de ce ph\u00e9nom\u00e8ne existe celui de la double nationalit\u00e9 et du nomadisme. La notion d\u2019immigr\u00e9 repose sur les d\u00e9clarations de lieu de naissance et de nationalit\u00e9. Dans le cas des frontaliers, les migrations peuvent \u00eatre quotidiennes (forme internationale de migration pendulaire)."}, {"color": "#97c2fc", "id": "farming", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FFA_greenhouse_training_120813-A-PO167-151.jpg", "label": "farming", "shape": "image", "title": "\u0424\u0435\u0301\u0440\u043c\u0435\u0440\u0438 \u2014 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0456\u044f \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0446\u0456\u0432 \u0443 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u043c\u0443 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0456. \u0424\u0435\u0440\u043c\u0435\u0440\u0438 \u0446\u0435 \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0438 \u0447\u0438 \u043e\u0440\u0435\u043d\u0434\u0430\u0440\u0456 \u0437\u0435\u043c\u0435\u043b\u044c\u043d\u0438\u0445 \u0443\u0433\u0456\u0434\u044c, \u044f\u043a\u0456 \u0432\u0435\u0434\u0443\u0442\u044c \u0441\u0432\u043e\u0454 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0441\u0456\u043c\u0027\u0454\u044e \u0442\u0430/\u0430\u0431\u043e \u0437 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f\u043c \u043d\u0430\u0439\u043c\u0430\u043d\u043e\u0457 \u0440\u043e\u0431\u043e\u0447\u043e\u0457 \u0441\u0438\u043b\u0438. \u0417\u0434\u0456\u0439\u0441\u043d\u044e\u044e\u0442\u044c \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u043e, \u043f\u0435\u0440\u0435\u0440\u043e\u0431\u043a\u0443 \u0456 \u0440\u0435\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044e \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u043e\u0457 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0456\u0457 \u043d\u0430 \u043e\u0441\u043d\u 4b\u043c \u2014 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0432\u0441\u0435\u043e\u0431\u0449\u0435\u0435 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e\u00bb \u0438\u043c\u0435\u0435\u0442 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043a \u043f\u0440\u0430\u0432\u0443 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u0442\u044c."}, {"color": "#97c2fc", "id": "land office", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_General_Land_Office_Deed_1845.jpg", "label": "land office", "shape": "image", "title": "Le General Land Office (GLO), plus commun\u00e9ment appel\u00e9 Land Office (\u00ab Office des Terres \u00bb) \u00e9tait une agence ind\u00e9pendante du gouvernement des \u00c9tats-Unis charg\u00e9e de la gestion du (en), c\u0027est-\u00e0-dire des terrains pas encore privatis\u00e9es se trouvant essentiellement dans l\u0027Ouest am\u00e9ricain. Avec l\u0027ordonnance sur la terre de 1785, qui a cr\u00e9\u00e9 le Public Land Survey System (PLSS, \u00ab Syst\u00e8me d\u0027arpentage des terres publiques \u00bb), le d\u00e9partement du Tr\u00e9sor des \u00c9tats-Unis avait supervis\u00e9 l\u0027arpentage puis la vente progressive des terres du Territoire du Nord-Ouest comprenant ce qui est aujourd\u0027hui l\u0027Ohio. Le Land Office a \u00e9t\u00e9 cr\u00e9\u00e9 en 1812 pour prendre en charge ces fonctions pr\u00e9c\u00e9demment confi\u00e9es au d\u00e9partement du Tr\u00e9sor. Plac\u00e9 sous la tutelle du d\u00e9partement de l\u0027Int\u00e9rieur, il est fusionn\u00e9 avec le United States Grazing Service (\u00ab Service des p\u00e2turages des \u00c9tats-Unis \u00bb) fond\u00e9 en 1934, pour devenir le Bureau of Land Management (BLM, \u00ab Bureau de gestion du territoire \u00bb) en 1946."}, {"color": "#97c2fc", "id": "region", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Physical_World_Map.svg", "label": "region", "shape": "image", "title": "In geography, regions, otherwise referred to as zones, lands or territories, are areas that are broadly divided by physical characteristics (physical geography), human impact characteristics (human geography), and the interaction of humanity and the environment (environmental geography). Geographic regions and sub-regions are mostly described by their imprecisely defined, and sometimes transitory boundaries, except in human geography, where jurisdiction areas such as national borders are defined in law. Apart from the global continental regions, there are also hydrospheric and atmospheric regions that cover the oceans, and discrete climates above the land and water masses of the planet. The land and water global regions are divided into subregions geographically bounded by large geological features that influence large-scale ecologies, such as plains and features. As a way of describing spatial areas, the concept of regions is important and widely used among the many branches of geography, each of which can describe areas in regional terms. For example, ecoregion is a term used in environmental geography, cultural region in cultural geography, bioregion in biogeography, and so on. The field of geography that studies regions themselves is called regional geography. Regions are an area or division, especially part of a country or the world having definable characteristics but not always fixed boundaries. In the fields of physical geography, ecology, biogeography, zoogeography, and environmental geography, regions tend to be based on natural features such as ecosystems or biotopes, biomes, drainage basins, natural regions, mountain ranges, soil types. Where human geography is concerned, the regions and subregions are described by the discipline of ethnography."}, {"color": "#97c2fc", "id": "town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_street_in_H\u00fasav\u00edk.jpg", "label": "town", "shape": "image", "title": "Kota praja atau kotapraja (Inggris: township) mengacu pada berbagai jenis permukiman di beberapa negara-negara. Meski istilah kotapraja sering terkait dengan daerah perkotaan kecil ,ada banyak pengecualian untuk aturan ini. Di Australia, Kanada, Skotlandia, dan Amerika Serikat, kotapraja mengacu pada permukiman-permukiman yang terlalu kecil atau tersebar untuk dianggap sebagai kota atau daerah perkotaan. Di wilayah Indonesia , Kota Praja merupakan Pusat Pemerintahan wilayah Kabupaten. Kota Praja adalah Kota setingkat Kecamatan/ Dati III."}, {"color": "#97c2fc", "id": "bluff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Puijon_m\u00e4ki.jpg", "label": "bluff", "shape": "image", "title": "Is achar tal\u00fan \u00e9 an cnoc at\u00e1 ardaithe go n\u00e1d\u00fartha, ach n\u00edl s\u00e9 chomh garbh n\u00f3 chomh hard le sliabh."}, {"color": "#97c2fc", "id": "thompson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/North_Thompson_River.jpg", "label": "thompson", "shape": "image", "title": "El riu Thompson, Thompson River, \u00e9s l\u0027afluent m\u00e9s gran del riu Fraser , que flueix per la part central sud de British Columbia, Canad\u00e0. El riu Thompson t\u00e9 dues branques principals anomenades i . El riu Thompson va rebre el nom per part de l\u0027explorador Simon Fraser, en honor del seu amic i explorador de la Conca del riu Columbia, David Thompson."}, {"color": "#97c2fc", "id": "mexican republic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vicente_Ram\u00f3n_Guerrero_Salda\u00f1a.png", "label": "mexican republic", "shape": "image", "title": "La Prima Repubblica Federale \u00e8 stato un periodo della storia del Messico che corrisponde alla prima occasione in cui il regime federale \u00e8 stato istituito come forma di governo dello Stato messicano. La Repubblica fu proclamata il 1 novembre 1823 dal Congresso Costituente, mesi dopo la dissoluzione dell\u0027Impero messicano di Agust\u00edn de Iturbide. La Repubblica \u00e8 stata formalmente istituita il 4 ottobre 1824 con la promulgazione della Costituzione Federale degli Stati Uniti del Messico. La Repubblica Federale dur\u00f2 quasi dodici anni, fino all\u0027istituzione della Repubblica Centralista il 23 ottobre 1835. Il primo tentativo di federazione nella storia del Messico \u00e8 stata una breve esperienza, caratterizzata da instabilit\u00e0 e violenza politica e sociale. La Repubblica era governata da due triumvirati e nove presidenti. Jos\u00e9 Miguel Ram\u00f3n Adaucto Fern\u00e1ndez y F\u00e9lix, meglio noto come Guadalupe Victoria, \u00e8 stato l\u0027unico presidente a completare il suo mandato costituzionale durante questo periodo. Il periodo fu segnato anche da vari tentativi di riconquista spagnola e dal tentativo del Messico di conquistare Cuba. Il problema principale per il consolidamento della federazione era la divisione e le continue lotte tra federalisti e centralisti."}, {"color": "#97c2fc", "id": "joseph bell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grave_of_Joseph_Bell.jpg", "label": "joseph bell", "shape": "image", "title": "Joseph Bell (* 2. Dezember 1837; \u2020 4. Oktober 1911) war ein schottischer Chirurg, Kinder- und Milit\u00e4rarzt und gilt als Pionier der Forensik."}, {"color": "#97c2fc", "id": "officer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2010._\u0414\u043e\u043d\u0435\u0446\u043a._\u041a\u0430\u0440\u043d\u0430\u0432\u0430\u043b_\u043d\u0430_\u0434\u0435\u043d\u044c_\u0433\u043e\u0440\u043e\u0434\u0430_010.jpg", "label": "officer", "shape": "image", "title": "Een politieagent(e), politieman of politievrouw is een persoon die in dienst is bij de politie. Om politieagent te worden, moet men een opleiding aan een politieschool volgen. Verouderde termen voor politieagent zijn koddebeier, veldwachter en diender. (Dienaar der wet. Een agent van politie constateert alleen of de wet wordt overtreden. Het is aan de rechter om te zien of het recht wordt geschonden en de overtreding strafbaar is.) Dit beroep wordt verschillend ingevuld naargelang het land waar het wordt uitgeoefend."}, {"color": "#97c2fc", "id": "american revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NorthAmerica1762-83.png", "label": "american revolution", "shape": "image", "title": "\u7f8e\u570b\u72ec\u7acb\u9769\u547d\uff0c\u6216\u7f8e\u570b\u9769\u547d\uff08\u82f1\u8a9e\uff1aAmerican Revolution\uff09\u6cdb\u6307\u5317\u7f8e\u5341\u4e09\u6b96\u6c11\u5730\u812b\u96e2\u5927\u82f1\u5e1d\u570b\uff0c\u4e26\u5275\u5efa\u7f8e\u5229\u5805\u5408\u773e\u570b\u7684\u4e00\u9023\u4e32\u4e8b\u4ef6\u8207\u601d\u6f6e\u3002\u6b77\u53f2\u5b78\u754c\u666e\u904d\u89961760\u5e74\u4ee3\u7684\u6297\u7a05\u904b\u52d5\u70ba\u7f8e\u570b\u9769\u547d\u7684\u6e90\u982d\uff0c\u7d93\u6b77\u7f8e\u570b\u7368\u7acb\u6230\u722d\uff081775-1783\u5e74\uff09\uff0c\u6700\u5f8c\u4ee5\u7f8e\u570b\u5236\u61b2\u6703\u8b70\uff081787\u5e74\uff09\u7d50\u675f\u3002 \u7f8e\u570b\u9769\u547d\u7684\u5167\u6db5\u6709\u591a\u7a2e\u89e3\u8b80\u65b9\u5f0f\uff0c\u5404\u500b\u7bc4\u7587\u7684\u6642\u9593\u65b7\u4ee3\u4e5f\u7565\u6709\u4e0d\u540c\u3002\u6bd4\u5982\u7f8e\u570b\u9769\u547d\u7684\u8af8\u591a\u4e3b\u5f35\uff0c\u5c31\u53d7\u5230\u6b50\u6d3217\u4e16\u7d00\u7684\u81ea\u7531\u4e3b\u7fa9\u3001\u555f\u8499\u904b\u52d5\u548c\u5b97\u6559\u6539\u9769\u904b\u52d5\u5f71\u97ff\u3002\u9769\u547d\u5728\u5be6\u73fe\u5171\u548c\u4e3b\u7fa9\u548c\u806f\u90a6\u4e3b\u7fa9\u4e0a\u4e5f\u7d93\u6b77\u4e86\u76f8\u7576\u9577\u7684\u904e\u6e21\u6642\u671f\uff0c\u901a\u5e38\u4ee5\u7b2c\u56db\u4efb\u7e3d\u7d71\u8a79\u59c6\u65af\u00b7\u9ea5\u8fea\u905c\uff081809-1817\u4efb\u5167\uff09\u548c1812\u5e74\u6230\u722d\u70ba\u4e0b\u9650\u3002\u9769\u547d\u4e5f\u4fc3\u9032\u4e86\u793e\u6703\u7d93\u6fdf\u5287\u8b8a\uff0c\u7279\u5225\u9ad4\u73fe\u5728\u5404\u5dde\u4e4b\u9593\u7684\u9678\u8def\u806f\u7e6b\u5927\u5e45\u6539\u5584\uff0c\u51fa\u7248\u50b3\u64ad\u76db\u884c\uff0c\u4eba\u53e3\u9ad8\u901f\u589e\u9577\uff0c\u897f\u90e8\u64f4\u5f35\uff0c\u4ee5\u53ca\u5357\u65b9\u8fb2\u696d\u548c\u5317\u65b9\u5de5\u696d\u7684\u8e8d\u9032\u767c\u5c55\u3002 \u7f8e\u570b\u9769\u547d\u5c0d\u5f8c\u4e16\u5f71\u97ff\u6df1\u9060\uff0c\u5176\u63a8\u5d07\u7684\u500b\u4eba\u81ea\u7531\u53ca\u5171\u548c\u4e3b\u7fa9\u601d\u60f3\uff0c\u76f4\u63a5\u5f71\u97ff\u4e86\u6cd5\u570b\u5927\u9769\u547d\u548c\u62c9\u4e01\u7f8e\u6d32\u7368\u7acb\u6230\u722d\uff0c\u4e5f\u6642\u5e38\u88ab\u5f8c\u4f86\u7684\u6b96\u6c11\u5730\u7368\u7acb\u904b\u52d5\u63f4\u5f15\u53c3\u8003\u3002\u81f3\u65bc\u9769\u547d\u4e3b\u5f35\u7684\u751f\u800c\u5e73\u7b49\u53ca\u81ea\u7136\u6b0a\u5229\u4e5f\u89f8\u53ca\u5974\u96b8\u5236\u548c\u7f8e\u570b\u7a2e\u65cf\u4e3b\u7fa9\u77db\u76fe\uff0c\u8207\u4e4b\u76f8\u95dc\u7684\u722d\u8b70\u4e00\u76f4\u5f71\u97ff\u7f8e\u570b\u653f\u6cbb\u81f3\u4eca\u3002"}, {"color": "#97c2fc", "id": "invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Castle_Church_and_Harbour.jpg", "label": "invasion", "shape": "image", "title": "Invasion (von lateinisch invadere \u201ahineingehen, eindringen\u2018), Einmarsch oder Einfall bezeichnet das feindliche Einr\u00fccken von Milit\u00e4r in fremdes Gebiet bzw. Staatsgebiet. Dementsprechend wird eine angreifende Kriegspartei als Invasor bezeichnet. Sie kann eine Besetzung oder Befreiung zum Ziel haben."}, {"color": "#97c2fc", "id": "alcalde", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AlcaldesGuatemala1891.jpg", "label": "alcalde", "shape": "image", "title": "\u0410\u043b\u044c\u043a\u0430\u0301\u043b\u044c\u0434 (\u0438\u0441\u043f. Alcalde), \u0438\u043d\u043e\u0433\u0434\u0430 \u0430\u043b\u043a\u0430\u0301\u0439\u0434 (\u043f\u043e\u0440\u0442. Alcaide) \u2014 \u043e\u0442 \u0430\u0440\u0430\u0431. \u0627\u0644\u0642\u0627\u0636\u0649\u200e (\u043d\u0435 \u043f\u0443\u0442\u0430\u0442\u044c \u0441 \u0430\u043b\u044c\u043a\u0430\u0439\u0434), \u0430\u043b\u044c\u043a\u0430\u0434 \u2014 \u043e\u0442 \u0444\u0440. alcade 42\u0438 \u0441\u0442\u0430\u043b\u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u0435\u0451 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0430\u044f: \u0430\u043b\u044c\u043a\u0430\u043b\u044c\u0434 \u043e\u0442 \u0438\u043c\u0435\u043d\u0438 \u043a\u043e\u0440\u043e\u043b\u044f \u0441\u043b\u0435\u0434\u0438\u043b \u0437\u0430 \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435\u043c \u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u043d\u0430 \u0432\u0432\u0435\u0440\u0435\u043d\u043d\u043e\u0439 \u0435\u043c\u0443 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438. \u0412 \u041f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u0438\u0438 \u0442\u0438\u0442\u0443\u043b \u0430\u043b\u043a\u0430\u0439\u0434\u0430 \u0431\u044b\u043b \u043d\u0430\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c, \u043d\u043e \u0441 XVII \u0432\u0435\u043a\u0430 \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u043b\u0441\u044f \u0432 \u043f\u043e\u0447\u0451\u0442\u043d\u044b\u0439 \u0438 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u044b\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u0432\u0432\u0438\u0434\u0443 \u0438\u0441\u0447\u0435\u0437\u043d\u043e\u0432\u0435\u043d\u0438\u044f \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u0432\u0448\u0438\u0445\u0441\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u0439. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0432 \u0418\u0441\u043f\u0430\u043d\u0438\u0438 \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u0430\u043b\u044c\u043a\u0430\u043b\u044c\u0434\u043e\u043c \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0433\u043b\u0430\u0432\u0430 \u043c\u0443\u043d\u0438\u0446\u0438\u043f\u0430\u043b\u0438\u0442\u0435\u0442\u0430 (\u0433\u043e\u0440\u043e\u0434\u0441\u043a\u043e\u0439 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438), \u0447\u0442\u043e \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438 \u043c\u044d\u0440\u0430 \u0432 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0445 \u0438 \u0430\u043d\u0433\u043b\u043e\u0441\u0430\u043a\u0441\u043e\u043d\u0441\u043a\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445."}, {"color": "#97c2fc", "id": "committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perustuslakivaliokunta_1918.jpg", "label": "committee", "shape": "image", "title": "A committee or commission is a body of one or more persons subordinate to a deliberative assembly. A committee is not itself considered to be a form of assembly. Usually, the assembly sends matters into a committee as a way to explore them more fully than would be possible if the assembly itself were considering them. Committees may have different functions and their types of work differ depending on the type of the organization and its needs. A member of a legislature may be delegated a committee assignment, which gives them the right to serve on a certain committee."}, {"color": "#97c2fc", "id": "soldier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Exercise_Wessex_Storm_2020_MOD_45167356.jpg", "label": "soldier", "shape": "image", "title": "Um soldado, e/ou militar (Brasil) em sentido gen\u00e9rico, \u00e9 uma pessoa que trabalha, voluntariamente ou em consequ\u00eancia de servi\u00e7o militar obrigat\u00f3rio, nas for\u00e7as armadas ou for\u00e7as militarizadas de um pa\u00eds soberano, recebendo treino e equipamento para defender o referido pa\u00eds e os seus interesses. Na sua condi\u00e7\u00e3o de membro das for\u00e7as armadas ou militarizadas, tem o estatuto de militar. Apesar de ser um militar, pode desempenhar fun\u00e7\u00f5es n\u00e3o combatentes, ligadas \u00e0 tropa. Em sentido restrito, tamb\u00e9m \u00e9 utilizado o termo \"Soldado\" para designar o posto mais baixo e/ou inicial da categoria de marinheiro, pra\u00e7as das componentes terrestres e a\u00e9reas das for\u00e7as armadas e/ou Armada(Marinha). Para designar o posto correspondente, nas componentes navais, normalmente, usam-se termos mar\u00edtimos, como \"marinheiro\" ou \"grumete\". Podendo tamb\u00e9m designar os postos de oficiais generais, sendo o \"Dia do Soldado(e/ou militar)\" comemorado no Brasil no dia vinte e cinco de agosto, anivers\u00e1rio de Luiz Alves de Lima e Silva, cognominado pela tropa de \"Caxias\", esse \"Soldado\", em diversas miss\u00f5es comandou opera\u00e7\u00f5es conjuntas envolvendo tropas mar\u00edtimas e terrestres, e sua conduta militar fez considerar-se como exemplo de SOLDADO no Brasil. O termo \"soldado\" deriva do italiano: \"soldato\" (participio do verbo soldare) \u2013 algu\u00e9m a quem se pagou o \"soldo\" para servir. \"Soldo\" deriva do latim \"solidum nummum\" e designava uma moeda de ouro da Roma imperial."}, {"color": "#97c2fc", "id": "mexico city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vista_de_la_Ciudad_de_M\u00e9xico_desde_Periferico_y_Paseo_de_la_Reforma.jpg", "label": "mexico city", "shape": "image", "title": "La ciutat de M\u00e8xic (en castell\u00e0: Ciudad de M\u00e9xico, CDMX, o nom\u00e9s M\u00e9xico), \u00e9s la capital i la ciutat m\u00e9s gran de M\u00e8xic. El seu nom oficial en castell\u00e0 era M\u00e9xico, D.F. per\u00f2 ara es diu nom\u00e9s Ciudad de M\u00e9xico. La poblaci\u00f3 de la ciutat de M\u00e8xic \u00e9s de 8.873.017 habitants, encara que l\u0027\u00e0rea metropolitana de la ciutat desborda els l\u00edmits del districte Federal i s\u0027est\u00e9n sobre 40 municipis de l\u0027estat de M\u00e8xic i 1 municipi de l\u0027estat d\u0027Hidalgo, amb una poblaci\u00f3 total de 20,4 milions d\u0027habitants, la tercera \u00e0rea metropolitana m\u00e9s gran del m\u00f3n despr\u00e9s de T\u00f2quio i Delhi, i la m\u00e9s gran del continent americ\u00e0, segons l\u0027Informe d\u0027Urbanitzaci\u00f3 Mundial de les Nacions Unides. En un estudi realitzat el 2005, va ser considerada la vuitena ciutat m\u00e9s rica del m\u00f3n en el seu producte interior brut. A m\u00e9s de ser la capital pol\u00edtica, la ciutat de M\u00e8xic \u00e9s el centre pol\u00edtic, econ\u00f2mic, cultural i educatiu de M\u00e8xic. La ciutat de M\u00e8xic est\u00e0 situada a la vall de M\u00e8xic, tamb\u00e9 coneguda com la vall d\u0027An\u00e1huac; un altipl\u00e0 al centre de M\u00e8xic, a una altitud mitjana de 2.240 metres, envoltada per les muntanyes i volcans de l\u0027Eix volc\u00e0nic transversal o la sierra Nevada. Va ser constru\u00efda origin\u00e0riament pels asteques el 1325 sobre una illa enmig del llac de Texcoco amb el nom de Mexihco-Tenochtitlan. La ciutat va ser gaireb\u00e9 totalment destru\u00efda en el setge de 1521, i va ser redissenyada i reconstru\u00efda durant els anys seg\u00fcents amb el patr\u00f3 europeu. El 1524 s\u0027hi va establir l\u0027ajuntament de la ciutat de M\u00e8xic, aleshores coneguda com a Mexihco-Tenochtitlan i des de 1585, oficialment, com a ciudad de M\u00e9xico."}, {"color": "#97c2fc", "id": "peace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohandas_K._Gandhi,_portrait.jpg", "label": "peace", "shape": "image", "title": "A Paz (do latim Pax) \u00e9 geralmente definida como um estado de calma ou tranquilidade, uma aus\u00eancia de perturba\u00e7\u00f5es e agita\u00e7\u00e3o. Derivada do latim Pacem = Absentia Belli, pode referir-se \u00e0 aus\u00eancia de viol\u00eancia ou guerra. Neste sentido, a paz entre na\u00e7\u00f5es e dentro delas, \u00e9 o objetivo assumido de muitas organiza\u00e7\u00f5es, designadamente a ONU. No plano pessoal, paz designa um estado de esp\u00edrito isento de ira, de desconfian\u00e7a e - de um modo geral - de todos os sentimentos negativos. Assim, ela \u00e9 desejada por cada pessoa para si pr\u00f3prio e, eventualmente, para os outros, ao ponto de se ter tornado uma frequente sauda\u00e7\u00e3o (que a paz esteja contigo) e um objetivo de vida. A paz \u00e9 mundialmente representada pelo pombo e pela bandeira branca. Paz tamb\u00e9m \u00e9 um estado de esp\u00edrito, onde o ser se encontra equilibrado e sereno, com isso, encontrando a sua total paz interior."}, {"color": "#97c2fc", "id": "gen.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HON-army-OF-7.svg", "label": "gen.", "shape": "image", "title": "Genera\u0142 dywizji \u2013 stopie\u0144 generalski. W Wojsku Polskim stopie\u0144 ni\u017cszy od genera\u0142a broni i wy\u017cszy od genera\u0142a brygady. Stopie\u0144 genera\u0142a dywizji w Wojsku Polskim II Rzeczypospolitej wprowadzony zosta\u0142 w 1922 roku."}, {"color": "#97c2fc", "id": "mosley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Allied_Victory_Medal_BAR.svg", "label": "mosley", "shape": "image", "title": "Sir Oswald Ernald Mosley, 6th Baronet (16 November 1896 \u2013 3 December 1980) was a British politician during the 1920s and 1930s who rose to fame when, having become disillusioned with mainstream politics, he turned to fascism. He was a member of parliament and later founded and led the British Union of Fascists (BUF). After military service during the First World War, Mosley was one of the youngest members of parliament, representing Harrow from 1918 to 1924, first as a Conservative, then an independent, before joining the Labour Party. At the 1924 general election he stood in Birmingham Ladywood against the future prime minister, Neville Chamberlain, coming within 100 votes of defeating him. Mosley returned to Parliament as Labour MP for Smethwick at a by-election in 1926 and served as Chancellor of the Duchy of Lancaster in the Labour Government of 1929\u201331. In 1928, he succeeded his father as the sixth Mosley baronet, a title that had been in his family for more than a century. He was considered a potential Labour Prime Minister but resigned because of discord with the government\u0027s unemployment policies. He chose not to defend his Smethwick constituency at the 1931 general election, instead unsuccessfully standing in Stoke-on-Trent. Mosley\u0027s New Party became the British Union of Fascists (BUF) in 1932. Mosley was imprisoned in May 1940 and the BUF was banned. He was released in 1943 and, politically disgraced by his association with fascism, moved abroad in 1951, spending most of the remainder of his life in Paris and two residences in Ireland. He stood for Parliament during the post-war era but received very little support. During this latter period he was an advocate of pro-European integration. He is also known for the influence he had on the thinking of the founders of the Soil Association, a catalyst for the organic farming movement in Great Britain."}, {"color": "#97c2fc", "id": "mouth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_York_STS058-081-038.jpg", "label": "mouth", "shape": "image", "title": "Estuarium (z \u0142ac. aestuarium \u201edroga morska\u201d) \u2013 poszerzone, lejkowate uj\u015bcie rzeki, powsta\u0142e w wyniku dzia\u0142ania p\u0142yw\u00f3w morskich. Przyp\u0142ywy i odp\u0142ywy dzia\u0142aj\u0105 erozyjnie, wydzieraj\u0105c w stron\u0119 morza akumulowany przez rzek\u0119 materia\u0142, i w zwi\u0105zku z tym poszerzaj\u0105 uj\u015bcie rzeki, jednocze\u015bnie uniemo\u017cliwiaj\u0105c utworzenie si\u0119 delty z materia\u0142u akumulowanego z biegiem rzeki. Estuaria dziel\u0105 si\u0119 na otwarte (uchodz\u0105ce do otwartego morza) i przegrodzone (czyli uchodz\u0105ce do zamkni\u0119tej laguny)."}, {"color": "#97c2fc", "id": "san jacinto", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SantaAnnaSurrender.jpg", "label": "san jacinto", "shape": "image", "title": "Die Schlacht von San Jacinto wurde am 21. April 1836 im heutigen Harris County ausgetragen und war die entscheidende milit\u00e4rische Auseinandersetzung zwischen Texanern und Mexikanern w\u00e4hrend der texanischen Revolution. Die von General Sam Houston gef\u00fchrte texanische Armee siegte \u00fcber die mexikanischen Truppen unter General Antonio L\u00f3pez de Santa Anna w\u00e4hrend eines Gefechtes, das nur achtzehn Minuten dauerte. Hunderte von mexikanischen Soldaten wurden get\u00f6tet oder gefangen genommen, w\u00e4hrend es nur wenige texanische Tote zu verzeichnen gab. Santa Anna, der Pr\u00e4sident Mexikos war, wurde am darauffolgenden Tag gefangen genommen und als Kriegsgefangener inhaftiert. Kurze Zeit sp\u00e4ter unterzeichnete er die Friedensvertr\u00e4ge, die der mexikanischen Armee vorschrieben, die Region zu verlassen, und damit der Republik Texas den Weg zu einem unabh\u00e4ngigen Land bereiteten. Die Vertr\u00e4ge erkannten Texas nicht ausdr\u00fccklich als souver\u00e4nen Staat an, aber gingen davon aus, dass Santa Anna auf eine solche Anerkennung bei der R\u00fcckkehr nach Mexiko-Stadt dr\u00e4ngen w\u00fcrde. Sam Houston wurde eine nationale Ber\u00fchmtheit und die Schlachtrufe der Texaner \u201eRemember Goliad!\u201c und \u201eRemember the Alamo!\u201c wurden Bestandteil der Legenden um die amerikanische Geschichte."}, {"color": "#97c2fc", "id": "hollowware", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ATSF_Holloware_Dscn0977_crop.jpg", "label": "hollowware", "shape": "image", "title": "Als Korpusware bezeichnet man in der Silberwarenproduktion, im Silberwarenhandel und -verkauf sowie in der Versicherungsbranche alle Gef\u00e4\u00dfe, Platten, Kandelaber, Tafelaufs\u00e4tze, aber auch Ehrengeschenke, Kirchensilber, Dosen, Sportpreise etc. Der Begriff bezeichnet also den Bereich volumin\u00f6serer Silberwaren, um diesen von Besteck, Schmuck und anderen Kleingegenst\u00e4nden aus Silber abzugrenzen. Er hat sich erst mit der industriellen Fertigung im 19. Jahrhundert verbreitet und wird daher f\u00fcr \u00e4lteres, rein handwerklich gefertigtes Silberger\u00e4t, das ja nur selten Gegenstand des Handels und somit in der Regel keine Ware im engeren Sinne war, weniger verwendet. Im angels\u00e4chsischen Sprachgebrauch wird entsprechend zwischen hollow ware (Korpus) und flatware (Besteck) unterschieden."}, {"color": "#97c2fc", "id": "eastern interior", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hermiston_Butte.jpg", "label": "eastern interior", "shape": "image", "title": "Eastern Oregon is the eastern part of the U.S. state of Oregon. It is not an officially recognized geographic entity; thus, the boundaries of the region vary according to context. It is sometimes understood to include only the eight easternmost counties in the state; in other contexts, it includes the entire area east of the Cascade Range. Cities in the basic eight-county definition include Baker City, Burns, Hermiston, Pendleton, Boardman, John Day, La Grande, and Ontario. Umatilla County is home to the largest population base in Eastern Oregon; accounting for 42% of the region\u0027s residents. Hermiston, located in Umatilla County, is the largest city in the region, accounting for 10% of Eastern Oregon\u0027s residents. Major industries include transportation/warehousing, timber, agriculture and tourism. The main transportation corridors are I-84, U.S. Route 395, U.S. Route 97, U.S. Route 26, U.S. Route 30, and U.S. Route 20. Compared to the climate of Western Oregon, the climate of Eastern Oregon is a drier continental climate, with much greater seasonal variations in temperature. Unlike the Willamette Valley, Eastern Oregon receives a significant amount of snow in the winter. Some parts of Eastern Oregon receive fewer than 10 inches (250 mm) of rain yearly, classifying them as deserts. This desert climate is in part due to a rain shadow effect caused by the Cascade Range. Pine and juniper forests cover 35% of Eastern Oregon, much in the mountains that include the Blue Mountains, Strawberry Mountains, Wallowa Mountains, Trout Creek Mountains, Ochoco Mountains, and Steens Mountain. Volcanic basalt flows from the Columbia River Basalt Group covered large sections of Eastern Oregon 6 to 17 million years ago. Other landforms include the Alvord Desert, Owyhee Desert, Warner Valley, Deschutes River, Owyhee River, Grande Ronde River, Joseph Canyon, The Honeycombs, and Malheur Butte."}, {"color": "#97c2fc", "id": "mexicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chichen_Itza_3.jpg", "label": "mexicans", "shape": "image", "title": "\u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc (\u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ac: M\u00e9xico \u03ae M\u00e9jico) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c7\u03ce\u03c1\u03b1 \u03c4\u03bf\u03c5 \u03bd\u03cc\u03c4\u03b9\u03bf\u03c5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03b7\u03c2 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2. \u03a4\u03bf \u03b5\u03c0\u03af\u03c3\u03b7\u03bc\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 Estados Unidos Mexicanos (\u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2). \u0392\u03c1\u03ad\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0391\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c9\u03ba\u03b5\u03b1\u03bd\u03cc. \u039a\u03b1\u03c4\u03b1\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03ac\u03bd\u03b9\u03ba\u03b7\u03c2 \u03a7\u03b5\u03
