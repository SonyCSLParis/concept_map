wikimedia.org/wiki/Special:FilePath/Galician_Celtic_Stele_-_Estela_Galaica.jpg", "label": "hispanic", "shape": "image", "title": "\u30d2\u30b9\u30d1\u30cb\u30c3\u30af\uff08\u30b9\u30da\u30a4\u30f3\u8a9e: Hispano\uff09\u306f\u3001\u30b9\u30da\u30a4\u30f3\u8a9e\u3001\u30b9\u30da\u30a4\u30f3\u6587\u5316\u3001\u30b9\u30da\u30a4\u30f3\u4eba\u3001\u307e\u305f\u306f\u30b9\u30da\u30a4\u30f3\u5168\u822c\u306b\u95a2\u9023\u3059\u308b\u4eba\u3001\u6587\u5316\u3001\u56fd\u3092\u6307\u3059\u3002"}, {"color": "#97c2fc", "id": "superior court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LA_Superior_Court,_LA,_CA,_jjron_22.03.2012.jpg", "label": "superior court", "shape": "image", "title": "Dans les syst\u00e8mes juridiques de tradition britannique, une cour sup\u00e9rieure est une cour de comp\u00e9tence g\u00e9n\u00e9rale poss\u00e9dant de fa\u00e7on inh\u00e9rente la comp\u00e9tence d\u0027entendre certains types de questions. Dans les pays du Commonwealth, les cours sup\u00e9rieures ont h\u00e9rit\u00e9 de la comp\u00e9tence inh\u00e9rente de la Cour du Banc du roi (ou de la reine) d\u0027Angleterre. Une cour sup\u00e9rieure poss\u00e8de la comp\u00e9tence de juger les affaires relevant du droit statutaire tout autant que de la common law, en mati\u00e8re civile comme en mati\u00e8re criminelle. Elle poss\u00e8de aussi une comp\u00e9tence r\u00e9siduaire sur toute question qui n\u0027est pas sp\u00e9cifiquement attribu\u00e9e \u00e0 un tribunal en particulier en vertu du syst\u00e8me judiciaire."}, {"color": "#97c2fc", "id": "mexican military", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/General_PE_Calles_8_(cropped).jpg", "label": "mexican military", "shape": "image", "title": "Die mexikanischen Streitkr\u00e4fte (spanisch Fuerzas Armadas de M\u00e9xico) sind die milit\u00e4rischen Verb\u00e4nde der Vereinigten Mexikanischen Staaten."}, {"color": "#97c2fc", "id": "bayonet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_British_Army_in_Britain,_1941_H10633.jpg", "label": "bayonet", "shape": "image", "title": "\u523a\u5200\uff08\u82f1\u8a9e\uff1aBayonet\uff09\uff0c\u53c8\u7a31\u69cd\u523a\u3001\u9283\u528d\u3001\u9283\u5200\uff0c\u4e3a\u5b89\u88dd\u6216\u6346\u7ed1\u5728\u67aa\u7ba1\u4e0a\u7684\u5315\u9996\u3001\u5c0f\u5200\u5f0f\u6b66\u5668\uff0c\u4f5c\u4e3a\u8fdc\u8ddd\u6b66\u5668\u7684\u8fd1\u8ddd\u79bb\u9632\u5fa1\u4f7f\u7528\u3002"}, {"color": "#97c2fc", "id": "morgan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louisa_Houston_Earp_Peters.jpg", "label": "morgan", "shape": "image", "title": "Morgan Seth Earp (Pella, Iowa, 24 de abril de 1851 - Tombstone, Arizona, 18 de marzo de 1882) fue un alguacil del viejo oeste estadounidense. Era hermano de Wyatt y Virgil Earp, con quienes particip\u00f3 en el famoso tiroteo en el O.K. Corral."}, {"color": "#97c2fc", "id": "fishing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis_John_Rhead_-_Izaak_Wolton_and_his_scholar.jpg", "label": "fishing", "shape": "image", "title": "\u0420\u0438\u0431\u0430\u0301\u043b\u044c\u0441\u0442\u0432\u043e \u2014 \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u0430 \u0430\u0431\u043e \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0430 \u043b\u043e\u0432\u043b\u044f \u0440\u0438\u0431\u0438 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u0432\u043e\u0434\u043d\u0438\u0445 \u0442\u0432\u0430\u0440\u0438\u043d. \u041f\u0456\u0434 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e\u043c \u0442\u0430\u043a\u043e\u0436 \u0440\u043e\u0437\u0443\u043c\u0456\u044e\u0442\u044c \u043f\u043e\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0456\u043d\u0448\u0438\u0445 \u0432\u043e\u0434\u043d\u0438\u0445 \u0442\u0432\u0430\u0440\u0438\u043d \u2014 \u043c\u043e\u043b\u044e\u0441\u043a\u0456\u0432, \u043a\u0430\u043b\u044c\u043c\u0430\u0440\u0456\u0432, \u0432\u043e\u0441\u044c\u043c\u0438\u043d\u043e\u0433\u0456\u0432, \u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0447\u0435\u0440\u0435\u043f\u0430\u0445, \u0436\u0430\u0431, \u0440\u0430\u043a\u043e\u043f\u043e\u0434\u0456\u0431\u043d\u0438\u0445. \u0412\u043f\u0440\u043e\u0434\u043e\u0432\u0436 \u0441\u0442\u043e\u043b\u0456\u0442\u044c \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e \u0431\u0443\u043b\u043e \u0432 \u043b\u044e\u0434\u0438\u043d\u0438 \u043e\u0434\u043d\u0438\u043c \u0437 \u0433\u043e\u043b\u043e\u0432\u043d\u0438\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u0456\u0432 \u0437\u0434\u043e\u0431\u0443\u0442\u0442\u044f \u0457\u0436\u0456. \u0417\u0430\u0440\u0430\u0437 \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0435 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454 \u0441\u0443\u0447\u0430\u0441\u043d\u0456 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u0457, \u0430 \u0434\u0435\u044f\u043a\u0456 \u0432\u0438\u0434\u0438 \u0440\u0438\u0431, \u043c\u043e\u043b\u044e\u0441\u043a\u0456\u0432 \u0442\u0430 \u0440\u0430\u043a\u043e\u043f\u043e\u0434\u0456\u0431\u043d\u0438\u0445 \u0432\u0438\u0440\u043e\u0449\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u0444\u0435\u0440\u043c\u0430\u0445. \u041f\u0440\u0438\u0432\u0430\u0442\u043d\u0435 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e \u0437\u0430\u043b\u0438\u0448\u0430\u0454\u0442\u044c\u0441\u044f \u043e\u0434\u043d\u043e\u044e \u0437 \u043d\u0430\u0439\u0443\u043b\u044e\u0431\u043b\u0435\u043d\u0456\u0448\u0438\u0445 \u0440\u043e\u0437\u0432\u0430\u0433 \u0456 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0438\u043c \u0432\u0438\u0434\u043e\u043c \u0441\u043f\u043e\u0440\u0442\u0443 (\u0434\u0438\u0432. \u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u0435 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e)."}, {"color": "#97c2fc", "id": "joseph", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JosephSmithTranslating.jpg", "label": "joseph", "shape": "image", "title": "Joseph SMITH, Jr. a\u016d Jozefo SMITO (23-a de decembro 1805 \u2013 27-a de junio 1844) estis la fondinto kaj unua profeto de la Eklezio de Jesuo Kristo de la Sanktuloj de la Lastaj Tagoj. Smith naski\u011dis en la urbo , sub\u015dtato Vermont, Usono en la jaro 1805. Kiam li estis dekjara, lia patro translo\u011di\u011dis en Palmira-n (Novjorkio), pro tio, ke la vetero de Vermont ne donis sufi\u0109e longan kreskan sezonon por sukcese ricevigi la bezonatan rikolta\u0135on. La\u016d lia propra historio, post profunda pre\u011dado Dio la Patro kaj Jesuo Kristo montri\u011dis anta\u016d li. Ili poste sendis an\u011delon al li, kiu rakontis al li pri malnovaj, enfositaj oraj tabuloj, sur kiuj estis skribita la Libro de Mormono. En 1830 li publikigis la Libron de Mormono kaj oficiale fondis la eklezion. Dum lia estreco, pro persekuto, la eklezio forkuris el Nov-Jorkio, tra Ohio kaj Misurio, kaj fine fondis urbon en okcidenta Ilinojso, \u0109e la bordo de la rivero Misisipo. La 27-an de junio 1844, dum li estis en malliberejo (pro akuzoj kiuj estis la\u016d li senbazaj), homamaso maskumita per nigra farbo atakis la malliberejon kaj mortigis lin kaj lian fraton Hyrum. Post lia morto lia sekvanto Brigham Young gvidis la mormonojn al Utaho."}, {"color": "#97c2fc", "id": "tile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Casadamusica-interactive.jpg", "label": "tile", "shape": "image", "title": "Tiles are usually thin, square or rectangular coverings manufactured from hard-wearing material such as ceramic, stone, metal, baked clay, or even glass. They are generally fixed in place in an array to cover roofs, floors, walls, edges, or other objects such as tabletops. Alternatively, tile can sometimes refer to similar units made from lightweight materials such as perlite, wood, and mineral wool, typically used for wall and ceiling applications. In another sense, a tile is a construction tile or similar object, such as rectangular counters used in playing games (see tile-based game). The word is derived from the French word tuile, which is, in turn, from the Latin word tegula, meaning a roof tile composed of fired clay. Tiles are often used to form wall and floor coverings, and can range from simple square tiles to complex or mosaics. Tiles are most often made of ceramic, typically glazed for internal uses and unglazed for roofing, but other materials are also commonly used, such as glass, cork, concrete and other composite materials, and stone. Tiling stone is typically marble, onyx, granite or slate. Thinner tiles can be used on walls than on floors, which require more durable surfaces that will resist impacts."}, {"color": "#97c2fc", "id": "golf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_Black.jpg", "label": "golf", "shape": "image", "title": "Le golf est un sport de pr\u00e9cision se jouant en plein air, qui consiste \u00e0 envoyer une balle dans un trou \u00e0 l\u0027aide de clubs. Le but du jeu consiste \u00e0 effectuer, sur un parcours d\u00e9fini, le moins de coups possible. Pr\u00e9cision, endurance, technicit\u00e9, concentration sont des qualit\u00e9s primordiales pour cette activit\u00e9. Certifi\u00e9 en \u00c9cosse en 1754 par le Royal \u0026 Ancient Golf Club de Saint Andrews, ce sport a des origines diverses dont le jeu de mail. Il fut ainsi import\u00e9 des Pays-Bas o\u00f9 il \u00e9tait pratiqu\u00e9 sous le nom de \u00ab colf \u00bb d\u00e8s le XIIIe si\u00e8cle. Le golf ne prend son essor qu\u0027en deuxi\u00e8me partie du XIXe si\u00e8cle avec l\u0027arriv\u00e9e du professionnalisme et des clubs priv\u00e9s en \u00c9cosse puis en Angleterre, o\u00f9 est mis en place en 1860 le premier Open britannique disput\u00e9 par des professionnels ; puis au d\u00e9but du XXe si\u00e8cle. Des \u00e9preuves de golf sont disput\u00e9es lors des Jeux olympiques de Paris 1900 et de nouveau en 1904 \u00e0 Saint-Louis, le sport disparait du programme pour 112 ans. Le golf fait un retour en 2016 aux Jeux olympiques de Rio. Le d\u00e9veloppement du golf se poursuit lors de la Premi\u00e8re Guerre mondiale qui voit se red\u00e9finir la hi\u00e9rarchie mondiale, les Am\u00e9ricains parvenant \u00e0 mettre fin \u00e0 l\u0027h\u00e9g\u00e9monie des Britanniques. Apr\u00e8s la Seconde Guerre mondiale, le golf voit l\u0027arriv\u00e9e d\u0027autres nations telles que l\u0027Afrique du Sud, l\u0027Allemagne, l\u0027Espagne, la Cor\u00e9e du Sud, le Japon ou l\u0027Australie et se mondialise \u00e0 la fin du XXe si\u00e8cle. On compterait en 2010 environ 82 millions de pratiquants plus ou moins r\u00e9guliers. Ce sport est moins pratiqu\u00e9 par les femmes et il souffre d\u0027un traitement m\u00e9diatique et financier in\u00e9gal. De m\u00eame au sein de l\u0027administration de la f\u00e9d\u00e9ration : Ainsi, en 2005, au chapitre \u00e9galit\u00e9 des sexes dans le sport, l\u0027IGF (International Golf Federation) pr\u00e9cisait \u00e0 la Commission du programme olympique du Comit\u00e9 international olympique que son comit\u00e9 ex\u00e9cutif (ou son \u00e9quivalent) comprenait \u00ab 14 hommes et 4 femmes \u00bb. Le 9 octobre 2009, le golf est redevenu un sport olympique qui figure au programme des Jeux olympiques de Rio de Janeiro 2016."}, {"color": "#97c2fc", "id": "david", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_II,_King_of_Scotland_and_Edward_III,_King_of_England_(British_Library_MS_Cotton_Nero_D_VI,_folio_66v).jpg", "label": "david", "shape": "image", "title": "\u0414\u0430\u0432\u0438\u0434 II (5 \u0431\u0435\u0440\u0435\u0437\u043d\u044f 1324 \u2014 22 \u043b\u044e\u0442\u043e\u0433\u043e 1371) \u2014 \u043a\u043e\u0440\u043e\u043b\u044c \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0456\u0457 \u0443 1329\u20131371 \u0440\u043e\u043a\u0430\u0445, \u043e\u0441\u0442\u0430\u043d\u043d\u0456\u0439 \u043a\u043e\u0440\u043e\u043b\u044c \u0437 \u0434\u0438\u043d\u0430\u0441\u0442\u0456\u0457 \u0411\u0440\u044e\u0441\u0456\u0432."}, {"color": "#97c2fc", "id": "debt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Payday_loan_shop_window.jpg", "label": "debt", "shape": "image", "title": "Suim at\u00e1 dlite ar dhuine amh\u00e1in do dhuine eile (n\u00f3 comhlacht, gn\u00f3 srl) is ea fiach. Comhaont\u00fa iasachta ar dliteanas \u00e9 don ghn\u00f3lacht is ea fiachas."}, {"color": "#97c2fc", "id": "barracks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Caserne_Chanzy.jpg", "label": "barracks", "shape": "image", "title": "\ub9c9\uc0ac(\u5e55\u820d) \ub610\ub294 \ubcd1\uc601(\u5175\u71df)\uc740 \uad70\uc778\ub4e4\uc774 \uba38\ubb3c \uc218 \uc788\ub3c4\ub85d \uc9c0\uc740 \uac74\ubb3c\uc774\ub2e4."}, {"color": "#97c2fc", "id": "fish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis_John_Rhead_-_Izaak_Wolton_and_his_scholar.jpg", "label": "fish", "shape": "image", "title": "\u0420\u0438\u0431\u0430\u0301\u043b\u044c\u0441\u0442\u0432\u043e \u2014 \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u0430 \u0430\u0431\u043e \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0430 \u043b\u043e\u0432\u043b\u044f \u0440\u0438\u0431\u0438 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u0432\u043e\u0434\u043d\u0438\u0445 \u0442\u0432\u0430\u0440\u0438\u043d. \u041f\u0456\u0434 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e\u043c \u0442\u0430\u043a\u043e\u0436 \u0440\u043e\u0437\u0443\u043c\u0456\u044e\u0442\u044c \u043f\u043e\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0456\u043d\u0448\u0438\u0445 \u0432\u043e\u0434\u043d\u0438\u0445 \u0442\u0432\u0430\u0440\u0438\u043d \u2014 \u043c\u043e\u043b\u044e\u0441\u043a\u0456\u0432, \u043a\u0430\u043b\u044c\u043c\u0430\u0440\u0456\u0432, \u0432\u043e\u0441\u044c\u043c\u0438\u043d\u043e\u0433\u0456\u0432, \u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0447\u0435\u0440\u0435\u043f\u0430\u0445, \u0436\u0430\u0431, \u0440\u0430\u043a\u043e\u043f\u043e\u0434\u0456\u0431\u043d\u0438\u0445. \u0412\u043f\u0440\u043e\u0434\u043e\u0432\u0436 \u0441\u0442\u043e\u043b\u0456\u0442\u044c \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e \u0431\u0443\u043b\u043e \u0432 \u043b\u044e\u0434\u0438\u043d\u0438 \u043e\u0434\u043d\u0438\u043c \u0437 \u0433\u043e\u043b\u043e\u0432\u043d\u0438\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u0456\u0432 \u0437\u0434\u043e\u0431\u0443\u0442\u0442\u044f \u0457\u0436\u0456. \u0417\u0430\u0440\u0430\u0437 \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0435 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454 \u0441\u0443\u0447\u0430\u0441\u043d\u0456 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u0457, \u0430 \u0434\u0435\u044f\u043a\u0456 \u0432\u0438\u0434\u0438 \u0440\u0438\u0431, \u043c\u043e\u043b\u044e\u0441\u043a\u0456\u0432 \u0442\u0430 \u0440\u0430\u043a\u043e\u043f\u043e\u0434\u0456\u0431\u043d\u0438\u0445 \u0432\u0438\u0440\u043e\u0449\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0445 \u0444\u0435\u0440\u043c\u0430\u0445. \u041f\u0440\u0438\u0432\u0430\u0442\u043d\u0435 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e \u0437\u0430\u043b\u0438\u0448\u0430\u0454\u0442\u044c\u0441\u044f \u043e\u0434\u043d\u043e\u044e \u0437 \u043d\u0430\u0439\u0443\u043b\u044e\u0431\u043b\u0435\u043d\u0456\u0448\u0438\u0445 \u0440\u043e\u0437\u0432\u0430\u0433 \u0456 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0438\u043c \u0432\u0438\u0434\u043e\u043c \u0441\u043f\u043e\u0440\u0442\u0443 (\u0434\u0438\u0432. \u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u0435 \u0440\u0438\u0431\u0430\u043b\u044c\u0441\u0442\u0432\u043e)."}, {"color": "#97c2fc", "id": "[64", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_droplet_inside_the_microchannel_with_surfactant_coating.png", "label": "[64", "shape": "image", "title": "Droplet-based microfluidics manipulate discrete volumes of fluids in immiscible phases with low Reynolds number and laminar flow regimes. Interest in droplet-based microfluidics systems has been growing substantially in past decades. Microdroplets offer the feasibility of handling miniature volumes (\u03bcl to fl) of fluids conveniently, provide better mixing, encapsulation, sorting, sensing and are suitable for high throughput experiments. Two immiscible phases used for the droplet based systems are referred to as the continuous phase (medium in which droplets flow) and dispersed phase (the droplet phase)."}, {"color": "#97c2fc", "id": "morton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greenock_Morton_FC_logo.svg", "label": "morton", "shape": "image", "title": "\u00ab\u0413\u0440\u0438\u0301\u043d\u043e\u043a \u041c\u043e\u0301\u0440\u0442\u043e\u043d\u00bb (\u0430\u043d\u0433\u043b. \u0438 \u0441\u043a\u043e\u0442\u0441 Greenock Morton F.C.) \u2014 \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u043a\u0438\u0439 \u0444\u0443\u0442\u0431\u043e\u043b\u044c\u043d\u044b\u0439 \u043a\u043b\u0443\u0431 \u0438\u0437 \u0433\u043e\u0440\u043e\u0434\u0430 \u0413\u0440\u0438\u043d\u043e\u043a, \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e\u0449\u0438\u0439 \u0432 \u0448\u043e\u0442\u043b\u0430\u043d\u0434\u0441\u043a\u043e\u043c \u0427\u0435\u043c\u043f\u0438\u043e\u043d\u0448\u0438\u043f\u0435. \u041e\u0441\u043d\u043e\u0432\u0430\u043d \u0432 1874 \u0433\u043e\u0434\u0443. \u0414\u043e\u043c\u0430\u0448\u043d\u0438\u0435 \u043c\u0430\u0442\u0447\u0438 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442 \u043d\u0430 \u0441\u0442\u0430\u0434\u0438\u043e\u043d\u0435 \u00ab\u00bb, \u0432\u043c\u0435\u0449\u0430\u044e\u0449\u0435\u043c 11 589 \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439. \u00ab\u041c\u043e\u0440\u0442\u043e\u043d\u00bb \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u0435\u043b\u0435\u043c \u041a\u0443\u0431\u043a\u0430 \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0438\u0438 \u0438 \u0432\u0438\u0446\u0435-\u0447\u0435\u043c\u043f\u0438\u043e\u043d\u043e\u043c \u0428\u043e\u0442\u043b\u0430\u043d\u0434\u0438\u0438. \u0413\u043b\u0430\u0432\u043d\u044b\u043c \u0441\u043e\u043f\u0435\u0440\u043d\u0438\u043a\u043e\u043c \u043a\u043b\u0443\u0431\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u00ab\u0421\u0435\u043d\u0442-\u041c\u0438\u0440\u0440\u0435\u043d\u00bb."}, {"color": "#97c2fc", "id": "texas constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Texas_constitution_1876.jpg", "label": "texas constitution", "shape": "image", "title": "La Constitution du Texas (anglais : Constitution of the State of Texas) est un texte qui d\u00e9crit l\u0027organisation des pouvoirs au Texas (\u00c9tats-Unis). Il ne s\u0027agit pas du premier texte constitutionnel du Texas. Elle est entr\u00e9e en vigueur le 15 f\u00e9vrier 1876."}, {"color": "#97c2fc", "id": "woodland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open_Woodland_in_Illinois_United_States.jpg", "label": "woodland", "shape": "image", "title": "Bosque \u00e9 uma denomina\u00e7\u00e3o para certas forma\u00e7\u00f5es florestais com \u00e1rvores, arbustos e outras plantas, menor do que uma floresta. Diferencia-se da floresta pelo fato de as copas das \u00e1rvores n\u00e3o formarem uma cobertura cont\u00ednua \u2014 isto \u00e9, as \u00e1rvores encontram-se mais afastadas. Ali\u00e1s os franceses chamam-lhe For\u00eat claire, logo uma floresta esparsa."}, {"color": "#97c2fc", "id": "cecilia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guercino_-_St._Cecilia_-_Google_Art_Project.jpg", "label": "cecilia", "shape": "image", "title": "C\u00e9cile de Rome, une des saintes C\u00e9cile, est une sainte chr\u00e9tienne. Elle aurait v\u00e9cu \u00e0 Rome, aux premiers temps du christianisme. Sa l\u00e9gende en fait une vierge qui, mari\u00e9e de force, participa \u00e0 la conversion de son mari et l\u0027amena \u00e0 respecter son v\u0153u de virginit\u00e9. Sa f\u00eate a \u00e9t\u00e9 fix\u00e9e au 22 novembre. Sainte C\u00e9cile est la patronne de la musique sacr\u00e9e et des musiciens. \u00c0 la fin du XIXe si\u00e8cle, une entreprise de r\u00e9forme de la musique sacr\u00e9e fut appel\u00e9e mouvement c\u00e9cilien en son honneur."}, {"color": "#97c2fc", "id": "coffin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dronning_Gunhild_(moselig).jpg", "label": "coffin", "shape": "image", "title": "Un cercueil est un coffre dans lequel on place un cadavre avant de l\u0027ensevelir dans une tombe ou lui faire subir une cr\u00e9mation. Dans l\u2019antiquit\u00e9, la \u00ab bi\u00e8re \u00bb d\u00e9signait, dans la civi\u00e8re sur laquelle le corps du d\u00e9funt, envelopp\u00e9 d\u0027un linceul, \u00e9tait allong\u00e9 avant d\u2019\u00eatre inhum\u00e9 dans une fosse. On parle encore aujourd\u0027hui de \u00ab mise en bi\u00e8re \u00bb."}, {"color": "#97c2fc", "id": "american frontier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1800s_Texas_House.jpg", "label": "american frontier", "shape": "image", "title": "Pohrani\u010d\u00ed (pohrani\u010dn\u00ed \u00fazem\u00ed, pohrani\u010dn\u00ed oblasti) je \u00fazem\u00ed nach\u00e1zej\u00edc\u00ed se pod\u00e9l nebo bl\u00ed\u017ee st\u00e1tn\u00edch hranic. Pohrani\u010d\u00ed nezahrnuje \u00fazem\u00ed sousedn\u00edho st\u00e1tu. P\u0159\u00edhrani\u010d\u00ed je oblast le\u017e\u00edc\u00ed p\u0159i hranici se sousedn\u00edm st\u00e1tem a zahrnuje i pohrani\u010dn\u00ed \u00fazem\u00ed sousedn\u00edho st\u00e1tu. Geograf nep\u0159\u00edmo definuje p\u0159\u00edh\u00adrani\u010dn\u00ed region tvrzen\u00edm, \u017ee \u201eka\u017ed\u00e1 hranice vytv\u00e1\u0159\u00ed kolem sebe z\u00f3nu tlaku\u201c, s t\u00edm, \u017ee se tato z\u00f3na tlaku vzd\u00e1lenost\u00ed od hranic zeslabuje. Zat\u00edmco hrani\u010dn\u00ed linie je jednozna\u010dn\u011b definov\u00e1na jako line\u00e1rn\u00ed odd\u011blen\u00ed dvou st\u00e1tn\u00edch \u00fazemn\u00edch celk\u016f, jako p\u0159\u00edhrani\u010dn\u00ed okrajov\u00e9 \u00fazem\u00ed je ozna\u010dov\u00e1na oblast \u00fazemn\u011b bl\u00edzk\u00e1 hrani\u010dn\u00ed linii. Definice t\u00e9to oblasti z\u00e1vis\u00ed nejen na specifi\u010dnosti m\u00edstn\u00edch podm\u00ednek. Pro ka\u017ed\u00e9 pohrani\u010d\u00ed, ale tak\u00e9 r\u016fzn\u00e1 historick\u00e1 obdob\u00ed, ji toti\u017e lze definovat individu\u00e1ln\u011b. James Anderson a pouk\u00e1zali na v\u00fdjime\u010dnou rozr\u016fzn\u011bnost hrani\u010dn\u00edch region\u016f a \u00faloh hranic konstatov\u00e1n\u00edm, \u017ee \u201eka\u017ed\u00e1 st\u00e1tn\u00ed hranice a ka\u017ed\u00fd pohrani\u010dn\u00ed region jsou unik\u00e1tn\u00ed\u201c. Vzhledem k uzn\u00e1van\u00e9 a nepopirateln\u00e9 sv\u00e1zanosti hranic a p\u0159\u00edhrani\u010dn\u00edch oblast\u00ed s p\u0159\u00edslu\u0161n\u00fdmi celky (na st\u00e1tn\u00ed \u010di region\u00e1ln\u00ed \u00farovni) Martin Hampl toto tvrzen\u00ed zobecnil tak\u00e9 na unik\u00e1tnost v\u0161ech geografick\u00fdch jev\u016f. V d\u016fsledku p\u0159edlistopadov\u00fdch zku\u0161enost\u00ed je v \u010desk\u00e9 geografick\u00e9 obci pojem \u201epohrani\u010dn\u00ed\u201c \u010dasto vn\u00edm\u00e1n jako term\u00edn pro oblast jednostrann\u011b rozlo\u017eenou pod\u00e9l st\u00e1tn\u00ed hranice. Naopak polsk\u00fd geograf (v \u010cesku nap\u0159. geografov\u00e9 a ) jako v\u00fdraz etapy p\u0159echodu od perifern\u00edch k integruj\u00edc\u00edm se region\u016fm vn\u00edm\u00e1 pod pojmem \u201epohrani\u010dn\u00ed\u201c oblast rozlo\u017eenou po obou stran\u00e1ch hranice a \u201ep\u0159\u00edhrani\u010dn\u00ed\u201c oblast pod\u00e9l jedn\u00e9 strany hranice. Opak pohrani\u010d\u00ed se naz\u00fdv\u00e1 vnitrozem\u00ed. Hrani\u010dn\u00ed regiony \u010dasto trp\u00ed historick\u00fdmi d\u016fsledky sv\u00e9 perifern\u00ed polohy, nedostate\u010dnou integrac\u00ed do p\u0159evl\u00e1daj\u00edc\u00edch struktur (zejm\u00e9na st\u00e1tn\u00edch) a z toho vypl\u00fdvaj\u00edc\u00ed izolac\u00ed. P\u0159eshrani\u010dn\u00ed spolupr\u00e1ce v Evrop\u011b m\u00e1 pomoci tyto nev\u00fdhody vyrovn\u00e1vat a zlep\u0161ovat \u017eivotn\u00ed podm\u00ednky obyvatel v p\u0159\u00edhrani\u010dn\u00edch regionech. Pohrani\u010d\u00ed m\u016f\u017ee b\u00fdt z\u00e1rove\u0148 periferie (tzv. pohrani\u010dn\u00ed periferie), ale t\u00e9\u017e nemus\u00ed b\u00fdt periferie. Nap\u0159\u00edklad hlavn\u00ed m\u011bsto Slovenska Bratislava le\u017e\u00edc\u00ed p\u0159\u00edmo na st\u00e1tn\u00edch hranic\u00edch s Rakouskem je j\u00e1drov\u00fdm regionem Slovenska."}, {"color": "#97c2fc", "id": "god", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Sir_Isaac_Newton,_1689.jpg", "label": "god", "shape": "image", "title": "Pri la aliaj signifoj de la vorto a\u016d mallongigo dio rigardu \u0109e DIO. Dio a\u016d dioj estas, la\u016d multaj religioj, teologioj, tradicioj kaj aliaj kredosistemoj, la plej alta supernatura, \u0109iopova, esta\u0135o a\u016d esta\u0135oj, kiuj kreis a\u016d regas la mondon, ekzemple per la dia providenco. La\u016d la diversaj religioj a\u016d kredoj oni parolas pri multaj dioj (politeismo), nur unu Dio (monoteismo) a\u016d neniu dio (ateismo). Estas anka\u016d filozofiaj konceptoj de dio, pli a\u016d malpli malnaivaj (vidu panteismon, deismon). Nuntempe inter la homoj diras sin 53 % monoteistoj, 26 % politeistoj kaj 21 % ateistoj. La teologoj konsideris varion de atribua\u0135oj al la nombraj konceptoj diferencaj pri Dio. Inter tiuj, plej komunaj estas la jenaj: \u0109iosciado, \u0109iopovo, \u0109ieesteco, \u0109iobonvoleco (perfekta boneco), simpleco, eterneco, nepreco kaj neceseco. Dio estis konsiderata anka\u016d kiel de naturo senkorpa, persona, la fonto de \u0109ia moralo, ktp. Tiaj atribua\u0135oj jam estis priskribitaj la\u016d diferencaj gradoj fare de la unuaj filozofoj-teologoj judaj, kristanaj kaj islamaj, kiaj Maimonido, A\u016dgusteno de Hipono, kaj Algazelo, respektive. Multaj elstaraj kaj mezepokaj kaj modernaj filozofoj disvolvigis argumentojn porajn pri la ekzisto de Dio. Same nombraj famaj filozofoj kaj intelektuloj disvolvigis argumentojn malporajn pri la ekzisto de Dio."}, {"color": "#97c2fc", "id": "aborigines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LienzodeTlaxcalaLamina5.jpg", "label": "aborigines", "shape": "image", "title": "Pribumi (disebut pula orang asli atau penduduk asli) adalah masyarakat yang merupakan keturunan penduduk awal dari suatu tempat, dan telah membangun kebudayaannya di tempat tersebut dengan status asli (indigenous) sebagai kelompok etnis yang bukan pendatang dari daerah lainnya. Contoh masyarakat pribumi meliputi: bangsa Indian di Amerika Serikat, suku Maori di Selandia Baru, orang aborigin di Australia, dan suku Ainu di Jepang. Masyarakat pribumi bersifat autochton (melekat pada suatu tempat), sementara kumpulan masyarakat perantauan dari kelompok etnis tertentu\u2014yang telah lama meninggalkan tanah leluhurnya\u2014disebut diaspora, contohnya orang Tionghoa di Indonesia, orang Jawa di Suriname, orang Jepang di Amerika, dan orang Yahudi di Rusia. Di beberapa negara, kelompok orang asli terbagi ke dalam beberapa suku bangsa. Sebagai contoh, di Tiongkok (Cina), terdapat puluhan suku bangsa; yang terbanyak ialah suku Han (\u6f22) yang merupakan orang asli Tiongkok dengan persentase 91,51% dari total seluruh penduduk Tiongkok (sejak 2010). Meskipun ada 56 suku terdaftar yang diakui pemerintahnya, tidak semuanya merupakan pribumi Tiongkok; beberapa minoritas berasal dari Rusia, Korea, dan Tajikistan. Di Indonesia terdapat ratusan suku bangsa yang bukan berasal dari luar Nusantara, yang disebut Pribumi-Nusantara; mayoritas merupakan Suku Jawa dengan jumlah sekitar 95 juta jiwa lebih atau sekitar hampir 100 juta jiwa, disusul oleh Suku Sunda, Suku Melayu, Suku Batak, dan Suku Madura."}, {"color": "#97c2fc", "id": "city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AcueductoSegovia04.jpg", "label": "city", "shape": "image", "title": "\u0394\u03ae\u03bc\u03bf\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03af\u03b1 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1\u03c2 \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ba\u03c1\u03ac\u03c4\u03b7 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03b7 \u03b2\u03b1\u03c3\u03b9\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03cc\u03bb\u03b7 \u03ae \u03ba\u03c9\u03bc\u03cc\u03c0\u03bf\u03bb\u03b7 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b3\u03cd\u03c1\u03c9 \u03c7\u03c9\u03c1\u03b9\u03ac \u03c4\u03b7\u03c2. \u0394\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c4\u03c9\u03c2 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c6\u03b1\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03cc\u03bd\u03bf \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c3\u03c5\u03bd\u03bf\u03b9\u03ba\u03af\u03b1 \u03ae \u03c0\u03c1\u03bf\u03ac\u03c3\u03c4\u03b9\u03bf \u03bc\u03b9\u03b1\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03cd\u03c0\u03bf\u03bb\u03b7\u03c2, \u03ae \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03bc\u03cc\u03bd\u03bf \u03c7\u03c9\u03c1\u03b9\u03ac \u03bc\u03b9\u03b1\u03c2 \u03b1\u03c0\u03bf\u03bc\u03bf\u03bd\u03c9\u03bc\u03ad\u03bd\u03b7\u03c2 \u03bf\u03c1\u03b5\u03b9\u03bd\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03ae \u03b5\u03bd\u03cc\u03c2 \u03bd\u03b7\u03c3\u03b9\u03bf\u03cd."}, {"color": "#97c2fc", "id": "hensley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clay_Hensley_2008.jpg", "label": "hensley", "shape": "image", "title": "\u30af\u30ec\u30a4\u30c8\u30f3\u30fb\u30a2\u30ec\u30f3\u30fb\u30d8\u30f3\u30ba\u30ea\u30fc\uff08Clayton Allen \"Clay\" Hensley , 1979\u5e748\u670831\u65e5 - \uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30c6\u30ad\u30b5\u30b9\u5dde\u51fa\u8eab\u306e\u5143\u30d7\u30ed\u91ce\u7403\u9078\u624b\uff08\u6295\u624b\uff09\u3002\u53f3\u6295\u53f3\u6253\u3002"}, {"color": "#97c2fc", "id": "james fannin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JamesWFannin.jpg", "label": "james fannin", "shape": "image", "title": "James Walker Fannin, Jr (Georgia, 1\u00ba gennaio 1804 \u2013 Goliad, 27 marzo 1836) \u00e8 stato un politico e militare statunitense, leader del Texas durante la rivoluzione texana. Fu catturato durante la e assassinato per ordine del generale Antonio L\u00f3pez de Santa Anna."}, {"color": "#97c2fc", "id": "christopher jackson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christopher_Jackson_(47948010257)_(cropped_2).jpg", "label": "christopher jackson", "shape": "image", "title": "Christopher Neal Jackson (n\u00e9 le 30 septembre 1975) est un acteur, chanteur, musicien et compositeur am\u00e9ricain. Il a commenc\u00e9 sa carri\u00e8re en 1995, \u00e0 l\u0027\u00e2ge de 20 ans, en jouant dans la com\u00e9die musicale Off-Broadway Time and the Wind du compositeur Galt MacDermot. Il a fait ses d\u00e9buts \u00e0 Broadway en 1997 en tant que membre de la distribution originale de la com\u00e9die musicale Le Roi Lion de Disney, jou\u00e9e \u00e0 Broadway. Il a particip\u00e9 au spectacle pendant plusieurs ann\u00e9es, reprenant finalement le r\u00f4le de Simba. Il a ensuite jou\u00e9 des r\u00f4les principaux dans plusieurs autres com\u00e9dies musicales et pi\u00e8ces de th\u00e9\u00e2tre de Broadway, notamment After Midnight, Bronx Bombers, Holler If Ya Hear Me et Memphis. Il a \u00e9t\u00e9 acclam\u00e9 par la critique dans plusieurs projets avec Lin-Manuel Miranda : il est notamment \u00e0 l\u0027origine des r\u00f4les de Benny dans In the Heights et de George Washington dans le hit Hamilton. Pour ce dernier r\u00f4le, il a \u00e9t\u00e9 nomin\u00e9 pour un Tony Award du meilleur acteur dans une com\u00e9die musicale. Il a \u00e9galement collabor\u00e9 avec Miranda sur le film Disney Moana dans lequel il assure la voix chant\u00e9e du chef Tui. Son autre travail cin\u00e9matographique comprend des r\u00f4les secondaires dans After Life et traceurs. Jackson joue actuellement le r\u00f4le de Chunk Palmer dans la distribution principale de la s\u00e9rie t\u00e9l\u00e9vis\u00e9e Bull de CBS. Son autre travail \u00e0 la t\u00e9l\u00e9vision comprend le r\u00f4le r\u00e9current de Perry Loftus dans la s\u00e9rie dramatique carc\u00e9rale Oz, diffus\u00e9e sur HBO, et des apparitions dans Fringe, Gossip Girl, Nurse Jackie, The Good Wife et White Collar. Par ailleurs actif en tant que compositeur de cin\u00e9ma et de t\u00e9l\u00e9vision, il a remport\u00e9 un Daytime Emmy Award pour la chanson originale exceptionnelle pour What I Am pour l\u0027\u00e9mission t\u00e9l\u00e9vis\u00e9e pour enfants Sesame Street. Il a \u00e9galement \u00e9crit de la musique pour LL Cool J, Sean Kingston et Will.i.am. En 2018, Jackson a re\u00e7u un doctorat honorifique en beaux-arts de l\u0027Universit\u00e9 Oglethorpe \u00e0 Atlanta, en G\u00e9orgie."}, {"color": "#97c2fc", "id": "jonas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lucasjonas.jpg", "label": "jonas", "shape": "image", "title": "Jonas (also known as Jonas L.A. for the second season), is a Disney Channel Original Series created by Michael Curtis and Roger S. H. Schulman, starring the Jonas Brothers. The pilot was filmed in September 2008, the series premiered on Disney Channel on May 2, 2009, and became available on demand starting on April 25, 2009. Jonas L.A. is the first Disney Channel Original Series since Phil of the Future not to be shot on videotape in a multi-camera format, be filmed before a live studio audience, or use a laugh track. The series was the first on the network to premiere on a Saturday night, part of a deliberate strategy by Disney to open up the night to original programming. Nick, Joe, and Kevin Jonas a part of a brother band in L.A. On November 9, 2009, it was announced that Jonas was being picked up for a second season. On May 5, 2010, it was revealed that the name of the series was changed to Jonas L.A., reflecting the move to Los Angeles, making it the first Disney Channel sitcom to have the show\u0027s main setting change during the course of the series. The second season premiered on June 20, 2010, and ended on October 3, 2010. In November 2010, the series was canceled after two seasons."}, {"color": "#97c2fc", "id": "steamboat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Delta_King.jpg", "label": "steamboat", "shape": "image", "title": "\u0391\u03c4\u03bc\u03cc\u03c0\u03bb\u03bf\u03b9\u03bf \u0391/\u03a0 (Steam ship S/S \u03ae Steamer) \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf \u03c0\u03bb\u03bf\u03af\u03bf \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af, \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03c0\u03c1\u03cc\u03c9\u03c3\u03ae \u03c4\u03bf\u03c5, \u03b1\u03c4\u03bc\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03ae. \u03a4\u03b1 \u03b1\u03c4\u03bc\u03cc\u03c0\u03bb\u03bf\u03b9\u03b1 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b1\u03bd \u03c4\u03b1 \u03c3\u03ba\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03bf\u03cd\u03bd\u03c4\u03b1\u03bd \u03bc\u03b5 \u03b9\u03c3\u03c4\u03af\u03b1, \u03c4\u03b1 \u03b9\u03c3\u03c4\u03b9\u03bf\u03c6\u03cc\u03c1\u03b1. \u03a4\u03bf \u03c0\u03c1\u03ce\u03c4\u03bf \u03c0\u03bb\u03bf\u03af\u03bf \u03c0\u03bf\u03c5 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03ba\u03b9\u03bd\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b1\u03c4\u03bc\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03ae \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03c4\u03c1\u03bf\u03c7\u03ae\u03bb\u03b1\u03c4\u03bf \u03c0\u03bb\u03bf\u03af\u03bf \u00ab\u00bb \u03c4\u03bf 1807, \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03c4\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03bf \u03a1\u03bf\u03b2\u03ad\u03c1\u03c4\u03bf\u03c2 \u03a6\u03bf\u03cd\u03bb\u03c4\u03bf\u03bd. \u03a4\u03bf 1820 \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b1\u03c4\u03bc\u03bf\u03cd \u03c3\u03c4\u03b1 \u03c0\u03bb\u03bf\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b3\u03b5\u03bd\u03b9\u03ba\u03b5\u03cd\u03b5\u03c4\u03b1\u03b9. \u0391\u03c0\u03cc \u03b4\u03b5 \u03c4\u03bf 1850 \u03c0\u03bf\u03c5 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03b7 \u03b5\u03c5\u03c1\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae (\u03b5\u03b3\u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7) \u03c4\u03bf\u03c5 \u03b4\u03b9\u03b1\u03bc\u03ae\u03ba\u03b7 \u03b5\u03bb\u03b9\u03ba\u03bf\u03c6\u03cc\u03c1\u03bf\u03c5 \u03ac\u03be\u03bf\u03bd\u03b1, \u03b1\u03bd\u03c4\u03af \u03c4\u03bf\u03c5 \u03b5\u03b3\u03ba\u03ac\u03c1\u03c3\u03b9\u03bf\u03c5 \u03c4\u03c9\u03bd \u03c4\u03c1\u03bf\u03c7\u03ae\u03bb\u03b1\u03c4\u03c9\u03bd, \u03bf \u03b5\u03ba\u03c4\u03bf\u03c0\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03c9\u03bd \u03b9\u03c3\u03c4\u03b9\u03bf\u03c6\u03cc\u03c1\u03c9\u03bd \u03b1\u03c6\u03b5\u03bd\u03cc\u03c2 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ce\u03bd \u03c4\u03c9\u03bd \u03b1\u03c4\u03bc\u03bf\u03ba\u03af\u03bd\u03b7\u03c4\u03c9\u03bd \u03c4\u03c1\u03bf\u03c7\u03ae\u03bb\u03b1\u03c4\u03c9\u03bd \u03b1\u03c6\u03b5\u03c4\u03ad\u03c1\u03bf\u03c5 \u03b4\u03b9\u03b1\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03bd \u03c0\u03bb\u03ad\u03bf\u03bd \u03c9\u03c2 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03bf\u03c2. \u039f\u03b9 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03b1\u03c4\u03bc\u03bf\u03c4\u03bf\u03c5\u03c1\u03bc\u03c0\u03af\u03bd\u03b5\u03c2 (\u03b1\u03c4\u03bc\u03bf\u03c3\u03c4\u03c1\u03cc\u03b2\u03b9\u03bb\u03bf\u03b9) \u03c0\u03bf\u03c5 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03c0\u03bb\u03bf\u03af\u03bf \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf 1907, \u03c3\u03c4\u03bf \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03cc \u00ab\u039c\u03b1\u03c5\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03b1\u00bb. \u0391\u03c0\u03cc \u03bd\u03b1\u03c5\u03c0\u03b7\u03b3\u03b9\u03ba\u03ae\u03c2 \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac\u03c2 \u03b7 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b1\u03c4\u03bc\u03cc\u03c0\u03bb\u03bf\u03b9\u03c9\u03bd \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc \u03bd\u03b1\u03c5\u03c0\u03ae\u03b3\u03b7\u03c3\u03b7\u03c2 \u03c6\u03bf\u03c1\u03c4\u03b7\u03b3\u03ce\u03bd \u03c0\u03bb\u03bf\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03b2\u03b1\u03c4\u03b7\u03b3\u03ce\u03bd \u03c0\u03bb\u03bf\u03af\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b1\u03bd \u03ad\u03ba\u03c4\u03bf\u03c4\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03b4\u03cd\u03bf \u03b2\u03b1\u03c3\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03bb\u03ac\u03b4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b7 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03af\u03b1."}, {"color": "#97c2fc", "id": "mary jane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_102-00068,_Oskar_von_Preu\u00dfen_mit_Familie.jpg", "label": "mary jane", "shape": "image", "title": "Mary Jane (also known as bar shoes or doll shoes) is an American term (formerly a registered trademark) for a closed, low-cut shoe with one or more straps across the instep. Classic Mary Janes for children are typically made of black leather or patent leather, have one thin strap fastened with a buckle or button, a broad and rounded toe box, low heels, and thin outsoles. Among girls, Mary Janes are traditionally worn with tights, pantyhose, socks, or completely without them (on bare feet), and a dress or a skirt and blouse. Among boys (less common), Mary Janes are traditionally worn with socks (or without them as well), short trousers and a shirt."}, {"color": "#97c2fc", "id": "blacksmith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Belgique_-_Bruxelles_-_Monument_\u00e0_John_Cockerill_-_08.jpg", "label": "blacksmith", "shape": "image", "title": "Un ferrer \u00e9s un menestral que t\u00e9 l\u0027ofici de treballar el ferro, sovint en una ferreria. A Barcelona, l\u0027any 1015, ja \u00e9s esmentada l\u0027exist\u00e8ncia d\u0027un ferrer (faber ferranus). A les ciutats es podien agrupar en una confraria o gremi, en qu\u00e8 tamb\u00e9 hi podien \u00e9sser inclosos els serrallers o manyans, els daguers, els ganiveters, els coltellers, els espasers (ferrers de tall, que feien coltells i altres eines tallants), etc. El primer gremi del qual es t\u00e9 not\u00edcia \u00e9s de 1283 a la ciutat de Val\u00e8ncia, tot i que es tractava d\u0027una agrupaci\u00f3 de diversos oficis relacionats amb el metall. No \u00e9s fins a l\u0027any 1401 que trobem a Barcelona la primera ordinaci\u00f3 estrictament de ferrers. A Barcelona, a mitjans del segle xv, hi havia 81 ferrers; a Girona, l\u0027any 1388, n\u0027hi havia 23, i a Lleida, el 1429, n\u0027hi havia 18, repartits per quatre de les cinc parr\u00f2quies de la ciutat. Algunes eines b\u00e0siques del ferrer s\u00f3n el mall, el martell, la manxa i l\u0027enclusa."}, {"color": "#97c2fc", "id": "bayou", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bayou_Corne.jpg", "label": "bayou", "shape": "image", "title": "Il bayou (dalla lingua Choctaw bayouk, che significa \"tortuosit\u00e0\") \u00e8 un ecosistema tipico del delta del Mississippi, in Louisiana."}, {"color": "#97c2fc", "id": "jackson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "jackson", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc564\ub4dc\ub8e8 \uc7ad\uc2a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc564\ub4dc\ub8e8 \uc7ad\uc2a8(Andrew Jackson, \ubb38\ud654\uc5b4: \uc564\ub4dc\ub958 \uc7ad\uc2a8, 1767\ub144 3\uc6d4 15\uc77c ~ 1845\ub144 6\uc6d4 8\uc77c)\uc740 \ubbf8\uad6d\uc758 \uc81c7\ub300(1829\ub144~1837\ub144) \ub300\ud1b5\ub839\uc774\ub2e4. \ub610\ud55c \uadf8\ub294 \ubbf8\uad6d\uc758 \uad70\uc778\uc73c\ub85c\uc11c 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc601\uad6d\uad70\uacfc \uc2f8\uc6cc \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \ucf08\ud2b8\uc871\uc758 \ud53c\ub97c \uc774\uc5b4\ubc1b\uc740 \uccab \uc544\uc77c\ub79c\ub4dc\uacc4\ub85c\uc11c\ub3c4, \ub610\ud55c, \uadc0\uc871 \ucd9c\uc0dd\uc774 \uc544\ub2cc \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\ub2e4. \ubbfc\uc8fc\ub2f9 \uc18c\uc18d\uc73c\ub85c\ub294 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4. \ub3c5\ub9bd 13\uac1c\uc8fc\uc640 \uad00\uacc4\uac00 \uc5c6\uc5c8\ub358 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uc5c8\uc73c\uba70, \ub610\ud55c \uc7ad\uc2a8 \ubbfc\uc8fc\uc8fc\uc758 \uc815\uc2e0\uc758 \uae30\uc6d0\uc774\uc5c8\uc9c0\ub9cc, \ubc18\uba74\uc5d0 \uadf8\ub294 \ud751\uc778\ub178\uc608 \ub18d\uc7a5\uc8fc\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc9c0\ud615 \uc9c0\ubb3c\uacfc \uc19c \ud3ec\ub300(\u5e03\u5788)\ub97c \uc774\uc6a9\ud574 \uc9c4\uc9c0\ub97c \uc694\uc0c8\ud654\ud55c \uac83\uc774 \ud6a8\uacfc\ub97c \uac70\ub450\uc5b4\uc11c \ubd88\uacfc 21\uba85\uc758 \uc804\uc0ac\uc790\ub85c \uc601\uad6d\uad70 2,037\uba85\uc744 \uc804\uc0ac\uc2dc\ucf1c \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8 \ud6c4 \uc778\ub514\uc5b8 \ud1a0\ubc8c\uc774\ud6c4 \uc601\uc6c5\uc73c\ub85c \ub5a0\uc62c\ub77c\uc11c 1824\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70\uc5d0 \ucd9c\ub9c8\ud588\uc73c\ub098, \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\uc5d0\uac8c \ud328\ud588\ub2e4. \ud558\uc9c0\ub9cc 1828\ub144 \uc7ac\ub3c4\uc804\uc73c\ub85c \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \uc720\uc77c\ud558\uac8c \uc758\ud68c\uc5d0\uc11c \ubd88\uc2e0\uc784 \uacb0\uc758\ub97c \ud55c \ub300\ud1b5\ub839\uc774\uba70, \ubbf8\uc218\uc5d0 \uadf8\ucce4\uc9c0\ub9cc \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \uc554\uc0b4\uc758 \ud45c\uc801\uc774 \ub418\uae30\ub3c4 \ud588\ub2e4. 1845\ub144 6\uc6d4 8\uc77c, \ud5a5\ub144 78\uc138\ub85c \uc0ac\ub9dd\ud558\uc600\ub2e4. \uc601\ubbf8\uc804\uc7c1(1812~14)\uc5d0\uc11c \ub6f0\uc5b4\ub09c \ud65c\uc57d\uc744 \ud3bc\ucce4\uace0, \ub300\ud1b5\ub839 \uc784\uae30 \uc911\uc758 \uac15\uacbd\uc815\ucc45\uc744 \ud3b4 \"\uc564\ub4dc\ub8e8 1\uc138\"\ub77c\ub294 \uc57c\uc720\ub97c \ubc1b\uc558\uc9c0\ub9cc, \ubbf8\uad6d \ub3c5\ub9bd \uc804\uc7c1\ubd80\ud130 \ub0a8\ubd81 \uc804\uc7c1 \uc885\uc804 \uc2dc(1775~1865)\uae4c\uc9c0\ub97c \"\uc5d0\uc774\uc9c0 \uc624\ube0c \uc7ad\uc2a8\"(\ud398\ud130\ub974 \ub8e8\uc138\ud504), \"\uc7ad\uc2a8 \uc5d0\ub77c\"(Jackson Era)\ub77c\uace0 \uace7\uc798 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. \ub610\ud55c \uc131\uaca9\uc0c1 \ubd99\uc740 \ubcc4\uba85\uc740 \uc62c\ub4dc \ud788\ucee4\ub9ac. \ubd80\uc778 \ub808\uc774\uccbc \uc7ad\uc2a8\uc740 \ub0a8\ud3b8\uc774 \ub300\ud1b5\ub839\uc5d0 \ucde8\uc784\ud558\uae30 2\uac1c\uc6d4 \uc804\uc5d0 \uae09\uc0ac\ud558\uc600\uace0, \uc7ad\uc2a8\uc740 \uadf8\ub140\uc758 \uc0ac\uc778\uc774 \ub41c \uac83\uc73c\ub85c\uc11c \uadf8\uc758 \uc815\uc801 \uc874 Q. \uc560\ub364\uc2a4 \ubc0f \uadf8\uc758 \uc9c0\uc9c0\uc790\ub97c \uaca9\ud558\uac8c \ube44\ub09c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "hadley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ErnestHemingwayHadley1922.jpg", "label": "hadley", "shape": "image", "title": "\u30a8\u30ea\u30b6\u30d9\u30b9\u30fb\u30cf\u30c9\u30ea\u30fc\u30fb\u30ea\u30c1\u30e3\u30fc\u30c9\u30bd\u30f3\uff08Elizabeth Hadley Richardson\u30011891\u5e7411\u67089\u65e5 - 1979\u5e741\u670822\u65e5\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u4f5c\u5bb6\u30a2\u30fc\u30cd\u30b9\u30c8\u30fb\u30d8\u30df\u30f3\u30b0\u30a6\u30a7\u30a4\u306e\u6700\u521d\u306e\u59bb\u3067\u3042\u308b\u30021921\u5e74\u306b\u3001\u51fa\u4f1a\u3063\u30661\u5e74\u8db3\u3089\u305a\u3067\u7d50\u5a5a\u3057\u3001\u7d50\u5a5a\u5f8c\u6570\u304b\u6708\u3067\u30d1\u30ea\u306b\u79fb\u4f4f\u3057\u305f\u3002\u30d8\u30df\u30f3\u30b0\u30a6\u30a7\u30a4\u306f\u30d1\u30ea\u3067\u4f5c\u5bb6\u6d3b\u52d5\u3092\u884c\u3044\u3001\u30cf\u30c9\u30ea\u30fc\u306f\u5f7c\u3092\u901a\u3058\u3066\u4ed6\u306e\u30a2\u30e1\u30ea\u30ab\u4eba\u3084\u30a4\u30ae\u30ea\u30b9\u4eba\u306e\u4f5c\u5bb6\u305f\u3061\u3068\u77e5\u308a\u5408\u3063\u305f\u3002 1925\u5e74\u3001\u30cf\u30c9\u30ea\u30fc\u306f\u30d8\u30df\u30f3\u30b0\u30a6\u30a7\u30a4\u304c\u30dd\u30fc\u30ea\u30f3\u30fb\u30d5\u30a1\u30a4\u30d5\u30a1\u30fc\u3068\u4e0d\u502b\u3057\u3066\u3044\u308b\u3053\u3068\u3092\u77e5\u3063\u305f\u3002\u30d5\u30a1\u30a4\u30d5\u30a1\u30fc\u306f\u30cf\u30c9\u30ea\u30fc\u306e\u89aa\u53cb\u3067\u3001\u30d8\u30df\u30f3\u30b0\u30a6\u30a7\u30a4\u592b\u59bb\u3068\u4e00\u7dd2\u306b\u66ae\u3089\u3057\u3001\u65c5\u884c\u3082\u3057\u3066\u3044\u305f\u30021927\u5e74\u306b\u30d8\u30df\u30f3\u30b0\u30a6\u30a7\u30a4\u3068\u96e2\u5a5a\u3057\u30011933\u5e74\u306b\u30d1\u
