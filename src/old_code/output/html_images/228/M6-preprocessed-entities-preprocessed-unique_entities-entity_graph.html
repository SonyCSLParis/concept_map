0435\u043d\u0442\u043e\u0441\u043f\u0440\u043e\u043c\u043e\u0436\u043d\u043e\u044e \u043a\u0440\u0430\u0457\u043d\u043e\u044e \u0443 \u0441\u0432\u0456\u0442\u0456."}, {"color": "#97c2fc", "id": "spring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hot_springs_at_Manikaran,Himachal_Pradesh.jpg", "label": "spring", "shape": "image", "title": "Als Mineralquelle bezeichnet man eine Quelle, die Mineralwasser ergibt. Vom Standpunkt des Geowissenschaftlers ist die Unterscheidung zwischen Mineralquelle und \u201eQuelle\u201c eine Frage relativ willk\u00fcrlich festgelegter Grenzwerte der Mineralisation ihrer W\u00e4sser. Die Anschauungen dar\u00fcber haben sich im Verlauf der Geschichte sehr gewandelt. Fr\u00fche Aussagen \u00fcber Mineralw\u00e4sser und ihrer Quellorte finden sich beispielsweise in den Schriften von Johann Theodor Tabernaemontanus und Martinus Rulandus."}, {"color": "#97c2fc", "id": "petition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Al\u00e1\u00edr\u00e1sgy\u0171jt\u00e9s_a_betelep\u00edt\u00e9si_kv\u00f3ta_ellen_-_Nyugati_t\u00e9r,_2015.11.26_(2).jpg", "label": "petition", "shape": "image", "title": "De petitie is een instrument van burgers om volksvertegenwoordigers een signaal te geven dat hun handelen noodzakelijk is. In bredere context kan het ieder soort verzoek van groepen belanghebbenden aan beslissingsverantwoordelijken betreffen, bijvoorbeeld van werknemers aan een werkgever, vakbondsleden aan het vakbondsbestuur, studenten aan het bestuur van de universiteit, ouders of leerlingen aan het bestuur van een school. Het petitierecht is in veel landen wettelijk vastgelegd. Er bestaan twee soorten petities: de klachtpetitie en de politieke petitie. Klachtpetities betreffen een concrete situatie met een beperkte individuele draagwijdte, terwijl politieke petities een beleidsmatige oplossing of wijziging beogen. De politieke petitie mag niet vereenzelvigd worden met het volksinitiatief, aangezien die, in tegenstelling tot de politieke petitie, niet juridisch bindend is. Hoewel petities over het algemeen niet juridisch bindend zijn, vormen ze wel een sterk signaal aan de beslissingsverantwoordelijken dat er een zekere onvrede bestaat. De petitie naast zich neerleggen kan ertoe leiden dat de belanghebbenden de zittende vertegenwoordigers of beleidsmakers niet langer zullen steunen, zullen stemmen met de voeten, of hun frustratie afreageren of uiten op een andere (illegale) manier."}, {"color": "#97c2fc", "id": "citizenship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Citizenship_ceremony_on_beach_near_Cooktown,_Queensland._2012.jpg", "label": "citizenship", "shape": "image", "title": "Kewarganegaraan merupakan keanggotaan seseorang dalam kontrol satuan politik tertentu (secara khusus: negara) yang dengannya membawa hak untuk berpartisipasi dalam kegiatan politik. Seseorang dengan keanggotaan yang demikian disebut warga negara. Seorang warga negara berhak memiliki paspor dari negara yang dianggotainya. Kewarganegaraan merupakan bagian dari konsep kewargaan (bahasa Inggris: citizenship). Di dalam pengertian ini, warga suatu kota atau kabupaten disebut sebagai warga kota atau warga kabupaten, karena keduanya juga merupakan satuan politik. Dalam otonomi daerah, kewargaan ini menjadi penting, karena masing-masing satuan politik akan memberikan hak (biasanya sosial) yang berbeda-beda bagi warganya. Kewarganegaraan memiliki kemiripan dengan kebangsaan (bahasa Inggris: nationality). Yang membedakan adalah hak-hak untuk aktif dalam perpolitikan. Ada kemungkinan untuk memiliki kebangsaan tanpa menjadi seorang warga negara (contoh, secara hukum merupakan subyek suatu negara dan berhak atas perlindungan tanpa memiliki hak berpartisipasi dalam politik). Juga dimungkinkan untuk memiliki hak politik tanpa menjadi anggota bangsa dari suatu negara. Di bawah , status kewarganegaraan memiliki implikasi hak dan kewajiban. Dalam filosofi \"kewarganegaraan aktif\", seorang warga negara disyaratkan untuk menyumbangkan kemampuannya bagi perbaikan komunitas melalui partisipasi ekonomi, layanan publik, kerja sukarela, dan berbagai kegiatan serupa untuk memperbaiki penghidupan masyarakatnya. Dari dasar pemikiran ini muncul mata pelajaran Kewarganegaraan (bahasa Inggris: Civics) yang diberikan di sekolah-sekolah."}, {"color": "#97c2fc", "id": "american pioneer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_States_1789-03-1789-08.png", "label": "american pioneer", "shape": "image", "title": "\u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0435 \u043f\u0438\u043e\u043d\u0435\u0440\u044b (\u0430\u043d\u0433\u043b. American pioneers) \u2014 \u043b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u0440\u0430\u0437\u043d\u044b\u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u044b \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0421\u0428\u0410, \u043d\u043e \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0432 XVIII \u0432\u0435\u043a\u0435 \u0438 \u0432 \u043f\u0435\u0440\u0432\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0435 XIX \u0432\u0435\u043a\u0430, \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u044f\u043b\u0438\u0441\u044c \u043d\u0430 \u0437\u0430\u043f\u0430\u0434, \u0437\u0430\u0441\u0435\u043b\u044f\u044f \u043d\u043e\u0432\u044b\u0435 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438. \u0421\u043b\u043e\u0432\u043e \u043f\u0438\u043e\u043d\u0435\u0440 (pionnier) \u0438\u043c\u0435\u0435\u0442 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u0438 \u0440\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0441\u043b\u043e\u0432\u0443 \u043f\u0435\u043e\u043d (\u0431\u0430\u0442\u0440\u0430\u043a, \u043f\u0435\u0445\u043e\u0442\u0438\u043d\u0435\u0446), \u0432 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0432 \u044d\u0442\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u0441 XVII \u0432\u0435\u043a\u0430. \u0418\u043c\u0435\u043b\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u2014 \u0431\u0430\u043a\u0432\u0443\u0434\u0441\u043c\u0435\u043d\u044b, \u0441\u043a\u0432\u0430\u0442\u0442\u0435\u0440\u044b. \u0423\u0441\u043b\u043e\u0432\u0438\u044f \u0436\u0438\u0437\u043d\u0438 \u0443 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u044f, \u0432 \u041d\u043e\u0432\u043e\u0439 \u0410\u043d\u0433\u043b\u0438\u0438, \u0437\u0435\u043c\u043b\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0431\u044b\u043b\u0438 \u043c\u0435\u043d\u0435\u0435 \u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u044b\u043c\u0438, \u0447\u0435\u043c \u0437\u0430\u043f\u0430\u0434\u043d\u044b\u0435, \u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0438 \u043c\u0438\u0433\u0440\u0430\u0446\u0438\u0438 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0432 \u043d\u043e\u0432\u044b\u0435, \u043c\u0435\u043d\u0435\u0435 \u043e\u0431\u0436\u0438\u0442\u044b\u0435 \u0440\u0430\u0439\u043e\u043d\u044b. \u0416\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0442\u0434\u0430\u043b\u0435\u043d\u043d\u044b\u0445 \u0440\u0430\u0439\u043e\u043d\u043e\u0432 \u0412\u0438\u0440\u0434\u0436\u0438\u043d\u0438\u0438 \u0438 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0438 \u042e\u0436\u043d\u043e\u0439 \u041a\u0430\u0440\u043e\u043b\u0438\u043d\u044b \u043f\u043e\u0431\u0443\u0436\u0434\u0430\u043b\u043e \u0443\u0445\u043e\u0434\u0438\u0442\u044c \u0432\u0441\u0435 \u0434\u0430\u043b\u044c\u0448\u0435 \u043d\u0430 \u0437\u0430\u043f\u0430\u0434 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u0434\u043e\u0440\u043e\u0433 \u0438 \u043a\u0430\u043d\u0430\u043b\u043e\u0432 \u0434\u043b\u044f \u0434\u043e\u0441\u0442\u0430\u0432\u043a\u0438 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0438\u0438 \u043d\u0430 \u0440\u044b\u043d\u043a\u0438 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u044f. \u041f\u0438\u043e\u043d\u0435\u0440 \u2014 \u044d\u0442\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u0441\u0435 \u0432\u0440\u0435\u043c\u044f \u0441\u0442\u0440\u0435\u043c\u0438\u0442\u0441\u044f \u043d\u0430 \u0417\u0430\u043f\u0430\u0434, \u043f\u043e\u0434\u043e\u0431\u043d\u043e \u0431\u0438\u0437\u043e\u043d\u0443, \u0433\u043e\u043d\u0438\u043c\u043e\u043c\u0443 \u043d\u0430\u0441\u0442\u0443\u043f\u0430\u044e\u0449\u0435\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439. \u0415\u043c\u0443 \u043c\u0435\u0448\u0430\u0435\u0442 \u0441\u043e\u0441\u0435\u0434, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0441\u0435\u043b\u0438\u043b\u0441\u044f \u0431\u043b\u0438\u0436\u0435, \u0447\u0435\u043c \u0432 \u0434\u0435\u0441\u044f\u0442\u0438 \u043c\u0438\u043b\u044f\u0445 \u043e\u0442 \u043d\u0435\u0433\u043e. \u0418 \u0435\u0441\u043b\u0438 \u043e\u043d \u043d\u0435 \u0432\u0438\u0434\u0438\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u0435\u0440\u0435\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0435, \u043a\u043e\u0433\u0434\u0430 \u0435\u0433\u043e \u043f\u043e\u0434\u0440\u0443\u0431\u0438\u0448\u044c, \u0443\u043f\u0430\u043b\u043e \u0431\u044b \u043d\u0435 \u0431\u043b\u0438\u0436\u0435 \u0447\u0435\u043c \u0432 \u043f\u044f\u0442\u0438\u0434\u0435\u0441\u044f\u0442\u0438 \u043c\u0435\u0442\u0440\u0430\u0445 \u043e\u0442 \u0445\u0438\u0436\u0438\u043d\u044b, \u0437\u043d\u0430\u0447\u0438\u0442, \u043d\u0430\u0434\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0434\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u0438 \u0443\u0445\u043e\u0434\u0438\u0442\u044c.(\u0418\u0437 \u00ab\u0410\u043b\u044c\u043c\u0430\u043d\u0430\u0445\u0430 \u0414\u044d\u0432\u0438 \u041a\u0440\u043e\u043a\u0435\u0442\u0442\u0430\u00bb, 1838) \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0438\u043e\u043d\u0435\u0440\u044b \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u044f\u043b\u0438\u0441\u044c \u0434\u043b\u044f \u0437\u0430\u043d\u044f\u0442\u0438\u044f \u0437\u0435\u043c\u043b\u0435\u0434\u0435\u043b\u0438\u0435\u043c \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u0441\u0435\u043c\u044c\u044f\u043c\u0438. \u0414\u0440\u0443\u0433\u0438\u0435 \u0431\u044b\u043b\u0438 \u0442\u0440\u0430\u043f\u043f\u0435\u0440\u0430\u043c\u0438 (\u0437\u0432\u0435\u0440\u043e\u043b\u043e\u0432\u0430\u043c\u0438) \u0438\u043b\u0438 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u043d\u0430 \u0437\u0430\u043f\u0430\u0434 \u0434\u043b\u044f \u0437\u0430\u043d\u044f\u0442\u0438\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u0432\u0438\u0434\u0430\u043c\u0438 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u043e\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0431\u0435\u0437 \u043d\u0430\u043c\u0435\u0440\u0435\u043d\u0438\u044f \u043f\u043e\u0441\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0442\u0430\u043c \u043d\u0430\u0432\u0441\u0435\u0433\u0434\u0430. \u041f\u0438\u043e\u043d\u0435\u0440\u0430\u043c \u043d\u0430 \u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0421\u0428\u0410 \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u0432\u044b\u0440\u0443\u0431\u0430\u0442\u044c \u043b\u0435\u0441 \u043f\u043e\u0434 \u043f\u0430\u0448\u043d\u044e. \u041d\u0430 \u00ab\u0414\u0438\u043a\u0438\u0439 \u0417\u0430\u043f\u0430\u0434\u00bb \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043f\u0438\u043e\u043d\u0435\u0440\u043e\u0432 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0432 \u043a\u0430\u0440\u0430\u0432\u0430\u043d\u0430\u0445 \u0438\u0437 \u0444\u0443\u0440\u0433\u043e\u043d\u043e\u0432. \u0414\u0430\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0445 \u0437\u0430\u0431\u0438\u0440\u0430\u043b\u0438\u0441\u044c \u043e\u0445\u043e\u0442\u043d\u0438\u043a\u0438 \u0438 \u0437\u0432\u0435\u0440\u043e\u043b\u043e\u0432\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a \u0424\u043e\u0440\u0434\u0445\u044d\u043c \u043e\u043f\u0438\u0441\u0430\u043b \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c: \u00ab\u042d\u0442\u043e \u043e\u0442\u0432\u0430\u0436\u043d\u0430\u044f, \u0432\u044b\u043d\u043e\u0441\u043b\u0438\u0432\u0430\u044f \u043f\u043e\u0440\u043e\u0434\u0430 \u043b\u044e\u0434\u0435\u0439, \u0436\u0438\u0432\u0443\u0449\u0438\u0445 \u0432 \u0436\u0430\u043b\u043a\u0438\u0445 \u0445\u0438\u0436\u0438\u043d\u0430\u0445\u2026 \u041e\u043d\u0438 \u043d\u0435\u043e\u0442\u0435\u0441\u0430\u043d\u044b, \u043d\u043e \u0433\u043e\u0441\u0442\u0435\u043f\u0440\u0438\u0438\u043c\u043d\u044b, \u0434\u043e\u0431\u0440\u044b \u043a \u0447\u0443\u0436\u0435\u0441\u0442\u0440\u0430\u043d\u0446\u0430\u043c, \u0447\u0435\u0441\u0442\u043d\u044b \u0438 \u043d\u0430\u0434\u0435\u0436\u043d\u044b. \u041e\u043d\u0438 \u0432\u044b\u0440\u0430\u0449\u0438\u0432\u0430\u044e\u0442 \u043d\u0438\u0437\u043a\u043e\u0440\u043e\u0441\u043b\u0443\u044e \u0438\u043d\u0434\u0435\u0439\u0441\u043a\u0443\u044e \u043a\u0443\u043a\u0443\u0440\u0443\u0437\u0443 \u0438 \u0442\u044b\u043a\u0432\u044b, \u0440\u0430\u0437\u0432\u043e\u0434\u044f\u0442 \u0441\u0432\u0438\u043d\u0435\u0439, \u0438\u043d\u043e\u0433\u0434\u0430 \u0434\u0435\u0440\u0436\u0430\u0442 \u043e\u0434\u043d\u0443-\u0434\u0432\u0443\u0445 \u043a\u043e\u0440\u043e\u0432\u2026 \u041e\u0434\u043d\u0430\u043a\u043e \u0440\u0443\u0436\u044c\u0435 \u2014 \u044d\u0442\u043e \u0438\u0445 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f\u00bb. \u042d\u0442\u0438 \u043b\u044e\u0434\u0438 \u0432\u044b\u0440\u0443\u0431\u0430\u043b\u0438 \u043b\u0435\u0441\u0430, \u0441\u0442\u0440\u043e\u0438\u043b\u0438 \u0441\u0435\u0431\u0435 \u0431\u0440\u0435\u0432\u0435\u043d\u0447\u0430\u0442\u044b\u0435 \u0445\u0438\u0436\u0438\u043d\u044b \u0438 \u0432\u044b\u0442\u0435\u0441\u043d\u044f\u043b\u0438 \u0438\u043d\u0434\u0435\u0439\u0446\u0435\u0432 \u0441 \u0437\u0435\u043c\u0435\u043b\u044c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0438. \u0427\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u0435\u0432 \u043f\u0440\u0438\u0431\u044b\u0432\u0430\u043b\u043e \u0432 \u043d\u0435\u043e\u0431\u0436\u0438\u0442\u044b\u0435 \u043c\u0435\u0441\u0442\u0430, \u0442\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u0440\u0435\u0434\u0438 \u043d\u0438\u0445 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u043e\u0441\u044c \u043d\u0435 \u043e\u0445\u043e\u0442\u043d\u0438\u043a\u043e\u0432, \u0430 \u0444\u0435\u0440\u043c\u0435\u0440\u043e\u0432. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u0438\u043c\u0447\u0438\u0432\u044b\u0435 \u0441\u043a\u0443\u043f\u0430\u043b\u0438 \u043f\u043e \u0434\u0435\u0448\u0451\u0432\u043a\u0435 \u0443\u0447\u0430\u0441\u0442\u043a\u0438 \u0437\u0435\u043c\u043b\u0438, \u0430 \u043a\u043e\u0433\u0434\u0430 \u043e\u043d\u0430 \u0434\u043e\u0440\u043e\u0436\u0430\u043b\u0430, \u043f\u0440\u043e\u0434\u0430\u0432\u0430\u043b\u0438 \u0435\u0451 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u0430\u043c, \u0430 \u0441\u0430\u043c\u0438 \u0434\u0432\u0438\u0433\u0430\u043b\u0438\u0441\u044c \u0434\u0430\u043b\u044c\u0448\u0435, \u043f\u0440\u043e\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044f \u043f\u0443\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u043c. \u041f\u0435\u0440\u0435\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u043d\u0430 \u0437\u0430\u043f\u0430\u0434 \u0441\u0438\u043b\u044c\u043d\u043e \u0432\u043b\u0438\u044f\u043b\u043e \u043d\u0430 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0435\u0439. \u041e\u043d\u043e \u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e \u043b\u0438\u0447\u043d\u043e\u0439 \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u0435, \u0432\u043e\u0441\u043f\u0438\u0442\u044b\u0432\u0430\u043b\u043e \u043b\u044e\u0434\u0435\u0439 \u0432 \u0434\u0443\u0445\u0435 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0431\u0435\u0437 \u043f\u0440\u0438\u0432\u044b\u0447\u043a\u0438 \u043f\u043e\u043b\u0430\u0433\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0437\u0430\u0449\u0438\u0442\u0443 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u043e\u0433\u0440\u0443\u0431\u043b\u044f\u043b\u043e \u043c\u0430\u043d\u0435\u0440\u044b. \u041e\u0431\u0440\u0430\u0437 \u043e\u0442\u0432\u0430\u0436\u043d\u043e\u0433\u043e \u0438 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u0438\u043c\u0447\u0438\u0432\u043e\u0433\u043e \u043f\u0438\u043e\u043d\u0435\u0440\u0430 \u0441\u0442\u0430\u043b \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u043e\u0431\u0440\u0430\u0437\u043e\u0432 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b, \u0432\u043a\u043b\u044e\u0447\u0430\u044f . \u0412 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u0433\u0435\u0440\u043e\u044f\u043c\u0438 \u0444\u043e\u043b\u044c\u043a\u043b\u043e\u0440\u0430 \u0441\u0442\u0430\u043b\u0438 \u0442\u0430\u043a\u0438\u0435 \u043f\u0438\u043e\u043d\u0435\u0440\u044b \u043a\u0430\u043a \u0414\u0430\u043d\u0438\u044d\u043b\u044c \u0411\u0443\u043d \u0438 \u0414\u044d\u0432\u0438 \u041a\u0440\u043e\u043a\u0435\u0442."}, {"color": "#97c2fc", "id": "buenos aires", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bandera_de_Espa\u00f1a_1808-1813.svg", "label": "buenos aires", "shape": "image", "title": "A\u016dtonoma Urbo de Bonaero (hispane Ciudad Aut\u00f3noma de Buenos Aires [\u02c8bwenos \u02c8aj\u027ees], kiu signifas bonaj aeroj a\u016d, se konsideri kuntekston de mara navigado, \"la \u011dusta vento\") estas la \u0109efurbo de Argentino. La oficiala urbo-regiono nomi\u011das Federala \u0108efurbo (Capital Federal) [kapiTAL fedeRAL], kaj enhavas 3\u2009000\u2009000 da lo\u011dantoj. Sed la urbo kreskis multe en la apudan provincon, la Bonaera Provinco, kaj la tuta urba areo havas entute 8\u2009700\u2009000 lo\u011dantojn. La Respubliko Argentino estas organizata en 23 provincoj krom la A\u016dtonoma Urbo Bonaero, kie trovi\u011das la sidejo de la federala registaro. La\u016d la le\u011do 23512 de 1987, la \u0108efurbo de la Respubliko devas esti translokigita al nova Federala Distrikto, kreota en la municipoj de kaj Guardia Mitre (R\u00edo Negro) kaj parto de la Partio Patagones (Bonaero). La translokigo estis akceptita de la provincoj R\u00edo Negro (Le\u011do 2086) kaj Bonaero (Le\u011do 10454), sed tio senvalidi\u011dis amba\u016dkaze en 1992 pro manko de efektivigo. Por oktobro de 2013 la nacia le\u011do ankora\u016d validas, sed la translokigo estis haltigita kaj Bonaero pluestas la \u0109efurbo de la respubliko plenrajte. Bonaero estas la urbo plej granda, lo\u011data kaj grava de la Suda Konuso, dua urbo plej etenda kaj lo\u011data de Sudameriko, urbo de \u00abalfa klaso\u00bb, kun S\u00e3o Paulo kaj Meksikurbo, kaj urbo plej vizitata de Sudameriko. Posedas krome la porpersonan enspezon plej altan de Latinameriko, kaj trovi\u011das inter la urboj kun plej alta vivkvalito de la mondoregiono, superita nur de Montevideo en la Suda Poluso. \u011ci aperas kiel plej kompetenteca urbo de la tuta Latinameriko. \u011ci estas la ekonomia, financa kaj komerca centro de Argentino, kio videblas en la agado de la Komercborso."}, {"color": "#97c2fc", "id": "federal congress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senado_de_M\u00e9xico_(2018-2024).svg", "label": "federal congress", "shape": "image", "title": "\u8054\u90a6\u8bae\u4f1a\uff08\u897f\u73ed\u7259\u8a9e\uff1aCongreso de la Uni\u00f3n\uff09\u662f\u58a8\u897f\u54e5\u7684\u56fd\u5bb6\u7acb\u6cd5\u673a\u5173\u3002\u8054\u90a6\u8bae\u4f1a\u5b9e\u884c\u4e24\u9662\u5236\uff0c\u7531\u53c2\u8bae\u9662\u548c\u4f17\u8bae\u9662\u7ec4\u6210\u3002\u6bcf\u5c4a\u53c2\u8bae\u9662\u4efb\u671f6\u5e74\uff0c\u4f17\u8bae\u9662\u4efb\u671f3\u5e74\u3002\u53c2\u8bae\u9662\u6709128\u540d\u8bae\u5458\uff0c\u4f17\u8bae\u9662\u6709500\u540d\u8bae\u5458\u3002"}, {"color": "#97c2fc", "id": "dictator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prins_Bernhard_in_Zaire_(voorheen_Belgisch_Congo),_Bernhard_en_Mobutu,_Bestanddeelnr_926-6037.jpg", "label": "dictator", "shape": "image", "title": "\u72ec\u88c1\u653f\u6cbb\uff08\u3069\u304f\u3055\u3044\u305b\u3044\u3058\u3001\u82f1: Dictatorship\uff09\u3068\u306f\u3001\u4e00\u500b\u4eba\u307e\u305f\u306f\u4e00\u515a\u6d3e\u304c\u6a29\u529b\u3092\u72ec\u5360\u3057\u3066\u7d71\u6cbb\u3092\u884c\u3046\u653f\u6cbb\u4f53\u5236\u306e\u3053\u3068\u3092\u6307\u3059\u3002\u72ec\u88c1\u5236\uff08\u3069\u304f\u3055\u3044\u305b\u3044\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u8fd1\u4ee3\u4ee5\u964d\u306b\u304a\u3044\u3066\u306f\u793e\u4f1a\u4e3b\u7fa9\u56fd\u30fb\u5171\u7523\u4e3b\u7fa9\u56fd\u30fb\u5168\u4f53\u4e3b\u7fa9\u56fd\u30fb\u56fd\u5bb6\u4e3b\u7fa9\u56fd\u306e\u4e2d\u306b\u591a\u767a\u3057\u3066\u3044\u308b\u3002 \u72ec\u88c1\u653f\u6cbb\u3084\u72ec\u88c1\u5236\u3092\u3001\u56fd\u306e\u57fa\u672c\u7684\u306a\u539f\u5247\u3068\u3057\u3066\u91cd\u8996\u3059\u308b\u56fd\u5bb6\u306e\u3053\u3068\u3092\u72ec\u88c1\u56fd\u5bb6\u3068\u3044\u3046\u3002"}, {"color": "#97c2fc", "id": "election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Presidential_Election_in_Argentina,_the_Polling-Station_at_the_Church_of_La_Merced,_Buenos_Ayres.jpg", "label": "election", "shape": "image", "title": "\uc120\uac70(\u9078\u64e7, \uc601\uc5b4: election)\ub294 \ub300\uc911\uc774 \uacf5\uc9c1\uc790\ub098 \ub300\ud45c\uc790\ub97c \uc120\ucd9c\ud558\ub294 \uc758\uc0ac \uacb0\uc815 \uc808\ucc28\ub85c, \ub300\uac1c \ud22c\ud45c\ub97c \ud1b5\ud574 \uc9c4\ud589\ub41c\ub2e4. \uc120\uac70\ub294 17\uc138\uae30 \uc774\ud6c4 \ud604\ub300\uc758 \ub300\uc758\uc81c\uac00 \ub4f1\uc7a5\ud558\uba74\uc11c \uc77c\uc0c1\ud654\ub418\uc5c8\ub2e4. \uc774 \uacfc\uc815\uc740 \ub3d9\ud638\ud68c\uc5d0\uc11c \uc870\ud569, \ud68c\uc0ac\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uc218\ub9ce\uc740 \ub2e4\ub978 \uac1c\uc778 \ub2e8\uccb4\uc640 \uc0ac\uc5c5 \ub2e8\uccb4\uc5d0\uc11c\ub3c4 \uc0ac\uc6a9\ub41c\ub2e4. \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544, \ub808\uc18c\ud1a0\uc640 \uac19\uc774 \uad6d\uc655\uc774 \ub2e4\uc2a4\ub9ac\ub294 \ub098\ub77c\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \uc120\uac70\uac00 \uc5c6\uc73c\uba70, \uc788\ub2e4 \ud558\ub354\ub77c\ub3c4 \uc758\ud68c\uc120\uac70\ubc16\uc5d0 \uc5c6\ub2e4."}, {"color": "#97c2fc", "id": "refugio", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Refugio.jpg", "label": "refugio", "shape": "image", "title": "\u30ec\u30d5\u30e5\u30b8\u30aa\u306e\u6226\u3044(Battle of Refugio)\u306f\u30011836\u5e743\u670812\u65e5\u304b\u30893\u670815\u65e5\u307e\u3067\u306b\u30c6\u30ad\u30b5\u30b9\u5dde\u30ec\u30d5\u30e5\u30b8\u30aa\u8fd1\u304f\u3067\u8d77\u3053\u3063\u305f\u6226\u95d8\u3002\u30db\u30bb\u30fb\u30c7\u30fb\u30a6\u30ec\u30a2\u5c06\u8ecd\u30681,500\u540d\u306e\u30e1\u30ad\u30b7\u30b3\u8ecd\u304c\u3001\u30a8\u30a4\u30e2\u30f3\u30fb\u30d0\u30c8\u30e9\u30fc\u30fb\u30ad\u30f3\u30b0\u306828\u540d\u306e\u5fd7\u9858\u5175\u90e8\u968a\u3001\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30ef\u30fc\u30c9\u4e2d\u4f50\u3068\u304a\u3088\u305d120\u540d\u306e\u90e8\u968a\u3068\u6226\u3063\u305f\u3002\u30c6\u30ad\u30b5\u30b9\u9769\u547d\u306e\u30b4\u30ea\u30a2\u30c9\u6226\u5f79\u306e\u3072\u3068\u3064\u3068\u3057\u3066\u3001\u6226\u95d8\u306f\u3001\u30e1\u30ad\u30b7\u30b3\u8ecd\u306e\u52dd\u5229\u306b\u5e30\u7740\u3057\u3001\u30c6\u30ad\u30b5\u30b9\u306e\u53cd\u4e71\u8ecd\u306f\u30d0\u30e9\u30d0\u30e9\u306b\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "san antonio", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Pearl_San_Antonio_2019.jpg", "label": "san antonio", "shape": "image", "title": "San Antonio estas la \u0109efurbo de Kantono Bexar, Teksaso, Usono. Originale fondita de Kanariaj Insulanoj en 1731, San-Antonio estis unu el fruaj hispanaj setlejoj en la Amerikoj. La Batalo de la Alamo okazis apude dum 1836 kaj la urbeto fine kreskis \u011dis \u011di entenis la misiejon. Hodia\u016d, la Alamo estas en la koro de centra San-Antonio. Fama pro gia Rivermar\u015dejo (angle Riverwalk, hispane Paseo del Rio) kaj la Alamo, estante hejmo de Sea World, , Casa Navarro, El Merkado, la Tower of the Americas, aliaj misiejoj, muzeoj, kaj la Institute of Texas Cultures(Instituto de Teksasaj Kulturoj), San-Antonio estas vizitita de dudek milionoj da turistoj jare. La urbo estas anka\u016d la hejmo de Fuorto Sam Houston, Aerarmea Bazo Lackland, Aerarmea Bazo Randolph, kaj Urba Bazo Brooks. La estrejoj de kaj estas en San-Antonio. San-Antonio estas servata de la ."}, {"color": "#97c2fc", "id": "rallying", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paris_-_Bonhams_2017_-_Lancia_Stratos_Groupe_4_coup\u00e9_-_1976_-_001.jpg", "label": "rallying", "shape": "image", "title": "Le rallye est une discipline de sport automobile. Initialement d\u00e9fi de rassemblement pour aristocrates ais\u00e9s (\u00ab rallier \u00bb un lieu, verbe repris par les Anglo-Saxons qui en ont fait \u00ab rallye \u00bb), la discipline a beaucoup \u00e9volu\u00e9 pour devenir une course de vitesse. Les rallyes modernes ont pour particularit\u00e9 de ne pas se pratiquer sur un circuit mais sur des routes ferm\u00e9es au public pour l\u0027occasion. Les \u00e9preuves se d\u00e9roulent sur diff\u00e9rents types de terrain (terre, neige, asphalte, etc), et sont compos\u00e9es de plusieurs \u00e9tapes (parfois courues de nuit), avec une suite d\u0027\u00e9preuves allant d\u0027un point \u00e0 un autre. Les \u00e9preuves chronom\u00e9tr\u00e9es sont appel\u00e9es \u00e9preuves sp\u00e9ciales, les parties non chronom\u00e9tr\u00e9es sont appel\u00e9es \u00e9tapes de liaison. Les v\u00e9hicules utilis\u00e9s sont g\u00e9n\u00e9ralement des voitures de production (en l\u0027occurrence des mod\u00e8les de s\u00e9rie dits voitures de tourisme) modifi\u00e9s suivant les possibilit\u00e9s offertes par le r\u00e8glement. Le pilote du v\u00e9hicule est assist\u00e9 par un copilote qui lui annonce les caract\u00e9ristiques de la route \u00e0 l\u0027avance. Le gagnant est g\u00e9n\u00e9ralement d\u00e9termin\u00e9 par l\u0027addition des temps pour effectuer les \u00e9preuves sp\u00e9ciales, bien que dans certains rallyes le gagnant soit d\u00e9termin\u00e9 par un temps id\u00e9al pour effectuer les \u00e9preuves sp\u00e9ciales."}, {"color": "#97c2fc", "id": "native americans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buffalo_soldiers1.jpg", "label": "native americans", "shape": "image", "title": "Domorod\u00ed obyvatel\u00e9 Spojen\u00fdch st\u00e1t\u016f americk\u00fdch je ozna\u010den\u00ed pro domorod\u00e9 Ameri\u010dany ob\u00fdvaj\u00edc\u00ed \u00fazem\u00ed dne\u0161n\u00edch Spojen\u00fdch st\u00e1t\u016f americk\u00fdch. Ne v\u0161echny p\u016fvodn\u00ed obyvatele USA lze ozna\u010dit za Indi\u00e1ny \u2013 ne\u0159ad\u00ed se sem (Native Hawaiians), Eskym\u00e1ci (Inuit\u00e9) a Aleuti. Ameri\u010dt\u00ed domorodci se d\u011bl\u00ed do mnoha r\u016fzn\u00fdch kmen\u016f a skupin. Ozna\u010den\u00ed \"Indi\u00e1ni\" nebo \"Eskym\u00e1ci\" nejsou p\u0159esn\u00e9 term\u00edny; jsou to koloni\u00e1ln\u00ed ozna\u010den\u00ed, kter\u00e9 sami domorod\u00ed obyvatel\u00e9 nep\u0159ij\u00edmaj\u00ed a od jejich pou\u017e\u00edv\u00e1n\u00ed je odkl\u00e1n\u011bno. P\u0159edci dne\u0161n\u00edch domorod\u00fdch obyvatel dorazili do Spojen\u00fdch st\u00e1t\u016f p\u0159ed nejm\u00e9n\u011b 15 000 lety, a to z Asie p\u0159es Beringii. N\u00e1sledn\u011b se vyvinula \u0159ada rozmanit\u00fdch n\u00e1rod\u016f, kmen\u016f a kultur. Indi\u00e1ny v\u0161ak v\u00fdrazn\u011b ovlivnila evropsk\u00e1 kolonizace Ameriky, kter\u00e1 za\u010dala roku 1492, a jejich po\u010dty rapidn\u011b ub\u00fdvaly kv\u016fli zavle\u010den\u00fdm chorob\u00e1m, v\u00e1lk\u00e1m a otroctv\u00ed. Po zalo\u017een\u00ed Spojen\u00fdch st\u00e1t\u016f bylo mnoho kmen\u016f vystaveno v\u00e1l\u010den\u00ed, odsun\u016fm a jednostrann\u00fdm smlouv\u00e1m a dodnes trp\u00ed diskrimina\u010dn\u00ed vl\u00e1dn\u00ed politikou. Od 60. let 20. stolet\u00ed vedlo hnut\u00ed za nez\u00e1vislost k mnoha zm\u011bn\u00e1m v \u017eivotech americk\u00fdch domorodc\u016f a dnes je ve Spojen\u00fdch st\u00e1tech v\u00edce ne\u017e p\u011bt mili\u00f3n\u016f domorod\u00fdch Ameri\u010dan\u016f."}, {"color": "#97c2fc", "id": "matagorda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Matagorda_bay.jpg", "label": "matagorda", "shape": "image", "title": "Matagorda Bay (/\u02ccm\u00e6t\u0259\u02c8\u0261\u0254\u02d0rd\u0259/) is a large Gulf of Mexico bay on the Texas coast, lying in Calhoun and Matagorda counties and located approximately 80 miles (130 km) northeast of Corpus Christi, 143 miles (230 km) east-southeast of San Antonio, 108 miles (174 km) south-southwest of Houston, and 167 miles (269 km) south-southeast of Austin. It is one of seven major estuaries along the Gulf Coast of Texas and serves as the mouth of numerous streams, most notably the Lavaca and Colorado Rivers. The Texas seaport of Port Lavaca is located on the system\u0027s northwestern extension of Lavaca Bay. The city of Palacios is found on northeastern extension of Tres Palacios Bay, and Port O\u0027Connor is located on the southwestern tip of the main bay\u0027s shore. The ghost town of Indianola, which was a major port before it was destroyed by two hurricanes in the late 19th century, is also found on the bay. The bay is separated from the Gulf of Mexico by Matagorda Peninsula. Its shore, especially near the Colorado River delta, provides a habitat for a wide variety of wildlife. The wildlife serves as a basis for the birding and fishing tourism, and is an essential component of the production of seafood, specifically shrimp and blue crab, which are the specialties of the area. The fertile land near the bay is ideal for farming, especially for the propagation of rice."}, {"color": "#97c2fc", "id": "harrison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cincinnati-harrison-statue.jpg", "label": "harrison", "shape": "image", "title": "William Henry Harrison (February 9, 1773 \u2013 April 4, 1841) was an American military officer and politician who served as the ninth president of the United States. Harrison died just 31 days after his inauguration in 1841, and had the shortest presidency in United States history. He was also the first United States president to die in office, and a brief constitutional crisis resulted as presidential succession was not then fully defined in the United States Constitution. Harrison was the last president born as a British subject in the Thirteen Colonies and was the paternal grandfather of Benjamin Harrison, the 23rd president of the United States. He was born into the Harrison family of Virginia at their homestead, Berkeley plantation in Charles City County, Virginia; he was a son of Benjamin Harrison V\u2014a Founding Father of the United States. During his early military career, Harrison participated in the 1794 Battle of Fallen Timbers, an American military victory that ended the Northwest Indian War. Later, he led a military force against Tecumseh\u0027s confederacy at the Battle of Tippecanoe in 1811, where he earned the nickname \"Old Tippecanoe\". He was promoted to major general in the Army during the War of 1812, and led American infantry and cavalry to victory at the Battle of the Thames in Upper Canada. Harrison\u0027s political career began in 1798, with an appointment as Secretary of the Northwest Territory; in 1799 he was elected as the territory\u0027s non-voting delegate in the United States House of Representatives. He became governor of the newly established Indiana Territory in 1801 and negotiated multiple treaties with American Indian tribes, with the nation acquiring millions of acres. After the War of 1812, he moved to Ohio where, in 1816, he was elected to represent the state\u0027s 1st district in the United States House of Representatives. In 1824, he was elected to the United States Senate, though his Senate term was cut short by his appointment as Minister Plenipotentiary to Gran Colombia in 1828. Harrison returned to private life in North Bend, Ohio, until he was nominated as one of several Whig Party nominees for president in the 1836 presidential election; he was defeated by Democratic vice president Martin Van Buren. Four years later, the party nominated him again, with John Tyler as his running mate, under the campaign slogan \"Tippecanoe and Tyler Too\". Harrison defeated Van Buren in the 1840 presidential election, making him the first of only three Whigs to assume the presidency, the others being Zachary Taylor and Millard Fillmore. Just three weeks after his inauguration, Harrison fell ill and died days later. After resolution of an ambiguity in the constitution regarding succession to the powers and duties of the office, Tyler became president. At 68, Harrison was the oldest person to assume the American presidency until Ronald Reagan was elected in 1980 at 69. Though he is often omitted in historical presidential rankings due to his brief tenure, he is remembered for his Indian entreaties, and also his inventive election campaign tactics."}, {"color": "#97c2fc", "id": "misguided", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Misguided.jpg", "label": "misguided", "shape": "image", "title": "Misguided is Argyle Park\u0027s only album under that name. The album was released on March 21, 1995, by R.E.X. Records into the Christian rock market, and sits alongside other early 90s work by Circle of Dust and Mortal as being instrumental in introducing industrial music to the Christian music scene. The album was nominated for Best Metal/Hard Rock Album at the 27th Annual GMA Dove Awards in 1996. Misguided is a diverse album that combines elements such as techno, metal guitar, ragtime piano, horns, samples, and dark vocals. Members cited influences such as Portishead and jazz being responsible for the experimentation on the album. It also features a wide variety of guest appearances by other alternative Christian bands and mainstream industrial bands of the mid 90s. The lyrics generally center around themes of betrayal, bitterness, and emotional pain, with band members and associates at various times hinting that the album was acting as catharsis for a child abuse situation at the church they all attended while growing up. The resultant thematic darkness of the album caused its reception to be mixed, with many Christian listeners protesting the lack of positive content, even going so far as to call it \"anti-Christian\". R.E.X. themselves attempted to censor the band before the album\u0027s release, deeming the outro verse of the song \"Doomsayer\" as being too controversial and cutting it from the song. The band, however, inserted the cut snippet onto the end of the album master tape before R.E.X. noticed and the outro now appears as a hidden track at the very end of the CD. The controversy and backlash caused the band members to shut Argyle Park down two years after conception. Tommy Victor of Prong wrote the main riff for the song \"Doomsayer\", and later used this same riff in the Prong song \"Controller\". Originally released on R.E.X. Records, the album was re-issued as a limited run in 2005 by Retroactive Records with bonus tracks, additional booklet information, and enhanced ROM material on the disc."}, {"color": "#97c2fc", "id": "travis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cliff_Curtis_by_Gage_Skidmore_2.jpg", "label": "travis", "shape": "image", "title": "Travis Manawa es un personaje de ficci\u00f3n en las tres primeras temporadas de la serie de televisi\u00f3n Fear the Walking Dead interpretado por Cliff Curtis. El personaje es un ex profesor de ingl\u00e9s que est\u00e1 lidiando con las consecuencias, adem\u00e1s de un divorcio y un hijo resentido."}, {"color": "#97c2fc", "id": "ray miller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ray_Miller_(51727790644)_(cropped).jpg", "label": "ray miller", "shape": "image", "title": "Raymond Roger Miller (April 30, 1945 \u2013 May 4, 2021) was an American pitching coach and manager in Major League Baseball (MLB). A highly regarded pitching coach, he was known for bringing improvement to the pitchers he coached at many stops over his career. His successes as a pitching coach twice led him to be promoted to manager, where he was much less successful. He managed the Minnesota Twins (1985\u201386) and the Baltimore Orioles (1998\u201399), each for less than two seasons and with a losing record each time, compiling an overall managerial record of 266\u2013297 (.472)."}, {"color": "#97c2fc", "id": "texas army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JamesWFannin.jpg", "label": "texas army", "shape": "image", "title": "O Ex\u00e9rcito Texano, em ingl\u00eas: Texian Army, tamb\u00e9m conhecido como Ex\u00e9rcito Revolucion\u00e1rio e Ex\u00e9rcito do Povo, foi o ramo da guerra terrestre das for\u00e7as armadas texanas durante a Revolu\u00e7\u00e3o do Texas. Formou-se espontaneamente a partir da Mil\u00edcia Texana em outubro de 1835, ap\u00f3s a Batalha de Gonzales. Junto com a Marinha do Texas, ajudou a Rep\u00fablica do Texas a conquistar a independ\u00eancia da Rep\u00fablica Centralista do M\u00e9xico em 14 de maio de 1836 nos Tratados de Velasco. Embora o Ex\u00e9rcito da Republica do Texas tenha sido oficialmente estabelecido em 13 de novembro de 1835, n\u00e3o substituiu o Ex\u00e9rcito Texano at\u00e9 depois da Batalha de San Jacinto."}, {"color": "#97c2fc", "id": "haden edwards", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Haden_Edwards.jpg", "label": "haden edwards", "shape": "image", "title": "Haden Edwards, tambi\u00e9n llamado Hayden Edwards (Stafford, Virginia; 12 de agosto de 1771 - Nacogdoches, Texas; 14 de agosto de 1849), fue un hacendado de los primeros tiempos de la colonizaci\u00f3n americana de Texas. El Condado Edwards, en la Edwards Plateau, se llama as\u00ed por este personaje que en 1826 proclam\u00f3 la Rep\u00fablica de Fredonia, peque\u00f1o territorio del pueblo de Nacogdoches, hecho que algunos historiadores consideran el precedente de la Rep\u00fablica de Texas."}, {"color": "#97c2fc", "id": "william wharton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wharton_TX_History_Marker.jpg", "label": "william wharton", "shape": "image", "title": "William Harris Wharton (April 27, 1802 \u2013 March 14, 1839) was an American colonist, diplomat, senator and statesman in early Texas."}, {"color": "#97c2fc", "id": "security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Supon_p\u00e4\u00e4maja_Helsingiss\u00e4_02.jpg", "label": "security", "shape": "image", "title": "A seguran\u00e7a nacional \u00e9 uma atribui\u00e7\u00e3o fundamental do Estado moderno e sua prerrogativa exclusiva. O conceito \u00e9 inerente \u00e0 no\u00e7\u00e3o de Estado nacional desde a sua origem, no s\u00e9culo XVII [1]. Consiste em assegurar, em todos os lugares, a todo momento e em todas as circunst\u00e2ncias, a integridade do territ\u00f3rio, a prote\u00e7\u00e3o da popula\u00e7\u00e3o e a preserva\u00e7\u00e3o dos interesses nacionais contra todo tipo de amea\u00e7a e agress\u00e3o externa ou interna. Desde a assinatura do Tratado de Westf\u00e1lia, em 1648, ao Estado \u00e9 atribu\u00eddo o monop\u00f3lio do uso da for\u00e7a assim como o estabelecimento e manuten\u00e7\u00e3o da ordem e paz social. Para o exerc\u00edcio dessa fun\u00e7\u00e3o o Estado pode lan\u00e7ar m\u00e3o do seu poder econ\u00f4mico, militar e pol\u00edtico, bem como do exerc\u00edcio da diplomacia, estabelecendo alian\u00e7as, tratados e acordos internacionais. Al\u00e9m do exerc\u00edcio da diplomacia e da manuten\u00e7\u00e3o de um efetivo de for\u00e7as armadas, a garantia da seguran\u00e7a nacional geralmente requer: \n* implementa\u00e7\u00e3o da defesa civil e medidas preventivas de situa\u00e7\u00f5es de emerg\u00eancia definidas em lei; \n* promo\u00e7\u00e3o da resili\u00eancia ou da redund\u00e2ncia de elementos cr\u00edticos da infraestrutura existentes no territ\u00f3rio; \n* uso de servi\u00e7os de intelig\u00eancia e contra-intelig\u00eancia para detetar, prevenir ou evitar espionagem ou atentados e para proteger informa\u00e7\u00f5es confidenciais. A seguran\u00e7a do espa\u00e7o cibern\u00e9tico, que \u00e9 um dos campos da seguran\u00e7a da informa\u00e7\u00e3o, tamb\u00e9m passou a ser considerada como aspecto central na pol\u00edtica de seguran\u00e7a dos pa\u00edses, uma vez que estes passaram a vivenciar um aumento de ataques virtuais organizados a infraestruturas f\u00edsicas, tais como de energia e transporte, al\u00e9m da possibilidade de roubo de informa\u00e7\u00f5es de cidad\u00e3os e projetos governamentais."}, {"color": "#97c2fc", "id": "catholic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Murillo-inmaculada_del_coro-sevilla-mba.jpg", "label": "catholic", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u0418\u0433\u0440\u0430\u043b\u0430 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u043f\u0440\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u0446\u0435\u0432. \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u044f\u0434\u0430, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 23 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u044f\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0435\u0434\u0438\u043d\u0443\u044e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c, \u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0443\u044e \u0441\u0435\u0431\u044f \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e\u00bb, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0435\u0439 \u0432\u0441\u0435\u0439 \u043f\u043e\u043b\u043d\u043e\u0442\u043e\u0439 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u043b\u0430\u0442. Ecclesia Catholica Romana) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043a\u0430\u043a \u0441\u0438\u043d\u043e\u043d\u0438\u043c \u043f\u043e\u043d\u044f\u0442\u0438\u044f \u00ab\u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb, \u0445\u043e\u0442\u044f \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0442\u0435\u0440\u043c\u0438\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442. \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0435\u0440\u043c\u0438\u043d \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u0431\u043e\u043b\u0435\u0435 \u0443\u0437\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435, \u043d\u0430\u0437\u044b\u0432\u0430\u044f \u0438\u043c \u043d\u0438\u043c \u043b\u0438\u0448\u044c \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c. \u0412\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "convicts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prisoners_and_gendarms_on_the_road_to_Siberia_(Geoffroy,_1845).jpg", "label": "convicts", "shape": "image", "title": "Odsouzen\u00fd je ten, kdo byl v trestn\u00edm \u0159\u00edzen\u00ed uzn\u00e1n vinn\u00fdm ze sp\u00e1ch\u00e1n\u00ed n\u011bjak\u00e9ho trestn\u00e9ho \u010dinu a byl mu p\u0159\u00edpadn\u011b vym\u011b\u0159en ur\u010dit\u00fd trest. Odsouzen\u00fdm se ale stane a\u017e po pr\u00e1vn\u00ed moci odsuzuj\u00edc\u00edho rozsudku, do t\u00e9 doby je st\u00e1le ob\u017ealovan\u00fdm. Po odsouzen\u00ed z\u00edsk\u00e1 z\u00e1znam v rejst\u0159\u00edku trest\u016f a nelze na n\u011bj pohl\u00ed\u017eet jako na bez\u00fahonn\u00e9ho. Vzhledem k pr\u00e1vn\u00ed moci rozsudku mu pak zb\u00fdvaj\u00ed ji\u017e jen mimo\u0159\u00e1dn\u00e9 opravn\u00e9 prost\u0159edky, jako je dovol\u00e1n\u00ed \u010di st\u00ed\u017enost pro poru\u0161en\u00ed z\u00e1kona, jak by mohl dan\u00fd rozsudek zvr\u00e1tit. Dovol\u00e1n\u00ed je v\u0161ak omezeno na zvl\u00e1\u0161tn\u00ed d\u016fvody a st\u00ed\u017enost pro poru\u0161en\u00ed z\u00e1kona m\u016f\u017ee podat jen ministr spravedlnosti."}, {"color": "#97c2fc", "id": "gratuity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buskers.jpg", "label": "gratuity", "shape": "image", "title": "La propina (del llat\u00ed propinare , \u0027donar beure\u0027) \u00e9s una recompensa generalment econ\u00f2mica que s\u0027atorga com agra\u00efment per un bon servei i pel producte consumit. En la majoria dels llocs, el client decideix si dona o no una propina i l\u0027import d\u0027aquesta. En els \u00faltims anys en alguns pa\u00efsos la propina ha esdevingut un pagament obligatori per alguns serveis, els restaurants en s\u00f3n el millor exemple. No obstant aix\u00f2, en ser obligat\u00f2ria fa que perdi el car\u00e0cter de propina (encara que en conservi el nom). D\u0027altra banda, hi ha empreses en les quals els treballadors no guanyen m\u00e9s que el que obtenen de propines (com \u00e9s el cas d\u0027empaquetador de supermercat). I en contrast algunes prohibeixen als seus clients deixar propines als empleats. Els pots, a difer\u00e8ncia de les propines, se solen repartir entre tots els empleats, ja sigui de forma monet\u00e0ria o en sopar d\u0027empresa. Aquestes situacions han comen\u00e7at a polaritzar als consumidors, d\u0027una banda hi ha gent que pensa que la propina \u00e9s quelcom pr\u00e0cticament obligatori per donar suport a l\u0027economia del treballador, d\u0027altra banda hi ha els qui creuen que donar propina nom\u00e9s propicia que els salaris es mantinguin en nivells baixos. Mentre que alguns altres nom\u00e9s veuen la propina com un vell costum. El 2007 Pedro Solbes, llavors ministre d\u0027Economia d\u0027Espanya va afirmar que les propines excessives s\u00f3n un factor per l\u0027augment de la inflaci\u00f3 del pa\u00eds. En pa\u00efsos com els Estats Units, el costum de deixar propina s\u0027ha expandit m\u00e9s enll\u00e0 dels restaurants. \u00c9s aix\u00ed que \u00e9s com\u00fa lliurar propina al taxista (15%), al grum de l\u0027hotel i al perruquer."}, {"color": "#97c2fc", "id": "pirates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Armed_guard_escort_on_a_merchant_ship.jpg", "label": "pirates", "shape": "image", "title": "Pirat (\u0142ac. pirata z gr. \u03c0\u03b5\u03b9\u03c1\u03b1\u03c4\u03ae\u03c2 peirat\u0113s) \u2013 przest\u0119pca prowadz\u0105cy rozb\u00f3j na morzu lub nabrze\u017cu, przy wykorzystaniu statku lub \u0142odzi. Najcz\u0119\u015bciej celem atak\u00f3w pirat\u00f3w padaj\u0105 inne statki. Pirat cz\u0119sto mylony jest z korsarzem, kt\u00f3ry prowadzi\u0142 legalne dzia\u0142ania wojenne w imieniu w\u0142adcy na podstawie listu kaperskiego."}, {"color": "#97c2fc", "id": "james wright", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sounds_of_Blackness_-_First_Avenue_Star.jpg", "label": "james wright", "shape": "image", "title": "Sounds of Blackness is a vocal and instrumental ensemble from Minneapolis/St. Paul, Minnesota who perform music from several genres music including gospel, R\u0026B, soul, and jazz. The group scored several hits on the Billboard R\u0026B and Hot Dance Music/Club Play charts in the 1990s. Cynthia Johnson of Lipps Inc. and Ann Nesby are the group\u0027s most prominent alumni."}, {"color": "#97c2fc", "id": "anastasio bustamante", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Escudo_de_la_Primera_Rep\u00fablica_Federal_de_los_Estados_Unidos_Mexicanos.svg", "label": "anastasio bustamante", "shape": "image", "title": "Anastasio Bustamante (ur. 27 lipca 1780 w , zm. 6 lutego 1853 w San Miguel de Allende) \u2013 meksyka\u0144ski wojskowy i polityk, dwukrotny prezydent Meksyku (w latach 1837\u20131839 i 1839\u20131841) a wcze\u015bniej w latach 1830\u20131832 wiceprezydent Meksyku odpowiedzialny za prace rz\u0105du i pe\u0142ni\u0105cy obowi\u0105zki prezydenta. Nale\u017ca\u0142 do stronnictwa konserwatyst\u00f3w."}, {"color": "#97c2fc", "id": "textile mills", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SteamEngine_Boulton\u0026Watt_1784.png", "label": "textile mills", "shape": "image", "title": "P\u0159\u00e1delna je mechanizovan\u00fd, pr\u016fmyslov\u011b organizovan\u00fd provoz, kter\u00fd se zab\u00fdv\u00e1 v\u00fdrobou p\u0159\u00edze z tzv. staplov\u00fdch textiln\u00edch vl\u00e1ken."}, {"color": "#97c2fc", "id": "san felipe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tomb_of_Philip_the_Apostle_Hierapolis.jpg", "label": "san felipe", "shape": "image", "title": "Filippus (Grieks: \u03a6\u03af\u03bb\u03b9\u03c0\u03c0\u03bf\u03c2; Aramees: \u0726\u071d\u0720\u071d\u0726\u0718\u0723; Koptisch: \u2cab\u2c93\u2c97\u2c93\u2ca1\u2ca1\u2c9f\u2ca5, Philippos) was een van de twaalf apostelen van Jezus.Sommige kerkvaders namen aan dat de apostel Filippus dezelfde persoon was als de Filippus de Evangelist uit Handelingen, maar dat is niet zeker."}, {"color": "#97c2fc", "id": "medina river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Medina_river.jpg", "label": "medina river", "shape": "image", "title": "Medina ibaia Texasko hego erdialdean dago, Ameriketako Estatu Batuetan."}, {"color": "#97c2fc", "id": "heap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/External_Fragmentation.svg", "label": "heap", "shape": "image", "title": "\u0406\u0441\u043d\u0443\u0454 \u043d\u0430\u0431\u0456\u0440 \u0441\u043f\u043e\u0441\u043e\u0431\u0456\u0432 \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u043f\u0430\u043c\u0027\u044f\u0442\u0442\u044e \u043f\u0430\u043c\u0027\u044f\u0442\u0442\u044e \u043a\u043e\u043c\u043f\u0027\u044e\u0442\u0435\u0440\u0430, \u0449\u043e \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0454\u0442\u044c\u0441\u044f \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u043e\u043c \u043f\u0430\u043c\u0027\u044f\u0442\u0456. \u0413\u043e\u043b\u043e\u0432\u043d\u043e\u044e \u0437\u0430\u0434\u0430\u0447\u0435\u044e \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u043f\u0430\u043c\u0027\u044f\u0442\u0442\u044e \u0454 \u043d\u0430\u0434\u0430\u043d\u043d\u044f \u043c\u043e\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u0434\u043b\u044f \u0434\u0438\u043d\u0430\u043c\u0456\u0447\u043d\u043e\u0433\u043e \u0432\u0438\u0434\u0456\u043b\u0435\u043d\u043d\u044f \u0434\u0456\u043b\u044f\u043d\u043e\u043a \u043f\u0430\u043c\u0027\u044f\u0442\u0456 \u0434\u043b\u044f \u043f\u0440\u043e\u0433\u0440\u0430\u043c \u043d\u0430 \u0457\u0445 \u043f\u0440\u043e\u0445\u0430\u043d\u043d\u044f, \u0442\u0430 \u0457\u0457 \u0437\u0432\u0456\u043b\u044c\u043d\u0435\u043d\u043d\u044f \u0434\u043b\u
