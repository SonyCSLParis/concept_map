Augustus Washington Bailey); 1818\u20141895) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c, \u043f\u0440\u043e\u0441\u0432\u0435\u0442\u0438\u0442\u0435\u043b\u044c, \u0430\u0431\u043e\u043b\u0438\u0446\u0438\u043e\u043d\u0438\u0441\u0442, \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440 \u0438 \u043e\u0440\u0430\u0442\u043e\u0440. \u041e\u0434\u0438\u043d \u0438\u0437 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0435\u0439\u0448\u0438\u0445 \u0431\u043e\u0440\u0446\u043e\u0432 \u0437\u0430 \u043f\u0440\u0430\u0432\u0430 \u0447\u0435\u0440\u043d\u043e\u043a\u043e\u0436\u0435\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c \u043d\u0435\u0433\u0440\u0438\u0442\u044f\u043d\u0441\u043a\u043e\u0433\u043e \u043e\u0441\u0432\u043e\u0431\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f. \u0411\u0435\u0436\u0430\u0432\u0448\u0438\u0439 \u0438\u0437 \u0440\u0430\u0431\u0441\u0442\u0432\u0430 \u0414\u0443\u0433\u043b\u0430\u0441 \u0441\u0442\u0430\u043b \u043b\u0438\u0434\u0435\u0440\u043e\u043c \u0430\u0431\u043e\u043b\u0438\u0446\u0438\u043e\u043d\u0438\u0441\u0442\u0441\u043a\u043e\u0433\u043e \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f. \u041e\u0431\u043b\u0430\u0434\u0430\u044f \u0432\u044b\u0434\u0430\u044e\u0449\u0438\u043c\u0438\u0441\u044f \u043e\u0440\u0430\u0442\u043e\u0440\u0441\u043a\u0438\u043c\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u0438 \u0443\u043c\u0435\u043d\u0438\u0435\u043c \u0438\u0437\u043b\u0430\u0433\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u043c\u044b\u0441\u043b\u0438 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u043e, \u0414\u0443\u0433\u043b\u0430\u0441 \u0440\u0430\u0437\u0432\u0435\u0440\u043d\u0443\u043b \u043e\u0431\u0448\u0438\u0440\u043d\u0443\u044e \u0430\u043d\u0442\u0438\u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0447\u0435\u0441\u043a\u0443\u044e \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u044e. \u041e\u043d \u0441\u0442\u0430\u043b \u0436\u0438\u0432\u044b\u043c \u043e\u0442\u0432\u0435\u0442\u043e\u043c \u043d\u0430 \u0430\u0440\u0433\u0443\u043c\u0435\u043d\u0442\u044b \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0435\u0432, \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u0432\u0448\u0438\u0445, \u0447\u0442\u043e \u0440\u0430\u0431\u0430\u043c \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0430, \u0447\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u0442\u044c \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u044b\u043c\u0438 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c\u0438. \u041c\u043d\u043e\u0433\u0438\u0435 \u0436\u0438\u0442\u0435\u043b\u0438 \u0441\u0435\u0432\u0435\u0440\u043d\u044b\u0445 \u0448\u0442\u0430\u0442\u043e\u0432 \u0421\u0428\u0410 \u0434\u0430\u0436\u0435 \u043d\u0435 \u043c\u043e\u0433\u043b\u0438 \u043f\u043e\u0432\u0435\u0440\u0438\u0442\u044c, \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0439 \u0432\u0435\u043b\u0438\u043a\u0438\u0439 \u043e\u0440\u0430\u0442\u043e\u0440, \u043a\u0430\u043a \u0424\u0440\u0435\u0434\u0435\u0440\u0438\u043a, \u0431\u044b\u043b \u0440\u0430\u0431\u043e\u043c. \u041a\u0430\u043a \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c, \u0414\u0443\u0433\u043b\u0430\u0441 \u043d\u0430\u043f\u0438\u0441\u0430\u043b \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u0435\u043c\u0443\u0430\u0440\u043e\u0432. \u0412 \u0430\u0432\u0442\u043e\u0431\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u0438 \u00ab\u041f\u043e\u0432\u0435\u0441\u0442\u044c \u043e \u0436\u0438\u0437\u043d\u0438 \u0424\u0440\u0435\u0434\u0435\u0440\u0438\u043a\u0430 \u0414\u0443\u0433\u043b\u0430\u0441\u0430, \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0440\u0430\u0431\u0430\u00bb (1845) \u0414\u0443\u0433\u043b\u0430\u0441 \u043a\u0440\u0430\u0441\u043d\u043e\u0440\u0435\u0447\u0438\u0432\u043e \u043e\u043f\u0438\u0441\u0430\u043b \u0441\u0432\u043e\u0438 \u0440\u0430\u0431\u0441\u043a\u0438\u0435 \u0431\u0443\u0434\u043d\u0438. \u041a\u043d\u0438\u0433\u0430 \u0441\u0442\u0430\u043b\u0430 \u0431\u0435\u0441\u0442\u0441\u0435\u043b\u043b\u0435\u0440\u043e\u043c \u0438 \u0432\u043b\u0438\u044f\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435\u043c \u0432 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u043e\u0442\u043c\u0435\u043d\u044b \u0440\u0430\u0431\u0441\u0442\u0432\u0430, \u0432\u043f\u0440\u043e\u0447\u0435\u043c, \u043a\u0430\u043a \u0438 \u0435\u0433\u043e \u0434\u0440\u0443\u0433\u0430\u044f \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430, \u00ab\u041c\u043e\u0435 \u0440\u0430\u0431\u0441\u0442\u0432\u043e, \u043c\u043e\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u0430\u00bb (1855). \u041f\u043e\u0441\u043b\u0435 \u0413\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0414\u0443\u0433\u043b\u0430\u0441 \u043e\u0441\u0442\u0430\u0432\u0430\u043b\u0441\u044f \u0430\u043a\u0442\u0438\u0432\u043d\u044b\u043c \u0431\u043e\u0440\u0446\u043e\u043c \u043f\u0440\u043e\u0442\u0438\u0432 \u0440\u0430\u0431\u0441\u0442\u0432\u0430 \u0438 \u043d\u0430\u043f\u0438\u0441\u0430\u043b \u0441\u0432\u043e\u044e \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u044e\u044e \u0430\u0432\u0442\u043e\u0431\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u044e, \u00ab\u0416\u0438\u0437\u043d\u044c \u0438 \u044d\u043f\u043e\u0445\u0430 \u0424\u0440\u0435\u0434\u0435\u0440\u0438\u043a\u0430 \u0414\u0443\u0433\u043b\u0430\u0441\u0430\u00bb. \u041e\u043d \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u043b \u0436\u0435\u043d\u0441\u043a\u043e\u0435 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e."}, {"color": "#97c2fc", "id": "nashville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_F._Cheatham.jpg", "label": "nashville", "shape": "image", "title": "\u0421\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u043f\u0440\u0438 \u041d\u044d\u0448\u0432\u0438\u043b\u043b\u0435 (\u0430\u043d\u0433\u043b. Battle of Nashville) \u2014 \u0434\u0432\u0443\u0445\u0434\u043d\u0435\u0432\u043d\u043e\u0435 \u0441\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0424\u0440\u0430\u043d\u043a\u043b\u0438\u043d-\u041d\u044d\u0448\u0432\u0438\u043b\u044c\u0441\u043a\u043e\u0439 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u0438 \u043d\u0430 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u0442\u0435\u0430\u0442\u0440\u0435 \u0432\u043e\u0435\u043d\u043d\u044b\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b. \u041e\u043d\u043e \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e \u0443 \u0433\u043e\u0440\u043e\u0434\u0430 \u041d\u044d\u0448\u0432\u0438\u043b\u043b, \u0448\u0442\u0430\u0442 \u0422\u0435\u043d\u043d\u0435\u0441\u0441\u0438, 15-16 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1864 \u0433\u043e\u0434\u0430 \u043c\u0435\u0436\u0434\u0443 \u0422\u0435\u043d\u043d\u0435\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0439 \u0430\u0440\u043c\u0438\u0435\u0439 \u0433\u0435\u043d\u0435\u0440\u0430\u043b\u0430 \u0414\u0436\u043e\u043d\u0430 \u0425\u0443\u0434\u0430 \u0438 \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0441\u0438\u043b\u0430\u043c\u0438 \u0433\u0435\u043d\u0435\u0440\u0430\u043b\u0430 \u0414\u0436\u043e\u0440\u0434\u0436\u0430 \u0422\u043e\u043c\u0430\u0441\u0430. \u0422\u043e\u043c\u0430\u0441 \u0430\u0442\u0430\u043a\u043e\u0432\u0430\u043b \u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0438\u043b \u0430\u0440\u043c\u0438\u044e \u0425\u0443\u0434\u0430, \u043e\u0434\u0435\u0440\u0436\u0430\u0432 \u043e\u0434\u043d\u0443 \u0438\u0437 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0445 \u043f\u043e\u0431\u0435\u0434 \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0432\u043e\u0439\u043d\u044b."}, {"color": "#97c2fc", "id": "bowie knife", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bowie_Knife_by_Tim_Lively_16.jpg", "label": "bowie knife", "shape": "image", "title": "Il Bowie \u00e8 un coltello pesante statunitense. La nomenclatura deriva da Jim Bowie, pioniere e soldato negli USA del XVIII secolo che usava questa arma e che fu ucciso nella battaglia di Alamo. Era un utensile molto diffuso, grazie ai suoi meriti di affidabilit\u00e0 e utilit\u00e0, non solo tra pionieri ed ma anche tra i membri dell\u0027esercito americano del XVIII e XIX secolo."}, {"color": "#97c2fc", "id": "u.s. constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "u.s. constitution", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "integral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Line-Integral.gif", "label": "integral", "shape": "image", "title": "\u79ef\u5206\uff08\u82f1\u8a9e\uff1aIntegral\uff09\u662f\u5fae\u79ef\u5206\u5b66\u4e0e\u6570\u5b66\u5206\u6790\u88e1\u7684\u4e00\u4e2a\u6838\u5fc3\u6982\u5ff5\u3002\u901a\u5e38\u5206\u4e3a\u5b9a\u79ef\u5206\u548c\u4e0d\u5b9a\u79ef\u5206\u4e24\u79cd\u3002\u76f4\u89c2\u5730\u8bf4\uff0c\u5bf9\u4e8e\u4e00\u4e2a\u7ed9\u5b9a\u7684\u6b63\u5b9e\u503c\u51fd\u6570\uff0c\u5728\u4e00\u4e2a\u5b9e\u6570\u533a\u95f4\u4e0a\u7684\u5b9a\u79ef\u5206 \u53ef\u4ee5\u5728\u6570\u503c\u4e0a\u7406\u89e3\u4e3a\u5728\u5750\u6807\u5e73\u9762\u4e0a\uff0c\u7531\u66f2\u7ebf\uff08\uff09\uff0c\u76f4\u7ebf\uff0c\u4ee5\u53ca\u8f74\u56f4\u6210\u7684\u66f2\u8fb9\u68af\u5f62\u7684\u9762\u79ef\u503c\u3002 \u7684\u4e0d\u5b9a\u79ef\u5206\uff08\u6216\u539f\u51fd\u6570\uff09\u662f\u6307\u4efb\u4f55\u6ee1\u8db3\u5bfc\u6570\u662f\u51fd\u6570\u7684\u51fd\u6570\u3002\u4e00\u4e2a\u51fd\u6570\u7684\u4e0d\u5b9a\u79ef\u5206\u4e0d\u662f\u552f\u4e00\u7684\uff1a\u53ea\u8981\u662f\u7684\u4e0d\u5b9a\u79ef\u5206\uff0c\u90a3\u4e48\u4e0e\u4e4b\u76f8\u5dee\u4e00\u4e2a\u5e38\u6570\u7684\u51fd\u6570 \u4e5f\u662f\u7684\u4e0d\u5b9a\u79ef\u5206\u3002 \u5fae\u79ef\u5206\u57fa\u672c\u5b9a\u7406\u662f\u5fae\u79ef\u5206\u5b66\u4e2d\u7684\u4e00\u6761\u91cd\u8981\u5b9a\u7406\uff0c\u7531\u827e\u8428\u514b\u00b7\u725b\u987f\u548c\u6208\u7279\u5f17\u91cc\u5fb7\u00b7\u5a01\u5ec9\u00b7\u83b1\u5e03\u5c3c\u8328\u5728\u5341\u4e03\u4e16\u7eaa\u5206\u522b\u72ec\u7acb\u53d1\u73b0\u3002\u5fae\u79ef\u5206\u57fa\u672c\u5b9a\u7406\u5c06\u79ef\u5206\u4e0e\u5fae\u5206\u5efa\u7acb\u8054\u7cfb\uff0c\u901a\u8fc7\u627e\u51fa\u4e00\u4e2a\u51fd\u6570\u7684\u539f\u51fd\u6570\uff0c\u5373\u53ef\u65b9\u4fbf\u5730\u8ba1\u7b97\u5b83\u5728\u4e00\u4e2a\u533a\u95f4\u4e0a\u7684\u79ef\u5206\u3002\u79ef\u5206\u548c\u5bfc\u6570\u5df2\u6210\u4e3a\u9ad8\u7b49\u6570\u5b66\u4e2d\u6700\u57fa\u672c\u7684\u5de5\u5177\uff0c\u5e76\u5728\u81ea\u7136\u79d1\u5b66\u548c\u5de5\u7a0b\u5b66\u4e2d\u5f97\u5230\u5e7f\u6cdb\u8fd0\u7528\u3002 \u79ef\u5206\u7684\u4e00\u4e2a\u4e25\u683c\u7684\u6570\u5b66\u5b9a\u4e49\u7531\u6ce2\u6069\u54c8\u5fb7\u00b7\u9ece\u66fc\u7ed9\u51fa\uff0c\u56e0\u6b64\u4e60\u60ef\u4e0a\u6211\u4eec\u5e38\u89c1\u7684\u79ef\u5206\u4e5f\u79f0\u4e3a\u201c\u9ece\u66fc\u79ef\u5206\u201d\u3002\u9ece\u66fc\u7684\u5b9a\u4e49\u8fd0\u7528\u4e86\u6781\u9650\u7684\u6982\u5ff5\uff0c\u628a\u66f2\u8fb9\u68af\u5f62\u8bbe\u60f3\u4e3a\u4e00\u7cfb\u5217\u77e9\u5f62\u7ec4\u5408\u7684\u6781\u9650\u3002\u4ece\u5341\u4e5d\u4e16\u7eaa\u8d77\uff0c\u66f4\u9ad8\u7ea7\u7684\u79ef\u5206\u5b9a\u4e49\u9010\u6e10\u51fa\u73b0\uff0c\u6709\u4e86\u5bf9\u5404\u79cd\u79ef\u5206\u533a\u95f4\u4e0a\u7684\u5404\u79cd\u7c7b\u578b\u7684\u51fd\u6570\u7684\u79ef\u5206\u3002\u5bf9\u5fae\u5206\u5f62\u5f0f\u7684\u79ef\u5206\u662f\u5fae\u5206\u51e0\u4f55\u4e2d\u7684\u57fa\u672c\u6982\u5ff5\u3002 \u5bf9\u79ef\u5206\u6982\u5ff5\u7684\u63a8\u5e7f\u6765\u81ea\u4e8e\u7269\u7406\u5b66\u7684\u9700\u8981\uff0c\u5e76\u4f53\u73b0\u5728\u8bb8\u591a\u91cd\u8981\u7684\u7269\u7406\u5b9a\u5f8b\u4e2d\uff0c\u5c24\u5176\u662f\u7535\u52a8\u529b\u5b66\u3002\u73b0\u4ee3\u7684\u79ef\u5206\u6982\u5ff5\u57fa\u4e8e\u6d4b\u5ea6\u8bba\uff0c\u4e3b\u8981\u662f\u7531\u6602\u5229\u00b7\u52d2\u8c9d\u683c\u5efa\u7acb\u7684\u52d2\u8d1d\u683c\u79ef\u5206\u3002"}, {"color": "#97c2fc", "id": "veracruz", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Laguna_catemaco_shore.jpg", "label": "veracruz", "shape": "image", "title": "Veracruz [be\u027ea\u02c8k\u027eus], auch Veracruz de Ignacio de la Llave, offiziell Freier und Souver\u00e4ner Staat Veracruz de Ignacio de la Llave (spanisch Estado Libre y Soberano Veracruz de Ignacio de la Llave), ist ein Bundesstaat an der Ostk\u00fcste Mexikos. Mit 8,1 Mio. Einwohnern (2020) ist er einer der gr\u00f6\u00dferen Bundesstaaten Mexikos. Seine Hauptstadt ist Xalapa-Enr\u00edquez, die gr\u00f6\u00dfte Stadt ist Veracruz."}, {"color": "#97c2fc", "id": "james looney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Looney_(23831747649)_(cropped).jpg", "label": "james looney", "shape": "image", "title": "James Thomas Looney (born May 15, 1995) is an American football tight end who is currently a free agent. He played college football at California."}, {"color": "#97c2fc", "id": "hunting knife", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hunting_Knife.jpg", "label": "hunting knife", "shape": "image", "title": "N\u00f3\u017c my\u015bliwski \u2013 n\u00f3\u017c s\u0142u\u017c\u0105cy niegdy\u015b do dobijania, a wsp\u00f3\u0142cze\u015bnie przewa\u017cnie do oprawiania upolowanej zwierzyny jak i jej patroszenia oraz do wykonywania drobnych prac obozowych (np. przygotowanie posi\u0142ku). G\u0142ownia tego typu no\u017ca powinna by\u0107 niezbyt du\u017ca (ok. 10-12 cm), \u017ceby wygodnie nim si\u0119 wykonywa\u0142o powy\u017csze czynno\u015bci. Wywa\u017cenie takiego no\u017ca powinno by\u0107 neutralne albo z przewag\u0105 na r\u0119koje\u015b\u0107 (lekka g\u0142ownia)."}, {"color": "#97c2fc", "id": "lift", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spalding_Building,_Portland,_Oregon_(2012)_-_15.jpg", "label": "lift", "shape": "image", "title": "Lift atau Elevator adalah angkutan transportasi vertikal yang digunakan untuk mengangkut orang atau barang. Lift umumnya digunakan di gedung-gedung bertingkat tinggi; biasanya lebih dari tiga atau empat lantai. Gedung-gedung yang lebih rendah biasanya hanya mempunyai tangga atau eskalator. Lift-lift pada zaman modern mempunyai tombol-tombol yang dapat dipilih penumpangnya sesuai lantai tujuan mereka, Terdapat tiga jenis mesin, yaitu , atau katrol tetap, dan Hoist atau katrol ganda, Jenis hoist dapat dibagi lagi menjadi dua bagian, yaitu hoist dorong dan hoist tarik."}, {"color": "#97c2fc", "id": "john jay shipherd", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Esther_Raymond_Shipherd.jpg", "label": "john jay shipherd", "shape": "image", "title": "John Jay Shipherd (March 28, 1802 \u2013 September 16, 1844) was an American clergyman who co-founded Oberlin College in Oberlin, Ohio, in 1833 with . In 1844, Shipherd also founded Olivet College in Olivet, Michigan. Both Oberlin College and Olivet College were envisioned by Shipherd to be idealistic, Christian communities based on a simple lifestyle, manual labor, and working for the betterment of the community and mankind. Under Shipherd\u0027s leadership, Oberlin College set important precedents of admitting both men and women without regard for race. Oberlin was the first co-educational college in the United States."}, {"color": "#97c2fc", "id": "goad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ploughmen_Fac_simile_of_a_Miniature_in_a_very_ancient_Anglo_Saxon_Manuscript_published_by_Shaw_with_legend_God_Spede_ye_Plough_and_send_us_Korne_enow.png", "label": "goad", "shape": "image", "title": "The goad is a traditional farming implement, used to spur or guide livestock, usually oxen, which are pulling a plough or a cart; used also to round up cattle. It is a type of long stick with a pointed end, also known as the cattle prod. The word is from Middle English gode, from Old English g\u0101d. In Sophocles\u0027s Oedipus Rex, Oedipus\u0027s father Laius tried to kill his son with a goad when they accidentally met at a crossroads."}, {"color": "#97c2fc", "id": "spur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Railway_kilometre_peg.jpg", "label": "spur", "shape": "image", "title": "Um ramal ferrovi\u00e1rio \u00e9 uma linha subsidi\u00e1ria de uma linha-tronco ou a outro ramal, e serve para ligar pontos importantes distantes da via principal, tendo geralmente poucas esta\u00e7\u00f5es. Os principais tipos de ramal s\u00e3o: \n* Ramal de liga\u00e7\u00e3o: ramal que liga uma cidade \u00e0 linha tronco. Exemplos: \n* Ramal de Ribeir\u00e3o Bonito e Ramal de \u00c1gua Vermelha, que ligavam a cidade de S\u00e3o Carlos \u00e0 linha tronco da Companhia Paulista, no Brasil \n* Ramal de Piracicaba, que ligava a cidade de Piracicaba \u00e0 linha tronco da Companhia Paulista, no Brasil \n* Ramal de Tomar, que liga esta cidade \u00e0 Linha do Norte, em Portugal \n* Ramal \u201cbituca\u201d: ramal que tem apenas uma esta\u00e7\u00e3o. (Os ramais particulares, que ligam tipicamente grandes unidades industriais ou comerciais \u00e0 linha principal, s\u00e3o deste tipo.) Exemplos: \n* Ramal Hip\u00f3dromo, que ligava a \u00e0 linha tronco da S\u00e3o Paulo Railway, no Brasil \n* Ramal do Est\u00e1dio Nacional, que o ligava \u00e0 Linha de Cascais, em Portugal \n* Ramal \u201catalho\u201d: ramal que reduz o percurso entre um trecho da ferrovia. Exemplos: \n* Ramal Suzano-Ribeir\u00e3o Pires, que liga Suzano a Rio Grande da Serra, construida pela MRS Log\u00edstica, no Brasil \n* Variante de Alc\u00e1cer do Sal, que evita esta cidade na Linha do Sul, em Portugal (a esta tipologia n\u00e3o se aplica a designa\u00e7\u00e3o \"ramal\" na terminologia ferrovi\u00e1ria portuguesa, mas sim \"variante\" ou \"concord\u00e2ncia\", segundo a presen\u00e7a de duas ou tr\u00eas bifurca\u00e7\u00f5es) \n* Ramal ponte: ramal que liga duas ferrovias. Exemplos: \n* Ramal Bauru, que ligava as cidades de Bauru (Companhia Paulista/Noroeste do Brasil) \u00e0 cidade de Botucatu (Sorocabana), no Brasil \n* Concord\u00e2ncia de Poceir\u00e3o, que liga as linhas do Sul e do Alentejo, em Portugal (a esta tipologia n\u00e3o se aplica a designa\u00e7\u00e3o \"ramal\" na terminologia ferrovi\u00e1ria portuguesa, mas sim \"concord\u00e2ncia\", com excec\u00e3o do Metropolitano de Lisboa, onde se chama ramal t\u00e9cnico) \n* Ramal extens\u00e3o: ramal que come\u00e7a onde outra linha termina, dando continuidade \u00e0 via principal. Exemplos: \n* Ramal de Descalvado, que liga Descalvado (esta\u00e7\u00e3o final do Ramal de Descalvado) a , no Brasil \n* Ramal Internacional de Valen\u00e7a, que liga esta cidade \u00e0 Galiza, em prolongamento da Linha do Minho, em Portugal (topologicamente assim desde a demo\u00e7\u00e3o e posterior encerramento do Ramal de Mon\u00e7\u00e3o, originalmente o tro\u00e7o final da Linha do Minho)."}, {"color": "#97c2fc", "id": "santa anna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tumbasantaanna.jpg", "label": "santa anna", "shape": "image", "title": "\u30a2\u30f3\u30c8\u30cb\u30aa\u30fb\u30ed\u30da\u30b9\u30fb\u30c7\u30fb\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u30fb\u30da\u30ec\u30b9\u30fb\u30c7\u30fb\u30ec\u30d6\u30ed\u30f3\uff08\u30b9\u30da\u30a4\u30f3\u8a9e: Antonio L\u00f3pez de Santa Anna P\u00e9rez de Lebr\u00f3n, 1794\u5e742\u670821\u65e5 - 1876\u5e746\u670821\u65e5\uff09\u306f\u3001\u30e1\u30ad\u30b7\u30b3\u306e\u8ecd\u4eba\u3001\u653f\u6cbb\u5bb6\u30021833\u5e74\u304b\u30891855\u5e74\u307e\u3067\u306e\u9593\u306b11\u56de\uff087\u56de\u3068\u6570\u3048\u308b\u610f\u898b\u3082\u3042\u308b\uff09\u3082\u5927\u7d71\u9818\u306b\u9078\u3070\u308c\u305f\u3002\u6709\u80fd\u306a\u8ecd\u4eba\u3060\u304c\u3001\u653f\u6cbb\u5bb6\u3068\u3057\u3066\u306f\u8a55\u4fa1\u3055\u308c\u3066\u3044\u306a\u3044\u3002\u826f\u304f\u3082\u60aa\u304f\u3082\u3001\u30e1\u30ad\u30b7\u30b3\u304c\u751f\u3093\u3060\u305d\u306e\u6642\u4ee3\u3092\u4ee3\u8868\u3059\u308b\u82f1\u96c4\u306e\u4e00\u4eba\u3067\u3042\u308b\u3002\u5f7c\u306f\u5358\u306b\u300c\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u300d\u3042\u308b\u3044\u306f\u300c\u30ed\u30da\u30b9\u30fb\u30c7\u30fb\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u300d\u3068\u3057\u3066\u77e5\u3089\u308c\u3001\u300c\u897f\u534a\u7403\u306e\u30ca\u30dd\u30ec\u30aa\u30f3\u300d\u3068\u547c\u3070\u308c\u3001\u30e1\u30ad\u30b7\u30b3\u306e\u653f\u6cbb\u7684\u6307\u5c0e\u8005\u3001\u5c06\u8ecd\u305d\u3057\u306611\u56de\u5927\u7d71\u9818\u306b\u5c31\u4efb\u3057\u3001\u72ec\u7acb\u9593\u3082\u306a\u3044\u30e1\u30ad\u30b7\u30b3\u306e\u653f\u6cbb\u3068\u653f\u5e9c\u306b\u5927\u304d\u306a\u5f71\u97ff\u3092\u4e0e\u3048\u305f\u3002\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u306f\u30e1\u30ad\u30b7\u30b3\u72ec\u7acb\u6226\u4e89\u3092\u6226\u3044\u3001\u305d\u308c\u3092\u652f\u63f4\u3057\u305f\u3002\u5f7c\u306f\u6700\u521d\u306e\u30ab\u30a6\u30c7\u30a3\u30fc\u30b8\u30e7\u3067\u306f\u306a\u304b\u3063\u305f\u306b\u3082\u304b\u304b\u308f\u3089\u305a\u3001\u5f7c\u306f\u30ab\u30a6\u30c7\u30a3\u30fc\u30b8\u30e7\u7684\u653f\u6cbb\u5bb6\u306e\u8349\u5206\u3051\u3067\u3042\u3063\u305f\u3002 \u5f7c\u306f\u30e1\u30ad\u30b7\u30b3\u72ec\u7acb\u5f8c\u306e\u3055\u307e\u3056\u307e\u306a\u6642\u671f\u3092\u901a\u3058\u3066\u9a12\u4e71\u306e40\u5e74\u9593\u306b\u308f\u305f\u308a\u3001\u3055\u307e\u3056\u307e\u306a\u6642\u306b\u5c06\u8ecd\u304b\u5927\u7d71\u9818\u3067\u3042\u3063\u305f\uff08\u540c\u6642\u306b\u52d9\u3081\u305f\u3053\u3068\u3082\u3042\u3063\u305f\uff09\u3002\u3059\u306a\u308f\u3061\u5f7c\u306f11\u56de\u65ad\u7d9a\u7684\u306a\u72b6\u6cc1\u306722\u5e74\u9593\u306b\u6e21\u308a\u5927\u7d71\u9818\u3092\u52d9\u3081\u305f\u3002\u5f7c\u306f\u30e1\u30ad\u30b7\u30b3\u306e\u4e3b\u8981\u306a\u6e2f\u30d9\u30e9\u30af\u30eb\u30b9\u306b\u300c\u653f\u6cbb\u7684\u8fb2\u5834\u57fa\u5730\u300d\u3092\u5efa\u8a2d\u3057\u305f\u3002\u5f7c\u306f\u9678\u8ecd\u306e\u82f1\u96c4\u3067\u3042\u3063\u305f\u3002\u3059\u306a\u308f\u3061\u5f7c\u306f\u81ea\u8eab\u3068\u305d\u306e\u8ecd\u306e\u6804\u5149\u3092\u8ffd\u3044\u6c42\u3081\u3001\u5931\u811a\u3059\u308b\u307e\u3067\u305d\u308c\u3092\u518d\u5efa\u3057\u305f\u3002 \u52c7\u6562\u3067\u5148\u53d6\u306e\u6c17\u8cea\u306b\u5bcc\u3093\u3067\u3044\u308b\u4e00\u65b9\u3067\u5978\u667a\u306b\u305f\u3051\u305f\u653f\u6cbb\u5bb6\u3001\u5f7c\u306f\u305d\u306e\u3088\u3046\u306b\u3057\u3066\u30e1\u30ad\u30b7\u30b3\u3092\u652f\u914d\u3057\u305f\u305f\u3081\u306b\u6b74\u53f2\u5bb6\u306f\u305d\u306e\u6642\u4ee3\u3092\u300c\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u306e\u6642\u4ee3\u300d\u3068\u547c\u3076\u3002 \u3057\u304b\u3057\u306a\u304c\u3089\u6b74\u53f2\u5bb6\u306f\u307e\u305f\u3001\u5f7c\u306f\u300c\u3082\u3057\u304b\u3057\u305f\u3089\u56fd\u653f\u3092\u8aa4\u3063\u305f\u4eba\u3005\u306e\u4f4f\u307e\u3046\u30e1\u30ad\u30b7\u30b3\u306e\u300e\u9ed2\u3044\u30d1\u30f3\u30c6\u30aa\u30f3\u300f\u306e\u6700\u521d\u306e\u5c45\u4f4f\u8005\u300d\u3060\u3068\u5831\u544a\u3057\u3066\u3044\u308b\u3002\u5f7c\u306e\u4e2d\u592e\u96c6\u6a29\u4e3b\u7fa9\u8005\u306e\u30ec\u30c8\u30ea\u30c3\u30af\u3068\u8ecd\u4e8b\u7684\u306a\u5931\u6557\u306f\u3001\u30c6\u30ad\u30b5\u30b9\u72ec\u7acb\u6226\u4e89\u59cb\u307e\u308a\u30681848\u5e74\u306e\u7c73\u58a8\u6226\u4e89\u306e\u30e1\u30ad\u30b7\u30b3\u5272\u8b72\u3092\u62db\u304d\u3001\u5f53\u6642\u306e\u30e1\u30ad\u30b7\u30b3\u306e\u9818\u571f\u306e\u534a\u5206\u306e\u6d88\u5931\u3068\u3044\u3046\u7d50\u679c\u3092\u3082\u305f\u3089\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "jury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trial_by_Jury_Usher.jpg", "label": "jury", "shape": "image", "title": "Ein Geschworenengericht, altert\u00fcmlich Schwurgericht, ist ein Gericht, in dem Geschworene an der Entscheidung (ganz oder zum Teil) beteiligt sind. Die Geschworenen sind keine Juristen, sondern meist unbeteiligte B\u00fcrger, die durch Abstimmung ein Urteil f\u00e4llen. Dabei bewerten meist die Geschworenen die Sachlage des Falles, der Richter dagegen die Rechtslage. Der Name Geschworener kommt daher, dass diese B\u00fcrger traditionell auf das Recht bzw. Gesetz und ihr Gewissen schw\u00f6ren mussten."}, {"color": "#97c2fc", "id": "murder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CCTV_1_of_Aaron_Alexis_in_building_197.jpg", "label": "murder", "shape": "image", "title": "Erailketa jakinaren gainean egindako legearen aurkako giza hilketa da. Nahimen horren ondorioz, ordenamendu juridiko gehienetan erailketa eta nahi gabeko giza hilketa bereizten dituzte; eta, askotan, bizitza osoko zigorra edo heriotza zigorra dakar erailketak. Espainiako Erresumako Zigor Kodeko 139. artikuluan honela azaltzen da delitu hau: Frantziako Errepublikako Zigor Kodeko 221-1 artikuluan, berriz, honela azaltzen da:"}, {"color": "#97c2fc", "id": "steel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iron_carbon_phase_diagram.svg", "label": "steel", "shape": "image", "title": "St\u00e5l (latinskt namn: chalybs eller aciarium) \u00e4r en smidbar legering huvudsakligen best\u00e5ende av j\u00e4rn. Traditionella st\u00e5lsorter har kol som viktigaste legerings\u00e4mne. Moderna st\u00e5lsorter inneh\u00e5ller \u00e4ven m\u00e5nga andra \u00e4mnen (exempelvis krom, molybden och vanadin), vilket ger st\u00e5let olika egenskaper. St\u00e5l med sm\u00e5 m\u00e4ngder legerings\u00e4mnen ut\u00f6ver kol kallas olegerade st\u00e5l eller kolst\u00e5l. St\u00e5l som inneh\u00e5ller en h\u00f6gre halt av legerings\u00e4mnen ut\u00f6ver kol kallas legerade st\u00e5l. Kolst\u00e5l \u00e4r magnetiskt, men austenitiskt st\u00e5l \u00e4r det inte. Dock avtar magnetismen med \u00f6kad temperatur f\u00f6r att upph\u00f6ra vid 769 \u00b0C. Traditionella st\u00e5ls kolhalt \u00e4r h\u00f6gre \u00e4n 0,4 procent (men l\u00e4gre \u00e4n cirka 2 procent). Detta g\u00f6r smidesgodset h\u00e4rdbart, och det kan g\u00f6ras h\u00e5rdare genom avkylning i vatten eller olja. J\u00e4rn har antingen l\u00e4gre eller betydligt h\u00f6gre halt av kol; gjutj\u00e4rn och tackj\u00e4rn har dock mycket h\u00f6g kolhalt, vilket g\u00f6r det om\u00f6jligt att smida. Kolet \u00e4r ett s\u00e5 vanligt och viktigt legerings\u00e4mne att st\u00e5l tidigare definierades som en j\u00e4rn-kol-legering. N\u00e5gra av f\u00f6rdelarna med st\u00e5l \u00e4r att det g\u00e5r att forma plastiskt i b\u00e5de kallt och varmt tillst\u00e5nd, att det kan h\u00e4rdas p\u00e5 ett flertal s\u00e4tt, att legerings\u00e4mnen kan f\u00f6r\u00e4ndra st\u00e5lets egenskaper samt att det g\u00e5r att material\u00e5tervinna."}, {"color": "#97c2fc", "id": "mexican army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arriaje_de_bandera_Plaza_de_la_Constituci\u00f3n_(M\u00e9xico).jpg", "label": "mexican army", "shape": "image", "title": "L\u0027Arm\u00e9e mexicaine (espagnol : Ej\u00e9rcito Mexicano) fond\u00e9e le 2 f\u00e9vrier 1913 est la branche terrestre et a\u00e9rienne \u2014 bien que le pays dispose aussi d\u0027une branche a\u00e9rienne ind\u00e9pendante \u2014 des Forces arm\u00e9es mexicaines. Elle comprendrait un total de 214 000 hommes en 2020."}, {"color": "#97c2fc", "id": "jack", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Christian_Schetky,_H.M.S._Shannon_Leading_Her_Prize_the_American_Frigate_Chesapeake_into_Halifax_Harbour_(c._1830,_with_border).jpg", "label": "jack", "shape": "image", "title": "\u6d77\u4e0a\u7528\u65d7\u662f\u6307\u5728\u8239\u53ea\u6216\u5176\u4ed6\u6c34\u4e0a\u4ea4\u901a\u5de5\u5177\u4e0a\u4e13\u7528\u7684\u65d7\u5e1c\u3002\u5bf9\u8239\u53ea\u800c\u8a00\u8fdc\u6d0b\u822a\u884c\u4e2d\u60ac\u6302\u7684\u65d7\u5e1c\u5f88\u91cd\u8981\uff0c\u8868\u660e\u8239\u53ea\u4e3a\u7684\u7ba1\u8f44\u6b0a\u7bc4\u570d\uff0c\u5e76\u4e14\u5728\u56fd\u9645\u6cd5\u89c4\u4e2d\u6709\u4e25\u683c\u89c4\u5b9a\u3002\u8239\u53ea\u6240\u60ac\u6302\u7684\u65d7\u5e1c\u901a\u5e38\u4e0e\u8be5\u8239\u7684\u8239\u7c4d\u6ce8\u518c\u56fd\u6709\u5173\u3002"}, {"color": "#97c2fc", "id": "wilma", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wilma_in_cozumel_island-109920_m.jpg", "label": "wilma", "shape": "image", "title": "Uragano Wilma estas la 22-a nomita \u015dtormo kaj dekdua uragano de la 2005 uragano sezono. \u011ci anka\u016d estas la tria Klaso-5 uragano, farante 2005 la plej intensa uragano sezono iame registrata. Uragano Wilma anka\u016d estas la plej intensa uragano registrata en la atlantika baseno, kaj la 10-a plej intensa \u015dtormo iam ajn. En \u0109i tiu uragano, la plej malalta premo iam ajn estis registrata en la okcidenta hemisfero je 882 . \u011ci estis en la Golfo de Meksiko kaj iris en la direkto de duoninsulo Jukatano de Meksiko."}, {"color": "#97c2fc", "id": "[58", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_the_Nasr_Party_(Afghanistan).svg", "label": "[58", "shape": "image", "title": "\u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03bf \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd, \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c9\u03c2 \u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03bf-\u03b1\u03c6\u03b3\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2, \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03bd\u03bd\u03b9\u03ac\u03c7\u03c1\u0
