c1\u03c3\u03bf\u03bd\u03ae\u03c3\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03b5\u03bd\u03ce\u03bd\u03b5\u03b9 \u03c4\u03b7 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae. \u03a3\u03c5\u03bd\u03bf\u03c1\u03b5\u03cd\u03b5\u03b9 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u0397\u03a0\u0391, \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b7 \u0393\u03bf\u03c5\u03b1\u03c4\u03b5\u03bc\u03ac\u03bb\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u039c\u03c0\u03b5\u03bb\u03af\u03b6. \u0388\u03c7\u03b5\u03b9 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 1.964.375 \u03c4.\u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 126.014.024 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03b3\u03c1\u03b1\u03c6\u03ae \u03c4\u03bf\u03c5 2020. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03cc\u03bb\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u0386\u03bb\u03bb\u03b5\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9: \u03b7 \u0393\u03bf\u03c5\u03b1\u03b4\u03b1\u03bb\u03b1\u03c7\u03ac\u03c1\u03b1, \u03c4\u03bf \u039c\u03bf\u03bd\u03c4\u03b5\u03c1\u03c1\u03ad\u03b9, \u03c4\u03bf \u0391\u03ba\u03b1\u03c0\u03bf\u03cd\u03bb\u03ba\u03bf, \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03ac\u03bb\u03b9, \u03b7 \u03a4\u03bf\u03c1\u03c1\u03b5\u03cc\u03bd, \u03b7 \u039c\u03ad\u03c1\u03b9\u03b4\u03b1, \u03b7 \u03a4\u03b9\u03c7\u03bf\u03c5\u03ac\u03bd\u03b1, \u03c4\u03bf \u03a3\u03b1\u03bd \u039b\u03bf\u03c5\u03af\u03c2 \u03a0\u03bf\u03c4\u03bf\u03c3\u03af, \u03b7 \u03a3\u03b9\u03bf\u03c5\u03b4\u03ac\u03b4 \u03a7\u03bf\u03c5\u03ac\u03c1\u03b5\u03c2 \u03ba\u03c4\u03bb. \u0395\u03c0\u03af\u03c3\u03b7\u03bc\u03b7 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae, \u03b5\u03bd\u03ce \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd \u03ad\u03c7\u03b5\u03b9 \u03b1\u03c3\u03c0\u03b1\u03c3\u03c4\u03b5\u03af \u03c4\u03bf \u03c7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03ba\u03cc \u03c1\u03c9\u03bc\u03b1\u03b9\u03bf\u03ba\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03cc \u03b4\u03cc\u03b3\u03bc\u03b1. \u039d\u03bf\u03bc\u03b9\u03c3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c0\u03ad\u03c3\u03bf. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03bf\u03bb\u03c5\u03c0\u03bb\u03b7\u03b8\u03ad\u03c3\u03c4\u03b5\u03c1\u03b7 \u03b9\u03c3\u03c0\u03b1\u03bd\u03cc\u03c6\u03c9\u03bd\u03b7 \u03c7\u03ce\u03c1\u03b1. \u0397 \u03c7\u03ce\u03c1\u03b1 \u03b4\u03b9\u03b1\u03b9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03c3\u03b5 31 \u03bf\u03bc\u03cc\u03c3\u03c0\u03bf\u03bd\u03b4\u03b5\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03af\u03b1 \u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03b9\u03b1\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae. \u03a4\u03bf \u03b1\u03bd\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf 8.000 \u03c0.\u03a7. \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03b3\u03bd\u03c9\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03ad\u03be\u03b9 . \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03cc\u03c0\u03bf\u03c5 \u03ac\u03ba\u03bc\u03b1\u03c3\u03b1\u03bd \u03c0\u03bf\u03bb\u03bb\u03bf\u03af \u03c0\u03c1\u03bf\u03b7\u03b3\u03bc\u03ad\u03bd\u03bf\u03b9 \u03bc\u03b5\u03c3\u03bf\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03bf\u03af \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03af, \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03c9\u03bd \u039c\u03ac\u03b3\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u0391\u03b6\u03c4\u03ad\u03ba\u03c9\u03bd. \u03a4\u03bf 1521, \u03b7 \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae, \u03ba\u03b1\u03c4\u03b1\u03ba\u03c4\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03a0\u03cc\u03bb\u03b7 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03b9\u03b4\u03c1\u03cd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03b9\u03ba\u03af\u03b1 \u03c4\u03b7\u03c2 \u039d\u03ad\u03b1\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2. \u0397 \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 \u03ad\u03c0\u03b1\u03b9\u03be\u03b5 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c1\u03cc\u03bb\u03bf \u03c3\u03c4\u03b7 \u03b4\u03b9\u03ac\u03b4\u03bf\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03b9\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1\u03c2, \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd \u03c4\u03c9\u03bd \u03b1\u03c5\u03c4\u03bf\u03c7\u03b8\u03cc\u03bd\u03c9\u03bd. \u039f\u03b9 \u03b3\u03b7\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03af \u03c5\u03c0\u03bf\u03c4\u03ac\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03bf\u03b9 \u0399\u03c3\u03c0\u03b1\u03bd\u03bf\u03af \u03c4\u03bf\u03c5\u03c2 \u03b5\u03ba\u03bc\u03b5\u03c4\u03b1\u03bb\u03bb\u03b5\u03cd\u03c4\u03b7\u03ba\u03b1\u03bd \u03b5\u03ba\u03c4\u03b5\u03c4\u03b1\u03bc\u03ad\u03bd\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b5\u03be\u03cc\u03c1\u03c5\u03be\u03b7 \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03c9\u03bd \u03ba\u03bf\u03b9\u03c4\u03b1\u03c3\u03bc\u03ac\u03c4\u03c9\u03bd \u03c0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03c9\u03bd \u03bc\u03b5\u03c4\u03ac\u03bb\u03bb\u03c9\u03bd, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03c4\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c9\u03c2 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7\u03c2 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b1\u03b9\u03ce\u03bd\u03b5\u03c2, \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ae \u03b5\u03b9\u03c3\u03c1\u03bf\u03ae \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c3\u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u0395\u03c5\u03c1\u03ce\u03c0\u03b7. \u039c\u03b5 \u03c4\u03b7\u03bd \u03c0\u03ac\u03c1\u03bf\u03b4\u03bf \u03c4\u03bf\u03c5 \u03c7\u03c1\u03cc\u03bd\u03bf\u03c5, \u03b4\u03b9\u03b1\u03bc\u03bf\u03c1\u03c6\u03ce\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b9\u03b1 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ae , \u03b2\u03b1\u03c3\u03b9\u03c3\u03bc\u03ad\u03bd\u03b7 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c3\u03c5\u03b3\u03c7\u03ce\u03bd\u03b5\u03c5\u03c3\u03b7 \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b9\u03b8\u03b1\u03b3\u03b5\u03bd\u03ce\u03bd \u03b5\u03b8\u03af\u03bc\u03c9\u03bd. \u0391\u03c5\u03c4\u03cc \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03bb\u03b5 \u03c3\u03c4\u03bf\u03bd \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03b7\u03bc\u03ad\u03bd\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf \u0391\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03af\u03b1\u03c2 \u03c4\u03bf 1821. \u0397 \u03c0\u03c1\u03ce\u03b9\u03bc\u03b7 \u03b9\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd \u03c9\u03c2 \u03ad\u03b8\u03bd\u03bf\u03c5\u03c2 \u03ba\u03c1\u03ac\u03c4\u03bf\u03c5\u03c2 \u03c3\u03b7\u03bc\u03b1\u03b4\u03b5\u03cd\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03bf\u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03bd\u03b1\u03c4\u03b1\u03c1\u03b1\u03c7\u03ad\u03c2. \u0397 \u03b5\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03a4\u03ad\u03be\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03bf\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b1\u03bd \u03c3\u03b5 \u03c4\u03b5\u03c1\u03ac\u03c3\u03c4\u03b9\u03b5\u03c2 \u03c5\u03c0\u03ad\u03c1 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd. \u039f\u03b9 \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b5\u03c2 \u03ba\u03b1\u03c4\u03bf\u03c7\u03c5\u03c1\u03ce\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03bf , \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03b5\u03bd\u03c3\u03c9\u03bc\u03b1\u03c4\u03ce\u03c3\u03b5\u03b9 \u03c4\u03b9\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c7\u03b8\u03bf\u03bd\u03b5\u03c2 \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03af\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03c1\u03b1\u03c4\u03bf\u03cd. \u0391\u03c5\u03c4\u03cc \u03c0\u03c5\u03c1\u03bf\u03b4\u03cc\u03c4\u03b7\u03c3\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 , \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03c4\u03bf\u03c0\u03bf\u03b8\u03ad\u03c4\u03b7\u03c3\u03b1\u03bd \u03c4\u03bf\u03bd \u039c\u03b1\u03be\u03b9\u03bc\u03b9\u03bb\u03b9\u03b1\u03bd\u03cc \u0391\u03c8\u03b2\u03bf\u03cd\u03c1\u03b3\u03bf \u03c9\u03c2 \u03b5\u03bd\u03ac\u03bd\u03c4\u03b9\u03b1 \u03c3\u03c4\u03b7 \u03a1\u03b5\u03c0\u03bf\u03c5\u03bc\u03c0\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03bf\u03bd \u039c\u03c0\u03b5\u03bd\u03af\u03c4\u03bf \u03a7\u03bf\u03c5\u03ac\u03c1\u03b5\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03b5\u03c0\u03b9\u03ba\u03c1\u03ac\u03c4\u03b7\u03c3\u03b5. \u039f\u03b9 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b5\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b1\u03b4\u03b5\u03cd\u03c4\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b9\u03ba\u03c4\u03b1\u03c4\u03bf\u03c1\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a0\u03bf\u03c1\u03c6\u03af\u03c1\u03b9\u03bf \u039d\u03c4\u03af\u03b1\u03c2 \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b7\u03c3\u03b5 \u03bd\u03b1 \u03b5\u03ba\u03c3\u03c5\u03b3\u03c7\u03c1\u03bf\u03bd\u03af\u03c3\u03b5\u03b9 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b7\u03bd \u03c4\u03ac\u03be\u03b7. \u0397 \u03c4\u03b5\u03bb\u03b5\u03af\u03c9\u03c3\u03b5 \u03c4\u03bf 1910 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03ae \u03b5\u03bc\u03c6\u03cd\u03bb\u03b9\u03bf \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf\u03bd \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf \u03c4\u03bf\u03c5 10% \u03c4\u03bf\u03c5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03bf\u03c0\u03bf\u03af\u03bf \u03b7 \u03bd\u03b9\u03ba\u03ae\u03c4\u03c1\u03b9\u03b1 \u03c3\u03c5\u03bd\u03ad\u03c4\u03b1\u03be\u03b5 \u03ad\u03bd\u03b1 \u03bd\u03ad\u03bf , \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c0\u03b1\u03c1\u03b1\u03bc\u03ad\u03bd\u03b5\u03b9 \u03c3\u03b5 \u03b9\u03c3\u03c7\u03cd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1. \u039f\u03b9 \u03b5\u03c0\u03b1\u03bd\u03b1\u03c3\u03c4\u03ac\u03c4\u03b5\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b7\u03b3\u03bf\u03af \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b1\u03bd \u03c9\u03c2 \u03b4\u03b9\u03b1\u03b4\u03bf\u03c7\u03ae \u03c0\u03c1\u03bf\u03ad\u03b4\u03c1\u03c9\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03bf 1928. \u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03c0\u03b5\u03c1\u03b9\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03cc \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u0398\u03b5\u03c3\u03bc\u03b9\u03ba\u03bf\u03cd \u0395\u03c0\u03b1\u03bd\u03b1\u03c3\u03c4\u03b1\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03bf \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf \u03ad\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b5 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf . \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b1\u03bd\u03b1\u03c0\u03c4\u03c5\u03c3\u03c3\u03cc\u03bc\u03b5\u03bd\u03b7 \u03c7\u03ce\u03c1\u03b1, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd 74\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u0394\u03b5\u03af\u03ba\u03c4\u03b7 \u0391\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b7\u03c2 \u0391\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03c4\u03ad\u03c7\u03b5\u03b9 \u03c4\u03b7\u03bd 15\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03c4\u03b9\u03ba\u03cc \u0391\u0395\u03a0 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd 11\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b9\u03c2 \u03bc\u03bf\u03bd\u03ac\u03b4\u03b5\u03c2 \u03b1\u03b3\u03bf\u03c1\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7\u03c2, \u03bc\u03b5 \u03c4\u03b9\u03c2 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03cc\u03c2 \u03b5\u03c4\u03b1\u03af\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u0397 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03af\u03b1 \u03ba\u03b1\u03b9 \u03bf \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c5, \u03b7 \u03c0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03ba\u03b1\u03b9 \u03bf \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc\u03c2 \u03b5\u03ba\u03b4\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03bc\u03b5\u03c3\u03b1\u03af\u03b1 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03c3\u03b4\u03b9\u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03bc\u03b9\u03b1 , \u03b1\u03bb\u03bb\u03ac \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03b1\u03c0\u03cc \u03b1\u03c1\u03ba\u03b5\u03c4\u03bf\u03cd\u03c2 \u03b1\u03bd\u03b1\u03bb\u03c5\u03c4\u03ad\u03c2. \u03a9\u03c3\u03c4\u03cc\u03c3\u03bf, \u03b7 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03b6\u03b5\u03b9 \u03bd\u03b1 \u03c0\u03b1\u03bb\u03b5\u03cd\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03b9\u03c3\u03cc\u03c4\u03b7\u03c4\u03b1, \u03c4\u03b7 \u03c6\u03c4\u03ce\u03c7\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b5\u03ba\u03c4\u03b5\u03c4\u03b1\u03bc\u03ad\u03bd\u03b7 \u03b5\u03b3\u03ba\u03bb\u03b7\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c4\u03b7\u03c4\u03b1. \u039a\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c7\u03b1\u03bc\u03b7\u03bb\u03ae \u03b8\u03ad\u03c3\u03b7 \u03c3\u03c4\u03bf\u03bd \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf \u0394\u03b5\u03af\u03ba\u03c4\u03b7 \u0395\u03b9\u03c1\u03ae\u03bd\u03b7\u03c2 \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc \u03bb\u03cc\u03b3\u03c9 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03bd\u03b5\u03c7\u03b9\u03b6\u03cc\u03bc\u03b5\u03bd\u03b7\u03c2 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7\u03c2 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c3\u03c5\u03bc\u03bc\u03bf\u03c1\u03b9\u03ce\u03bd \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc 120.000 \u03b8\u03b1\u03bd\u03ac\u03c4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf 2006 \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03c4\u03b1\u03c4\u03ac\u03c3\u03c3\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf\u03bd \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc \u03c4\u03c9\u03bd \u039c\u03bd\u03b7\u03bc\u03b5\u03af\u03c9\u03bd \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03b1\u03c2 \u039a\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac\u03c2 \u03c4\u03b7\u03c2 \u039f\u03c5\u03bd\u03ad\u03c3\u03ba\u03bf. \u0395\u03af\u03bd\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bc\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 17 \u03c0\u03bf\u03c5 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03b2\u03b9\u03bf\u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u03a9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03b2\u03b9\u03bf\u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03ad\u03bc\u03c0\u03c4\u03b7 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf \u03bc\u03b5 \u03b2\u03ac\u03c3\u03b7 \u03c4\u03b7 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03c4\u03ac\u03c4\u03b1\u03be\u03b7. \u0397 \u03c0\u03bb\u03bf\u03cd\u03c3\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03b2\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ae \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c4\u03b7\u03c2 \u03c7\u03ce\u03c1\u03b1\u03c2 \u03c9\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03ba\u03bb\u03af\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7 \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03c4\u03b7\u03c2, \u03c4\u03bf \u03ba\u03b1\u03b8\u03b9\u03c3\u03c4\u03bf\u03cd\u03bd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc: \u03c4\u03bf 2018, \u03ae\u03c4\u03b1\u03bd \u03b7 \u03ad\u03ba\u03c4\u03b7 \u03c7\u03ce\u03c1\u03b1 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b5\u03c0\u03b9\u03c3\u03ba\u03ad\u03c8\u03b5\u03b9\u03c2 \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf, \u03bc\u03b5 39 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c1\u03b9\u03c3\u03c4\u03ce\u03bd \u03b5\u03ba\u03c4\u03cc\u03c2 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u03a4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ad\u03bb\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u0395\u03b8\u03bd\u03ce\u03bd, \u03c4\u03bf\u03c5 G20, \u03c4\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03a3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u0391\u03bd\u03ac\u03c0\u03c4\u03c5\u03be\u03b7\u03c2 (\u039f\u039f\u03a3\u0391), \u03c4\u03bf\u03c5 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u0395\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 (\u03a0\u039f\u0395), \u03c4\u03bf\u03c5 \u03c6\u03cc\u03c1\u03bf\u03c5\u03bc \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae\u03c2 \u03a3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03af\u03b1\u03c2 \u0391\u03c3\u03af\u03b1\u03c2-\u0395\u03b9\u03c1\u03b7\u03bd\u03b9\u03ba\u03bf\u03cd, \u03c4\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ce\u03bd \u039a\u03c1\u03b1\u03c4\u03ce\u03bd, , \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 ."}, {"color": "#97c2fc", "id": "harrison george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Red_Dawn_(George)_cover.jpg", "label": "harrison george", "shape": "image", "title": "Harrison George was a senior Communist Party of the United States (CPUSA) leader. He is best remembered as the editor of the official organ of the Profintern\u0027s Pan-Pacific Trade Union Secretariat (PPTUS) as well as the party\u0027s West Coast newspaper, People\u0027s World."}, {"color": "#97c2fc", "id": "louisiana", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Agostino_Brunias_-_The_linen_market_at_Saint-Domingue,_1804.png", "label": "louisiana", "shape": "image", "title": "Louisiana (franska: \u00c9tat de Louisiane, : L\u00e9ta de la Lwizy\u00e0n) \u00e4r en delstat i s\u00f6dra USA. Louisiana \u00e4r till ytan den 31:a st\u00f6rsta och den 25:e mest folkrika av USA:s 50 delstater. Dess huvudstad \u00e4r Baton Rouge och den st\u00f6rsta staden \u00e4r New Orleans. Louisiana gr\u00e4nsar till delstaten Texas i v\u00e4ster, Arkansas i norr, Mississippi i \u00f6ster och Mexikanska golfen i s\u00f6der. Louisiana \u00e4r den enda delstaten i USA med politiska underavdelningar som kallas parishes, som \u00e4r lokala myndighetens motsvarighet till county.Mycket av delstaten bildades fr\u00e5n sediment som spolades ned i Mississippifloden, vilket l\u00e4mnade enorma deltan och stora delar av kustn\u00e4ra marsklandskap och tr\u00e4sk. Dessa inneh\u00e5ller en rik sydlig biota; typiska exempel \u00e4r f\u00e5glar som ibisar och h\u00e4grar. Det finns ocks\u00e5 m\u00e5nga arter av tr\u00e4dgrodor och fisk som st\u00f6r och skedst\u00f6rar. I mer upph\u00f6jda omr\u00e5den \u00e4r eld en naturlig process i landskapet, och har producerat stora omr\u00e5den av Pinus palustris och v\u00e5ta savanner. Dessa st\u00f6der ett exceptionellt stort antal v\u00e4xtarter, inklusive m\u00e5nga arter av orkid\u00e9er och k\u00f6tt\u00e4tande v\u00e4xter. Vissa av Louisianas stadsmilj\u00f6er har ett m\u00e5ngkulturellt och flerspr\u00e5kigt arv och \u00e4r starkt p\u00e5verkade av en blandning av 1700-talsfranska, spanska och indianska och afrikanska kulturer som anses exceptionell i USA. Innan det amerikanska infl\u00f6det och statsbildning i b\u00f6rjan av 1800-talet hade territoriet i nuvarande delstaten Louisiana varit en spansk och fransk koloni."}, {"color": "#97c2fc", "id": "unconstitutional", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "unconstitutional", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "earthquake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sfearthquake3b.jpg", "label": "earthquake", "shape": "image", "title": "\u5730\u9707\u662f\u5730\u7403\u8868\u5c64\u6216\u8868\u5c64\u4e0b\u7684\u632f\u52d5\u6240\u9020\u6210\u7684\u5730\u9762\u9707\u52d5\uff0c\u53ef\u7531\u81ea\u7136\u73fe\u8c61\u5982\u5730\u6bbc\u904b\u52d5\u3001\u706b\u5c71\u6d3b\u52d5\u53ca\u9695\u77f3\u649e\u64ca\u5f15\u8d77\uff0c\u4ea6\u53ef\u7531\u4eba\u70ba\u6d3b\u52d5\u5982\u5730\u4e0b\u6838\u8a66\u9a57\u9020\u6210\uff0c\u4e0d\u904e\u6b77\u53f2\u4e0a\u4e3b\u8981\u7684\u707d\u5bb3\u6027\u5730\u9707\u90fd\u7531\u5730\u6bbc\u7684\u7a81\u7136\u904b\u52d5\u6240\u9020\u6210\u3002\u5730\u9707\u7684\u5f71\u97ff\u529b\u6db5\u84cb\u5ca9\u77f3\u5708\u53ca\u6c34\u5708\u2500\u2500\u7576\u5730\u9707\u767c\u751f\u6642\uff0c\u53ef\u80fd\u6703\u9023\u5e36\u5f15\u767c\u5730\u8868\u65b7\u88c2\u3001\u5927\u5730\u9707\u52d5\u3001\u571f\u58e4\u6db2\u5316\u3001\u5c71\u5d29\u3001\u9918\u9707\u3001\u6d77\u562f\u3001\u751a\u81f3\u662f\u706b\u5c71\u6d3b\u52d5\uff0c\u4e26\u5f71\u97ff\u4eba\u985e\u7684\u751f\u5b58\u53ca\u6d3b\u52d5\u3002 \u5730\u9707\u7522\u751f\u7684\u539f\u56e0\u662f\u56e0\u70ba\u5730\u6bbc\u5728\u677f\u584a\u904b\u52d5\u904e\u7a0b\u4e2d\uff0c\u4e92\u76f8\u78b0\u649e\u7d2f\u7a4d\u61c9\u529b\uff0c\u7576\u5730\u6bbc\u7121\u6cd5\u7e7c\u7e8c\u7d2f\u7a4d\u61c9\u529b\u6642\uff0c\u5730\u6bbc\u6703\u7834\u88c2\uff0c\u91cb\u653e\u51fa\u5730\u9707\u6ce2\uff0c\u4f7f\u5730\u9762\u767c\u751f\u9707\u52d5\uff0c\u5730\u9707\u53ef\u7531\u5730\u9707\u5100\u900f\u904e\u5c0d\u5730\u9707\u6ce2\u7684\u89c0\u5bdf\u4f86\u91cf\u6e2c\uff0c\u5730\u9707\u898f\u6a21\u8868\u793a\u5730\u9707\u6240\u91cb\u653e\u51fa\u4f86\u7684\u80fd\u91cf\u5927\u5c0f\uff0c\u5730\u9707\u70c8\u5ea6\u6307\u5730\u9707\u5728\u8a72\u5730\u9ede\u9020\u6210\u7684\u9707\u52d5\u7a0b\u5ea6\uff0c\u5730\u9707\u7684\u767c\u751f\u8655\u7a31\u70ba\u9707\u6e90\uff0c\u5176\u6295\u5f71\u81f3\u5730\u8868\u7684\u4f4d\u7f6e\u70ba\u9707\u592e\u3002 \u4e26\u975e\u4e16\u754c\u4e0a\u6240\u6709\u7684\u5730\u5340\u90fd\u6703\u767c\u751f\u5730\u9707\u3002\u5730\u9707\u8207\u706b\u5c71\u5206\u5e03\u4e00\u6a23\uff0c\u4e3b\u8981\u96c6\u4e2d\u5728\u677f\u584a\u76f8\u4e92\u4f5c\u7528\u7684\u5730\u5340\u3002\u76ee\u524d\u4e16\u754c\u4e0a\u4e3b\u8981\u5206\u70ba\u4e09\u500b\u983b\u7e41\u767c\u751f\u5730\u9707\u7684\u300c\u5730\u9707\u5e36\u300d\uff1a\u74b0\u592a\u5e73\u6d0b\u5730\u9707\u5e36\uff08\u4f5480%\uff09\u3001\u5f9e\u5730\u4e2d\u6d77\u4e00\u8def\u5411\u6771\u5ef6\u4f38\u81f3\u559c\u99ac\u62c9\u96c5\u5c71\u5340\u548c\u5370\u5c3c\u7684\u6b50\u4e9e\u5730\u9707\u5e36\u3001\u4f4d\u65bc\u5404\u5927\u6d0b\u4e2d\u6d0b\u810a\u7684\u4e2d\u6d0b\u810a\u5730\u9707\u5e36\u3002\u4e26\u4e0d\u662f\u6240\u6709\u5730\u9707\u90fd\u767c\u751f\u5728\u4ee5\u4e0a\u4e09\u500b\u5730\u9707\u5e36\uff0c\u53e6\u5916\u6709\u4e00\u5c0f\u90e8\u5206\u5927\u5730\u9707\u767c\u751f\u5728\u677f\u584a\u5167\u90e8\uff0c\u4e3b\u8981\u96c6\u4e2d\u5728\u5927\u7684\u6d3b\u52d5\u65b7\u5c64\u5e36\u53ca\u5176\u9644\u8fd1\u5730\u5340\uff0c\u4f8b\u59821976\u5e74\u7684\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\u6cb3\u5317\u5510\u5c71\u5927\u5730\u9707\u3002 \u5386\u53f2\u8bb0\u5f55\u4e2d\u50b7\u4ea1\u6700\u4e25\u91cd\u7684\u5730\u9707\u662f1556\u5e741\u670823\u65e5\u53d1\u751f\u5728\u4e2d\u56fd\u660e\u671d\u9655\u897f\u7684\u5609\u9756\u5927\u5730\u9707\uff0c\u73fe\u4ee3\u8003\u8b49\u7576\u5e74\u6b7b\u4ea145\u842c\u4eba\u3002"}, {"color": "#97c2fc", "id": "militia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sri_Lanka_Military_0092.jpg", "label": "militia", "shape": "image", "title": "Milicja (\u0142ac. militia \u201es\u0142u\u017cba wojskowa\u201d od miles \u201e\u017co\u0142nierz\u201d) \u2013 rodzaj oddzia\u0142\u00f3w, zazwyczaj ochotniczych, kt\u00f3rych cz\u0142onkowie posiadaj\u0105 wyszkolenie wojskowe i wyposa\u017ceni s\u0105 w bro\u0144 paln\u0105, stanowi\u0105cych jednostki pomocnicze lub rezerwowe dla regularnej armii lub partyzantki. Mog\u0105 by\u0107 u\u017cywane w stanie wy\u017cszej konieczno\u015bci (kl\u0119ski \u017cywio\u0142owe, zagro\u017cenie wewn\u0119trzne lub zewn\u0119trzne i innych). Milicje takie istniej\u0105 obecnie np. w Australii i Stanach Zjednoczonych (federalna Gwardia Narodowa oraz milicje stanowe) oraz \u0141otwie, a istnia\u0142y w by\u0142ej Jugos\u0142awii (Obrona Terytorialna). W pewnym sensie charakter taki ma armia Szwajcarii."}, {"color": "#97c2fc", "id": "vicente guerrero", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vicente_Guerrero,_principios_del_s._xix.png", "label": "vicente guerrero", "shape": "image", "title": "Vicente Ram\u00f3n Guerrero Salda\u00f1a (Tixtla, , 1782ko abuztuaren 9a - Cuil\u00e1pam, Oaxaca, Mexiko, 1831ko otsailaren 14a), Vicente Guerrero bezala ezaguna, mexikar politikari eta militarra izan zen. Mexikoko Independentzia Gerrako Erresistentzia garaian (1816-1821) matxinatuen buruzagia izan zen. Jatorri indigena eta afromexikanokoa zuen, Mexikoko jende arruntaren kausa defendatu zuen eta esklabotza maila nazionalean abolitu zuen presidente bezala eman zuen agintaldi laburrean. 1820ko abendutik 1821eko urtarrilera bitartean Agust\u00edn de Iturbide jeneralarekin hainbat liskar izan ondoren, Iturbidek buruzagia garaitu ezin duelarik, Iturbidek bandoz aldatu zuen eta Guerrerori independentziaren aldeko aliantza bat proposatu zion Acatempaneko besarkada ezagunean. Guerrerok proposamena onartu zuen, eta otsailaren 24an Igualako Plana aldarrikatu zen, honekin armadak (matxinatu eta errealista) batu zirelarik, Armada Trigarante osatuz. Azkenik, irailaren 27an, Armada Trigarante Mexiko Hirian sartu zen, horrela Mexikoko independentzia lortuz. Botere Exekutibo Goreneko kidea (1823-1824), Gerra eta Itsas Ministroa (1828) eta Mexikoko presidentea izan zen 1829ko apirilaren 1etik abenduaren 17ra. 1833ko azaroaren 16ko Dekretuaren bidez, Aberriaren Benemerito izendatu zuten, eta 1849an, bere omenez, Guerrero estatua sortu zen."}, {"color": "#97c2fc", "id": "duel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gerichtlicher_Zweikampf.jpg", "label": "duel", "shape": "image", "title": "Souboj nebo duel je dobrovoln\u00e9 st\u0159etnut\u00ed dvou osob se zbran\u011bmi, kter\u00e9 se \u0159\u00edd\u00ed pravidly a m\u00e1 poskytnout satisfakci ura\u017een\u00e9mu, to jest od\u010dinit p\u0159edchoz\u00ed ur\u00e1\u017eku, resp. obnovit jeho \u010dest. V\u00fdzvou k souboji (\u201ehozenou rukavic\u00ed\u201c) ura\u017een\u00fd prok\u00e1zal, \u017ee si sv\u00e9 cti cen\u00ed v\u00edc ne\u017e \u017eivota a t\u00edm se ur\u00e1\u017eky zbavil. Pro satisfakci nebylo d\u016fle\u017eit\u00e9, kdo v souboji zv\u00edt\u011bz\u00ed a takov\u00e1 ot\u00e1zka se ani nekladla. Souboje pat\u0159ily ke star\u00e9mu kodexu cti bojovn\u00edk\u016f, \u0161lechty a pozd\u011bji zejm\u00e9na d\u016fstojn\u00edk\u016f. V dob\u011b romantismu se souboje roz\u0161\u00ed\u0159ily i mezi m\u011b\u0161\u0165any a hlavn\u011b studenty. Souboje se konaly za \u00fa\u010dasti sekundant\u016f, p\u0159\u00e1tel obou \u00fa\u010dastn\u00edk\u016f, kte\u0159\u00ed se pokusili spor urovnat sm\u00edrem, p\u0159\u00edpadn\u011b vyjednali podm\u00ednky souboje. Souboje se konaly \u0161avlemi, pistolemi nebo n\u011bkdy i okovan\u00fdmi holemi. U souboj\u016f s pistolemi sekundanti vyjednali vzd\u00e1lenost (obvykle kolem 50 m) a po\u010det v\u00fdst\u0159el\u016f a dbali na to, aby ob\u011b zbran\u011b byly stejn\u00e9. U souboje \u0161avlemi se bojovalo bu\u010f do prvn\u00ed krvav\u00e9 r\u00e1ny, anebo a\u017e do zneschopn\u011bn\u00ed protivn\u00edka. K\u0159es\u0165ansk\u00e1 c\u00edrkev souboje od roku 1215 zakazovala a klasifikovala jako vra\u017edu (respektive dvoj\u00ed pokus o vra\u017edu), podobn\u011b jako pozd\u011bj\u0161\u00ed pr\u00e1vn\u00ed syst\u00e9my st\u00e1t\u016f, v d\u016fstojnick\u00fdch sborech se v\u0161ak za jist\u00fdch okolnost\u00ed pokl\u00e1daly za povinnost, v N\u011bmecku a v Rakousku a\u017e do prvn\u00ed sv\u011btov\u00e9 v\u00e1lky. Proto\u017ee v\u0161ak byly u\u017e v 19. stolet\u00ed v\u011bt\u0161inou zak\u00e1zan\u00e9, konaly se brzy r\u00e1no na n\u011bjak\u00e9m odlehl\u00e9m m\u00edst\u011b. V Ji\u017en\u00ed Americe doch\u00e1zelo k souboj\u016fm je\u0161t\u011b v polovin\u011b 20. stolet\u00ed, jedn\u00edm ze slavn\u00fdch duelant\u016f byl Salvador Allende. Mezi slavn\u00e9 ob\u011bti souboj\u016f pat\u0159\u00ed ru\u0161t\u00ed b\u00e1sn\u00edci Alexandr Sergejevi\u010d Pu\u0161kin (1837) a Michail Jurjevi\u010d Lermontov (1841), americk\u00fd politik Alexander Hamilton (1804), francouzsk\u00fd matematik \u00c9variste Galois (1832) nebo n\u011bmeck\u00fd d\u011blnick\u00fd v\u016fdce Ferdinand Lassalle (1864). Souboje se hojn\u011b vyskytuj\u00ed v literatu\u0159e 19. stolet\u00ed, nap\u0159\u00edklad v rom\u00e1nech \u201eKronika Pickwickova klubu\u201c Ch. Dickense, \u201eT\u0159i mu\u0161ket\u00fd\u0159i\u201c A. Dumase, \u201eD\u00e1ma s kam\u00e9liemi\u201c A. Dumase mlad\u0161\u00edho, \u201ePochod Radeck\u00e9ho\u201c J. Rotha, \u201eSouboj\u201c J. Conrada nebo v rom\u00e1nu ma\u010farsk\u00e9ho spisovatele S. M\u00e1raie \u201eSv\u00edce doho\u0159\u00edvaj\u00ed\u201c (1942)."}, {"color": "#97c2fc", "id": "wharton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wharton_undergraduate_students_in_cohorts.jpg", "label": "wharton", "shape": "image", "title": "A Wharton School da Universidade da Pensilv\u00e2nia \u00e9 uma escola superior de administra\u00e7\u00e3o norte-americana vinculada \u00e0 Universidade da Pensilv\u00e2nia. \u00c9 conhecida tanto pelo seu rigor acad\u00eamico quanto por ser a mais antiga escola de administra\u00e7\u00e3o dos Estados Unidos. Foi fundada em 1881 e seus cursos de gradua\u00e7\u00e3o e mestrado (MBA) em administra\u00e7\u00e3o s\u00e3o consistentemente considerados os melhores do mundo, seguidos de perto pelos de Stanford Graduate School of Business, Columbia, Harvard Business School e Kellogg School of Management."}, {"color": "#97c2fc", "id": "austin county", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_90.svg", "label": "austin county", "shape": "image", "title": "Austin County is a rural, agricultural dominated county in the U.S. state of Texas. As of the 2020 census, the population was 30,167. Its seat is Bellville. The county and region was settled primarily by German emigrants in the 1800s. Austin County is included in the Houston\u2013The Woodlands\u2013Sugar Land Metropolitan Statistical Area. Austin County is not to be confused with the city of Austin, the state capital city that lies in Travis County, about 110 miles to the northwest."}, {"color": "#97c2fc", "id": "mexican war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brevet_Second_Lieutenant_Ulysses_S._Grant_in_1843.jpg", "label": "mexican war", "shape": "image", "title": "\u7c73\u58a8\u6226\u4e89\uff08\u3079\u3044\u307c\u304f\u305b\u3093\u305d\u3046\u3001Mexican-American War\uff09\u306f\u30011846\u5e74\u304b\u30891848\u5e74\u306e\u9593\u306b\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3068\u30e1\u30ad\u30b7\u30b3\u5408\u8846\u56fd\uff08\u58a8\u897f\u54e5\uff09\u306e\u9593\u3067\u6226\u308f\u308c\u305f\u6226\u4e89\u3002\u30a2\u30e1\u30ea\u30ab\u30fb\u30e1\u30ad\u30b7\u30b3\u6226\u4e89\u3068\u3082\u547c\u3070\u308c\u308b\u3002 \u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306b\u304a\u3044\u3066\u306f\u30e1\u30ad\u30b7\u30b3\u6226\u4e89 (Mexican War) \u3068\u3057\u3066\u77e5\u3089\u308c\u3066\u3044\u308b\u3002\u30e1\u30ad\u30b7\u30b3\u306b\u304a\u3044\u3066\u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u30e1\u30ad\u30b7\u30b3\u4fb5\u7565 (American Invasion of Mexico) \u3001\u7c73\u56fd\u306e\u5bfe\u30e1\u30ad\u30b7\u30b3\u6226\u4e89 (United States War Against Mexico) \u3001\u5317\u90e8\u306e\u4fb5\u7565\u6226\u4e89 (War of Northern Aggression) \u3068\u3057\u3066\u77e5\u3089\u308c\u3066\u3044\u308b\uff08\u6700\u5f8c\u306e\u540d\u79f0\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5357\u90e8\u3067\u306f\u5357\u5317\u6226\u4e89\u3092\u6307\u3059\u3053\u3068\u304c\u591a\u3044\uff09\u3002"}, {"color": "#97c2fc", "id": "relief", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_Nations_Headquarters,_Geneva.jpg", "label": "relief", "shape": "image", "title": "Gizaldeko laguntza hondamenetan, gerretan eta gizarte-egoera larrietan egoera penagarria pairatzen dutenen aldeko elkartasun eta laguntza ekintzen multzoa da. Gizaldeko laguntzak janaria eta aterpea eman, laguntza psikologiko eta soziala eskaini nahiz beharrezkoak diren azpiegiturak eraikitzea barnehartzen ditu. Garapenerako laguntza ere gizaldeko laguntza mota bat da."}, {"color": "#97c2fc", "id": "gunpowder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hexagonal_Gunpowder.png", "label": "gunpowder", "shape": "image", "title": "La poudre noire, parfois d\u00e9nomm\u00e9e poudre \u00e0 canon ou poudre \u00e0 fusil, est le plus ancien explosif chimique connu. De couleur noire, elle est constitu\u00e9e d\u0027un m\u00e9lange d\u00e9flagrant de soufre, de nitrate de potassium (salp\u00eatre) et de charbon de bois. Invent\u00e9e en Chine probablement vers le IXe si\u00e8cle, la poudre noire s\u0027est progressivement diffus\u00e9e en Europe et en Asie jusqu\u0027au XIIIe si\u00e8cle. Utilis\u00e9e pour les canons et les fusils, c\u0027\u00e9tait le seul explosif chimique connu jusqu\u0027au XIXe si\u00e8cle. La poudre noire n\u0027est plus utilis\u00e9e de nos jours pour les armes modernes et pour les applications industrielles, en raison de sa faible efficacit\u00e9 compar\u00e9e \u00e0 celle des explosifs plus r\u00e9cents. Son usage est aujourd\u0027hui limit\u00e9 \u00e0 des armes anciennes de chasse et de tir sportif (armes authentiques ou r\u00e9pliques), aux p\u00e9tards et aux feux d\u0027artifice."}, {"color": "#97c2fc", "id": "bexar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Pearl_San_Antonio_2019.jpg", "label": "bexar", "shape": "image", "title": "San Antonio estas la \u0109efurbo de Kantono Bexar, Teksaso, Usono. Originale fondita de Kanariaj Insulanoj en 1731, San-Antonio estis unu el fruaj hispanaj setlejoj en la Amerikoj. La Batalo de la Alamo okazis apude dum 1836 kaj la urbeto fine kreskis \u011dis \u011di entenis la misiejon. Hodia\u016d, la Alamo estas en la koro de centra San-Antonio. Fama pro gia Rivermar\u015dejo (angle Riverwalk, hispane Paseo del Rio) kaj la Alamo, estante hejmo de Sea World, , Casa Navarro, El Merkado, la Tower of the Americas, aliaj misiejoj, muzeoj, kaj la Institute of Texas Cultures(Instituto de Teksasaj Kulturoj), San-Antonio estas vizitita de dudek milionoj da turistoj jare. La urbo estas anka\u016d la hejmo de Fuorto Sam Houston, Aerarmea Bazo Lackland, Aerarmea Bazo Randolph, kaj Urba Bazo Brooks. La estrejoj de kaj estas en San-Antonio. San-Antonio estas servata de la ."}, {"color": "#97c2fc", "id": "ira", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Easter_Proclamation_of_1916.png", "label": "ira", "shape": "image", "title": "Prowizoryczna Irlandzka Armia Republika\u0144ska (ang. Provisional Irish Republican Army, PIRA, irl. IRA Sealadach) \u2013 republika\u0144ska organizacja terrorystyczno-paramilitarna z Irlandii P\u00f3\u0142nocnej."}, {"color": "#97c2fc", "id": "baron de bastrop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baron_de_Bastrop.png", "label": "baron de bastrop", "shape": "image", "title": "Felipe Enrique Neri ou Philip Hendrik Nering B\u00f6gel, dit \u00ab baron de Bastrop \u00bb (23 novembre 1759 \u00e0 Paramaribo - 23 f\u00e9vrier 1827) est un colon et homme politique mexicain, d\u0027origine hollandaise, qui joua un r\u00f4le d\u00e9terminant dans la cr\u00e9ation de l\u0027actuel \u00c9tat du Texas."}, {"color": "#97c2fc", "id": "domingo de ugartechea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domingo_de_Ugartechea.jpeg", "label": "domingo de ugartechea", "shape": "image", "title": "Domingo de Ugartechea (c. 1794 \u2013 24 May 1839) was a 19th-century Mexican Army officer for the Republic of Mexico."}, {"color": "#97c2fc", "id": "william barret travis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Travis_birthdeathplaque.jpg", "label": "william barret travis", "shape": "image", "title": "William Barret \"Buck\" Travis (August 1, 1809 \u2013 March 6, 1836) was a 19th-century American lawyer and soldier. At the age of 26, he was a lieutenant colonel in the Texas Army. He died at the Battle of the Alamo during the Texas Revolution. Travis County and Travis Park were named after him for being the commander of the Republic of Texas at the Battle of the Alamo."}, {"color": "#97c2fc", "id": "autonomous rule", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DEU_B\u00fcsingen_am_Hochrhein_COA.svg", "label": "autonomous rule", "shape": "image", "title": "\u81ea\u6cbb\u884c\u653f\u533a\u753b\uff08\u3058\u3061\u304e\u3087\u3046\u305b\u3044\u304f\u304b\u304f\u3001\u82f1: autonomous administrative division\uff09\u306f\u3001\u56fd\u306e\u884c\u653f\u533a\u753b\u306e\u3046\u3061\u3001\u3042\u308b\u7a0b\u5ea6\u306e\u81ea\u6cbb\u6a29\u3082\u3057\u304f\u306f\u5916\u90e8\u306e\u6a29\u529b\u304b\u3089\u306e\u81ea\u7531\u3092\u6709\u3059\u308b\u3082\u306e\u306e\u3053\u3068\u3067\u3042\u308b\u3002\u4e00\u822c\u7684\u306b\u3001\u81ea\u6cbb\u884c\u653f\u533a\u753b\u306f\u5730\u7406\u7684\u306b\u4ed6\u306e\u9818\u571f\u304b\u3089\u96e2\u308c\u305f\u9818\u571f\uff08\u6d77\u5916\u9818\u571f\u306a\u3069\uff09\u3084\u5c11\u6570\u6c11\u65cf\u304c\u591a\u304f\u4f4f\u3080\u5730\u57df\u306b\u8a2d\u3051\u3089\u308c\u308b\u3002 \u305d\u306e\u3088\u3046\u306a\u884c\u653f\u533a\u753b\u3078\u306e\u81ea\u6cbb\u306e\u6a29\u529b\u3068\u6a5f\u80fd\u306e\u5206\u6563\u306f\u3001\u6c11\u4e3b\u4e3b\u7fa9\u306e\u53c2\u52a0\u3084\u7ba1\u7406\u306e\u52b9\u7387\u3092\u5411\u4e0a\u3055\u305b\u308b\u305f\u3081\u3001\u304a\u3088\u3073\u3001\u5185\u90e8\u306e\u885d\u7a81\u306e\u5f71\u97ff\u529b\u3092\u5f31\u3081\u308b\u305f\u3081\u306b\u4e2d\u592e\u653f\u5e9c\u306b\u3088\u308a\u884c\u308f\u308c\u308b\u3002\u81ea\u6cbb\u533a\u753b\u3092\u542b\u3080\u56fd\u306f\u3001\u9023\u5408(federacy)\u3001\u9023\u90a6\u3001\u56fd\u5bb6\u9023\u5408\u3067\u3042\u308b\u5834\u5408\u304c\u3042\u308b\u3002\u81ea\u6cbb\u533a\u753b\u306f\u3001\u9818\u57df\u7684\u81ea\u6cbb(territorial autonomy)\u3001\u5c0f\u533a\u57df\u9818\u57df\u7684\u81ea\u6cbb(subregional territorial autonomy)\u3001\u5730\u65b9\u81ea\u6cbb(local autonomy)\u306b\u5206\u3051\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "belfry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Imperial_Encyclopaedia_-_Military_Administration_-_pic431_-_\u81e8\u885d\u5442\u516c\u8eca\u5716.svg", "label": "belfry", "shape": "image", "title": "\u653b\u57ce\u5854\uff08\u82f1\u8a9e\uff1asiege tower / breaching tower / belfry\uff09\u662f\u4e00\u79cd\u7279\u6b8a\u5316\u7684\u653b\u57ce\u5175\u5668\uff0c\u4fee\u5efa\u653b\u57ce\u5854\u7684\u76ee\u7684\u662f\u4e3a\u4e86\u5728\u63a5\u8fd1\u9632\u5fa1\u5de5\u4e8b\u7684\u57ce\u5899\u65f6\u4fdd\u62a4\u653b\u51fb\u8005\u548c\u68af\u5b50\u3002\u6b64\u5854\u901a\u5e38\u5728\u5e95\u90e8\u7684\u76f4\u89d2\u5904\u88c5\u6709\u56db\u4e2a\u8f6e\u5b50\uff0c\u5176\u9ad8\u5ea6\u5927\u81f4\u4e0e\u57ce\u5899\u76f8\u7b49\uff0c\u6709\u65f6\u5019\u6bd4\u57ce\u5899\u8fd8\u9ad8\uff0c\u4ee5\u4f7f\u5f13\u7bad\u624b\u80fd\u591f\u7ad9\u5728\u5854\u7684\u9876\u90e8\u5411\u8981\u585e\u5c04\u7bad\u3002\u7531\u4e8e\u653b\u57ce\u5854\u662f\u6728\u5934\u505a\u7684\uff0c\u5bb9\u6613\u71c3\u70e7\uff0c\u56e0\u6b64\u5916\u9762\u5305\u6709\u4e00\u4e9b\u4e0d\u5bb9\u6613\u8d77\u706b\u7684\u94c1\u4f5c\u4e3a\u4fdd\u62a4\u3002 \u653b\u57ce\u5854\u4e8e\u524d11\u4e16\u7eaa\u5f00\u59cb\u88ab\u8fd1\u4e1c\u7684\u5df4\u6bd4\u4f26\u4eba\u548c\u4e9a\u8ff0\u4eba\u4f7f\u7528\u3002\u524d4\u4e16\u7eaa\u65f6\uff0c\u5728\u6b27\u6d32\u548c\u8fdc\u4e1c\u4e5f\u51fa\u73b0\u4e86\u3002\u653b\u57ce\u5854\u50cf\u91cd\u529b\u629b\u77f3\u673a\u4e00\u6837\u975e\u5e38\u7b28\u91cd\uff0c\u56e0\u6b64\u57fa\u672c\u4e0a\u5728\u653b\u57ce\u6218\u4e2d\u5efa\u9020\u3002\u5efa\u9020\u653b\u57ce\u5854\u8981\u82b1\u5f88\u53ef\u89c2\u7684\u65f6\u95f4\uff0c\u56e0\u6b64\u653b\u57ce\u5854\u4e3b\u8981\u5728\u65e0\u6cd5\u7528\u4e91\u68af\u3001\u3001\u7834\u5899\u6216\u7834\u95e8\u7684\u60c5\u51b5\u4e0b\u624d\u5f00\u59cb\u5efa\u9020\u3002 \u653b\u57ce\u5854\u4e0a\u6709\u65f6\u5019\u914d\u7f6e\u67aa\u5175\u3001\u957f\u67aa\u5175\u3001\u5251\u5175\u3001\u5f13\u7bad\u5175\u6216\u5f29\u5175\u3002\u7531\u4e8e\u653b\u57ce\u5854\u7684\u5927\u5c0f\uff0c\u5b83\u4e00\u822c\u88ab\u6295\u77f3\u673a\u5f53\u4f5c\u7b2c\u4e00\u653b\u51fb\u76ee\u6807\uff0c\u4f46\u5b83\u5728\u81ea\u5df1\u5c04\u7a0b\u5185\u53ef\u4ee5\u8fd8\u51fb\u3002 \u653b\u57ce\u5854\u7528\u6765\u8ba9\u90e8\u961f\u514b\u670d\u654c\u4eba\u9690\u853d\u7684\u57ce\u5899\u3002\u4f46\u653b\u57ce\u5854\u63a5\u8fd1\u57ce\u5899\u65f6\uff0c\u4f1a\u653e\u4e0b\u4e4c\u9e26\u540a\u6865\u6765\u8fde\u63a5\u653b\u57ce\u5854\u548c\u57ce\u5899\u4e4b\u95f4\u3002\u7136\u540e\u519b\u961f\u53ef\u4ee5\u4ece\u4e0a\u9762\u51b2\u4e0a\u57ce\u5899\u3001\u51b2\u8fdb\u57ce\u5821\u6216\u57ce\u5e02\u3002"}, {"color": "#97c2fc", "id": "texan army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commissioned_Officier_Infantry_Major.svg", "label": "texan army", "shape": "image", "title": "The Texas Army, officially the Army of the Republic of Texas, was the land warfare branch of the Texas Military Forces during the Republic of Texas. It descended from the Texian Army, which was established in October 1835 to fight for independence from Centralist Republic of Mexico in the Texas Revolution. The Texas Army was provisionally formed by the Consultation in November 1835, however it did not replace the Texian Army until after the Battle of San Jacinto. The Texas Army, Texas Navy, and Texas Militia were officially established on September 5, 1836, in Article II of the Constitution of the Republic of Texas. The Texas Army and Texas Navy were merged with the United States Armed Forces on February 19, 1846, after the Republic of Texas became the 28th state of America."}, {"color": "#97c2fc", "id": "mississippi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vicksburg-bridge.jpg", "label": "mississippi", "shape": "image", "title": "Le Mississippi (en anglais : Mississippi River) est un fleuve d\u2019Am\u00e9rique du Nord qui traverse la partie centrale des \u00c9tats-Unis. Il coule du Nord du Minnesota au golfe du Mexique et son cours a une orientation m\u00e9ridienne. Le Mississippi a une longueur de 3 780 km : seul l\u0027un de ses affluents, le Missouri, est plus long en Am\u00e9rique du Nord. La superficie du bassin versant fait du Mississippi l\u0027un des fleuves les plus importants du monde et du Missouri-Mississippi l\u0027un des bassins fluviaux les plus grands du monde. Pendant l\u0027\u00e9poque pr\u00e9colombienne, le Mississippi constitue d\u00e9j\u00e0 une voie de navigation dont le cours sup\u00e9rieur est appel\u00e9 par les Ojibw\u00e9s misi-ziibi, qui signifie \u00ab grand fleuve \u00bb, repris en 1666 en fran\u00e7ais sous la forme Messipi. Supervis\u00e9 par la Mississippi Valley Division et une commission f\u00e9d\u00e9rale cr\u00e9\u00e9e en 1879, le fleuve reste encore aujourd\u0027hui un \u00e9l\u00e9ment fondamental de l\u0027\u00e9conomie et de la culture des \u00c9tats-Unis. Si on compare le Mississippi et le Missouri, de leur source \u00e0 leur confluence \u00e0 hauteur de Saint-Louis, on constate que le Missouri est nettement plus long que le Mississippi : 3.767 km contre 1.862 km. En ajoutant \u00e0 la longueur du Missouri, celle du tron\u00e7on de fleuve qui va de la confluence Missouri-Mississippi jusqu\u0027au golfe du Mexique, on obtient 5.971 km (3.710 miles), ce qui fait objectivement du Missouri-Mississippi le quatri\u00e8me fleuve le plus long au monde."}, {"color": "#97c2fc", "id": "eli", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bruce_Boxleitner.jpg", "label": "eli", "shape": "image", "title": "Poni\u017cej znajduj\u0105 si\u0119 opisy postaci wyst\u0119puj\u0105ce w serialu telewizyjnym Herosi."}, {"color": "#97c2fc", "id": "virtue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/India,_madhya_pradesh,_jina_parshvanatha_dalla_temp\u00e8esta,_600-700.jpg", "label": "virtue", "shape": "image", "title": "La virt\u00f9 (dal latino virtus; in greco \u1f00\u03c1\u03b5\u03c4\u03ae aret\u00e8) \u00e8 una disposizione d\u0027animo volta al bene, che consiste nella capacit\u00e0 di una persona di eccellere in qualcosa, di compiere un certo atto in maniera ottimale, o di essere o agire in un modo ritenuto perfetto secondo un punto di vista morale, religioso, o anche sociale in base alla cultura di riferimento. Il significato di virt\u00f9 ha risentito di quello di bene, un concetto che assume significati diversi a seconda delle modifiche intervenute nel corso delle varie situazioni storiche e sociali. Concezione questa non condivisa dalle dottrine che ne negano il relativismo connesso e che intendono la virt\u00f9 come l\u0027assunzione di valori, intesi come assoluti, immutabili nel tempo. La parola latina virtus, che significa letteralmente \"virilit\u00e0\", dal latino vir \"uomo\" (nel senso specifico di \"maschio\" e contrapposto alla donna) si riferisce ad esempio alla forza fisica e a valori guerreschi maschili, come ad esempio il coraggio. Nella lingua italiana la virt\u00f9 \u00e8 invece la qualit\u00e0 di eccellenza morale sia per l\u0027uomo sia per la donna e il termine \u00e8 riferito comunemente anche a un qualche tratto caratteriale considerato da alcuni positivo. Personificazione della virt\u00f9 nella Biblioteca di Celso."}, {"color": "#97c2fc", "id": "colonel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/French_Air_Force-colonel.svg", "label": "colonel", "shape": "image", "title": "Pu\u0142kownik (p\u0142k) \u2013 stopie\u0144 oficerski. W SZ RP jest to najwy\u017cszy stopie\u0144 wojskowy korpusu oficer\u00f3w starszych, natomiast w okresie mi\u0119dzywojennym \u2013 korpusu oficer\u00f3w sztabowych. Ni\u017cszym stopniem jest podpu\u0142kownik, a wy\u017cszym genera\u0142 brygady. W wi\u0119kszo\u015bci si\u0142 zbrojnych po stopniu pu\u0142kownika (ang. i fr. \u2013 colonel, niem. Oberst, ros. \u043f\u043e\u043b\u043a\u043e\u0432\u043d\u0438\u043a) s\u0105 stopnie generalskie."}, {"color": "#97c2fc", "id": "frank johnson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Frank_W_Johnson.jpg", "label": "frank johnson", "shape": "image", "title": "\u0641\u0631\u0627\u0646\u0643 \u062f\u0628\u0644\u064a\u0648. \u062c\u0648\u0646\u0633\u0648\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Frank W. Johnson)\u200f \u0647\u0648 \u0636\u0627\u0628\u0637 \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 3 \u0623\u0643\u062a\u0648\u0628\u0631 1799 \u0641\u064a \u0644\u064a\u0633\u0628\u0648\u0631\u063a \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u062a\u0648\u0641\u064a \u0641\u064a 8 \u0623\u0628\u0631\u064a\u0644 1884 \u0641\u064a \u0645\u062f\u064a\u0646\u0629 \u0623\u063a\u0648\u0627\u0633\u0643\u0627\u0644\u064a\u064a\u0646\u062a\u0633 \u0641\u064a \u0627\u0644\u0645\u0643\u0633\u064a\u0643."}, {"color": "#97c2fc", "id": "james morgan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Juliette_wiki.jpg", "label": "james morgan", "shape": "image", "title": "Juliette Louise B. Pochin (Haverfordwest, 1971) \u200b es una cantante galesa mezzo-soprano, compositora / arreglista, y productora de discos. Es conocida por sus actuaciones en \u00f3peras y como recitalista cl\u00e1sica, as\u00ed como por sus grabaciones de m\u00fasica crossover de estilo oper\u00edstico. Morgan Pochin, la asociaci\u00f3n que form\u00f3 con su esposo James Morgan es conocida por sus producciones de discos para artistas como Katherine Jenkins y Alfie Boe, as\u00ed como por sus arreglos para las bandas sonoras de cine y televisi\u00f3n."}, {"color": "#97c2fc", "id": "vera cruz", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Laguna_catemaco_shore.jpg", "label": "vera cruz", "shape": "image", "title": "Veracruz [be\u027ea\u02c8k\u027eus], auch Veracruz de Ignacio de la Llave, offiziell Freier und Souver\u00e4ner Staat Veracruz de Ignacio de la Llave (spanisch Estado Libre y Soberano Veracruz de Ignacio de la Llave), ist ein Bundesstaat an der Ostk\u00fcste Mexikos. Mit 8,1 Mio. Einwohnern (2020) ist er einer der gr\u00f6\u00dferen Bundesstaaten Mexikos. Seine Hauptstadt ist Xalapa-Enr\u00edquez, die gr\u00f6\u00dfte Stadt ist Veracruz."}, {"color": "#97c2fc", "id": "narrow gauge railway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CombinedTrack.svg", "label": "narrow gauge railway", "shape": "image", "title": "Zabalera estuko trenbidea trenbide garraio mota bat da, zeinaren zabalera trenbide garraiorako \"normaltzat\" jotzen den baino txikiagoa dena. Herrialde bakoitzaren ezaugarrien araberako zabalera normal hau trenbide sare nagusian erabiltzen dena da, zabalera estua bigarren mailako lineetarako erabiltzen da."}, {"color": "#97c2fc", "id": "evolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Homology_vertebrates-en.svg", "label": "evolution", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc9c4\ud654 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc9c4\ud654(\u9032\u5316, \uc601\uc5b4: evolution)\ub294 \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \uc5ec\ub7ec \uc138\ub300\ub97c \uac70\uce58\uba74\uc11c \ubcc0\ud654\ub97c \ucd95\uc801\ud574 \uc9d1\ub2e8 \uc804\uccb4\uc758 \ud2b9\uc131\uc744 \ubcc0\ud654\uc2dc\ud0a4\uace0 \ub098\uc544\uac00 \uc0c8\ub85c\uc6b4 \uc885\uc758 \ud0c4\uc0dd\uc744 \ud615\uc131\ud558\ub294 \uad00\ucc30\ub41c \uc790\uc5f0 \ud604\uc0c1\uc744 \uac00\ub9ac\ud0a4\ub294 \uc0dd\ubb3c\ud559 \uc6a9\uc5b4\uc774\ub2e4. \uc5ec\ub7ec \uc0dd\ubb3c \uc885 \uc0ac\uc774\uc5d0\uc11c \ubc1c\uacac\ub418\ub294 \uc720\uc0ac\uc131\uc744 \ud1b5\ud574 \ud604\uc7ac\uc758 \ubaa8\ub4e0 \uc885\uc774 \uc774\ub7ec\ud55c \uc9c4\ud654\uc758 \uacfc\uc815\uc744 \uac70\uccd0 \uba3c \uacfc\uac70\uc758 \uacf5\ud1b5 \uc870\uc0c1, \uc989 \uacf5\ud1b5\uc758 \uc720\uc804\uc790 \ud480\ub85c\ubd80\ud130 \uc810\uc9c4\uc801\uc73c\ub85c \ubd84\ud654\ub418\uc5b4 \uc654\ub2e4\ub294 \uc0ac\uc2e4\uc744 \uc720\ucd94\ud560 \uc218 \uc788\uc5c8\uace0, \uc774\ub7ec\ud55c \uc885\ubd84\ud654\uac00 \uc9c1\uc811\uc801\uc73c\ub85c \uad00\ucc30\ub428\uc5d0 \ub530\ub77c, \uc9c4\ud654\ub294 \ud604\uc7ac \uad00\ucc30\ub41c \uc790\uc5f0 \ud604\uc0c1\uc73c\ub85c\uc11c \uacfc\ud559\uacc4\uc5d0 \uc54c\ub824\uc838 \uc788\ub2e4. \uc9c4\ud654\ub294 \uc138\ub300\uc5d0\uc11c \uc138\ub300\ub85c \uc720\uc804\ud615\uc9c8\uc774 \uc804\ub2ec\ub418\ub294 \ub3c4\uc911\uc5d0 \uc77c\uc5b4\ub098\ub294 \uc720\uc804\uc790\uc758 \ubcc0\ud654\uac00 \ub204\uc801\ub41c \uacb0\uacfc\uc774\ub2e4. \uc720\uc804\uc790 \ubcc0\ud654\uac00 \uc77c\uc5b4\ub098\ub294 \uc694\uc778\uc740 \ub3cc\uc5f0\ubcc0\uc774\uc640 \uc720\uc131\uc0dd\uc2dd\uc5d0 \uc758\ud55c \uc720\uc804\uc790 \uc7ac\uc870\ud569 \ub4f1\uc774\ub2e4. \uc774\ub97c \ud1b5\ud574 \uc885\ubd84\ud654\uac00 \uc77c\uc5b4\ub098\uba70, \uadf8 \uacfc\uc815\uc5d0\uc11c \ub2e4\ub978 \uc885\ub4e4\uc774 \ubd84\ub9ac\uac00 \ub41c\ub2e4. \uc608\ub97c \ub4e4\uc5b4 \uc950\uc640 \ub2e4\ub78c\uc950\uc758 \uacf5\ud1b5 \uc870\uc0c1\uc73c\ub85c\ubd80\ud130 \ud604\uc7ac\uc758 \uc950\uac00 \uac08\ub77c\uc838 \ub098\uc654\uace0, \uc6d0\uc22d\uc774\uc640 \uc778\uac04\uc758 \uacf5\ud1b5\uc870\uc0c1\uc73c\ub85c\ubd80\ud130 \uc810\uc9c4\uc801\uc73c\ub85c \uc885\ubd84\ud654\uac00 \uc77c\uc5b4\ub098 \ud604\uc7ac\uc758 \uc778\uac04\uc885\uc774 \ud0c4\uc0dd\ud588\ub2e4\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \uc9c4\ud654\uac00 \uc77c\uc5b4\ub098\ub294 \uc8fc\uc694 \uc791\ub3d9 \uae30\uc81c\ub294, \uc0dd\ubb3c \uc9d1\ub2e8\uacfc \ud658\uacbd\uc758 \uc0c1\ud638 \uad00\uacc4\uc5d0 \uc758\ud574 \uc720\uc804\ud615\uc9c8\uc774 \uc120\ud0dd\ub418\ub294 \uc790\uc5f0\uc120\ud0dd\uacfc, \uc9d1\ub2e8 \uc548\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc9c0\ub294 \uc720\uc804\uc790 \ubd80\ub3d9\uc774\ub2e4. \uc790\uc5f0\uc120\ud0dd\uc73c\ub85c \uc778\ud574 \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \ud658\uacbd\uc5d0 \uc801\uc751\ud558\ub294\ub370 \uc720\ub9ac\ud55c \uc720\uc804\ud615\uc9c8\uc740 \ub2e4\uc74c \uc138\ub300\ub85c \uc804\ub2ec\ub418\uace0 \ubd88\ub9ac\ud55c \ud615\uc9c8\uc740 \uc0ac\ub77c\uc9c0\uac8c \ub41c\ub2e4. \ud55c\ud3b8, \uc720\uc804\uc790 \ubd80\ub3d9\uc740 \ub3c5\ub9bd\uc801\uc778 \uc720\uc804\ud615\uc9c8\ub4e4\uc774 \uc0dd\uc874\ud558\uace0 \uc7ac\uc0dd\uc0b0\ud560 \uc218 \uc788\ub294 \uae30\ud68c\ub97c \uc9c0\uc18d\uc801\uc73c\ub85c \uc81c\uacf5\ud55c\ub2e4. \uc774\ub7ec\ud55c \uc9c4\ud654\uc758 \uacfc\uc815\uc744 \uac70\uccd0 \uc0dd\ubb3c\ub4e4\uc740 \ud658\uacbd\uc5d0 \uc801\uc751\ud558\uc5ec \uc0c8\ub85c\uc6b4 \uc885\ub4e4\ub85c \ubd84\ud654\ud55c\ub2e4. \uc0dd\ubb3c\ub4e4 \uc0ac\uc774\uc758 \uc0c1\ud638 \uc791\uc6a9\uc5d0 \uc758\ud55c \uc9c4\ud654\uc758 \uacb0\uacfc\ub85c\ub294 \uacf5\uc9c4\ud654\uc640 \uacf5\uc0dd\uc774 \uc788\ub2e4. \uae09\uaca9\ud55c \ud658\uacbd\uc758 \ubcc0\ud654 \ub4f1\uc740 \uc0dd\ubb3c\uc758 \uba78\uc885\uc73c\ub85c \uc774\uc5b4\uc9c0\uae30\ub3c4 \ud55c\ub2e4. \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 \uc0dd\ubb3c \uc9d1\ub2e8\uc5d0\uc11c \uc77c\uc5b4\ub098\uace0 \uc788\ub294 \uc9c4\ud654 \ud604\uc0c1\uc744 \uc5f0\uad6c\ud558\uc5ec \uc9c4\ud654\uc758 \uc6d0\uc778\uc744 \uaddc\uba85\ud558\ub294 \uacfc\ud559 \uc774\ub860\uc744 \uc815\ub9bd\ud558\ub294 \ud559\ubb38\uc774\ub2e4. \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 19\uc138\uae30 \ubb34\ub835 \ud654\uc11d\uacfc \uc0dd\ubb3c \ub2e4\uc591\uc131\uc5d0 \ub300\ud55c \uc5f0\uad6c\ub97c \ud1b5\ud574 \uc885\uc758 \ubcc0\ud654\uc5d0 \ub300\ud55c \uc5ec\ub7ec \uc774\ub860\ub4e4\uc774 \uc81c\uc2dc\ub428\uc73c\ub85c\uc368 \ucd9c\ubc1c\ud558\uc600\ub2e4. \uc624\ub298\ub0a0\uc758 \uc9c4\ud654\uc0dd\ubb3c\ud559\uc740 \ucc30\uc2a4 \ub2e4\uc708\uacfc \uc54c\ud504\ub808\ub4dc \ub7ec\uc140 \uc6d4\ub9ac\uc2a4\uac00 1858\ub144 \uacf5\ub3d9\uc73c\ub85c \uc9d1\ud544\ud55c \ub17c\ubb38\uc5d0\uc11c \uc790\uc5f0\uc120\ud0dd\uc758 \uac1c\ub150\uc5d0 \uae30\ucd08\ud558\uace0 \uc788\ub2e4. \uc774 \uc774\ub860\uc740 \ub2e4\uc708\uc774 1859\ub144 \ucd9c\ud310\ud55c \ucc45 \u300a\uc885\uc758 \uae30\uc6d0\u300b\uc744 \ud1b5\ud574 \ub110\ub9ac \uc54c\ub824\uc9c0\uac8c \ub418\uc5c8\ub2e4. \uc2dc\uac04\uc774 \uc9c0\ub0a8\uc5d0 \ub530\ub77c \ub2e4\uc708\uc758 \uc9c4\ud654\uc774\ub860\uc740 \uacfc\ud559\uc790\ub4e4 \uc0ac\uc774\uc5d0\uc11c \ud3ed\ub113\uac8c \ubc1b\uc544\ub4e4\uc5ec\uc9c0\uac8c \ub418\uc5c8\ub2e4. 1930\ub144\ub300 \ubb34\ub835 \uacfc\ud559\uc790\ub4e4\uc740 \ub2e4\uc708\uc758 \uc790\uc5f0\uc120\ud0dd \uc774\ub860\uacfc \uba58\ub378\uc758 \uc720\uc804\ud559\uc744 \uc870\ud569\ud558\uc5ec \uc9c4\ud654\ub860\uc744 \ud55c\uce35 \ubc1c\uc804\uc2dc\ucf1c \ud604\ub300 \uc9c4\ud654 \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \ud604\ub300 \uc9c4\ud654\ub860\uc5d0\uc11c \"\uc9c4\ud654\"\ub294 \uc0dd\ubb3c \uc9d1\ub2e8 \ub0b4\uc5d0\uc11c\uc758 \uc720\uc804\uc790\uc758 \ube48\ub3c4\uac00 \uc138\ub300\uac00 \uc9c0\ub0a8\uc5d0 \ub530\ub77c \ubcc0\ud654\ud558\ub294 \uac83\uc73c\ub85c \uc815\uc758\ub41c\ub2e4. 20\uc138\uae30 \ud6c4\ubc18 \uc774\ud6c4 \uc9c4\ud654\uc0dd\ubb3c\ud559\uc758 \uc5f0\uad6c \ubd84\uc57c\ub294 \uc5ec\ub7ec \ubc29\ud5a5\uc73c\ub85c \ud655\uc0b0\ub418\uc5c8\ub2e4. \ub85c\ub110\ub4dc \ud53c\uc154 \ub4f1\uc5d0 \uc758\ud574 \uc2dc\uc791\ub41c \uc9d1\ub2e8\uc720\uc804\ud559\uc740 \uc9c4\ud654\uc758 \uc791\ub3d9 \uae30\uc81c\uc5d0 \ub300\ud55c \ubcf4\ub2e4 \uc138\ubc00\ud55c \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uace0 \uc788\ub2e4. \uc9d1\ub2e8\uc720\uc804\ud559\uc774 \uc81c\uc2dc\ud55c \uc720\uc804\uc790 \ubd80\ub3d9\uc740 \uc624\ub298\ub0a0 \uc9c4\ud654\ub97c \uc774\ud574\ud558\ub294 \ud544\uc218\uc801\uc778 \uac1c\ub150\uc774 \ub418\uc5c8\uc73c\uba70, \ud558\ub514 \uc640\uc778\ubc84\uadf8 \ud3c9\ud615\uc740 \uc0dd\ubb3c \uc885\uc758 \uc720\uc9c0\uc640 \ubd84\ud654\uc758 \uc694\uc778\uc744 \ud0c1\uc6d4\ud558\uac8c \uc124\uba85\ud558\ub294 \uc774\ub860\uc744 \uc81c\uc2dc\ud55c\ub2e4. \ud55c\ud3b8 \uc218\ud3c9\uc801 \uc720\uc804\uc790 \uc774\ub3d9\uc758 \ubc1c\uacac\uc740 \uc0dd\ubb3c \uc9c4\ud654\uc758 \uacc4\ud1b5\ub3c4\ub97c \uc644\uc804\ud788 \ubc14\uafb8\uc5b4 \ub193\uc558\ub2e4. \uc624\ub298\ub0a0\uc758 \uc9c4\ud654 \uacc4\ud1b5\ub3c4\ub294 \ub2e4\uc708\uc774 \uc81c\uc2dc\ud588\ub358 \uc0dd\uba85\uc758 \ub098\ubb34\ub97c \ud3d0\uae30\ud558\uace0 \ub2e4\uc591\ud55c \uc0dd\ubb3c\uc758 \uc720\uc804\uc790\ub4e4\uc774 \uc5bd\ud78c \uadf8\ubb3c \ubaa8\uc2b5\uc73c\ub85c \ubcc0\ud588\ub2e4. \uae30\ubb34\ub77c \ubaa8\ud1a0\ub294 \uc720\uc804\uc801 \ubd80\ub3d9\uc744 \uc9c4\ud654\uc758 \uc911\uc694\ud55c \uc694\uc778\uc73c\ub85c \ud30c\uc545\ud558\ub294 \uc911\ub9bd \uc9c4\ud654 \uc774\ub860\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \uc2a4\ud2f0\ube10 \uc81c\uc774 \uad74\ub4dc\ub294 \uc9c4\ud654\uc758 \uc5ed\uc0ac\uc640 \uace0\uc0dd\ubb3c\uc5d0 \ub300\ud55c \uc5f0\uad6c\ub97c \uadfc\uac70\ub85c \ub2e8\uc18d\ud3c9\ud615\uc124\uc744 \uc81c\uae30\ud558\uc600\ub2e4. \ub2e8\uc18d\ud3c9\ud615\uc124\uc740 \uc885\ubd84\ud654\uac00 \ud658\uacbd\uc758 \uae09\uaca9\ud55c \ubcc0\ud654\uc640 \uac19\uc740 \ud2b9\uc815\ud55c \uc774\uc720\uac00 \ubc1c\uc0dd\ud560 \ub54c \uae09\uaca9\ud788 \uc774\ub8e8\uc5b4\uc9c0\uba70 \uadf8\ub807\uc9c0 \uc54a\uc744 \ub54c\uc5d0\ub294 \uc624\ub79c \uae30\uac04 \ub3d9\uc548 \uc885\ub4e4\uc774 \uc720\uc9c0\ub41c\ub2e4\ub294 \uc774\ub860\uc774\ub2e4. \ub9ac\ucc98\ub4dc \ub3c4\ud0a8\uc2a4\ub294 \uc9c4\ud654\uc758 \uacb0\uacfc \uc0dd\ubb3c \uc9d1\ub2e8\uc774 \uc5bc\ub9c8\ub098 \uc0dd\uc874\uacfc \uc7ac\uc0dd\uc0b0\uc5d0 \uc131\uacf5\ud558\ub294\uac00\ub97c \ucc99\ub3c4\ub85c \ud558\ub294 \uc758 \uac1c\ub150\uacfc \uc9c4\ud654 \uacfc\uc815\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc9c0\ub294 \uc790\uc5f0\uc120\ud0dd\uc744 \uc9d1\ub2e8 \ub2e8\uc704\ub85c \ud30c\uc545\ud558\ub294 \uc758 \uac1c\ub150\uc744 \uc81c\uc2dc\ud558\uc600\ub2e4. \ub3c4\ud0a8\uc2a4\ub294 \uc720\uc804\uc790\uc640 \uc9c4\ud654\uc758 \uad00\uacc4\ub97c \ub193\uace0 \uc2a4\ud2f0\ube10 \ub85c\uc988\uc640 \ub17c\uc7c1\uc744 \ubc8c\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. \uc624\ub298\ub0a0 \uc9c4\ud654\uc5d0 \uad00\ub828\ub41c \ud559\ubb38\ub4e4\uc740 \uc5ec\ub7ec \uac00\uc9c0 \uac08\ub798\ub85c \ub098\ub258\uc5b4 \uc2ec\uce35\uc801\uc73c\ub85c \uc5f0\uad6c\ub418\uace0 \uc788\ub2e4. \ub354 \ub9ce\uc740 \uc99d\uac70\ub4e4\uc774 \ubc1c\uacac\ub418\uace0 \uc9c4\ud654 \uacfc\uc815\uc5d0 \ub300\ud55c \uc774\ud574\uac00 \uae4a\uc5b4\uc9d0\uc5d0 \ub530\ub77c \uc9c4\ud654\ub294 \uc0dd\ubb3c\ud559\uc744 \uccb4\uacc4\ud654\ud558\ub294 \ud575\uc2ec\uc801\uc778 \uc6d0\ub9ac\uac00 \ub418\uc5c8\ub2e4. \ub610\ud55c \uace0\uc18d\uc9c4\ud654\ub97c \ube44\ub86f\ud55c \uc885\ubd84\ud654\uac00 \uad00\ucc30\ub428\uc73c\ub85c\uc368, \ub2e8\uc21c\ud55c \uc99d\uba85\ub41c \uc0dd\ubb3c\ud559 \uc774\ub860\uc744 \ub118\uc5b4 \"\uad00\ucc30\ub418\ub294 \uc0ac\uc2e4\" \ubc0f \uc790\uc5f0 \ud604\uc0c1\uc73c\ub85c \uc778\uc815\ub418\uace0 \uc788\uc73c\uba70, \ud604\uc7ac \uacfc\ud559\uacc4\uc5d0\uc11c\ub294 \uc9c4\ud654\ub77c\ub294 \uc790\uc5f0\ud604\uc0c1\uc774 \uc77c\uc5b4\ub098\ub294 \uc18d\ub3c4\ub97c \uacb0\uc815\ud558\ub294 \uc694\uc778\uc5d0 \ub300\ud55c \uc5f0\uad6c\uac00 \ub9ce\uc774 \uc774\ub8e8\uc5b4\uc9c0\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "cotton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greene_Co_Ga1941_Delano.jpg", "label": "cotton", "shape": "image", "title": "Die Baumwollfaser ist eine Naturfaser, die aus den Samenhaaren der Pflanzen der Gattung Baumwolle (Gossypium) gewonnen wird. In der Systematik der Naturfasern geh\u00f6rt die Baumwolle daher zu den Samenfasern. Der Samen der Baumwolle bildet als Verl\u00e4ngerung seiner Epidermis l\u00e4ngere Haare, die als Lint bezeichnet werden, und drei bis f\u00fcnf Tage nach der Bl\u00fcte sehr kurze Haare, die Linter genannt werden. Nur die langen Fasern werden, meist zu d\u00fcnnen F\u00e4den gesponnen, f\u00fcr Textilien verwendet, w\u00e4hrend sich die Linters nur f\u00fcr Celluloseprodukte, wie etwa Banknotenpapier, eignen."}, {"color": "#97c2fc", "id": "exile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napoleon_sainthelene.jpg", "label": "exile", "shape": "image", "title": "Exile is primarily penal expulsion from one\u0027s native country, and secondarily expatriation or prolonged absence from one\u0027s homeland under either the compulsion of circumstance or the rigors of some high purpose. Usually persons and peoples suffer exile, but sometimes social entities like institutions (e.g. the papacy or a government) are forced from their homeland. In Roman law, exsilium denoted both voluntary exile and banishment as a capital punishment alternative to death. Deportation was forced exile, and entailed the lifelong loss of citizenship and property. Relegation was a milder form of deportation, which preserved the subject\u0027s citizenship and property. The term diaspora describes group exile, both voluntary and forced. \"Government in exile\" describes a government of a country that has relocated and argues its legitimacy from outside that country. Voluntary exile is often depicted as a form of protest by the person who claims it, to avoid persecution and prosecution (such as tax or criminal allegations), an act of shame or repentance, or isolating oneself to be able to devote time to a particular pursuit. Article 9 of the Universal Declaration of Human Rights states that \"No one shall be subjected to arbitrary arrest, detention or exile.\""}, {"color": "#97c2fc", "id": "immigrants", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indo-Bangladeshi_Barrier.jpg", "label": "immigrants", "shape": "image", "title": "L\u0027immigration d\u00e9signe l\u0027entr\u00e9e, dans un pays ou une aire g\u00e9ographique donn\u00e9e, de personnes \u00e9trang\u00e8res qui y viennent pour un long s\u00e9jour ou pour s\u0027y installer. Le mot immigration vient du latin in-migrare qui signifie \u00ab entrer dans un lieu \u00bb. Elle correspond, vue du c\u00f4t\u00e9 du pays de d\u00e9part, \u00e0 l\u0027\u00e9migration. En marge de ce ph\u00e9nom\u00e8ne existe celui de la double nationalit\u00e9 et du nomadisme. La notion d\u2019immigr\u00e9 repose sur les d\u00e9clarations de lieu de naissance et de nationalit\u00e9. Dans le cas des frontaliers, les migrations peuvent \u00eatre quotidiennes (forme internationale de migration pendulaire)."}, {"color": "#97c2fc", "id": "charter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Privilegiebrev_f\u00f6r_Viborg.jpg", "label": "charter", "shape": "image", "title": "\u7279\u8bb8\u72b6\uff08\u82f1\u8a9e\uff1aCharter\uff09\u662f\u4e00\u79cd\u6cd5\u5f8b\u4e0a\u6743\u5229\u6240\u6709\u4eba\uff08\u4e00\u822c\u662f\u653f\u5e9c\u673a\u6784\uff09\u5bf9\u4e2a\u4eba\u3001\u56e2\u4f53\u6216\u5176\u4ed6\u6cd5\u4eba\u67d0\u4e00\u72ec\u7279\u6743\u5229\u7684\u8bb8\u53ef\u548c\u58f0\u660e\uff1b\u8fd9\u79cd\u6743\u5229\u4e00\u822c\u662f\u5bf9\u571f\u5730\u3001\u7ecf\u8425\u6743\u6216\u5176\u5b83\u6240\u6709\u6743\u7684\u6709\u9650\u72ec\u7acb\u5784\u65ad\u8bb8\u53ef\u3002\u82f1\u8054\u90a6\u738b\u56fd\u7279\u8bb8\u72b6\u6301\u6709\u4eba\u662f\u6307\u62e5\u6709\u7687\u5bb6\u7279\u8bb8\u72b6\u8bb8\u53ef\u4e0b\u67d0\u4e00\u56e2\u4f53\u4e2d\u7684\u4e2a\u4eba\u3002 \u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u7279\u8bb8\u72b6\u672c\u8d28\u4e0a\u9ed8\u8ba4\u6743\u5229\u6240\u6709\u4eba\u5bf9\u8be5\u6240\u6709\u6743\u4f9d\u7136\u62e5\u6709\u6700\u7ec8\u6743\u5229\uff0c\u800c\u7279\u8bb8\u72b6\u6301\u6709\u4eba\u53ea\u62e5\u6709\u90e8\u5206\u7279\u6743\u3002\u56e0\u6b64\uff0c\u6743\u5229\u6240\u6709\u4eba\u53ef\u4ee5\u968f\u65f6\u6536\u56de\u7279\u8bb8\u72b6\u6301\u6709\u4eba\u4e4b\u7279\u6743\u3002 \u5728\u8bcd\u6e90\u4e0a\uff0c\u82f1\u8bed\u4e2d\u201ccharter\u201d\u4e00\u8bcd\u6765\u81ea\u53e4\u6cd5\u8bed\u201ccharte\u201d\uff0c\u800c\u8be5\u8bcd\u5219\u6e90\u4e8e\u62c9\u4e01\u8bed\u201ccharta\u201d\u3002\u8fd9\u4e9b\u8bcd\u6700\u65e9\u5747\u6765\u81ea\u53e4\u5e0c\u814a\u201c\u03c7\u03ac\u03c1\u03c4\u03b7\u03c2\u201d(khartes\uff0c\u610f\u4e3a\u201c\u838e\u8349\u7eb8\u7684\u5c42\u6b21\u201d)\u3002\u5728\u82f1\u8bed\u8bed\u5883\u4e2d\uff0c\u8be5\u8bcd\u5df2\u7ecf\u4e0e\u201c\u5bf9\u67d0\u4e00\u6743\u5229/\u7279\u6743\u7684\u8bb8\u53ef\u8bc1\u201d\u4e4b\u610f\u6ca1\u6709\u5206\u522b\u3002"}, {"color": "#97c2fc", "id": "prepare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PREPARE_logo.png", "label": "prepare", "shape": "image", "title": "PREPARE is een acroniem voor het Platform foR European Preparedness Against (Re-)emerging Epidemics van de Europese Unie. De co\u00f6rdinator van dit platform is professor Herman Goossens van de Universiteit Antwerpen. van het Amsterdam UMC is plaatsvervangend co\u00f6rdinator. Dit Europees platform waarbij een tal van instanties samenwerken stroomlijnt de reactie vanuit de Europese Unie op een bepaalde situatie. Waarbij gebruik gemaakt wordt van primaire en secundaire gezondheidszorg om gevallen op te sporen met een potentieel pandemisch gevaar. Tevens zet het snelle dynamisch onderzoekteams in, die middelen over Europa zal verdelen om zo de impact van terugkerende pandemie\u00ebn op het Europees gezondheidsstelsel, infrastructuur en economisch integriteit te verzachten. PREPARE zorgt tijdens epidemie\u00ebn en pandemie\u00ebn voor de infrastructuur, co\u00f6rdinatie en integratie van bestaand klinisch onderzoek in maatschappelijke- en ziekenhuissetting. PREPARE werd onder andere in werking gesteld op 31 december 2019 in reactie op de uitbraak van het coronavirus SARS-CoV-2 dat de besmettelijke ziekte COVID-19 veroorzaakte. Vanaf februari 2020 werd geopereerd in outbreak responsmodus 2 (mobilisatie), de tweede van de in totaal drie modi.[1]"}, {"color": "#97c2fc", "id": "nueces", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nueces_River_at_Cotulla,_TX_IMG_0452.jpg", "label": "nueces", "shape": "image", "title": "Il Rio Nueces \u00e8 un fiume del Texas, negli Stati Uniti d\u0027America. Il suo corso copre circa 507 km."}, {"color": "#97c2fc", "id": "pilgrim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jan_van_Scorel_-_Five_Members_of_the_Utrecht_Brotherhood_of_Jerusalem_Pilgrims_-_Google_Art_Project.jpg", "label": "pilgrim", "shape": "image", "title": "A pilgrim (from the Latin peregrinus) is a traveler (literally one who has come from afar) who is on a journey to a holy place. Typically, this is a physical journey (often on foot) to some place of special significance to the adherent of a particular religious belief system. In the spiritual literature of Christianity, the concept of pilgrim and pilgrimage may refer to the experience of life in the world (considered as a period of exile) or to the inner path of the spiritual aspirant from a state of wretchedness to a state of beatitude."}, {"color": "#97c2fc", "id": "sidney sherman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sidney_sherman.jpg", "label": "sidney sherman", "shape": "image", "title": "Sidney Sherman (July 23, 1805 \u2013 August 1, 1873) was a Texian general and a key leader in the Texas Army during the Texas Revolution and afterwards."}, {"color": "#97c2fc", "id": "fresh water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustration_of_a_typical_drinking_water_treatment_process.png", "label": "fresh water", "shape": "image", "title": "Une eau liquide est dite potable (du latin potabilis, qui signifie \u00ab qui peut \u00eatre bu \u00bb) lorsqu\u0027elle pr\u00e9sente certaines caract\u00e9ristiques \u2014 concentration en chlorures, pH, temp\u00e9rature\u2026 \u2014 la rendant propre \u00e0 la consommation humaine."}, {"color": "#97c2fc", "id": "oklahoma", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_38_Star_Flag_concentric_circles.svg", "label": "oklahoma", "shape": "image", "title": "Le Territoire de l\u0027Oklahoma, en anglais : Oklahoma Territory, est un territoire des \u00c9tats-Unis qui fut cr\u00e9\u00e9 le 2 mai 1890 et cessa d\u0027exister le 16 novembre 1907 lorsque l\u0027Oklahoma devint le 46e \u00c9tat am\u00e9ricain. Le territoire \u00e9tait constitu\u00e9 de la partie occidentale de l\u0027actuel \u00c9tat. La partie orientale \u00e9tait alors le Territoire indien. Sa capitale \u00e9tait Guthrie."}, {"color": "#97c2fc", "id": "centralists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Centralis\u00e9.png", "label": "centralists", "shape": "image", "title": "\uc911\uc559 \uc9d1\uad8c(\u4e2d\u592e\u96c6\u6b0a, \uc601\uc5b4: centralisation, centralization)\uc740 \ud589\uc815\uacfc \uc815\uce58\uc5d0\uc11c \uad8c\ud55c\uacfc \uc7ac\uc6d0\uc774 \uc911\uc559 \uc815\ubd80\ub85c \uc77c\uc6d0\ud654\ub418\uc5b4 \uc788\ub294 \ubaa8\uc591\uc744 \ub73b\ud55c\ub2e4. \ub113\uc740 \uc758\ubbf8\uc5d0\uc11c \uc815\ubcf4 \uc218\uc9d1\uacfc \uacb0\uc815\uad8c\uc774 \ubcf8\uc0ac(\ubcf8\ubd80)\ub85c \uc77c\uc6d0\ud654\ub418\ub294 \uc870\uc9c1\uc744 \ub9d0\ud558\uae30\ub3c4 \ud55c\ub2e4. \ubc18\ub300\uc5b4\ub294 \uc9c0\ubc29\ubd84\uad8c\uc774\uba70, \uadf8 \ud615\ud0dc\ub294 \uc5f0\ubc29\uc81c, \ubd84\uad8c \uc870\uc9c1 \ub4f1\uc73c\ub85c \ub098\ud0c0\ub09c\ub2e4."}, {"color": "#97c2fc", "id": "navigation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Navigation_markers_gnangarra.jpg", "label": "navigation", "shape": "image", "title": "Splavnost je vlastnost vodn\u00edho toku, kter\u00e1 popisuje dostupnost vodn\u00ed dopravy po dan\u00e9m toku, nebo jeho \u010d\u00e1sti. Z\u00e1vis\u00ed p\u0159edev\u0161\u00edm na . T\u00e9\u017e se rozd\u011bluje podle typu plavidla. Splavnost \u0159ek je tak\u00e9 d\u00e1na jejich polohou. Pe\u0159ejnat\u00e9 \u00faseky maj\u00ed dostatek vody zhruba od \u00fanora do kv\u011btna, \u0159eky polo\u017een\u00e9 v n\u00ed\u017ein\u00e1ch jsou ide\u00e1ln\u00ed od \u010dervna do z\u00e1\u0159\u00ed."}, {"co
