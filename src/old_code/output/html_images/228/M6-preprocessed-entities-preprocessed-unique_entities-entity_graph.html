1\u7834\u574f\u73b0\u6709\u57ce\u5e02\u5730\u533a\u7684\u6d3b\u529b\uff0c\u5e76\u51b2\u51fb\u5ba1\u7f8e\u5e95\u7ebf\u3002\u7531\u4e8e\u8be5\u672f\u8bed\u5e26\u8d2c\u4e49\uff0c\u5f88\u5c11\u4eba\u4f1a\u516c\u5f00\u652f\u6301\u57ce\u5e02\u8513\u5ef6\uff0c\u800c\u8be5\u8bcd\u4ea6\u5df2\u6210\u4e3a\u547c\u5401\u5bf9\u57ce\u5e02\u589e\u957f\u5b9e\u65bd\u7ba1\u7406\u7684\u53e3\u53f7\u3002"}, {"color": "#97c2fc", "id": "conservative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jair_Bolsonaro_2020_(cropped_2).jpg", "label": "conservative", "shape": "image", "title": "( \ud68c\uacc4 \uc6a9\uc5b4\uc5d0 \ub300\ud574\uc11c\ub294 \ubcf4\uc218\uc8fc\uc758 (\ud68c\uacc4) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubcf4\uc218\uc8fc\uc758(\u4fdd\u5b88\u4e3b\u7fa9, Conservatism)\ub294 \uae30\uc874 \uc0ac\ud68c \uccb4\uc81c\uc758 \uc548\uc815\uc801\uc778 \ubc1c\uc804\uc744 \ucd94\uad6c\ud558\ub294 \uc815\uce58 \uc774\ub150\uc774\ub2e4. \uc0b0\uc5c5\ud601\uba85 \ucd08\uae30 \uc11c\uad6c \uc0ac\ud68c\uc5d0\uc11c \ubcf4\uc218\uc8fc\uc758\ub294 \uc790\uc720 \ubb34\uc5ed\uc5d0 \ub300\ud55c \ubcf4\ud638 \ubb34\uc5ed\uc758 \uc9c0\uc9c0, \uadf8\ub9ac\uc2a4\ub3c4\uad50 \uc804\ud1b5 \uac00\uce58\uc758 \ubcf4\uc874 \ub4f1\uc744 \uac15\uc870\ud558\uc600\ub2e4. \uc774\ud6c4 \uc11c\uad6c\uc758 \uc0b0\uc5c5 \ubc1c\uc804 \uc218\uc900\uc774 \uc77c\uc815 \ub2e8\uacc4\uc5d0 \uc774\ub974\uace0 \uc0ac\ud68c\uc8fc\uc758 \uc6b4\ub3d9\uc560 \ud0dc\ub3d9\ud588\uc744 \ub54c \ubcf4\uc218\uc8fc\uc758\ub294 \uc0ac\ud68c\uc8fc\uc758\uc5d0 \ub300\ud55c \ubc18\ubc1c, \ub18d\ucd0c \uc9c0\uc5ed\uc758 \ubc18\ud601\uba85 \uc774\ub370\uc62c\ub85c\uae30\ub85c\uc11c \uae30\ub2a5\ud558\uc600\ub2e4. \uc774 \ub2f9\uc2dc \ubcf4\uc218\uc8fc\uc758\ub294 \uacbd\uc81c\uc801 \uc790\uc720\uc8fc\uc758\uc5d0 \ub300\ud55c \ube44\ud310\uc801 \uc9c0\uc9c0\uc640 \uc0ac\uc720 \uc7ac\uc0b0\uc758 \ud655\ub9bd, \uac00\uc871 \uac00\uce58\uc758 \uc911\uc2dc \ub4f1\uc758 \uc785\uc7a5\uc73c\ub85c \uc555\ucd95\ub410\ub2e4. \uacbd\uc81c\uc801 \ud3c9\ub4f1\uacfc \uc0ac\ud68c \ubcc0\ucc9c\uc744 \ucd94\uad6c\ud558\ub294 \uc9c4\ubcf4\uc8fc\uc758\uc5d0 \ubc18\ub300\ub418\ub294 \uac1c\ub150\uc73c\ub85c, \ubcf4\uc218\uc8fc\uc758\ub294 \uacbd\uc81c \uc131\uc7a5\uacfc \uc810\uc9c4\uc801\uc778 \uac1c\ud601\uc744 \ucd94\uad6c\ud55c\ub2e4. \uc138\uae08\uc744 \uc904\uc774\uace0 \uaddc\uc81c\ub97c \uc644\ud654\ud558\uba70 \uc815\ubd80 \uac1c\uc785\uc744 \ucd5c\uc18c\ud654\ud558\uc5ec \uc2dc\uc7a5\uc5d0 \ub354 \ub9ce\uc740 \uc790\uc720\ub97c \ubcf4\uc7a5\ud560 \uac83\uc744 \uc8fc\uc7a5\ud55c\ub2e4. \ud604\ub300 \uc0ac\ud68c\uc5d0\uc11c \ubcf4\uc218\uc8fc\uc758\ub294 \uc9c4\ubcf4\uc8fc\uc758\uc640 \ub2ec\ub9ac \ub2e8\uc77c\ud55c \uc774\ub150 \uccb4\uacc4\ub85c \ud30c\uc545\ud558\uae30 \uc0c1\ub2f9\ud788 \uc5b4\ub824\uc6b0\uba70, \uac01\uad6d\uc758 \ubb38\ud654\u00b7\ubbfc\uc871\u00b7\uc5ed\uc0ac\u00b7\uc9c0\ub9ac\uc801 \uc870\uac74\uc5d0 \ub530\ub77c \ub2e4\uc591\ud55c \uc591\ud0dc\ub85c\uc11c \ub098\ud0c0\ub09c\ub2e4. \uadf8\ub7ec\ub098, \uadf8 \uc8fc\uc7a5\uc740 \uc8fc\ub85c \uc0ac\ud68c\uc5d0\uc11c \uc720\uc9c0\ub418\ub294 \ub3c4\ub355\uad00\uc5d0 \ub300\ud55c \uace0\uc218, \ubd84\ubc30\ubcf4\ub2e4 \uacbd\uc7c1\uacfc \uc131\uc7a5\uc744 \uc911\uc2dc\ud558\ub294 \uacbd\uc81c \uad00\ub150 \ub4f1\uc758 \uacf5\ud1b5\uc810\uc744 \uc9c0\ub2c8\uace0 \uc788\ub2e4. \ubcf4\uc218\uc8fc\uc758\ub294 \uacfc\uac70\ub85c\uc758 \ud68c\uadc0\ub97c \ucd94\uad6c\ud558\ub294 \ubc18\ub3d9\uc8fc\uc758\ub098 \uc5b4\ub5a0\ud55c \ubcc0\ud654\ub3c4 \uac70\ubd80\ud558\ub294 \uc218\uad6c\uc640\ub294 \uad6c\ubcc4\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "racist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Passing_of_the_Great_Race_-_Map_4.jpg", "label": "racist", "shape": "image", "title": "Rassismus ist eine Ideologie, nach der Menschen aufgrund \u00e4u\u00dferlicher Merkmale oder negativer Fremdzuschreibungen, die \u00fcbertrieben, naturalisiert oder stereotypisiert werden, als \u201eRasse\u201c, \u201eVolk\u201c oder \u201eEthnie\u201c kategorisiert und ausgegrenzt werden. Bis ins 20. Jahrhundert wurden dazu vor allem aufgrund biologischer Merkmale (Hautfarbe, Formen von Gesicht und K\u00f6rper usw.) angebliche \u201eMenschenrassen\u201c in heute obsoleten Rassentheorien konstruiert, um damit etwa Sklaverei, Assimilationspolitik, Ethno- oder Genozid zu rechtfertigen. Rassisten betrachten Menschen, die ihren eigenen Merkmalen m\u00f6glichst \u00e4hnlich sind, meist als h\u00f6herwertig, w\u00e4hrend alle anderen (oftmals abgestuft) als geringerwertig betrachtet werden (Chauvinismus). Oft m\u00f6chten sie einen normalen Verkehr der Gruppen untereinander erschweren (Segregation) und dabei insbesondere die Vermischung durch famili\u00e4re Verbindungen und Zeugung von Nachkommenschaft verhindern. Seit der \u00c4chtung von Rassismus durch die UN nach dem Zweiten Weltkrieg tritt vermehrt sogenannter Kulturrassismus (siehe Rassismus ohne Rassen und Ethnopluralismus) auf, beispielsweise um Grenzpolitik zu rechtfertigen oder Fl\u00fcchtlinge zu diskriminieren. Rassismus soll den Zugang zu Ressourcen (z. B. Gelder, Rohstoffe, Boden), Orten (z. B. Nationalstaaten, bestimmte Stadtviertel) und Positionen (z. B. politische Posten oder auch Positionen in Betrieben) erschweren und dient zur Legitimation von Machtaus\u00fcbung, Verletzung der allgemeinen Menschenrechte, Gewalt oder Diskriminierung. Der Begriff Rassismus entstand zu Beginn des 20. Jahrhunderts in der kritischen Auseinandersetzung mit auf Rassentheorien basierenden politischen Konzepten. In anthropologischen Theorien \u00fcber den Zusammenhang von Kultur und rassischer Beschaffenheit wurde der Begriff der Rasse mit dem ethnologisch-soziologischen Begriff \u201eVolk\u201c vermengt, z. B. von der v\u00f6lkischen Bewegung. Rassismus zielt dabei nicht auf subjektiv wahrgenommene Eigenschaften einer Gruppe, sondern stellt deren Gleichrangigkeit und im Extremfall deren Existenzberechtigung in Frage. Rassistische Diskriminierung versucht typischerweise, auf projizierte genetische und davon abgeleitete pers\u00f6nliche Unterschiede zu verweisen. Unabh\u00e4ngig von seiner Herkunft oder Nationalit\u00e4t kann jeder Mensch von Rassismus betroffen sein. Das Internationale \u00dcbereinkommen zur Beseitigung jeder Form von Rassendiskriminierung unterscheidet nicht zwischen rassistischer und ethnischer Diskriminierung. Ein erweiterter Rassismusbegriff kann auch eine Vielzahl anderer Kategorien einbeziehen. Menschen mit rassistischen Vorurteilen diskriminieren andere aufgrund solcher Zugeh\u00f6rigkeit; institutioneller Rassismus verweigert bestimmten Gruppen Vorteile und Leistungen oder privilegiert andere. Rassistische Theorien und Argumentationsmuster dienen der Rechtfertigung von Herrschaftsverh\u00e4ltnissen und der Mobilisierung von Menschen f\u00fcr politische Ziele. Die Folgen von Rassismus reichen von Vorurteilen und Diskriminierung \u00fcber Rassentrennung, Sklaverei und Pogrome bis zu sogenannten \u201eethnischen S\u00e4uberungen\u201c und V\u00f6lkermord. Biologisch l\u00e4sst sich eine Unterteilung der rezenten Art Homo sapiens in \u201eRassen\u201c beziehungsweise Unterarten nicht rechtfertigen. Zur Untersuchung bestimmter geographisch voneinander abweichender Merkmale des Menschen werden in der Humanbiologie stattdessen einzelne Populationen abgegrenzt, die nur auf das untersuchte Merkmal bezogen sind oder im Vorfeld willk\u00fcrlich vorgenommen werden. Auch wenn daraus Erkenntnisse \u00fcber die Abstammungsgeschichte des Menschen gewonnen werden und der Laie scheinbare \u00c4hnlichkeiten zu Rassekonzepten zu erkennen glaubt, sind sie weder f\u00fcr taxonomische Zwecke geeignet noch belegen sie die biosystematische Unterteilung des Menschen in Untergruppen. Der Begriff des Rassismus \u00fcberlappt mit dem der Fremdenfeindlichkeit und l\u00e4sst sich oft nur ungenau von diesem unterscheiden. Teile der Sozialwissenschaft unterscheiden zwischen Fremdenfeindlichkeit und Rassismus."}, {"color": "#97c2fc", "id": "charles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_England_(1603-1649).svg", "label": "charles", "shape": "image", "title": "Karel I (Engels: Charles I) (Dunfermline, 19 november 1600 \u2014 Londen, 30 januari 1649) uit het Huis Stuart was een anglicaanse koning van Schotland, Engeland en Ierland (27 maart 1625 \u2013 30 januari 1649). Hij is de enige Britse vorst die ooit werd afgezet en onthoofd. Hij was een zoon van Jacobus VI van Schotland, Jacobus I van Engeland."}, {"color": "#97c2fc", "id": "philo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PhiloThevet.jpg", "label": "philo", "shape": "image", "title": "\ud544\ub860(\uadf8\ub9ac\uc2a4\uc5b4: \u03a6\u03af\u03bb\u03c9\u03bd \u1f41 \u1f08\u03bb\u03b5\u03be\u03b1\u03bd\u03b4\u03c1\u03b5\u03cd\u03c2) \ud639\uc740 \ud544\ub85c(\ub77c\ud2f4\uc5b4: Philo Judaeus)\ub294 \uace0\ub300 \uc54c\ub809\uc0b0\ub4dc\ub9ac\uc544\uc758 \uc720\ub300\uc778 \ucca0\ud559\uc790\uc774\ub2e4. \ub2f9\uc2dc \uc54c\ub809\uc0b0\ub4dc\ub9ac\uc544\uc758 \uc720\ub300\uc778 \uc0ac\ud68c\uc758 \uc9c0\ub3c4\uc790\uc774\uba70, \u300a\uad6c\uc57d\uc131\uc11c\u300b\uc758 \ucc3d\uc138\uae30\ub97c \uadf8\ub9ac\uc2a4 \ucca0\ud559, \ud2b9\ud788 \ud50c\ub77c\ud1a4\uc758 \uc774\ub370\uc544 \uc0ac\uc0c1\uc744 \uc0ac\uc6a9\ud558\uc5ec \uc54c\ub808\uace0\ub9ac \ud574\uc11d\uc744 \ucd5c\ucd08\ub85c \uc2dc\ub3c4\ud55c \ud559\uc790\uc774\ub2e4. \uc774 \ubc29\ubc95\uc740 \uc624\ub9ac\uac90\uc5d0\uac8c \uc54c\ub808\uace0\ub9ac \uc131\uacbd\ud574\uc11d\uc744 \ub9cc\ub4e4\uac8c \ud588\ub2e4. \ud544\ub860\uc758 \uc0ac\uc0c1\uc740 \uc54c\ub809\uc0b0\ub4dc\ub9ac\uc544 \ud559\ud30c\uc640 \uc54c\ub809\uc0b0\ub4dc\ub9ac\uc544 \uad50\ub9ac\ud559\uad50\uc758 \uc2e0\ud559\uc790\ub4e4\uc5d0\uac8c \ud070 \uc601\ud5a5\uc744 \uc8fc\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "military officer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_Burkina_Faso.svg", "label": "military officer", "shape": "image", "title": "Les forces arm\u00e9es du Burkina Faso sont l\u0027arm\u00e9e nationale de l\u0027\u00c9tat africain du Burkina Faso. Elles comprennent l\u0027arm\u00e9e de terre, la force a\u00e9rienne, la gendarmerie, la brigade nationale des sapeurs pompiers, le groupement central des arm\u00e9es. N\u0027ayant pas d\u0027acc\u00e8s \u00e0 la mer, le Burkina Faso ne dispose pas de marine."}, {"color": "#97c2fc", "id": "raven", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Corvus_corax_jouveniles.jpeg", "label": "raven", "shape": "image", "title": "A raven is any of several larger-bodied bird species of the genus Corvus. These species do not form a single taxonomic group within the genus. There is no consistent distinction between \"crows\" and \"ravens\", common names which are assigned to different species chiefly on the basis of their size. The largest raven species are the common raven and the thick-billed raven."}, {"color": "#97c2fc", "id": "frederick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rzeczpospolita_Rozbiory_1.png", "label": "frederick", "shape": "image", "title": "\u30d5\u30ea\u30fc\u30c9\u30ea\u30d22\u4e16\uff08Friedrich II., 1712\u5e741\u670824\u65e5 - 1786\u5e748\u670817\u65e5\uff09\u306f\u3001\u7b2c3\u4ee3\u30d7\u30ed\u30a4\u30bb\u30f3\u738b\u3002 \u512a\u308c\u305f\u8ecd\u4e8b\u7684\u624d\u80fd\u3068\u5408\u7406\u7684\u306a\u56fd\u5bb6\u7d4c\u55b6\u3067\u30d7\u30ed\u30a4\u30bb\u30f3\u306e\u5f37\u5927\u5316\u306b\u52aa\u3081\u3001\u5553\u8499\u5c02\u5236\u541b\u4e3b\u306e\u5178\u578b\u3068\u3055\u308c\u308b\u3002\u307e\u305f\u3001\u30d5\u30eb\u30fc\u30c8\u6f14\u594f\u3092\u306f\u3058\u3081\u3068\u3059\u308b\u82b8\u8853\u7684\u624d\u80fd\u306e\u6301\u3061\u4e3b\u3067\u3082\u3042\u308a\u3001\u30ed\u30b3\u30b3\u7684\u306a\u5bae\u5ef7\u4eba\u3089\u3057\u3044\u4e07\u80fd\u3076\u308a\u3092\u767a\u63ee\u3057\u305f\u3002\u30d5\u30e9\u30f3\u30b9\u6587\u5316\u3092\u77e5\u308a\u5c3d\u304f\u3059\u306a\u3069\u5b66\u554f\u3068\u82b8\u8853\u306b\u660e\u308b\u304f\u3001\u54f2\u5b66\u8005\u306e\u30f4\u30a9\u30eb\u30c6\u30fc\u30eb\u3068\u89aa\u5bc6\u306b\u4ea4\u969b\u3057\u3001\u516830\u5dfb\u306b\u3082\u53ca\u3076\u81a8\u5927\u306a\u8457\u4f5c\u3092\u8457\u3057\u54f2\u4eba\u738b\u3068\u3082\u547c\u3070\u308c\u3001\u529f\u7e3e\u3092\u79f0\u3048\u3066\u30d5\u30ea\u30fc\u30c9\u30ea\u30d2\u5927\u738b\uff08Friedrich der Gro\u00dfe\uff09\u3068\u5c0a\u79f0\u3055\u308c\u3066\u3044\u308b\u3002\u54f2\u5b66\u8005\u30a4\u30de\u30cc\u30a8\u30eb\u30fb\u30ab\u30f3\u30c8\u306f\u30d5\u30ea\u30fc\u30c9\u30ea\u30d2\u306e\u7d71\u6cbb\u3092\u300c\u30d5\u30ea\u30fc\u30c9\u30ea\u30d2\u306e\u4e16\u7d00\u300d\u3068\u8b83\u3048\u305f\u3002"}, {"color": "#97c2fc", "id": "western australia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Forrest_1898.jpg", "label": "western australia", "shape": "image", "title": "Western Australia eller V\u00e4staustralien \u00e4r Australiens till ytan st\u00f6rsta delstat och dess huvudstad \u00e4r Perth. I delstatens sydv\u00e4stra del finns skogar med gigantiska jarrah- och karritr\u00e4d, str\u00e4nder som \u00e4r popul\u00e4ra bland surfare samt kalkstensgrottor. H\u00e4r ligger ocks\u00e5 vinomr\u00e5det Margaret River. Stora Victoria\u00f6knen str\u00e4cker sig \u00f6ver delar av delstaterna Western Australia och South Australia. I inlandet av Western Australia finns guldf\u00e4lt d\u00e4r guld bryts \u00e4n idag, fr\u00e4mst runt staden Kalgoorlie-Boulder, \u00e4ven om gruvdriften p\u00e5 senare \u00e5r inriktat sig mer och mer p\u00e5 andra tillg\u00e5ngar, s\u00e5som j\u00e4rnmalm, nickel och mineraler. Jordbruksomr\u00e5dena h\u00e4r odlar mycket av landets vete. I de norra delarna av delstaten finns str\u00e4nder och korallrev som \u00e4r popul\u00e4ra bland dykare och snorklare. Orten \u00e4r k\u00e4nd f\u00f6r sina vilda men oskygga delfiner som g\u00e4rna h\u00e4lsar p\u00e5 badande m\u00e4nniskor. Huvudorten Perth ligger vid kanten av floden Swan River, n\u00e5gra kilometer fr\u00e5n str\u00e4nder vid Indiska oceanen. Vid flodens mynning ligger hamnstaden Fremantle."}, {"color": "#97c2fc", "id": "annexation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Proposed_Annexation_of_Texas_1845_Cornell_CUL_PJM_1051_01.jpg", "label": "annexation", "shape": "image", "title": "\u0410\u043d\u043d\u0435\u043a\u0441\u0438\u044f \u0422\u0435\u0445\u0430\u0441\u0430 (\u0430\u043d\u0433\u043b. Texas annexation) \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u0430 \u0432 1845 \u0433\u043e\u0434\u0443, \u043a\u043e\u0433\u0434\u0430 29 \u0434\u0435\u043a\u0430\u0431\u0440\u044f \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u0428\u0442\u0430\u0442\u044b \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u043b\u0438 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0443 \u0422\u0435\u0445\u0430\u0441 \u0438 \u043f\u0440\u0438\u0437\u043d\u0430\u043b\u0438 \u0422\u0435\u0445\u0430\u0441 28-\u043c \u0448\u0442\u0430\u0442\u043e\u043c \u0421\u0428\u0410. \u0422\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u0421\u0428\u0410 \u0443\u043d\u0430\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043b\u0438 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u043f\u043e\u0440 \u043c\u0435\u0436\u0434\u0443 \u0422\u0435\u0445\u0430\u0441\u043e\u043c \u0438 \u041c\u0435\u043a\u0441\u0438\u043a\u043e\u0439, \u0447\u0442\u043e \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u043e-\u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u0435, \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0421\u0428\u0410 \u0437\u0430\u0445\u0432\u0430\u0442\u0438\u043b\u0438 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438, \u0440\u0430\u0441\u0448\u0438\u0440\u0438\u0432\u0448\u0438\u0435 \u0433\u0440\u0430\u043d\u0438\u0446\u044b \u0441\u0442\u0440\u0430\u043d\u044b \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u0422\u0438\u0445\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0430. \u0422\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u0422\u0435\u0445\u0430\u0441 \u0432 \u043c\u043e\u043c\u0435\u043d\u0442 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u043b\u0430 \u0437\u0435\u043c\u043b\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0435\u0439\u0447\u0430\u0441 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0447\u0430\u0441\u0442\u044f\u043c\u0438 \u0448\u0442\u0430\u0442\u043e\u0432 \u041a\u043e\u043b\u043e\u0440\u0430\u0434\u043e, \u041a\u0430\u043d\u0437\u0430\u0441, \u041d\u044c\u044e-\u041c\u0435\u043a\u0441\u0438\u043a\u043e, \u0422\u0435\u0445\u0430\u0441, \u0412\u0430\u0439\u043e\u043c\u0438\u043d\u0433, \u042e\u0442\u0430 \u0438 \u041e\u043a\u043b\u0430\u0445\u043e\u043c\u0430. \u0412\u043e\u0437\u043d\u0438\u043a\u0448\u0438\u0435 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u0441\u043f\u043e\u0440\u044b \u043c\u0435\u0436\u0434\u0443 \u0422\u0435\u0445\u0430\u0441\u043e\u043c, \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u043c \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c \u0438 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0435\u0439 \u041d\u044c\u044e-\u041c\u0435\u043a\u0441\u0438\u043a\u043e \u0431\u044b\u043b\u0438 \u0440\u0435\u0448\u0435\u043d\u044b \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u041a\u043e\u043c\u043f\u0440\u043e\u043c\u0438\u0441\u0441\u0430 1850 \u0433\u043e\u0434\u0430, \u043a\u043e\u0433\u0434\u0430 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u044d\u0442\u0438\u0445 \u0437\u0435\u043c\u0435\u043b\u044c \u0432\u043e\u0448\u043b\u0430 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0439 \u0421\u0428\u0410. \u0412\u0437\u0430\u043c\u0435\u043d \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0421\u0428\u0410 \u0432\u0437\u044f\u043b\u043e \u043d\u0430 \u0441\u0435\u0431\u044f \u0434\u043e\u043b\u0433 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u0422\u0435\u0445\u0430\u0441 \u0432 \u0440\u0430\u0437\u043c\u0435\u0440\u0435 10 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432. \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u0422\u0435\u0445\u0430\u0441 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0441\u0438\u043b\u0430 \u0441\u0432\u043e\u044e \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u044c 2 \u043c\u0430\u0440\u0442\u0430 1836 \u0433\u043e\u0434\u0430 \u0438 \u0432 \u0442\u043e\u043c \u0436\u0435 \u0433\u043e\u0434\u0443 \u043f\u043e\u0436\u0435\u043b\u0430\u043b\u0430 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u044c\u0441\u044f \u043a \u0421\u0428\u0410, \u043d\u043e \u044d\u0442\u043e \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0431\u044b\u043b\u043e \u043e\u0442\u043a\u043b\u043e\u043d\u0435\u043d\u043e \u0413\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u0451\u043c \u0421\u0428\u0410. \u0422\u0435\u0445\u0430\u0441\u0446\u044b \u0432 \u043c\u0430\u0441\u0441\u0435 \u0436\u0435\u043b\u0430\u043b\u0438 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f, \u043d\u043e \u043b\u0438\u0434\u0435\u0440\u044b \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u043f\u0430\u0440\u0442\u0438\u0439, \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u043e\u0432 \u0438 \u0432\u0438\u0433\u043e\u0432, \u0432\u043e\u0432\u043b\u0435\u0447\u0451\u043d\u043d\u044b\u0435 \u0432 \u0441\u043f\u043e\u0440\u044b \u043e \u0440\u0430\u0431\u0441\u0442\u0432\u0435, \u043d\u0435 \u0433\u043e\u0442\u043e\u0432\u044b \u0431\u044b\u043b\u0438 \u043a \u0442\u0430\u043a\u043e\u043c\u0443 \u0440\u0435\u0448\u0435\u043d\u0438\u044e. \u041e\u043d\u0438 \u0442\u0430\u043a\u0436\u0435 \u0441\u0442\u0430\u0440\u0430\u043b\u0438\u0441\u044c \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044c \u0432\u043e\u0439\u043d\u044b \u0441 \u041c\u0435\u043a\u0441\u0438\u043a\u043e\u0439, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0441\u0447\u0438\u0442\u0430\u043b\u0430 \u0422\u0435\u0445\u0430\u0441 \u0447\u0430\u0441\u0442\u044c\u044e \u0441\u0432\u043e\u0435\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438. \u041a\u043e\u0433\u0434\u0430 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0422\u0435\u0445\u0430\u0441\u0430 \u0443\u0445\u0443\u0434\u0448\u0438\u043b\u043e\u0441\u044c \u0432 \u043d\u0430\u0447\u0430\u043b\u0430 1840-\u0445 \u0433\u043e\u0434\u043e\u0432, \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0422\u0435\u0445\u0430\u0441\u0430 \u0421\u044d\u043c \u0425\u044c\u044e\u0441\u0442\u043e\u043d \u043f\u044b\u0442\u0430\u043b\u0441\u044f \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c\u0441\u044f \u043e \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u0438\u0438 \u041c\u0435\u043a\u0441\u0438\u043a\u043e\u0439 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043f\u0440\u0438 \u043f\u043e\u 438\u043d\u0435\u043d\u0438\u044f) \u043f\u0440\u043e\u0438\u0433\u0440\u0430\u043b \u043f\u0430\u0440\u0442\u0438\u0439\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u044b \u0432 \u043c\u0430\u0435 \u0442\u043e\u0433\u043e \u0433\u043e\u0434\u0430, \u0438 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u043e\u043c \u043e\u0442 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u043e\u0432 \u0441\u0442\u0430\u043b \u0414\u0436\u0435\u0439\u043c\u0441 \u041f\u043e\u043b\u043a. \u0412 \u0438\u044e\u043d\u0435 \u0421\u0435\u043d\u0430\u0442 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u043e\u0442\u043a\u043b\u043e\u043d\u0438\u043b \u0434\u043e\u0433\u043e\u0432\u043e\u0440 \u0422\u0430\u0439\u043b\u0435\u0440\u0430, \u0430 \u0432 \u0434\u0435\u043a\u0430\u0431\u0440\u0435 \u041f\u043e\u043b\u043a \u0441 \u0442\u0440\u0443\u0434\u043e\u043c \u043f\u043e\u0431\u0435\u0434\u0438\u043b \u0441\u0432\u043e\u0435\u0433\u043e \u0441\u043e\u043f\u0435\u0440\u043d\u0438\u043a\u0430, \u0413\u0435\u043d\u0440\u0438 \u041a\u043b\u0435\u044f (\u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f) \u043d\u0430 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u0438\u0445 \u0432\u044b\u0431\u043e\u0440\u0430\u0445 1844 \u0433\u043e\u0434\u0430. \u0412 \u0434\u0435\u043a\u0430\u0431\u0440\u0435 1844 \u0433\u043e\u0434\u0430 \u0422\u0430\u0439\u043b\u0435\u0440 \u043f\u043e\u043f\u044b\u0442\u0430\u043b\u0441\u044f \u043f\u0440\u043e\u0432\u0435\u0441\u0442\u0438 \u0441\u0432\u043e\u0439 \u0434\u043e\u0433\u043e\u0432\u043e\u0440 \u0447\u0435\u0440\u0435\u0437 \u041a\u043e\u043d\u0433\u0440\u0435\u0441\u0441 \u0441 \u043f\u043e\u043f\u0440\u0430\u0432\u043a\u0430\u043c\u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0440\u0430\u0431\u0441\u0442\u0432\u0430. \u0412 \u0438\u0442\u043e\u0433\u0435 \u0421\u0435\u043d\u0430\u0442 \u043d\u0435\u043e\u0445\u043e\u0442\u043d\u043e \u043f\u0440\u0438\u043d\u044f\u043b \u043a\u043e\u043c\u043f\u0440\u043e\u043c\u0438\u0441\u0441\u043d\u0443\u044e \u0432\u0435\u0440\u0441\u0438\u044e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0430, \u0434\u043e\u0432\u0435\u0440\u0438\u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043c\u0443 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0443 \u041f\u043e\u043b\u043a\u0443 \u043d\u0430 \u0435\u0433\u043e \u0443\u0441\u043c\u043e\u0442\u0440\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u043d\u0435\u0437\u0430\u043c\u0435\u0434\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u0422\u0435\u0445\u0430\u0441, \u0438\u043b\u0438 \u043f\u0435\u0440\u0435\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0430. 1 \u043c\u0430\u0440\u0442\u0430 1845 \u0433\u043e\u0434\u0430 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0422\u0430\u0439\u043b\u0435\u0440 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043b \u0431\u0438\u043b\u043b\u044c \u043e \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0438, \u0430 3 \u043c\u0430\u0440\u0442\u0430 (\u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0441\u0432\u043e\u0435\u0433\u043e \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0441\u0442\u0432\u0430) \u043f\u0435\u0440\u0435\u043f\u0440\u0430\u0432\u0438\u043b \u0435\u0433\u043e \u0432 \u0422\u0435\u0445\u0430\u0441. \u0422\u0435\u0445\u0430\u0441 \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u043b\u0441\u044f \u0441 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u0435\u043c, \u0438 29 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1845 \u0433\u043e\u0434\u0430 \u041f\u043e\u043b\u043a \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u043d\u044f\u043b \u0422\u0435\u0445\u0430\u0441 \u0432 \u0421\u043e\u044e\u0437 28-\u043c \u0448\u0442\u0430\u0442\u043e\u043c. \u0424\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u0432\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0435 \u0422\u0435\u0445\u0430\u0441\u0430 \u0432 \u0421\u043e\u044e\u0437 \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e 19 \u0444\u0435\u0432\u0440\u0430\u043b\u044f 1846 \u0433\u043e\u0434\u0430. \u041f\u043e\u0441\u043b\u0435 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0438\u0437-\u0437\u0430 \u043d\u0435\u0440\u0430\u0437\u0440\u0435\u0448\u0451\u043d\u043d\u044b\u0445 \u043a\u043e\u043d\u0444\u043b\u0438\u043a\u0442\u043e\u0432 \u043f\u043e \u0433\u0440\u0430\u043d\u0438\u0446\u0435 \u0432 \u0422\u0435\u0445\u0430\u0441\u0435 \u0443\u0445\u0443\u0434\u0448\u0438\u043b\u0438\u0441\u044c \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043c\u0435\u0436\u0434\u0443 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u043c\u0438 \u0428\u0442\u0430\u0442\u0430\u043c\u0438 \u0438 \u041c\u0435\u043a\u0441\u0438\u043a\u043e\u0439, \u0432\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0435 \u0447\u0435\u0433\u043e \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u043e-\u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0430\u044f \u0432\u043e\u0439\u043d\u0430."}, {"color": "#97c2fc", "id": "inequality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elon_Musk_Royal_Society_(crop2).jpg", "label": "inequality", "shape": "image", "title": "La desigualdad econ\u00f3mica, inequidad econ\u00f3mica, econom\u00eda de la desigualdad o desigualdad de ingresos comprende todas las disparidades en la distribuci\u00f3n de bienes e ingresos econ\u00f3micos, entre ellas muy especialmente la distribuci\u00f3n de la renta (procedente del salario, ingresos profesionales, pensiones, subsidios de desempleo) como de la distribuci\u00f3n de la riqueza (procedente de beneficios, dividendos, intereses, rentas de capital y plusval\u00edas). El t\u00e9rmino se refiere normalmente a la desigualdad entre individuos y grupos en el interior de una sociedad, pero tambi\u00e9n se puede referir a la desigualdad entre pa\u00edses.\u200b\u200b\u200b La desigualdad econ\u00f3mica est\u00e1 relacionada con la idea de igualdad de oportunidades y la igualdad de resultados. Uno de los retos hist\u00f3ricos actuales, ante el aumento hist\u00f3rico de las desigualdades, es establecer cu\u00e1les son las alternativas posibles para reducir la desigualdad cuando el nivel de desigualdad es excesivo y pone en riesgo la supervivencia de personas, sociedades y naciones.\u200b"}, {"color": "#97c2fc", "id": "singly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Singly_(Ardennes)_\u00e9glise,_vue_lat\u00e9rale.jpg", "label": "singly", "shape": "image", "title": "Singly es una poblaci\u00f3n y comuna francesa, en la regi\u00f3n de Champa\u00f1a-Ardenas, departamento de Ardenas, en el distrito de Charleville-M\u00e9zi\u00e8res y cant\u00f3n de Omont."}, {"color": "#97c2fc", "id": "estevan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_law_court_in_Estevan_(4967281723).jpg", "label": "estevan", "shape": "image", "title": "Estevan \u00e8 una citt\u00e0 del Canada, situata nella provincia del Saskatchewan. La citt\u00e0 si trova all\u0027estremo sud della provincia, a circa 16 km dal confine con il Dakota del Nord e quindi con gli Stati Uniti. Inoltre la localit\u00e0 \u00e8 attraversata dal fiume Souris."}, {"color": "#97c2fc", "id": "acre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acre_superimposed_over_football_fields.svg", "label": "acre", "shape": "image", "title": "Ekar adalah dalam sejumlah sistem yang berbeda, termasuk satuan imperial dan . Ekar yang biasa digunakan pada saat ini adalah ekar internasional dan Amerika Serikat. 1 ekar setara dengan 4.840 yard persegi atau 43.560 kaki persegi. Disebabkan oleh beragamnya penentuan yard dan kaki, ukuran ekar yang tepat juga berbeda tipis. Satuan panjang yang berhubungan dengan ekar adalah furlong (220 yard) dan (4 rod atau 66 kaki). Ekar sering dipergunakan untuk mengukur luas tanah. Dalam sistem metrik, hektare biasanya digunakan untuk tujuan yang sama. Satu ekar berukuran kurang lebih 0,4 hektare, dan sedikit pendek daripada 91 yard di yang lebarnya 53,33 yard. Luas seluruh lapangan tersebut, termasuk kedua zona ujung, adalah \u00b11,32 ekar."}, {"color": "#97c2fc", "id": "friction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Free_body.svg", "label": "friction", "shape": "image", "title": "In fisica l\u0027attrito \u00e8 una forza che si oppone al movimento o allo spostamento di un corpo relativo alla superficie su cui si trova: se si manifesta tra superfici in quiete relativa si parla di attrito statico, se invece si manifesta tra superfici in moto relativo si parla di attrito dinamico. Si tratta di un fenomeno microscopico, sempre presente nel mondo reale, che presenta vantaggi e svantaggi a seconda del contesto di analisi e la cui origine fisica \u00e8 fatta risalire alle forze di adesione o coesione tra materiali in interazione tra loro. Queste forze a loro volta derivano in ultima analisi dall\u0027interazione elettrostatica tra i materiali in questione."}, {"color": "#97c2fc", "id": "active measures", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/KGB_Soviet_State_Police_building,_1985.jpeg", "label": "active measures", "shape": "image", "title": "Les mesures actives (russe : \u0430\u043a\u0442\u0438\u0432\u043d\u044b\u0435 \u043c\u0435\u0440\u043e\u043f\u0440\u0438\u044f\u0442\u0438\u044f) sont des actions conduites par les services de s\u00e9curit\u00e9 en URSS puis en f\u00e9d\u00e9ration de Russie (Tcheka, OGPU, NKVD, KGB, FSB et SVR) pour influencer le cours des \u00e9v\u00e8nements mondiaux, en plus de leur t\u00e2che de recherche de renseignement. Un dictionnaire d\u00e9finit les mesures actives du KGB comme des \u00ab mesures prises par des agents qui visent \u00e0 exercer une influence sur la politique \u00e9trang\u00e8re et la situation politique int\u00e9rieure de pays-cibles dans les int\u00e9r\u00eats de l\u0027Union sovi\u00e9tique et d\u0027autres pays de la communaut\u00e9 socialiste [...], affaiblissant les positions politiques, militaires, \u00e9conomiques et id\u00e9ologiques du capitalisme, sapant ses plans agressifs, dans le but de cr\u00e9er des conditions favorables \u00e0 l\u0027impl\u00e9mentation de la politique \u00e9trang\u00e8re de l\u0027Union sovi\u00e9tique, et assurant la paix et le progr\u00e8s social. \u00bb Ces \u00ab mesures actives \u00bb peuvent \u00eatre employ\u00e9es dans le territoire national ou \u00e0 l\u0027ext\u00e9rieur. Elles incluent la propagande, la d\u00e9sinformation, y compris la contrefa\u00e7on de documents officiels."}, {"color": "#97c2fc", "id": "fortress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "fortress", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "oberlin college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Protesters_on_the_corner_of_Tappan_Square.jpg", "label": "oberlin college", "shape": "image", "title": "Oberlin College est une universit\u00e9 d\u0027arts lib\u00e9raux am\u00e9ricaine fond\u00e9e \u00e0 Oberlin (Ohio) en 1833."}, {"color": "#97c2fc", "id": "indian territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Choctaw_capitol_museum.jpg", "label": "indian territory", "shape": "image", "title": "The Indian Territory and the Indian Territories are terms that generally described an evolving land area set aside by the United States Government for the relocation of Native Americans who held aboriginal title to their land as a sovereign independent state. In general, the tribes ceded land they occupied in exchange for land grants in 1803. The concept of an Indian Territory was an outcome of the US federal government\u0027s 18th- and 19th-century policy of Indian removal. After the American Civil War (1861\u20131865), the policy of the US government was one of assimilation. The term Indian Reserve describes lands the British set aside for Indigenous tribes between the Appalachian Mountains and the Mississippi River in the time before the American Revolutionary War (1775\u20131783). Indian Territory later came to refer to an unorganized territory whose general borders were initially set by the Nonintercourse Act of 1834, and was the successor to the remainder of the Missouri Territory after Missouri received statehood. The borders of Indian Territory were reduced in size as various Organic Acts were passed by Congress to create incorporated territories of the United States. The 1907 Oklahoma Enabling Act created the single state of Oklahoma by combining Oklahoma Territory and Indian Territory, ending the existence of an unorganized unincorporated independent Indian Territory as such. Before Oklahoma statehood, Indian Territory from 1890 onwards consisted of the Cherokee, Choctaw, Chickasaw, Creek and Seminole tribes and their territorial holdings. Indian reservations remain within the boundaries of US states, but largely exempt from state jurisdiction. The term Indian country is used to signify lands under the control of Native nations, including Indian reservations, trust lands on Oklahoma Tribal Statistical Area, or, more casually, to describe anywhere large numbers of Native Americans live."}, {"color": "#97c2fc", "id": "terrified", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quiet_Riot_Terrified.jpg", "label": "terrified", "shape": "image", "title": "Terrified \u00e8 il settimo album in studio della heavy metal band statunitense Quiet Riot pubblicato il 19 luglio 1993 per l\u0027Etichetta discografica ."}, {"color": "#97c2fc", "id": "rezin bowie", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rezin_P._Bowie.png", "label": "rezin bowie", "shape": "image", "title": "Rezin Bowie (Gallatin, 8 settembre 1793 \u2013 New Orleans, 17 gennaio 1841) \u00e8 stato un imprenditore, inventore, mercenario politico statunitense, serv\u00ec anche nel Camera dei rappresentanti della Louisiana. Bowie viene pronunciato come rima del francese \"Louis\" (/\u02c8bu\u02d0i\u02d0/ boo-ee) altre fonti indicano /\u02c8bo\u028a.i/ bo-ee. (vedi James \"Jim\" Bowie). Con il fratello James \"Jim\" Bowie, trafficava schiavi e fece speculazione. I fratelli costruirono il primo a vapore in Louisiana. Bowie \u00e8 accreditato come l\u0027inventore del coltello Bowie, che prese il suo nome e divenne noto dall\u0027uso che ne fece il fratello James nella Sandbar Fight del 1827. Dopo che James si trasfer\u00ec nel Texas messicano, Rezin accompagn\u00f2 il fratello per trovare la miniera San Saba (Texas). Non la trovarono, ma la loro lotta con gli Indiani nativi divenne famosa. Bowie in tarda et\u00e0 soffr\u00ec di scarsit\u00e0 visiva, visse con moglie e figli in Louisiana.."}, {"color": "#97c2fc", "id": "palomino", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quarter_Horse(REFON)-cleaned.jpg", "label": "palomino", "shape": "image", "title": "Palomino je n\u00e1zev pro typ vzhledu n\u011bkter\u00fdch plemen kon\u00ed a pon\u00edk\u016f. Typick\u00fdm znakem je zlat\u00e1 srst a b\u00edl\u00fd ocas. Pr\u016fm\u011brn\u00e1 v\u00fd\u0161ka Palomina je 14,1 a\u017e 16 p\u011bst\u00ed (143,2-162,5 cm). Ve \u0160pan\u011blsku se palomino \u010dasto naz\u00fdv\u00e1 Isabela, podle kr\u00e1lovny kter\u00e1 podporovala chov kon\u00ed t\u00e9to barvy. Chov takto zbarven\u00fdch kon\u00ed je velmi popul\u00e1rn\u00ed nap\u0159\u00edklad v Americe, na Islandu a ve \u0160pan\u011blsku. \u010casto tak\u00e9 \u00fa\u010dinkovali ve filmech z let 1940 - 1950."}, {"color": "#97c2fc", "id": "independence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bandera_del_Primer_Imperio_Mexicano.svg", "label": "independence", "shape": "image", "title": "Mexikanska frihetskriget (1810\u20131821) var en konflikt som p\u00e5gick med varierande intensitet fr\u00e5n september 1810 till september 1821 d\u00e5 friheten fr\u00e5n Spanien fullbordades med att sj\u00e4lvst\u00e4ndighetsf\u00f6rklaringen, el Acta de Independencia, skrevs under och den f\u00f6rsta oberoende regeringen uts\u00e5gs. Mexikos oberoende erk\u00e4ndes dock inte av Spanien f\u00f6rr\u00e4n 1836."}, {"color": "#97c2fc", "id": "desecration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SpanishLeftistsShootStatueOfChrist.jpg", "label": "desecration", "shape": "image", "title": "Profanacja (\u0142ac. profanatio \u2013 \u201ezbezczeszczenie, zniewa\u017cenie\u201d) \u2013 poj\u0119cie odnosz\u0105ce si\u0119 do naruszania sfery sacrum, powoduj\u0105ce pozbawienie po\u015bwi\u0119conych rzeczy lub konsekrowanych miejsc warto\u015bci kultowej oraz potraktowania bez nale\u017cytego szacunku rzeczy, warto\u015bci otoczonych powszechnie czci\u0105. W szczeg\u00f3lno\u015bci mo\u017ce to by\u0107 zbezczeszczenie przedmiot\u00f3w i miejsc praktyk religijnych (\u0142ac. sacrilegium). W szerszym znaczeniu, profanacja to tak\u017ce zniewa\u017cenie przedmiot\u00f3w i warto\u015bci powszechnie szanowanych. Na przyk\u0142ad muzu\u0142manie uwa\u017caj\u0105 za profanacj\u0119 wej\u015bcie w butach do meczetu."}, {"color": "#97c2fc", "id": "sabine river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wpdms_nasa_topo_sabine_river.jpg", "label": "sabine river", "shape": "image", "title": "\u0421\u0430\u0431\u0438\u0301\u043d (\u0430\u043d\u0433\u043b. Sabine River) \u2014 \u0440\u0435\u043a\u0430 \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0410\u043c\u0435\u0440\u0438\u043a\u0435. \u041d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0422\u0435\u0445\u0430\u0441\u0430, \u0447\u0430\u0441\u0442\u044c \u0440\u0435\u043a\u0438 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442 \u043f\u043e \u0433\u0440\u0430\u043d\u0438\u0446\u0435 \u0441 \u041b\u0443\u0438\u0437\u0438\u0430\u043d\u043e\u0439. \u0420\u0435\u043a\u0430 \u0421\u0430\u0431\u0438\u043d \u0442\u0435\u0447\u0451\u0442 \u0432 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438. \u0412\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 , \u044f\u0432\u043b\u044f\u044e\u0449\u0435\u0435\u0441\u044f \u044d\u0441\u0442\u0443\u0430\u0440\u0438\u0435\u043c \u041c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0437\u0430\u043b\u0438\u0432\u0430. \u0414\u043b\u0438\u043d\u0430 \u0440\u0435\u043a\u0438 820 \u043a\u043c. \u041f\u043b\u043e\u0449\u0430\u0434\u044c \u0431\u0430\u0441\u0441\u0435\u0439\u043d\u0430 25 270 \u043a\u043c\u00b2. \u0412\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u043d\u0430\u0447\u0430\u043b\u0430 XIX \u0432\u0435\u043a\u0430 \u0440\u0435\u043a\u0430 \u0441\u043b\u0443\u0436\u0438\u043b\u0430 \u0433\u0440\u0430\u043d\u0438\u0446\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0421\u0428\u0410 \u0438 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439 \u0422\u0435\u0445\u0430\u0441, \u0430 \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u043c\u0435\u0436\u0434\u0443 \u0421\u0428\u0410 \u0438 \u041c\u0435\u043a\u0441\u0438\u043a\u043e\u0439. \u0418\u0437 25 270 \u043a\u043c\u00b2, 19 230 \u043a\u043c\u00b2 \u0431\u0430\u0441\u0441\u0435\u0439\u043d\u0430 \u0440\u0435\u043a\u0438 \u043b\u0435\u0436\u0438\u0442 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0422\u0435\u0445\u0430\u0441\u0430, \u0430 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 6000 \u043a\u043c\u00b2 \u2014 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u041b\u0443\u0438\u0437\u0438\u0430\u043d\u044b. \u0420\u0435\u043a\u0430 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442 \u043f\u043e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438, \u0431\u043e\u0433\u0430\u0442\u043e\u0439 \u043d\u0430 \u0434\u043e\u0436\u0434\u0438 \u0438 \u043f\u0435\u0440\u0435\u043d\u043e\u0441\u0438\u0442 \u0441\u0430\u043c\u044b\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043e\u0431\u044a\u0451\u043c \u0432\u043e\u0434\u044b \u0438\u0437 \u0432\u0441\u0435\u0445 \u0440\u0435\u043a \u0432 \u0422\u0435\u0445\u0430\u0441\u0435. \u0420\u0435\u043a\u0430 \u043f\u0440\u043e\u0442\u0435\u043a\u0430\u0435\u0442 \u0432 \u0432\u0430\u0436\u043d\u043e\u043c \u043d\u0435\u0444\u0442\u0435\u0434\u043e\u0431\u044b\u0432\u0430\u044e\u0449\u0435\u043c \u0440\u0435\u0433\u0438\u043e\u043d\u0435, \u0432 \u043d\u0438\u0437\u043e\u0432\u044c\u044f\u0445 \u0440\u0435\u043a\u0438 \u043d\u0435\u0434\u0430\u043b\u0435\u043a\u043e \u043e\u0442 \u0437\u0430\u043b\u0438\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u044b\u0445 \u043e\u0431\u043b\u0430\u0441\u0442\u0435\u0439 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0430 \u0421\u0428\u0410."}, {"color": "#97c2fc", "id": "monument", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statue_of_Berehynia.jpg", "label": "monument", "shape": "image", "title": "A monument is a type of structure that was explicitly created to commemorate a person or event, or which has become relevant to a social group as a part of their remembrance of historic times or cultural heritage, due to its artistic, historical, political, technical or architectural importance. Some of the first monuments were dolmens or menhirs, megalithic constructions built for religious or funerary purposes. Examples of monuments include statues, (war) memorials, historical buildings, archaeological sites, and cultural assets. If there is a public interest in its preservation, a monument can for example be listed as a UNESCO World Heritage Site."}, {"color": "#97c2fc", "id": "saltillo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Acueducto_de_Saltillo_en_Coahuila.png", "label": "saltillo", "shape": "image", "title": "\uc0b4\ud2f0\uc694(Saltillo)\ub294 \uba55\uc2dc\ucf54 \ucf54\uc544\uc6b0\uc77c\ub77c\uc8fc\uc758 \uc8fc\ub3c4\uc774\ub2e4. \uc778\uad6c\ub294 725,095 (2010)\uc774\ub2e4."}, {"color": "#97c2fc", "id": "surveyor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Camp_of_surverying_party_at_Russel\u0027s_Tank,_Arizona,_on_eastern_slope_of_Laja_Range,_1,271_miles_from_Missouri_River._(Boston_Public_Library)_(cropped).jpg", "label": "surveyor", "shape": "image", "title": "Miernictwo \u2013 historyczna, obecnie zanikaj\u0105ca nazwa, odnosz\u0105ca si\u0119 do geodezji ni\u017cszej \u2013 nauki zajmuj\u0105cej si\u0119 wszelkimi rodzaju pomiarami l\u0105dowymi. Zwykle w geodezji jest to dzia\u0142 dotycz\u0105cy pomiar\u00f3w, przy kt\u00f3rych nie jest wymagane uwzgl\u0119dnianie przestrzennego kszta\u0142tu Ziemi. Polska jest jednym z nielicznych kraj\u00f3w, w kt\u00f3rych s\u0142owa geodezja u\u017cywa si\u0119 do okre\u015blenia dziedziny wiedzy i techniki zwi\u0105zanej z pomiarami ma\u0142ych powierzchni (geodezja szczeg\u00f3\u0142owa). W wi\u0119kszo\u015bci kraj\u00f3w Europy zachodniej termin geodezja zarezerwowany jest wy\u0142\u0105cznie dla nauki zajmuj\u0105cej si\u0119 pomiarami du\u017cych obszar\u00f3w i ca\u0142ej Ziemi. Zadania zarezerwowane dla geodezji szczeg\u00f3\u0142owej okre\u015blane s\u0105 tam mianem miernictwa. Termin miernictwo i zwi\u0105zany z nim zaw\u00f3d mierniczego przysi\u0119g\u0142ego (obecnie geodeta), jako osoby zaufania publicznego nale\u017cy do polskiej tradycji i zosta\u0142 zmieniony w latach po II wojnie \u015bwiatowej z powod\u00f3w politycznych. Miernictwo g\u00f3rnicze lub geodezja g\u00f3rnicza: lokalizacja i nanoszenie na mapach po\u0142o\u017cenia wyrobisk g\u00f3rniczych. Miernictwo \u2013 praktyczna cz\u0119\u015b\u0107 metrologii. Obejmuje techniczne aspekty wykonywania pomiar\u00f3w, wykorzystania i konstrukcji przyrz\u0105d\u00f3w pomiarowych. Nie obejmuje problemu analizy wynik\u00f3w a tylko ich uzyskanie. Miernictwo w po\u0142\u0105czeniu z metodami matematycznymi rachunku b\u0142\u0119d\u00f3w tworzy nauk\u0119 \u2013 metrologi\u0119. Miernictwo elektryczne \u2013 jedna z najwa\u017cniejszych cz\u0119\u015bci elektrotechniki, gdy\u017c bardzo wiele pomiar\u00f3w jest wykonywanych przy wykorzystaniu przetwornik\u00f3w elektrycznych."}, {"color": "#97c2fc", "id": "garrett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sectioned_Garrett_AiResearch_turbocharger.jpg", "label": "garrett", "shape": "image", "title": "Garrett Engine Boosting Systems ist ein US-amerikanischer Hersteller von Turboladern f\u00fcr die Automobilindustrie. Das Unternehmen mit Sitz im kalifornischen Torrance ist seit 2006 ein Tochterunternehmen von Honeywell International, das die Marke weiterhin nutzt. Garrett unterhielt Konstruktionsb\u00fcros und Produktionsbetriebe in den Vereinigten Staaten und in Kanada. Cliff Garrett gr\u00fcndete das Unternehmen 1936, das unter dem Namen Garrett AiResearch bekannt wurde. Garrett AiResearch entwickelte und baute eine Vielzahl von Bauelementen, insbesondere f\u00fcr die Luft- und Raumfahrtindustrie. Den Schwerpunkt bildeten dabei Regelungstechnik, Hydraulik, Avionik, Luftlager, Turbolader, Flugzeugtriebwerke, Klimatechnik. Nach der Fusion mit Signal Oil 1968 wurde Garrett ein Teil von . Mitte der 1980er Jahre fusionierte Signal mit und wurde zu AlliedSignal mit den Gesch\u00e4ftsfeldern Fahrzeug- sowie Luft- und Raumfahrttechnik. Die Abteilung Garrett Aviation wurde 1997 an General Electric verkauft und geh\u00f6rt nun zu Landmark Aviation. AlliedSignal vereinigte sich 1999 mit Honeywell, wo der Gesch\u00e4ftszweig Turbolader bis heute weiterbesteht."}, {"color": "#97c2fc", "id": "general santa anna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tumbasantaanna.jpg", "label": "general santa anna", "shape": "image", " f0cwiki\u6709\u4f7f\u7528\u7c21\u4fbf\u4e14\u958b\u653e\u7684\u7279\u9ede\uff0c\u6709\u52a9\u65bc\u5728\u4e00\u500b\u793e\u7fa4\u5167\u5171\u4eab\u67d0\u500b\u9818\u57df\u7684\u77e5\u8b58\u3002"}, {"color": "#97c2fc", "id": "animated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/V\u0026A_-_Raphael,_Christ\u0027s_Charge_to_Peter_(1515).jpg", "label": "animated", "shape": "image", "title": "\u03a9\u03c2 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03ba\u03ac\u03b8\u03b5 \u03b6\u03c9\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03c4\u03b1 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03b3\u03bd\u03c9\u03c1\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03c0\u03c1\u03bf\u03c3\u03ce\u03c0\u03c9\u03bd \u03ae \u03c0\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03c9\u03bd \u03b1\u03c0\u03bf\u03b4\u03af\u03b4\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03c9\u03bc\u03b9\u03ba\u03ac \u03c0\u03b1\u03c1\u03b1\u03bb\u03bb\u03b1\u03b3\u03bc\u03ad\u03bd\u03b1. \u03a3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b4\u03b9\u03b1\u03ba\u03c9\u03bc\u03ce\u03b4\u03b7\u03c3\u03b7 \u03c0\u03c1\u03bf\u03c3\u03ce\u03c0\u03c9\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03bb\u03cc\u03b3\u03bf\u03c5\u03c2 \u03ae \u03c4\u03c9\u03bd \u03c0\u03c1\u03ac\u03be\u03b5\u03ce\u03bd \u03c4\u03bf\u03c5\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ac\u03c3\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03cc\u03bc\u03c9\u03c2 \u03b4\u03b5\u03bd \u03c3\u03c5\u03bc\u03b2\u03b9\u03b2\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03ba\u03bf\u03b9\u03bd\u03ae \u03b1\u03bd\u03c4\u03af\u03bb\u03b7\u03c8\u03b7. \u0397 \u03c3\u03b7\u03bc\u03b1\u03c3\u03af\u03b1 \u03b4\u03b5 \u03c4\u03b7\u03c2 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c5\u03c0\u03bf\u03b4\u03b7\u03bb\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03cc \u03c5\u03c0\u03cc\u03c4\u03b9\u03c4\u03bb\u03bf \u03ae \u03c3\u03c4\u03b9\u03c7\u03bf\u03bc\u03c5\u03b8\u03af\u03b1 \u03b1\u03bd \u03c0\u03c1\u03cc\u03ba\u03b5\u03b9\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03cc \u03c3\u03cd\u03bc\u03c0\u03bb\u03b5\u03b3\u03bc\u03b1. \u0393\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03ac\u03bd\u03c4\u03c9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b7 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03c0\u03bf\u03b9\u03b5\u03af \u03c4\u03b1 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b3\u03bd\u03c9\u03c1\u03af\u03c3\u03bc\u03b1\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c4\u03b1 \u03b5\u03bb\u03b1\u03c4\u03c4\u03ce\u03bc\u03b1\u03c4\u03b1, \u03ae \u03bc\u03b5 \u03b1\u03bd\u03c4\u03b9\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2, \u03ba\u03b1\u03c4\u03b1\u03b4\u03b5\u03b9\u03ba\u03bd\u03cd\u03b5\u03b9 \u03c4\u03b7\u03bd \u03b1\u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u03c4\u03c9\u03bd \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ce\u03bd \u03ae \u03c4\u03c9\u03bd \u03b7\u03b8\u03b9\u03ba\u03ce\u03bd \u03b9\u03b4\u03b9\u03bf\u03c4\u03ae\u03c4\u03c9\u03bd \u03c4\u03bf\u03c5 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03bf\u03c5\u03bc\u03ad\u03bd\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03b5\u03b9\u03bc\u03ad\u03bd\u03bf\u03c5 \u03bd\u0384 \u03b1\u03bd\u03b1\u03b4\u03b5\u03af\u03be\u03b5\u03b9 \u03ba\u03c9\u03bc\u03b9\u03ba\u03cc \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03bf. \u03a9\u03c2 \u03b8\u03ad\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03ac\u03c3\u03c4\u03bf\u03c7\u03bf\u03b9 \u03ae \u03b1\u03bd\u03cc\u03b7\u03c4\u03b5\u03c2 \u03c6\u03c1\u03ac\u03c3\u03b5\u03b9\u03c2, \u03ad\u03c1\u03b3\u03b1, \u03ae \u03c5\u03c0\u03bf\u03c3\u03c7\u03ad\u03c3\u03b5\u03b9\u03c2 \u03ba\u03bb\u03c0. \u0397 \u03b1\u03be\u03af\u03b1 \u03b4\u03b5 \u03c4\u03b7\u03c2 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2 \u03c3\u03c5\u03bd\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bb\u03b5\u03c0\u03c4\u03cc \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ac\u03bc\u03b1 \u03b4\u03c1\u03b9\u03bc\u03cd \u03c0\u03bd\u03b5\u03cd\u03bc\u03b1, \u03c3\u03c5\u03bd\u03b4\u03c5\u03b1\u03b6\u03cc\u03bc\u03b5\u03bd\u03bf \u03bc\u03b5 \u03c3\u03b1\u03c6\u03ae\u03bd\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bb\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ad\u03c4\u03c3\u03b9 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c5\u03b8\u03cc\u03c1\u03bc\u03b7\u03c4\u03b1 \u03c3\u03c4\u03bf\u03bd \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03c4\u03ae \u03b5\u03cd\u03b8\u03c5\u03bc\u03b7 \u03b4\u03b9\u03ac\u03b8\u03b5\u03c3\u03b7 \u03b1\u03ba\u03cc\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03cc\u03c4\u03b1\u03bd \u03b1\u03c5\u03c4\u03ae \u03b1\u03c0\u03bf\u03c3\u03ba\u03bf\u03c0\u03b5\u03af \u03c3\u03c4\u03bf \u03c3\u03b1\u03c1\u03ba\u03b1\u03c3\u03bc\u03cc \u03ae \u03c3\u03c4\u03b7\u03bd \u03b5\u03c7\u03b8\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1. \u0391\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03b7 \u03c8\u03c5\u03c7\u03c1\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c3\u03ac\u03c6\u03b5\u03b9\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd \u03c9\u03c2 \u03c3\u03c5\u03bd\u03ad\u03c0\u03b5\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03c0\u03bf\u03c4\u03c5\u03c7\u03af\u03b1 \u03c4\u03b7\u03c2 \u03b3\u03b5\u03bb\u03bf\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1\u03c2."}, {"color": "#97c2fc", "id": "lacey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Velvet_Sky_Lacey_Von_Erich_Champions.jpg", "label": "lacey", "shape": "image", "title": "Lacey Dawn Adkisson (ur. 17 lipca 1986 w Dallas) \u2013 ameryka\u0144ska wrestlerka, wyst\u0119puj\u0105ca pod pseudonimem ringowym Lacey Von Erich. C\u00f3rka i wnuczka . Rozpocz\u0119\u0142a karier\u0119 zawodnicz\u0105 w 2007, pocz\u0105tkowo pracuj\u0105c w (federacja rozwojowa WWE) i scenie niezale\u017cnej. W 2009 zwi\u0105za\u0142a si\u0119 z Total Nonstop Action Wrestling (TNA). Jest jednokrotn\u0105 TNA Knockouts Tag Team Championk\u0105, posiadaj\u0105c mistrzostwo na zasadzie Freebird Rule z Velvet Sky i Madison Rayne (wszystkie trzy tworzy\u0142y stajni\u0119 ). W 2010 zako\u0144czy\u0142a karier\u0119 wrestlerki."}, {"color": "#97c2fc", "id": "duke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bengt_Birgersson.jpg", "label": "duke", "shape": "image", "title": "Un duc, du latin dux, ducis signifiant \u00ab meneur, chef \u00bb, est le titulaire d\u0027un titre de haute noblesse attribu\u00e9 par plusieurs monarchies europ\u00e9ennes depuis le Moyen \u00c2ge. \u00c0 l\u0027origine, c\u0027\u00e9tait une charge militaire puis politique et militaire associ\u00e9e au commandement dans une r\u00e9gion frontali\u00e8re de l\u0027Empire romain."}, {"color": "#97c2fc", "id": "printing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iserlohn-Druckpresse1-Bubo.jpg", "label": "printing", "shape": "image", "title": "Maszyna drukarska - podstawowe urz\u0105dzenie przemys\u0142u poligraficznego, s\u0142u\u017c\u0105ce do wykonywania druku na skal\u0119 przemys\u0142ow\u0105. Urz\u0105dzenia maj\u0105ce ten sam cel w zale\u017cno\u015bci od budowy, sposob\u00f3w sk\u0142adania czcionek i drukowania ich lub wydruku na danym pod\u0142o\u017cu, mog\u0105 si\u0119 ca\u0142kowicie r\u00f3\u017cni\u0107 od siebie - st\u0105d te\u017c znanych jest obecnie wiele ich rodzaj\u00f3w. Pierwsz\u0105 maszyn\u0105 drukarsk\u0105 by\u0142a prasa drukarska, wynaleziona ok. roku 600 n.e. w Chinach. W Europie druk pojawi\u0142 si\u0119 dopiero w latach 40. XV wieku n.e. za spraw\u0105 Gutenberga. Maszyny drukarskie mo\u017cna dzieli\u0107 np.: \n* ze wzgl\u0119du na kszta\u0142t formy drukowej: \n* maszyna p\u0142aska \n* maszyna rotacyjna \n* ze wzgl\u0119du na posta\u0107 pod\u0142o\u017ca: \n* maszyna arkuszowa \n* maszyna zwojowa (pot. maszyna rolowa) \n* ze wzgl\u0119du na technik\u0119 druku: \n* maszyny rotograwiurowe \n* maszyny tampondrukowe \n* maszyny offsetowe \n* maszyny \u015bwiat\u0142odrukowe \n* maszyny fleksograficzne \n* maszyny typograficzne \n* maszyny typooffsetowe \n* maszyny sitodrukowe \n* maszyny do druku cyfrowego G\u0142\u00f3wne elementy budowy maszyny drukuj\u0105cej offsetowej arkuszowej: 1. \n* Samonak\u0142adak i mechanizm sto\u0142u sp\u0142ywowego 2. \n* Korpus i nap\u0119d maszyny 3. \n* Zesp\u00f3\u0142 prowadzenia arkuszy, w tym: 4. 1. \n* mechanizm przekazuj\u0105cy arkusze ze sto\u0142u sp\u0142ywowego 5. 2. \n* mechanizm \u0142apek 6. 3. \n* mechanizm przenosz\u0105cy i odwracaj\u0105cy arkusz 7. 4. \n* mechanizm odbieraj\u0105cy (wyk\u0142adak) 8. \n* Zesp\u00f3\u0142 drukuj\u0105cy, w tym: 9. 1. \n* cylinder formowy 10. 2. \n* cylinder po\u015bredni 11. 3. \n* cylinder dociskowy 12. \n* Zespo\u0142y farbowy i nawil\u017caj\u0105cy 13. \n* Zesp\u00f3\u0142 myj\u0105cy (czyszcz\u0105cy)"}, {"color": "#97c2fc", "id": "revenue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "revenue", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "de witt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/De_Witt_of_Dordrecht_Arms_Wapen.png", "label": "de witt", "shape": "image", "title": "Johan de Witt (Dordrecht, 24 de septiembre de 1625-La Haya, 20 de agosto de 1672) fue una importante figura pol\u00edtica neerlandesa. A mediados del siglo XVII control\u00f3 las finanzas y la pol\u00edtica de las Provincias Unidas, en colaboraci\u00f3n estrecha con Cornelis de Graeff.\u200b"}, {"color": "#97c2fc", "id": "john moore", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/8thDukeOfHamilton.jpg", "label": "john moore", "shape": "image", "title": "\u0627\u0644\u0641\u0631\u064a\u0642 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: John Moore)\u200f \u0627\u0644\u0633\u064a\u0631 \u062c\u0648\u0646 \u0645\u0648\u0631\u060c \u062d\u0627\u0635\u0644 \u0639\u0644\u0649 \u0648\u0633\u0627\u0645 \u0631\u0641\u064a\u0642 \u0627\u0644\u062f\u0631\u0628\u060c (13 \u0646\u0648\u0641\u0645\u0628\u0631 1761 \u2013 16 \u064a\u0646\u0627\u064a\u0631 1809) \u0643\u0627\u0646 \u062c\u0646\u0631\u0627\u0644\u064b\u0627 \u0641\u064a \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0628\u0631\u064a\u0637\u0627\u0646\u064a\u060c \u0639\u064f\u0631\u0641 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u0645\u0648\u0631 \u0627\u0644\u0643\u0648\u0631\u0648\u0646\u064a. \u0623\u0643\u062b\u0631 \u0645\u0627 \u0627\u0634\u062a\u0647\u0631 \u0628\u0647 \u0625\u0635\u0644\u0627\u062d\u0627\u062a\u0647 \u0641\u064a \u0645\u062c\u0627\u0644 \u0627\u0644\u062a\u062f\u0631\u064a\u0628 \u0627\u0644\u0639\u0633\u0643\u0631\u064a \u0648\u0645\u0648\u062 0438\u0431\u043e \u0447\u0435\u0440\u0442\u0430 \u0432 \u0447\u0435\u0440\u0442\u0443\u00bb, \u0443\u0441\u0442\u0430\u0440. \u043f\u0430\u0440\u0441\u0443\u043d\u0430 \u2014 \u043e\u0442 \u043b\u0430\u0442. persona \u2014 \u00ab\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c; \u043e\u0441\u043e\u0431\u0430\u00bb) \u2014 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043a\u0430\u043a\u043e\u0433\u043e-\u043b\u0438\u0431\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u043b\u0438\u0431\u043e \u0433\u0440\u0443\u043f\u043f\u044b \u043b\u044e\u0434\u0435\u0439, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0445 \u0438\u043b\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u0445 \u0432 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0439 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u043c\u0438 (\u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0438, \u0433\u0440\u0430\u0444\u0438\u043a\u0438, \u0433\u0440\u0430\u0432\u044e\u0440\u044b, \u0441\u043a\u0443\u043b\u044c\u043f\u0442\u0443\u0440\u044b, \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438, \u0432\u0438\u0434\u0435\u043e), \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u0438 \u043a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0441\u0442\u0438\u043a\u0435 (\u0441\u043b\u043e\u0432\u0435\u0441\u043d\u044b\u0439 \u043f\u043e\u0440\u0442\u0440\u0435\u0442). \u041f\u043e\u0440\u0442\u0440\u0435\u0442 \u0432 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u0435 \u2014 \u043e\u0434\u043d\u043e \u0438\u0437 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u0435\u0442 \u0442\u0438\u043f\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440 \u0441\u0432\u043e\u0438\u0445 \u0433\u0435\u0440\u043e\u0435\u0432 \u0438 \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442 \u0441\u0432\u043e\u0451 \u0438\u0434\u0435\u0439\u043d\u043e\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043a \u043d\u0438\u043c \u0447\u0435\u0440\u0435\u0437 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0432\u043d\u0435\u0448\u043d\u043e\u0441\u0442\u0438 \u0433\u0435\u0440\u043e\u0435\u0432: \u0438\u0445 \u0444\u0438\u0433\u0443\u0440\u044b, \u043b\u0438\u0446\u0430, \u043e\u0434\u0435\u0436\u0434\u044b, \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0439, \u0436\u0435\u0441\u0442\u043e\u0432 \u0438 \u043c\u0430\u043d\u0435\u0440. \u0412 \u0438\u0437\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435 \u043f\u043e\u0440\u0442\u0440\u0435\u0442 \u2014 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0436\u0430\u043d\u0440, \u0446\u0435\u043b\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a \u043c\u043e\u0434\u0435\u043b\u0438. \u00ab\u041d\u0430 \u043f\u043e\u0440\u0442\u0440\u0435\u0442\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0432\u043d\u0435\u0448\u043d\u0438\u0439 \u043e\u0431\u043b\u0438\u043a (\u0430 \u0447\u0435\u0440\u0435\u0437 \u043d\u0435\u0433\u043e \u0438 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0439 \u043c\u0438\u0440) \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0433\u043e, \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0433\u043e, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0435\u0433\u043e \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u043c \u0438\u043b\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0433\u043e \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430\u00bb. \u041f\u043e\u0440\u0442\u0440\u0435\u0442 \u2014 \u044d\u0442\u043e \u043f\u043e\u0432\u0442\u043e\u0440\u0435\u043d\u0438\u0435 \u0432 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0444\u043e\u0440\u043c\u0430\u0445, \u043b\u0438\u043d\u0438\u044f\u0445 \u0438 \u043a\u0440\u0430\u0441\u043a\u0430\u0445 \u0436\u0438\u0432\u043e\u0433\u043e \u043b\u0438\u0446\u0430, \u0438 \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0435\u0433\u043e \u0438\u0434\u0435\u0439\u043d\u043e-\u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u0438\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0438\u044f. \u0414\u0430\u043d\u043d\u0430\u044f \u0441\u0442\u0430\u0442\u044c\u044f \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d\u0430 \u043f\u043e\u0440\u0442\u0440\u0435\u0442\u0443 \u0432 \u0438\u0437\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435."}, {"color": "#97c2fc", "id": "bronze", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/God_of_Cape_Artemision_01.jpg", "label": "bronze", "shape": "image", "title": "El bronce es toda aleaci\u00f3n de cobre y esta\u00f1o, en la que el primero constituye la base y el segundo aparece en una proporci\u00f3n del 3% al 20%. Puede incluir otros metales. Las aleaciones constituidas por cobre y zinc se denominan propiamente lat\u00f3n; sin embargo, dado que en la actualidad el cobre se suele alear con esta\u00f1o y zinc al mismo tiempo, en el lenguaje diario no especializado la diferencia entre bronce y lat\u00f3n es bastante imprecisa. El bronce fue la primera aleaci\u00f3n de importancia obtenida por el hombre y da su nombre a la Edad del Bronce. Durante milenios fue la aleaci\u00f3n b\u00e1sica para la fabricaci\u00f3n de armas y utensilios, y orfebres de todas las \u00e9pocas lo han utilizado en joyer\u00eda, medallas y escultura. Las monedas acu\u00f1adas con aleaciones de bronce tuvieron un protagonismo relevante en el comercio.Tambi\u00e9n se utiliz\u00f3 para armas. Cabe destacar entre sus aplicaciones actuales su uso en partes mec\u00e1nicas resistentes al roce y a la corrosi\u00f3n, en instrumentos musicales de buena calidad como campanas, gongs, platillos de acompa\u00f1amiento, saxofones, y en la fabricaci\u00f3n de cuerdas de arpas, guitarras y pianos"}, {"color": "#97c2fc", "id": "texas representative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_Texas_House_of_Representatives.svg", "label": "texas representative", "shape": "image", "title": "The Texas House of Representatives is the lower house of the bicameral Texas Legislature. It consists of 150 members who are elected from single-member districts for two-year terms. As of the 2010 United States census, each member represents about 167,637 people. There are no term limits. The House meets at the State Capitol in Austin."}, {"color": "#97c2fc", "id": "thrust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rktfor.gif", "label": "thrust", "shape": "image", "title": "Un cohete es un veh\u00edculo que obtiene su empuje por la reacci\u00f3n de la expulsi\u00f3n r\u00e1pida de gases de combusti\u00f3n desde un motor cohete. A ciertos tipos de cohete se los denomina misil y en este cambio de nombre no interviene el tama\u00f1o o potencia, sino que generalmente se llama misil a todo cohete de uso militar con capacidad de ser dirigido o manejado activamente para alcanzar un blanco. Para esos usos militares, los cohetes suelen usar propelente s\u00f3lido y no usan ning\u00fan tipo de gu\u00eda. Los cohetes equipados con cabezas de guerra (en forma de misil) pueden ser disparados por aviones hacia objetivos fijos tales como edificios, o pueden ser lanzados por fuerzas terrestres hacia otros objetivos terrestres. Durante la Guerra Fr\u00eda exist\u00edan cohetes no guiados que portaban una carga nuclear, estaban dise\u00f1ados para atacar formaciones de bombarderos en vuelo. En el argot militar se prefiere la palabra misil en lugar de cohete cuando el arma usa propelente s\u00f3lido o l\u00edquido y tiene un sistema de gu\u00eda (esta distinci\u00f3n no se suele aplicar a los veh\u00edculos civiles). En todos los cohetes, los gases de combusti\u00f3n est\u00e1n formados por propelente, el cual se lleva en el interior del cohete antes de su liberaci\u00f3n. El empuje de los cohetes se debe a la aceleraci\u00f3n de los gases de combusti\u00f3n (ver tercera ley del movimiento de Newton). Hay muchos tipos diferentes de cohetes, su tama\u00f1o puede variar desde los peque\u00f1os modelos de juguete que pueden comprarse en tiendas, hasta los enormes cohetes espaciales Saturno V usados por el programa Apolo. Los cohetes se usan para acelerar, cambiar las \u00f3rbitas, \u00f3rbitas de reentrada, para el aterrizaje completo si no hay atm\u00f3sfera (e.j. aterrizaje en la Luna), y algunas veces para suavizar un aterrizaje con paraca\u00eddas justo antes del impacto en tierra (v\u00e9ase Soyuz). Muchos de los cohetes actuales obtienen su empuje de reacciones qu\u00edmicas (motor de combusti\u00f3n interna). Un motor cohete qu\u00edmico puede usar propelente s\u00f3lido, l\u00edquido o una mezcla de ambos. Una reacci\u00f3n qu\u00edmica se inicia entre el combustible y el oxidante en la c\u00e1mara de combusti\u00f3n, y el resultado son los gases calientes que se aceleran a trav\u00e9s de una tobera (o toberas) en la parte final del cohete. La aceleraci\u00f3n de estos gases a trav\u00e9s del esfuerzo del motor (empuje) en la c\u00e1mara de combusti\u00f3n y en la tobera, haciendo que el veh\u00edculo se mueva (de acuerdo con la tercera Ley de Newton). No todos los cohetes usan reacciones qu\u00edmicas. Los cohetes de vapor, por ejemplo, liberan agua supercalentada a trav\u00e9s de una tobera donde instant\u00e1neamente se proyecta en un vapor de alta velocidad, empujando al cohete. La eficiencia del vapor como propelente para cohetes es relativamente baja, pero es simple y razonablemente seguro, y el propelente es barato y se encuentra en cualquier parte del mundo. Muchos cohetes de vapor se han usado en veh\u00edculos terrestres pero un peque\u00f1o cohete de vapor se prob\u00f3 en el a\u00f1o 2004 llevando un sat\u00e9lite UK-DMC (Reino Unido). Hay propuestas para usar los cohetes de vapor para transportes interplanetarios usando energ\u00eda solar o nuclear como fuente de calor para vaporizar agua recogida alrededor del sistema solar. Los cohetes en los cuales el calor se proporciona de otra manera que no sea un propelente, tales como los cohetes de vapor, se clasifican dentro de los motores de combusti\u00f3n externa. Otros ejemplos de combusti\u00f3n externa en cohetes incluyen la mayor parte de los dise\u00f1os de cohetes de propulsi\u00f3n nuclear. El uso de hidr\u00f3geno como propelente para motores de combusti\u00f3n externa proporciona muy altas velocidades. Debido a su alt\u00edsima velocidad (mach ~10+), los cohetes son especialmente \u00fatiles cuando se necesitan altas velocidades, como para llevar objetos a una \u00f3rbita (mach 25). Las velocidades que puede alcanzar un cohete se pueden calcular con la ecuaci\u00f3n del cohete de Tsiolskovski, que proporciona el diferencial de la velocidad (\u0027delta-v\u0027) en t\u00e9rminos de la velocidad y masa iniciales a la masa final. Los cohetes se deben usar cuando no hay otras sustancias (tierra, agua o aire) o fuerzas (gravedad, magnetismo, luz) que un veh\u00edculo pueda usar para propulsarse, como ocurre en el espacio. En estas circunstancias, es necesario llevar todo el propelente que se necesite usar. Las relaciones t\u00edpicas de masa para veh\u00edculos son de 20/1 para propelentes densos tales como ox\u00edgeno l\u00edquido y keroseno, 25/1 para monopropelentes densos como per\u00f3xido de hidr\u00f3geno, y 10/1 para ox\u00edgeno l\u00edquido e hidr\u00f3geno l\u00edquido. No obstante, la relaci\u00f3n de masa depende en gran medida de muchos factores tales como el tipo de motor del veh\u00edculo y sus m\u00e1rgenes de seguridad estructurales. Frecuentemente, la velocidad requerida (delta-v) para una misi\u00f3n es inalcanzable por un solo cohete porque el peso del propelente, la estructura, la gu\u00eda y los motores es demasiado para conseguir una relaci\u00f3n mejor. Este problema se soluciona frecuentemente con las etapas: en cada etapa se va perdiendo peso lanzando la parte ya consumida o utilizada, incrementando la relaci\u00f3n de masa y potencia. T\u00edpicamente, la aceleraci\u00f3n de un cohete aumenta con el tiempo (incluso si el empuje permanece constante) ya que el peso del cohete disminuye a medida que se quema su combustible. Las discontinuidades en la aceleraci\u00f3n suceden cuando las diferentes etapas comienzan o terminan, a menudo comienzan con una menor aceleraci\u00f3n cuando se dispara cada nueva etapa."}, {"color": "#97c2fc", "id": "col", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Agua_negra_argentina.jpg", "label": "col", "shape": "image", "title": "Pr\u016fsmyk je pom\u011brn\u011b v\u00fdrazn\u00e9 p\u0159eru\u0161en\u00ed jinak souvisl\u00e9ho horsk\u00e9ho p\u00e1sma. Pr\u016fsmyky vznikaj\u00ed prohnut\u00edm, pohybem ker nebo erozn\u011bdenuda\u010dn\u00ed \u010dinnost\u00ed. N\u011bkter\u00e9 pr\u016fsmyky le\u017e\u00ed v pr\u016flomov\u00fdch \u00fadol\u00edch a nemaj\u00ed charakter sedel \u2013 nap\u0159\u00edklad Stre\u010dniansky priesmyk, Vl\u00e1rsk\u00fd pr\u016fsmyk nebo \u010cerven\u00e9 v\u011b\u017ee.[zdroj?] Poloha pr\u016fsmyk\u016f mezi dv\u011bma vyv\u00fd\u0161eninami m\u00e1 pro \u010dlov\u011bka velk\u00fd dopravn\u00ed v\u00fdznam, umo\u017e\u0148uje snadn\u011bj\u0161\u00ed p\u0159ekon\u00e1n\u00ed horsk\u00e9ho p\u00e1sma, silnice veden\u00e9 t\u011bmito m\u00edsty m\u00edvaj\u00ed \u010dasto velk\u00e9 mno\u017estv\u00ed serpentin. Pokud pr\u016fsmykem proch\u00e1z\u00ed silnice, jedn\u00e1 se o silni\u010dn\u00ed sedlo. Pr\u016fsmyky s vysoko polo\u017een\u00fdmi sedly mohou b\u00fdt v zimn\u00edm obdob\u00ed pro dopravu uzav\u0159eny, proto jsou pod sedly, p\u0159edev\u0161\u00edm v m\u00edstech, kde je horsk\u00e9 p\u00e1smo z\u00fa\u017eeno, budov\u00e1ny tunely. Pr\u016fsmyky maj\u00ed strategick\u00fd v\u00fdznam ve vojenstv\u00ed, proto byly mnoh\u00e9 z nich v historii opev\u0148ov\u00e1ny."}, {"color": "#97c2fc", "id": "texas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martin-Dies-Jr-State-Park.jpg", "label": "texas", "shape": "image", "title": "Teksaso (angle Texas) estas usona sub\u015dtato. \u011ci geografie lokita en la suda centra parto de Usono, \u011di kunhavas internacian limon kun la Meksikaj \u015dtatoj de Chihuahua, Coahuila, Nuevo Le\u00f3n, kaj Tamaulipas al sudo. \u011ci limas la usonaj \u015dtatoj de Nov-Meksiko al okcidente; Oklahomo al norde; Arkansaso al nordoriente, kaj Luiziano al oriente. Teksaso estas la dua plej multhoma (post Kalifornio) kaj la dua plej granda (post Alasko) de la 50 \u015dtatoj de la Unui\u011dintaj \u015ctatoj de Ameriko. Teksaso estas la plej granda \u015dtato en la 48 apuda Usono. Teksaso estis anta\u016de parto de Meksiko (sub la prononco te\u0125as), sed poste disi\u011dis. \u011ci estis la Respubliko de Teksaso inter 1836 kaj 1845. \u011ci fari\u011dis la 28-a \u015dtato de Usono la 29-an de decembro, 1845. Teksasanoj havas reputacion de granda aplombo (kaj fieras pro tio)."}, {"color": "#97c2fc", "id": "careless", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Careless_(novel).jpg", "label": "careless", "shape": "image", "title": "Careless is a 2006 novel by Australian author Deborah Robertson."}, {"color": "#97c2fc", "id": "transients", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/YongeStreetMission.jpg", "label": "transients", "shape": "image", "title": "El sinhogarismo,\u200b tambi\u00e9n conocido como sintechismo,\u200b se refiere al fen\u00f3meno social de las personas que carecen de un lugar permanente para residir y que se ven obligadas a vivir a la intemperie, ya sea en la calle, en los portales de viviendas o temporalmente en albergues, normalmente a causa de una ruptura encadenada, brusca y traum\u00e1tica de sus lazos economicos, familiares y sociales. Generalmente, esta condici\u00f3n va acompa\u00f1ada adem\u00e1s de la carencia de un medio de vida.\u200b"}, {"color": "#97c2fc", "id": "magnitude", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_product_vector.svg", "label": "magnitude", "shape": "image", "title": "In matematica, un vettore \u00e8 un elemento di uno spazio vettoriale. I vettori sono quindi elementi che possono essere sommati fra loro e moltiplicati per dei numeri, detti scalari. I vettori sono comunemente usati in fisica per indicare grandezze che sono completamente definite solo quando sono specificati sia una magnitudine (o modulo) che una direzione ed un verso rispetto ad un altro vettore o un sistema di vettori. Le grandezze che possono essere descritte in questo modo sono chiamate grandezze vettoriali, in contrapposizione alle grandezze scalari che sono caratterizza
