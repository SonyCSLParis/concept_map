633\u062a\u062e\u062f\u0645 \u0627\u0644\u0645\u0635\u0637\u0644\u062d\u0627\u0646 \u0644\u0644\u0625\u0634\u0627\u0631\u0629 \u0625\u0644\u0649 \u0627\u0644\u062a\u063a\u064a\u064a\u0631 \u0645\u0646 \u0627\u0644\u062a\u0642\u0648\u064a\u0645 \u0627\u0644\u064a\u0648\u0644\u064a\u0627\u0646\u064a \u0625\u0644\u0649 \u0627\u0644\u062a\u0642\u0648\u064a\u0645 \u0627\u0644\u063a\u0631\u064a\u063a\u0648\u0631\u064a (\u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a)\u060c \u0648\u0642\u062f \u062c\u0631\u0649 \u0627\u0633\u062a\u0628\u062f\u0627\u0644 \u0627\u0644\u064a\u0648\u0644\u064a\u0627\u0646\u064a \u0628\u0627\u0644\u063a\u0631\u064a\u063a\u0648\u0631\u064a \u0641\u064a \u0627\u0644\u062f\u0648\u0644 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a\u0629 \u0645\u0627 \u0628\u064a\u0646 \u0639\u0627\u0645 1582 \u0648\u062d\u062a\u0649 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064a\u0646. \u0642\u062f \u064a\u0633\u0645\u0649 \u0623\u062d\u064a\u0627\u0646\u064b\u0627 \u0627\u0644\u062a\u0642\u0648\u064a\u0645 \u0627\u0644\u064a\u0648\u0644\u064a\u0646\u064a \u0628\u0627\u0644\u062a\u0642\u0648\u064a\u0645 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a \u0627\u0644\u0634\u0631\u0642\u064a\u060c \u0648\u0627\u0644\u063a\u0631\u064a\u063a\u0648\u0631\u064a \u0628\u0627\u0644\u062a\u0642\u0648\u064a\u0645 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u064a \u0627\u0644\u063a\u0631\u0628\u064a."}, {"color": "#97c2fc", "id": "martin perfecto de cos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martin_perfecto_de_cos.jpg", "label": "martin perfecto de cos", "shape": "image", "title": "\ub9c8\ub974\ud2f4 \ud398\ub974\ud399\ud1a0 \ub370 \ucf54\uc2a4(Mart\u00edn Perfecto de Cos, 1800\ub144 - 1854\ub144)\ub294 19\uc138\uae30 \uba55\uc2dc\ucf54 \uad70\uc758 \uc7a5\uad70\uc774\ub2e4. \uc0b0\ud0c0 \uc548\ub098\uc758 \ub204\uc774 \ub3d9\uc0dd\uc778 \ub8e8\uce5c\ub2e4 \ub85c\ud398\uc2a4 \ub370 \uc0b0\ud0c0 \uc548\ub098\uc640 \uacb0\ud63c\uc744 \ud588\ub2e4."}, {"color": "#97c2fc", "id": "customs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20190221_160044_Sheremetyevo_Airport_terminal_D_February_2019.jpg", "label": "customs", "shape": "image", "title": "Duana (de l\u0027\u00e0rab d\u012bw\u0101n, \"registre\", \"escriptori\") \u00e9s una oficina governamental oficial que tenen els estats per al control de moviment d\u0027entrades i sortides de mercaderies i bens cap a l\u0027exterior o provinents de l\u0027exterior. En alguns estats les duanes tamb\u00e9 controlen l\u0027entrada i sortida de persones, en d\u0027altres ho fan altres organismes."}, {"color": "#97c2fc", "id": "charlton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maryon_Park_1905.jpg", "label": "charlton", "shape": "image", "title": "Charlton Athletic Football Club \u2013 angielski klub pi\u0142karski za\u0142o\u017cony 9 czerwca 1905 roku w Londynie, w dzielnicy Charlton, wyst\u0119puj\u0105cy w League One. Najwi\u0119kszym jego sukcesem jest zdobycie Pucharu Anglii w 1947 roku. Zesp\u00f3\u0142 rozgrywa swoje mecze na stadionie The Valley mog\u0105cym pomie\u015bci\u0107 27 111 widz\u00f3w."}, {"color": "#97c2fc", "id": "sister republic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Helvetic_Republic_(French).svg", "label": "sister republic", "shape": "image", "title": "A sister republic (French: r\u00e9publique s\u0153ur) was a republic established by French armies or by local revolutionaries and assisted by the First French Republic during the French Revolutionary Wars. These republics, though nominally independent, relied heavily on France for protection, making them more akin to autonomous territories rather than independent states. This became particularly evident after the declaration of the French Empire, when several states were annexed, and the remaining turned into monarchies ruled by members of the Bonaparte family."}, {"color": "#97c2fc", "id": "cavalry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polski_u\u0142an_z_karabinem_przeciwpancernym_UR.jpg", "label": "cavalry", "shape": "image", "title": "Historically, cavalry (from the French word cavalerie, itself derived from \"cheval\" meaning \"horse\") are soldiers or warriors who fight mounted on horseback. Cavalry were the most mobile of the combat arms, operating as light cavalry in the roles of reconnaissance, screening, and skirmishing in many armies, or as heavy cavalry for decisive shock attacks in other armies. An individual soldier in the cavalry is known by a number of designations depending on era and tactics, such as cavalryman, horseman, trooper, cataphract, knight, hussar, uhlan, mamluk, cuirassier, lancer, dragoon, or horse archer. The designation of cavalry was not usually given to any military forces that used other animals for mounts, such as camels or elephants. Infantry who moved on horseback, but dismounted to fight on foot, were known in the early 17th to the early 18th century as dragoons, a class of mounted infantry which in most armies later evolved into standard cavalry while retaining their historic designation. Cavalry had the advantage of improved mobility, and a soldier fighting from horseback also had the advantages of greater height, speed, and inertial mass over an opponent on foot. Another element of horse mounted warfare is the psychological impact a mounted soldier can inflict on an opponent. The speed, mobility, and shock value of cavalry was greatly appreciated and exploited in armed forces in the Ancient and Middle Ages; some forces were mostly cavalry, particularly in nomadic societies of Asia, notably the Huns of Attila and the later Mongol armies. In Europe, cavalry became increasingly armoured (heavy), and eventually evolving into the mounted knights of the medieval period. During the 17th century, cavalry in Europe discarded most of its armor, which was ineffective against the muskets and cannons that were coming into common use, and by the mid-18th century armor had mainly fallen into obsolescence, although some regiments retained a small thickened cuirass that offered protection against lances, sabres, and bayonets; including some protection against a shot from distance. In the interwar period, while some cavalry still served during World War II (notably in the Red Army, the Mongolian People\u0027s Army, the Royal Italian Army, the Romanian Army, the Polish Land Forces, and light reconnaissance units within the Waffen SS) many cavalry units were converted into motorized infantry and mechanized infantry units, or reformed as tank troops. The cavalry tank or cruiser tank was one designed with a speed and purpose beyond that of infantry tanks and would subsequently develop into the main battle tank. Most cavalry units that are horse-mounted in modern armies serve in purely ceremonial roles, or as mounted infantry in difficult terrain such as mountains or heavily forested areas. Modern usage of the term generally refers to units performing the role of reconnaissance, surveillance, and target acquisition (analogous to historical light cavalry) or main battle tank units (analogous to historical heavy cavalry)."}, {"color": "#97c2fc", "id": "flag", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/9121_Truck_with_Backwards_Flag_Sticker.jpg", "label": "flag", "shape": "image", "title": "The national flag of the United States of America, often referred to as the American flag or the U.S. flag, consists of thirteen equal horizontal stripes of red (top and bottom) alternating with white, with a blue rectangle in the canton (referred to specifically as the \"union\") bearing fifty small, white, five-pointed stars arranged in nine offset horizontal rows, where rows of six stars (top and bottom) alternate with rows of five stars. The 50 stars on the flag represent the 50 U.S. states, and the 13 stripes represent the thirteen British colonies that declared independence from Great Britain, and became the first states in the U.S. Nicknames for the flag include the Stars and Stripes, Old Glory, and the Star-Spangled Banner."}, {"color": "#97c2fc", "id": "georgia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonial-Red-Ensign.svg", "label": "georgia", "shape": "image", "title": "\u041f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f (\u0430\u043d\u0433\u043b. Province of Georgia) \u2014 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 XVII\u2014XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445. 21 \u043a\u0432\u0456\u0442\u043d\u044f 1732 \u0440\u043e\u043a\u0443 \u043a\u043e\u0440\u043e\u043b\u044c \u0413\u0435\u043e\u0440\u0433 II \u0434\u0430\u0440\u0443\u0432\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0443 \u0445\u0430\u0440\u0442\u0456\u044e \u043d\u0430 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456 \u043d\u0430 \u0437\u0435\u043c\u043b\u044f\u0445, \u0441\u043f\u043e\u0440\u043e\u0436\u043d\u0456\u043b\u0438\u0445 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 , \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0449\u043e \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u0432 \u0447\u0435\u0441\u0442\u044c \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430\u0437\u0432\u0443 \u00ab\u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f\u00bb. \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0445\u043e\u0442\u0456\u0432 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u0442\u0438 \u0446\u044e \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044e \u0434\u043b\u044f \u0440\u043e\u0437\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043d\u0435\u0437\u0430\u043c\u043e\u0436\u043d\u0438\u0445, \u044f\u043a \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0443 \u043f\u0435\u0440\u0435\u043f\u043e\u0432\u043d\u0435\u043d\u0438\u043c \u0431\u043e\u0440\u0433\u043e\u0432\u0438\u043c \u0432\u0027\u044f\u0437\u043d\u0438\u0446\u044f\u043c. \u0406\u043d\u0448\u0438\u043c \u0441\u0442\u0438\u043c\u0443\u043b\u043e\u043c \u0434\u043b\u044f \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0431\u0443\u043b\u043e \u0431\u0430\u0436\u0430\u043d\u043d\u044f \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u0431\u0443\u0444\u0435\u0440\u043d\u0443 \u0437\u043e\u043d\u0443, \u0449\u043e \u043f\u0440\u0438\u043a\u0440\u0438\u0432\u0430\u0454 \u0456\u043d\u0448\u0456 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0456 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456 \u0437 \u0431\u043e\u043a\u0443 . \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u043c\u0440\u0456\u044f\u0432, \u0449\u043e\u0431 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u0437\u0430\u0441\u0435\u043b\u0438\u043b\u0438 \u00ab\u043c\u0456\u0446\u043d\u0456 \u0444\u0435\u0440\u043c\u0435\u0440\u0438\u00bb, \u0449\u043e \u043c\u043e\u0436\u0443\u0442\u044c \u0443 \u0440\u0430\u0437\u0456 \u0432\u0456\u0439\u043d\u0438 \u0432\u0437\u044f\u0442\u0438\u0441\u044f \u0437\u0430 \u0437\u0431\u0440\u043e\u044e, \u0442\u043e\u043c\u0443 \u0445\u0430\u0440\u0442\u0456\u044f \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u044f\u043b\u0430 \u0440\u0430\u0431\u0441\u0442\u0432\u043e. \u0412\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457, \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0456 \u0431\u0443\u0432 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u00ab\u0422\u0440\u0435\u0441\u0442 \u043f\u043e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456\u00bb. \u0423\u0447\u0430\u0441\u043d\u0438\u043a\u0438 \u0422\u0440\u0435\u0441\u0442\u0443 \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0431\u0443\u043b\u0438 \u043a\u0435\u0440\u0443\u0432\u0430\u0442\u0438 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0454\u044e, \u0430\u043b\u0435 \u043d\u0435 \u043c\u0430\u043b\u0438 \u043f\u0440\u0430\u0432\u0430 \u043d\u0456 \u0432\u043e\u043b\u043e\u0434\u0456\u0442\u0438 \u0442\u0430\u043c \u0437\u0435\u043c\u043b\u0435\u044e, \u043d\u0456 \u0437\u0430\u0439\u043c\u0430\u0442\u0438 \u043f\u043e\u0441\u0430\u0434\u0438 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u0422\u0440\u0435\u0441\u0442 \u043e\u0431\u0438\u0440\u0430\u0432 \u0420\u0430\u0434\u0443 \u0413\u0440\u043e\u043c\u0430\u0434 \u0437 15 \u0447\u043b\u0435\u043d\u0456\u0432, \u0449\u043e \u0434\u0456\u044f\u043b\u0430 \u044f\u043a \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0447\u0438\u0439 \u043a\u043e\u043c\u0456\u0442\u0435\u0442. 12 \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u0437\u0456\u0431\u0440\u0430\u043b\u0438\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0448\u0443 \u0437\u0443\u0441\u0442\u0440\u0456\u0447 20 \u043b\u0438\u043f\u043d\u044f 1732 \u0440\u043e\u043a\u0443, \u0449\u043e\u0431 \u043f\u043e\u0434\u0431\u0430\u0442\u0438 \u043f\u0440\u043e \u043a\u043e\u0448\u0442\u0438 \u0456 \u043f\u043e\u0441\u043f\u0456\u043b\u043a\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0437 \u043c\u0430\u0439\u0431\u0443\u0442\u043d\u0456\u043c\u0438 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u044f\u043c\u0438. \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u043e\u044e \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u044f\u043a\u0430 \u0437\u0430\u043b\u0435\u0436\u0430\u043b\u0430 \u0432\u0456\u0434 \u0449\u043e\u0440\u0456\u0447\u043d\u0438\u0445 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u044c\u043a\u0438\u0445 \u0441\u0443\u0431\u0441\u0438\u0434\u0456\u0439: \u0432 1733 \u0440\u043e\u0446\u0456 \u0422\u0440\u0435\u0441\u0442 \u043e\u0442\u0440\u0438\u043c\u0430\u0432 \u0432\u0456\u0434 \u0443\u0440\u044f\u0434\u0443 10 \u0442\u0438\u0441\u044f\u0447 \u0444\u0443\u043d\u0442\u0456\u0432 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432, \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0440\u043e\u043a\u0438 \u0434\u043e\u0442\u0430\u0446\u0456\u0457 \u0441\u0442\u0430\u043b\u0438 \u043c\u0435\u043d\u0448\u0435. 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1732 \u0440\u043e\u043a\u0443 \u0441\u0435\u043c\u0435\u0440\u043e \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043b\u0438 \u041e\u0433\u043b\u0442\u043e\u0440\u043f\u0430 \u0442\u0430 \u043f\u0435\u0440\u0448\u0438\u0445 \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u0435\u043d\u0446\u0456\u0432, \u0449\u043e \u0432\u0456\u0434\u043f\u043b\u0438\u0432\u043b\u0438 \u043d\u0430 \u0441\u0443\u0434\u043d\u0456 \u00abAnne\u00bb \u0437 \u0413\u0440\u0435\u0439\u0432\u0441\u0435\u043d\u0434\u0430. 12 \u043b\u044e\u0442\u043e\u0433\u043e 1733 \u0440\u043e\u043a\u0443 \u0432\u043e\u043d\u043e \u043a\u0438\u043d\u0443\u043b\u043e \u044f\u043a\u0456\u0440 \u0431\u0456\u043b\u044f \u0441\u043a\u0435\u043b\u0456 \u042f\u043c\u0430\u043a\u0440\u043e\u0443 \u0432 \u0433\u0438\u0440\u043b\u0456 \u0440\u0456\u0447\u043a\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430. , \u0449\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0438\u043b\u0430 \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0430\u0447\u0435\u043c, \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043b\u0430 \u0434\u043e\u043c\u043e\u0432\u0438\u0442\u0438\u0441\u044f \u0437 \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u043c \u0432\u043e\u0436\u0434\u0435\u043c \u0422\u043e\u043c\u043e\u0447\u0456\u0447\u0456, \u0456 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0438 \u0437\u0430\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0442\u0430\u043c \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u041f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0430 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0430 \u0445\u0430\u0440\u0442\u0456\u044f \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u043b\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u044f\u043a \u0437\u0435\u043c\u043b\u0456 \u043c\u0456\u0436 \u0440\u0456\u0447\u043a\u0430\u043c\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430 \u0456 \u0434\u043e \u0457\u0445 \u0432\u0438\u0442\u043e\u043a\u0456\u0432, \u0430 \u0437\u0432\u0456\u0434\u0442\u0438 \u043d\u0430 \u0437\u0430\u0445\u0456\u0434 \u00ab\u0430\u0436 \u0434\u043e \u043c\u043e\u0440\u044f\u00bb. \u0417\u0433\u0456\u0434\u043d\u043e \u0437 \u0445\u0430\u0440\u0442\u0456\u0454\u044e 1633 \u0440\u043e\u043a\u0443 \u0446\u0456 \u0437\u0435\u043c\u043b\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044f \u0434\u043e \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0430, \u0430\u043b\u0435 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0430 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0430 \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u043d\u0435 \u0437\u0434\u0430\u0442\u043d\u043e\u044e \u0457\u0445 \u043e\u0441\u0432\u043e\u0457\u0442\u0438, \u0456 \u0442\u043e\u043c\u0443 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u0432\u0438\u0440\u0456\u0448\u0438\u0432 \u0434\u043e\u0432\u0456\u0440\u0438\u0442\u0438 \u0457\u0445\u043d\u0456\u0439 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u043d\u043e\u0432\u0438\u043c \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0430\u043c. \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0432\u0432\u0456\u0432 \u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0432\u0435\u043b\u044c\u043c\u0438 \u0436\u043e\u0440\u0441\u0442\u043a\u0456 \u0437\u0430\u043a\u043e\u043d\u0438 \u2014 \u0437\u043e\u043a\u0440\u0435\u043c\u0430, \u0432\u0456\u043d \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0438\u0432 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c. \u0417\u0430\u043c\u0456\u0441\u0442\u044c \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u043f\u043b\u0430\u043d\u0442\u0430\u0446\u0456\u0439\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u044f\u043a \u0432 \u0431\u0456\u043b\u044c\u0448 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0445 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u0445, \u0432\u0456\u043d \u0437\u0440\u043e\u0431\u0438\u0432 \u0441\u0442\u0430\u0432\u043a\u0443 \u043d\u0430 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0456 \u0437\u0435\u043c\u043b\u0435\u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f. \u041d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0438\u043b\u0438\u0441\u044f \u0432 \u043e\u043a\u043e\u043b\u0438\u0446\u044f\u0445 \u0440\u0456\u0447\u043a\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430, \u0430 \u0437\u0430\u0445\u0456\u0434 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0437\u0430\u043b\u0438\u0448\u0430\u0432\u0441\u044f \u043f\u0456\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0456\u043d\u0434\u0456\u0430\u043d\u0446\u0456\u0432 \u2014 \u043a\u0440\u0456\u043a\u0438 \u0430\u0436 \u0434\u043e \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0421\u0428\u0410. \u0423 1742 \u0440\u043e\u0446\u0456 \u0432 \u0445\u043e\u0434\u0456 \u0412\u0456\u0439\u043d\u0438 \u0437\u0430 \u0432\u0443\u0445\u043e \u0414\u0436\u0435\u043d\u043a\u0456\u043d\u0441\u0430 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0456 \u0432\u0456\u0439\u0441\u044c\u043a\u0430 \u0437 \u0424\u043b\u043e\u0440\u0438\u0434\u0438 . \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0437\u0443\u043c\u0456\u0432 \u043c\u043e\u0431\u0456\u043b\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u043c\u0456\u0441\u0446\u0435\u0432\u0435 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0456 \u043f\u0435\u0440\u0435\u043c\u043e\u0433\u0442\u0438 \u0456\u0441\u043f\u0430\u043d\u0446\u0456\u0432. \u0417\u0430 \u0414\u0440\u0443\u0433\u0438\u043c \u0410\u0430\u0445\u0435\u043d\u0441\u044c\u043a\u0438\u043c \u043c\u0438\u0440\u043e\u043c \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0437\u0430\u043b\u0438\u0448\u0438\u043b\u0430\u0441\u044f \u0437\u0430 \u0412\u0435\u043b\u0438\u043a\u043e\u044e \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0454\u044e. \u041f\u043e\u043a\u0438 \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0431\u0443\u0432 \u0437\u0430\u0439\u043d\u044f\u0442\u0438\u0439 \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u043e\u0434\u0438\u043d \u0437 \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u2014 \u0414\u0436\u043e\u043d \u0412\u0435\u0440\u043d\u043e\u043d \u2014 \u0437\u0430\u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0432 \u0440\u043e\u0437\u0434\u0456\u043b\u0438\u0442\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u043d\u0430 \u0434\u0432\u0456 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457: \u0421\u0430\u0432\u0430\u043d\u043d\u0430 \u0456 \u0424\u0440\u0435\u0434\u0435\u0440\u0456\u043a\u0430. \u0422\u0440\u0435\u0441\u0442 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0438\u0432 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u043e\u043c \u0421\u0430\u0432\u0430\u043d\u0438 \u0412\u0456\u043b\u044c\u044f\u043c\u0430 \u0421\u0442\u0435\u0444\u0435\u043d\u0441\u0430, \u0430\u043b\u0435 \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0442\u0438 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u0430 \u0434\u043b\u044f \u0424\u0440\u0435\u0434\u0435\u0440\u0438\u043a\u0438, \u0456 \u0442\u0430\u043c\u0442\u0435\u0448\u043d\u0456\u043c \u043c\u0430\u0433\u0456\u0441\u0442\u0440\u0430\u0442\u0430\u043c \u0434\u043e\u0432\u0435\u043b\u043e\u0441\u044f \u043f\u0456\u0434\u043a\u043e\u0440\u044f\u0442\u0438\u0441\u044f \u0421\u0442\u0435\u0444\u0435\u043d\u0441\u0443. \u0412\u0456\u0439\u043d\u0430 \u0437\u0430\u0432\u0434\u0430\u043b\u0430 \u0441\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u0434\u0430\u0440\u0443 \u043f\u043e \u0441\u0442\u0430\u043d\u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0456 \u0422\u0440\u0435\u0441\u0442 \u0432\u0438\u0440\u0456\u0448\u0438\u0432 \u043f\u0456\u0442\u0438 \u043d\u0430 \u0447\u0430\u0441\u0442\u043a\u043e\u0432\u0435 \u0437\u0430\u0434\u043e\u0432\u043e\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u0435\u0442\u0435\u043d\u0437\u0456\u0439 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0456\u0432, \u0449\u043e\u0431 \u0437\u0430\u043f\u043e\u0431\u0456\u0433\u0442\u0438 \u0457\u0445\u043d\u0456\u0439 \u0432\u0442\u0435\u0447\u0456 \u0434\u043e \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u0457 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0438. \u0423 1742 \u0440\u043e\u0446\u0456 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0431\u0443\u043b\u0430 \u043e\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u0430 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0430 \u043d\u0430 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c, \u0430 \u0437 1750 \u0440\u043e\u043a\u0443 \u0434\u043e\u0437\u0432\u043e\u043b\u0435\u043d\u043e \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0441\u043d\u0438\u0446\u0442\u0432\u043e. \u0423 \u0431\u0435\u0440\u0435\u0437\u043d\u0456 1750 \u0440\u043e\u043a\u0443 \u0422\u0440\u0435\u0441\u0442 \u0437\u0430\u043a\u043b\u0438\u043a\u0430\u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0456\u0432 \u043e\u0431\u0440\u0430\u0442\u0438 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u0456\u0432 \u0443 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u044c\u043a\u0443 \u0430\u0441\u0430\u043c\u0431\u043b\u0435\u044e, \u0430\u043b\u0435 \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u0438\u0432, \u0449\u043e \u0432\u043e\u043d\u0430 \u0431\u0443\u0434\u0435 \u0433\u0440\u0430\u0442\u0438 \u043b\u0438\u0448\u0435 \u0434\u043e\u0440\u0430\u0434\u0447\u0443, \u0430 \u043d\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0443 \u0440\u043e\u043b\u044c. 14 \u0441\u0456\u0447\u043d\u044f 1751 \u0440\u043e\u043a\u0443 16 \u043e\u0431\u0440\u0430\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u0437\u0456\u0431\u0440\u0430\u043b\u0438\u0441\u044f \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0442\u0430, \u043e\u0431\u0440\u0430\u0432\u0448\u0438 \u0424\u0440\u0435\u043d\u0441\u0456\u0441\u0430 \u0425\u0430\u0440\u0440\u0456\u0441\u0430 \u0441\u0432\u043e\u0457\u043c \u0441\u043f\u0456\u043a\u0435\u0440\u043e\u043c, \u043f\u043e\u0447\u0430\u043b\u0438 \u0432\u0438\u043d\u043e\u0441\u0438\u0442\u0438 \u0440\u0435\u0437\u043e\u043b\u044e\u0446\u0456\u0457. \u0422\u0440\u0435\u0441\u0442 \u0441\u043f\u0440\u043e\u0431\u0443\u0432\u0430\u0432 \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u0442\u0438 \u043f\u043e\u0434\u0430\u043b\u044c\u0448\u0443 \u0430\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u0410\u0441\u0430\u043c\u0431\u043b\u0435\u0457, \u0430\u043b\u0435 \u043f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e \u044f\u043a \u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0432 1751 \u0440\u043e\u0446\u0456 \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u043d\u0430\u0434\u0430\u0442\u0438 \u0441\u0443\u0431\u0441\u0438\u0434\u0456\u044e \u043d\u0430 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0422\u0440\u0435\u0441\u0442 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430 \u0440\u0456\u043a \u0434\u043e \u0437\u0430\u043a\u0456\u043d\u0447\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u043c\u0456\u043d\u0443 \u0434\u0456\u0457 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457 \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u0438 \u043f\u0440\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u043f\u0456\u0434 \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0443\u0440\u044f\u0434\u0443. \u0417 1755 \u0440\u043e\u043a\u0443 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e \u0441\u0442\u0430\u043b\u0430 \u043a\u043e\u0440\u043e\u043d\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e. \u0414\u043e\u0437\u0432\u0456\u043b \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0441\u043d\u0438\u0446\u0442\u0432\u0430 \u0440\u0456\u0437\u043a\u043e \u0437\u043c\u0456\u043d\u0438\u0432 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u0422\u0443\u0442 \u043f\u043e\u0447\u0430\u043b\u0438 \u0441\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u0442\u0438\u0441\u044f \u0432\u0435\u043b\u0438\u043a\u0456 \u043f\u043b\u0430\u043d\u0442\u0430\u0446\u0456\u0457, \u0430 \u0432\u0432\u0435\u0437\u0435\u043d\u043d\u044f \u0440\u0430\u0431\u0456\u0432 \u0437 \u0410\u0444\u0440\u0438\u043a\u0438 \u043f\u0440\u0438\u0439\u043d\u044f\u043b\u043e \u0442\u0430\u043a\u0456 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0438, \u0449\u043e \u0434\u043e 1775 \u0440\u043e\u043a\u0443 \u0457\u0445 \u0442\u0443\u0442 \u0441\u0442\u0430\u043b\u043e \u0431\u043b\u0438\u0437\u044c\u043a\u043e 18 \u0442\u0438\u0441\u044f\u0447, \u0456 \u0432\u043e\u043d\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0438 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u041f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0431\u0443\u043b\u043e \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0454 \u0432\u043b\u0430\u0441\u043d\u0435 \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u043e \u2014 \u0432 1766 \u0440\u043e\u0446\u0456 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440 \u043f\u0438\u0441\u0430\u0432, \u0449\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432\u0432\u043e\u0437\u0438\u0442\u044c \u0437 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0432\u0441\u0435, \u0430\u0436 \u0434\u043e \u043e\u0434\u044f\u0433\u0443 \u0456 \u0432\u0437\u0443\u0442\u0442\u044f. \u0423 \u0440\u043e\u043a\u0438 \u0421\u0435\u043c\u0438\u0440\u0456\u0447\u043d\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u0434\u0430\u043b\u0435\u043a\u043e \u0432\u0456\u0434 \u0440\u0430\u0439\u043e\u043d\u0443 \u0431\u043e\u0439\u043e\u0432\u0438\u0445 \u0434\u0456\u0439 \u043f\u0440\u043e\u0442\u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0456\u0432, \u0430\u043b\u0435 \u043f\u0456\u0441\u043b\u044f \u0432\u0441\u0442\u0443\u043f\u0443 \u0432 1762 \u0440\u043e\u0446\u0456 \u0443 \u0432\u0456\u0439\u043d\u0443 \u0406\u0441\u043f\u0430\u043d\u0456\u0457 \u0432\u0438\u043d\u0438\u043a\u043b\u0430 \u0437\u0430\u0433\u0440\u043e\u0437\u0430 \u0432\u0442\u043e\u0440\u0433\u043d\u0435\u043d\u043d\u044f \u0437 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0424\u043b\u043e\u0440\u0438\u0434\u0438. \u041f\u0456\u0441\u043b\u044f \u0432\u0456\u0439\u043d\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u043f\u0440\u0438\u0439\u043d\u044f\u0432 \u0432 1765 \u0440\u043e\u0446\u0456 \u0410\u043a\u0442 \u043f\u0440\u043e \u0433\u0435\u0440\u0431\u043e\u0432\u0438\u0439 \u0437\u0431\u0456\u0440, \u0449\u043e \u0432\u0438\u043a\u043b\u0438\u043a\u0430\u0432 \u0432\u0435\u043b\u0438\u0447\u0435\u0437\u043d\u0435 \u043e\u0431\u0443\u0440\u0435\u043d\u043d\u044f \u0432 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u0445; \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e, \u0449\u043e \u0432\u0441\u0442\u0438\u0433\u043b\u0430 \u0432\u0432\u0435\u0441\u0442\u0438 \u0439\u043e\u0433\u043e \u0432 \u0434\u0456\u044e \u0434\u043e \u0439\u043e\u0433\u043e \u0441\u043a\u0430\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0432 1766 \u0440\u043e\u0446\u0456. \u0423 1774 \u0440\u043e\u0446\u0456 \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0436\u0438\u0442\u0435\u043b\u0456 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u0438\u043b\u0438, \u0441\u043b\u0456\u0434\u043e\u043c \u0437\u0430 \u0456\u043d\u0448\u0438\u043c\u0438 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u043c\u0438, \u0449\u043e \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044f \u043d\u0435 \u0434\u043e\u043f\u0443\u0441\u043a\u0430\u0454 \u043f\u043e\u0434\u0430\u0442\u043a\u0456\u0432 \u0431\u0435\u0437 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u0442\u0432\u0430. \u041f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e, \u044f\u043a \u043f\u0440\u0438\u0439\u0448\u043b\u043e \u043f\u043e\u0432\u0456\u0434\u043e\u043c\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u043e 11 \u0442\u0440\u0430\u0432\u043d\u044f 1775 \u0440\u043e\u043a\u0443, \u043f\u0430\u0442\u0440\u0456\u043e\u0442\u0438\u0447\u043d\u043e \u043d\u0430\u043b\u0430\u0448\u0442\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430\u0442\u043e\u0432\u043f \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0456 \u0441\u043a\u043b\u0430\u0434\u0438 \u0456 \u043f\u043e\u0433\u0440\u0430\u0431\u0443\u0432\u0430\u0432 \u0430\u043c\u0443\u043d\u0456\u0446\u0456\u044e. \u0421\u0432\u044f\u0442\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043d\u044f \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u043a\u043e\u0440\u043e\u043b\u044f 4 \u043b\u0438\u043f\u043d\u044f \u0441\u0442\u0430\u043b\u043e \u0444\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0430\u043d\u0442\u0438\u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u0434\u0435\u043c\u043e\u043d\u0441\u0442\u0440\u0430\u0446\u0456\u0454\u044e. \u041f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043c\u0456\u0441\u044f\u0446\u044f \u0432\u043b\u0430\u0434\u0430 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u043b\u0430\u0441\u044f, \u043 6b\u95a2\u3059\u308b\u4e8b\u9805\u3092\u8a3c\u660e\u3057\u5916\u56fd\u5b98\u5e81\u306b\u4fdd\u8b77\u3092\u4f9d\u983c\u3057\u3066\u3044\u308b\u3001\u516c\u7684\u6a5f\u95a2\u304c\u4ea4\u4ed8\u3059\u308b\u6587\u66f8\u3002"}, {"color": "#97c2fc", "id": "religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_menorah_Oxford_20051225.jpg", "label": "religion", "shape": "image", "title": "La libert\u00e9 de culte, libert\u00e9 de religion ou libert\u00e9 de croyance est le droit subjectif fondamental des personnes de choisir et de pratiquer une religion donn\u00e9e ou aucune. Par extension, elle fait r\u00e9f\u00e9rence aux textes de droit, d\u00e9clarations, pactes, conventions, lois, textes constitutionnels divers qui permettent d\u0027affirmer, d\u00e9fendre, \u00e9tendre ou limiter ce droit. La libert\u00e9 de religion est, avec le s\u00e9cularisme (la\u00efcit\u00e9) l\u0027un des aspects essentiels de la libert\u00e9 de conscience. Selon Jean Baub\u00e9rot, la libert\u00e9 de pens\u00e9e donne \u00e0 l\u0027individu les outils intellectuels lui permettant de choisir et d\u0027exercer avec discrimination et libre arbitre, ses choix de conscience, de religion, de conviction. La libert\u00e9 de conscience est consid\u00e9r\u00e9e comme absolue dans les textes fondateurs, elle correspond \u00e0 la vie int\u00e9rieure de la personne. L\u0027expression de cette libert\u00e9 de conscience en libert\u00e9 de conviction, qui englobe la libert\u00e9 de religion et dans laquelle on peut inscrire \u00e9galement la libert\u00e9 de croire ou ne pas croire (voir ath\u00e9isme et agnosticisme), fait l\u0027objet dans certains textes de restrictions dans son exercice."}, {"color": "#97c2fc", "id": "george", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Katie_Noonan.jpg", "label": "george", "shape": "image", "title": "George (stylised as george) were an Australian rock band from Brisbane, Queensland. The band\u0027s first album, Polyserena, reached No. 1 on the Australian charts on 17 March 2002."}, {"color": "#97c2fc", "id": "fighter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mounted_Mongol_warrior_recreation.jpg", "label": "fighter", "shape": "image", "title": "Bojovn\u00edci jsou lid\u00e9, kte\u0159\u00ed provozuj\u00ed boj nebo bojov\u00e9 um\u011bn\u00ed. P\u0159\u00edkladem bojovn\u00edk\u016f mohou b\u00fdt \u0159e\u010dt\u00ed v\u00e1le\u010dn\u00edci, gladi\u00e1to\u0159i, samurajov\u00e9."}, {"color": "#97c2fc", "id": "counties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sweden_provinces_and_counties_overlayed.svg", "label": "counties", "shape": "image", "title": "Un comtat com a divisi\u00f3 administrativa (county en angl\u00e8s) \u00e9s un territori (land area) de govern local (local government) dins d\u0027una contrada o comarca (country). Un comtat administratiu t\u00e9 divisions menors que generalment es tradueixen amb la paraula ciutat: city, town, borough o civil parish. pot correspondre a diferents nivells de la Nomenclatura de les Unitats Territorials Estad\u00edstiques (2 al Regne Unit, 3 als Estats Units, 4 a Pol\u00f2nia)"}, {"color": "#97c2fc", "id": "13 hours", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/13_Hours_(book).jpg", "label": "13 hours", "shape": "image", "title": "13 Hours: The Inside Account of What Really Happened in Benghazi is a 2014 historical book by American author Mitchell Zuckoff that depicts the terrorist attack by Islamist militants at the American diplomatic compound in Benghazi, Libya on September 11, 2012. The book is an account from the point of view of the compound\u0027s defenders and does not address any of the political controversy surrounding the attacks."}, {"color": "#97c2fc", "id": "police", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gabriel-Nicolas_de_la_Reynie.jpg", "label": "police", "shape": "image", "title": "Policie (z latinsk\u00e9ho slova politia = \u201eve\u0159ejn\u00e1 spr\u00e1va\u201c, kter\u00e9 je odvozen\u00e9 od \u0159eck\u00e9ho \u03c0\u03cc\u03bb\u03b9\u03c2 polis = m\u011bsto) je bezpe\u010dnostn\u00ed slo\u017eka st\u00e1tu ur\u010den\u00e1 k udr\u017eov\u00e1n\u00ed po\u0159\u00e1dku uvnit\u0159 st\u00e1tu a jeho vnit\u0159n\u00ed bezpe\u010dnosti (na rozd\u00edl od arm\u00e1dy, jej\u00edm\u017e hlavn\u00edm \u00fakolem je chr\u00e1nit p\u0159ed vn\u011bj\u0161\u00edm nep\u0159\u00edtelem), k ochran\u011b pr\u00e1v, majetku a bezpe\u010dnosti ob\u010dan\u016f a ke st\u00edh\u00e1n\u00ed pachatel\u016f trestn\u00e9 \u010dinnosti. V nedemokratick\u00fdch zem\u00edch b\u00fdv\u00e1 zneu\u017e\u00edv\u00e1na k potla\u010dov\u00e1n\u00ed a kriminalizov\u00e1n\u00ed politick\u00fdch odp\u016frc\u016f t\u011bch, kte\u0159\u00ed jsou zrovna u moci. Policie r\u016fzn\u00fdch st\u00e1t\u016f spolupracuj\u00ed na dopaden\u00ed nebezpe\u010dn\u00fdch krimin\u00e1ln\u00edch \u017eivl\u016f, operuj\u00edc\u00edch na \u00fazem\u00ed v\u00edce st\u00e1t\u016f. P\u0159\u00edslu\u0161n\u00edk policejn\u00edho sboru se naz\u00fdv\u00e1 policista. N\u00e1zev postu vedouc\u00edho p\u0159edstavitele st\u00e1tn\u00ed policie je v r\u016fzn\u00fdch zem\u00edch odli\u0161n\u00fd, v n\u011bkter\u00fdch st\u00e1tech, v\u010detn\u011b \u010ceska, policii \u0159\u00edd\u00ed policejn\u00ed prezident."}, {"color": "#97c2fc", "id": "coleto", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coleto_1.jpg", "label": "coleto", "shape": "image", "title": "El min\u00e1 coleto (Sarcops calvus)\u200b es una especie de ave paseriforme de la familia Sturnidae end\u00e9mica de Filipinas. Es la \u00fanica especie del g\u00e9nero Sarcops."}, {"color": "#97c2fc", "id": "stream", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Homesteadcreekflowers.jpg", "label": "stream", "shape": "image", "title": "\u0627\u0644\u062a\u064a\u0627\u0631 \u0627\u0644\u0645\u0627\u0626\u064a \u0647\u0648 \u062c\u0633\u0645 \u0645\u0646 \u0627\u0644\u0645\u06
