0\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u0418\u0433\u0440\u0430\u043b\u0430 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u043f\u0440\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u0446\u0435\u0432. \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u044f\u0434\u0430, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 23 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u044f\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0435\u0434\u0438\u043d\u0443\u044e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c, \u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0443\u044e \u0441\u0435\u0431\u044f \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e\u00bb, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0435\u0439 \u0432\u0441\u0435\u0439 \u043f\u043e\u043b\u043d\u043e\u0442\u043e\u0439 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u043b\u0430\u0442. Ecclesia Catholica Romana) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043a\u0430\u043a \u0441\u0438\u043d\u043e\u043d\u0438\u043c \u043f\u043e\u043d\u044f\u0442\u0438\u044f \u00ab\u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb, \u0445\u043e\u0442\u044f \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0442\u0435\u0440\u043c\u0438\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442. \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0435\u0440\u043c\u0438\u043d \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u0431\u043e\u043b\u0435\u0435 \u0443\u0437\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435, \u043d\u0430\u0437\u044b\u0432\u0430\u044f \u0438\u043c \u043d\u0438\u043c \u043b\u0438\u0448\u044c \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c. \u0412\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "thomas hastings", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Menu_farewell_dinner_Thomas_Hastings_architect.jpeg", "label": "thomas hastings", "shape": "image", "title": "Thomas Hastings (March 11, 1860 \u2013 October 22, 1929) was an American architect, a partner in the firm of Carr\u00e8re and Hastings (active 1885\u20131929)."}, {"color": "#97c2fc", "id": "folk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Friends_in_the_farm.jpg", "label": "folk", "shape": "image", "title": "Folklore, (ingelesezko folk, \"herri\" eta lore, \"jakintza\" hitzen lotunea) herri edo eskualde bateko ohitura, herri-literatura, sinesmen, kondaira, musika, eta abarrek osatutako multzoa da. Herri edo nazio baten kontuak, musika, dantza, ahozko historia, atsotitzak, txisteak, usadioak eta ohiturak biltzen ditu. Izena 1846ko abuztuaren 22an arkeologo britainiarrak proposatu zuen, berak ordura arte izendatutako \u00abantigoaleko herrikoiak\u00bb deitzeko. Hitza laster zabaldu zen adituen artean Pennsylvaniako Unibertsitatearen irakasleari esker. Folklore azterketak XIX. mendean hasi ziren. Lehen azterlariek nekazarien mundua hartu zuten aztergai, eta mundu modernotik nolabait kanpo ziren beste taldeak, ijitoak esate baterako. Haien helburua antzinako ohiturak eta usteak gordetzea zen, era horretan gizadiaren barne historia berregin ahal izateko. 1812an Grimm anaiek argitaratu zituzten Alemanian lehen maitagarrien ipuinak; haiei jarraiki Europa osoan hasi ziren ikerlariak genero askotako herri literatura jasotzen eta argitaratzen: ipuinak, kantak, esaera zaharrak, musika, eskulanak, antzeak. Sarritan abertzaletasuna zen lan horien bultzatzaile: talde baten folkloreak etnia nortasuna indartzen zuenez gero, maiz agertu zen folklorea askatasunaren eta nazio batasunaren aldeko borroketan. Ikerketek aurrera egin ahala, metodoa hobetu egin zen, eta analisi konparatiborako sailkapen baliozkoak egin ziren. Finlandar aditu talde batek, gidaritzapean, ikerketa metodo historiko-geografikoa garatu zuen: aztergaia lekuan eta espazioan kokatu, banaketa ereduak aztertzeko eta jatorrizko formak berregiteko. Metodo hau, estatistika erabiltzen zuena eta hasierakoa baino zehatzagoa, izan zen nagusi XX. mendearen lehen erdian. Bigarren Mundu Gerraren ondoren, joera berri bat sortu zen, Estatu Batuetan batez ere: interesa ez zen mugatu nekazari taldeetara, ikusi baitzen hirietan ere badirela gizatalde bereziak, nortasun jakin bat ematen dieten antzeak, ohiturak eta balioak dituztenak. Era berean, iragana ezean mundu modernoa ere hasi zen aztertzen, jatorrira jo beharrean oraingo esanahiak eta funtzioak bilatu nahian; tradizioaren aldaketa eta egoera berrietara egokitzea hondatzea zelako ustea baztertu zen. Azken ikuspuntua soziologikoa eta funtzionalista da: gertaera bat bere ingurune osoan baino ez da ulertzen; kontalariaren edo abeslariaren biografiak eta nortasunak, hark gizataldean duen zereginak, errepertorioak eta antzeak, entzuleen zeregina, eta jarduera gertzatzen den uneak, denek moldatzen dute folklore esanahia."}, {"color": "#97c2fc", "id": "goods", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Freight_goods_according_to_mode_of_transportation_2010.png", "label": "goods", "shape": "image", "title": "\u0412\u0430\u043d\u0442\u0430\u0436\u043e\u043f\u043e\u0442\u0456\u0301\u043a \u2014 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0443, \u044f\u043a\u0438\u0439 \u043f\u0435\u0440\u0435\u043c\u0456\u0449\u0443\u0454\u0442\u044c\u0441\u044f \u043f\u0435\u0432\u043d\u043e\u044e \u0442\u0440\u0430\u0441\u043e\u044e \u0437\u0430 \u043e\u0434\u043d\u0443 \u0433\u043e\u0434\u0438\u043d\u0443. \u0412\u0430\u043d\u0442\u0430\u0436\u043e\u043f\u043e\u0442\u0456\u043a \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u0432\u0438\u0434\u043e\u043c \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0443, \u043d\u0430\u043f\u0440\u044f\u043c\u043a\u043e\u043c, \u0456\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u0456\u0441\u0442\u044e, \u043d\u0435\u0440\u0456\u0432\u043d\u043e\u043c\u0456\u0440\u043d\u0456\u0441\u0442\u044e \u0456 \u0434\u043e\u0432\u0436\u0438\u043d\u043e\u044e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0443\u0432\u0430\u043d\u043d\u044f.Der LKW-Hersteller SCANIA baute in den Jahren 2018 bis 2009 (11 Jahre) insgesamt 705.743 (siebenhundertfuenftausendsiebenhundertdreiundviezig) Lastkraftwagen . Weltweit werden t\u00e4glich Millionen Tonnen (LKW ab 18 Tonnen Gesamtgewicht) transportiert."}, {"color": "#97c2fc", "id": "urban", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AcueductoSegovia04.jpg", "label": "urban", "shape": "image", "title": "\u0394\u03ae\u03bc\u03bf\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03af\u03b1 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1\u03c2 \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7\u03c2, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c3\u03c4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ba\u03c1\u03ac\u03c4\u03b7 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03b7 \u03b2\u03b1\u03c3\u03b9\u03ba\u03ae \u03b1\u03c5\u03c4\u03bf\u03b4\u03b9\u03bf\u03b9\u03ba\u03b7\u03c4\u03b9\u03ba\u03ae \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03ba\u03b1\u03bd\u03cc\u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03cc\u03bb\u03b7 \u03ae \u03ba\u03c9\u03bc\u03cc\u03c0\u03bf\u03bb\u03b7 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b3\u03cd\u03c1\u03c9 \u03c7\u03c9\u03c1\u03b9\u03ac \u03c4\u03b7\u03c2. \u0394\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c4\u03c9\u03c2 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c6\u03b1\u03b9\u03bd\u03cc\u03bc\u03b5\u03bd\u03bf \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03bc\u03cc\u03bd\u03bf \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1 \u03c3\u03c5\u03bd\u03bf\u03b9\u03ba\u03af\u03b1 \u03ae \u03c0\u03c1\u03bf\u03ac\u03c3\u03c4\u03b9\u03bf \u03bc\u03b9\u03b1\u03c2 \u03bc\u03b5\u03b3\u03b1\u03bb\u03bf\u03cd\u03c0\u03bf\u03bb\u03b7\u03c2, \u03ae \u03ba\u03b1\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03bc\u03cc\u03bd\u03bf \u03c7\u03c9\u03c1\u03b9\u03ac \u03bc\u03b9\u03b1\u03c2 \u03b1\u03c0\u03bf\u03bc\u03bf\u03bd\u03c9\u03bc\u03ad\u03bd\u03b7\u03c2 \u03bf\u03c1\u03b5\u03b9\u03bd\u03ae\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae\u03c2 \u03ae \u03b5\u03bd\u03cc\u03c2 \u03bd\u03b7\u03c3\u03b9\u03bf\u03cd."}, {"color": "#97c2fc", "id": "provisional government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Democratic_Republic_of_the_Congo.svg", "label": "provisional government", "shape": "image", "title": "\u0422\u0438\u043c\u0447\u0430\u0441\u043e\u0301\u0432\u0438\u0439 \u0443\u0301\u0440\u044f\u0434 \u2014 \u0443\u0440\u044f\u0434, \u0449\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u0454\u0442\u044c\u0441\u044f \u043f\u0456\u0434 \u0447\u0430\u0441 \u043d\u0430\u0434\u0437\u0432\u0438\u0447\u0430\u0439\u043d\u043e\u0433\u043e \u0441\u0442\u0430\u043d\u0443 \u043f\u0456\u0441\u043b\u044f \u043f\u0430\u0434\u0456\u043d\u043d\u044f \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0433\u043e \u0440\u0435\u0436\u0438\u043c\u0443. \u0422\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u0438\u0439 \u0443\u0440\u044f\u0434 \u043c\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0434\u043e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043f\u043e\u0441\u0442\u0456\u0439\u043d\u043e\u0433\u043e \u0443\u0440\u044f\u0434\u0443. \u0422\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u0456 \u0443\u0440\u044f\u0434\u0438 \u0447\u0430\u0441\u0442\u043e \u0441\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u043f\u0456\u0434 \u0447\u0430\u0441 \u0432\u0456\u0439\u043d\u0438 \u0430\u0431\u043e \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457."}, {"color": "#97c2fc", "id": "federal constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Political_divisions_of_Mexico_1824_(location_map_scheme).svg", "label": "federal constitution", "shape": "image", "title": "De Mexicaanse grondwet van 1824 was de eerste volledig operationele grondwet van Mexico. Deze grondwet trad in werking op 4 oktober 1824. De grondwet had een gematigd liberaal karakter. De meeste burgerlijke en persoonlijke vrijheden en rechten werden gegarandeerd, met als grootste uitzondering de godsdienst. Volgens de grondwet van 1824 kende Mexico geen godsdienstvrijheid en was het rooms-katholicisme de enig toegestane religie. Het parlement werd het Congres, dat uit twee kamers bestond. Het lagerhuis was de Kamer van Afgevaardigden met een afgevaardigde per 80.000 inwoners en het Hogerhuis was de Senaat, met twee senatoren per staat. De president en vicepresident werden gekozen door de congressen van de afzonderlijke staten. Aan het hoofd van de juridische macht stond een Hooggerechtshof met 11 rechters. Zo ontstonden de Verenigde Mexicaanse Staten, een federale republiek opgedeeld in 19 staten, 4 territoria en 2 overige gebieden. De staten waren Chiapas, Chihuahua, Coahuila y Texas, Durango, Guanaxuato (sic), Mexico, Michoac\u00e1n, Nuevo Le\u00f3n, Oaxaca, Puebla de los \u00c1ngeles, Quer\u00e9taro, San Luis Potos\u00ed, Sonora y Sinaloa, Tobasco (sic), Tamaulipas, Vera Cruz, Xalisco (sic), Yucat\u00e1n en Zacatecas. De Territoria waren Opper-Californi\u00eb, Neder-Californi\u00eb, Colima en Santa Fe de Nuevo M\u00e9xico. De omgeving van Mexico-Stad werd het Federaal District en Tlaxcala werd een prefectuur waarvan de definitieve status later zou worden bepaald. De grondwet van 1824 was actief tot 1835, toen de grondwet werd vervangen door de zogenaamde Zeven Wetten, waarbij Mexico een centralistischer en minder democratisch karakter kreeg. De naam van het land werd bovendien veranderd in Mexicaanse Republiek. De Republiek Yucat\u00e1n en Texas zochten de onafhankelijkheid. Texas begon een oorlog en werd 1836 onafhankelijk. De Republiek Yucat\u00e1n bleef tot 1848 onafhankelijk, tot het weer bij Mexico werd gevoegd. In 1848, na het verlies in de Mexicaans-Amerikaanse Oorlog en de verdrijving van Santa Anna trad de grondwet van 1824 weer in werking. Toen Santa Anna in 1853 wederom de macht greep schafte hij de grondwet voor de tweede keer af, ditmaal definitief. Nadat de Santa Anna voor de laatste keer omver was geworpen besloten de nieuwe liberale leiders een nieuwe grondwet aan te nemen, de Mexicaanse grondwet van 1857."}, {"color": "#97c2fc", "id": "promissory note", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burma_1926_Promissory_Note.jpg", "label": "promissory note", "shape": "image", "title": "Una lletra de canvi \u00e9s un t\u00edtol valor de concessi\u00f3 de cr\u00e8dit a un comprador \u2014el \u00ablliurat\u00bb o \u00abpagador\u00bb\u2014 que incorpora l\u0027ordre de pagar al seu venciment una quantitat de diners determinada a la persona designada en el document \u2014el \u00ablliurador\u00bb o \u00abremitent\u00bb\u2014, o a l\u0027ordre d\u0027aquesta, a una tercera persona distinta tamb\u00e9 designada en la lletra de canvi \u2014el \u00abprenedor\u00bb\u2014. Aquest fet l\u0027assimila al , i el diferencia del xec i del , els quals s\u00f3n emesos per qui ha de realitzar el pagament."}, {"color": "#97c2fc", "id": "ferry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tallink_Star_in_2013.jpg", "label": "ferry", "shape": "image", "title": "\u30d5\u30a7\u30ea\u30fc\uff08\u82f1\u8a9e: ferry\uff09\u3068\u306f\u3001 \n* \u30ab\u30fc\u30d5\u30a7\u30ea\u30fc\u306a\u3069\u8eca\u4e21\u306a\u3069\u3092\u904b\u642c\u3059\u308b\u5927\u578b\u8239\uff08\u3053\u306e\u5b9a\u7fa9\u3067\u306f\u3044\u308f\u3086\u308b\u6e21\u3057\u8239\u306f\u30d5\u30a7\u30ea\u30fc\u3068\u547c\u3070\u306a\u3044\uff09\u3002 \n* \u5b9a\u671f\u7684\u306b\u3001\u4eba\u3092\uff08\u307e\u305f\u3057\u3070\u3057\u3070\u4e57\u308a\u7269\u3082\uff09\u904b\u3076\u8239\u8236\u3002 \n* \u65e5\u5e38\u306e\u4ea4\u901a\u624b\u6bb5\u3068\u3057\u3066\u4f7f\u308f\u308c\u308b\u5ba2\u8239\u30fb\u8ca8\u5ba2\u8239\uff08\u89b3\u5149\u5ba2\u5c02\u7528\u3067\u306f\u306a\u3044\u8239\uff09\u3002"}, {"color": "#97c2fc", "id": "volatile", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fuel_dispenser_in_use.jpg", "label": "volatile", "shape": "image", "title": "Les compos\u00e9s organiques volatils, ou COV sont des compos\u00e9s organiques pouvant facilement se trouver sous forme gazeuse dans l\u0027atmosph\u00e8re terrestre. Ils constituent une famille de produits tr\u00e8s large. Ces compos\u00e9s ont la particularit\u00e9 d\u0027avoir un point d\u0027\u00e9bullition tr\u00e8s bas, ils s\u0027\u00e9vaporent ou se subliment facilement depuis leur forme solide ou liquide. Cela leur conf\u00e8re l\u0027aptitude de se propager plus ou moins loin de leur lieu d\u0027\u00e9mission, entra\u00eenant ainsi des impacts directs et indirects sur les animaux et la nature. \u00c0 l\u0027\u00e9chelle globale, ces COV sont \u00e0 10 % d\u0027origine anthropique (provenant du raffinage, de l\u0027\u00e9vaporation de solvants organiques, imbr\u00fbl\u00e9s, etc.) et \u00e0 90 % d\u0027origine biotique (COVB, COVb ou COV biog\u00e9niques, 80 % \u00e9tant \u00e9mis par les plantes, 10 % par certaines fermentations). Selon les cas, ils sont plus ou moins lentement biod\u00e9gradables par les bact\u00e9ries et champignons, voire par les plantes (lorsqu\u0027ils sont jet\u00e9s au sol par les pluies), ou d\u00e9gradables par les rayonnements UV ou par l\u0027ozone."}, {"color": "#97c2fc", "id": "logan county", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OH-47.svg", "label": "logan county", "shape": "image", "title": "Logan konderria (ingelesez: Logan County) Ohioko konderri bat da, Ameriketako Estatu Batuetan. Hiriburua Bellefontaine da. 2010eko zentsuaren arabera 45.858 biztanle zituen, Logan kilometro koadroko azaleran."}, {"color": "#97c2fc", "id": "clay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Italian_and_African-American_Clay_Miners_in_Mine_Shaft.jpg", "label": "clay", "shape": "image", "title": "L\u2019argile est une mati\u00e8re rocheuse naturelle \u00e0 base de silicates ou d\u0027aluminosilicates hydrat\u00e9s de structure lamellaire, provenant en g\u00e9n\u00e9ral de l\u0027alt\u00e9ration de silicates \u00e0 charpente tridimensionnelle, tels que les feldspaths. Elle peut \u00eatre une mati\u00e8re localement abondante, tr\u00e8s diverse, trait\u00e9e ou raffin\u00e9e avant emploi, \u00e0 la fois meuble ou plastique (souvent apr\u00e8s addition d\u0027eau) ou \u00e0 pouvoir dess\u00e9chant, absorbant ou d\u00e9graissant, voire \u00e0 propri\u00e9t\u00e9s collantes ou encore r\u00e9fractaires, pour servir par exemple autrefois selon des usages sp\u00e9cifiques, souvent anciens, au potier et au briquetier, au ma\u00e7on et au peintre, au teinturier et au drapier, au verrier et \u00e0 l\u0027ouvrier c\u00e9ramiste. En r\u00e9alit\u00e9, le terme issu du latin argilla peut s\u0027appliquer au choix \u00e0 un min\u00e9ral argileux et \u00e0 un ensemble de min\u00e9raux argileux, ainsi qu\u0027\u00e0 diverses roches compos\u00e9es pour l\u0027essentiel de ces min\u00e9raux. Les roches de la classe des lutites peuvent \u00eatre l\u0027argilite, l\u0027 ou argilotithe, les shales \u00e0 l\u0027exclusion des schistes m\u00e9tamorphis\u00e9s. Les argiles sont des roches s\u00e9dimentaires clastiques. Lorsqu\u0027elles renferment du calcaire, trois sous-classes sont d\u00e9finies entre le p\u00f4le argile et le p\u00f4le calcaire en fonction de l\u0027augmentation de la teneur en calcaire : argile calcaire puis marne et enfin calcaire argileux. Les argiles riches en silice g\u00e9latineuse, soluble dans les alcalis, se nomment gaizes. Le limon ou le lehm d\u00e9signent des argiles renfermant des particules siliceuses et accessoirement des pigments min\u00e9raux comme la limonite ou la goethite. Le l\u0153ss est un d\u00e9p\u00f4t de couleur jaun\u00e2tre d\u0027origine pal\u00e9oglaciaire compos\u00e9 principalement d\u0027argiles et de fines particules calcaires et siliceuses. Dans un sens \u00e9tendu, il s\u0027agit aussi d\u0027un s\u00e9diment compos\u00e9 de particules fines issues de l\u0027alt\u00e9ration de diverses roches (processus appel\u00e9 argilisation), parfois des roches s\u00e9dimentaires argileuses m\u00e9tamorphis\u00e9es en schistes. C\u0027est pourquoi le monde paysan conscient de cette mati\u00e8re divis\u00e9e fondamentale pour le d\u00e9veloppement de la vie par sa r\u00e9tention d\u0027eau qualifiait d\u0027argiles au sens g\u00e9n\u00e9rique les limons et les terres grasses ou d\u00e9graissantes, molles ou mall\u00e9ables suivant leur degr\u00e9 d\u0027humidit\u00e9, susceptibles de se durcir \u00e0 sec en plaques qui se r\u00e9tractent et fendillent au soleil ou bien de lib\u00e9rer au vent ou par grattage l\u00e9ger de fines poussi\u00e8res de cette mati\u00e8re devenue friable et cassable, de s\u0027amollir \u00e0 l\u0027eau et de g\u00e9n\u00e9rer en milieux humides apr\u00e8s tassements r\u00e9p\u00e9t\u00e9s des boues color\u00e9es plus ou moins liquides, plus ou moins salissantes, plus ou moins collantes. Il savait que l\u0027adjonction d\u0027argiles rend plus ou moins rapidement les terres imperm\u00e9ables, au contraire du sable fin perm\u00e9able. Une terre argileuse peut \u00eatre lourde et compacte, r\u00e9sistante et difficile au labour, se durcissant en cro\u00fbtes \u00e9paisses parfois plus ou moins craquel\u00e9es lors des s\u00e9cheresses. Le potier et le ma\u00e7on savaient reconna\u00eetre l\u0027argile verte ou la terre glaise des argili\u00e8res, avec laquelle ils pouvaient pr\u00e9parer une mati\u00e8re de base pour leur art, le premier une forme pour une poterie sp\u00e9cifique, le second en fabricant un ciment ou une chaux hydraulique. Les hommes des m\u00e9tiers du feu distinguaient les argiles fusibles, comme les argiles figulines appr\u00e9ci\u00e9s pour les fa\u00efences communes, les briques et les tuiles et les argiles smectiques, en usage pour d\u00e9graisser les draps comme terre \u00e0 foulon, des argiles infusibles, telles que le kaolin ou diverses argiles plastiques. Les peintres antiques connaissaient d\u00e9j\u00e0 les argiles ocreuses tout comme les modestes constructeurs en terres argileuses utilisaient sans le savoir les propri\u00e9t\u00e9s de l\u0027argile collo\u00efdale."}, {"color": "#97c2fc", "id": "sabine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Latium_-5th_Century_map-en.svg", "label": "sabine", "shape": "image", "title": "Os sabinos (sabini, em latim) constitu\u00edam uma tribo da regi\u00e3o central da pen\u00ednsula It\u00e1lica. Sua l\u00edngua pertencia a um sub-grupo das l\u00ednguas it\u00e1licas que inclu\u00eda o osco e o \u00fambrio. Os Sabinos habitavam as colinas pr\u00f3ximas a Roma, no L\u00e1cio, a oeste dos Apeninos, ocupando toda a ribeira leste do rio Nera e de ambos os lados do Velino, at\u00e9 chegar ao Tibre e o Aniene (\u00c2nio) no sul, abrangendo as atuais regi\u00f5es do L\u00e1cio, \u00dambria e Abruzos. Atualmente a \u00e1rea chamada Sabina constitui uma sub-regi\u00e3o do L\u00e1cio, a leste de Roma, perto de Reate. Na \u00e9poca romana, os escritores cl\u00e1ssicos citam-na como \u201cterra dos Sabinos\u201d (Sabinorum ager, ou Sabinus ager), enquanto o nome Sab\u00ednia ou Sabina foi dado pelos gregos (\u03a3\u03b1\u03b2\u03b9\u03bd\u03b7)."}, {"color": "#97c2fc", "id": "cannon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Great_Turkish_Bombard_at_Fort_Nelson.jpg", "label": "cannon", "shape": "image", "title": "\u0627\u0644\u0645\u0650\u062f\u0652\u0641\u0639 \u0648\u0627\u0644\u062c\u0645\u0639 \u0645\u064e\u062f\u064e\u0627\u0641\u0650\u0639 \u0647\u0648 \u0627\u0633\u0645 \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0623\u064a \u0642\u0637\u0639\u0629 \u0645\u062f\u0641\u0639\u064a\u0629 \u064a\u0633\u062a\u062e\u062f\u0645 \u0641\u064a\u0647\u0627 \u0627\u0644\u0628\u0627\u0631\u0648\u062f \u0623\u0648 \u0623\u064a \u0645\u0627\u062f\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u0623\u062e\u0631\u0649 \u0644\u062f\u0641\u0639 \u0627\u0644\u0642\u0630\u0627\u0626\u0641. \u0648\u062a\u062e\u062a\u0644\u0641 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0639\u064a\u0627\u0631\u0647\u0627 \u0648\u0645\u062f\u0627\u0647\u0627 \u0648\u0633\u0647\u0648\u0644\u0629 \u062d\u0631\u0643\u062a\u0647\u0627 \u0648\u0645\u0639\u062f\u0644 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0627\u0644\u0646\u064a\u0631\u0627\u0646\u064a \u0648\u0632\u0627\u0648\u064a\u0629 \u0627\u0644\u0625\u0637\u0644\u0627\u0642 \u0648\u0642\u0648\u0629 \u0627\u0644\u0646\u064a\u0631\u0627\u0646. \u0627\u0633\u062a\u062e\u062f\u0645 \u0627\u0644\u0639\u0633\u0643\u0631\u064a\u0648\u0646 \u0627\u0644\u0645\u062f\u0627\u0641\u0639 \u0641\u064a \u0645\u064a\u0627\u062f\u064a\u0646 \u0627\u0644\u062d\u0631\u0628 \u0628\u0635\u0648\u0631\u0629 \u0623\u0648 \u0628\u0623\u062e\u0631\u0649 \u0633\u0648\u0627\u0621 \u0641\u064a \u0627\u0644\u0628\u062d\u0631 \u0623\u0648 \u0627\u0644\u0628\u0631 \u0623\u0648 \u0627\u0644\u062c\u0648. \u0648\u0647\u0648 \u0623\u0633\u0627\u0633\u0627 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0623\u0646\u0628\u0648\u0628 \u0645\u0639\u062f\u0646\u064a \u064a\u0642\u0630\u0641 \u0643\u062a\u0644\u0629 \u0645\u062a\u0641\u062c\u0631\u0629 \u062a\u062f\u0639\u0649 \u0642\u0630\u064a\u0641\u0629. \u0648\u064a\u062e\u062a\u0644\u0641 \u0627\u0633\u062a\u0639\u0645\u0627\u0644\u0647\u0627 \u0648\u062a\u0623\u062b\u064a\u0631\u0647\u0627 \u0628\u0646\u0648\u0639 \u0627\u0644\u0645\u062f\u0641\u0639 \u0648\u0627\u0644\u0628\u064a\u0626\u0629 \u0627\u0644\u062a\u064a \u0623\u0633\u062a\u062e\u062f\u0645\u062a \u0641\u064a\u0647\u0627 \u0648\u0627\u0644\u0623\u0647\u062f\u0627\u0641 \u0627\u0644\u062a\u064a \u064a\u062a\u0648\u0642\u0639 \u062a\u062f\u0645\u064a\u0631\u0647\u0627 \u0623\u0648 \u062a\u062d\u0642\u064a\u0642\u0647\u0627. \u0648\u0644\u0644\u0645\u062f\u0641\u0639 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0639\u062f\u064a\u062f\u0629 \u0641\u064a \u0627\u0644\u062d\u0631\u0628 \u0648\u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0627\u062a \u0645\u062d\u062f\u0648\u062f\u0629 \u0641\u064a \u0627\u0644\u0633\u0644\u0645 \u0645\u0646\u0647\u0627 \u0627\u0644\u062a\u062d\u0643\u0645 \u0641\u064a \u0627\u0644\u0627\u0646\u0647\u064a\u0627\u0631\u0627\u062a \u0627\u0644\u062b\u0644\u062c\u064a\u0629."}, {"color": "#97c2fc", "id": "indispensable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Civil_and_Naval_Ensign_of_France.svg", "label": "indispensable", "shape": "image", "title": "Indispensable was a sailing ship built in France and launched in 1791. She was captured in 1793 at the outbreak of the French Revolutionary Wars and thus came into British hands, keeping her name (occasionally reported as Indispensible). She performed two voyages for the British East India Company (EIC) between 1793 and 1797. During this period and later she made two voyages transporting convicts to New South Wales. Amongst her notable events were the discovery of Indispensable Strait (1794), the capture of a Spanish vessel (1798), and the rescue of some castaways (1814). She later went on serve as a whaler in the South Seas until autumn 1827. She ceased trading after this last voyage and was broken up by April 1830."}, {"color": "#97c2fc", "id": "empresario grants", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Konen_Colorado_\u0026_Red_River_Land_Co._c._1835_UTA_(map).jpg", "label": "empresario grants", "shape": "image", "title": "An empresario (Spanish pronunciation: [em.p\u027ee.\u02c8sa\u027e.jo]) was a person who had been granted the right to settle on land in exchange for recruiting and taking responsibility for settling the eastern areas of Coahuila y Tejas in the early nineteenth century. The word in Spanish for entrepreneur is emprendedor (from empresa, \"company\"). Since Empresarios attracted immigrants mostly from the Southern United States, they encouraged the spread of slavery into Texas. Although Mexico banned slavery in 1829, the settlers in Texas revolted in 1835 and continued to develop the economy, dominated by slavery, in the eastern part of the territory."}, {"color": "#97c2fc", "id": "lebanon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lebanon,_Baalbek,_Temple_of_Bacchus_2.jpg", "label": "lebanon", "shape": "image", "title": "El L\u00edban (\u00e0rab: \u0644\u0628\u0646\u0627\u0646, Lubn\u0101n) oficialment la Rep\u00fablica libanesa, \u00e9s un estat de l\u0027Orient Mitj\u00e0 que fa frontera al nord i a l\u0027est amb S\u00edria, al sud amb Israel i Palestina, i a l\u0027oest \u00e9s banyat pel Mediterrani. El L\u00edban t\u00e9 una frontera terrestre amb Israel en la zona de les , un territori liban\u00e8s que va ser ocupat militarment per Israel despr\u00e9s de la Guerra dels Sis Dies de 1967, juntament amb la regi\u00f3 siriana dels Alts del Golan. El L\u00edban \u00e9s un pa\u00eds petit; la seva superf\u00edcie, altament muntanyosa, \u00e9s semblant a la de la prov\u00edncia de Barcelona. El nom del pa\u00eds prov\u00e9 de l\u0027arrel sem\u00edtica LBN (\u0644\u0628\u0646), que significa \u0027blanc\u0027, en refer\u00e8ncia a la capa de neu que cobreix la muntanya L\u00edban."}, {"color": "#97c2fc", "id": "[59", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_droplet_inside_the_microchannel_with_surfactant_coating.png", "label": "[59", "shape": "image", "title": "Droplet-based microfluidics manipulate discrete volumes of fluids in immiscible phases with low Reynolds number and laminar flow regimes. Interest in droplet-based microfluidics systems has been growing substantially in past decades. Microdroplets offer the feasibility of handling miniature volumes (\u03bcl to fl) of fluids conveniently, provide better mixing, encapsulation, sorting, sensing and are suitable for high throughput experiments. Two immiscible phases used for the droplet based systems are referred to as the continuous phase (medium in which droplets flow) and dispersed phase (the droplet phase)."}, {"color": "#97c2fc", "id": "butcher knife", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Butcher_knife.jpg", "label": "butcher knife", "shape": "image", "title": "A butcher knife or butcher\u0027s knife is a knife designed and used primarily for the butchering or dressing of animal carcasses."}, {"color": "#97c2fc", "id": "massachusetts constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/First_Articles_of_the_1780_Massachusetts_Constitution.jpg", "label": "massachusetts constitution", "shape": "image", "title": "Die Verfassung von Massachusetts (Constitution of the Commonwealth of Massachusetts) ist die Verfassung des US-Bundesstaates Massachusetts. Sie wurde 1780 \u2013 vier Jahre nach der Unabh\u00e4ngigkeitserkl\u00e4rung der Vereinigten Staaten \u2013 verabschiedet und ist in ge\u00e4nderter Form noch heute in Kraft. Damit ist sie eine der \u00e4ltesten Verfassungen (im modernen Sinn) der Welt. Zudem ist sie die erste Verfassung \u00fcberhaupt, \u00fcber die eine betroffene Bev\u00f6lkerung selbst abstimmte. Der Verfassungstext ist in mittlerweile vier Abschnitte gegliedert: die Pr\u00e4ambel, die Erkl\u00e4rung der Rechte der Bewohner von Massachusetts, die Bestimmungen \u00fcber die Regierungsorganisation und schlie\u00dflich die mittlerweile \u00fcber 100 Verfassungs\u00e4nderungen (Amendments). Ihre Struktur hatte Einfluss auf nachfolgende Verfassungen, unter ihnen auch die Verfassung der Vereinigten Staaten."}, {"color": "#97c2fc", "id": "william robinson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Miracles_(1962_Tamla_publicity_photo).jpg", "label": "william robinson", "shape": "image", "title": "\u0421\u043c\u043e\u0301\u043a\u0456 \u0420\u043e\u0301\u0431\u0456\u043d\u0441\u043e\u043d (\u0430\u043d\u0433\u043b. William \u00abSmokey\u00bb Robinson, Jr., \u0441\u043f\u0440\u0430\u0432\u0436\u043d\u0454 \u0456\u043c\u0027\u044f \u0412\u0456\u043b\u044c\u044f\u043c, \u0430\u043d\u0433\u043b. William; \u043d\u0430\u0440. 19 \u043b\u044e\u0442\u043e\u0433\u043e 1940, \u0414\u0435\u0442\u0440\u043e\u0439\u0442, \u041c\u0456\u0447\u0438\u0433\u0430\u043d, \u0421\u0428\u0410) \u2014 \u0432\u043e\u043a\u0430\u043b\u0456\u0441\u0442, \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440, \u0430\u0432\u0442\u043e\u0440 \u0442\u0435\u043a\u0441\u0442\u0456\u0432, \u043f\u0440\u043e\u0434\u044e\u0441\u0435\u0440. 1955 \u0440\u043e\u043a\u0443 \u043f\u0456\u0434 \u0447\u0430\u0441 \u043d\u0430\u0432\u0447\u0430\u043d\u043d\u044f \u0443 \u0434\u0435\u0442\u0440\u043e\u0439\u0442\u0441\u044c\u043a\u0456\u0439 \u00abNorthern High School\u00bb \u0443\u0442\u0432\u043e\u0440\u0438\u0432 \u0433\u0443\u0440\u0442 The Miracles, \u0430 \u043f\u0456\u0434 \u043a\u0456\u043d\u0435\u0446\u044c \u0434\u0435\u0441\u044f\u0442\u0438\u0440\u0456\u0447\u0447\u044f, \u044f\u043a \u043b\u0456\u0434\u0435\u0440 \u0446\u0456\u0454\u0457 \u0433\u0440\u0443\u043f\u0438, \u0441\u0442\u0430\u0432 \u043e\u0434\u043d\u0438\u043c \u0437 \u0433\u043e\u043b\u043e\u0432\u043d\u0438\u0445 \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0446\u0456\u0432 \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u043e\u0457 \u043c\u0443\u0437\u0438\u0447\u043d\u043e\u0457 \u0441\u0446\u0435\u043d\u0438. \u0413\u0430\u0440\u043d\u0456 \u0432\u043e\u043a\u0430\u043b\u044c\u043d\u0456 \u043c\u043e\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d\u0430 \u0437 \u043b\u0435\u0433\u043a\u0456\u0441\u0442\u044e \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u043b\u0438 \u0439\u043e\u043c\u0443 \u0441\u043f\u0456\u0432\u0430\u0442\u0438 \u0444\u0430\u043b\u044c\u0446\u0435\u0442\u043e\u043c. \u0417 1957 \u0440\u043e\u043a\u0443 \u0432\u0456\u043d \u043f\u043e\u0447\u0430\u0432 \u0442\u0432\u043e\u0440\u0438\u0442\u0438 \u0432\u043b\u0430\u0441\u043d\u0456 \u0432\u0430\u0440\u0456\u0430\u0446\u0456\u0457 \u043d\u0430 \u0442\u0435\u043c\u0443 \u0440\u0438\u0442\u043c-\u0435\u043d\u0434-\u0431\u043b\u044e\u0437\u043e\u0432\u0438\u0445 \u0445\u0456\u0442\u0456\u0432. \u0426\u044c\u043e\u0433\u043e \u0436 \u0440\u043e\u043a\u0443 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u043f\u043e\u0437\u043d\u0430\u0439\u043e\u043c\u0438\u0432\u0441\u044f \u0437 \u0411\u0435\u0440\u0440\u0456 \u0413\u043e\u0440\u0434\u0456, \u044f\u043a\u0438\u0439 \u0442\u043e\u0434\u0456 \u043f\u0438\u0441\u0430\u0432 \u043f\u0456\u0441\u043d\u0456 \u0434\u043b\u044f \u0437\u0456\u0440\u043a\u0438 \u0440\u0438\u0442\u043c-\u0435\u043d\u0434-\u0431\u043b\u044e\u0437\u0443 \u0414\u0436\u0435\u043a\u0456 \u0412\u0456\u043b\u0441\u043e\u043d\u0430. \u0412\u043e\u043a\u0430\u043b\u044c\u043d\u0438\u0439 \u0442\u0430\u043b\u0430\u043d\u0442 \u0442\u0430 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0441\u044c\u043a\u0456 \u0437\u0434\u0456\u0431\u043d\u043e\u0441\u0442\u0456 \u0441\u043f\u0440\u0430\u0432\u0438\u043b\u0438 \u043d\u0430 \u0413\u043e\u0440\u0434\u0456 \u0432\u0435\u043b\u0438\u043a\u0435 \u0432\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0456 \u0432\u0456\u043d \u0432\u0437\u044f\u0432 \u043f\u0456\u0434 \u0441\u0432\u043e\u044e \u043e\u043f\u0456\u043a\u0443 \u0433\u0443\u0440\u0442 . 1958 \u0442\u0430 1959 \u0440\u043e\u043a\u0443 \u0413\u043e\u0440\u0434\u0456 \u0432\u043b\u0430\u0448\u0442\u0443\u0432\u0430\u0432 \u043a\u043e\u043d\u0442\u0440\u0430\u043a\u0442\u0438 \u043d\u0430 \u0437\u0430\u043f\u0438\u0441 \u0437 \u0440\u0456\u0437\u043d\u0438\u043c\u0438 \u0444\u0456\u0440\u043c\u0430\u043c\u0438 \u0442\u0430 \u043f\u0440\u043e\u0434\u044e\u0441\u0443\u0432\u0430\u0432 \u0446\u0456\u043b\u0443 \u043d\u0438\u0437\u043a\u0443 \u0441\u0438\u043d\u0433\u043b\u0456\u0432 The Miracles, a \u0430\u0432\u0442\u043e\u0440\u043e\u043c \u0432\u0441\u0456\u0445 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0456\u0439 \u0442\u0430 \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0446\u0435\u043c \u0433\u043e\u043b\u043e\u0432\u043d\u0438\u0445 \u0432\u043e\u043a\u0430\u043b\u044c\u043d\u0438\u0445 \u043f\u0430\u0440\u0442\u0456\u0439 \u0431\u0443\u0432 \u0421\u043c\u043e\u043a\u0456 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d. 1960 \u0440\u043e\u043a\u0443 \u0413\u043e\u0440\u0434\u0456 \u0432\u0436\u0435 \u044f\u043a \u0432\u043b\u0430\u0441\u043d\u0438\u043a \u0444\u0456\u0440\u043c \u00abMotown\u00bb \u0443\u043a\u043b\u0430\u0432 \u0443\u0433\u043e\u0434\u0443 \u0437 \u0447\u043b\u0435\u043d\u0430\u043c\u0438 The Miracles \u0456 \u043f\u043e\u0431\u0456\u0447\u043d\u043e \u043f\u043e\u0447\u0430\u0432 \u0433\u043e\u0442\u0443\u0432\u0430\u0442\u0438 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d\u0430 \u043d\u0430 \u0440\u043e\u043b\u044c \u0441\u0432\u043e\u0433\u043e \u0437\u0430\u0441\u0442\u0443\u043f\u043d\u0438\u043a\u0430. \u041f\u0456\u0434 \u0447\u0430\u0441 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u043e\u0433\u043e \u043f\u0435\u0440\u0456\u043e\u0434\u0443 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u00abMotown\u00bb \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u0431\u0443\u0432 \u0437\u0430\u0430\u043d\u0433\u0430\u0436\u043e\u0432\u0430\u043d\u0438\u0439 \u0443 \u0440\u0456\u0437\u043d\u0456 \u0441\u043f\u0440\u0430\u0432\u0438 \u0444\u0456\u0440\u043c\u0438. \u0412\u0456\u043d \u043d\u0435 \u0442\u0456\u043b\u044c\u043a\u0438 \u043a\u043e\u043c\u043f\u043e\u043d\u0443\u0432\u0430\u0432, \u0437\u0430\u043f\u0438\u0441\u0443\u0432\u0430\u0432 \u0442\u0430 \u043f\u0440\u043e\u0434\u044e\u0441\u0443\u0432\u0430\u0432 \u0437\u0430\u043f\u0438\u0441\u0438 \u0441\u0432\u043e\u0433\u043e \u0433\u0443\u0440\u0442\u0443, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0431\u0440\u0430\u0432 \u0443\u0447\u0430\u0441\u0442\u044c \u0443 \u043f\u0440\u043e\u043c\u043e\u0446\u0456\u0439\u043d\u0438\u0445 \u0430\u043a\u0446\u0456\u044f\u0445 \u0442\u0430 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u043e\u0432\u0443\u0432\u0430\u0432 \u043f\u0440\u043e\u0441\u043b\u0443\u0445\u043e\u0432\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043b\u044f \u043c\u043e\u043b\u043e\u0434\u0438\u0445 \u0442\u0430\u043b\u0430\u043d\u0442\u0456\u0432. \u041f\u0435\u0440\u0448\u0438\u043c \u0443\u0441\u043f\u0456\u0445\u043e\u043c \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d\u0430, \u044f\u043a \u043f\u0440\u043e\u0434\u044e\u0441\u0435\u0440\u0430, \u0431\u0443\u0432 \u0441\u0438\u043d\u0433\u043b The Miracles \u0437 \u043f\u0456\u0441\u043d\u0435\u044e \u00abWay Over There\u00bb. \u041d\u0435\u0437\u0430\u0431\u0430\u0440\u043e\u043c \u0432\u0456\u043d \u0441\u0442\u0430\u0432 \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u043e\u043c \u041c\u0435\u0440\u0456 \u0423\u0435\u043b\u043b\u0441 \u0442\u0430 The Supremes. \u0423\u0435\u043b\u043b\u0441, \u044f\u043a \u043e\u0434\u043d\u0430 \u0437 \u043f\u0456\u0434\u043e\u043f\u0456\u0447\u043d\u0438\u0445 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d\u0430, \u0437\u0434\u043e\u0431\u0443\u043b\u0430 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0439 \u0443\u0441\u043f\u0456\u0445. \u0423 \u043f\u0435\u0440\u0456\u043e\u0434 1962\u20131964 \u0440\u043e\u043a\u0456\u0432 \u0421\u043c\u043e\u043a\u0456 \u043d\u0430\u043f\u0438\u0441\u0430\u0432 \u0442\u0430 \u0440\u0435\u0430\u043b\u0456\u0437\u0443\u0432\u0430\u0432 \u0446\u0456\u043b\u0443 \u0441\u0435\u0440\u0456\u044e \u0445\u0456\u0442-\u0441\u0438\u043d\u0433\u043b\u0456\u0432, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u00abYou Beat Me To The Punch\u00bb, \u00abTwo Lovers\u00bb \u0442\u0430 \u00abMy Guy\u00bb, \u044f\u043a\u0456 \u043f\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0438\u043b\u0438 \u0439\u043e\u0433\u043e \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0441\u044c\u043a\u0438\u0439 \u0442\u0430\u043b\u0430\u043d\u0442 \u043f\u0438\u0441\u0430\u0442\u0438 \u043f\u0456\u0441\u043d\u0456 \u0441\u0435\u0440\u0439\u043e\u0437\u043d\u0456\u0448\u0456 \u043d\u0456\u0436 \u0431\u0430\u043d\u0430\u043b\u044c\u043d\u0456 \u0445\u0456\u0442\u0438 \u0434\u043b\u044f \u043f\u0456\u0434\u043b\u0456\u0442\u043a\u0456\u0432. \u0412\u043f\u043b\u0438\u0432 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d\u0430 \u043d\u0430 \u043a\u0430\u0440\u0027\u0454\u0440\u0443 \u0423\u0435\u043b\u043b\u0441 \u0431\u0443\u0432 \u043d\u0430\u0441\u0442\u0456\u043b\u044c\u043a\u0438 \u0432\u0435\u043b\u0438\u043a\u0438\u043c, \u0449\u043e \u043f\u0456\u0441\u043b\u044f \u0432\u0456\u0434\u0445\u043e\u0434\u0443 \u0437 \u00abMotown\u00bb 1964 \u0440\u043e\u043a\u0443 \u0432\u043e\u043d\u0430 \u043d\u0435 \u0437\u043c\u043e\u0433\u043b\u0430 \u043f\u043e\u0432\u0442\u043e\u0440\u0438\u0442\u0438 \u0441\u0432\u043e\u0433\u043e \u0443\u0441\u043f\u0456\u0445\u0443. \u0417 \u0456\u043d\u0448\u043e\u0433\u043e \u0431\u043e\u043a\u0443, \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d\u0443 \u043d\u0435 \u0432\u0434\u0430\u043b\u043e\u0441\u044c \u0434\u043e\u0432\u0435\u0441\u0442\u0438 \u0434\u043e \u0442\u0430\u043a\u043e\u0433\u043e \u0432\u0438\u0441\u043e\u043a\u043e\u0433\u043e \u0440\u0456\u0432\u043d\u044f, The Supremes, \u044f\u043a \u0433\u0443\u0440\u0442 The Temptation, \u0449\u043e \u0431\u0443\u0432 \u0442\u0435\u0436 \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u00abMotown\u00bb. \u0423 1964 \u0442\u0430 1965 \u0440\u043e\u043a\u0430\u0445 \u0421\u043c\u043e\u043a\u0456 \u043f\u0438\u0441\u0430\u0432 \u0434\u043b\u044f \u043d\u0435\u0457 \u043b\u0456\u0440\u0438\u0447\u043d\u0456 \u0442\u0430 \u0434\u0438\u043d\u0430\u043c\u0456\u0447\u043d\u0456 \u0445\u0456\u0442\u0438, \u0449\u043e \u043f\u0440\u0438\u0437\u0432\u0435\u043b\u043e \u0434\u043e \u0437\u043d\u0430\u0447\u043d\u043e\u0433\u043e \u0440\u043e\u0441\u0442\u0443 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0456 . \u0421\u0435\u0440\u0435\u0434 \u0432\u0456\u0434\u043e\u043c\u0438\u0445 \u0442\u043e\u0434\u0456 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0456\u0439 \u0431\u0443\u043b\u0438, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434: \u00abThe Way You Do The Things You Do\u00bb, \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u0430 \u0431\u0430\u043b\u0430\u0434\u0430 \u00abMy Girl\u00bb, \u0442\u0430\u043d\u0446\u044e\u0432\u0430\u043b\u044c\u043d\u0430 \u00abGet Ready\u00bb, \u0430 \u0442\u0430\u043a\u043e\u0436 \u00abSince I Lost My Baby\u00bb\" \u0442\u0430 \u00ab\u0027It\u0027s Growing\u00bb. \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u0431\u0443\u0432 \u0441\u043f\u0456\u0432\u0430\u0432\u0442\u043e\u0440\u043e\u043c \u0434\u0432\u043e\u0445 \u0432\u0456\u0434\u043e\u043c\u0438\u0445 \u0445\u0456\u0442\u0456\u0432 \u041c\u0435\u0440\u0432\u0456\u043d\u0430 \u0413\u0435\u0439\u044f \u2014 \u00abAin\u0027t That Peculiar\u00bb \u0442\u0430 \u00abI\u0027ll Be Doggone\u00bb. \u0425\u043e\u0447\u0430 \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u0448\u0456\u0441\u0442\u0434\u0435\u0441\u044f\u0442\u0438\u0445 \u0440\u043e\u043a\u0456\u0432 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u043f\u043e\u0441\u0442\u0456\u0439\u043d\u043e \u043f\u0440\u0430\u0446\u044e\u0432\u0430\u0432 \u0448\u0442\u0430\u0442\u043d\u0438\u043c \u043f\u0440\u043e\u0434\u044e\u0441\u0435\u0440\u043e\u043c \u0442\u0430 \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u043e\u043c, \u0432\u0456\u043d \u043d\u0456\u043a\u043e\u043b\u0438 \u043d\u0435 \u0437\u0430\u0431\u0443\u0432\u0430\u0432 \u043f\u0440\u043e The Miracles \u0456 \u0437\u0430\u0432\u0436\u0434\u0438 \u0437\u0430\u043b\u0438\u0448\u0430\u0432\u0441\u044f \u0439\u043e\u0433\u043e \u043b\u0456\u0434\u0435\u0440\u043e\u043c. \u0414\u043e \u0442\u043e\u0433\u043e \u0436 \u0449\u0435 1959 \u0440\u043e\u043a\u0443 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u0437\u0430\u043a\u043e\u0445\u0430\u0432\u0441\u044f \u0443 \u0447\u043b\u0435\u043d\u0430 \u0446\u0456\u0454\u0457 \u0433\u0440\u0443\u043f\u0438 \u041a\u043b\u043e\u0434\u0435\u0442\u0442 \u0420\u043e\u0434\u0436\u0435\u0440\u0441, \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0447\u043e\u0433\u043e \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044c \u0442\u0430\u043a\u0456 \u0445\u0456\u0442\u0438 The Miracles, \u044f\u043a \u00abYou\u0027ve Really Got A Hold On Me\u00bb \u0442\u0430 \u00abOooh Baby Baby\u00bb. \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u043f\u0438\u0441\u0430\u0432 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0441\u043d\u0456 \u043d\u0430 \u0437\u0430\u043c\u043e\u0432\u043b\u0435\u043d\u043d\u044f, \u0441\u043f\u0456\u0432\u043f\u0440\u0430\u0446\u044e\u044e\u0447\u0438 \u043f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u0437 \u0420\u043e\u043d\u043d\u0456 \u0423\u0430\u0439\u0442\u043e\u043c \u0437 The Miracles \u0442\u0430 \u041c\u0435\u0440\u0432\u043e\u043c \u0422\u0430\u0440\u043f\u043b\u0456\u043d\u043e\u043c \u2014 \u0433\u0456\u0442\u0430\u0440\u0438\u0441\u0442\u043e\u043c, \u0449\u043e \u0431\u0443\u0432 \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0439 \u0437 \u00abMotown\u00bb. \u0411\u043e\u0431 \u0414\u0456\u043b\u0430\u043d \u0431\u0435\u0437 \u0442\u0456\u043d\u0456 \u0456\u0440\u043e\u043d\u0456\u0457 \u0432\u0438\u0441\u043b\u043e\u0432\u0438\u0432\u0441\u044f \u043f\u0440\u043e \u0421\u043c\u043e\u043a\u0456 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d\u0430, \u044f\u043a \u043f\u0440\u043e \u043d\u0430\u0439\u043a\u0440\u0430\u0449\u043e\u0433\u043e \u043f\u043e\u0435\u0442\u0430. \u041d\u0456\u0431\u0438 \u0443 \u043f\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u043d\u044f \u0446\u0438\u0445 \u0441\u043b\u0456\u0432, \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u043f\u0440\u043e\u044f\u0432\u0438\u0432 \u0441\u0432\u043e\u044e \u043c\u0430\u0439\u0441\u0442\u0435\u0440\u043d\u0456\u0441\u0442\u044c, \u043a\u043e\u043b\u0438 \u043d\u0430\u043f\u0438\u0441\u0430\u0432 \u0442\u0435\u043a\u0441\u0442\u0438 \u0442\u0430\u043a\u0438\u0445 \u0431\u0430\u043b\u0430\u0434, \u044f\u043a \u00abThe Love ISaw In You Was Just A Mirage\u00bb \u0442\u0430 \u00ab\u0406 Second That Emotion\u00bb. \u041f\u0440\u043e\u0442\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0456\u0441\u0442\u044c \u0437\u0430\u043f\u0438\u0441\u0456\u0432 The Miracles \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0438\u0445 \u0434\u0432\u043e\u0445 \u0440\u043e\u043a\u0456\u0432 \u0434\u0435\u0449\u043e \u0437\u043d\u0438\u0437\u0438\u043b\u0430\u0441\u044c \u0456 \u043b\u0438\u0448\u0435 1969 \u0440\u043e\u043a\u0443 \u0457\u0445\u043d\u044f \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u0430 \u0449\u0435 1965 \u0440\u043e\u043a\u0443 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0456\u044f \u00abThe Tracks Of My Tears\u00bb \u0441\u0442\u0430\u043b\u0430 \u0432\u0435\u043b\u0438\u043a\u0438\u043c \u0445\u0456\u0442\u043e\u043c \u0443 \u0412\u0435\u043b\u0438\u043a\u0456\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457. \u0427\u0435\u0440\u0435\u0437 \u0440\u0456\u043a \u0447\u0435\u0440\u0433\u043e\u0432\u0438\u0439 \u0430\u0440\u0445\u0456\u0432\u043d\u0438\u0439 \u0441\u0438\u043d\u0433\u043b \u00abThe Tears Of A Clown\u00bb (1966) \u0437\u0434\u043e\u0431\u0443\u0432 \u0443\u0441\u043f\u0456\u0445 \u0432\u0436\u0435 \u043f\u043e \u043e\u0431\u0438\u0434\u0432\u0430 \u0431\u043e\u043a\u0438 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u043a\u0438. \u041f\u0456\u0434 \u043a\u0456\u043d\u0435\u0446\u044c \u0434\u0435\u0441\u044f\u0442\u0438\u0440\u0456\u0447\u0447\u044f \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u043d\u0435\u043d\u0430\u0434\u043e\u0432\u0433\u043e \u043f\u043e\u0432\u0435\u0440\u043d\u0443\u0432\u0441\u044f \u0434\u043e \u043a\u0430\u0440\u0027\u0454\u0440\u0438 \u043f\u0440\u043e\u0434\u044e\u0441\u0435\u0440\u0430 \u0456 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0430, \u0441\u043f\u0456\u0432\u043f\u0440\u0430\u0446\u044e\u044e\u0447\u0438 \u0437 \u0433\u0440\u0443\u043f\u0430\u043c\u0438 The Marveletters (\u00abThe Hunter Gets Captured By The Game\u00bb) \u0442\u0430 The Pour Tops (\u00abStill Water\u00bb). 1971 \u0440\u043e\u043a\u0443 \u0421\u043c\u043e\u043a\u0456 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u043e\u0433\u043e\u043b\u043e\u0441\u0438\u0432, \u0449\u043e \u0437\u0431\u0438\u0440\u0430\u0454\u0442\u044c\u0441\u044f \u0437\u0430\u043b\u0438\u0448\u0438\u0442\u0438 \u0433\u0440\u0443\u043f\u0443 The Miracles \u0456 \u0441\u043a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0443\u0432\u0430\u0442\u0438\u0441\u044c \u043d\u0430 \u0440\u043e\u043b\u0456 \u0432\u0456\u0446\u0435-\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0444\u0456\u0440\u043c\u0438 \u00abMotown\u00bb. \u0427\u0435\u0440\u0435\u0437 \u0440\u0456\u043a \u043f\u0456\u0441\u043b\u044f \u0440\u043e\u0437\u043f\u0430\u0434\u0443 \u0433\u0440\u0443\u043f\u0438 \u0432\u0438\u0445\u043e\u0434\u043e\u043c \u0445\u0456\u0442-\u0441\u0438\u043d\u0433\u043b\u0443 \u00abSweet Harmony\u00bb \u0442\u0430 \u0430\u043b\u044c\u0431\u043e\u043c\u043e\u043c \u00abSmokey\u00bb \u0432\u0456\u043d \u0440\u043e\u0437\u043f\u043e\u0447\u0430\u0432 \u0441\u043e\u043b\u044c\u043d\u0443 \u043a\u0430\u0440\u0027\u0454\u0440\u0443. \u0423 \u043f\u0435\u0440\u0448\u0456\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0456 \u0441\u0456\u043c\u0434\u0435\u0441\u044f\u0442\u0438\u0445 \u0440\u043e\u043a\u0456\u0432 \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0435\u0446\u044c \u043f\u043e\u0441\u0442\u0456\u0439\u043d\u043e \u0432\u0438\u043f\u0443\u0441\u043a\u0430\u0432 \u0441\u0432\u043e\u0457 \u0437\u0430\u043f\u0438\u0441\u0438, \u043e\u0434\u043d\u0430\u043a \u0437\u043d\u0430\u0447\u043d\u043e\u0433\u043e \u0443\u0441\u043f\u0456\u0445\u0443 \u0432\u043e\u043d\u0438 \u043d\u0435 \u0437\u0434\u043e\u0431\u0443\u0432\u0430\u043b\u0438, \u0445\u043e\u0447\u0430 \u043d\u043e\u0432\u0456 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0456\u0457 \u0437\u043e\u0432\u0441\u0456\u043c \u043d\u0435 \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u043b\u0438\u0441\u044c \u0442\u0438\u043c, \u0449\u043e \u0437\u0027\u044f\u0432\u0438\u043b\u0438\u0441\u044f \u0443 \u0448\u0456\u0441\u0442\u0434\u0435\u0441\u044f\u0442\u0438\u0445 \u0440\u043e\u043a\u0430\u0445. \u0417 \u0447\u0430\u0441\u043e\u043c \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u0437\u043c\u0456\u043d\u0438\u0432 \u0441\u0445\u0435\u043c\u0443 \u0456 \u0437\u0430\u043f\u0438\u0441\u0430\u0432 \u043a\u043e\u043d\u0442\u0440\u043e\u0432\u0435\u0440\u0441\u0456\u0439\u043d\u0438\u0439 \u0442\u0432\u0456\u0440 \u00abVirgin Man\u00bb (1974) \u0442\u0430 \u0430\u043b\u044c\u0431\u043e\u043c\u043e\u043c \u00ab\u0410 Quite Storm\u00bb (1975), \u0447\u0438\u043c \u0437\u0430\u043f\u043e\u0447\u0430\u0442\u043a\u0443\u0432\u0430\u0432 \u043d\u043e\u0432\u0438\u0439 \u0441\u0442\u0438\u043b\u044c \u2014 \u0441\u043e\u0444\u0442-\u0441\u043e\u0443\u043b. \u0425\u043e\u0447\u0430 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0441\u0438\u043d\u0433\u043b\u0438 \u00abBaby That\u0027s Backatcha\u00bb \u0442\u0430 \u00abThe Agony \u0026 The Ecstasy\u00bb \u043d\u0435\u043f\u043e\u0433\u0430\u043d\u043e \u043f\u0440\u043e\u0434\u0430\u0432\u0430\u043b\u0438\u0441\u044c \u0441\u0435\u0440\u0435\u0434 \u0447\u043e\u0440\u043d\u043e\u0448\u043a\u0456\u0440\u043e\u0457 \u043f\u0443\u0431\u043b\u0456\u043a\u0438, \u0457\u043c \u0442\u0430\u043a \u0456 \u043d\u0435 \u0432\u0434\u0430\u043b\u043e\u0441\u044c \u0437\u0434\u043e\u0431\u0443\u0442\u0438 \u0432\u0435\u043b\u0438\u043a\u043e\u0457 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0456 \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0430 \u0432 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0439\u043e\u0433\u043e \u0432\u0437\u0430\u0433\u0430\u043b\u0456 \u0432\u0432\u0430\u0436\u0430\u043b\u0438 \u043b\u0438\u0448\u0435 \u0435\u043a\u0441-\u0437\u0456\u0440\u043a\u043e\u044e \u0437 \u043b\u0435\u0433\u0435\u043d\u0434\u0430\u0440\u043d\u043e\u0457 \u00abMotown\u00bb. 1977 \u0440\u043e\u043a\u0443 \u0430\u0440\u0442\u0438\u0441\u0442 \u0441\u043f\u0440\u043e\u0431\u0443\u0432\u0430\u0432 \u0441\u0435\u0431\u0435 \u044f\u043a \u0430\u0432\u0442\u043e\u0440 \u043c\u0443\u0437\u0438\u043a\u0438 \u0434\u043e \u0444\u0456\u043b\u044c\u043c\u0443 \u0456 \u0437\u0430\u043f\u0438\u0441\u0430\u0432 \u0430\u043b\u044c\u0431\u043e\u043c \u00abBig Time\u00bb, \u044f\u043a\u0438\u0439, \u043d\u0430 \u0436\u0430\u043b\u044c, \u0442\u0430\u043a\u043e\u0436 \u043d\u0435 \u0437\u0434\u043e\u0431\u0443\u0432 \u0432\u0438\u0437\u043d\u0430\u043d\u043d\u044f \u0443 \u043f\u0443\u0431\u043b\u0456\u043a\u0438. \u041e\u0434\u043d\u0430\u043a, \u043a\u043e\u043b\u0438 \u0437\u0434\u0430\u0432\u0430\u043b\u043e\u0441\u044f, \u0449\u043e \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u0432\u0438\u0447\u0435\u0440\u043f\u0430\u0432 \u0432\u0441\u0456 \u0441\u0432\u043e\u0457 \u0442\u0432\u043e\u0440\u0447\u0456 \u043c\u043e\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0456, \u0439\u043e\u0433\u043e \u0447\u0435\u0440\u0433\u043e\u0432\u0438\u0439 \u0441\u0438\u043d\u0433\u043b \u00abCruisin\u00bb (1979) \u0432\u0438\u044f\u0432\u0438\u0432\u0441\u044f \u043d\u0430\u0439\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0456\u0448\u0438\u043c \u0432\u0456\u0434 \u0447\u0430\u0441\u0456\u0432 \u0443\u0441\u043f\u0456\u0445\u0443 \u00abThe Tears Of A Clown\u00bb. \u0426\u044f \u0447\u0443\u0442\u0442\u0454\u0432\u0430 \u0431\u0430\u043b\u0430\u0434\u0430, \u0449\u043e \u0432\u0438\u0442\u0440\u0438\u043c\u0430\u043d\u0430 \u0443 \u0441\u0442\u0438\u043b\u0456 \u0448\u0456\u0441\u0442\u0434\u0435\u0441\u044f\u0442\u0438\u0445 \u0440\u043e\u043a\u0456\u0432, \u0432\u0432\u0435\u043b\u0430 \u0434\u043e \u0442\u0432\u043e\u0440\u0447\u043e\u0441\u0442\u0456 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d\u0430 \u043d\u043e\u0432\u0438\u0439 \u043c\u043e\u0442\u0438\u0432 \u2014 \u0435\u0440\u043e\u0442\u0438\u0437\u043c, \u0437\u043d\u0430\u0447\u043d\u043e \u0437\u043c\u0456\u0446\u043d\u0438\u0432\u0448\u0438 \u0439\u043e\u0433\u043e \u043e\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u0443 \u043f\u043e\u0437\u0438\u0446\u0456\u044e \u043d\u0430 \u043c\u0443\u0437\u0438\u0447\u043d\u043e\u043c\u0443 \u0440\u0438\u043d\u043a\u0443. \u0414\u0432\u043e\u043c\u0430 \u0440\u043e\u043a\u0430\u043c\u0438 \u043f\u0456\u0437\u043d\u0456\u0448\u0435 \u043f\u0456\u0441\u043d\u044f \u00abBeing With You\u00bb \u0432\u043f\u0435\u0440\u0448\u0435 \u043f\u0456\u0434\u043d\u044f\u043b\u0430\u0441\u044c \u043d\u0430 \u0432\u0435\u0440\u0448\u0438\u043d\u0443 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0447\u0430\u0440\u0442\u0443 \u0456 \u0437\u0430\u0439\u043d\u044f\u043b\u0430 \u0442\u0430\u043a\u0443 \u0436 \u0432\u0438\u0441\u043e\u043a\u0443 \u043f\u043e\u0437\u0438\u0446\u0456\u044e \u0443 \u0421\u0428\u0410. \u0423 \u0432\u0456\u0441\u0456\u043c\u0434\u0435\u0441\u044f\u0442\u0438\u0445 \u0440\u043e\u043a\u0430\u0445 \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u0437\u0430\u043f\u0438\u0441\u0443\u0432\u0430\u0432 \u0441\u0438\u043d\u0433\u043b\u0438 \u0442\u0430 \u0430\u043b\u044c\u0431\u043e\u043c\u0438, \u043e\u0434\u043d\u0430\u043a \u0457\u043c \u0431\u0440\u0430\u043a\u0443\u0432\u0430\u043b\u043e \u0441\u0432\u0456\u0436\u0438\u0445 \u0456\u0434\u0435\u0439. \u041d\u0435\u0437\u0432\u0430\u0436\u0430\u044e\u0447\u0438 \u043d\u0430 \u0440\u043e\u0437\u043b\u0443\u0447\u0435\u043d\u043d\u044f \u0437 \u041a\u043b\u043e\u0434\u0435\u0442\u0442, \u0420\u043e\u0431\u0456\u043d\u0441\u043e\u043d \u043f\u043e\u0447\u0430\u0432 \u0456\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u0456\u0448\u0435 \u043f\u0440\u0430\u0446\u044e\u0432\u0430\u0442\u0438 \u0456 \u0434\u0432\u0430 \u0447\u0435\u0440\u0433\u043e\u0432\u0456 \u0441\u0438\u043d\u0433\u043b\u0438, \u00abJust To See Her\u00bb \u0442\u0430 \u00abOne Heartbeat\u00bb 1987 \u0440\u043e\u043a\u0443, \u0 taj en kontra\u016daj direktoj proksimume samtempe, oni nomis tiun procedon inter\u015dan\u011do de lo\u011dantaroj. Tiaj inter\u015dan\u011doj okazis plurfoje en la 20-a jarcento, ekzemple en la kadro de interkonsentoj inter la postosmana Turkio kaj Grekio, kaj dum la dispartigo de Barato kaj Pakistano."}, {"color": "#97c2fc", "id": "grass fight", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martin_perfecto_de_cos.jpg", "label": "grass fight", "shape": "image", "title": "La batalla del Pasto fue un hecho de armas entre la Rep\u00fablica de M\u00e9xico y los rebeldes texanos del estado mexicano de Coahuila y Texas durante la Independencia de Texas en el marco del Sitio de B\u00e9jar."}, {"color": "#97c2fc", "id": "treason", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Popraven\u00ed_\u010de\u0161t\u00ed_a_sloven\u0161t\u00ed_legion\u00e1\u0159i_v_Davanzo.gif", "label": "treason", "shape": "image", "title": "Pengkhianatan negara atau makar (bahasa Inggris: treason) adalah kejahatan pidana berupa pengkhianatan yang dilakukan oleh seorang warga negara terhadap negara atau bangsanya sendiri dengan melakukan satu atau beberapa tindak kejahatan yang serius. Bentuk pengkhianatan tersebut dapat berupa keikutsertaan secara aktif atau pasif bersama pihak musuh melawan negara sendiri dalam perang, rencana pembunuhan terhadap pejabat pemerintahan sah (terutama kepala negara atau kepala pemerintahan), tindakan kudeta, persekongkolan bersama warga negara sesama atau negara lain untuk menjatuhkan suatu negara atau pemerintahan, ketidakpatuhan yang dapat merugikan kedaulatan negara, tindakan spionase tentang kekuatan militer, kekuaran ilmiah, rancangan, rencana, model, artikel, catatan atau dokumen-dokumen milik negara sendiri kepada negara lain atau negara musuh agar digunakan sebagai alat yang dapat merugikan keselamatan negara. Pengkhianatan negara juga diartikan sebagai suatu pertentangan terhadap konstitusi negara."}, {"color": "#97c2fc", "id": "texas history", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Texas_1718.jpg", "label": "texas history", "shape": "image", "title": "\ubbf8\uad6d\uc758 \uc77c\ubd80\ub85c \ud14d\uc0ac\uc2a4\uc758 \uc5ed\uc0ac\ub294 1845\ub144\ubd80\ud130 \uc2dc\uc791\ub41c\ub2e4. \uc774 \uc9c0\uc5ed\uc5d0 \uc0ac\ub78c\uc774 \uc0b4\uc558\ub358 \uc5ed\uc0ac\ub294 \ud6c4\uae30 \uad6c\uc11d\uae30 \uc2dc\ub300\uae4c\uc9c0 \uac70\uc2ac\ub7ec \uc62c\ub77c\uac04\ub2e4. \uadf8 \uc5ed\uc0ac\ub294 \uc2a4\ud398\uc778, \ud504\ub791\uc2a4, \uba55\uc2dc\ucf54, \ud14d\uc0ac\uc2a4 \uacf5\ud654\uad6d, \ub0a8\ubd80 \ub3d9\ub9f9, \ubbf8\uad6d, 6 \uac1c\uc758 \ub3c5\ub9bd\uc801\uc778 \uc8fc\uc758 \uc77c\ubd80\ub85c \ud615\uc131\ub418\uace0 \uc788\ub2e4. 1820\ub144\ub300\ubd80\ud130 \ubbf8\uad6d\uc5d0\uc11c \uc774\ubbfc\uc774 \ub4e4\uc5b4\uc640 \uc810\ucc28 \uba55\uc2dc\ucf54 \uc778\uc744 \uc0c1\ud68c\ud558\uac8c \ub418\uc5c8\ub2e4. 1836\ub144, \ud14d\uc0ac\uc2a4\uc758 \ud788\uc2a4\ud328\ub2c9 \ud14c\ud558\ub178\ub4e4\uacfc \ud568\uaed8 \uadf8\ub4e4\uc740 \uba55\uc2dc\ucf54\uc5d0\uc11c \ub3c5\ub9bd \ud22c\uc7c1\uc744 \uc77c\uc73c\ucf1c \ub3c5\ub9bd\uc744 \uc778\uc815\ud558\uc9c0 \uc54a\ub294 \uba55\uc2dc\ucf54 \uad70\uc744 \ubb3c\ub9ac\ucce4\ub2e4. \ub3c5\ub9bd \uad6d\uac00\ub85c 10\ub144 \ud6c4 \ud14d\uc0ac\uc2a4\ub294 1845\ub144 \ubbf8\uad6d\uacfc \ud569\ubcd1\ud588\ub2e4. \uc11c\ubd80 \uac1c\ucc99\uc790\uc758 \uc8fc\ub294 \ub300\uaddc\ubaa8 \uac00\ucd95\uc744 \ubc29\ubaa9\uacfc \ubaa9\ud654 \ub18d\uc5c5\uc744 \uac00\uc9c4 \ud2b9\uc9d5\uc774 \uc788\uc5c8\ub2e4. 20\uc138\uae30 \ub4e4\uc5b4 \uae09\uaca9\ud788 \uc131\uc7a5\ud588\uace0, 1994\ub144\uc5d0\ub294 \ubbf8\uad6d\uc5d0\uc11c \ub450 \ubc88\uc9f8 \uc778\uad6c\uc758 \ud070 \uc8fc\uc774\uba70, \ud558\uc774\ud14c\ud06c \uc0b0\uc5c5\uc744 \uae30\ubc18\uc73c\ub85c \uacbd\uc81c\ub294 \ub9e4\uc6b0 \ub2e4\uac01\ud654\ub418\uc5c8\ub2e4. \ud14d\uc0ac\uc2a4 \uc8fc\ub294 \ubbf8\uad6d \ub0a8\ubd80 \ud14c\ud558\ub178, \uc544\ud504\ub9ac\uce74\uacc4 \ubbf8\uad6d\uc778, \ub3c5\uc77c\uacc4 \ud14d\uc0ac\uc2a4 \uc0ac\ub78c \uac01\uac01\uc758 \ubb38\ud654 \uad50\ub958\uc5d0\uc11c \ud615\uc131\ub418\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "welfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abbey_of_Port-Royal,_Distributing_Alms_to_the_Poor_by_Louise-Magdeleine_Hortemels_c._1710.jpg", "label": "welfare", "shape": "image", "title": "Wohlfahrt (von mittelhochdeutsch wolvarn: Wohlergehen) ist das Bem\u00fchen um die Deckung der Grundbed\u00fcrfnisse von Menschen und um einen gewissen Lebensstandard, die planm\u00e4\u00dfige, zum Gemeinwohl ausge\u00fcbte Sorge f\u00fcr notleidende oder gef\u00e4hrdete Menschen, die Sorge f\u00fcr die Gesundheit der Mitmenschen, deren sittliches oder wirtschaftliches Wohl bzw. deren Erziehung zu besseren Menschen und die Vorbeugung oder Abschreckung vor moralischem, selbst herbeigef\u00fchrtem k\u00f6rperlichem oder materiellem Verfall. Menschen, die auf fremde Hilfe zum Lebensunterhalt angewiesen sind und diese in Anspruch nehmen, \u201eleben von der Wohlfahrt\u201c oder umgangssprachlich \u201evon der St\u00fctze\u201c (meist Arbeitslosengeld II, Sozialgeld oder Sozialhilfe)."}, {"color": "#97c2fc", "id": "patriot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Patriotism_by_Francisco_P\u00e9rez_del_Valle_(Madrid)_01.jpg", "label": "patriot", "shape": "image", "title": "\u7231\u56fd\u4e3b\u4e49\uff08\u82f1\u8a9e\uff1aPatriotism\uff0c\u6cd5\u8a9e\uff1aPatriotisme\uff09\uff0c\u53c8\u7a31\u611b\u570b\u60c5\u7dd2\u3001\u611b\u570b\u60c5\u7d50\u3001\u611b\u570b\u71b1\u5ff1\uff0c\u662f\u4e00\u79cd\u5bf9\u67d0\u500b\u7279\u5b9a\u56fd\u5bb6\u7684\u71b1\u611b\u3001\u4f9d\u604b\u3001\u5d07\u62dc\u3001\u5c0a\u656c\u548c\u56ae\u5f80\u800c\u7522\u751f\u7684\u5f37\u70c8\u81ea\u8c6a\u611f\uff0c\u5e76\u4e14\u5f88\u5bb9\u6613\u548c\u540c\u6a23\u611b\u9019\u500b\u570b\u5bb6\u7684\u4eba\u7522\u751f\u5171\u9cf4\u3002 \u611b\u570b\u4e3b\u7fa9\u6703\u8b93\u5176\
