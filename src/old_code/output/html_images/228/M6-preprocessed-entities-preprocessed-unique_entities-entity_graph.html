38\u00bb."}, {"color": "#97c2fc", "id": "gail borden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baker\u0027s_San_Felipe_Flag.svg", "label": "gail borden", "shape": "image", "title": "\u0413\u0435\u0439\u043b \u0411\u043e\u0440\u0434\u0435\u043d (\u0430\u043d\u0433\u043b. Gail Borden, Jr.; 9 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1801 \u2014 11 \u0441\u0456\u0447\u043d\u044f 1863) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 (\u0442\u0435\u0445\u0430\u0441\u044c\u043a\u0438\u0439) \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0435\u0446\u044c, \u0432\u0438\u0434\u0430\u0432\u0435\u0446\u044c \u0433\u0430\u0437\u0435\u0442, \u0432\u0438\u043d\u0430\u0445\u0456\u0434\u043d\u0438\u043a \u0437\u0430\u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432\u0430\u043d\u043e\u0433\u043e \u043d\u0438\u043c \u0437\u0433\u0443\u0449\u0435\u043d\u043e\u0433\u043e \u043c\u043e\u043b\u043e\u043a\u0430, \u0437\u0430\u0441\u043d\u043e\u0432\u043d\u0438\u043a \u041d\u044c\u044e-\u0419\u043e\u0440\u043a\u0441\u044c\u043a\u043e\u0457 \u0437\u0433\u0443\u0449\u0435\u043d\u043e-\u043c\u043e\u043b\u043e\u0447\u043d\u043e\u0457 \u043a\u043e\u043c\u043f\u0430\u043d\u0456\u0457 (The New York Condensed Milk Company), \u043a\u043e\u0442\u0440\u0430 \u043f\u0456\u0441\u043b\u044f \u0439\u043e\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u0456 \u0431\u0443\u043b\u0430 \u043f\u0435\u0440\u0435\u0439\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0430 \u0439\u043e\u0433\u043e \u0456\u043c\u0027\u044f\u043c (Borden Company, Borden Inc.)."}, {"color": "#97c2fc", "id": "masonic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Freemasons\u0027_Hall,_London.jpg", "label": "masonic", "shape": "image", "title": "La francma\u00e7oneria (en franc\u00e8s, franc-ma\u00e7onnerie i en angl\u00e8s, free-masonry) o ma\u00e7oneria \u00e9s una societat secreta d\u0027\u00e0mbit internacional i d\u0027orientaci\u00f3 filantr\u00f2pica i humanista, formada per agrupacions anomenades tallers o l\u00f2gies."}, {"color": "#97c2fc", "id": "colorado river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harrison_Gray_Otis.jpg", "label": "colorado river", "shape": "image", "title": "\u79d1\u7f85\u62c9\u591a\u6cb3\uff08\u82f1\u8a9e\uff1aColorado River\u3001\u897f\u73ed\u7259\u8a9e\uff1aR\u00edo Colorado\uff09\u662f\u4e00\u6761\u4f4d\u4e8e\u7f8e\u570b\u897f\u5357\u90e8\u3001\u7684\u4e3b\u8981\u6cb3\u6d41\u3002\u6cb3\u95772,330\u516c\u91cc\uff081,450\u82f1\u91cc\uff09\uff0c\u6574\u500b\u6d41\u57df\u6db5\u76d6\u7f8e\u56fd7\u4e2a\u5dde\u8207\u58a8\u897f\u54e52\u4e2a\u5dde\uff0c\u9014\u7d93\u5ee3\u95ca\u7684\u7f8e\u570b\u897f\u5357\u90e8\u6c99\u6f20\u6c14\u5019\u5340\u3002\u79d1\u7f85\u62c9\u591a\u6cb3\u5e79\u6d41\u59cb\u4e8e\u79d1\u7f57\u62c9\u591a\u5dde\uff0c\u4e3b\u8981\u652f\u6d41\u4f86\u81ea\u65bc\u6000\u4fc4\u660e\u5dde\u3001\u5185\u534e\u8fbe\u5dde\u3001\u65b0\u58a8\u897f\u54e5\u5dde\u7b49\u5730\uff0c\u5c11\u90e8\u4efd\u6e90\u4e8e\u58a8\u897f\u54e5\u7d22\u8bfa\u62c9\u5dde\uff0c\u6574\u500b\u6cb3\u7cfb\u5927\u591a\u4f4d\u65bc\u7f8e\u570b\u5883\u5167\uff1b\u6cb3\u5ddd\u6d41\u5411\u5f9e\u6e90\u982d\u958b\u59cb\u5411\u897f\u5357\u65b9\u7a7f\u8d8a\u79d1\u7f85\u62c9\u591a\u9ad8\u539f\uff0c\u5f92\u7ecf\u72b9\u4ed6\u5dde\u3001\u4e9a\u5229\u6851\u90a3\u5dde\u3001\u5927\u5cfd\u8c37\uff0c\u6ce8\u5165\u7c73\u5fb7\u6e56\u5f8c\u5f80\u5357\u65b9\u6d41\u5411\u58a8\u897f\u54e5\uff0c\u6700\u540e\u7d93\u904e\u6c23\u5019\u4e7e\u71e5\u7684\uff0c\u5f9e\u52a0\u5229\u798f\u5c3c\u4e9e\u7063\u9802\u7aef\u6ce8\u5165\u6d77\u6d0b\u3002\u4e2d\u4e0b\u6e38\u90e8\u5206\u6cb3\u6bb5\u76ee\u524d\u662f\u591a\u500b\u884c\u653f\u5340\u7684\u754c\u6cb3\uff0c\u5305\u62ec\u4e9a\u5229\u6851\u90a3\u5dde\u2014\u5185\u534e\u8fbe\u5dde\u5dde\u754c\u3001\u4e9a\u5229\u6851\u90a3\u5dde\u2014\u52a0\u5229\u798f\u5c3c\u4e9a\u5dde\u5dde\u754c\u3001\u4e9a\u5229\u6851\u90a3\u5dde\u2014\u4e0b\u52a0\u5229\u798f\u5c3c\u4e9a\u5dde\u5dde\u754c\u3001\u7f8e\u58a8\u908a\u754c\u3001\u4e0b\u52a0\u5229\u798f\u5c3c\u4e9a\u5dde\u2014\u7d22\u8bfa\u62c9\u5dde\u5dde\u754c\u3002 \u6574\u689d\u79d1\u7f85\u62c9\u591a\u6cb3\u4ee5\u58ef\u95ca\u7684\u5cfd\u8c37\u3001\u6d36\u6e67\u6f8e\u6e43\u7684\u6fc0\u6d41\u800c\u805e\u540d\uff0c\u76ee\u524d\u5171\u670911\u5ea7\u7f8e\u570b\u570b\u5bb6\u516c\u5712\u5728\u6d41\u57df\u5167\uff0c\u540c\u6642\u662f4000\u842c\u4eba\u4e3b\u8981\u4f9b\u6c34\u4f86\u6e90\u3002\u5728\u6d41\u57df\u5167\u6709\u591a\u5ea7\u5927\u58e9\u3001\u6c34\u5eab\u3001\u5f15\u6c34\u6e20\u9053\u7b49\u6c34\u5229\u8a2d\u65bd\u4f86\u6c72\u53d6\u6cb3\u5ddd\u5168\u90e8\u6c34\u6e90\uff0c\u5206\u914d\u7d66\u5468\u906d\u5bb6\u5ead\u4f9b\u6c34\u8207\u8fb2\u696d\u704c\u6e89\u7b49\u3002\u7531\u65bc\u79d1\u7f85\u62c9\u591a\u6cb3\u6d41\u91cf\u9f90\u5927\uff0c\u6cb3\u9053\u5761\u5ea6\u4e5f\u5f88\u9661\u5ced\uff0c\u975e\u5e38\u9069\u5408\u767c\u5c55\u6c34\u529b\u767c\u96fb\uff0c\u6574\u500b\u4e3b\u8981\u6c34\u529b\u767c\u96fb\u6a5f\u7d44\u70ba\u5927\u90e8\u5206\u5340\u57df\u96fb\u529b\u5c16\u5cf0\u6642\u8abf\u7bc0\u4f9b\u767c\u96fb\u3002\u7136\u800c\u5728\u4eba\u5011\u5927\u91cf\u6d88\u8017\u6c34\u8cc7\u6e90\u4e0b\uff0c\u5df2\u9020\u6210\u4e0b\u6e38160\u516c\u91cc\uff08100\u82f1\u91cc\uff09\u9577\u7684\u6cb3\u9053\u4e7e\u6db8\uff0c\u8b93\u79d1\u7f85\u62c9\u591a\u6cb3\u81ea1960\u5e74\u4ee3\u4ee5\u5f8c\u5f88\u5c11\u6cb3\u6c34\u80fd\u6ce8\u5165\u5230\u6d77\u6d0b\u3002 \u5f9e\u4e00\u5c0f\u7fa4\u6e38\u7267\u72e9\u7375\u63a1\u96c6\u8005\u958b\u59cb\u805a\u96c6\u7b97\u8d77\uff0c\u7f8e\u6d32\u539f\u4f4f\u6c11\u5df2\u5728\u79d1\u7f85\u62c9\u591a\u6cb3\u6d41\u57df\u5b9a\u5c45\u81f3\u5c118000\u5e74\u4ee5\u4e0a\u3002\u57281000\u5e74\u81f32000\u5e74\u524d\uff0c\u5317\u7f8e\u539f\u4f4f\u6c11\u5728\u7f8e\u6d32\u5927\u9678\u5206\u6c34\u5dba\u767c\u5c55\u51fa\u9ad8\u5ea6\u8fb2\u696d\u6587\u660e\uff0c\u4f46\u5f8c\u4f86\u53d7\u5230\u56b4\u91cd\u5730\u4e7e\u65f1\u4fb5\u8972\u3001\u571f\u5730\u4f7f\u7528\u4e0d\u7576\u7b49\u56e0\u7d20\u800c\u6d88\u5931\u3002\u4eca\u65e5\u591a\u6578\u539f\u4f4f\u6c11\u7fa4\u9ad4\uff0c\u5927\u7d04\u662f1000\u5e74\u524d\u624d\u9077\u5f99\u65bc\u6b64\u7684\u65cf\u7fa4\u5f8c\u88d4\u3002\u6b50\u6d32\u4eba\u65bc16\u4e16\u7d00\u9996\u6b21\u4f86\u5230\u79d1\u7f85\u62c9\u591a\u6cb3\u6d41\u57df\uff0c\u7576\u6642\u897f\u73ed\u7259\u7684\u63a2\u96aa\u5bb6\u958b\u59cb\u7e6a\u88fd\u5730\u5716\u4e26\u5efa\u7acb\u8d77\u6b96\u6c11\u5730\uff1b1821\u5e74\u58a8\u897f\u54e5\u7368\u7acb\u5f8c\uff0c\u9019\u4e00\u5e36\u6210\u70ba\u58a8\u897f\u54e5\u9818\u571f\u7684\u4e00\u90e8\u5206\u3002\u6b50\u6d32\u4eba\u548c\u7f8e\u6d32\u539f\u4f4f\u6c11\u4e4b\u9593\u7684\u63a5\u89f8\u5728\u5f88\u65e9\u5c31\u5c55\u958b\uff0c\u4f46\u4e00\u958b\u59cb\u50c5\u9650\u65bc\u4e0a\u6e38\u7684\uff0c\u4ee5\u53ca\u4e0b\u6e38\u6cbf\u5cb8\u7684\u96f6\u661f\u8cbf\u6613\u5f80\u4f86\u7b49\u30021846\u5e74\u5f8c\uff0c\u79d1\u7f85\u62c9\u591a\u6cb3\u6d41\u57df\u5927\u591a\u6578\u5730\u5340\u6210\u70ba\u7f8e\u570b\u9818\u571f\u4e00\u90e8\u5206\uff0c\u4f46\u4eba\u5011\u5c0d\u6cb3\u5ddd\u8d70\u5411\u4ecd\u7136\u4e0d\u6e05\u695a\uff0c\u4ee5\u8a1b\u50b3\u8a1b\u4e0b\u5f62\u6210\u6216\u4eba\u5011\u731c\u6e2c\u7684\u6a23\u8c8c\u300219\u4e16\u7d00\u4e2d\u8449\u4ee5\u5f8c\uff0c\u6709\u591a\u500b\u63a2\u96aa\u968a\u958b\u59cb\u7e6a\u88fd\u79d1\u7f85\u62c9\u591a\u6cb3\u5730\u5716\uff0c\u5176\u4e2d\u4e00\u652f\u7531\u7ea6\u7ff0\u00b7\u5a01\u65af\u5229\u00b7\u9c8d\u5a01\u5c14\u7387\u9818\uff0c\u4ed6\u5011\u662f\u7b2c\u4e00\u500b\u7a7f\u8d8a\u5927\u5cfd\u8c37\u6025\u6d41\u7684\u63a2\u96aa\u968a\u3002\u7f8e\u570b\u63a2\u96aa\u5bb6\u5728\u9019\u671f\u9593\u6316\u6398\u5230\u8a31\u591a\u5bf6\u8cb4\u7684\u8cc7\u8a0a\uff0c\u4e4b\u5f8c\u7528\u4f86\u958b\u767c\u79d1\u7f85\u62c9\u591a\u6cb3\u822a\u884c\u8207\u4f9b\u6c34\u7b49\u3002\u4e0b\u6e38\u6d41\u57df\u7684\u5927\u898f\u6a21\u79fb\u6c11\u5b9a\u5c45\u59cb\u65bc19\u4e16\u7d00\u4e2d\u5f8c\u671f\uff0c\u84b8\u6c7d\u8239\u7684\u4f7f\u7528\u63d0\u4f9b\u4eba\u5011\u4f86\u5f80\u65bc\u52a0\u5229\u798f\u5c3c\u4e9e\u7063\u53ca\u6cb3\u6d41\u6cbf\u5cb8\u591a\u500b\u767b\u9678\u9ede\uff0c\u9760\u8457\u9019\u4e9b\u64da\u9ede\uff0c\u4eba\u5011\u53ef\u5c07\u8ca8\u7269\u5f9e\u6cb3\u904b\u8f49\u7531\u9001\u81f3\u5167\u9678\u5340\u3002\u81ea1860\u5e74\u4ee3\u958b\u59cb\uff0c\u9ec3\u91d1\u8207\u767d\u9280\u7684\u6dd8\u91d1\u6f6e\u5438\u5f15\u773e\u591a\u63a2\u7926\u8005\u524d\u5f80\u4e0a\u6e38\u6d41\u57df\u63a2\u7d22\u3002 \u6cb3\u5ddd\u4e0a\u7684\u5927\u578b\u6c34\u5229\u5de5\u7a0b\u59cb\u5efa\u65bc20\u4e16\u7d00\u521d\uff0c\u7f8e\u570b\u806f\u90a6\u653f\u5e9c\u662f\u4e00\u7cfb\u5217\u6c34\u5229\u5de5\u7a0b\u7684\u4e3b\u63a8\u52d5\u8005\uff0c\u8a31\u591a\u5dde\u7acb\u53ca\u5730\u65b9\u6c34\u52d9\u6a5f\u69cb\u4e5f\u53c3\u8207\u5176\u4e2d\u3002\u70ba\u4e86\u6709\u6548\u7ba1\u7406\u6c34\u8cc7\u6e90\uff0c\u5404\u5dde\u8207\u7f8e\u58a8\u5169\u570b\u958b\u59cb\u5236\u5b9a\u4e00\u7cfb\u5217\u7684\u570b\u969b\u689d\u7d04\u53ca\uff0c\u5f8c\u4f86\u9010\u6f38\u5f62\u6210\u4e3b\u8981\u958b\u767c\u65b9\u91dd\u300a\u6cb3\u6d41\u6cd5\u300b\uff08Law of the River\uff09\u3002\u5927\u591a\u6578\u4e3b\u8981\u6c34\u58e9\u65bc1910\u5e74\u81f31970\u5e74\u4e4b\u9593\u8208\u5efa\uff1b\u4f8b\u5982\u6574\u500b\u6cb3\u5ddd\u6c34\u5229\u7cfb\u7d71\u7684\u57fa\u77f3\uff0d\u80e1\u4f5b\u5927\u58e9\u65bc1935\u5e74\u7ae3\u5de5\u3002\u73fe\u5728\u79d1\u7f85\u62c9\u591a\u6cb3\u88ab\u8a8d\u70ba\u662f\u4e16\u754c\u4e0a\u63a7\u7ba1\u6700\u56b4\u5bc6\u3001\u6c34\u6b0a\u8a34\u8a1f\u6848\u6700\u591a\u7684\u6cb3\u5ddd\u4e4b\u4e00\uff0c\u6bcf\u4e00\u6ef4\u6c34\u90fd\u5f97\u5230\u5145\u5206\u5206\u914d\u3002\u7136\u800c\u6c34\u5229\u5de5\u7a0b\u7684\u8208\u5efa\u5c0d\u6cb3\u6d41\u751f\u614b\u3001\u81ea\u7136\u7f8e\u666f\u9020\u6210\u5a01\u8105\uff0c\u7f8e\u570b\u897f\u5357\u90e8\u9010\u6f38\u8208\u8d77\u7684\u74b0\u4fdd\u904b\u52d5\u53cd\u5c0d\u5728\u79d1\u7f85\u62c9\u591a\u6cb3\u7e7c\u7e8c\u5efa\u9020\u5206\u6d41\u5c0e\u6c34\u8a2d\u65bd\u548c\u7bc9\u58e9\u3002\u7576\u5728\u5efa\u6642\uff0c\u585e\u62c9\u4ff1\u6a02\u90e8\u7b49\u74b0\u4fdd\u7d44\u7e54\u767c\u8a93\u8981\u963b\u6b62\u4efb\u4f55\u5c0d\u79d1\u7f85\u62c9\u591a\u6cb3\u9032\u4e00\u6b65\u958b\u767c\uff0c\u5f8c\u4f86\u4e00\u90e8\u5206\u7684\u5927\u58e9\u8207\u5206\u6d41\u5c0e\u6c34\u5de5\u7a0b\u63d0\u8b70\u90fd\u56e0\u5e02\u6c11\u53cd\u5c0d\u800c\u505c\u6b62\u57f7\u884c\u3002\u96a8\u8457\u6cb3\u5cb8\u53ca\u5176\u5468\u906d\u5730\u5340\u5c0d\u4f9b\u6c34\u9700\u6c42\u4e0d\u65b7\u4e0a\u5347\uff0c\u4eba\u5011\u5c0d\u6cb3\u5ddd\u7684\u958b\u767c\u53ca\u63a7\u7ba1\u7b49\u722d\u8b70\u4ecd\u6301\u7e8c\u8457\u3002"}, {"color": "#97c2fc", "id": "plantations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Old_Plantation_title_page.png", "label": "plantations", "shape": "image", "title": "Gli edifici delle piantagioni degli Stati Uniti sono quel complesso o insieme di edifici tipici nelle piantagioni degli Stati Uniti tra il XVII e il XX secolo, in particolare in quelle degli Stati Uniti del Sud. Una piantagione includeva ogni genere di edificio o spazio funzionale alla piantagione stessa, dal recinto per il bestiame sino alle case di residenza degli schiavi e quella padronale. Col termine di piantagione, almeno originariamente, si denotava un insediamento dove un gruppo di coloni \"piantava\" delle piante e stabiliva una propria base coloniale. A differenza del Nord America, dove le piantagioni erano sensibilmente meno diffuse, gli Stati del Sud furono particolarmente prolifici in questo senso e qui le piantagioni erano generalmente insediamenti autosufficienti che sfruttavano il lavoro forzoso degli schiavi, un sistema simile al sistema delle corti rurali medievali che sfruttavano la servit\u00f9 della gleba. Ancora oggi gli storici del settore sono dibattuti su quali siano le differenze che contraddistinguono una piantagione da una fattoria, ma in generale si tende a definire una fattoria un centro agricolo che produce agricoltura di sussistenza. Per contrasto, invece, l\u0027obbiettivo primario di una piantagione \u00e8 quello di produrre , che comprenda anche gli alimenti base per sostenere chi vi lavora all\u0027interno e il bestiame in essa allevato. Secondo una definizione comune, una piantagione deve superare i 2 km\u00b2 di terreno per poter essere definita tale e produrre almeno il doppio di quanto consumato dalla piantagione stessa per la sua sussistenza. Altri studiosi hanno tentato di definirla in base al numero di schiavi impiegati in essa."}, {"color": "#97c2fc", "id": "1824 constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Political_divisions_of_Mexico_1824_(location_map_scheme).svg", "label": "1824 constitution", "shape": "image", "title": "De Mexicaanse grondwet van 1824 was de eerste volledig operationele grondwet van Mexico. Deze grondwet trad in werking op 4 oktober 1824. De grondwet had een gematigd liberaal karakter. De meeste burgerlijke en persoonlijke vrijheden en rechten werden gegarandeerd, met als grootste uitzondering de godsdienst. Volgens de grondwet van 1824 kende Mexico geen godsdienstvrijheid en was het rooms-katholicisme de enig toegestane religie. Het parlement werd het Congres, dat uit twee kamers bestond. Het lagerhuis was de Kamer van Afgevaardigden met een afgevaardigde per 80.000 inwoners en het Hogerhuis was de Senaat, met twee senatoren per staat. De president en vicepresident werden gekozen door de congressen van de afzonderlijke staten. Aan het hoofd van de juridische macht stond een Hooggerechtshof met 11 rechters. Zo ontstonden de Verenigde Mexicaanse Staten, een federale republiek opgedeeld in 19 staten, 4 territoria en 2 overige gebieden. De staten waren Chiapas, Chihuahua, Coahuila y Texas, Durango, Guanaxuato (sic), Mexico, Michoac\u00e1n, Nuevo Le\u00f3n, Oaxaca, Puebla de los \u00c1ngeles, Quer\u00e9taro, San Luis Potos\u00ed, Sonora y Sinaloa, Tobasco (sic), Tamaulipas, Vera Cruz, Xalisco (sic), Yucat\u00e1n en Zacatecas. De Territoria waren Opper-Californi\u00eb, Neder-Californi\u00eb, Colima en Santa Fe de Nuevo M\u00e9xico. De omgeving van Mexico-Stad werd het Federaal District en Tlaxcala werd een prefectuur waarvan de definitieve status later zou worden bepaald. De grondwet van 1824 was actief tot 1835, toen de grondwet werd vervangen door de zogenaamde Zeven Wetten, waarbij Mexico een centralistischer en minder democratisch karakter kreeg. De naam van het land werd bovendien veranderd in Mexicaanse Republiek. De Republiek Yucat\u00e1n en Texas zochten de onafhankelijkheid. Texas begon een oorlog en werd 1836 onafhankelijk. De Republiek Yucat\u00e1n bleef tot 1848 onafhankelijk, tot het weer bij Mexico werd gevoegd. In 1848, na het verlies in de Mexicaans-Amerikaanse Oorlog en de verdrijving van Santa Anna trad de grondwet van 1824 weer in werking. Toen Santa Anna in 1853 wederom de macht greep schafte hij de grondwet voor de tweede keer af, ditmaal definitief. Nadat de Santa Anna voor de laatste keer omver was geworpen besloten de nieuwe liberale leiders een nieuwe grondwet aan te nemen, de Mexicaanse grondwet van 1857."}, {"color": "#97c2fc", "id": "flood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Urban_flood_cropped.jpg", "label": "flood", "shape": "image", "title": "\u041f\u043e\u0301\u0432\u0456\u0434\u044c, \u043f\u043e\u0432\u0456\u0301\u0434\u0434\u044f \u2014 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0435 \u043b\u0438\u0445\u043e, \u0449\u043e \u0432\u0438\u043d\u0438\u043a\u0430\u0454, \u043a\u043e\u043b\u0438 \u0432\u043e\u0434\u0430 \u0432\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u0437\u0430 \u043c\u0435\u0436\u0456 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0445 \u0434\u043b\u044f \u043d\u0435\u0457 \u0431\u0435\u0440\u0435\u0433\u0456\u0432 \u0456 \u0437\u0430\u0442\u043e\u043f\u043b\u044e\u0454 \u0437\u043d\u0430\u0447\u043d\u0456 \u0434\u0456\u043b\u044f\u043d\u043a\u0438 \u0441\u0443\u0445\u043e\u0434\u043e\u043b\u0443. \u0422\u0435\u0440\u043c\u0456\u043d\u0438 \u00ab\u043f\u043e\u0432\u0456\u043d\u044c\u00bb \u0442\u0430 \u00ab\u043f\u043e\u0432\u0456\u0434\u044c\u00bb \u0443 \u043f\u043e\u0432\u0441\u044f\u043a\u0434\u0435\u043d\u043d\u0456\u0439 \u043c\u043e\u0432\u0456 \u0432\u0436\u0438\u0432\u0430\u044e\u0442\u044c \u044f\u043a \u0441\u0438\u043d\u043e\u043d\u0456\u043c\u0438. \u0420\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0456 \u0440\u043e\u0437\u043b\u0438\u0432\u0438 \u0440\u0456\u0447\u043e\u043a, \u044f\u043a\u0456 \u043f\u043e\u0432\u0442\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0449\u043e\u0440\u043e\u043a\u0443, \u0456 \u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u043d\u0435 \u0441\u043f\u0440\u0438\u0447\u0438\u043d\u044f\u044e\u0442\u044c \u0441\u0442\u0438\u0445\u0456\u0439\u043d\u043e\u0433\u043e \u043b\u0438\u0445\u0430, \u0443 \u0433\u0456\u0434\u0440\u043e\u043b\u043e\u0433\u0456\u0457 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043f\u043e\u0432\u0435\u043d\u044f\u043c\u0438. \u0414\u043b\u044f \u0440\u0456\u0447\u043e\u043a \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u043e\u044e \u0454 \u0432\u0435\u0441\u043d\u044f\u043d\u0430 \u043f\u043e\u0432\u0456\u043d\u044c. \u041f\u0440\u0438\u0447\u0438\u043d\u0430 \u2014 \u0442\u0430\u043d\u0435\u043d\u043d\u044f \u0441\u043d\u0456\u0433\u0443, \u0449\u043e \u043d\u0430\u043a\u043e\u043f\u0438\u0447\u0438\u0432\u0441\u044f \u043d\u0430 \u0432\u043e\u0434\u043e\u0437\u0431\u043e\u0440\u0456 \u0437\u0430 \u0437\u0438\u043c\u0443. \u041d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0456 \u0440\u043e\u0437\u043b\u0438\u0432\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c\u0441\u044f \u043f\u0430\u0432\u043e\u0434\u043a\u0430\u043c\u0438. \u041f\u0430\u0432\u043e\u0434\u043e\u043a \u2014 \u0444\u0430\u0437\u0430 \u0432\u043e\u0434\u043d\u043e\u0433\u043e \u0440\u0435\u0436\u0438\u043c\u0443 \u0440\u0456\u0447\u043a\u0438, \u0449\u043e \u043c\u043e\u0436\u0435 \u0431\u0430\u0433\u0430\u0442\u043e\u0440\u0430\u0437\u043e\u0432\u043e \u043f\u043e\u0432\u0442\u043e\u0440\u044e\u0432\u0430\u0442\u0438\u0441\u044f \u0432 \u0440\u0456\u0437\u043d\u0456 \u0441\u0435\u0437\u043e\u043d\u0438 \u0440\u043e\u043a\u0443, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u0456\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u0438\u043c \u0437\u0431\u0456\u043b\u044c\u0448\u0435\u043d\u043d\u044f\u043c \u0432\u0438\u0442\u0440\u0430\u0442 \u0456 \u0440\u0456\u0432\u043d\u0456\u0432 \u0432\u043e\u0434\u0438 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0434\u043e\u0449\u0456\u0432 \u0447\u0438 \u0441\u043d\u0456\u0433\u043e\u0442\u0430\u043d\u0435\u043d\u043d\u044f \u043f\u0456\u0434 \u0447\u0430\u0441 \u0432\u0456\u0434\u043b\u0438\u0433. \u0417\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u043c \u043f\u043e\u0432\u043e\u0434\u0456 \u0454 \u0437\u043d\u0430\u0447\u043d\u0435 \u043f\u0456\u0434\u0432\u0438\u0449\u0435\u043d\u043d\u044f \u0440\u0456\u0432\u043d\u044f \u0432\u043e\u0434\u0438. \u041f\u0440\u0438\u0447\u0438\u043d\u0430 \u2014 \u043d\u0430 \u0440\u0456\u0447\u043a\u0430\u0445 \u0446\u0435 \u0442\u0440\u0430\u043f\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0437\u0431\u0456\u043b\u044c\u0448\u0435\u043d\u043d\u044f \u043f\u0440\u0438\u0442\u043e\u043a\u0443 \u0432\u043e\u0434\u0438 \u0447\u0435\u0440\u0435\u0437 \u0434\u043e\u0449\u0456, \u0442\u0430\u043d\u0435\u043d\u043d\u044f \u0441\u043d\u0456\u0433\u0456\u0432 \u0442\u043e\u0449\u043e. \u041d\u0430 \u043e\u0437\u0435\u0440\u0430\u0445 \u0447\u0438 \u0432\u043e\u0434\u043e\u0441\u0445\u043e\u0432\u0438\u0449\u0430\u0445 \u2014 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u043f\u0435\u0440\u0435\u0432\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u0440\u0438\u0442\u043e\u043a\u0443 \u0432\u043e\u0434\u0438 \u043d\u0430\u0434 \u0432\u0438\u0442\u043e\u043a\u043e\u043c. \u0427\u0430\u0441\u043e\u043c \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u044e \u043f\u043e\u0432\u043e\u0434\u0456 \u043c\u043e\u0436\u0435 \u0441\u0442\u0430\u0442\u0438 \u0432\u0456\u0442\u0435\u0440, \u044f\u043a\u0438\u0439 \u00ab\u043d\u0430\u0433\u0430\u043d\u044f\u0454\u00bb \u0432\u043e\u0434\u0443. \u0422\u0430\u043a\u043e\u0436 \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u044e \u043f\u0456\u0434\u0439\u043e\u043c\u0443 \u0432\u043e\u0434\u0438 \u043c\u043e\u0436\u0435 \u0441\u0442\u0430\u0442\u0438 \u0443\u0442\u0440\u0443\u0434\u043d\u0435\u043d\u043d\u044f \u0432\u0438\u0442\u043e\u043a\u0443 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0442\u0435\u0445\u043d\u0456\u0447\u043d\u0438\u0445 \u043d\u0435\u0441\u043f\u0440\u0430\u0432\u043d\u043e\u0441\u0442\u0435\u0439 \u043d\u0430 \u0448\u0442\u0443\u0447\u043d\u0438\u0445 \u0432\u043e\u0434\u043e\u0439\u043c\u0430\u0445 \u0447\u0438 \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0445 \u0433\u0440\u0435\u0431\u0435\u043b\u044c, \u0449\u043e \u0447\u0430\u0441\u043e\u043c \u0432\u0438\u043d\u0438\u043a\u0430\u044e\u0442\u044c \u043d\u0430 \u0433\u0456\u0440\u0441\u044c\u043a\u0438\u0445 \u0440\u0456\u0447\u043a\u0430\u0445 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0437\u0441\u0443\u0432\u0456\u0432 (\u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043f\u0456\u0441\u043b\u044f \u0437\u0435\u043c\u043b\u0435\u0442\u0440\u0443\u0441\u0456\u0432). \u0429\u0435 \u043e\u0434\u043d\u0456\u0454\u044e \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u044e \u043f\u043e\u0432\u0435\u043d\u0456 \u043c\u043e\u0436\u0435 \u0441\u0442\u0430\u0442\u0438 \u043f\u0440\u043e\u0440\u0438\u0432 \u0432\u043e\u0434\u0438 \u043d\u0430 \u0440\u0456\u0432\u043d\u0438\u043d\u0443, \u0440\u0456\u0432\u0435\u043d\u044c \u044f\u043a\u043e\u0457 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432 d\u043e\u0433\u043e \u0440\u0430\u043d\u0433\u043e\u0443\u0442\u0430 \u0438\u043c\u0435\u044e\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0440\u0435\u0438, \u0442\u043e\u0433\u0434\u0430 \u043a\u0430\u043a \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u044f\u044f \u043c\u0430\u0447\u0442\u0430 \u0440\u0435\u0439 \u043d\u0435 \u0438\u043c\u0435\u0435\u0442. \u0427\u0438\u0441\u043b\u043e \u043c\u0430\u0447\u0442 \u0431\u0430\u0440\u043a\u0430 \u2014 3 \u0438 \u0431\u043e\u043b\u0435\u0435. \u0414\u0432\u0443\u0445\u043c\u0430\u0447\u0442\u043e\u0432\u044b\u0435 \u043f\u0430\u0440\u0443\u0441\u043d\u0438\u043a\u0438 \u0441\u043e \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u044b\u043c \u043f\u0430\u0440\u0443\u0441\u043d\u044b\u043c \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435\u043c \u2014 \u043f\u0440\u044f\u043c\u044b\u043c\u0438 \u043f\u0430\u0440\u0443\u0441\u0430\u043c\u0438 \u043d\u0430 \u043f\u0435\u0440\u0435\u0434\u043d\u0435\u0439 \u043c\u0430\u0447\u0442\u0435 (\u0444\u043e\u043a-\u043c\u0430\u0447\u0442\u0430) \u0438 \u043a\u043e\u0441\u044b\u043c\u0438 \u043d\u0430 \u0437\u0430\u0434\u043d\u0435\u0439 (\u0433\u0440\u043e\u0442-\u043c\u0430\u0447\u0442\u0430) \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0431\u0440\u0438\u0433\u0430\u043d\u0442\u0438\u043d\u0430\u043c\u0438, \u0430 \u0441 \u043f\u0440\u044f\u043c\u044b\u043c \u043f\u0430\u0440\u0443\u0441\u043d\u044b\u043c \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435\u043c \u043d\u0430 \u043e\u0431\u0435\u0438\u0445 \u043c\u0430\u0447\u0442\u0430\u0445 \u2014 \u0431\u0440\u0438\u0433\u0430\u043c\u0438."}, {"color": "#97c2fc", "id": "mina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mina_Chios.png", "label": "mina", "shape": "image", "title": "\u0397 \u03bc\u03bd\u03b1 (\u03b1\u03c1\u03c7. \u03b5\u03bb\u03bb. \u03bc\u03bd\u1fb6, \u03bb\u03b1\u03c4. mina) \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03bf\u03bd\u03ac\u03b4\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b7\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03bc\u03ac\u03b6\u03b1\u03c2 (\u03c5\u03c0\u03bf\u03b4\u03b9\u03b1\u03af\u03c1\u03b5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c4\u03b1\u03bb\u03ac\u03bd\u03c4\u03bf\u03c5) \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1. \u039a\u03ad\u03c1\u03bc\u03b1\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03b1 \u03bc\u03ad\u03c4\u03b1\u03bb\u03bb\u03b1 \u03c0\u03bf\u03c5 \u03b6\u03cd\u03b3\u03b9\u03b6\u03b1\u03bd \u03bc\u03af\u03b1 \u03bc\u03bd\u03b1, \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c9\u03c2 \u03bd\u03bf\u03bc\u03af\u03c3\u03bc\u03b1\u03c4\u03b1. \u03a0\u03c1\u03ce\u03c4\u03bf\u03b9 \u03c5\u03c0\u03bf\u03b4\u03b9\u03b1\u03af\u03c1\u03b5\u03c3\u03b1\u03bd \u03c4\u03bf \u03c4\u03ac\u03bb\u03b1\u03bd\u03c4\u03bf \u03c3\u03b5 \u03bc\u03bd\u03b5\u03c2 \u03bf\u03b9 \u03bb\u03b1\u03bf\u03af \u03c4\u03b7\u03c2 \u039c\u03b5\u03c3\u03bf\u03c0\u03bf\u03c4\u03b1\u03bc\u03af\u03b1\u03c2 - \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03bf\u03c3\u03ce\u03c0\u03b5\u03c5\u03b5 \u03c4\u03bf 1/50, \u03b1\u03bb\u03bb\u03ac \u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ac\u03bb\u03bb\u03b1\u03be\u03b5 \u03c3\u03b5 1/60. \u039f\u03b9 \u0388\u03bb\u03bb\u03b7\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03a1\u03c9\u03bc\u03b1\u03af\u03bf\u03b9 \u03c5\u03b9\u03bf\u03b8\u03ad\u03c4\u03b7\u03c3\u03b1\u03bd \u03c4\u03b7 \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b1\u03bd\u03b1\u03bb\u03bf\u03b3\u03af\u03b1. \u0394\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5 \u03cc\u03bc\u03c9\u03c2 \u03cc\u03c4\u03b9 \u03b7 \u03bc\u03ac\u03b6\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03b1\u03bb\u03ac\u03bd\u03c4\u03bf\u03c5 \u03b4\u03b9\u03ad\u03c6\u03b5\u03c1\u03b5 \u03b1\u03c0\u03cc \u03bb\u03b1\u03cc \u03c3\u03b5 \u03bb\u03b1\u03cc, \u03ad\u03c4\u03c3\u03b9 \u03c3\u03c5\u03bd\u03ad\u03b2\u03b1\u03b9\u03bd\u03b5 \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03ac\u03b6\u03b1 \u03c4\u03b7\u03c2 \u03bc\u03bd\u03b1\u03c2. \u039c\u03af\u03b1 \u03b1\u03c4\u03c4\u03b9\u03ba\u03ae \u03bc\u03bd\u03b1 \u03c4\u03b7\u03c2 \u03ba\u03bb\u03b1\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b5\u03c0\u03bf\u03c7\u03ae\u03c2 \u03b6\u03cd\u03b3\u03b9\u03b6\u03b5 433 \u00b13 \u03c3\u03b7\u03bc\u03b5\u03c1\u03b9\u03bd\u03ac \u03b3\u03c1\u03b1\u03bc\u03bc\u03ac\u03c1\u03b9\u03b1. \u039f \u0394\u03b9\u03cc\u03b4\u03c9\u03c1\u03bf\u03c2 \u03a3\u03b9\u03ba\u03b5\u03bb\u03b9\u03ce\u03c4\u03b7\u03c2 \u03b4\u03b9\u03b7\u03b3\u03b5\u03af\u03c4\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03c3\u03c4\u03b9\u03c2 \u0393\u03c5\u03bc\u03bd\u03b7\u03c3\u03b9\u03b1\u03af\u03bf\u03c5\u03c2 \u03bd\u03ae\u03c3\u03bf\u03c5\u03c2 \u03bf\u03b9 \u03c0\u03bf\u03bb\u03b5\u03bc\u03b9\u03c3\u03c4\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03b7\u03bd (256 \u03c0.\u03a7.) \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03c3\u03b1\u03bd \u03c3\u03c6\u03b5\u03bd\u03c4\u03cc\u03bd\u03b5\u03c2, \u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b3\u03ad\u03bc\u03b9\u03b6\u03b1\u03bd \u03bc\u03b5 \u03c0\u03ad\u03c4\u03c1\u03b9\u03bd\u03b1 \u03b2\u03bb\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b2\u03ac\u03c1\u03bf\u03c5\u03c2 \u03bc\u03b9\u03b1\u03c2 \u03bc\u03bd\u03b1\u03c2."}, {"color": "#97c2fc", "id": "awaken", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yes_Going_for_the_One.jpg", "label": "awaken", "shape": "image", "title": "Going for the One \u00e9 o oitavo \u00e1lbum de est\u00fadio da banda de rock progressivo Yes. Lan\u00e7ado em 1977, ap\u00f3s uma longa parada em que os membros se dedicaram \u00e0s carreiras solo, \u00e9 especialmente not\u00e1vel por marcar o retorno do tecladista Rick Wakeman, que saiu do grupo em 1974 logo ap\u00f3s a conclus\u00e3o da turn\u00ea de Tales from Topographic Oceans. Seu retorno foi facilitado pela sa\u00edda do tamb\u00e9m tecladista Patrick Moraz, que tocou apenas em Relayer. Mesmo tendo sa\u00eddo antes desse disco, consta o agradecimento a Moraz nos cr\u00e9ditos. Ap\u00f3s a longa parada, a banda reuniu-se na Sui\u00e7a, com total energia e motiva\u00e7\u00e3o e pronta para gravar, ao final de 1976. O \u00e1lbum foi gravado no Mountain Studios pelos engenheiros de grava\u00e7\u00e3o John Timperley e David Richards. Ap\u00f3s criar longas e \u00e9picas can\u00e7\u00f5es nos \u00faltimos 5 anos, o Yes recuou alguns passos para gravar alguns de seus mais diretos e concisos trabalhos desde Fragile. Wakeman tamb\u00e9m variou largamente seu som, deixando um pouco de lado seu mellotron e experimentando com \u00f3rg\u00e3os de igreja, como se ouve em \"Parallels\" e na longa faixa \"Awaken\". Ap\u00f3s utilizar sucessivos e bem-sucedidos trabalhos gr\u00e1ficos de Roger Dean, o Yes utilizou para este a excel\u00eancia da Hipgnosis (conhecida por criar as capas para o Pink Floyd). A capa mostra a Century Plaza Towers em Los Angeles, tamb\u00e9m conhecida localmente como Twin Towers (torres g\u00eameas). O retorno do Yes durante o auge do movimento punk foi um inesperado sucesso, com Going for the One alcan\u00e7ando o topo das paradas brit\u00e2nicas e colocando um single entre os Top 10, \"Wonderous Stories\" - algo que poderia ser considerado imposs\u00edvel nos dias de Tales from Topographic Oceans. Tamb\u00e9m alcan\u00e7aram o Top 10 norte-americano, Going for the One chegando \u00e0 posi\u00e7\u00e3o #8 na parada da Billboard em 1977. Com suas qualidades, Going for the One \u00e9 considerado por muitos cr\u00edticos como um dos melhores trabalhos do Yes, e, por muitos, dos mais subestimados \u00e1lbuns do Rock. Somando-se a isso, can\u00e7\u00e3o \"\u0027Awaken\u0027\" \u00e9 considerada por muitos f\u00e3s como a melhor m\u00fasica de toda a carreira do grupo. Jon Anderson disse sobre ela: \"N\u00f3s criamos uma grande can\u00e7\u00e3o! Eu amo escutar \u0027Awaken\u0027, ao menos posso dizer que criamos uma Obra-Prima\". Em muitas entrevistas, \"Awaken\" \u00e9 considerado pelos membros da banda como a mais complexa e consistente composi\u00e7\u00e3o do Yes."}, {"color": "#97c2fc", "id": "rezin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rezin_P._Bowie.png", "label": "rezin", "shape": "image", "title": "Rezin Bowie (Gallatin, 8 settembre 1793 \u2013 New Orleans, 17 gennaio 1841) \u00e8 stato un imprenditore, inventore, mercenario politico statunitense, serv\u00ec anche nel Camera dei rappresentanti della Louisiana. Bowie viene pronunciato come rima del francese \"Louis\" (/\u02c8bu\u02d0i\u02d0/ boo-ee) altre fonti indicano /\u02c8bo\u028a.i/ bo-ee. (vedi James \"Jim\" Bowie). Con il fratello James \"Jim\" Bowie, trafficava schiavi e fece speculazione. I fratelli costruirono il primo a vapore in Louisiana. Bowie \u00e8 accreditato come l\u0027inventore del coltello Bowie, che prese il suo nome e divenne noto dall\u0027uso che ne fece il fratello James nella Sandbar Fight del 1827. Dopo che James si trasfer\u00ec nel Texas messicano, Rezin accompagn\u00f2 il fratello per trovare la miniera San Saba (Texas). Non la trovarono, ma la loro lotta con gli Indiani nativi divenne famosa. Bowie in tarda et\u00e0 soffr\u00ec di scarsit\u00e0 visiva, visse con moglie e figli in Louisiana.."}, {"color": "#97c2fc", "id": "mines", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u6b66\u5099\u5fd7_\u8305\u5143\u5100_\u660e\u671d_\u706b\u5668\u4e94_40.jpg", "label": "mines", "shape": "image", "title": "Een mijn is een wapen met de specifieke eigenschap dat het ontploft bij een \u0027aanraking\u0027 of bij nadering. Dit wil zeggen dat een sensor zal registreren dat het toestel met iets in contact komt. Dit is meestal een simpele drukknop, maar mijnen kunnen ook zijn uitgerust met magnetische sensoren of trillingssensoren, die de nabijheid van voer- of vaartuigen detecteren. Voor de ontploffing dient de mijn geladen te zijn met een voldoende hoeveelheid explosief materiaal dat door een mechanisme tot ontploffing wordt gebracht bij een aanraking. Mijnen kunnen worden onderverdeeld in landmijnen en zeemijnen. Van oorsprong in de naam afgeleid van het van een versterking, die door mineurs aangelegd werd en tot ontploffing werd gebracht. Sinds het einde van de Tweede Wereldoorlog heeft het woord uitsluitend nog betrekking op compleet gemonteerde explosieven die kunnen worden verborgen en die zelfstandig worden geactiveerd."}, {"color": "#97c2fc", "id": "archer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Savo.vaakuna.svg", "label": "archer", "shape": "image", "title": "Arkua edo uztaia, armen esparruan, geziak jaurtiz funtzionatzen duen arma bat da. Idatzitako historia hasi baino lehenagokoa da eta arrunta da kultura askotan. Arkua eta geziak erabiltzearen praktika eta arteari arkularitza deritzo."}, {"color": "#97c2fc", "id": "mining", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Siilinj\u00e4rvi_S\u00e4rkij\u00e4rvi_pit.jpg", "label": "mining", "shape": "image", "title": "Mijnbouw is het systematisch onttrekken van stoffen (delfstoffen, mineralen) aan de bodem voor bijzonder gebruik of verwerking, met een speciaal daarvoor ingerichte voorziening of infrastructuur. De delfstoffen in de mijnbouw kunnen zich in elke aggregatietoestand bevinden: \n* vaste vorm, zoals brandstoffen (kolen en uranium), metalen in zuivere vorm (goud en zilver) of in erts (koper en ijzer), mineralen (zout) of bouwsteen (natuursteen, zand, grind en kalksteen) \n* vloeibare vorm, zoals aardolie. Het oppompen van drinkwater wordt niet als mijnbouw beschouwd, omdat water geen delfstof is. \n* gasachtige vorm, bijvoorbeeld aardgasbellen. Sommige stoffen worden uit de bodem gehaald door eerst hun aggregatietoestand te veranderen, bijvoorbeeld zout dat wordt opgelost in water, om het vervolgens op te kunnen pompen. Bij de aardgaswinning worden juist de ongewenste, door het aardgas gemengde gasvormige stoffen door condensatie verwijderd. Mijnbouwactiviteiten worden op onder andere kaarten vaak aangeduid met het symbool van de hamer en moker."}, {"color": "#97c2fc", "id": "unicameral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unibicameral_Map.svg", "label": "unicameral", "shape": "image", "title": "Enkammarsystem eller unikameralism \u00e4r en lagstiftande f\u00f6rsamling som best\u00e5r av en kammare med ledam\u00f6ter. Enkammarsystem \u00e4r den vanligaste typen av lagstiftande f\u00f6rsamling, och anv\u00e4nds i cirka tre femtedelar av v\u00e4rldens l\u00e4nder. En lagstiftande f\u00f6rsamling med ledam\u00f6ter som sammantr\u00e4der i ett \u00f6verhus och ett underhus \u00e4r exempel p\u00e5 ett tv\u00e5kammarsystem. En lagstiftande f\u00f6rsamling som utg\u00f6r parlament och som till\u00e4mpar ett enkammarsystem kan \u00e4ven kallas enkammarparlament."}, {"color": "#97c2fc", "id": "george butler", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GeorgeIdeButler.jpg", "label": "george butler", "shape": "image", "title": "George Ide Butler (1834\u20131918) was a Seventh-day Adventist minister, administrator, and author. Originally from Vermont, United States, Butler\u0027s parents were closely involved in the beginnings of the Seventh-day Adventist Church. In 1853 his family moved to Iowa where he was converted at age 22 and baptized by J. N. Andrews. He then settled on a farm and taught school during the winter months. On March 10, 1859 he married Lentha Lockwood (1826-1901). They afterward settled near Waukon, Iowa, where Butler resumed teaching. In 1865, after issues in the Iowa Constituency meeting and subsequent resignation of its leaders, Snook and Brinkerhoff, Butler was elected Iowa Conference president. In June 1867 Butler was given a ministerial license, and in October was ordained. He worked indefatigably as an evangelist, bringing unity to the previously fragmented conference. As a result of his rebuttals to the Marion party, which focused their dissent upon the ministry of Ellen G. White, Butler became one of the foremost apologists to defend her during the 1860s and 1870s. In 1872, due to the failing health of James White, Butler was elected president of the General Conference. Butler was active in raising funds to start Battle Creek College (now Andrews University), and to establish the Pacific Press in Oakland, California. In August 1874 Butler resigned as president and James White, now sufficiently recovered, took back the reins of leadership. Butler returned to Iowa where at the next session of the Iowa-Nebraska Conference he was elected president (1876-1877). He started a vigorous evangelistic program, but when James White\u0027s health began to falter a second time, Butler was once again elected General Conference president. By October 1880 he had returned as General Conference president frequently counseling with Ellen White. In 1882 he also became president of the Seventh-day Adventist Publishing Association. In 1886, he became entangled in a theological tangle with E. J. Waggoner over whether the law in the book of Galatians was the ceremonial or moral law. He also confronted the apostasy of D. M. Canright. By the time of the famous 1888 General Conference Session Butler called for those who were sympathetic to him to \"stand by the old landmarks\" or to not give up what he considered to be traditional theological positions. This called forth a strong rebuke from Ellen G. White. Soon after the 1888 session, Butler\u0027s health collapsed. The Butlers purchased a rural farm in Florida which they called \"Twin Magnolias\" and where they could raise citrus fruit and recuperate. However, the following year Lentha suffered a debilitating stroke. Some propose that Butler later repented for the wrong course he had followed at the 1888 General Conference session. In 1901 Lentha died and George was elected the first president of the Florida Conference. The following year Butler became the first president of the Southern Union Conference and the Southern Publishing Association. In 1902 Ellen White wrote of him: \"We welcomehim into our ranks once more, and regard him as one of our most valuable laborers.\" {20MR 220.4}In 1907 Butler married Elizabeth Work Grainger, whose husband had died in the mission field, and the next year they retired a second time. He died July 25, 1918 of cancer. The standard biography of G. I. Butler is E. K. Vande Vere, Rugged Heart (Southern Publishing Association, 1979)."}, {"color": "#97c2fc", "id": "planter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Old_Plantation_title_page.png", "label": "planter", "shape": "image", "title": "Gli edifici delle piantagioni degli Stati Uniti sono quel complesso o insieme di edifici tipici nelle piantagioni degli Stati Uniti tra il XVII e il XX secolo, in particolare in quelle degli Stati Uniti del Sud. Una piantagione includeva ogni genere di edificio o spazio funzionale alla piantagione stessa, dal recinto per il bestiame sino alle case di residenza degli schiavi e quella padronale. Col termine di piantagione, almeno originariamente, si denotava un insediamento dove un gruppo di coloni \"piantava\" delle piante e stabiliva una propria base coloniale. A differenza del Nord America, dove le piantagioni erano sensibilmente meno diffuse, gli Stati del Sud furono particolarmente prolifici in questo senso e qui le piantagioni erano generalmente insediamenti autosufficienti che sfruttavano il lavoro forzoso degli schiavi, un sistema simile al sistema delle corti rurali medievali che sfruttavano la servit\u00f9 della gleba. Ancora oggi gli storici del settore sono dibattuti su quali siano le differenze che contraddistinguono una piantagione da una fattoria, ma in generale si tende a definire una fattoria un centro agricolo che produce agricoltura di sussistenza. Per contrasto, invece, l\u0027obbiettivo primario di una piantagione \u00e8 quello di produrre , che comprenda anche gli alimenti base per sostenere chi vi lavora all\u0027interno e il bestiame in essa allevato. Secondo una definizione comune, una piantagione deve superare i 2 km\u00b2 di terreno per poter essere definita tale e produrre almeno il doppio di quanto consumato dalla piantagione stessa per la sua sussistenza. Altri studiosi hanno tentato di definirla in base al numero di schiavi impiegati in essa."}, {"color": "#97c2fc", "id": "brenham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brenham1web.jpg", "label": "brenham", "shape": "image", "title": "\u0411\u0440\u0435\u043d\u0435\u043c (\u0430\u043d\u0433\u043b. Brenham) \u2014 \u043c\u0456\u0441\u0442\u043e (\u0430\u043d\u0433\u043b. city) \u0432 \u0421\u0428\u0410, \u0432 \u043e\u043a\u0440\u0443\u0437\u0456 \u0412\u0430\u0448\u0438\u043d\u0433\u0442\u043e\u043d \u0448\u0442\u0430\u0442\u0443 \u0422\u0435\u0445\u0430\u0441. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u2014 15 716 \u043e\u0441\u0456\u0431 (2010)."}, {"color": "#97c2fc", "id": "slide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lapstyle.jpg", "label": "slide", "shape": "image", "title": "\u0421\u043b\u0430\u0301\u0439\u0434-\u0433\u0438\u0442\u0430\u0301\u0440\u0430 (\u0441\u043b\u0430\u0439\u0434\u043e\u0432\u0430\u044f \u0433\u0438\u0442\u0430\u0440\u0430, \u0430\u043d\u0433\u043b. Slide guitar; \u0431\u043e\u0442\u043b\u043d\u044d\u043a, \u0430\u043d\u0433\u043b. bottleneck guitar) \u2014 \u043e\u0441\u043e\u0431\u044b\u0439 \u043c\u0435\u0442\u043e\u0434 \u0438\u043b\u0438 \u0442\u0435\u0445\u043d\u0438\u043a\u0430 \u0438\u0433\u0440\u044b \u043d\u0430 \u0433\u0438\u0442\u0430\u0440\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0438\u0433\u0440\u0430\u044e\u0442 \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 \u0441\u043b\u0430\u0439\u0434\u0430 (\u043e\u0442 \u0430\u043d\u0433\u043b. slide \u2014 \u0441\u043a\u043e\u043b\u044c\u0437\u0438\u0442\u044c, \u043f\u043b\u0430\u0432\u043d\u043e \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f), \u043d\u0430\u0434\u0435\u0432\u0430\u0435\u043c\u043e\u0433\u043e \u043d\u0430 \u043f\u0430\u043b\u0435\u0446. \u0421\u043b\u0430\u0439\u0434 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0438\u0433\u0440\u044b \u043d\u0435 \u043e\u0442\u0440\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u0438 \u0441\u0442\u0440\u0443\u043d, \u0430 \u0441\u043a\u043e\u043b\u044c\u0437\u0438\u0442 \u043f\u043e \u043d\u0438\u043c. \u0421\u0442\u0440\u0443\u043d\u044b \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043d\u0435 \u043f\u0440\u0438\u0436\u0438\u043c\u0430\u044e\u0442 \u043a \u043b\u0430\u0434\u0430\u043c. \u0412\u043c\u0435\u0441\u0442\u043e \u043b\u0430\u0434\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0441\u0430\u043c \u0441\u043b\u0430\u0439\u0434. \u041f\u0440\u0438 \u0438\u0433\u0440\u0435 \u0441\u043b\u0430\u0439\u0434\u043e\u043c \u0448\u0438\u0440\u043e\u043a\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043e \u0432\u0438\u0431\u0440\u0430\u0442\u043e. \u041e\u0431\u044b\u0447\u043d\u0430\u044f \u0433\u0438\u0442\u0430\u0440\u0430 (\u043a\u0430\u043a \u044d\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0430\u044f, \u0442\u0430\u043a \u0438 \u0430\u043a\u0443\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f) \u043c\u043e\u0436\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0438\u0433\u0440\u0430\u0442\u044c \u043d\u0430 \u043d\u0435\u0439 \u0441\u043b\u0430\u0439\u0434\u043e\u043c. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0441\u0442\u0440\u0443\u043d\u044b \u043f\u043e\u0434\u043d\u044f\u0442\u044b \u0447\u0443\u0442\u044c \u0432\u044b\u0448\u0435 \u043e\u0442 \u0433\u0440\u0438\u0444\u0430, \u0447\u0435\u043c \u043e\u043d\u0438 \u0431\u044b\u043b\u0438 \u0431\u044b \u0434\u043b\u044f \u043e\u0431\u044b\u0447\u043d\u043e\u0439 \u0438\u0433\u0440\u044b \u043d\u0430 \u0433\u0438\u0442\u0430\u0440\u0435. \u042d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u043d\u043e \u0432 \u0441\u043b\u0443\u0447\u0430\u0435, \u0435\u0441\u043b\u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0435 \u043f\u0430\u043b\u044c\u0446\u044b \u043d\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u0434\u043b\u044f \u0438\u0433\u0440\u044b. \u0414\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0432\u0435\u0440\u0445\u043d\u0438\u0439 \u043f\u043e\u0440\u043e\u0436\u0435\u043a \u043c\u043e\u0436\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0443\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0432\u044b\u0441\u043e\u0442\u044b \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043d\u0430 \u0443\u0442\u043e\u043b\u0449\u0435\u043d\u0438\u0438 \u0432 \u043a\u043e\u043d\u0446\u0435 \u0433\u0440\u0438\u0444\u0430. \u0422\u0430\u043a\u0438\u0435 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u0438 \u0433\u0438\u0442\u0430\u0440\u044b \u043a\u0430\u043a (\u0430\u043d\u0433\u043b. lap steel guitar \u2014 \u043d\u0430\u043a\u043e\u043b\u0435\u043d\u043d\u0430\u044f \u0441\u043b\u0430\u0439\u0434-\u0433\u0438\u0442\u0430\u0440\u0430) \u0438 (\u0430\u043d\u0433\u043b. pedal steel guitar \u2014 \u043f\u0435\u0434\u0430\u043b\u044c\u043d\u0430\u044f \u0441\u043b\u0430\u0439\u0434-\u0433\u0438\u0442\u0430\u0440\u0430) \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u044b \u0434\u043b\u044f \u0438\u0433\u0440\u044b \u0441\u043b\u0430\u0439\u0434\u043e\u043c \u0432 \u0433\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0438."}, {"color": "#97c2fc", "id": "indian tribes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buffalo_soldiers1.jpg", "label": "indian tribes", "shape": "image", "title": "Domorod\u00ed obyvatel\u00e9 Spojen\u00fdch st\u00e1t\u016f americk\u00fdch je ozna\u010den\u00ed pro domorod\u00e9 Ameri\u010dany ob\u00fdvaj\u00edc\u00ed \u00fazem\u00ed dne\u0161n\u00edch Spojen\u00fdch st\u00e1t\u016f americk\u00fdch. Ne v\u0161echny p\u016fvodn\u00ed obyvatele USA lze ozna\u010dit za Indi\u00e1ny \u2013 ne\u0159ad\u00ed se sem (Native Hawaiians), Eskym\u00e1ci (Inuit\u00e9) a Aleuti. Ameri\u010dt\u00ed domorodci se d\u011bl\u00ed do mnoha r\u016fzn\u00fdch kmen\u016f a skupin. Ozna\u010den\u00ed \"Indi\u00e1ni\" nebo \"Eskym\u00e1ci\" nejsou p\u0159esn\u00e9 term\u00edny; jsou to koloni\u00e1ln\u00ed ozna\u010den\u00ed, kter\u00e9 sami domorod\u00ed obyvatel\u00e9 nep\u0159ij\u00edmaj\u00ed a od jejich pou\u017e\u00edv\u00e1n\u00ed je odkl\u00e1n\u011bno. P\u0159edci dne\u0161n\u00edch domorod\u00fdch obyvatel dorazili do Spojen\u00fdch st\u00e1t\u016f p\u0159ed nejm\u00e9n\u011b 15 000 lety, a to z Asie p\u0159es Beringii. N\u00e1sledn\u011b se vyvinula \u0159ada rozmanit\u00fdch n\u00e1rod\u016f, kmen\u016f a kultur. Indi\u00e1ny v\u0161ak v\u00fdrazn\u011b ovlivnila evropsk\u00e1 kolonizace Ameriky, kter\u00e1 za\u010dala roku 1492, a jejich po\u010dty rapidn\u011b ub\u00fdvaly kv\u016fli zavle\u010den\u00fdm chorob\u00e1m, v\u00e1lk\u00e1m a otroctv\u00ed. Po zalo\u017een\u00ed Spojen\u00fdch st\u00e1t\u016f bylo mnoho kmen\u016f vystaveno v\u00e1l\u010den\u00ed, odsun\u016fm a jednostrann\u00fdm smlouv\u00e1m a dodnes trp\u00ed diskrimina\u010dn\u00ed vl\u00e1dn\u00ed politikou. Od 60. let 20. stolet\u00ed vedlo hnut\u00ed za nez\u00e1vislost k mnoha zm\u011bn\u00e1m v \u017eivotech americk\u00fdch domorodc\u016f a dnes je ve Spojen\u00fdch st\u00e1tech v\u00edce ne\u017e p\u011bt mili\u00f3n\u016f domorod\u00fdch Ameri\u010dan\u016f."}, {"color": "#97c2fc", "id": "bellville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BS2018.jpg", "label": "bellville", "shape": "image", "title": "Bellville mainline railway station is a railway station in the town of Bellville, Western Cape, South Africa. It is the second-biggest station in the Metrorail Western Cape railway network, after the Cape Town terminus. All trains on Metrorail\u0027s Northern Line pass through Bellville, and one branch of the Central Line also terminates there. It is also a stop for Shosholoza Meyl trains that terminate in Cape Town. Bellville Station is a major terminus for Golden Arrow buses; it also has a large minibus taxi rank. To the south of the station is Transnet Freight Rail\u0027s main marshalling yard for the Cape Town area. The station building is on the northern side of the tracks, attached to a side platform. There are four island platforms and an island containing two bays for trains traveling to and from Cape Town. The platforms are linked by two pedestrian tunnels."}, {"color": "#97c2fc", "id": "san patricio", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NewYorkStPatrick03.jpg", "label": "san patricio", "shape": "image", "title": "\u8056\u30d1\u30c8\u30ea\u30ad\u30a6\u30b9\uff08\u30e9\u30c6\u30f3\u8a9e: Sanctus Patricius\u3001387\u5e74? - 461\u5e743\u670817\u65e5\uff09\u3001\u8056\u30d1\u30c8\u30ea\u30c3\u30af\u306f\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u306b\u30ad\u30ea\u30b9\u30c8\u6559\u3092\u5e83\u3081\u305f\u4fee\u9053\u58eb\u3001\u53f8\u6559\uff08\u4e3b\u6559\uff09\u3002\u30ab\u30c8\u30ea\u30c3\u30af\u6559\u4f1a\u30fb\u8056\u516c\u4f1a\u30fb\u30eb\u30fc\u30c6\u30eb\u6559\u4f1a\u30fb\u6b63\u6559\u4f1a\u3067\u8056\u4eba\u3068\u3055\u308c\u308b\u3002\u30b1\u30eb\u30c8\u7cfb\u30ad\u30ea\u30b9\u30c8\u6559\u306e\u59cb\u7956\u3068\u3057\u3066\u4ef0\u304c\u308c\u3001\u300c\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u306e\u4f7f\u5f92\u300d\u3068\u547c\u3070\u308c\u308b\u3002\u8056\u30b3\u30eb\u30f3\u30d0\uff08\u30b3\u30eb\u30e0\u30fb\u30ad\u30eb\uff09\u3001\u8056\u30d6\u30ea\u30ae\u30c3\u30c9\u3068\u3068\u3082\u306b\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u306e\u4e09\u5b88\u8b77\u8056\u4eba\u306e\u7b46\u982d\u683c\u3068\u3055\u308c\u308b\u3002 \u65e5\u672c\u306e\u30ab\u30c8\u30ea\u30c3\u30af\u6559\u4f1a\u306e\u8056\u4eba\u66a6\u3084\u3001\u65e5\u672c\u8056\u516c\u4f1a\u306e\u5c0f\u795d\u65e5\u306a\u3069\u306b\u304a\u3044\u3066\u3082\u3001\u3057\u3070\u3057\u3070\u82f1\u8a9e\u540d\u3067\u8056\u30d1\u30c8\u30ea\u30c3\u30af (Saint Patrick) \u3068\u547c\u3070\u308c\u308b\u3002\u30b1\u30eb\u30c8\u7cfb\u8a00\u8a9e\u306e\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u8a9e\uff08\u30b2\u30fc\u30eb\u8a9e\uff09\u3067\u306f \u201cNaomh P\u00e1draig\u201d \u3068\u7db4\u308a\u3001\u30cb\u30fc\u30f4\u30fb\u30dd\u30fc\u30ea\u30af\u306a\u3069\u3068\u767a\u97f3\u3059\u308b\u3002\u6b63\u6559\u4f1a\u3067\u306f\u6559\u4f1a\u30b9\u30e9\u30f4\u8a9e\u3067\u30d1\u30c8\u30ea\u30ad\u30a4 (\u041f\u0430\u0442\u0440\u0438\u0301\u043a\u0438\u0439) \u3068\u3082\u3002"}, {"color": "#97c2fc", "id": "edward burleson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edburleson.jpg", "label": "edward burleson", "shape": "image", "title": "\uc5d0\ub4dc\uc6cc\ub4dc \ubc8c\ub808\uc2a8(Edward Burleson, 1798\ub144 12\uc6d4 15\uc77c ~ 1851\ub144 12\uc6d4 26\uc77c)\uc740 \ubbf8\uad6d \ubbf8\uc8fc\ub9ac\uc8fc, \ud14d\uc0ac\uc2a4 \uacf5\ud654\uad6d\uc758 \uad70\uc778\uc774\uc790, \uc7a5\uad70\uc774\uba70, \uc0c1\uc6d0\uc758\uc6d0\uc774\ub2e4. \uc624\uc6b8\ub4dc \uc778\ub514\uc5b8 \ud30c\uc774\ud130\ub85c \uc54c\ub824\uc9c4 \ubc8c\ub808\uc2a8\uc740 1812\ub144 \uc804\uc7c1\uc5d0 \ucc38\uac00\ud55c \uc9c1\uc5c5\uad70\uc778\uc774\uc5c8\uace0, \ubbf8\uc8fc\ub9ac\uc640 \ud14d\uc0ac\uc2a4 \ubbfc\ubcd1\ub300\ub85c \ubcf5\ubb34\ub97c \ud588\ub2e4. 1835\ub144 \ud14d\uc0ac\uc2a4\uad70\uc758 \uc911\ub839\uc73c\ub85c \uc784\uba85\ub418\uc5b4, \ud14d\uc0ac\uc2a4 \uacf5\ud654\uad6d\uc758 \ucd08\uae30 \ub2e8\uacc4\uc5d0\uc11c \uc2a4\ud2f0\ube10 \uc624\uc2a4\ud2f4\uc758 \ud718\ud558\uc5d0\uc11c \ubcf5\ubb34\ub97c \ud588\ub2e4. \uc5d0\uc11c, \ubc8c\ub808\uc2a8\uc740 \ubd80\uc0ac\ub839\uad00\uc73c\ub85c \uc624\uc2a4\ud2f4\uacfc \ud568\uaed8 \uc2f8\uc6e0\uc73c\uba70, 1835\ub144 11\uc6d4\uc5d0\ub294 \ud14d\uc0ac\uc2a4 \uc790\uc5f0\uad70\uc758 \uc0ac\ub839\uad00\uc73c\ub85c \uc120\ucd9c\ub418\uc5b4 \ubca1\uc0ac\ub97c \ud3ec\uc704\ud558\uc5ec \uba55\uc2dc\ucf54 \uc7a5\uad70 \ub9c8\ub974\ud2f4 \ud398\ub974\ud399\ud1a0 \ub370 \ucf54\uc2a4\uc5d0\uac8c \ud56d\ubcf5\uc744 \ubc1b\uc544\ub0b8\ub2e4. 3\uc6d4\uc5d0\ub294 \ud14d\uc0ac\uc2a4 \uc815\uaddc\uad70 \ub300\ub839\uc73c\ub85c \uc784\uba85\ub418\uc5c8\uc73c\uba70, \ucd5c\ucd08\uc758 \ubcf4\ubcd1 \uc5f0\ub300\ub97c \uc774\ub04c\uc5b4 \uc5d0\uc11c \uadf8\ub9ac\uace0 \uc0cc\uc7ac\uc2e0\ud1a0 \uc804\ud22c\uc5d0\uc11c \uc2a4\ud2f0\ube10 \uc624\uc2a4\ud2f4\uacfc \ud568\uaed8 \ud65c\uc57d\ud588\ub2e4."}, {"color": "#97c2fc", "id": "mexican constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Venustiano_Carranza.jpg", "label": "mexican constitution", "shape": "image", "title": "\u58a8\u897f\u54e5\u5baa\u6cd5\u6b63\u5f0f\u540d\u79f0\u4e3a\u58a8\u897f\u54e5\u5408\u4f17\u56fd\u653f\u6cbb\u5baa\u6cd5\uff08\u897f\u73ed\u7259\u8a9e\uff1aConstituci\u00f3n Pol\u00edtica de los Estados Unidos Mexicanos\uff09\uff0c\u662f\u58a8\u897f\u54e5\u73b0\u884c\u5baa\u6cd5\u3002\u5b83\u662f\u5728\u58a8\u897f\u54e5\u9769\u547d\u671f\u95f4\u7531\u5236\u5baa\u8bae\u4f1a\u5728\u514b\u96f7\u5854\u7f57\u5dde\u7684\u5723\u5730\u4e9a\u54e5\u00b7\u5fb7\u514b\u96f7\u5854\u7f57\u8d77\u8349\uff0c\u5e76\u4e8e1917\u5e742\u67085\u65e5\u7531\u5236\u5baa\u8bae\u4f1a\u6279\u51c6\u3002\u5b83\u662f\u548c\u65e9\u671f\u58a8\u897f\u54e5\u5baa\u6cd5\u7684\u7ee7\u627f\u8005\u3002"}, {"color": "#97c2fc", "id": "independent texas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Political_divisions_of_Mexico_1836-1845_(location_map_scheme).svg", "label": "independent texas", "shape": "image", "title": "\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u062a\u0643\u0633\u0627\u0633 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Republic of Texas)\u200f \u0643\u0627\u0646\u062a \u0625\u062d\u062f\u0649 \u062f\u0648\u0644 \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629\u060c \u0627\u0633\u062a\u0645\u0631\u062a \u0644\u0645\u062f\u0629 \u0642\u0635\u064a\u0631\u0629 \u0628\u064a\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0648\u0627\u0644\u0645\u0643\u0633\u064a\u0643 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1836 \u06481845. \u0623\u0639\u0644\u0646 \u0639\u0646 \u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062a\u0643\u0633\u0627\u0633 \u0641\u064a \u0645\u0633\u062a\u0639\u0645\u0631\u0629 \u0641\u064a 2 \u0645\u0627\u0631\u0633 1836\u060c \u0648\u0639\u0646\u062f\u0647\u0627 \u062a\u0643\u0648\u0646\u062a \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629. \u0648\u0642\u0639\u062a \u0645\u0639\u0631\u0643\u0629 \u0633\u0627\u0646 \u062c\u0627\u0633\u064a\u0646\u062a\u0648 \u0642\u0631\u0628 \u0647\u064a\u0648\u0633\u062a\u0646 \u0641\u064a 21 \u0623\u0628\u0631\u064a\u0644 1836\u060c \u062d\u064a\u062b \u0627\u0646\u062a\u0635\u0631 \u0627\u0644\u062c\u0646\u0631\u0627\u0644 \u0633\u0627\u0645 \u0647\u064a\u0648\u0633\u062a\u0646 \u0639\u0644\u0649 \u0627\u0644\u062c\u0646\u0631\u0627\u0644 \u0633\u0627\u0646\u062a\u0627 \u0623\u0646\u0627\u060c \u0641\u0627\u0633\u062a\u0642\u0644\u062a \u062a\u0643\u0633\u0627\u0633 \u0639\u0646 \u0627\u0644\u0645\u0643\u0633\u064a\u0643. \u0643\u0627\u0646 \u0633\u0627\u0645 \u0647\u064a\u0648\u0633\u062a\u0646 \u0623\u062d\u062f \u0633\u0643\u0627\u0646 \u0641\u064a\u0631\u062c\u064a\u0646\u064a\u0627\u060c \u0648\u062d\u0643\u0645 \u062a\u0643\u0633\u0627\u0633 \u0641\u064a \u0641\u062a\u0631\u062a\u064a\u0646 \u0647\u0645\u0627: 1836 - 1838 \u06481841 - 1844. \u0643\u0645\u0627 \u0643\u0627\u0646 \u062d\u0627\u0643\u0645 \u0648\u0644\u0627\u064a\u0629 \u062a\u0643\u0633\u0627\u0633 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1859 \u06481861. \u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u062a\u063a\u064a\u0631\u062a \u0639\u062f\u0629 \u0645\u0631\u0627\u062a: \u060c \u060c \u060c \u060c . \u062b\u0645 \u0642\u0627\u0645 \u0633\u0627\u0645 \u0647\u064a\u0648\u0633\u062a\u0646 \u0628\u0646\u0642\u0644\u0647\u0627 \u0625\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0647\u064a\u0648\u0633\u062a\u0646 \u0641\u064a \u0639\u0627\u0645 1837. \u0648\u0628\u0639\u062f \u0639\u0627\u0645\u064a\u0646 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0645\u062f\u064a\u0646\u0629 \u0623\u0648\u0633\u062a\u0646. \u0623\u0635\u0628\u062d\u062a \u062a\u0643\u0633\u0627\u0633 \u062c\u0632\u0621 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0643\u0627\u0644\u0648\u0644\u0627\u064a\u0629 \u0627\u0644\u062b\u0627\u0645\u0646\u0629 \u0648\u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0641\u064a 29 \u062f\u064a\u0633\u0645\u0628\u0631 1845."}, {"color": "#97c2fc", "id": "mart\u00edn perfecto de cos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martin_perfecto_de_cos.jpg", "label": "mart\u00edn perfecto de cos", "shape": "image", "title": "\ub9c8\ub974\ud2f4 \ud398\ub974\ud399\ud1a0 \ub370 \ucf54\uc2a4(Mart\u00edn Perfecto de Cos, 1800\ub144 - 1854\ub144)\ub294 19\uc138\uae30 \uba55\uc2dc\ucf54 \uad70\uc758 \uc7a5\uad70\uc774\ub2e4. \uc0b0\ud0c0 \uc548\ub098\uc758 \ub204\uc774 \ub3d9\uc0dd\uc778 \ub8e8\uce5c\ub2e4 \ub85c\ud398\uc2a4 \ub370 \uc0b0\ud0c0 \uc548\ub098\uc640 \uacb0\ud63c\uc744 \ud588\ub2e4."}, {"color": "#97c2fc", "id": "steam mill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/52_8134_Hoentrop_2012-09-16.jpg", "label": "steam mill", "shape": "image", "title": "En \u00e5ngmaskin \u00e4r en motor som drivs med vatten\u00e5nga som drivmedel d\u00e4r v\u00e4rmeenergi omvandlas till mekaniskt arbete (r\u00f6relseenergi). Denna definition innefattar s\u00e5ledes \u00e5ngturbinen, men i normalt spr\u00e5kbruk avses kolv\u00e5ngmaskinen som beskrivs h\u00e4r. Till skillnad fr\u00e5n f\u00f6rbr\u00e4nningsmotorn arbetar \u00e5ngmaskiner (i likhet med stirlingmotorn) med yttre f\u00f6rbr\u00e4nning. \u00c5ngmaskinen drivs med vatten\u00e5nga producerad i en \u00e5ngpanna som v\u00e4rms upp via f\u00f6rbr\u00e4nning av br\u00e4nsle i en under, bredvid eller inuti pannan anordnad eldstad. Kolv\u00e5ngmaskiner \u00e4r i dag i drift endast av kulturhistoriska sk\u00e4l, exempelvis i \u00e5ngb\u00e5tar, och pannorna eldas d\u00e5 oftast med olja, kol eller ved. Hos \u00e5nglok och lokomobiler utg\u00f6r maskin (cylinder, kolv och vevstake) och panna en sammanbyggd enhet, men i tekniskt h\u00e4nseende skiljer man \u00e4nd\u00e5 p\u00e5 panna (som producerar \u00e5nga) och maskin."}, {"color": "#97c2fc", "id": "pioneer era", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_States_1789-03-1789-08.png", "label": "pioneer era", "shape": "image", "title": "\u0410\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0435 \u043f\u0438\u043e\u043d\u0435\u0440\u044b (\u0430\u043d\u0433\u043b. American pioneers) \u2014 \u043b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u0440\u0430\u0437\u043d\u044b\u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u044b \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0421\u0428\u0410, \u043d\u043e \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0432 XVIII \u0432\u0435\u043a\u0435 \u0438 \u0432 \u043f\u0435\u0440\u0432\u043e\u0439 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0435 XIX \u0432\u0435\u043a\u0430, \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u044f\u043b\u0438\u0441\u044c \u043d\u0430 \u0437\u0430\u043f\u0430\u0434, \u0437\u0430\u0441\u0435\u043b\u044f\u044f \u043d\u043e\u0432\u044b\u0435 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438. \u0421\u043b\u043e\u0432\u043e \u043f\u0438\u043e\u043d\u0435\u0440 (pionnier) \u0438\u043c\u0435\u0435\u0442 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u0438 \u0440\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0441\u043b\u043e\u0432\u0443 \u043f\u0435\u043e\u043d (\u0431\u0430\u0442\u0440\u0430\u043a, \u043f\u0435\u0445\u043e\u0442\u0438\u043d\u0435\u0446), \u0432 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0432 \u044d\u0442\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u0441 XVII \u0432\u0435\u043a\u0430. \u0418\u043c\u0435\u043b\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u2014 \u0431\u0430\u043a\u0432\u0443\u0434\u0441\u043c\u0435\u043d\u044b, \u0441\u043a\u0432\u0430\u0442\u0442\u0435\u0440\u044b. \u0423\u0441\u043b\u043e\u0432\u0438\u044f \u0436\u0438\u0437\u043d\u0438 \u0443 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u044f, \u0432 \u041d\u043e\u0432\u043e\u0439 \u0410\u043d\u0433\u043b\u0438\u0438, \u0437\u0435\u043c\u043b\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0431\u044b\u043b\u0438 \u043c\u0435\u043d\u0435\u0435 \u043f\u043b\u043e\u0434\u043e\u0440\u043e\u0434\u043d\u044b\u043c\u0438, \u0447\u0435\u043c \u0437\u0430\u043f\u0430\u0434\u043d\u044b\u0435, \u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0438 \u043c\u0438\u0433\u0440\u0430\u0446\u0438\u0438 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0432 \u043d\u043e\u0432\u044b\u0435, \u043c\u0435\u043d\u0435\u0435 \u043e\u0431\u0436\u0438\u0442\u044b\u0435 \u0440\u0430\u0439\u043e\u043d\u044b. \u0416\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0442\u0434\u0430\u043b\u0435\u043d\u043d\u044b\u0445 \u0440\u0430\u0439\u043e\u043d\u043e\u0432 \u0412\u0438\u0440\u0434\u0436\u0438\u043d\u0438\u0438 \u0438 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0438 \u042e\u0436\u043d\u043e\u0439 \u041a\u0430\u0440\u043e\u043b\u0438\u043d\u044b \u043f\u043e\u0431\u0443\u0436\u0434\u0430\u043b\u043e \u0443\u0445\u043e\u0434\u0438\u0442\u044c \u0432\u0441\u0435 \u0434\u0430\u043b\u044c\u0448\u0435 \u043d\u0430 \u0437\u0430\u043f\u0430\u0434 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u0434\u043e\u0440\u043e\u0433 \u0438 \u043a\u0430\u043d\u0430\u043b\u043e\u0432 \u0434\u043b\u044f \u0434\u043e\u0441\u0442\u0430\u0432\u043a\u0438 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0438\u0438 \u043d\u0430 \u0440\u044b\u043d\u043a\u0438 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u044f. \u041f\u0438\u043e\u043d\u0435\u0440 \u2014 \u044d\u0442\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u0441\u0435 \u0432\u0440\u0435\u043c\u044f \u0441\u0442\u0440\u0435\u043c\u0438\u0442\u0441\u044f \u043d\u0430 \u0417\u0430\u043f\u0430\u0434, \u043f\u043e\u0434\u043e\u0431\u043d\u043e \u0431\u0438\u0437\u043e\u043d\u0443, \u0433\u043e\u043d\u0438\u043c\u043e\u043c\u0443 \u043d\u0430\u0441\u0442\u0443\u043f\u0430\u044e\u0449\u0435\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439. \u0415\u043c\u0443 \u043c\u0435\u0448\u0430\u0435\u0442 \u0441\u043e\u0441\u0435\u0434, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0441\u0435\u043b\u0438\u043b\u0441\u044f \u0431\u043b\u0438\u0436\u0435, \u0447\u0435\u043c \u0432 \u0434\u0435\u0441\u044f\u0442\u0438 \u043c\u0438\u043b\u044f\u0445 \u043e\u0442 \u043d\u0435\u0433\u043e. \u0418 \u0435\u0441\u043b\u0438 \u043e\u043d \u043d\u0435 \u0432\u0438\u0434\u0438\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u0435\u0440\u0435\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0435, \u043a\u043e\u0433\u0434\u0430 \u0435\u0433\u043e \u043f\u043e\u0434\u0440\u0443\u0431\u0438\u0448\u044c, \u0443\u043f\u0430\u043b\u043e \u0431\u044b \u043d\u0435 \u0431\u043b\u0438\u0436\u0435 \u0447\u0435\u043c \u0432 \u043f\u044f\u0442\u0438\u0434\u0435\u0441\u044f\u0442\u0438 \u043c\u0435\u0442\u0440\u0430\u0445 \u043e\u0442 \u0445\u0438\u0436\u0438\u043d\u044b, \u0437\u043d\u0430\u0447\u0438\u0442, \u043d\u0430\u0434\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0434\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u0438 \u0443\u0445\u043e\u0434\u0438\u0442\u044c.(\u0418\u0437 \u00ab\u0410\u043b\u044c\u043c\u0430\u043d\u0430\u0445\u0430 \u0414\u044d\u0432\u0438 \u041a\u0440\u043e\u043a\u0435\u0442\u0442\u0430\u00bb, 1838) \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0438\u043e\u043d\u0435\u0440\u044b \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u044f\u043b\u0438\u0441\u044c \u0434\u043b\u044f \u0437\u0430\u043d\u044f\u0442\u0438\u044f \u0437\u0435\u043c\u043b\u0435\u0434\u0435\u043b\u0438\u0435\u043c \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u0441\u0435\u043c\u044c\u044f\u043c\u0438. \u0414\u0440\u0443\u0433\u0438\u0435 \u0431\u044b\u043b\u0438 \u0442\u0440\u0430\u043f\u043f\u0435\u0440\u0430\u043c\u0438 (\u0437\u0432\u0435\u0440\u043e\u043b\u043e\u0432\u0430\u043c\u0438) \u0438\u043b\u0438 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u043d\u0430 \u0437\u0430\u043f\u0430\u0434 \u0434\u043b\u044f \u0437\u0430\u043d\u044f\u0442\u0438\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u0432\u0438\u0434\u0430\u043c\u0438 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u043e\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0431\u0435\u0437 \u043d\u0430\u043c\u0435\u0440\u0435\u043d\u0438\u044f \u043f\u043e\u0441\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0442\u0430\u043c \u043d\u0430\u0432\u0441\u0435\u0433\u0434\u0430. \u041f\u0438\u043e\u043d\u0435\u0440\u0430\u043c \u043d\u0430 \u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0421\u0428\u0410 \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u0432\u044b\u0440\u0443\u0431\u0430\u0442\u044c \u043b\u0435\u0441 \u043f\u043e\u0434 \u043f\u0430\u0448\u043d\u044e. \u041d\u0430 \u00ab\u0414\u0438\u043a\u0438\u0439 \u0417\u0430\u043f\u0430\u0434\u00bb \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043f\u0438\u043e\u043d\u0435\u0440\u043e\u0432 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0432 \u043a\u0430\u0440\u0430\u0432\u0430\u043d\u0430\u0445 \u0438\u0437 \u0444\u0443\u0440\u0433\u043e\u043d\u043e\u0432. \u0414\u0430\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0445 \u0437\u0430\u0431\u0438\u0440\u0430\u043b\u0438\u0441\u044c \u043e\u0445\u043e\u0442\u043d\u0438\u043a\u0438 \u0438 \u0437\u0432\u0435\u0440\u043e\u043b\u043e\u0432\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a \u0424\u043e\u0440\u0434\u0445\u044d\u043c \u043e\u043f\u0438\u0441\u0430\u043b \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c: \u00ab\u042d\u0442\u043e \u043e\u0442\u0432\u0430\u0436\u043d\u0430\u044f, \u0432\u044b\u043d\u043e\u0441\u043b\u0438\u0432\u0430\u044f \u043f\u043e\u0440\u043e\u0434\u0430 \u043b\u044e\u0434\u0435\u0439, \u0436\u0438\u0432\u0443\u0449\u0438\u0445 \u0432 \u0436\u0430\u043b\u043a\u0438\u0445 \u0445\u0438\u0436\u0438\u043d\u0430\u0445\u2026 \u041e\u043d\u0438 \u043d\u0435\u043e\u0442\u0435\u0441\u0430\u043d\u044b, \u043d\u043e \u0433\u043e\u0441\u0442\u0435\u043f\u0440\u0438\u0438\u043c\u043d\u044b, \u0434\u043e\u0431\u0440\u044b \u043a \u0447\u0443\u0436\u0435\u0441\u0442\u0440\u0430\u043d\u0446\u0430\u043c, \u0447\u0435\u0441\u0442\u043d\u044b \u0438 \u043d\u0430\u0434\u0435\u0436\u043d\u044b. \u041e\u043d\u0438 \u0432\u044b\u0440\u0430\u0449\u0438\u0432\u0430\u044e\u0442 \u043d\u0438\u0437\u043a\u043e\u0440\u043e\u0441\u043b\u0443\u044e \u0438\u043d\u0434\u0435\u0439\u0441\u043a\u0443\u044e \u043a\u0443\u043a\u0443\u0440\u0443\u0437\u0443 \u0438 \u0442\u044b\u043a\u0432\u044b, \u0440\u0430\u0437\u0432\u043e\u0434\u044f\u0442 \u0441\u0432\u0438\u043d\u0435\u0439, \u0438\u043d\u043e\u0433\u0434\u0430 \u0434\u0435\u0440\u0436\u0430\u0442 \u043e\u0434\u043d\u0443-\u0434\u0432\u0443\u0445 \u043a\u043e\u0440\u043e\u0432\u2026 \u041e\u0434\u043d\u0430\u043a\u043e \u0440\u0443\u0436\u044c\u0435 \u2014 \u044d\u0442\u043e \u0438\u0445 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f\u00bb. \u042d\u0442\u0438 \u043b\u044e\u0434\u0438 \u0432\u044b\u0440\u0443\u0431\u0430\u043b\u0438 \u043b\u0435\u0441\u0430, \u0441\u0442\u0440\u043e\u0438\u043b\u0438 \u0441\u0435\u0431\u0435 \u0431\u0440\u0435\u0432\u0435\u043d\u0447\u0430\u0442\u044b\u0435 \u0445\u0438\u0436\u0438\u043d\u044b \u0438 \u0432\u044b\u0442\u0435\u0441\u043d\u044f\u043b\u0438 \u0438\u043d\u0434\u0435\u0439\u0446\u0435\u0432 \u0441 \u0437\u0435\u043c\u0435\u043b\u044c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u0435 \u0437\u0430\u043d\u0438\u043c\u
