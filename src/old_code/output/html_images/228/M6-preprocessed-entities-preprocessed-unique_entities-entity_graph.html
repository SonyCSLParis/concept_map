: \n* p\u0159\u00edmo\u010dar\u00fd pohyb \n* posuvn\u00fd pohyb \n* k\u0159ivo\u010dar\u00fd pohyb \n* \u0161roubov\u00fd pohyb \n* pohyb po kru\u017enici \n* rovnom\u011brn\u00fd pohyb po kru\u017enici \n* nerovnom\u011brn\u00fd pohyb po kru\u017enici \n* ot\u00e1\u010div\u00fd pohyb, ot\u00e1\u010den\u00ed, (rotace) \n* valiv\u00fd pohyb \n*"}, {"color": "#97c2fc", "id": "illinois", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1987-Illinois-license-plate.png", "label": "illinois", "shape": "image", "title": "Illinois (anglick\u00e1 v\u00fdslovnost []IPA, ofici\u00e1ln\u011b State of Illinois) je st\u00e1t nach\u00e1zej\u00edc\u00ed se na severu Spojen\u00fdch st\u00e1t\u016f americk\u00fdch, v oblasti v\u00fdchodn\u00edch severn\u00edch st\u00e1t\u016f ve st\u0159edoz\u00e1padn\u00edm regionu USA. Illinois hrani\u010d\u00ed na v\u00fdchod\u011b s Indianou, na jihov\u00fdchod\u011b s Kentucky, na z\u00e1pad\u011b s Missouri a Iowou a na severu s Wisconsinem. Severov\u00fdchodn\u00ed ohrani\u010den\u00ed tvo\u0159\u00ed Michigansk\u00e9 jezero."}, {"color": "#97c2fc", "id": "governor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Governor_of_Gibraltar.svg", "label": "governor", "shape": "image", "title": "Governador \u00e9s el t\u00edtol d\u0027un funcionari pol\u00edtic o administratiu, responsable de la direcci\u00f3 dels estats, prov\u00edncies o . En alguns dels estats o prov\u00edncies que constitu\u00efxen pa\u00efsos amb govern republic\u00e0, el cap de l\u0027administraci\u00f3 governamental rep el t\u00edtol de Governador. Pa\u00efsos federats com els EUA tenen un governador al capdavant de cadascun dels estats que els formen. Tamb\u00e9 alguns pa\u00efsos conformats en un estat unitari com Turquia tenen governadors en els seves prov\u00edncies, i en aquest cas reben el nom de Val\u00ed, un t\u00edtol d\u0027origen isl\u00e0mic. Pa\u00efsos federals com Estats Units t\u00e9 un governador al capdavant de cada un dels estats que la formen, com M\u00e8xic, per\u00f2 tamb\u00e9 pa\u00efsos conformats en un estat unitari com Xile i Turquia tenen governadors en els seves prov\u00edncies. De manera m\u00e9s \u00e0mplia el Governador \u00e9s el cap del govern regional, i com a tal exerceix el poder executiu a nivell regional, assistit pel seu propi Gabinet o tren executiu. El governador sol tenir nombroses funcions, depenent de l\u0027ordenament jur\u00eddic concret del pa\u00eds que es tracti. Als pa\u00efsos molt centralitzats les seves funcions poden ser m\u00e9s aviat escasses i subordinades al govern nacional, com el cas de l\u0027Argentina, per\u00f2 en els pa\u00efsos descentralitzats les seves funcions poden ser molt importants. Fins i tot als pa\u00efsos amb un sistema federal radical i profund, el Governador pot tenir poders i atribucions reservades en altres pa\u00efsos als governants nacionals. \u00c9s el cas dels Estats Units on un Governador d\u0027estat pot presentar projectes de llei en mat\u00e8ria de dret penal i dret civil, ja que li correspon a l\u0027Assemblea Legislativa Regional legislar sobre aquestes mat\u00e8ries; tamb\u00e9 pot vetar o aquestes lleis, com tamb\u00e9 passa amb lleis en certs aspectes de dret laboral, bancari, d\u0027assegurances, tributari, etc. A m\u00e9s pot indultar els reus per delictes estatals, \u00e9s Comandant en Cap de forces militars (Gu\u00e0rdia Nacional), \u00e9s responsable de la pol\u00edtica fiscal en relaci\u00f3 a molts tributs, pot proposar a la Legislatura Estatal apujar el salari m\u00ednim, etc. Compet\u00e8ncies, atribucions i poders que en altres pa\u00efsos (com la majoria dels pa\u00efsos llatinoamericans) s\u00f3n exclusius del President de la Rep\u00fablica."}, {"color": "#97c2fc", "id": "guerrero", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vicente_Guerrero,_principios_del_s._xix.png", "label": "guerrero", "shape": "image", "title": "Vicente Ram\u00f3n Guerrero Salda\u00f1a (Tixtla, , 1782ko abuztuaren 9a - Cuil\u00e1pam, Oaxaca, Mexiko, 1831ko otsailaren 14a), Vicente Guerrero bezala ezaguna, mexikar politikari eta militarra izan zen. Mexikoko Independentzia Gerrako Erresistentzia garaian (1816-1821) matxinatuen buruzagia izan zen. Jatorri indigena eta afromexikanokoa zuen, Mexikoko jende arruntaren kausa defendatu zuen eta esklabotza maila nazionalean abolitu zuen presidente bezala eman zuen agintaldi laburrean. 1820ko abendutik 1821eko urtarrilera bitartean Agust\u00edn de Iturbide jeneralarekin hainbat liskar izan ondoren, Iturbidek buruzagia garaitu ezin duelarik, Iturbidek bandoz aldatu zuen eta Guerrerori independentziaren aldeko aliantza bat proposatu zion Acatempaneko besarkada ezagunean. Guerrerok proposamena onartu zuen, eta otsailaren 24an Igualako Plana aldarrikatu zen, honekin armadak (matxinatu eta errealista) batu zirelarik, Armada Trigarante osatuz. Azkenik, irailaren 27an, Armada Trigarante Mexiko Hirian sartu zen, horrela Mexikoko independentzia lortuz. Botere Exekutibo Goreneko kidea (1823-1824), Gerra eta Itsas Ministroa (1828) eta Mexikoko presidentea izan zen 1829ko apirilaren 1etik abenduaren 17ra. 1833ko azaroaren 16ko Dekretuaren bidez, Aberriaren Benemerito izendatu zuten, eta 1849an, bere omenez, Guerrero estatua sortu zen."}, {"color": "#97c2fc", "id": "moses rose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louis_Rose.jpg", "label": "moses rose", "shape": "image", "title": "Louis Moses Rose (La F\u00e9r\u00e9e, 1785 \u2013 1851) \u00e8 stato un avventuriero francese famoso per essere stato (secondo la tradizione) l\u0027unico miliziano ad abbandonare forte Alamo prima dell\u0027attacco delle forze messicane del generale Antonio L\u00f3pez de Santa Anna."}, {"color": "#97c2fc", "id": "george fisher", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Civilization_still_1.jpg", "label": "george fisher", "shape": "image", "title": "George Fisher (August 10, 1891 \u2013 August 13, 1960) was an American film actor of the silent era. He appeared in more than 70 films between 1911 and 1929. His role in the 1916 Thomas H. Ince film Civilization is noteworthy as the first cinematic depiction of Jesus."}, {"color": "#97c2fc", "id": "greece", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Swearing-in_ceremony_of_Alexander_of_Greece.png", "label": "greece", "shape": "image", "title": "El Reino de Grecia (en griego: \u0392\u03b1\u03c3\u03af\u03bb\u03b5\u03b9\u03bf\u03bd \u03c4\u03b7\u03c2 \u0395\u03bb\u03bb\u03ac\u03b4\u03bf\u03c2, Vas\u00edleion tis Ell\u00e1dos), fue el nombre del Estado griego establecido en 1832 por las grandes potencias: Reino Unido, Francia y el Imperio Ruso. Internacionalmente fue reconocido ese mismo a\u00f1o, en el Tratado de Constantinopla, el cual asegur\u00f3 su completa independencia del Imperio otomano. El Reino surgi\u00f3 tras el \u00e9xito de los gobiernos provisionales griegos de la guerra griega de la independencia, y dur\u00f3 hasta 1924, cuando se declar\u00f3 la Segunda Rep\u00fablica Hel\u00e9nica. La monarqu\u00eda fue restaurada en 1935, interrumpida entre 1941 y 1944 por la ocupaci\u00f3n del Eje y se mantuvo hasta 1974, cuando, tras una dictadura militar de siete a\u00f1os, se estableci\u00f3 la actual Tercera Rep\u00fablica."}, {"color": "#97c2fc", "id": "george sutherland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Senator_George_Sutherland.jpg", "label": "george sutherland", "shape": "image", "title": "George Alexander Sutherland (25 mars 1862 \u2013 18 juillet 1942) \u00e9tait un juriste d\u0027origine britanno-am\u00e9ricaine et un homme politique. Il est l\u0027un des quatre nomin\u00e9 \u00e0 la Cour Supr\u00eame du pr\u00e9sident Warren G. Harding, il a servi comme juge assesseur \u00e0 la Cour Supr\u00eame am\u00e9ricaine entre 1922 et 1938. En tant que membre du Parti r\u00e9publicain, il a \u00e9galement repr\u00e9sent\u00e9 l\u0027Utah dans les deux chambres du Congr\u00e8s."}, {"color": "#97c2fc", "id": "blade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pata-1-Archit-Patel.jpg", "label": "blade", "shape": "image", "title": "\u0627\u0644\u0633\u064a\u0641 \u0633\u0644\u0627\u062d \u0623\u0628\u064a\u0636 \u0648\u0642\u0637\u0639\u0629 \u0648\u0623\u062f\u0627\u0629 \u062d\u0631\u0628\u064a\u0629 \u062f\u0641\u0627\u0639\u064a\u0629 \u0648\u0647\u062c\u0648\u0645\u064a\u0629\u060c \u0627\u0633\u062a\u062e\u062f\u0645\u0647 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0645\u0646\u0630 \u0623\u0642\u062f\u0645 \u0627\u0644\u0639\u0635\u0648\u0631 \u0641\u064a \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062f\u064a\u062f\u064a \u0639\u0646\u062f\u0645\u0627 \u0627\u0643\u062a\u0634\u0641 \u0627\u0644\u062d\u062f\u064a\u062f \u0648\u0637\u0631\u064a\u0642\u0629 \u0633\u0628\u0643\u0647 \u0648\u0637\u0631\u0642\u0647 \u0648\u0647\u0648 \u0633\u0644\u0627\u062d \u062d\u0627\u062f."}, {"color": "#97c2fc", "id": "apr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effective_annual_percentage_rate.svg", "label": "apr", "shape": "image", "title": "Rzeczywista roczna stopa oprocentowania (RRSO) \u2013 ca\u0142kowity koszt kredytu ponoszony przez konsumenta, wyra\u017cony jako warto\u015b\u0107 procentowa ca\u0142kowitej kwoty kredytu w stosunku rocznym. Rzeczywista roczna stopa oprocentowania pozwala klientowi na \u0142atwiejsze por\u00f3wnanie ofert kredyt\u00f3w konsumenckich udzielanych przez banki, sp\u00f3\u0142dzielcze kasy oszcz\u0119dno\u015bciowo-kredytowe (SKOK-i) oraz niebankowe instytucje po\u017cyczkowe, poniewa\u017c opr\u00f3cz oprocentowania uwzgl\u0119dnia ona tak\u017ce pozosta\u0142e koszty kredytu (np. prowizje, op\u0142aty, koszty us\u0142ug dodatkowych niezb\u0119dnych do uzyskania kredytu). RRSO uwzgl\u0119dnia nie tylko koszty zaci\u0105gni\u0119tej po\u017cyczki, ale zwi\u0105zane te\u017c jest z okresem, w jakim trzeba je ponie\u015b\u0107. RRSO pe\u0142ni rol\u0119 zestandaryzowanego miernika kosztu kredytu, kt\u00f3ry pozwala na bezpo\u015brednie i natychmiastowe por\u00f3wnanie ofert r\u00f3\u017cnych bank\u00f3w, SKOK-\u00f3w i niebankowych instytucji po\u017cyczkowych. Po\u017cyczaj\u0105cy nie musi si\u0119 zastanawia\u0107, czy dla rzeczywistego kosztu kredytu wa\u017cniejsza jest wysoko\u015b\u0107 oprocentowania, op\u0142at, czy prowizji, ani jak bardzo na cen\u0119 wp\u0142ywa harmonogram sp\u0142aty. Koszt jest wyra\u017cony jedn\u0105 liczb\u0105, dzi\u0119ki czemu por\u00f3wnanie r\u00f3\u017cnych ofert jest proste: im ta liczba jest wi\u0119ksza, tym oferta dro\u017csza. Banki, SKOK-i, niebankowe instytucje po\u017cyczkowe i sklepy ze sprzeda\u017c\u0105 rataln\u0105 licz\u0105 i przekazuj\u0105 swoim klientom wska\u017anik RRSO dla niemal ka\u017cdego kredytu. Udost\u0119pnienie wska\u017anika jest obowi\u0105zkowe do kwoty zobowi\u0105zania 255 500 z\u0142 i wynika z przepis\u00f3w ustawy o kredycie konsumenckim. We wrze\u015bniu 2012 r. wprowadzono zmian\u0119 w ustawie o kredycie konsumenckim ujednolicaj\u0105c\u0105 szczeg\u00f3\u0142y obliczania rzeczywistej rocznej stopy oprocentowania kredyt\u00f3w zgodnie z dyrektyw\u0105 europejsk\u0105. RRSO oblicza si\u0119 znajduj\u0105c : Poszczeg\u00f3lne litery i symbole u\u017cyte we wzorze oznaczaj\u0105: \u2013 numer kolejnej wyp\u0142aty raty kredytu, \u2013 numer kolejnej sp\u0142aty raty kredytu lub wnoszonych op\u0142at, \u2013 kwota wyp\u0142aty raty kredytu K, \u2013 kwota sp\u0142aty raty kredytu lub koszt\u00f3w K\u2019, \u2013 suma, \u2013 numer ostatniej wyp\u0142aty raty kredytu, \u2013 numer ostatniej sp\u0142aty raty kredytu lub wnoszonych op\u0142at, \u2013 okres, wyra\u017cony w latach lub u\u0142amkach lat, mi\u0119dzy dniem pierwszej wyp\u0142aty a dniem wyp\u0142aty o numerze K, zatem t1=0, \u2013 okres, wyra\u017cony w latach lub u\u0142amkach lat, mi\u0119dzy dniem pierwszej wyp\u0142aty a dniem sp\u0142aty lub wniesienia op\u0142at o numerze K\u2019, \u2013 rzeczywista roczna stopa oprocentowania. RRSO jest liczona na takiej samej zasadzie jak wewn\u0119trzna stopa zwrotu (ang. Internal Rate of Return, IRR) udzielenia nam kredytu z punktu widzenia banku. Jej wysoko\u015b\u0107 w znacznym stopniu zale\u017cy od momentu dokonywania poszczeg\u00f3lnych p\u0142atno\u015bci."}, {"color": "#97c2fc", "id": "slave owner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slave owner", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "cherokee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seminary_Hall.jpg", "label": "cherokee", "shape": "image", "title": "The Cherokee (/\u02c8t\u0283\u025br\u0259ki\u02d0, \u02cct\u0283\u025br\u0259\u02c8ki\u02d0/; Cherokee: \u13a0\u13c2\u13f4\u13eb\u13ef\u13a2, romanized: Aniyvwiya\u0294i or Anigiduwagi, or Cherokee: \u13e3\u13b3\u13a9, romanized: Tsalagi) are one of the indigenous peoples of the Southeastern Woodlands of the United States. Prior to the 18th century, they were concentrated in their homelands, in towns along river valleys of what is now southwestern North Carolina, southeastern Tennessee, edges of western South Carolina, northern Georgia, and northeastern Alabama. The Cherokee language is part of the Iroquoian language group. In the 19th century, James Mooney, an early American ethnographer, recorded one oral tradition that told of the tribe having migrated south in ancient times from the Great Lakes region, where other Iroquoian peoples have been based. However, anthropologist Thomas R. Whyte, writing in 2007, dated the split among the peoples as occurring earlier. He believes that the origin of the proto-Iroquoian language was likely the Appalachian region, and the split between Northern and Southern Iroquoian languages began 4,000 years ago. By the 19th century, White American settlers had classified the Cherokee of the Southeast as one of the \"Five Civilized Tribes\" in the region. They were agrarian, lived in permanent villages, and had begun to adopt some cultural and technological practices of the white settlers. They also developed their own writing system. Today, three Cherokee tribes are federally recognized: the United Keetoowah Band of Cherokee Indians (UKB) in Oklahoma, the Cherokee Nation (CN) in Oklahoma, and the Eastern Band of Cherokee Indians (EBCI) in North Carolina. The Cherokee Nation has more than 300,000 tribal members, making it the largest of the 574 federally recognized tribes in the United States. In addition, numerous groups claim Cherokee lineage, and some of these are state-recognized. A total of more than 819,000 people are estimated to have identified as having Cherokee ancestry on the U.S. census; most are not enrolled members of any tribe. Of the three federally recognized Cherokee tribes, the Cherokee Nation and the UKB have headquarters in Tahlequah, Oklahoma, and most of their members live in the state. The UKB are mostly descendants of \"Old Settlers\", also called Western Cherokee: those who migrated from the Southeast to Arkansas and Oklahoma about 1817 prior to Indian Removal. They are related to the Cherokee who were later forcibly relocated there in the 1830s under the Indian Removal Act. The Eastern Band of Cherokee Indians is located on land known as the Qualla Boundary in western North Carolina. They are mostly descendants of ancestors who had resisted or avoided relocation, remaining in the area. Because they gave up tribal membership at the time, they became state and US citizens. In the late 19th century, they reorganized as a federally recognized tribe."}, {"color": "#97c2fc", "id": "viceroy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joaqu\u00edn_de_la_Pezuela_y_S\u00e1nchez_de_Arag\u00f3n.jpg", "label": "viceroy", "shape": "image", "title": "Wizurai adalah pejabat kerajaan yang menjalankan negara atau provinsi dan sebagai perwakilan dari penguasa monarki."}, {"color": "#97c2fc", "id": "independent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independent", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "benjamin holt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BenjaminHolt.jpg", "label": "benjamin holt", "shape": "image", "title": "Benjamin Leroy Holt (January 1, 1849 \u2013 December 5, 1920) was an American businessman and inventor who patented and manufactured the first practical crawler-type tread tractor. The continuous-type track is used for heavy agricultural and engineering vehicles to spread the weight over a large area to prevent the vehicle from sinking into soft ground. He founded with his brothers the Holt Manufacturing Company."}, {"color": "#97c2fc", "id": "liberals", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberals", "shape": "image", "title": "\u81ea\u7531\u4e3b\u7fa9\uff08\u82f1\u8a9e\uff1aliberalism\uff09\u662f\u4e00\u7a2e\u610f\u8b58\u5f62\u614b\u548c\u54f2\u5b66\uff0c\u4ee5\u81ea\u7531\u4f5c\u70ba\u4e3b\u8981\u653f\u6cbb\u50f9\u503c\u7684\u4e00\u7cfb\u5217\u601d\u60f3\u6d41\u6d3e\u7684\u96c6\u5408\u3002\u5176\u7279\u8272\u70ba\u8ffd\u6c42\u767c\u5c55\u3001\u76f8\u4fe1\u4eba\u985e\u5584\u826f\u672c\u6027\u3001\u4ee5\u53ca\u64c1\u8b77\u500b\u4eba\u81ea\u6cbb\u6b0a\uff0c\u6b64\u5916\u4ea6\u4e3b\u5f35\u653e\u5bec\u53ca\u514d\u9664\u653f\u6b0a\u5c0d\u500b\u4eba\u7684\u63a7\u5236\u3002\u66f4\u5ee3\u6cdb\u5730\uff0c\u81ea\u7531\u4e3b\u7fa9\u8ffd\u6c42\u4fdd\u8b77\u500b\u4eba\u601d\u60f3\u81ea\u7531\u7684\u793e\u6703\u3001\u4ee5\u6cd5\u5f8b\u9650\u5236\u653f\u5e9c\u5c0d\u6b0a\u529b\u7684\u904b\u7528\u3001\u4fdd\u969c\u81ea\u7531\u8cbf\u6613\u7684\u89c0\u5ff5\u3001\u652f\u6301\u79c1\u4eba\u4f01\u696d\u7684\u5e02\u5834\u7d93\u6fdf\u3001\u900f\u660e\u7684\u653f\u6cbb\u4f53\u5236\u4ee5\u4fdd\u969c\u6bcf\u4e00\u500b\u516c\u6c11\u7684\u6b0a\u5229\u3002\u81ea\u7531\u4e3b\u7fa9\u91cd\u8996\u5e73\u7b49\uff1b\u81ea\u7531\u4e3b\u7fa9\u76f8\u4fe1\uff0c\u4eba\u5177\u6709\u76f8\u540c\u5c0a\u56b4\u8207\u50f9\u503c\uff0c\u653f\u5e9c\u56e0\u6b64\u61c9\u4e88\u4ee5\u5e73\u7b49\u5c0d\u5f85\uff0c\u4eba\u4e26\u4eab\u6709\u57fa\u672c\u6b0a\u5229\u3002 \u5728\u73fe\u4ee3\u793e\u6703\uff0c\u81ea\u7531\u4e3b\u7fa9\u8005\u652f\u6301\u4ee5\u6c11\u4e3b\u5171\u548c\u5236\u6216\u541b\u4e3b\u7acb\u5baa\u5236\u70ba\u67b6\u69cb\u7684\u81ea\u7531\u6c11\u4e3b\u5236\uff0c\u6709\u8457\u958b\u653e\u800c\u516c\u5e73\u7684\u9078\u8209\u5236\u5ea6\uff0c\u4f7f\u6240\u6709\u516c\u6c11\u90fd\u6709\u76f8\u7b49\u7684\u53c3\u653f\u6b0a\u3002\u81ea\u7531\u4e3b\u7fa9\u53cd\u5c0d\u8a31\u591a\u65e9\u671f\u7684\u4e3b\u6d41\u653f\u6cbb\u67b6\u69cb\uff0c\u4f8b\u5982\u541b\u6b0a\u795e\u6388\u8aaa\u3001\u4e16\u8972\u5236\u5ea6\u548c\u570b\u6559\u5236\u5ea6\u7b49\u3002\u81ea\u7531\u4e3b\u7fa9\u7684\u57fa\u672c\u4eba\u6b0a\u4e3b\u5f35\u5305\u62ec\u751f\u547d\u6b0a\u3001\u81ea\u7531\u6b0a\u3001\u8ca1\u7522\u6b0a\u7b49\u3002\u5728\u8a31\u591a\u570b\u5bb6\uff0c\u90e8\u5206\u6301\u6709\u4e0d\u540c\u89c2\u70b9\u7684\u81ea\u7531\u4e3b\u4e49\u8005\u4e3b\u5f35\u653f\u5e9c\u61c9\u8a72\u85c9\u7531\u62bd\u53d6\u5bcc\u88d5\u968e\u5c64\u66f4\u591a\u7a05\u8ce6\u4ee5\u63d0\u4f9b\u4eba\u5011\u66f4\u591a\u7684\u793e\u6703\u798f\u5229\uff0c\u5275\u9020\u66f4\u70ba\u5e73\u7b49\u548c\u516c\u5e73\u5747\u5bcc\u7684\u793e\u6703\u624d\u80fd\u9054\u81f4\u81ea\u7531\uff0c\u8fd9\u88ab\u79f0\u4e3a\u201c\u793e\u4f1a\u81ea\u7531\u4e3b\u4e49\u201d\uff0c\u4ea6\u88ab\u79f0\u4f5c\u201c\u8fdb\u6b65\u81ea\u7531\u4e3b\u4e49\u201d\u3001\u201c\u798f\u5229\u81ea\u7531\u4e3b\u4e49\u201d\u6216\u201c\u73fe\u4ee3\u81ea\u7531\u4e3b\u4e49\u201d\uff0c\u504f\u5411\u5de6\u6d3e\u3002\u539f\u672c\u7684\u7d93\u6fdf\u81ea\u7531\u4e3b\u7fa9\u5219\u6210\u70ba\u4fdd\u5b88\u4e3b\u4e49\u53ca\u53f3\u6d3e\u3002\u4e00\u500b\u81ea\u7531\u4e3b\u7fa9\u8005\uff0c\u5bec\u5bb9\u90a3\u4e0d\u53ef\u5bb9\u5fcd\u7684\uff0c\u540c\u6642\u5805\u6301\u5bec\u5bb9\u4f5c\u70ba\u4e00\u7a2e\u5fb7\u6027\u3002 \u81ea\u7531\u4e3b\u7fa9\u5728\u555f\u8499\u6642\u4ee3\u751f\u6839\uff1b\u5230\u4e86\u73fe\u5728\uff0c\u300c\u81ea\u7531\u4e3b\u7fa9\u300d\u4e00\u8a5e\u5df2\u7d93\u5305\u542b\u4e86\u8a31\u591a\u4e0d\u540c\u7684\u653f\u6cbb\u601d\u60f3\uff0c\u4ee5\u4e2d\u95f4\u6d3e\u4e3a\u4e3b\u4f53\uff0c\u652f\u6301\u8005\u7684\u653f\u6cbb\u5149\u8b5c\u5f9e\u5de6\u6d3e\u81f3\u53f3\u6d3e\u5206\u5e03\u5ee3\u6cdb\uff0c\u4e3b\u8981\u6d41\u6d3e\u7232\u4e2d\u95f4\u504f\u5de6\u7684\u793e\u6703\u81ea\u7531\u4e3b\u7fa9\u548c\u4e2d\u95f4\u504f\u53f3\u7684\u7d93\u6fdf\u81ea\u7531\u4e3b\u7fa9\u548c\u5f37\u8abf\u500b\u4eba\u81ea\u7531\u6743\u5229\u7684\u81ea\u7531\u610f\u5fd7\u4e3b\u7fa9\u3002\u901a\u5e38\u793e\u6703\u53ca\u7fa4\u773e\u58d3\u529b\u6700\u5927\u6642\u6700\u9700\u8981\u5bec\u5bb9\uff1b\u8981\u7406\u6027\u8a8d\u77e5\uff0c\u771f\u5207\u95dc\u61f7\u548c\u91cd\u8996\u4eba\uff1b\u8271\u96e3\u5728\u5fc5\u9808\u7a7f\u904e\u4eba\u5011\u5dee\u7570\u5206\u6b67\uff0c\u770b\u5230\u4eba\u5011\u5728\u6700\u6df1\u8655\u5206\u4eab\u8457\u5171\u540c\u4e4b\u4eba\u6027\u3001\u9700\u8981\u5e73\u7b49\u5c0a\u91cd\u3002"}, {"color": "#97c2fc", "id": "galvanized", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NailsCloseup.jpg", "label": "galvanized", "shape": "image", "title": "A Galvaniza\u00e7\u00e3o \u00e9 o processo de aplica\u00e7\u00e3o de uma camada protectora de zinco ou ligas de zinco a uma superf\u00edcie de a\u00e7o ou ferro de modo a evitar a corros\u00e3o destes. O m\u00e9todo mais comum \u00e9 a galvaniza\u00e7\u00e3o por imers\u00e3o a quente (hot-dip galvanizing ou HDG) no qual as pe\u00e7as ou estruturas s\u00e3o mergulhadas num banho de zinco fundido. A Galvaniza\u00e7\u00e3o protege o a\u00e7o de duas maneiras distintas: \n* Forma um revestimento resistente \u00e0 corros\u00e3o que evita a corros\u00e3o do substrato met\u00e1lico; \n* O Zinco \u00e9 usado como um \u00e2nodo de sacrif\u00edcio de maneira a que se a superf\u00edcie for danificada e o a\u00e7o exposto, ele continua protegido pelo restante Zinco que se corr\u00f3i, mantendo o A\u00e7o intacto."}, {"color": "#97c2fc", "id": "liberal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberal", "shape": "image", "title": "\u81ea\u7531\u4e3b\u7fa9\uff08\u82f1\u8a9e\uff1aliberalism\uff09\u662f\u4e00\u7a2e\u610f\u8b58\u5f62\u614b\u548c\u54f2\u5b66\uff0c\u4ee5\u81ea\u7531\u4f5c\u70ba\u4e3b\u8981\u653f\u6cbb\u50f9\u503c\u7684\u4e00\u7cfb\u5217\u601d\u60f3\u6d41\u6d3e\u7684\u96c6\u5408\u3002\u5176\u7279\u8272\u70ba\u8ffd\u6c42\u767c\u5c55\u3001\u76f8\u4fe1\u4eba\u985e\u5584\u826f\u672c\u6027\u3001\u4ee5\u53ca\u64c1\u8b77\u500b\u4eba\u81ea\u6cbb\u6b0a\uff0c\u6b64\u5916\u4ea6\u4e3b\u5f35\u653e\u5bec\u53ca\u514d\u9664\u653f\u6b0a\u5c0d\u500b\u4eba\u7684\u63a7\u5236\u3002\u66f4\u5ee3\u6cdb\u5730\uff0c\u81ea\u7531\u4e3b\u7fa9\u8ffd\u6c42\u4fdd\u8b77\u500b\u4eba\u601d\u60f3\u81ea\u7531\u7684\u793e\u6703\u3001\u4ee5\u6cd5\u5f8b\u9650\u5236\u653f\u5e9c\u5c0d\u6b0a\u529b\u7684\u904b\u7528\u3001\u4fdd\u969c\u81ea\u7531\u8cbf\u6613\u7684\u89c0\u5ff5\u3001\u652f\u6301\u79c1\u4eba\u4f01\u696d\u7684\u5e02\u5834\u7d93\u6fdf\u3001\u900f\u660e\u7684\u653f\u6cbb\u4f53\u5236\u4ee5\u4fdd\u969c\u6bcf\u4e00\u500b\u516c\u6c11\u7684\u6b0a\u5229\u3002\u81ea\u7531\u4e3b\u7fa9\u91cd\u8996\u5e73\u7b49\uff1b\u81ea\u7531\u4e3b\u7fa9\u76f8\u4fe1\uff0c\u4eba\u5177\u6709\u76f8\u540c\u5c0a\u56b4\u8207\u50f9\u503c\uff0c\u653f\u5e9c\u56e0\u6b64\u61c9\u4e88\u4ee5\u5e73\u7b49\u5c0d\u5f85\uff0c\u4eba\u4e26\u4eab\u6709\u57fa\u672c\u6b0a\u5229\u3002 \u5728\u73fe\u4ee3\u793e\u6703\uff0c\u81ea\u7531\u4e3b\u7fa9\u8005\u652f\u6301\u4ee5\u6c11\u4e3b\u5171\u548c\u5236\u6216\u541b\u4e3b\u7acb\u5baa\u5236\u70ba\u67b6\u69cb\u7684\u81ea\u7531\u6c11\u4e3b\u5236\uff0c\u6709\u8457\u958b\u653e\u800c\u516c\u5e73\u7684\u9078\u8209\u5236\u5ea6\uff0c\u4f7f\u6240\u6709\u516c\u6c11\u90fd\u6709\u76f8\u7b49\u7684\u53c3\u653f\u6b0a\u3002\u81ea\u7531\u4e3b\u7fa9\u53cd\u5c0d\u8a31\u591a\u65e9\u671f\u7684\u4e3b\u6d41\u653f\u6cbb\u67b6\u69cb\uff0c\u4f8b\u5982\u541b\u6b0a\u795e\u6388\u8aaa\u3001\u4e16\u8972\u5236\u5ea6\u548c\u570b\u6559\u5236\u5ea6\u7b49\u3002\u81ea\u7531\u4e3b\u7fa9\u7684\u57fa\u672c\u4eba\u6b0a\u4e3b\u5f35\u5305\u62ec\u751f\u547d\u6b0a\u3001\u81ea\u7531\u6b0a\u3001\u8ca1\u7522\u6b0a\u7b49\u3002\u5728\u8a31\u591a\u570b\u5bb6\uff0c\u90e8\u5206\u6301\u6709\u4e0d\u540c\u89c2\u70b9\u7684\u81ea\u7531\u4e3b\u4e49\u8005\u4e3b\u5f35\u653f\u5e9c\u61c9\u8a72\u85c9\u7531\u62bd\u53d6\u5bcc\u88d5\u968e\u5c64\u66f4\u591a\u7a05\u8ce6\u4ee5\u63d0\u4f9b\u4eba\u5011\u66f4\u591a\u7684\u793e\u6703\u798f\u5229\uff0c\u5275\u9020\u66f4\u70ba\u5e73\u7b49\u548c\u516c\u5e73\u5747\u5bcc\u7684\u793e\u6703\u624d\u80fd\u9054\u81f4\u81ea\u7531\uff0c\u8fd9\u88ab\u79f0\u4e3a\u201c\u793e\u4f1a\u81ea\u7531\u4e3b\u4e49\u201d\uff0c\u4ea6\u88ab\u79f0\u4f5c\u201c\u8fdb\u6b65\u81ea\u7531\u4e3b\u4e49\u201d\u3001\u201c\u798f\u5229\u81ea\u7531\u4e3b\u4e49\u201d\u6216\u201c\u73fe\u4ee3\u81ea\u7531\u4e3b\u4e49\u201d\uff0c\u504f\u5411\u5de6\u6d3e\u3002\u539f\u672c\u7684\u7d93\u6fdf\u81ea\u7531\u4e3b\u7fa9\u5219\u6210\u70ba\u4fdd\u5b88\u4e3b\u4e49\u53ca\u53f3\u6d3e\u3002\u4e00\u500b\u81ea\u7531\u4e3b\u7fa9\u8005\uff0c\u5bec\u5bb9\u90a3\u4e0d\u53ef\u5bb9\u5fcd\u7684\uff0c\u540c\u6642\u5805\u6301\u5bec\u5bb9\u4f5c\u70ba\u4e00\u7a2e\u5fb7\u6027\u3002 \u81ea\u7531\u4e3b\u7fa9\u5728\u555f\u8499\u6642\u4ee3\u751f\u6839\uff1b\u5230\u4e86\u73fe\u5728\uff0c\u300c\u81ea\u7531\u4e3b\u7fa9\u300d\u4e00\u8a5e\u5df2\u7d93\u5305\u542b\u4e86\u8a31\u591a\u4e0d\u540c\u7684\u653f\u6cbb\u601d\u60f3\uff0c\u4ee5\u4e2d\u95f4\u6d3e\u4e3a\u4e3b\u4f53\uff0c\u652f\u6301\u8005\u7684\u653f\u6cbb\u5149\u8b5c\u5f9e\u5de6\u6d3e\u81f3\u53f3\u6d3e\u5206\u5e03\u5ee3\u6cdb\uff0c\u4e3b\u8981\u6d41\u6d3e\u7232\u4e2d\u95f4\u504f\u5de6\u7684\u793e\u6703\u81ea\u7531\u4e3b\u7fa9\u548c\u4e2d\u95f4\u504f\u53f3\u7684\u7d93\u6fdf\u81ea\u7531\u4e3b\u7fa9\u548c\u5f37\u8abf\u500b\u4eba\u81ea\u7531\u6743\u5229\u7684\u81ea\u7531\u610f\u5fd7\u4e3b\u7fa9\u3002\u901a\u5e38\u793e\u6703\u53ca\u7fa4\u773e\u58d3\u529b\u6700\u5927\u6642\u6700\u9700\u8981\u5bec\u5bb9\uff1b\u8981\u7406\u6027\u8a8d\u77e5\uff0c\u771f\u5207\u95dc\u61f7\u548c\u91cd\u8996\u4eba\uff1b\u8271\u96e3\u5728\u5fc5\u9808\u7a7f\u904e\u4eba\u5011\u5dee\u7570\u5206\u6b67\uff0c\u770b\u5230\u4eba\u5011\u5728\u6700\u6df1\u8655\u5206\u4eab\u8457\u5171\u540c\u4e4b\u4eba\u6027\u3001\u9700\u8981\u5e73\u7b49\u5c0a\u91cd\u3002"}, {"color": "#97c2fc", "id": "brazos river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salt_Fork_Brazos_River_Kent_County_Texas.jpg", "label": "brazos river", "shape": "image", "title": "\u0411\u0440\u0430\u0301\u0437\u043e\u0441 (\u0430\u043d\u0433\u043b. Brazos; \u0441\u0442\u0430\u0440. \u0420\u0438\u043e-\u0434\u0435-\u041b\u043e\u0441-\u0411\u0440\u0430\u0437\u043e\u0441-\u0434\u0435-\u0414\u0438\u043e\u0441) \u2014 \u043e\u0434\u0438\u043d\u043d\u0430\u0434\u0446\u0430\u0442\u0430\u044f \u043f\u043e \u0434\u043b\u0438\u043d\u0435 \u0440\u0435\u043a\u0430 \u0432 \u0421\u0428\u0410. \u0414\u043b\u0438\u043d\u0430 \u2014 1352 \u043a\u043c (\u0441 \u0432\u0435\u0440\u0445\u043e\u0432\u044c\u0435\u043c \u041d\u044c\u044e-\u041c\u0435\u043a\u0441\u0438\u043a\u043e \u2014 2060 \u043a\u043c). \u0412\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 \u041c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u043c \u0437\u0430\u043b\u0438\u0432\u0435. \u0411\u0435\u0440\u0451\u0442 \u043d\u0430\u0447\u0430\u043b\u043e \u043e\u0442 \u0441\u043b\u0438\u044f\u043d\u0438\u044f \u0438 . \u041e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438 \u043f\u0440\u0438\u0442\u043e\u043a\u0430\u043c\u0438 \u0411\u0440\u0430\u0437\u043e\u0441\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0440\u0435\u043a\u0438 , \u0438 . \u041d\u0430 \u0440\u0435\u043a\u0435 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u044b \u0442\u0440\u0438 \u043f\u043b\u043e\u0442\u0438\u043d\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u0440\u0430\u0437\u0443\u044e\u0442 \u043e\u0437\u0435\u0440\u0430: , \u0438 . \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u044f\u044f \u043f\u043b\u043e\u0442\u0438\u043d\u0430 (\u0413\u0440\u0430\u043d\u0431\u0435\u0440\u0438) \u0431\u044b\u043b\u0430 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0430 \u0432 1969 \u0433\u043e\u0434\u0443. \u0412\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u0413\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b \u0440\u0435\u043a\u0430 \u0431\u044b\u043b\u0430 \u0432\u0430\u0436\u043d\u043e\u0439 \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u043e\u0439 \u043c\u0430\u0433\u0438\u0441\u0442\u0440\u0430\u043b\u044c\u044e \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u0432\u043e\u0439\u0441\u043a \u0438 \u0433\u0440\u0443\u0437\u043e\u0432, \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0440\u0435\u043a\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u043a\u0430\u043a \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a \u0432\u043e\u0434\u044b \u0434\u043b\u044f \u0433\u043e\u0440\u043e\u0434\u043e\u0432 \u0438 \u0438\u0440\u0440\u0438\u0433\u0430\u0446\u0438\u0438. \u041d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u0440\u0435\u043a\u0438 \u0447\u0430\u0441\u0442\u043e \u0444\u0438\u0433\u0443\u0440\u0438\u0440\u0443\u0435\u0442 \u0432 \u0442\u044e\u0440\u0435\u043c\u043d\u044b\u0445 \u043f\u0435\u0441\u043d\u044f\u0445, \u0442\u0430\u043a \u043a\u0430\u043a \u043d\u0430 \u0435\u0451 \u0431\u0435\u0440\u0435\u0433\u0430\u0445 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0442\u044e\u0440\u0435\u043c. \u0413\u043e\u0440\u043e\u0434\u0430 \u043d\u0430 \u0411\u0440\u0430\u0437\u043e\u0441\u0435: \u0423\u044d\u0439\u043a\u043e, \u0411\u0440\u0430\u0439\u0430\u043d, \u0420\u0438\u0447\u043c\u043e\u043d\u0434; \u0432 \u0443\u0441\u0442\u044c\u0435 \u2014 \u043f\u043e\u0440\u0442 ."}, {"color": "#97c2fc", "id": "agriculture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baumwoll-Erntemaschine_auf_Feld.jpeg", "label": "agriculture", "shape": "image", "title": "Pertanian adalah kegiatan pemanfaatan sumber daya hayati yang dilakukan manusia untuk menghasilkan bahan pangan, bahan baku industri, atau sumber energi, serta untuk mengelola lingkungan hidupnya. Kegiatan pemanfaatan sumber daya hayati yang termasuk dalam pertanian biasa dipahami orang sebagai budidaya tanaman atau bercocok tanam serta pembesaran hewan ternak, meskipun cakupannya dapat pula berupa pemanfaatan mikroorganisme dan bioenzim dalam pengolahan produk lanjutan, seperti pembuatan keju dan tempe, atau sekadar ekstraksi semata, seperti penangkapan ikan atau eksploitasi hutan. Bagian terbesar penduduk dunia bermata pencaharian dalam bidang-bidang di lingkup pertanian, namun pertanian hanya menyumbang 4% dari PDB dunia. Kelompok ilmu-ilmu pertanian mengkaji pertanian dengan dukungan ilmu-ilmu pendukungnya. Karena pertanian selalu terikat dengan ruang dan waktu, ilmu-ilmu pendukung, seperti ilmu tanah, meteorologi, teknik pertanian, biokimia, dan statistika juga dipelajari dalam pertanian. Usaha tani adalah bagian inti dari pertanian karena menyangkut sekumpulan kegiatan yang dilakukan dalam budidaya. \"Petani\" adalah sebutan bagi mereka yang menyelenggarakan usaha tani, sebagai contoh \"petani tembakau\" atau \"petani ikan\". Pelaku budidaya hewan ternak secara khusus disebut sebagai peternak."}, {"color": "#97c2fc", "id": "native mexican", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conin_perfil.jpg", "label": "native mexican", "shape": "image", "title": "Los pueblos ind\u00edgenas de M\u00e9xico son los que asumen una identidad \u00e9tnica con base en su cultura, sus instituciones y una historia que los define como los pueblos aut\u00f3ctonos del pa\u00eds, descendientes de las sociedades originarias del territorio mexicano. El Estado mexicano reconoce a los pueblos ind\u00edgenas al definirse en su Constituci\u00f3n Pol\u00edtica\u200b como una naci\u00f3n multicultural fundada en sus pueblos ind\u00edgenas. Seg\u00fan un c\u00e1lculo del Instituto Nacional Indigenista (INI), Comisi\u00f3n Nacional para el Desarrollo de los Pueblos Ind\u00edgenas (CDI), en 2012 la poblaci\u00f3n ind\u00edgena era de aproximadamente 15 millones de personas, repartidas en 68 grupos \u00e9tnicos.\u200b En 2020, el censo del INEGI arrojo que a nivel nacional existen 11.8 millones de ind\u00edgenas con el 51% siendo mujeres y el 49% siendo hombres.\u200b En contraste con otros pa\u00edses de Am\u00e9rica Latina, donde los pueblos ind\u00edgenas corresponden en su mayor\u00eda a un solo grupo ling\u00fc\u00edstico, cuyo idioma ha sido elevado a la categor\u00eda de oficial en compa\u00f1\u00eda del espa\u00f1ol, en M\u00e9xico existen alrededor de 65 pueblos ind\u00edgenas que hablan entre sesenta y tres y m\u00e1s de una centena de idiomas diferentes (dependiendo de la fuente consultada). Como parte de las leyes de derechos ling\u00fc\u00edsticos de los pueblos ind\u00edgenas, que son leyes reglamentarias del art\u00edculo 2.\u00ba de la Constituci\u00f3n Pol\u00edtica de los Estados Unidos Mexicanos, las lenguas de estos pueblos son reconocidas como idiomas nacionales, con la misma categor\u00eda que el espa\u00f1ol; pero en la pr\u00e1ctica, su uso oficial est\u00e1 extremadamente limitado, se reduce a: la publicaci\u00f3n de algunas leyes; su uso en la educaci\u00f3n biling\u00fce, en los niveles m\u00e1s bajos; la publicaci\u00f3n de materiales de divulgaci\u00f3n; y ocasionalmente, algunas estaciones radiodifusoras transmiten, parcial o totalmente, en idioma ind\u00edgena y algunos sitios de Internet. La poblaci\u00f3n ind\u00edgena est\u00e1 distribuida por todo el territorio de M\u00e9xico, pero se concentra especialmente en la sierra Madre del Sur, la Pen\u00ednsula de Yucat\u00e1n y en las zonas m\u00e1s remotas y de dif\u00edcil acceso, tales como la Sierra Madre Oriental, la Sierra Madre Occidental y \u00e1reas vecinas a estas. No es numerosa la poblaci\u00f3n ind\u00edgena en M\u00e9xico debido al mestizaje, pero la presencia de los nativos mexicanos dentro de la identidad nacional est\u00e1 muy presente por el alto desarrollo de las culturas mesoamericanas. Parte de la poblaci\u00f3n mestiza de M\u00e9xico se ve influenciada e identificada por el indigenismo en mayor medida a diferencia de otras naciones con contingentes ind\u00edgenas. En el norte, centro y el oeste de M\u00e9xico habitan grupos como los Tarahumaras, Huicholes, Mazahuas, Otomi\u00e9s, Pur\u00e9pechas, Mexicas, Nahuas y los Yaquis. Mientras que en el sureste y sur del pa\u00eds los Tlapanecos, Mixtecos, Mixes, Triquis, Zapotecos y los Mayas, entre otros. El estado con mayor poblaci\u00f3n ind\u00edgena es Oaxaca aunque mucho de ella ha emigrado y el que tiene mayor poblaci\u00f3n ind\u00edgena viviendo en su propio territorio es Yucat\u00e1n. Grupos \u00e9tnicos como los zapotecos, mayas, nahuas, pur\u00e9pechas, mixtecos, yaquis, kikap\u00faes y otom\u00edes han logrado mejorar sus condiciones de vida y se han adaptado f\u00e1cilmente a la cultura del comercio y la globalizaci\u00f3n."}, {"color": "#97c2fc", "id": "portuguese", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Embarque_da_Fam\u00edlia_Real_para_o_Brasil_-_Nicolas-Louis-Albert_Delerive,_attrib._(Museu_Nacional_dos_Coches).png", "label": "portuguese", "shape": "image", "title": "Is poblacht daonlathach \u00ed an Phortaing\u00e9il (Portaing\u00e9ilis: Portugal), go hoifigi\u00fail an Phoblacht Phortaing\u00e9alach (Portaing\u00e9ilis: Rep\u00fablica Portuguesa), at\u00e1 suite in iardheisceart na hEorpa. T\u00e1 teorainn ag an t\u00edr leis an Sp\u00e1inn, suite san oirthear, agus an tAig\u00e9an Atlantach san iarthar. Cl\u00fada\u00edonn an t\u00edr na hoile\u00e1nra\u00ed na hAs\u00f3ir agus Maid\u00e9ara. Is \u00ed Liosp\u00f3in, an chathair is m\u00f3 sa Phortaing\u00e9il, pr\u00edomhchathair na t\u00edre."}, {"color": "#97c2fc", "id": "wool", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hogget_fleece.jpg", "label": "wool", "shape": "image", "title": "Wol bestaat uit zachte, dunne haren van de vacht van sommige dieren. Mensen gebruiken wol (meestal afkomstig van schapen) voor kleding, dekens en dergelijke. De meeste wol wordt geproduceerd in Australi\u00eb, China en Nieuw-Zeeland. Wol onderscheidt zich van haar omdat het schubben heeft, waardoor er zaden en takjes in blijven hangen. Hierdoor wordt de huid van het schaap beschermd tegen beschadigingen. Een schaap kan dan ook zonder schade door doornige begroeiing lopen, in tegenstelling tot bijvoorbeeld een koe. Verder is wol gekroesd. Het heeft tot 20 bochten per 2,5 centimeter. Hierdoor wordt de lucht goed vastgehouden, waardoor wol een goede warmte-isolator is. Deze isolerende buitenlaag voorkomt dat een schaap zijn lichaamswarmte verliest. Beide eigenschappen, de schubben en de kroes, maken dat wol ook gemakkelijk gesponnen kan worden. De vezels haken namelijk gemakkelijk in elkaar en blijven daarna aan elkaar vastzitten."}, {"color": "#97c2fc", "id": "parry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sabre_Parry_Quinte,_from_Patton_(1864).png", "label": "parry", "shape": "image", "title": "A parry is a fencing bladework maneuver intended to deflect or block an incoming attack."}, {"color": "#97c2fc", "id": "advertising", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/WikipediaCommercialBerlinSubway3.jpg", "label": "advertising", "shape": "image", "title": "Als Werbung wird die Verbreitung von Informationen in der \u00d6ffentlichkeit oder an ausgesuchte Zielgruppen durch meist gewinnorientierte Unternehmen verstanden, mit dem Zweck, Produkte und Dienstleistungen bekannt zu machen oder das Image von Unternehmen, Produkten und Dienstleistungen zu pflegen oder aufzubauen. Sie dient sowohl der gezielten und bewussten als auch der indirekten und unbewussten Beeinflussung des Menschen zu meist kommerziellen Zwecken. Teils durch emotionale (Suggestion), teils durch informelle Botschaften spricht Werbung bewusste und unbewusste Bed\u00fcrfnisse an oder erzeugt neue. Werbung wird \u00fcber das rein optische Vorhandensein eines bed\u00fcrfnisgerechten Angebotes wie eines ansprechenden Fr\u00fcchtestandes, \u00fcber verbale Anpreisungen durch Marktschreier oder \u00fcber Schrift und Text wie Tafeln, Plakate, Zeitungen, Zeitschriften und dergleichen sowie \u00fcber Bilder verbreitet. Durch die modernen Medien wie Radio, Fernsehen, Film und Kino wurden die M\u00f6glichkeiten der Werbung vielschichtiger, komplexer und zum Teil verdeckter, so in der Produktplatzierung oder im Sponsoring. Dieser Artikel befasst sich mit der Werbung im Hinblick auf jedes beliebige \u00f6konomische Gut und dessen Einfluss auf den Menschen und die Umwelt als auch mit den technischen Anlagen (Werbeanlagen, Werbetr\u00e4ger). Werbeziel in diesem Sinne ist in erster Linie der Verkauf eines Produktes oder einer Dienstleistung; es kann sich aber auch um die Gewinnung eines Kooperations\u00adpartners bzw. Investors handeln. Werbung ist damit ein Instrument (wohl das bekannteste) der Kommunikationspolitik, vor allem der Kommunikationspolitik im Marketing und allgemein des Marketings. Im Marketing-Mix einer Marketingkampagne steht die Werbung neben Instrumenten wie \u00d6ffentlichkeitsarbeit (Public Relations), Verkaufsf\u00f6rderung, Direktmarketing und pers\u00f6nlichem Verkauf. Ein Sonderfall ist Werbung f\u00fcr unentgeltliche, nicht gewinnorientierte Dienste oder Informationen wie Mitgliederwerbung, Spendenwerbung oder Wahlwerbung. Werbung wird klassisch als Impuls, Anpreisung, Anregung, Stimulation oder Suggestion transportiert, um eine spezifische Handlung, ein gewisses Gef\u00fchl oder einen bestimmten Gedanken bei anderen Menschen anzuregen und zu erzeugen."}, {"color": "#97c2fc", "id": "slaves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slaves", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "van buren", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MVanBuren.png", "label": "van buren", "shape": "image", "title": "Martin van Buren (Kinderhook, Nova York 5 de desembre del 1782 - 24 de juliol del 1862), tamb\u00e9 conegut com a Old Kinderhook, va ser el vuit\u00e8 president dels Estats Units d\u0027Am\u00e8rica. Va governar entre 1837 i 1841. Va ser el primer President dels Estats Units sense ascend\u00e8ncia de les Illes Brit\u00e0niques i tamb\u00e9 el primer que no havia viscut la Revoluci\u00f3 Americana. Tamb\u00e9 \u00e9s l\u0027\u00fanic president que havia estat educat en una llengua altra que l\u0027angl\u00e8s, el neerland\u00e8s. Va esfor\u00e7ar-se per solidificar la , mantenint gran part de l\u0027equip de govern de l\u0027anterior president. El p\u00e0nic del 1837 va ser una depressi\u00f3 econ\u00f2mica que va marcar el seu mandat, tot i que sembla que les causes de la depressi\u00f3 es troben en la pol\u00edtica econ\u00f2mica del seu predecessor Andrew Jackson. Va iniciar guerres amb els indis nadius que van fer disminuir la seva popularitat, degut a l\u0027alt nombre de baixes de soldats estatunidencs."}, {"color": "#97c2fc", "id": "isaac", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Esau_and_Jacob_Presented_to_Isaac.jpg", "label": "isaac", "shape": "image", "title": "\u4ee5\u6492\uff0c\u5929\u4e3b\u6559\u8b6f\u70ba\u4f9d\u6492\u683c\u4f0a\u65af\u862d\u6559\u8b6f\u70ba\u6613\u53f8\u54c8\u683c\uff0c\uff08\u5e0c\u4f2f\u4f86\u8a9e: \u05d9\u05b4\u05e6\u05b0\u05d7\u05b8\u05e7\u200e\uff1b\u963f\u62c9\u4f2f\u8a9e: \u0625\u0633\u062d\u0670\u0642\uff1b\u82f1\u8a9e\uff1aIsaac\uff09\u662f\u300a\u8056\u7d93\u300b\u3001\u300a\u53e4\u862d\u7d93\u300b\u4e2d\u7684\u4eba\u7269\uff0c\u4e9e\u4f2f\u62c9\u7f55\u7684\u5ae1\u5b50\uff0c\u539f\u914d\u6492\u62c9\u6240\u751f\u7684\u7368\u751f\u5b50\uff0c\u4ee5\u6383\u548c\u96c5\u5404\u7684\u7236\u89aa\u3002 \u300c\u4ee5\u6492\u300d\u5728\u539f\u6587\u4e2d\u7684\u610f\u70ba\u559c\u7b11\u3002\u5728\u7336\u592a\u5217\u7956\u4e2d\uff0c\u4ee5\u6492\u662f\u6700\u9577\u58fd\u7684\u4e00\u4f4d\uff0c\u4e5f\u662f\u5176\u4e2d\u552f\u4e00\u6c92\u6709\u6539\u904e\u540d\u5b57\u7684\u4e00\u4f4d\uff0c\u9084\u662f\u552f\u4e00\u6c92\u6709\u96e2\u958b\u904e\u8fe6\u5357\u7684\u4e00\u4f4d\uff08\u96d6\u7136\u4ed6\u4e00\u5ea6\u8a66\u5716\u96e2\u958b\uff0c\u4f46\u4e0a\u5e1d\u544a\u8a34\u4ed6\u4e0d\u8981\u9019\u6a23\uff09\u3002\u8207\u8056\u7d93\u4e2d\u5176\u5b83\u5217\u7956\u76f8\u6bd4\uff0c\u4ee5\u6492\u7684\u7d93\u6b77\u8f03\u70ba\u5e73\u6de1\uff0c\u4e00\u751f\u4e2d\u8b8a\u6545\u8f03\u5c11\u3002 \u65b0\u7d04\u8056\u7d93\u4e2d\u63d0\u5230\u4ee5\u6492\u7684\u6b21\u6578\u4e0d\u591a\u3002\u65e9\u671f\u57fa\u7763\u6559\u6703\u8a8d\u70ba\u4e9e\u4f2f\u62c9\u7f55\u807d\u5f9e\u4e0a\u5e1d\u7684\u547d\u4ee4\u5c07\u4ee5\u6492\u737b\u4f5c\u796d\u7269\u662f\u4fe1\u5fc3\u548c\u9806\u670d\u7684\u699c\u6a23\u3002 \u90a3\u6642\u4e9e\u4f2f\u62c9\u7f55100\u6b72\uff0c\u6492\u62c990\u6b72\u3002\u5c0d\u4e9e\u4f2f\u62c9\u7f55\u6709\u5b50\u7684\u8a31\u8afe\u4ee4\u6492\u62c9\u201c\u56e0\u70ba\u6211\u548c\u6211\u4e3b\u90fd\u8001\u4e86\u201d\u5c31\u201c\u7b11\u4e86\u201d\uff0c\uff08\u5275\u4e16\u8a1818:1-15\uff09\u800c\u7576\u5b69\u5b50\u51fa\u751f\uff0c\u5979\u8aaa\u4e0a\u5e1d\u4f7f\u5979\u559c\u7b11\uff0821:6\uff09\u3002 \u4ee5\u6492\u51fa\u751f\u4e00\u6bb5\u6642\u9593\u5f8c\uff0c\u4e0a\u5e1d\u547d\u4ee4\u4e9e\u4f2f\u62c9\u7f55\u8981\u4ed6\u5230\u7684\u4e00\u5ea7\u5c71\u4e0a\u737b\u796d\uff0c\u796d\u54c1\u70ba\u4ed6\u90a3\u7368\u751f\u7684\u5152\u5b50\u4ee5\u6492\uff08\u527522\uff09\u3002\u7576\u4ed6\u6b63\u8981\u72a7\u7272\u81ea\u5df
