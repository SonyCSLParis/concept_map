044c\u043a\u0430 \u0442\u0438\u0441\u044f\u0447 \u043a\u0456\u043b\u043e\u043c\u0435\u0442\u0440\u0456\u0432, \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0438\u0439 \u043c\u0456\u0436 \u043a\u043e\u0440\u043e\u044e \u0456 \u044f\u0434\u0440\u043e\u043c, \u0449\u043e \u043c\u0456\u0441\u0442\u0438\u0442\u044c \u0432\u0435\u043b\u0438\u043a\u0443 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u0432\u0430\u0436\u043a\u0438\u0445 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0456\u0432. \u041c\u0430\u043d\u0442\u0456\u044f \u0443\u0442\u0432\u043e\u0440\u044e\u0454\u0442\u044c\u0441\u044f \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 \u0434\u0438\u0444\u0435\u0440\u0435\u043d\u0446\u0456\u0430\u0446\u0456\u0457 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u043e\u0457 \u043f\u043b\u0430\u043d\u0435\u0442\u043d\u043e\u0457 \u0440\u0435\u0447\u043e\u0432\u0438\u043d\u0438: \u0432\u0430\u0436\u043a\u0430 \u043c\u0435\u0442\u0430\u043b\u0435\u0432\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0443\u0442\u0432\u043e\u0440\u044e\u0454 , \u0430 \u043b\u0435\u0433\u043a\u0456 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438 \u043f\u043b\u0430\u0432\u043b\u0435\u043d\u043d\u044f \u0444\u043e\u0440\u043c\u0443\u044e\u0442\u044c . \u0412\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u043c\u0430\u043d\u0442\u0456\u044f \u043f\u043b\u0430\u043d\u0435\u0442 \u0441\u043a\u043b\u0430\u0434\u0435\u043d\u0430 \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c\u0443 \u043f\u0435\u0440\u0438\u0434\u043e\u0442\u0438\u0442\u0430\u043c\u0438. \u041a\u043e\u0440\u0430 \u043f\u043b\u0430\u043d\u0435\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c\u0443 \u0437 \u0431\u0430\u0437\u0430\u043b\u044c\u0442\u0456\u0432 (\u043d\u0430 \u0417\u0435\u043c\u043b\u0456 \u0437\u043d\u0430\u0447\u043d\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u043a\u043e\u0440\u0438 \u0441\u043a\u043b\u0430\u0434\u0430\u044e\u0442\u044c \u0433\u0440\u0430\u043d\u0456\u0442\u0438, \u0456 \u0446\u0435 \u043e\u0434\u043d\u0430 \u0437 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u0432\u0456\u0434\u043c\u0456\u043d\u043d\u043e\u0441\u0442\u0435\u0439 \u043d\u0430\u0448\u043e\u0457 \u043f\u043b\u0430\u043d\u0435\u0442\u0438), \u0432\u043e\u043d\u0430 \u043c\u0456\u0441\u0442\u0438\u0442\u044c \u0431\u0456\u043b\u044c\u0448\u0435 \u043b\u0435\u0433\u043a\u043e\u043f\u043b\u0430\u0432\u043a\u0438\u0445 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0456\u0432 \u0456 \u043c\u0430\u0454 \u043c\u0435\u043d\u0448\u0443, \u043d\u0456\u0436 \u043c\u0430\u043d\u0442\u0456\u044f, \u0433\u0443\u0441\u0442\u0438\u043d\u0443. \u0421\u0435\u0439\u0441\u043c\u0456\u0447\u043d\u0438\u043c\u0438 \u043c\u0435\u0442\u043e\u0434\u0430\u043c\u0438 \u043c\u0430\u043d\u0442\u0456\u044f \u0432\u0438\u0432\u0447\u0435\u043d\u0430 \u043d\u0430 \u041c\u0456\u0441\u044f\u0446\u0456. \u0412\u0456\u0434 \u0437\u0435\u043c\u043d\u043e\u0457 \u043c\u0430\u043d\u0442\u0456\u0457 \u0432\u043e\u043d\u0430 \u0432\u0456\u0434\u0440\u0456\u0437\u043d\u044f\u0454\u0442\u044c\u0441\u044f \u043c\u0435\u043d\u0448\u043e\u044e \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u043e\u044e \u0456 \u0437\u043d\u0430\u0447\u043d\u043e \u0431\u0456\u043b\u044c\u0448\u043e\u044e \u0436\u043e\u0440\u0441\u0442\u043a\u0456\u0441\u0442\u044e. \u041d\u0430 \u0433\u043b\u0438\u0431\u0438\u043d\u0456 1000 \u043a\u043c \u0444\u0456\u043a\u0441\u0443\u0454\u0442\u044c\u0441\u044f \u0448\u0430\u0440 \u0437\u043d\u0438\u0436\u0435\u043d\u0438\u0445 \u0441\u0435\u0439\u0441\u043c\u0456\u0447\u043d\u0438\u0445 \u0448\u0432\u0438\u0434\u043a\u043e\u0441\u0442\u0435\u0439, \u0449\u043e \u043c\u043e\u0436\u0435 \u0441\u0432\u0456\u0434\u0447\u0438\u0442\u0438 \u043f\u0440\u043e \u0447\u0430\u0441\u0442\u043a\u043e\u0432\u0435 \u043f\u043b\u0430\u0432\u043b\u0435\u043d\u043d\u044f \u043c\u0430\u043d\u0442\u0456\u0457, \u0442\u043e\u0431\u0442\u043e \u0432\u0456\u043d \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0441\u0445\u043e\u0436\u0438\u0439 \u043d\u0430 \u0437\u0435\u043c\u043d\u0443 \u0430\u0441\u0442\u0435\u043d\u043e\u0441\u0444\u0435\u0440\u0443. \u0414\u043b\u044f \u041c\u0430\u0440\u0441\u0430 \u0431\u0443\u043b\u043e \u0437\u0430\u043f\u0440\u043e\u043f\u043e\u043d\u043e\u0432\u0430\u043d\u043e \u0431\u0430\u0433\u0430\u0442\u043e \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u044c\u043e\u0457 \u0431\u0443\u0434\u043e\u0432\u0438, \u044f\u043a\u0456 \u0447\u0435\u043a\u0430\u044e\u0442\u044c \u043f\u0435\u0440\u0435\u0432\u0456\u0440\u043a\u0438 \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u0456\u043c\u0438 \u0441\u0435\u0439\u0441\u043c\u0456\u0447\u043d\u0438\u043c\u0438 \u0435\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u043c\u0438. \u041f\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f, \u0449\u043e, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u041c\u0430\u0440\u0441 \u043f\u0435\u0440\u0435\u0431\u0443\u0432\u0430\u0454 \u043d\u0430 \u0431\u0456\u043b\u044c\u0448\u0456\u0439 \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u0456 \u0432\u0456\u0434 \u0421\u043e\u043d\u0446\u044f, \u0456 \u0440\u0435\u0447\u043e\u0432\u0438\u043d\u0430, \u0437 \u044f\u043a\u043e\u0433\u043e \u0432\u0456\u043d \u0443\u0442\u0432\u043e\u0440\u0438\u0432\u0441\u044f, \u043e\u0441\u0456\u0434\u0430\u043b\u0430 \u0437 \u0442\u0443\u043c\u0430\u043d\u043d\u043e\u0441\u0442\u0456 \u043f\u0440\u0438 \u043c\u0435\u043d\u0448\u0438\u0445 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430\u0445, \u0442\u043e \u0432 \u0446\u0456\u043b\u043e\u043c\u0443 \u0432\u0456\u043d \u043c\u0456\u0441\u0442\u0438\u0442\u044c \u0431\u0456\u043b\u044c\u0448\u0435 \u0437\u0430\u043b\u0456\u0437\u0430 \u0456 \u0441\u0456\u0440\u043a\u0438, \u043d\u0456\u0436 \u0417\u0435\u043c\u043b\u044f. \u0422\u043e\u043c\u0443 \u043f\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f, \u0449\u043e \u043c\u0430\u0440\u0441\u0456\u0430\u043d\u0441\u044c\u043a\u0435 \u044f\u0434\u0440\u043e \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0437\u0430\u043b\u0456\u0437\u0430 \u0439 \u0441\u0456\u0440\u043a\u0438, \u0430 \u043c\u0430\u043d\u0442\u0456\u044f \u043c\u0456\u0441\u0442\u0438\u0442\u044c \u0437\u043d\u0430\u0447\u043d\u043e \u0431\u0456\u043b\u044c\u0448\u0435 \u0437\u0430\u043b\u0456\u0437\u0430. \u0427\u0435\u0440\u0435\u0437 \u043c\u0435\u043d\u0448\u0443 \u0441\u0438\u043b\u0443 \u0442\u044f\u0436\u0456\u043d\u043d\u044f \u043d\u0430 \u041c\u0430\u0440\u0441\u0456 \u0434\u0456\u0430\u043f\u0430\u0437\u043e\u043d \u0442\u0438\u0441\u043a\u0443 \u0432 \u043c\u0430\u043d\u0442\u0456\u0457 \u041c\u0430\u0440\u0441\u0430 \u043d\u0430\u0431\u0430\u0433\u0430\u0442\u043e \u043c\u0435\u043d\u0448\u0438\u0439, \u043d\u0456\u0436 \u043d\u0430 \u0417\u0435\u043c\u043b\u0456, \u0430 \u0437\u043d\u0430\u0447\u0438\u0442\u044c \u0443 \u043d\u0456\u0439 \u043c\u0435\u043d\u0448\u0435 \u0444\u0430\u0437\u043e\u0432\u0438\u0445 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0456\u0432. \u041f\u0435\u0440\u0435\u0434\u0431\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f, \u0449\u043e \u0444\u0430\u0437\u043e\u0432\u0438\u0439 \u043f\u0435\u0440\u0435\u0445\u0456\u0434 \u043e\u043b\u0456\u0432\u0456\u043d\u0443 \u0432 \u0448\u043f\u0456\u043d\u0435\u043b\u0435\u0432\u0443 \u043c\u043e\u0434\u0438\u0444\u0456\u043a\u0430\u0446\u0456\u044e \u043f\u043e\u0447\u0438\u043d\u0430\u0454\u0442\u044c\u0441\u044f \u043d\u0430 \u0434\u043e\u0441\u0438\u0442\u044c \u0432\u0435\u043b\u0438\u043a\u0438\u0445 \u0433\u043b\u0438\u0431\u0438\u043d\u0430\u0445 \u2014 800 \u043a\u043c (\u043d\u0430 \u0417\u0435\u043c\u043b\u0456 \u2014 400 \u043a\u043c). \u041d\u0430 \u0412\u0435\u043d\u0435\u0440\u0456 \u043c\u0430\u043d\u0442\u0456\u044f \u0433\u0430\u0440\u044f\u0447\u0456\u0448\u0430, \u043d\u0456\u0436 \u043d\u0430 \u0417\u0435\u043c\u043b\u0456 \u0442\u0430 \u0437\u0430\u043c\u0456\u0441\u0442\u044c \u0442\u0435\u043a\u0442\u043e\u043d\u0456\u043a\u0438 \u043f\u043b\u0438\u0442 \u0442\u0430\u043c \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u043f\u043b\u044e\u043c\u043e\u0432\u0456 \u0442\u0435\u0447\u0456\u0457. \u041d\u0430 \u041c\u0435\u0440\u043a\u0443\u0440\u0456\u0457 \u0432\u0441\u044f \u043a\u043e\u0440\u0430 \u0456 \u0437\u043d\u0430\u0447\u043d\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u043c\u0430\u043d\u0442\u0456\u0457 \u0437\u043d\u0438\u0449\u0435\u043d\u0456 \u0456\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u043e\u0433\u043e \u043c\u0435\u0442\u0435\u043e\u0440\u0438\u0442\u043d\u043e\u0433\u043e \u0431\u043e\u043c\u0431\u0430\u0440\u0434\u0443\u0432\u0430\u043d\u043d\u044f[\u0434\u0436\u0435\u0440\u0435\u043b\u043e?]."}, {"color": "#97c2fc", "id": "hotel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shanghai_Disneyland_Hotel_1.jpg", "label": "hotel", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc5ec\uad00 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \uc5ec\uc778\uc219\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc5ec\uc778\uc219 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n( \ube44\uc2b7\ud55c \uc774\ub984\uc758 \ub8cc\uce78\uc5d0 \uad00\ud574\uc11c\ub294 \ud574\ub2f9 \ubb38\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.)\n\uc5ec\uad00(\u65c5\u9928, \uc601\uc5b4: inn \ubb38\ud654\uc5b4: \ub824\uad00)\uc740 \ud55c\uad6d\uc758 \uc219\ubc15\uc2dc\uc124\uc774\ub2e4. \uc870\uc120\uc2dc\ub300\uae4c\uc9c0 \uc788\uc5c8\ub358 \ubc25\uacfc \uc220\uc744 \ud314\uace0 \ub098\uadf8\ub124\ub97c \uc7ac\uc6cc\uc8fc\ub358 \uc8fc\ub9c9\uc5d0\uc11c \ubc1c\uc804\ud558\uc5ec, \ub3c8\uc744 \ubc1b\uace0 \ub098\uadf8\ub124\ub97c \uc7ac\uc6cc\uc8fc\ub294 \uc77c\uc744 \ud558\ub294 \uc9d1\uc744 \ub9d0\ud55c\ub2e4. 1960\ub144\ub300 \uc774\ud6c4 \ucc28\uace0\uac00 \uc788\uace0 \ud604\ub300\ud654\ub41c \uc2dc\uc124\uc744 \uac16\ucd98 \ubaa8\ud154 \ub4f1\uc758 \uc219\ubc15\uc2dc\uc124\uc5d0 \ubc00\ub824 \uc5c6\uc5b4\uc9c0\uac70\ub098, \uc6d4\uc138 \ub4f1 \uc7a5\uae30 \uc219\ubc15 \uc804\uc6a9\uc73c\ub85c \uc804\ud658\ud55c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uc11c\uc591\uc758 inn\ub3c4 \ub9c8\ucc2c\uac00\uc9c0\ub85c \uc2dd\uc0ac\uc640 \uc220\uc744 \ud314\uace0 \ub098\uadf8\ub124\ub97c \uc7ac\uc6cc\uc8fc\ub358 \ud0dc\ubc88 \uac19\uc740 \uc2dc\uc124\uc5d0\uc11c \uc720\ub798\ud55c \uac83\uc774\ub2e4."}, {"color": "#97c2fc", "id": "frontier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1800s_Texas_House.jpg", "label": "frontier", "shape": "image", "title": "Pohrani\u010d\u00ed (pohrani\u010dn\u00ed \u00fazem\u00ed, pohrani\u010dn\u00ed oblasti) je \u00fazem\u00ed nach\u00e1zej\u00edc\u00ed se pod\u00e9l nebo bl\u00ed\u017ee st\u00e1tn\u00edch hranic. Pohrani\u010d\u00ed nezahrnuje \u00fazem\u00ed sousedn\u00edho st\u00e1tu. P\u0159\u00edhrani\u010d\u00ed je oblast le\u017e\u00edc\u00ed p\u0159i hranici se sousedn\u00edm st\u00e1tem a zahrnuje i pohrani\u010dn\u00ed \u00fazem\u00ed sousedn\u00edho st\u00e1tu. Geograf nep\u0159\u00edmo definuje p\u0159\u00edh\u00adrani\u010dn\u00ed region tvrzen\u00edm, \u017ee \u201eka\u017ed\u00e1 hranice vytv\u00e1\u0159\u00ed kolem sebe z\u00f3nu tlaku\u201c, s t\u00edm, \u017ee se tato z\u00f3na tlaku vzd\u00e1lenost\u00ed od hranic zeslabuje. Zat\u00edmco hrani\u010dn\u00ed linie je jednozna\u010dn\u011b definov\u00e1na jako line\u00e1rn\u00ed odd\u011blen\u00ed dvou st\u00e1tn\u00edch \u00fazemn\u00edch celk\u016f, jako p\u0159\u00edhrani\u010dn\u00ed okrajov\u00e9 \u00fazem\u00ed je ozna\u010dov\u00e1na oblast \u00fazemn\u011b bl\u00edzk\u00e1 hrani\u010dn\u00ed linii. Definice t\u00e9to oblasti z\u00e1vis\u00ed nejen na specifi\u010dnosti m\u00edstn\u00edch podm\u00ednek. Pro ka\u017ed\u00e9 pohrani\u010d\u00ed, ale tak\u00e9 r\u016fzn\u00e1 historick\u00e1 obdob\u00ed, ji toti\u017e lze definovat individu\u00e1ln\u011b. James Anderson a pouk\u00e1zali na v\u00fdjime\u010dnou rozr\u016fzn\u011bnost hrani\u010dn\u00edch region\u016f a \u00faloh hranic konstatov\u00e1n\u00edm, \u017ee \u201eka\u017ed\u00e1 st\u00e1tn\u00ed hranice a ka\u017ed\u00fd pohrani\u010dn\u00ed region jsou unik\u00e1tn\u00ed\u201c. Vzhledem k uzn\u00e1van\u00e9 a nepopirateln\u00e9 sv\u00e1zanosti hranic a p\u0159\u00edhrani\u010dn\u00edch oblast\u00ed s p\u0159\u00edslu\u0161n\u00fdmi celky (na st\u00e1tn\u00ed \u010di region\u00e1ln\u00ed \u00farovni) Martin Hampl toto tvrzen\u00ed zobecnil tak\u00e9 na unik\u00e1tnost v\u0161ech geografick\u00fdch jev\u016f. V d\u016fsledku p\u0159edlistopadov\u00fdch zku\u0161enost\u00ed je v \u010desk\u00e9 geografick\u00e9 obci pojem \u201epohrani\u010dn\u00ed\u201c \u010dasto vn\u00edm\u00e1n jako term\u00edn pro oblast jednostrann\u011b rozlo\u017eenou pod\u00e9l st\u00e1tn\u00ed hranice. Naopak polsk\u00fd geograf (v \u010cesku nap\u0159. geografov\u00e9 a ) jako v\u00fdraz etapy p\u0159echodu od perifern\u00edch k integruj\u00edc\u00edm se region\u016fm vn\u00edm\u00e1 pod pojmem \u201epohrani\u010dn\u00ed\u201c oblast rozlo\u017eenou po obou stran\u00e1ch hranice a \u201ep\u0159\u00edhrani\u010dn\u00ed\u201c oblast pod\u00e9l jedn\u00e9 strany hranice. Opak pohrani\u010d\u00ed se naz\u00fdv\u00e1 vnitrozem\u00ed. Hrani\u010dn\u00ed regiony \u010dasto trp\u00ed historick\u00fdmi d\u016fsledky sv\u00e9 perifern\u00ed polohy, nedostate\u010dnou integrac\u00ed do p\u0159evl\u00e1daj\u00edc\u00edch struktur (zejm\u00e9na st\u00e1tn\u00edch) a z toho vypl\u00fdvaj\u00edc\u00ed izolac\u00ed. P\u0159eshrani\u010dn\u00ed spolupr\u00e1ce v Evrop\u011b m\u00e1 pomoci tyto nev\u00fdhody vyrovn\u00e1vat a zlep\u0161ovat \u017eivotn\u00ed podm\u00ednky obyvatel v p\u0159\u00edhrani\u010dn\u00edch regionech. Pohrani\u010d\u00ed m\u016f\u017ee b\u00fdt z\u00e1rove\u0148 periferie (tzv. pohrani\u010dn\u00ed periferie), ale t\u00e9\u017e nemus\u00ed b\u00fdt periferie. Nap\u0159\u00edklad hlavn\u00ed m\u011bsto Slovenska Bratislava le\u017e\u00edc\u00ed p\u0159\u00edmo na st\u00e1tn\u00edch hranic\u00edch s Rakouskem je j\u00e1drov\u00fdm regionem Slovenska."}, {"color": "#97c2fc", "id": "trail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pfaelzerwald_Mountainbike_Drachenfels_01.jpg", "label": "trail", "shape": "image", "title": "Pado estas mallar\u011da vojo, ofte nepavimita a\u016d duonpavimita, a\u016d itinero. La nomoj de padoj dependas de la funkcio, loko, tipo de uzanto kaj/a\u016d maniero de ekesto. Ekzistas interalie ha\u016dlopado (la\u016dlonge tren\u015dipkanalo), promenpado, montpado, \u011dardenpado, krucpado kaj irpado (ekzemple en kirko a\u016d trajno). Neoficiala pado anka\u016d nomi\u011das dezirpado. La vorto pado estas metafore uzata en inter aliaj militiropado, tempopado kaj vivopado."}, {"color": "#97c2fc", "id": "prison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_chain_gang.jpg", "label": "prison", "shape": "image", "title": "Penjara, bui, atau lembaga pemasyarakatan (LP atau lapas) adalah fasilitas negara yang mana merupakan tempat seseorang untuk ditahan secara paksa dan lepas dari kebebasan apapun di bawah otoritas negara. Lebih dari 9 juta orang dipenjara di seluruh dunia saat ini. Populasi tahanan penjara di kebanyakan negara meningkat dengan tajam pada awal tahun 1900-an. Jumlah tahanan Amerika Serikat adalah yang terbanyak berdasarkan negara, melebihi 2 juta jiwa; 70%-nya merupakan tahanan dengan kasus narkoba. Di Rwanda, hingga tahun 2002, lebih dari 100.000 orang ditahan dengan kecurigaan mengenai keikut sertaan mereka dalam genosida yang terjadi pada tahun 1994. Rusia dan Republik Rakyat Tiongkok (dengan populasi 5 kali lebih besar dari AS) juga mempunyai jumlah tahanan melebihi 1 juta pada tahun 2002. Tidak ada data yang tersedia untuk Korea Utara. Britania mempunyai 73.000 tahanan pada 2003, mirip dengan jumlah yang dimiliki Jerman dan Prancis."}, {"color": "#97c2fc", "id": "customs duties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "customs duties", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "long expedition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonel_James_Long\u0027s_Flag.svg", "label": "long expedition", "shape": "image", "title": "A Expedi\u00e7\u00e3o do General Long foi uma s\u00e9rie de expedi\u00e7\u00f5es levadas a cabo pelo General James Long para anexar o Texas aos Estados Unidos quando fazia parte da Espanha; no entanto, no ano de 1821 Long continuou com ela, enfrentando for\u00e7as do M\u00e9xico e dos Estados Unidos."}, {"color": "#97c2fc", "id": "natchez", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_Les_Natchez,_1835_(Metropolitan_Museum_of_Art).jpg", "label": "natchez", "shape": "image", "title": "( \uc11c\uc801\uc5d0 \ub300\ud574\uc11c\ub294 \ub098\uccb4\uc988\uc871 (\ucc45) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ub098\uccb4\uc988\uc871(Natchez)\uc740 \uc6d0\ub798 \uc624\ub298\ub0a0 \ubbf8\uad6d \ubbf8\uc2dc\uc2dc\ud53c\uc8fc \ub098\uccb4\uc988\uc758 \ub85c\uc5b4\ubbf8\uc2dc\uc2dc\ud53c\ubc38\ub9ac\uc758 \ub098\uccb4\uc988\ube14\ub7ec\ud504\uc2a4 \uc9c0\uc5ed\uc5d0 \uac70\uc8fc\ud588\ub358 \ubbf8\uad6d\uc758 \uc6d0\uc8fc\ubbfc\uc774\ub2e4. \uace0\ub9bd\uc5b4\ub97c \uc0ac\uc6a9\ud558\uc600\ub2e4. \ub098\uccb4\uc988\uc871\uc740 \uc720\ub7fd\uc758 \uc544\uba54\ub9ac\uce74 \uc2dd\ubbfc\uc9c0\ud654 \uc774\ud6c4 \uc624\ub7ab\ub3d9\uc548 \uc0dd\uc874\ud588\ub358 \uad70\uc7a5\uad6d\uac00\uc758 \ud2b9\uc9d5\uc744 \uc9c0\ub2cc \uc720\uc77c\ud55c \ubbf8\uc2dc\uc2dc\ud53c \ubb38\ud654\ub97c \uc9c0\ub2cc \uac83\uc73c\ub85c \uc54c\ub824\uc838 \uc788\ub2e4. 1730\ub144 \uc988\uc74c, \ud504\ub791\uc2a4\uc640\uc758 \uc5ec\ub7ec \uc804\uc7c1 \uc774\ud6c4 \ub098\uccb4\uc988\uc871\uc740 \ud328\ubc30\ud558\uc5ec \ud769\uc5b4\uc84c\ub2e4. \uc218\ub9ce\uc740 \uc0dd\uc874\uc790\ub4e4\uc740 \ud504\ub791\uc2a4\uc5d0 \uc758\ud574 \uc11c\uc778\ub3c4 \uc81c\ub3c4\ub85c \ub178\uc608\ub85c \ud314\ub824\uac14\ub2e4."}, {"color": "#97c2fc", "id": "bastrop", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bastrop_state_park_lake.jpg", "label": "bastrop", "shape": "image", "title": "Bastrop State Park is a state park in Bastrop County, Texas, United States. The park was established in 1933 and consists of stands of loblolly pines mixed with post oak and junipers."}, {"color": "#97c2fc", "id": "neches river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RainbowBridge_(Texas).jpg", "label": "neches river", "shape": "image", "title": "O rio Neches ( /\u02c8ne\u026at\u0283\u1d7bz/) \u00e9 um rio do leste do Texas que nasce na parte oriental do condado de Van Zandt a oeste do lago Rhine e tem 669 km de comprimento. Desagua no perto de e drena uma \u00e1rea de 25928 km\u00b2. No seu percurso foram constru\u00eddas duas grandes albufeiras: o e a . O Neches banha v\u00e1rias cidades, incluindo Tyler, Lufkin, Silsbee, Evadale, Beaumont, Vidor, Port Neches, Nederland, Groves, e Port Arthur."}, {"color": "#97c2fc", "id": "populist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hugo_Ch\u00e1vez_2012.jpg", "label": "populist", "shape": "image", "title": "Le mot populisme d\u00e9signe une approche politique qui a tendance \u00e0 opposer le peuple aux \u00e9lites politiques, \u00e9conomiques ou m\u00e9diatiques. Le sentiment que le peuple est exclu de l\u0027exercice d\u0027un pouvoir par ailleurs coup\u00e9 des r\u00e9alit\u00e9s, m\u00eame dans une d\u00e9mocratie repr\u00e9sentative \u00e9manant d\u0027\u00e9lections dites d\u00e9mocratiques, est \u00e0 l\u0027origine du populisme de gauche et de sa variante ouvri\u00e9riste, comme du populisme de droite. Souvent utilis\u00e9, \u00e0 partir des ann\u00e9es 1980, dans un sens p\u00e9joratif pour discr\u00e9diter les adversaires politiques en les soup\u00e7onnant d\u0027\u00eatre activistes, d\u00e9magogiques ou de pr\u00e9coniser des solutions simplistes, le populisme avait pris des formes vari\u00e9es d\u00e8s le XIXe si\u00e8cle, en Europe comme aux \u00c9tats-Unis, puis a \u00e9t\u00e9 relanc\u00e9 \u00e0 la fin du si\u00e8cle suivant par un contexte de la mondialisation, dont les \u00e9lites se voient attribuer la responsabilit\u00e9, en \u00e9tant parfois accus\u00e9es de m\u00e9pris de classe. Cependant la pertinence de l\u2019utilisation du mot \u00ab populisme \u00bb et sa d\u00e9finition sont toujours sources de d\u00e9bats."}, {"color": "#97c2fc", "id": "permanent residency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Passeport_fran\u00e7ais_-_Visas_japonais-v1.jpg", "label": "permanent residency", "shape": "image", "title": "Tinggal tetap atau permanent residency mengacu pada status visa seseorang, bahwasanya ia diperbolehkan untuk berada tanpa batas waktu untuk berada di dalam suatu negara di mana bukan seorang warga negara tersebut. Seseorang dengan status tersebut dikenal sebagai penduduk tetap / permanent resident. Beberapa negara yang memiliki jenis status permanent resident: \n* Argentina \n* Australia \n* Bahrain \n* Belize \n* Brazil \n* Brunei Darussalam (called penduduk tetap) \n* Canada (permanent residents were known as landed immigrants before 28 June 2002) \n* Chile \n* China (PRC) (called \u6c38\u4e45\u5c45\u7559\u6743 (y\u01d2ngji\u01d4-j\u016bli\u00faqu\u00e1n), programme started from 2004) \n* Dominican Republic \n* Ecuador \n* European Union: \n* Austria (called Niederlassungsbewilligung) \n* Belgium \n* Bulgaria (called karta za postoiano prebivavasht v Republica Balgariya chujdenets) \n* Cyprus \n* Czech Republic \u2013 (called trval\u00fd pobyt) \n* Denmark \n* Estonia \n* Finland (permit P) \n* France (some types of titre de s\u00e9jour, such as the carte de r\u00e9sident) \n* Germany (called Niederlassungserlaubnis) \n* Greece (called \u03a0\u03c1\u03ac\u03c3\u03b9\u03bd\u03b7 \u039a\u03ac\u03c1\u03c4\u03b1) \n* Hungary \n* Ireland (called Permanent residency card) \n* Italy \n* Latvia - Descriptions (called \"Uztur\u0113\u0161an\u0101s at\u013cauja\") \n* Lithuania \n* Malta \n* Netherlands (called Verblijfsvergunning voor onbepaalde tijd) \n* Poland (called Karta rezydenta d\u0142ugoterminowego WE) \n* Portugal \n* Romania (called Permis de \u015federe permanent\u0103) \n* Slovak Republic (called trval\u00fd pobyt) \n* Slovenia \n* Spain \n* Sweden (called (Permanent) Uppeh\u00e5llstillst\u00e5nd\") \n* United Kingdom (either through Indefinite Leave to Remain or Right of Abode or Permanent Residence for EEA nationals) \n* Ghana \n* Guatemala \n* Hong Kong (either through Right to land or Right of Abode) \n* Iran \n* Israel (The term tosh\u00e0v-k\u00e9va may refer to a permanent resident without citizenship, or to a citizen with registered abode) \n* Japan (called \u6c38\u4f4f\u6a29 eij\u016bken) \n* Macau \n* Macedonia \n* Malaysia (called pemastautin tetap) \n* Mexico \n* Nicaragua (called R\u00e9sidents Permanents Nicaragua) \n* New Zealand (terdapat dua jenis resident visa, yaitu Resident Visa dan Permanent Resident Visa) \n* Norway \n* Peru (A permanent residency option is available for those from countries which prohibit dual citizenship. Permanent residency only requires an annual fee, and no other supporting documents.) \n* Philippines \n* Russia (called \"\u0432\u0438\u0434 \u043d\u0430 \u0436\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\" vid na \u017e\u00edtel\u0027stvo, or \u041f\u041c\u0416 pe-em-\u017e\u00e9) \n* Singapore \n* South Africa \n* South Korea \n* Switzerland (called a C permit or Niederlassungsbewilligung (settlement permit)) \n* Taiwan, the Republic of China[11] \n* Thailand \n* United States (called Lawful Permanent Residence) \n* Ukraine (called \"\u043f\u043e\u0441\u0432\u0456\u0434\u043a\u0430 \u043d\u0430 \u043f\u043e\u0441\u0442\u0456\u0439\u043d\u0435 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u043d\u044f\"\u0027 \u0027posvidka na postijne prozhyvannya, or \u041f\u041f\u041f \"pe-pe-pe\")"}, {"color": "#97c2fc", "id": "miller", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sturbridgemill.jpg", "label": "miller", "shape": "image", "title": "En gnidkvarn var en handkvarn, som var den ursprungliga kvarntypen f\u00f6r att mala s\u00e4d. En gnidkvarn best\u00e5r av en fast, bearbetad, oftast sk\u00e5lformad malsten, \"underliggare\" eller \"liggare\", och en r\u00f6rlig, rund gnidsten, \"l\u00f6pare\". I Sverige har fynd gjorts av gnidkvarnar fr\u00e5n sten\u00e5ldern fram till medeltiden. Gnidkvarnarna anv\u00e4ndes f\u00f6r att krossa s\u00e4d, fr\u00f6er och n\u00f6tter, och i ocks\u00e5 f\u00f6r mala m\u00e4nniskoben i brandgravar under \u00e4ldre j\u00e4rn\u00e5ldern, fr\u00e5n ungef\u00e4r 500 f\u00f6re Kristus. En senare mer utvecklad kvarntyp f\u00f6r handkraft, eller f\u00f6r anv\u00e4ndning av dragdjur, var vridkvarnen, som b\u00f6rjade anv\u00e4ndas i det romerska riket i b\u00f6rjan av v\u00e5r tider\u00e4kning och kom till Norden omkring 200 efter Kristus. I b\u00f6rjan av medeltiden introducerades skvaltkvarnar, s\u00e5 kallade grekiska kvarnar, i Sverige, vilka utnyttjade kraften av fallande vatten i b\u00e4ckar och \u00e5ar."}, {"color": "#97c2fc", "id": "deception", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edward_Burne-Jones_-_The_Beguiling_of_Merlin.jpg", "label": "deception", "shape": "image", "title": "Mistyfikacja (z gr. mystik\u00f3s \u201etajemny\u201d od m\u00fdst\u0113s \u201ewtajemniczony\u201d) \u2013 celowe wprowadzanie w b\u0142\u0105d, udawanie kogo\u015b innego, tworzenie pozor\u00f3w lub aran\u017cowanie fa\u0142szywych instytucji, sytuacji. Sk\u0142onno\u015b\u0107 do tworzenia mistyfikacji lub doszukiwania si\u0119 jej w banalnych sytuacjach mo\u017ce mie\u0107 pod\u0142o\u017ce w zaburzeniach osobowo\u015bci i w psychozach lub stanowi\u0107 \u015bwiadom\u0105 intryg\u0119 w celu uzyskania korzy\u015bci. Form\u0105 mistyfikacji s\u0105 falsyfikaty dzie\u0142 sztuki. Udane mistyfikacje i fa\u0142szerstwa naukowe nazywa si\u0119 w j\u0119zyku angielskim s\u0142owem hoax. Jest te\u017c zwane blag\u0105 (z fr. blague w znaczeniu \u201efarsa, \u017cart, zmy\u015blenie cz\u0119sto dla efektu\u201d) lub \u2013 humbug (z ang. \u201eoszustwo, sprawa oszuka\u0144czo rozreklamowana\u201d) albo fa\u0142szywk\u0105."}, {"color": "#97c2fc", "id": "ammunition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_close_up_of_0.50_Caliber_(12.7_mm)_Browning_Ball_M33_Ammunition_loaded_onto_a_Browning_M2_HB_0.50_caliber_heavy_machine.jpeg", "label": "ammunition", "shape": "image", "title": "Municio estas la tuta\u0135o, kiu utilas por \u015dargi pulvopafilon, tio estas, pafarmilo, kies energio venas de eksplodo. \u011ci konsistas almena\u016d el eksploda\u0135o kaj pafa\u0135o. La pafa\u0135o povas esti kuglo, obuso a\u016d plumberoj (ekzemple en la municioj por \u0109asado). La vorto \"municio\" venas el la franca verbo \"munir\" (provizi), kaj almontris \u0109ion, kion oni bezonas. Pli malfrue, \u011di i\u011dis \"\u0108io, kion oni bezonas por la milito\", poste, tio, per kio oni provizas la pafarmilojn. Municio estas grava en milito a\u016d simpla interpafado. Sufi\u0109a provizo de municio povas helpi al venko kaj inverse, kiam finas municio, finas ebloj venki a\u016d e\u0109 rezisti."}, {"color": "#97c2fc", "id": "newspaper publisher", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ChungyoEslite_fullsize.png", "label": "newspaper publisher", "shape": "image", "title": "Eldonado (a\u016d publikigado) estas la agado fari informadon, literaturon, muzikon, softvaron kaj alitipan enhavon disponebla al la publiko por vendo a\u016d senpage. Tradicie, la termino referencas al la distribuado de presitaj verkoj, kiel libroj, gazetoj kaj revuoj. Je la alveno de la ciferecaj informosistemoj, la kampo etendi\u011dis al inkludo de elektronika eldonado kaj publikigo ekzemple de bitlibroj, akademiaj gazetoj, mikropublikigo, retejoj, blogoj, videoludoj kaj simila\u0135oj. Eldonado povas produkti privatajn, klubajn, komunajn a\u016d publikajn hava\u0135ojn kaj povas esti kondukita kiel komerca, publika, socia a\u016d komunuma aktiveco. La komerca publikiga industrio gamas el grandaj multnaciaj konglomera\u0135oj kiaj RELX, Pearson kaj Thomson Reuters \u011dis miloj da malgrandaj sendependuloj. \u011ci havas variajn diviziojn kiaj: komerca/podetala publikigo de kaj fikcio kaj ne-fikcio, eduka publikigo (k-12) kaj akademia kaj scienca eldonado. Eldonado estas entreprenita anka\u016d fare de registaroj, la civila societaro kaj privataj kompanioj por administraj a\u016d \u011deneralaj postuloj, negocoj, esplorado, kaj politikaj kaj publikaj celoj. Tio povas inkludi Jarajn raportojn, esplorraportojn, merkatraportojn kaj teknikajn raportojn. Lastatempe memeldonado fari\u011dis tre ofta. \"Eldonisto\" povas aludi al eldona entrepreno a\u016d organizo, unuopulo kiu estras eldonkompanion a\u016d eldonmarkon, a\u016d al individuo kiu estras gazeton."}, {"color": "#97c2fc", "id": "henry brown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HBB\u0027sTombDetroit.jpg", "label": "henry brown", "shape": "image", "title": "Henry Billings Brown (March 2, 1836 \u2013 September 4, 1913) was an associate justice of the Supreme Court of the United States from 1891 to 1906. Although a respected lawyer and U.S. District Judge before ascending to the high court, Brown is harshly criticized for writing the majority opinion in Plessy v. Ferguson, widely regarded as one of the most ill-considered decisions ever issued by the Court, which upheld the legality of racial segregation in public transportation. Plessy legitimized existing state laws establishing racial segregation, and provided an impetus for later segregation statutes. Legislative achievements won during the Reconstruction Era were erased through Plessy\u0027s \"separate but equal\" doctrine. Brown has mostly been forgotten, or remembered only in derision for his obtuse statements in the Plessy opinion, such as his frequently-ridiculed rejection of a claim that the Louisiana segregation statute at issue \"stamps the colored race with a badge of inferiority. If this be so [Brown wrote], it is not by reason of anything found in the act, but solely because the colored race chooses to put that construction upon it.\""}, {"color": "#97c2fc", "id": "tsunami", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2004-tsunami.jpg", "label": "tsunami", "shape": "image", "title": "Een tsunami (uitspraak: tsoenami) is een extreem hoge golf uit de zee die de kuststrook onverwacht overspoelt, veelal veroorzaakt door een zeebeving, of bijvoorbeeld een golf in een fjord als gevolg van het afbreken van een deel van een berg aan de fjord. Het is een Japanse samenstelling van tsu (\u0027haven\u0027) en nami (\u0027golf\u0027). Het woord \u0027vloedgolf\u0027 is een ander begrip. Dat slaat op een getijdengolf die bij vloed of springvloed ondiepe baaien of riviermondingen binnen loopt of op een golf ten gevolge van een stuwdamdoorbraak. Het gebruik van het woord \u0027vloedgolf\u0027 voor een tsunami is dus onjuist."}, {"color": "#97c2fc", "id": "log house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Log_cabin_homestead_-_DPLA_-_b123f5a1563fa8d3dd9ff0460e6da92d.jpg", "label": "log house", "shape": "image", "title": "Een blokhut is een hut \u2013 een klein huis of bijgebouw \u2013 opgebouwd uit boomstammen of massieve houten balken die op de hoeken middels uitsparingen in elkaar passen. Deze bouwmethode heet houtmassiefbouw."}, {"color": "#97c2fc", "id": "manufacturing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_Core_for_Making_Blades_-_Boqer_Tachtit,_Negev,_circa_40000_BP_(detail).jpg", "label": "manufacturing", "shape": "image", "title": "Manufaktura edo fabrikazioa lehengai eta bitarteko ondasunetatik bereziki azken kontsumitzailearentzako ekoizten dituen industriaren adarra da. Erdi manufakturatutako produktuen elaborazioaren prozesuak ere barnean hartzen ditu. Bigarren industria izenarekin ere ezagutzen da. Industria batzuek, erdieroale edo altzairuaren manufaturak, adibidez, fabrikazio hitza erabiltzen dute.[erreferentzia behar] Jarduera industrial anitz biltzen dituen arren, eskulangintzatik teknologia aurreratu jardueretara, makineria arina eta eskulanaren erabilera handia manufakturen ezaugarri orokorrak izaten dira. Diseinu industrialarekin lotura estua izaten du. Prozesua eskuzkoa izan daiteke (izenaren jatorria) edo makina bidezkoa. Produkzio handiagoa lortzeko, lan banaketaren teknika erabiltzen da, non, langile bakoitzak, lan osoaren zati txiki bat egiten duen. Honela, mugimenduak espezializatzen eta aurrezten dira, modu horretan, produkzio abiada handiagoa lortuz. Artisautzatik egungo manufaktura 1780 aldean agertzen dela uste da, Britainia Handian jazo zen Industria Iraultzarekin batera, ordutik aurrera, Europa kontinental osora eta, ondoren, Ipar Amerikara eta mundu osora zabalduz."}, {"color": "#97c2fc", "id": "epidemic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2014_West_Africa_Ebola_Epidemic_-_New_Cases_per_Week.svg", "label": "epidemic", "shape": "image", "title": "Een epidemie (Grieks: epid\u00e9mios, wat betekent: \"over de (gehele) bevolking\") is een verschijnsel dat meestal in ongunstige zin optreedt in een kleiner of groter gebied van mens of dier. Het begrip wordt in het bijzonder gebruikt wanneer een ziekte in een grotere frequentie dan normaal voorkomt. In eerste instantie werd het begrip uitsluitend voor besmettelijke ziekten gebruikt, maar later ook voor niet-besmettelijke aandoeningen zoals bronchitis, maagzweren, hart- en vaatziekten en allerlei (kwaadaardige) gezwellen, en in overdrachtelijke zin voor verschijnselen als alcoholisme, zelfdoding en jeugdcriminaliteit."}, {"color": "#97c2fc", "id": "utility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_simple_diagram_of_Indifference_curve.png", "label": "utility", "shape": "image", "title": "\u0424\u0443\u0301\u043d\u043a\u0446\u0438\u044f \u043f\u043e\u043b\u0435\u0301\u0437\u043d\u043e\u0441\u0442\u0438 \u2014 \u0444\u0443\u043d\u043a\u0446\u0438\u044f, \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u044f \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044f \u043d\u0430 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u0435 \u0434\u043e\u043f\u0443\u0441\u0442\u0438\u043c\u044b\u0445 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432. \u0427\u0438\u0441\u043b\u043e\u0432\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u044e\u0442 \u0443\u043f\u043e\u0440\u044f\u0434\u043e\u0447\u0438\u0442\u044c \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u044b \u043f\u043e \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0434\u043b\u044f \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044f. \u0411\u043e\u043b\u044c\u0448\u0435\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u043e\u0440\u0434\u0438\u043d\u0430\u043b\u0438\u0441\u0442\u0441\u043a\u043e\u0439 \u0442\u0435\u043e\u0440\u0438\u0438 \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0441\u0442\u0438 \u0441\u0430\u043c\u0438 \u0447\u0438\u0441\u043b\u0430 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u043d\u0435 \u0438\u043c\u0435\u044e\u0442 \u2014 \u0432\u0430\u0436\u043d\u044b \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u00ab\u0431\u043e\u043b\u044c\u0448\u0435\u00bb, \u00ab\u043c\u0435\u043d\u044c\u0448\u0435\u00bb \u0438 \u00ab\u0440\u0430\u0432\u043d\u043e\u00bb. \u041d\u0435 \u043a\u0430\u0436\u0434\u043e\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u044f \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0441\u0442\u0438. \u041e\u0434\u043d\u0430\u043a\u043e \u0434\u043b\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0445 \u0432 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u044f\u0445 \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u0439 \u0442\u0430\u043a\u0430\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442. \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0430\u043d\u0430\u043b\u0438\u0437 \u043f\u0440\u0438 \u0440\u0435\u0448\u0435\u043d\u0438\u0438 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0445 \u0437\u0430\u0434\u0430\u0447 \u0432 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0435. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043f\u0440\u0438 \u0440\u0435\u0448\u0435\u043d\u0438\u0438 \u0437\u0430\u0434\u0430\u0447\u0438 \u043f\u043e\u0442\u0440\u0435\u0431\u0438\u0442\u0435\u043b\u044f. \u0411\u0435\u0437 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0441\u0442\u0438 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0442\u0430\u043a\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0437\u0430\u0442\u0440\u0443\u0434\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c."}, {"color": "#97c2fc", "id": "postal system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mailboxes.jpg", "label": "postal system", "shape": "image", "title": "\u041f\u043e\u0301\u0447\u0442\u0430 (\u043e\u0442 \u0438\u0442\u0430\u043b. posta) \u2014 \u0442\u0435\u0440\u043c\u0438\u043d, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0439 \u0434\u043b\u044f \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f: 1) \u043f\u043e\u0447\u0442\u043e\u0432\u044b\u0445 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0439 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043f\u043e\u0447\u0442\u043e\u0432\u044b\u0445 \u043a\u0430\u0440\u0442\u043e\u0447\u0435\u043a, \u043f\u0438\u0441\u0435\u043c, \u043f\u043e\u0441\u044b\u043b\u043e\u043a);2) \u0443\u0447\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u0439 \u0441\u0432\u044f\u0437\u0438, \u043a \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f: \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043f\u043e\u0447\u0442\u043e\u0432\u0430\u044f \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f (\u041e\u041f\u0410) \u0438 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u044b \u2014 \u043f\u043e\u0447\u0442\u0430\u043c\u0442\u044b, \u0443\u0437\u043b\u044b \u0441\u0432\u044f\u0437\u0438, \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0435 \u043f\u043e\u0434\u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0438 \u0441\u043e\u0440\u0442\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u044b\u0435 \u043f\u0443\u043d\u043a\u0442\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0447\u0442\u043e\u0432\u044b\u0435 \u043e\u0442\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432\u0435 \u043f\u043e\u0447\u0442\u0430\u043c\u0442\u043e\u0432 \u0438 \u0443\u0437\u043b\u043e\u0432 \u0441\u0432\u044f\u0437\u0438;3) \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044f \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043c\u043e\u043d\u043e\u043f\u043e\u043b\u0438\u0438, \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u044f\u0449\u0435\u0433\u043e \u0438 \u0440\u0435\u0430\u043b\u0438\u0437\u0443\u044e\u0449\u0435\u0433\u043e \u0443\u0441\u043b\u0443\u0433\u0438 \u043f\u043e\u0447\u0442\u043e\u0432\u044b\u0445 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u043c\u0435\u0441\u0442\u043d\u043e\u0433\u043e, \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0433\u043e \u0438 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f\u0445 \u043e\u0431\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u0439. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0438\u043c\u0435\u0435\u0442 \u043e\u0434\u043d\u043e \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435, \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u0442 \u041e\u041f\u0410. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u041e\u041f\u0410 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0447\u043b\u0435\u043d\u0430\u043c\u0438 \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u043e\u0433\u043e \u043f\u043e\u0447\u0442\u043e\u0432\u043e\u0433\u043e \u0441\u043e\u044e\u0437\u0430 (\u0412\u041f\u0421) \u043b\u0438\u0431\u043e \u0430\u0441\u0441\u043e\u0446\u0438\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c\u0438 \u0447\u043b\u0435\u043d\u0430\u043c\u0438 \u0412\u041f\u0421 \u0447\u0435\u0440\u0435\u0437 \u0447\u043b\u0435\u043d\u0441\u0442\u0432\u043e \u0432 \u043a\u0430\u043a\u043e\u043c-\u043b\u0438\u0431\u043e \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u043e\u0447\u0442\u043e\u0432\u043e\u043c \u0441\u043e\u044e\u0437\u0435. \u0412\u0441\u0435\u043c\u0438\u0440\u043d\u044b\u0439 \u043f\u043e\u0447\u0442\u043e\u0432\u044b\u0439 \u0441\u043e\u044e\u0437, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0432 1874 \u0433\u043e\u0434\u0443, \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f 192 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430-\u0447\u043b\u0435\u043d\u0430 \u0438 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u0442 \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043e\u0431\u043c\u0435\u043d\u0430 \u043a\u043e\u0440\u0440\u0435\u0441\u043f\u043e\u043d\u0434\u0435\u043d\u0446\u0438\u0435\u0439."}, {"color": "#97c2fc", "id": "andrew", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_York_City_1920_telephone_directory_3L_exchange_names_BTN2004.png", "label": "andrew", "shape": "image", "title": "Oznaczenia central telefonicznych \u2013 oznaczenia literowe stosowane na pocz\u0105tku XX wieku w celu powi\u0105zania numeru telefonicznego z central\u0105, do kt\u00f3rej by\u0142 przypisany. Polega\u0142y na przedstawianiu numeru za pomoc\u0105 pierwszych liter nazwy centrali oraz kilku cyfr przypisanych u\u017cytkownikowi ko\u0144cowemu. W zale\u017cno\u015bci od kraju stosowane by\u0142y r\u00f3\u017cne wersje tego systemu notacji numer\u00f3w telefonicznych, z czego najbardziej znanym jest wersja z dwoma literami i pi\u0119ciu cyframi (stosowany w Stanach Zjednoczonych oraz z trzema literami i czterema cyframi (u\u017cywany w Wielkiej Brytanii i Francji). Jednym z bardziej znanych przyk\u0142ad\u00f3w stosowania tego typu oznacze\u0144 jest numer PEnnsylvania 6-5000, b\u0119d\u0105cy numerem telefonicznym hotelu Pennsylvania w Nowym Jorku, a tak\u017ce tytu\u0142em utworu nagranego przez Glenna Millera. Poprzez pogrubienie i kapitalizowanie liter w nazwie, wskazywana by\u0142a liczba cyfr przeznaczona do u\u017cycia podczas wybierania numeru telefonicznego. Ten sam numer m\u00f3g\u0142 by\u0107 zapisany r\u00f3wnie\u017c jako PE 6-5000."}, {"color": "#97c2fc", "id": "gaze", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hieronymus_Bosch_051.jpg", "label": "gaze", "shape": "image", "title": "Mirada es un t\u00e9rmino popularizado por el psic\u00f3logo Jacques Lacan para describir el estado de ansiedad presentado por el conocimiento de que se est\u00e1 siendo observado. El efecto psicol\u00f3gico, seg\u00fan Lacan, es la p\u00e9rdida de autonom\u00eda del sujeto al darse cuenta de que es un objeto visible. Este concepto est\u00e1 conectado con la teor\u00eda del estadio del espejo, en donde un ni\u00f1o frente al espejo se da cuenta de que tiene una apariencia exterior. Lacan sugiere que el efecto de mirada puede ser producido, de igual manera, con una silla o pantalla de televisi\u00f3n, esto no quiere decir que el objeto se comporta como espejo, sino que la conciencia de cualquier objeto lleva a la conciencia de \"ser\" un objeto."}, {"color": "#97c2fc", "id": "carlos garcia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Order_of_Civil_Merit_(Spain)_-_Sash_of_Grand_Collar.svg", "label": "carlos garcia", "shape": "image", "title": "Carlos Polestico Garcia (Talibon, 4 novembre 1896 \u2013 Quezon City, 14 giugno 1971) \u00e8 stato un politico e poeta filippino, \u00e8 stato l\u0027ottavo presidente delle Filippine dal 1957 al 1961 e quarto presidente della Terza Repubblica filippina. A lui \u00e8 intitolata la municipalit\u00e0 di Quinta classe President Carlos Polestico Garcia nella provincia di Bohol e riposa al Cimitero degli Eroi di Manila.."}, {"color": "#97c2fc", "id": "san saba", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_Saba_River,_Menard,_TX_IMG_1838.jpg", "label": "san saba", "shape": "image", "title": "The San Saba River is a river in the U.S. state of Texas. It is an undeveloped and scenic waterway located on the northern boundary of the Edwards Plateau."}, {"color": "#97c2fc", "id": "jones", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Long_Service_and_Good_Conduct_Medal_(UK)_ribbon.png", "label": "jones", "shape": "image", "title": "Lance Corporal Jack Jones is a fictional Home Guard platoon lance corporal and veteran of the British Empire, first portrayed by Clive Dunn in the BBC television sitcom Dad\u0027s Army. His catchphrases are \"Don\u0027t panic!\", \"Permission to speak, sir?\" and \"They don\u0027t like it up \u0027em!\". Jones also often recounts his past military experiences particularly those in Sudan and India and gives a glimpse to the military traditions and events in the concluding years of the 19th century."}, {"color": "#97c2fc", "id": "bridge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AVLB_01.jpg", "label": "bridge", "shape": "image", "title": "\u041c\u043e\u0441\u0442 \u2014 \u0434\u043e\u0440\u043e\u0436\u043d\u043e\u0435 \u0441\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u0432\u043e\u0437\u0432\u0435\u0434\u0451\u043d\u043d\u043e\u0435 \u043d\u0430\u0434 \u043a\u0430\u043a\u0438\u043c-\u043b\u0438\u0431\u043e \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u0435\u043c, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0447\u0435\u0440\u0435\u0437 \u0432\u043e\u0434\u043e\u0451\u043c, \u043e\u0432\u0440\u0430\u0433. \u041c\u043e\u0441\u0442, \u0432\u043e\u0437\u0432\u0435\u0434\u0451\u043d\u043d\u044b\u0439 \u0447\u0435\u0440\u0435\u0437 \u0434\u043e\u0440\u043e\u0433\u0443 \u0438\u043b\u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435 \u043f\u0443\u0442\u0438 , \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043f\u0443\u0442\u0435\u043f\u0440\u043e\u0432\u043e\u0434\u043e\u043c, \u0447\u0435\u0440\u0435\u0437 \u043e\u0432\u0440\u0430\u0433 \u0438\u043b\u0438 \u0443\u0449\u0435\u043b\u044c\u0435 \u2014 \u0432\u0438\u0430\u0434\u0443\u043a\u043e\u043c. \u041c\u043e\u0441\u0442 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0434\u0440\u0435\u0432\u043d\u0435\u0439\u0448\u0438\u0445 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043d\u044b\u0445 \u0438\u0437\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "powerless", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Powerless_(TV_series_logo).jpg", "label": "powerless", "shape": "image", "title": "\u300a\ud30c\uc6cc\ub9ac\uc2a4\u300b(\uc601\uc5b4: Powerless)\ub294 2017\ub144\uc5d0 \ubc29\uc601\ub41c \ubbf8\uad6d\uc758 \uc2dc\ud2b8\ucf64\uc774\ub2e4."}, {"color": "#97c2fc", "id": "agua dulce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_triangle_with_thick_white_border.svg", "label": "agua dulce", "shape": "image", "title": "La Batalla de Agua Dulce fue una batalla entre la Rep\u00fablica de M\u00e9xico y los rebeldes del estado mexicano de Texas."}, {"color": "#97c2fc", "id": "juana navarro alsbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jimbowie.jpg", "label": "juana navarro alsbury", "shape": "image", "title": "\u0425\u0443\u0430\u0301\u043d\u0430 \u041d\u0430\u0432\u0430\u0301\u0440\u0440\u043e \u041e\u0301\u043b\u0441\u0431\u0451\u0440\u0438 (\u0430\u043d\u0433\u043b. Juana Navarro Alsbury, 1812 \u2014 23 \u0438\u044e\u043b\u044f 1888) \u0431\u044b\u043b\u0430 \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u043d\u0435\u043c\u043d\u043e\u0433\u0438\u0445 \u0432\u044b\u0436\u0438\u0432\u0448\u0438\u0445 \u0432 \u0431\u0438\u0442\u0432\u0435 \u0437\u0430 \u0410\u043b\u0430\u043c\u043e \u0442\u0435\u0445\u0430\u0441\u0446\u0435\u0432, \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u0435\u0434\u0448\u0435\u0439 \u0432 \u0444\u0435\u0432\u0440\u0430\u043b\u0435-\u043c\u0430\u0440\u0442\u0435 1836 \u0433\u043e\u0434\u0430, \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u0422\u0435\u0445\u0430\u0441\u0441\u043a\u043e\u0439 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438. \u041a\u043e\u0433\u0434\u0430 \u0441\u0438\u043b\u044b \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0446\u0435\u0432 \u0432\u043e\u0448\u043b\u0438 \u0432 \u0435\u0451 \u0440\u043e\u0434\u043d\u043e\u0439 \u0433\u043e\u0440\u043e\u0434 \u0421\u0430\u043d-\u0410\u043d\u0442\u043e\u043d\u0438\u043e-\u0434\u0435-\u0411\u0435\u0445\u0430\u0440, 23 \u0444\u0435\u0432\u0440\u0430\u043b\u044f 1836 \u0433\u043e\u0434\u0430, \u043c\u0443\u0436 \u0434\u0432\u043e\u044e\u0440\u043e\u0434\u043d\u043e\u0439 \u0441\u0435\u0441\u0442\u0440\u044b, \u0414\u0436\u0435\u0439\u043c\u0441 \u0411\u043e\u0443\u0438, \u043f\u0440\u0438\u0432\u0451\u043b \u0435\u0451 \u0432 \u043c\u0438\u0441\u0441\u0438\u044e \u0410\u043b\u0430\u043c\u043e, \u0433\u0434\u0435 \u043e\u043d \u0441\u043c\u043e\u0433 \u0431\u044b \u0435\u0451 \u0437\u0430\u0449\u0438\u0442\u0438\u0442\u044c. \u0411\u043e\u0443\u0438, \u043e\u0434\u0438\u043d \u0438\u0437 \u0434\u0432\u0443\u0445 \u043a\u043e\u043c\u0430\u043d\u0434\u0443\u044e\u0449\u0438\u0445 \u0442\u0435\u0445\u0430\u0441\u0441\u043a\u0438\u043c\u0438 \u0432\u043e\u0439\u0441\u043a\u0430\u043c\u0438, \u0431\u044b\u043b \u0441\u0440\u0430\u0436\u0451\u043d \u0431\u043e\u043b\u0435\u0437\u043d\u044c\u044e \u043d\u0430 \u0432\u0442\u043e\u0440\u043e\u0439 \u0434\u0435\u043d\u044c \u043e\u0441\u0430\u0434\u044b. \u041e\u043b\u0441\u0431\u0451\u0440\u0438 \u0443\u0445\u0430\u0436\u0438\u0432\u0430\u043b\u0430 \u0437\u0430 \u043d\u0438\u043c \u043d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u0432\u0441\u0435\u0433\u043e \u043e\u0441\u0442\u0430\u0432\u0448\u0435\u0433\u043e\u0441\u044f \u0441\u0440\u043e\u043a\u0430 \u0431\u043b\u043e\u043a\u0430\u0434\u044b. 4 \u043c\u0430\u0440\u0442\u0430, \u0432\u0442\u043e\u0440\u043e\u0439 \u0442\u0435\u0445\u0430\u0441\u0441\u043a\u0438\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u0438\u0440, \u0423\u0438\u043b\u044c\u044f\u043c \u0422\u0440\u0435\u0432\u0438\u0441, \u043f\u043e\u0441\u043b\u0430\u043b \u0435\u0451 \u043a \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u043c\u0443 \u0433\u043b\u0430\u0432\u043d\u043e\u043a\u043e\u043c\u0430\u043d\u0434\u0443\u044e\u0449\u0435\u043c\u0443 \u0410\u043d\u0442\u043e\u043d\u0438\u043e \u041b\u043e\u043f\u0435\u0441\u0443 \u0434\u0435 \u0421\u0430\u043d\u0442\u0430-\u0410\u043d\u043d\u0435, \u0441 \u0442\u0435\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0441\u0438\u0442\u044c \u043e \u043f\u043e\u0447\u0451\u0442\u043d\u043e\u0439 \u043a\u0430\u043f\u0438\u0442\u0443\u043b\u044f\u0446\u0438\u0438 \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u0438. \u041e\u043d\u0430 \u0443\u0441\u043f\u0435\u0445\u0430 \u043d\u0435 \u0434\u043e\u0431\u0438\u043b\u0430\u0441\u044c, \u043d\u0430\u043f\u0440\u043e\u0442\u0438\u0432, \u0435\u0451 \u0432\u0438\u0437\u0438\u0442 \u043f\u043e\u0434\u0442\u043e\u043b\u043a\u043d\u0443\u043b \u0421\u0430\u043d\u0442\u0430-\u0410\u043d\u043d\u0443 \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u0442\u044c \u043e\u0441\u0430\u0434\u0443 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u044f\u044e\u0449\u0438\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c. \u0420\u0430\u043d\u043d\u0438\u043c \u0443\u0442\u0440\u043e\u043c 6 \u043c\u0430\u0440\u0442\u0430 \u043e\u043d \u043d\u0430\u0447\u0430\u043b \u0448\u0442\u0443\u0440\u043c \u0410\u043b\u0430\u043c\u043e. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043e\u0431\u043e\u0440\u043e\u043d\u044f\u0432\u0448\u0438\u0445\u0441\u044f \u0442\u0435\u0445\u0430\u0441\u0446\u0435\u0432 \u043f\u043e\u0433\u0438\u0431\u043b\u0438 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u044d\u0442\u043e\u0439 \u0431\u0438\u0442\u0432\u044b. \u0414\u0432\u043e\u0435 \u0438\u0437 \u043d\u0438\u0445 \u0431\u044b\u043b\u0438 \u0443\u0431\u0438\u0442\u044b \u043d\u0430 \u0433\u043b\u0430\u0437\u0430\u0445 \u041e\u043b\u0441\u0431\u0451\u0440\u0438. \u041e\u0434\u0438\u043d \u043f\u044b\u0442\u0430\u043b\u0441\u044f \u0437\u0430\u0449\u0438\u0442\u0438\u0442\u044c \u041e\u043b\u0441\u0431\u0451\u0440\u0438, \u0435\u0451 \u0441\u0435\u0441\u0442\u0440\u0443 \u0413\u0435\u0440\u0442\u0440\u0443\u0434\u0443, \u0438 \u0435\u0451 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u043e\u0433\u043e \u0441\u044b\u043d\u0430 \u0410\u043b\u0438\u0445\u043e \u041f\u0435\u0440\u0435\u0441\u0430 \u043c\u043b., \u043e\u0442 \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u0441\u043e\u043b\u0434\u0430\u0442 \u0438 \u0431\u044b\u043b \u0443\u0431\u0438\u0442. \u0414\u0440\u0443\u0433\u043e\u0439 \u043f\u044b\u0442\u0430\u043b\u0441\u044f \u0443\u043a\u0440\u044b\u0442\u044c\u0441\u044f \u0432 \u0435\u0451 \u043a\u043e\u043c\u043d\u0430\u0442\u0435, \u043d\u043e \u0431\u044b\u043b \u043e\u0431\u043d\u0430\u0440\u0443\u0436\u0435\u043d. \u0416\u0435\u043d\u0449\u0438\u043d\u0443 \u0441\u043f\u0430\u0441 \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0439 \u043e\u0444\u0438\u0446\u0435\u0440. \u0417\u0430\u0442\u0435\u043c, \u043f\u0435\u0440\u0435\u0434 \u0442\u0435\u043c \u043a\u0430\u043a \u043e\u0442\u043f\u0443\u0441\u0442\u0438\u0442\u044c, \u0435\u0451 \u0434\u043e\u043f\u0440\u043e\u0441\u0438\u043b \u0421\u0430\u043d\u0442\u0430-\u0410\u043d\u043d\u0430. \u041e\u043b\u0441\u0431\u0451\u0440\u0438 \u0431\u044b\u043b\u0430 \u0438\u0437 \u0432\u0438\u0434\u043d\u043e\u0439 \u0441\u0435\u043c\u044c\u0438 \u0421\u0430\u043d-\u0410\u043d\u0442\u043e\u043d\u0438\u043e-\u0434\u0435-\u0411\u0435\u0445\u0430\u0440\u0430 \u0438 \u0431\u044b\u043b\u0430 \u0432\u043e\u0441\u043f\u0438\u0442\u0430\u043d\u0430 \u0441\u0432\u043e\u0438\u043c \u0434\u044f\u0434\u0435\u0439 \u0425\u0443\u0430\u043d\u043e\u043c \u041c\u0430\u0440\u0442\u0438\u043d\u043e\u043c \u0434\u0435 \u0412\u0430\u0440\u0430\u043c\u0435\u043d\u0434\u0438, \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0437\u0430\u043d\u0438\u043c\u0430\u0432\u0448\u0435\u0433\u043e \u043f\u043e\u0441\u0442 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u0430 \u0422\u0435\u0445\u0430\u0441\u0430. \u041e\u043d\u0430 \u0442\u0440\u0438\u0436\u0434\u044b \u0431\u044b\u043b\u0430 \u0437\u0430\u043c\u0443\u0436\u0435\u043c. \u041f\u0435\u0440\u0432\u044b\u0439 \u043c\u0443\u0436 \u0443\u043c\u0435\u0440 \u043e\u0442 \u0445\u043e\u043b\u0435\u0440\u044b, \u0432\u0442\u043e\u0440\u043e\u0439, \u0434\u043e\u043a\u0442\u043e\u0440 \u0413\u043e\u0440\u0430\u0446\u0438\u0439 \u041e\u043b\u0441\u0431\u0451\u0440\u0438, \u043f\u043e\u043f\u0430\u043b \u0432 \u043f\u043b\u0435\u043d \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u043e-\u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u044b. \u041f\u043e\u0441\u043b\u0435 \u0435\u0433\u043e \u0441\u043c\u0435\u0440\u0442\u0438 \u043e\u043d\u0430 \u0432\u044b\u0448\u043b\u0430 \u0437\u0430\u043c\u0443\u0436 \u0437\u0430 \u0434\u0432\u043e\u044e\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u0431\u0440\u0430\u0442\u0430 \u0441\u0432\u043e\u0435\u0433\u043e \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043c\u0443\u0436\u0430."}, {"color": "#97c2fc", "id": "switzerland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_Nations_Flags_-_cropped.jpg", "label": "switzerland", "shape": "image", "title": "\u0428\u0432\u0435\u0439\u0446\u0430\u0301\u0440\u0456\u044f (\u0442\u0430\u043a\u043e\u0436 \u0428\u0432\u0430\u0439\u0446\u00e1\u0440\u0456\u044f; \u043d\u0456\u043c. die Schweiz, \u0444\u0440. la Suisse, \u0456\u0442\u0430\u043b. Svizzera, \u0440\u043e\u043c\u0430\u043d\u0448. Svizra), \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u0430 \u043d\u0430\u0437\u0432\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0301\u0440\u0441\u044c\u043a\u0430 \u041a\u043e\u043d\u0444\u0435\u0434\u0435\u0440\u0430\u0301\u0446\u0456\u044f \u2014 \u0434\u0435\u0440\u0436\u0430\u0432\u0430, \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0430 \u043d\u0430 \u0441\u0442\u0438\u043a\u0443 \u0417\u0430\u0445\u0456\u0434\u043d\u043e\u0457, \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0457 \u0442\u0430 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u0457 \u0404\u0432\u0440\u043e\u043f\u0438. \u0424\u0435\u0434\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u0430 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0430, \u0449\u043e \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 26 \u043a\u0430\u043d\u0442\u043e\u043d\u0456\u0432, \u0437 \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u044e \u0432\u043b\u0430\u0434\u043e\u044e \u0443 \u0411\u0435\u0440\u043d\u0456. \u041a\u0440\u0430\u0457\u043d\u0430 \u043d\u0435 \u043c\u0430\u0454 \u0432\u0438\u0445\u043e\u0434\u0443 \u0434\u043e \u043c\u043e\u0440\u044f \u0456 \u043c\u0435\u0436\u0443\u0454 \u0437 \u0406\u0442\u0430\u043b\u0456\u0454\u044e \u043d\u0430 \u043f\u0456\u0432\u0434\u043d\u0456, \u0424\u0440\u0430\u043d\u0446\u0456\u0454\u044e \u043d\u0430 \u0437\u0430\u0445\u043e\u0434\u0456, \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u043e\u044e \u043d\u0430 \u043f\u0456\u0432\u043d\u043e\u0447\u0456 \u0442\u0430 \u0410\u0432\u0441\u0442\u0440\u0456\u0454\u044e \u0456 \u041b\u0456\u0445\u0442\u0435\u043d\u0448\u0442\u0435\u0439\u043d\u043e\u043c \u043d\u0430 \u0441\u0445\u043e\u0434\u0456. \u0413\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e \u0440\u043e\u0437\u0434\u0456\u043b\u0435\u043d\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u0438\u043c \u043f\u043b\u0430\u0442\u043e, \u0410\u043b\u044c\u043f\u0430\u043c\u0438 \u0442\u0430 \u042e\u0440\u0430\u043c\u0438 \u0439 \u043e\u0445\u043e\u043f\u043b\u044e\u0454 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0443 \u043f\u043b\u043e\u0449\u0443 \u0443 41 285 \u043a\u043c\u00b2, \u0437 \u044f\u043a\u0438\u0445 \u043f\u043b\u043e\u0449\u0430 \u0441\u0443\u0448\u0456 \u2014 39 997 \u043a\u043c\u00b2. \u0423 \u0442\u043e\u0439 \u0447\u0430\u0441 \u044f\u043a \u0410\u043b\u044c\u043f\u0438 \u0437\u0430\u0439\u043c\u0430\u044e\u0442\u044c \u0431\u0456\u043b\u044c\u0448\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u043a\u0440\u0430\u0457\u043d\u0438, \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u0457, \u044f\u043a\u0435 \u0441\u043a\u043b\u0430\u0434\u0430\u0454 \u0431\u043b\u0438\u0437\u044c\u043a\u043e 8,5 \u043c\u0456\u043b\u044c\u0439\u043e\u043d\u0456\u0432, \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0436\u0435\u043d\u043e \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c\u0443 \u043d\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u043e\u043c\u0443 \u043f\u043b\u0430\u0442\u043e, \u0434\u0435 \u0440\u043e\u0437\u0442\u0430\u0448\u043e\u0432\u0430\u043d\u0456 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0456 \u043c\u0456\u0441\u0442\u0430, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0442\u0440\u0438 \u0433\u043e\u043b\u043e\u0432\u043d\u0456 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0456 \u0446\u0435\u043d\u0442\u0440\u0438: \u0426\u044e\u0440\u0438\u0445, \u0416\u0435\u043d\u0435\u0432\u0430 \u0442\u0430 \u0411\u0430\u0437\u0435\u043b\u044c. \u0414\u0430\u0442\u043e\u044e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u043e\u0457 \u041a\u043e\u043d\u0444\u0435\u0434\u0435\u0440\u0430\u0446\u0456\u0457 \u0432\u0432\u0430\u0436\u0430\u044e\u0442\u044c 1 \u0441\u0435\u0440\u043f\u043d\u044f 1291 \u0440\u043e\u043a\u0443, \u043a\u043e\u043b\u0438 \u0442\u0440\u0438 \u043b\u0456\u0441\u043e\u0432\u0456 \u043a\u0430\u043d\u0442\u043e\u043d\u0438 (\u0437\u0435\u043c\u043b\u0456): \u0423\u0440\u0456, \u0428\u0432\u0456\u0446 \u0456 \u0423\u043d\u0442\u0435\u0440\u0432\u0430\u043b\u044c\u0434\u0435\u043d, \u0432\u0456\u0434\u0441\u0442\u043e\u044e\u044e\u0447\u0438 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0432\u0456\u0434 \u0413\u0430\u0431\u0441\u0431\u0443\u0440\u0433\u0456\u0432, \u0443\u043a\u043b\u0430\u043b\u0438 \u0437\u0430\u0440\u0430\u0434\u0438 \u043e\u0431\u043e\u0440\u043e\u043d\u0438 \u00ab\u0432\u0456\u0447\u043d\u0438\u0439 \u0441\u043e\u044e\u0437\u00bb (\u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u00ab\u0421\u0432\u044f\u0449\u0435\u043d\u043d\u043e\u0457 \u0420\u0438\u043c\u0441\u044c\u043a\u043e\u0457 \u0456\u043c\u043f\u0435\u0440\u0456\u0457\u00bb). \u042f\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u0430 \u0434\u0435\u0440\u0436\u0430\u0432\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044f \u043e\u0434\u0435\u0440\u0436\u0430\u043b\u0430 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0435 \u0432\u0438\u0437\u043d\u0430\u043d\u043d\u044f \u0437\u0430 \u0412\u0435\u0441\u0442\u0444\u0430\u043b\u044c\u0441\u044c\u043a\u0438\u043c \u043c\u0438\u0440\u043e\u043c 1648 \u0440\u043e\u043a\u0443. 19 \u0441\u0435\u0440\u043f\u043d\u044f 1798 \u0440\u043e\u043a\u0443 \u0432 \u0443\u043c\u043e\u0432\u0430\u0445 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u043e\u0457 \u043e\u043a\u0443\u043f\u0430\u0446\u0456\u0457 \u0431\u0443\u043b\u043e \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0448\u0435\u043d\u043e \u0413\u0435\u043b\u044c\u0432\u0435\u0442\u0456\u0439\u0441\u044c\u043a\u0443 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0443, \u0449\u043e \u043f\u0440\u043e\u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0434\u043e 1803 \u0440\u043e\u043a\u0443 \u0456 \u043c\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u0443 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044e. \u0412\u0456\u0434\u0435\u043d\u0441\u044c\u043a\u0438\u0439 \u043a\u043e\u043d\u0433\u0440\u0435\u0441 1814\u20131815 \u0440\u0440. \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0432 \u043a\u043e\u0440\u0434\u043e\u043d\u0438 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u0457, \u0431\u043b\u0438\u0437\u044c\u043a\u0456 \u0434\u043e \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0445, \u0456 \u0433\u0430\u0440\u0430\u043d\u0442\u0443\u0432\u0430\u0432 \u0457\u0457 \u00ab\u0432\u0456\u0447\u043d\u0438\u0439 \u043d\u0435\u0439\u0442\u0440\u0430\u043b\u0456\u0442\u0435\u0442\u00bb. 12 \u0432\u0435\u0440\u0435\u0441\u043d\u044f 1848 \u0440\u043e\u043a\u0443 \u0443\u0445\u0432\u0430\u043b\u0435\u043d\u043e \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044e, \u0449\u043e \u0443\u0442\u0432\u0435\u0440\u0434\u0438\u043b\u0430 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044e \u044f\u043a \u0454\u0434\u0438\u043d\u0443 \u0444\u0435\u0434\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u0443 \u0434\u0435\u0440\u0436\u0430\u0432\u0443. \u041a\u0440\u0430\u0457\u043d\u0430 \u0454 \u0447\u043b\u0435\u043d\u043e\u043c \u041e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u041e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u0438\u0445 \u041d\u0430\u0446\u0456\u0439 \u0437 2002 \u0440\u043e\u043a\u0443 \u0456 \u0432\u0445\u043e\u0434\u0438\u0442\u044c \u0434\u043e \u0428\u0435\u043d\u0433\u0435\u043d\u0441\u044c\u043a\u043e\u0457 \u0437\u043e\u043d\u0438 \u0437 2004 \u0440\u043e\u043a\u0443. \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044f \u0437\u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0435\u0445\u0440\u0435\u0441\u0442\u0456 \u0433\u0435\u0440\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0442\u0430 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0404\u0432\u0440\u043e\u043f\u0438, \u0449\u043e \u0437\u043d\u0430\u0439\u0448\u043b\u043e \u0441\u0432\u043e\u0454 \u0432\u0456\u0434\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0443 \u0447\u043e\u0442\u0438\u0440\u044c\u043e\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u0445 \u043c\u043e\u0432\u043d\u0438\u0445 \u0442\u0430 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u0438\u0445 \u0440\u0435\u0433\u0456\u043e\u043d\u0430\u0445: \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u043e\u043c\u0443, \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u043e\u043c\u0443, \u0456\u0442\u0430\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u043c\u0443 \u0442\u0430 \u0440\u043e\u043c\u0430\u043d\u0448\u0441\u044c\u043a\u043e\u043c\u0443. \u041d\u0435\u0437\u0432\u0430\u0436\u0430\u044e\u0447\u0438 \u043d\u0430 \u0442\u0435, \u0449\u043e \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0454 \u043d\u0456\u043c\u0435\u0446\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0438\u043c, \u0448\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u044c\u043a\u0430 \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0430 \u0456\u0434\u0435\u043d\u0442\u0438\u0447\u043d\u0456\u0441\u0442\u044c \u0432\u043a\u043e\u0440\u0456\u043d\u0435\u043d\u0430 \u0443 \u0441\u043f\u0456\u043b\u044c\u043d\u0456\u0439 \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0442\u0430 \u0446\u0456\u043d\u043d\u043e\u0441\u0442\u044f\u0445, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u0456\u0437\u043c, \u043f\u0440\u044f\u043c\u0430 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0456\u044f \u0442\u0430 \u0430\u043b\u044c\u043f\u0456\u0439\u0441\u044c\u043a\u0438\u0439 \u0441\u0438\u043c\u0432\u043e\u043b\u0456\u0437\u043c. \u0417\u0430\u0432\u0434\u044f\u043a\u0438 \u043c\u043e\u0432\u043d\u0456\u0439 \u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u043e\u0441\u0442\u0456 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u044f \u0432\u0456\u0434\u043e\u043c\u0430 \u043f\u0456\u0434 \u043a\u0456\u043b\u044c\u043a\u043e\u043c\u0430 \u0440\u0456\u0434\u043d\u0438\u043c\u0438 \u0456\u043c\u0435\u043d\u0430\u043c\u0438: Schweiz [\u02c8\u0283va\u026ats] (\u043d\u0456\u043c\u0435\u0446\u044c\u043a\u0430); Suisse [s\u0265is(\u0259)] (\u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0430); Svizzera [\u02c8zvittsera] (\u0456\u0442\u0430\u043b\u0456\u0439\u0441\u044c\u043a\u0430); \u0442\u0430 Svizra [\u02c8\u0292vi\u02d0tsr\u0250, \u02c8\u0292vi\u02d0ts\u0281\u0250] (\u0440\u043e\u043c\u0430\u043d\u0448\u0441\u044c\u043a\u0430). \u041d\u0430 \u043c\u043e\u043d\u0435\u0442\u0430\u0445 \u0442\u0430 \u043c\u0430\u0440\u043a\u0430\u0445 \u0437\u0430\u043c\u0456\u0441\u0442\u044c \u0447\u043e\u0442\u0438\u0440\u044c\u043e\u0445 \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0438\u0445 \u043c\u043e\u0432 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u043b\u0430\u04
