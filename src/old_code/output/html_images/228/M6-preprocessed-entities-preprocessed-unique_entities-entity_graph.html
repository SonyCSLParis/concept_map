 "http://commons.wikimedia.org/wiki/Special:FilePath/Shimer_assembly_applause.jpg", "label": "deliberation", "shape": "image", "title": "Una deliberazione (nel linguaggio comune anche delibera), in diritto, \u00e8 l\u0027atto giuridico imputato ad un organo collegiale."}, {"color": "#97c2fc", "id": "law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "law", "shape": "image", "title": "Common law (dos\u0142ownie z ang. \u201eprawo wsp\u00f3lne\u201d, pol. \u201eprawo precedensowe\u201d) \u2013 porz\u0105dek prawny charakterystyczny dla kraj\u00f3w anglosaskich (mi\u0119dzy innymi Wielkiej Brytanii, Stan\u00f3w Zjednoczonych, Australii, Nowej Zelandii). Termin ten u\u017cywany bywa w czterech r\u00f3\u017cnych znaczeniach: 1. \n* w znaczeniu pierwotnym common law oznacza\u0142o prawo tworzone od XII w. w Anglii pod auspicjami alternatywnego systemu s\u0105downictwa, kt\u00f3re opiera\u0142o si\u0119 na argumentacji odwo\u0142uj\u0105cej si\u0119 do tradycji, zwyczaju oraz precedensu (sposobu, w jaki pewnego rodzaju przypadek ju\u017c rozstrzygni\u0119to). Takie common law przeciwstawiano regu\u0142om s\u0142uszno\u015bci (equity); 2. \n* prawo tworzone przez s\u0105dy na zasadzie precedensu, i przeciwstawiane prawu stanowionemu (statutory law). Uzasadnienie decyzji s\u0119dziowskiej w common law jest zawsze kazuistyczne i odwo\u0142uje si\u0119 do szczeg\u00f3lnych okoliczno\u015bci sprawy. 3. \n* ca\u0142o\u015b\u0107 systemu prawnego kraj\u00f3w anglosaskich; 4. \n* typ systemu prawnego charakterystycznego dla kraj\u00f3w anglosaskich i przeciwstawianego systemom prawa Europy kontynentalnej, cechuj\u0105cy si\u0119 brakiem oddzielenia stosowania prawa od jego stanowienia oraz \u015bwiadomym i celowym oparciem norm prawnych i rozstrzygni\u0119\u0107 s\u0105dowych na wcze\u015bniejszych precedensach."}, {"color": "#97c2fc", "id": "wisdom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_wisdome.jpg", "label": "wisdom", "shape": "image", "title": "\u667a\u6167\uff0c\u672a\u6709\u4e00\u81f4\u6216\u5e38\u898b\u7684\u5b9a\u7fa9\u8207\u6a19\u6e96\uff0c\u4f46\u53ef\u6307\u7d50\u69cb\u5177\u9ad8\u8907\u96dc\u6027\u7684\u751f\u7269\u6216\u96fb\u8166\u6240\u5177\u6709\u7684\u57fa\u4e8e\u6216\u4eff\u65bc\u795e\u7d93\u7cfb\u7d71\uff08\u7269\u8d28\u57fa\u7840\uff09\u4e4b\u5927\u8166\u984d\u8449\u8207\u908a\u7de3\u7cfb\u7d71\u70ba\u4e3b\u7684\u4e00\u79cd\u7efc\u5408\u7684\u6a5f\u80fd\u3001\u529f\u80fd\u8207\u4e92\u52d5\u72c0\u614b\uff0c\u5305\u542b\u6709\uff1a\u611f\u77e5\uff08\u542b\u611f\u89ba\u548c\u77e5\u89ba\uff09\u3001\u6ce8\u610f\u3001\u8bb0\u5fc6\uff08\u542b\u611f\u89ba\u8a18\u61b6\u3001\u77ed\u671f\u8a18\u61b6/\u5de5\u4f5c\u8a18\u61b6\u3001\u9577\u671f\u8a18\u61b6\u4e4b\u4e2d\u7684\u5916\u986f\u8a18\u61b6\uff08\u542b\u60c5\u7bc0\u8a18\u61b6\u3001\u8a9e\u610f\u8a18\u61b6\uff09\u548c\u5167\u96b1\u8a18\u61b6/\u7a0b\u5e8f\u8a18\u61b6\uff0c\u76f8\u95dc\u65bc\u907a\u5fd8\uff09\u3001\u7406\u89e3\u3001\u8054\u60f3\u3001\u60f3\u50cf\uff08\u542b\u5fc3\u50cf\uff09\u3001\u60c5\u611f\u3001\u5171\u60c5\uff08\u60c5\u7dd2\u5171\u9cf4\uff09\u3001\u611f\u89ba\u7d71\u5408\u3001\u52d5\u4f5c\u8a08\u5283\u3001\u903b\u8f91\u3001\u8a9e\u8a00/\u7b26\u865f\u5316\u3001\u8fa8\u522b\u3001\u8ba1\u7b97\u3001\u5206\u6790\u3001\u5224\u65ad\u3001\u6587\u5316\u3001\u4e2d\u5eb8\u3001\u5305\u5bb9\u3001\u51b3\u5b9a\u7b49\u591a\u79cd\u80fd\u529b\u3002\u667a\u6167\u8ba9\u4eba\u53ef\u4ee5\u6df1\u523b\u5730\u7406\u89e3\u4eba\u3001\u4e8b\u3001\u7269\u3001\u793e\u4f1a\u3001\u5b87\u5b99\u3001\u73b0\u72b6\u3001\u8fc7\u53bb\u3002 \u4e0e\u667a\u529b\u4e0d\u540c\uff0c\u667a\u6167\u8868\u793a\u8f03\u53ef\u9054\u5230\u500b\u9ad4\u53ca\u7fa4\u9ad4\u7684\u9810\u5b9a\u76ee\u6a19\uff0c\u662f\u70ba\u4eba\u8655\u4e8b\u4e4b\u9053\uff0c\u4e0e\u201c\u5f62\u800c\u4e0a\u8005\u8c13\u4e4b\u9053\u201d\u6709\u5f02\u66f2\u540c\u5de5\u4e4b\u5904\uff0c\u667a\u529b\u662f\u201c\u5f62\u800c\u4e0b\u8005\u8c13\u4e4b\u5668\u201d\u3002\u667a\u6167\u4f7f\u6211\u4eec\u505a\u51fa\u5bfc\u81f4\u5982\u9858\u7684\u51b3\u7b56\u3002\u6709\u667a\u6167\u7684\u4eba\u79f0\u4e3a\u667a\u8005\u3002"}, {"color": "#97c2fc", "id": "mortification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stuttgart_2009_040_(RaBoe).jpg", "label": "mortification", "shape": "image", "title": "La mortificaci\u00f3n de la carne es un acto por el cual un individuo o grupo busca mortificar, o poner a la muerte, su naturaleza pecaminosa, como parte del proceso de santificaci\u00f3n. En el cristianismo, las formas comunes de mortificaci\u00f3n que se practican hasta el d\u00eda incluyen el ayuno, la abstinencia y el arrodillado piadoso. Tambi\u00e9n era com\u00fan entre las \u00f3rdenes religiosas cristianas en el pasado el uso de cilicio, as\u00ed como la flagelaci\u00f3n en la imitaci\u00f3n del sufrimiento de Jes\u00fas de Nazaret y la muerte por crucifixi\u00f3n. La teolog\u00eda cristiana sostiene que el Esp\u00edritu Santo ayuda a los creyentes en la \"mortificaci\u00f3n de los pecados de la carne\". Aunque el t\u00e9rmino \"mortificaci\u00f3n de la carne\", que se deriva de Romanos 8:13 y Colosenses 3: 5 en la Biblia, se usa principalmente en un contexto cristiano, otras culturas pueden tener conceptos an\u00e1logos de abnegaci\u00f3n; las pr\u00e1cticas seculares existen tambi\u00e9n. Algunas formas \u00fanicas de varias culturas asi\u00e1ticas llevan cargas pesadas e inmersi\u00f3n en agua."}, {"color": "#97c2fc", "id": "juan martin de veramendi", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Cross_of_Burgundy.svg", "label": "juan martin de veramendi", "shape": "image", "title": "Juan Mart\u00edn de Veramendi (San Antonio B\u00e9jar, 17 de diciembre de 1778-Monclova, 7 de octubre de 1833) fue gobernador del estado mexicano de Coahuila y Texas de 1832 a 1833."}, {"color": "#97c2fc", "id": "stock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mithun.jpg", "label": "stock", "shape": "image", "title": "\uac00\ucd95(\u5bb6\u755c, \uc601\uc5b4: livestock)\uc740 \uc778\uac04\uc774 \uc774\uc6a9\ud558\uae30 \uc704\ud558\uc5ec \uae30\ub974\ub294 \ub3d9\ubb3c\uc744 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "scarlet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Templeofheavenclose.jpg", "label": "scarlet", "shape": "image", "title": "Barvy v \u010d\u00ednsk\u00e9 kultu\u0159e jsou v\u00fdznamn\u00e9, podobn\u011b jako nap\u0159. v evropsk\u00e9 kultu\u0159e (zelen\u00e1 symbolizuje pro Evropany nad\u011bji a nov\u00fd \u017eivot, \u010derven\u00e1 l\u00e1sku a blankytn\u00e1 nevinnost). N\u011bkter\u00e9 v\u00fdznamy a zp\u016fsoby jejich pou\u017eit\u00ed se ale od t\u011bch evropsk\u00fdch li\u0161\u00ed. Ne\u017e byla pou\u017eita teorie p\u011bti prvk\u016f, existovaly podle taoist\u016f pouze dv\u011b barvy: protich\u016fdn\u00e9, ale vz\u00e1jemn\u011b se dopl\u0148uj\u00edc\u00ed principy, \u010dern\u00e1 a b\u00edl\u00e1, jin-jang. Se zaveden\u00edm teorie p\u011bti prvk\u016f se spektrum barev roz\u0161\u00ed\u0159ilo, co\u017e vedlo k pou\u017eit\u00ed nejen \u010dern\u00e9 a b\u00edl\u00e9, ale i \u010derven\u00e9, modro-zelen\u00e9 a \u017elut\u00e9, celkem p\u011bti \u201ehlavn\u00edch\u201c barev."}, {"color": "#97c2fc", "id": "sandbar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GughSandbar.jpg", "label": "sandbar", "shape": "image", "title": "\u6c99\u6d32\uff0c\u662f\u6307\u6cb3\u6d41\u3001\u6e56\u6cca\u6216\u6cbf\u6d77\u56e0\u6ce2\u6d6a\u3001\u6c34\u6d41\u3001\u6d77\u6d41\u7b49\u5806\u7a4d\u4f5c\u7528\u6240\u5f62\u6210\u7684\u7d30\u9577\u7b46\u76f4\u7684\u5824\u72c0\u7802\u792b\u6c89\u79ef\u5730\u5f62\uff0c\u901a\u5e38\u5728\u6d45\u6c34\u5904\u5f62\u6210\u3002 \u6c99\u6d32\u662f\u6cb3\u6d41\u4e2d\u548c\u6d77\u6ee8\u3001\u6e56\u6ee8\u5e26\u51fa\u9732\u6c34\u9762\u7684\u6c99\u6ee9\u3002\u53ef\u4ee5\u662f\u6cb3\u6d41\u4e2d\u7684\u5fc3\u6ee9\u3001\u6c5f\u5fc3\u6d32\u3001\u6e56\u6ee8\u3001\u6d77\u6ee8\u9644\u8fd1\u5f62\u6210\u7684\u6c99\u6ee9\u7b49\u7b49\u3002 \u5728\u6d77\u5546\u6d77\u4e8b\u6cd5\u5f8b\u4e2d\uff0c\u4e00\u822c\u662f\u6307\u5728\u6cb3\u53e3\u5904\u5f62\u6210\u7684\u6c99\u5806\uff0c\u8fd9\u4e9b\u6c99\u5806\u4f1a\u9650\u5236\u67d0\u4e9b\u79cd\u7c7b\u7684\u8239\u8236\u4e0d\u80fd\u5230\u8fbe\u4e0a\u6e38\u7684\u76ee\u7684\u5730\u3002\u56e0\u6b64\uff0c\u5f80\u5f80\u9700\u8981\u5c06\u8239\u4e0a\u7684\u4e00\u90e8\u5206\u8d27\u7269\u5378\u5230\u9a73\u8239\u6216\u5c0f\u8239\u4e0a\uff0c\u4f7f\u5403\u6c34\u53d8\u6d45\u540e\u624d\u80fd\u901a\u8fc7\u6c99\u6d32\u5b8c\u6210\u822a\u884c\u3002\u540c\u6837\uff0c\u8239\u8236\u5728\u4e0a\u6e38\u6e2f\u53e3\u88c5\u8d27\u65f6\u4e5f\u53ea\u80fd\u5148\u88c5\u4e00\u90e8\u5206\u8d27\u7269\uff0c\u5176\u4ed6\u8d27\u7269\u8981\u7b49\u8239\u8236\u901a\u8fc7\u6c99\u6d32\u540e\u624d\u80fd\u518d\u88c5\u4e0a\u8239\u3002"}, {"color": "#97c2fc", "id": "colony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Non-Self-Governing.png", "label": "colony", "shape": "image", "title": "In modern parlance, a colony is a territory subject to a form of foreign rule. Though dominated by the foreign colonizers, colonies remain separate from the administration of the original country of the colonizers, the metropolitan state (or \"mother country\"). This administrative colonial separation makes colonies neither incorporated territories nor client states. Some colonies have been organized either as dependent territories that are not sufficiently self-governed, or as self-governed colonies controlled by colonial settlers. The term colony originates from the ancient Roman colonia, a type of Roman settlement. Derived from colon-us (farmer, cultivator, planter, or settler), it carries with it the sense of \u0027farm\u0027 and \u0027landed estate\u0027.Furthermore the term was used to refer to the older Greek apoikia (Ancient Greek: \u1f00\u03c0\u03bf\u03b9\u03ba\u03af\u03b1, lit.\u2009\u0027home away from home\u0027), which were overseas settlements by ancient Greek city-states. The city that founded such a settlement became known as its metropolis (\"mother-city\"). Since early-modern times, historians, administrators, and political scientists have generally used the term \"colony\" to refer mainly to the many different overseas territories of particularly European states between the 15th and 20th centuries CE, with colonialism and decolonization as corresponding phenomena. While colonies often developed from trading outposts or territorial claims, such areas do not need to be a product of colonization, nor become colonially organized territories. Some historians use the term informal colony to refer to a country under the de facto control of another state, although this term is often contentious."}, {"color": "#97c2fc", "id": "lavaca river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lavaca_Watershed.png", "label": "lavaca river", "shape": "image", "title": "Il Lavaca \u00e8 un fiume statunitense situato nello Stato del Texas."}, {"color": "#97c2fc", "id": "rope", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constriction_of_rope.png", "label": "rope", "shape": "image", "title": "T\u00e5gvirke, vardagligt rep, \u00e4r ett samlingsnamn f\u00f6r olika typer av l\u00e4ngre sammanh\u00e4ngande knippen tvinnade, mer s\u00e4llan fl\u00e4tade, fibrer, som till exempel rep, linor och trossar. \u00c4nden av ett t\u00e5gvirke av n\u00e5got slag kallas tamp."}, {"color": "#97c2fc", "id": "frontiersman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1800s_Texas_House.jpg", "label": "frontiersman", "shape": "image", "title": "Pohrani\u010d\u00ed (pohrani\u010dn\u00ed \u00fazem\u00ed, pohrani\u010dn\u00ed oblasti) je \u00fazem\u00ed nach\u00e1zej\u00edc\u00ed se pod\u00e9l nebo bl\u00ed\u017ee st\u00e1tn\u00edch hranic. Pohrani\u010d\u00ed nezahrnuje \u00fazem\u00ed sousedn\u00edho st\u00e1tu. P\u0159\u00edhrani\u010d\u00ed je oblast le\u017e\u00edc\u00ed p\u0159i hranici se sousedn\u00edm st\u00e1tem a zahrnuje i pohrani\u010dn\u00ed \u00fazem\u00ed sousedn\u00edho st\u00e1tu. Geograf nep\u0159\u00edmo definuje p\u0159\u00edh\u00adrani\u010dn\u00ed region tvrzen\u00edm, \u017ee \u201eka\u017ed\u00e1 hranice vytv\u00e1\u0159\u00ed kolem sebe z\u00f3nu tlaku\u201c, s t\u00edm, \u017ee se tato z\u00f3na tlaku vzd\u00e1lenost\u00ed od hranic zeslabuje. Zat\u00edmco hrani\u010dn\u00ed linie je jednozna\u010dn\u011b definov\u00e1na jako line\u00e1rn\u00ed odd\u011blen\u00ed dvou st\u00e1tn\u00edch \u00fazemn\u00edch celk\u016f, jako p\u0159\u00edhrani\u010dn\u00ed okrajov\u00e9 \u00fazem\u00ed je ozna\u010dov\u00e1na oblast \u00fazemn\u011b bl\u00edzk\u00e1 hrani\u010dn\u00ed linii. Definice t\u00e9to oblasti z\u00e1vis\u00ed nejen na specifi\u010dnosti m\u00edstn\u00edch podm\u00ednek. Pro ka\u017ed\u00e9 pohrani\u010d\u00ed, ale tak\u00e9 r\u016fzn\u00e1 historick\u00e1 obdob\u00ed, ji toti\u017e lze definovat individu\u00e1ln\u011b. James Anderson a pouk\u00e1zali na v\u00fdjime\u010dnou rozr\u016fzn\u011bnost hrani\u010dn\u00edch region\u016f a \u00faloh hranic konstatov\u00e1n\u00edm, \u017ee \u201eka\u017ed\u00e1 st\u00e1tn\u00ed hranice a ka\u017ed\u00fd pohrani\u010dn\u00ed region jsou unik\u00e1tn\u00ed\u201c. Vzhledem k uzn\u00e1van\u00e9 a nepopirateln\u00e9 sv\u00e1zanosti hranic a p\u0159\u00edhrani\u010dn\u00edch oblast\u00ed s p\u0159\u00edslu\u0161n\u00fdmi celky (na st\u00e1tn\u00ed \u010di region\u00e1ln\u00ed \u00farovni) Martin Hampl toto tvrzen\u00ed zobecnil tak\u00e9 na unik\u00e1tnost v\u0161ech geografick\u00fdch jev\u016f. V d\u016fsledku p\u0159edlistopadov\u00fdch zku\u0161enost\u00ed je v \u010desk\u00e9 geografick\u00e9 obci pojem \u201epohrani\u010dn\u00ed\u201c \u010dasto vn\u00edm\u00e1n jako term\u00edn pro oblast jednostrann\u011b rozlo\u017eenou pod\u00e9l st\u00e1tn\u00ed hranice. Naopak polsk\u00fd geograf (v \u010cesku nap\u0159. geografov\u00e9 a ) jako v\u00fdraz etapy p\u0159echodu od perifern\u00edch k integruj\u00edc\u00edm se region\u016fm vn\u00edm\u00e1 pod pojmem \u201epohrani\u010dn\u00ed\u201c oblast rozlo\u017eenou po obou stran\u00e1ch hranice a \u201ep\u0159\u00edhrani\u010dn\u00ed\u201c oblast pod\u00e9l jedn\u00e9 strany hranice. Opak pohrani\u010d\u00ed se naz\u00fdv\u00e1 vnitrozem\u00ed. Hrani\u010dn\u00ed regiony \u010dasto trp\u00ed historick\u00fdmi d\u016fsledky sv\u00e9 perifern\u00ed polohy, nedostate\u010dnou integrac\u00ed do p\u0159evl\u00e1daj\u00edc\u00edch struktur (zejm\u00e9na st\u00e1tn\u00edch) a z toho vypl\u00fdvaj\u00edc\u00ed izolac\u00ed. P\u0159eshrani\u010dn\u00ed spolupr\u00e1ce v Evrop\u011b m\u00e1 pomoci tyto nev\u00fdhody vyrovn\u00e1vat a zlep\u0161ovat \u017eivotn\u00ed podm\u00ednky obyvatel v p\u0159\u00edhrani\u010dn\u00edch regionech. Pohrani\u010d\u00ed m\u016f\u017ee b\u00fdt z\u00e1rove\u0148 periferie (tzv. pohrani\u010dn\u00ed periferie), ale t\u00e9\u017e nemus\u00ed b\u00fdt periferie. Nap\u0159\u00edklad hlavn\u00ed m\u011bsto Slovenska Bratislava le\u017e\u00edc\u00ed p\u0159\u00edmo na st\u00e1tn\u00edch hranic\u00edch s Rakouskem je j\u00e1drov\u00fdm regionem Slovenska."}, {"color": "#97c2fc", "id": "hanging", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ICCPR-OP2_members.svg", "label": "hanging", "shape": "image", "title": "\u0421\u043c\u0435\u0301\u0440\u0442\u043d\u0430\u044f \u043a\u0430\u0437\u043d\u044c, \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043a\u0430\u0437\u043d\u044c, \u2014 \u043b\u0438\u0448\u0435\u043d\u0438\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0436\u0438\u0437\u043d\u0438 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u044f, \u0443\u0437\u0430\u043a\u043e\u043d\u0435\u043d\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u0438 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u043c\u043e\u0433\u043e \u043f\u043e \u0432\u0441\u0442\u0443\u043f\u0438\u0432\u0448\u0435\u043c\u0443 \u0432 \u0441\u0438\u043b\u0443 \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0443 \u0441\u0443\u0434\u0430 \u0438\u043b\u0438 (\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438) \u043f\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u044e \u0438\u043d\u044b\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438\u043b\u0438 \u0432\u043e\u0435\u043d\u043d\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0441\u043c\u0435\u0440\u0442\u043d\u0430\u044f \u043a\u0430\u0437\u043d\u044c \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u044e\u0440\u0438\u0441\u0434\u0438\u043a\u0446\u0438\u044f\u0445 \u0438 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u043e\u0439, \u0430 \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u2014 \u0437\u0430\u043a\u043e\u043d\u043d\u044b\u043c \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u044b\u043c \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u0435\u043c \u043b\u0438\u0448\u044c \u0437\u0430 \u0447\u0440\u0435\u0437\u0432\u044b\u0447\u0430\u0439\u043d\u043e \u0442\u044f\u0436\u043a\u0438\u0435 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f. \u0412 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0435\u0436\u0435\u0433\u043e\u0434\u043d\u043e \u0432 \u043c\u0438\u0440\u0435 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438 \u043f\u043e\u0434\u0432\u0435\u0440\u0433\u0430\u044e\u0442\u0441\u044f \u043e\u0442 1000 \u0434\u043e 1500 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u0410\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043e\u0439 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0436\u0438\u0437\u043d\u0435\u043d\u043d\u043e\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435."}, {"color": "#97c2fc", "id": "spirit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SoulCarriedtoHeaven.jpg", "label": "spirit", "shape": "image", "title": "Animo (greke: \u03c8\u03c5\u03c7\u03ae psihi, latine anima, hebree \u05e0\u05e9\u05de\u05d4 ne\u015dome) la\u016d iuj religioj a\u016d filozofioj, estas la supozita substanco kiu pluvivas kiam \u0109esas procezoj de la materia korpo, kaj produktas la psikan aktivojn kaj estigas la vivajn movojn de la organismo. Kutime oni en animo distingas tri gradojn de vivo: animo vegeta (principo de la fizika vivo), animo sensa (principo de sentebleco kaj senseco), kaj animo racia a\u016d spirita (principo de la penso kaj volo kaj de la ceteraj raciaj potencoj). Anka\u016d rilate la postmortan supervivon de la animo, la opinioj varias kaj, kvankam la religioj kun diversaj kulturoj kutime insistas pri \u011dia senmorteco, iuj, precipe modernaj, filozofioj pri tio a\u016d dubas a\u016d neas. Tradicie avanta\u011de de senmorteco oni utiligas argumentojn diversajn kiel la jenon: la animo havas la saman esencan strukturon kaj sorton de la objektoj de sia pensado: \u011di pensas ideojn ne\u015dan\u011di\u011dantajn space kaj tempe: do \u011di similas al ili. Tial, se koncepto (2 + 2 =4) estas \u0109iutempa, anka\u016d animo vivda\u016dras \u0109iutempe. La nuntempa interkonsento de moderna scienco estas ke ne estas pruvaro kiu subtenu la ekziston de la animo tradicie difinita kiel la spirita spiro de la korpo. En metafiziko, la koncepto de \"animo\" povas esti egaligita al tiu de \"menso\" por referenci al la konscio kaj al la intelekto de individuo."}, {"color": "#97c2fc", "id": "disemboweled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gutting_fish_in_Isla_Margarita.jpg", "label": "disemboweled", "shape": "image", "title": "\u041f\u043e\u0442\u0440\u043e\u0448\u0435\u0301\u043d\u0438\u0435 \u2014 \u0432\u0438\u0434 \u043f\u044b\u0442\u043e\u043a \u0438\u043b\u0438 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438, \u043f\u0440\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0443 \u0436\u0438\u0432\u043e\u0439 \u0436\u0435\u0440\u0442\u0432\u044b \u0438\u0437\u044b\u043c\u0430\u043b\u0438\u0441\u044c \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u043e\u0441\u0442\u0438, \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u043a\u0438\u0448\u0435\u0447\u043d\u0438\u043a. \u041e\u043f\u0438\u0441\u0430\u043d\u043e \u0432 \u043b\u0435\u0433\u0435\u043d\u0434\u0435 \u043e \u0421\u0432\u044f\u0442\u043e\u043c \u042d\u0440\u0430\u0437\u043c\u0435 (\u0443\u043c. \u0432 303 \u0433\u043e\u0434\u0443) \u0438 \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0445 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430\u0445 \u0421\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u044c\u044f \u0438 \u0440\u0430\u043d\u043d\u0435\u0433\u043e \u041d\u043e\u0432\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u041f\u043e\u0442\u0440\u043e\u0448\u0435\u043d\u0438\u0435, \u043e\u0434\u043d\u0430\u043a\u043e, \u0438\u043c\u0435\u043b\u043e \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0432 \u0410\u043d\u0433\u043b\u0438\u0438, \u0433\u0434\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u043b\u043e\u0441\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u0437 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432 \u043a\u0430\u0437\u043d\u0438 \u043a \u043e\u0441\u0443\u0436\u0434\u0451\u043d\u043d\u044b\u043c \u0437\u0430 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u0438\u0437\u043c\u0435\u043d\u0443."}, {"color": "#97c2fc", "id": "assemble peaceably", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Themeeting.jpg", "label": "assemble peaceably", "shape": "image", "title": "De vrijheid van vergadering, ook wel de vrijheid van vergadering en betoging, is een grondrecht voor groepen mensen, die op diverse plaatsen geformuleerd is. Dit grondrecht wordt soms gebruikt in combinatie met de vrijheid van vereniging."}, {"color": "#97c2fc", "id": "benjamin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Styrax_benzoin_-_K\u00f6hler\u2013s_Medizinal-Pflanzen-133.jpg", "label": "benjamin", "shape": "image", "title": "Styrax benzoin es una planta de la familia Styracaceae original de las islas de Sumatra, Java y Borneo.\u200b\u200b"}, {"color": "#97c2fc", "id": "william barrett travis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Travis_birthdeathplaque.jpg", "label": "william barrett travis", "shape": "image", "title": "William Barret \"Buck\" Travis (August 1, 1809 \u2013 March 6, 1836) was a 19th-century American lawyer and soldier. At the age of 26, he was a lieutenant colonel in the Texas Army. He died at the Battle of the Alamo during the Texas Revolution. Travis County and Travis Park were named after him for being the commander of the Republic of Texas at the Battle of the Alamo."}, {"color": "#97c2fc", "id": "john austin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/J._L._Austin_(philosopher)_1951.jpg", "label": "john austin", "shape": "image", "title": "John Langshaw Austin (26 March 1911 \u2013 8 February 1960) was a British philosopher of language and leading proponent of ordinary language philosophy, perhaps best known for developing the theory of speech acts. Austin pointed out that we use language to do things as well as to assert things, and that the utterance of a statement like \"I promise to do so-and-so\" is best understood as doing something \u2014 making a promise \u2014 rather than making an assertion about anything. Hence the name of one of his best-known works How to Do Things with Words. Austin, in providing his theory of speech acts, makes a significant challenge to the philosophy of language, far beyond merely elucidating a class of morphological sentence forms that function to do what they name. Austin\u0027s work ultimately suggests that all speech and all utterance is the doing of something with words and signs, challenging a metaphysics of language that would posit denotative, propositional assertion as the essence of language and meaning."}, {"color": "#97c2fc", "id": "u.s. vice president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Electoral_map_2012-2020.svg", "label": "u.s. vice president", "shape": "image", "title": "\u7f8e\u5229\u575a\u5408\u4f17\u56fd\u526f\u603b\u7edf\uff08\u82f1\u8a9e\uff1aVice President of the United States\uff0c\u975e\u6b63\u5f0f\u7b80\u79f0\uff1aVP / VPOTUS\uff09\u662f\u7f8e\u570b\u806f\u90a6\u653f\u5e9c\u884c\u653f\u5206\u652f\u4e2d\u4f4d\u9636\u7b2c\u4e8c\u9ad8\u7684\u5b98\u5458\uff0c\u4ec5\u6b21\u4e8e\u7f8e\u56fd\u603b\u7edf\uff1b\u540c\u65f6\u5728\u7f8e\u56fd\u603b\u7edf\u7ee7\u4efb\u987a\u5e8f\u4e2d\u6392\u5217\u7b2c\u4e00\u3002\u526f\u603b\u7edf\u4e5f\u4ee5\u53c2\u8bae\u9662\u8bae\u957f\u7684\u8eab\u4efd\u53c2\u4e0e\u8054\u90a6\u7acb\u6cd5\u673a\u5173\u7684\u8fd0\u4f5c\uff0c\u4ee5\u6b64\u8eab\u4efd\u4e3b\u6301\uff08\u6216\u59d4\u6258\u67d0\u4f4d\u53c2\u8bae\u5458\u4e3b\u6301\uff09\u53c2\u8bae\u9662\u76f8\u5173\u4f1a\u8bae\u3002\u5927\u591a\u6570\u60c5\u51b5\u4e0b\u526f\u603b\u7edf\u4e0d\u4f1a\u5728\u53c2\u8bae\u9662\u4e2d\u6295\u7968\uff0c\u9664\u975e\u9700\u8981\u3002\u526f\u603b\u7edf\u8fd8\u8d1f\u8d23\u4e3b\u6301\u56fd\u4f1a\u8054\u5e2d\u4f1a\u8bae\u3002\u7f8e\u570b\u73fe\u4efb\uff08\u7b2c49\u4efb\uff09\u7684\u526f\u7e3d\u7d71\u70ba\u6c11\u4e3b\u9ee8\u7684\u8cc0\u9326\u9e97\uff0c\u65bc2021\u5e741\u670820\u65e5\u4e0a\u4efb\uff0c\u5176\u642d\u6a94\u7684\u7e3d\u7d71\u70ba\u540c\u9ee8\u7684\u4e54\u00b7\u62dc\u767b\u3002 \u7f8e\u56fd\u526f\u603b\u7edf\u4e0e\u7f8e\u56fd\u603b\u7edf\u4e00\u540c\u901a\u8fc7\u95f4\u63a5\u9009\u4e3e\u4ea7\u751f\uff0c\u4ed6\u4eec\u90fd\u7531\u7f8e\u56fd\u4eba\u6c11\u9009\u4e3e\u7684\u9009\u4e3e\u4eba\u56e2\u8fdb\u884c\u6295\u7968\u4ea7\u751f\uff1b\u4ed6\u4eec\u7684\u4efb\u671f\u5747\u4e3a\u56db\u5e74\u30021967\u5e74\u901a\u904e\u7684\u300a\u7f8e\u56fd\u5baa\u6cd5\u7b2c\u4e8c\u5341\u4e94\u4fee\u6b63\u6848\u300b\u7b2c2\u8282\u5efa\u7acb\u4e86\u526f\u603b\u7edf\u7684\u7ee7\u4efb\u6a5f\u5236\uff0c\u5982\u679c\u526f\u603b\u7edf\u804c\u4f4d\u51fa\u73fe\u7a7a\u7f3a\uff0c\u603b\u7edf\u53ef\u63d0\u540d\u7e7c\u4efb\u4eba\u586b\u88dc\uff08\u4f46\u9700\u7f8e\u56fd\u56fd\u4f1a\u4e24\u9662\u786e\u8ba4\uff09\u3002\u800c\u6b64\u524d\uff0c\u65e0\u8bba\u662f\u526f\u603b\u7edf\u63a5\u4efb\u603b\u7edf\uff0c\u6216\u526f\u603b\u7edf\u53bb\u4e16\u3001\u8f9e\u804c\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u65bc\u4efb\u5167\u4e0d\u6703\u4f5c\u51fa\u586b\u88dc\u3002 \u7f8e\u56fd\u526f\u603b\u7edf\u4e5f\u662f\u56fd\u5bb6\u5b89\u5168\u4f1a\u8bae\u7684\u6cd5\u5b9a\u6210\u5458\uff0c\u540c\u65f6\u4e5f\u662f\u53f2\u5bc6\u68ee\u5c3c\u5b66\u4f1a\u8bc4\u8bae\u8463\u4e8b\u4f1a\u7684\u6210\u5458\u3002\u8d1f\u8d23\u534f\u52a9\u548c\u7edf\u7b79\u526f\u603b\u7edf\u7684\u76f8\u5173\u804c\u80fd\u3002\u8be5\u529e\u516c\u5ba4\u81ea1787\u5e74\u5236\u5baa\u4f1a\u8bae\u6210\u7acb\u4ee5\u6765\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u7684\u4f5c\u7528\u53d1\u751f\u4e86\u5de8\u5927\u7684\u53d8\u5316\u3002\u7279\u522b\u662f\u5728\u8fc7\u53bb\u7684100\u5e74\u91cc\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u5df2\u7ecf\u53d1\u5c55\u6210\u96c6\u56fd\u5185\u548c\u56fd\u5916\u653f\u6cbb\u653f\u7b56\u7684\u6743\u529b\u804c\u4f4d\uff0c\u73b0\u5728\u66f4\u88ab\u5e7f\u6cdb\u89c6\u4e3a\u603b\u7edf\u884c\u653f\u90e8\u95e8\u7684\u4e00\u4e2a\u7ec4\u6210\u90e8\u5206\u3002\u968f\u7740\u526f\u603b\u7edf\u804c\u6743\u5728\u884c\u653f\u5206\u652f\u7684\u6269\u5927\uff1b\u5b83\u5728\u7acb\u6cd5\u5206\u652f\u7684\u804c\u6743\u5219\u76f8\u5e94\u5730\u7f29\u5c0f\uff0c\u4f8b\u5982\u526f\u603b\u7edf\u5df2\u7ecf\u5f88\u5c11\u4e3b\u6301\u53c2\u8bae\u9662\u4f1a\u8bae\u3002 \u300a\u7f8e\u56fd\u5baa\u6cd5\u300b\u5e76\u6ca1\u6709\u660e\u786e\u5c06\u7f8e\u56fd\u526f\u603b\u7edf\u804c\u4f4d\u5206\u914d\u5230\u4efb\u4f55\u4e00\u4e2a\u5206\u652f\uff0c\u4ee5\u81f4\u4e8e\u653f\u6cbb\u5b66\u8005\u5c31\u526f\u603b\u7edf\u529e\u516c\u5ba4\u5f52\u5c5e\u54ea\u4e2a\u653f\u5e9c\u90e8\u95e8\u4ea7\u751f\u5206\u6b67\uff1a\u5f52\u5c5e\u884c\u653f\u5206\u652f\u3001\u5f52\u5c5e\u7acb\u6cd5\u5206\u652f\u3001\u4e24\u4e2a\u5206\u652f\u90fd\u5f52\u5c5e\u3001\u8fd8\u662f\u4e24\u4e2a\u5206\u652f\u90fd\u4e0d\u5f52\u5c5e\u3002\u526f\u603b\u7edf\u5f52\u5c5e\u4e8e\u884c\u653f\u5206\u652f\uff08\u51e0\u4e4e\u5b8c\u5168\u4e0e\u7acb\u6cd5\u90e8\u95e8\u9694\u79bb\uff09\u7684\u73b0\u4ee3\u89c2\u70b9\u4e4b\u6240\u4ee5\u4ea7\u751f\uff0c\u662f\u7531\u4e8e\u603b\u7edf\u4e0e\u56fd\u4f1a\u5c06\u76f8\u5f53\u5927\u7684\u884c\u653f\u6743\u529b\u5206\u914d\u7ed9\u4e86\u526f\u603b\u7edf\u3002"}, {"color": "#97c2fc", "id": "memorial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Louisa_lawson_suffragette_light_box_memorial_greenway.jpg", "label": "memorial", "shape": "image", "title": "Monumento estas: \n* Verko arkitektura a\u016d skulptura, starigita por transdoni al la posteuloj memoron pri granda(j) homo(j) a\u016d memorenda ago a\u016d evento. \n* Speciala \u015dtona arta\u0135o, metita sur ies tombo, a\u016d en pre\u011dejon, je la memoro de mortinto. \n* Grava, da\u016dra verko. La\u016d Francisko Azor\u00edn monumento estas Konstruo starigita por rememori homon, faron ideon. Li indikas etimologion el la latina monumentum, el monendo (montrantre)."}, {"color": "#97c2fc", "id": "presented credentials", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Juraj_Neme\u0161_letter_of_credence.jpg", "label": "presented credentials", "shape": "image", "title": "Pov\u011b\u0159ovac\u00ed listina (francouzsky Lettre de cr\u00e9ance) je v diplomacii form\u00e1ln\u00ed dopis podepsan\u00fd hlavou vys\u00edlaj\u00edc\u00edho st\u00e1tu a adresovan\u00fd hlav\u011b st\u00e1tu p\u0159ij\u00edmac\u00edho, potvrzuj\u00edc\u00ed, \u017ee jmenovan\u00e1 osoba je plnomocn\u00fdm diplomatick\u00fdm z\u00e1stupcem vys\u00edlaj\u00edc\u00edho st\u00e1tu v jin\u00e9m suver\u00e9nn\u00edm st\u00e1t\u011b. Dopis je osobn\u011b p\u0159ed\u00e1n jmenovan\u00fdm velvyslancem p\u0159ij\u00edmaj\u00edc\u00ed hlav\u011b st\u00e1tu p\u0159i form\u00e1ln\u00edm ceremoni\u00e1lu, kter\u00fd ozna\u010duje za\u010d\u00e1tek diplomatick\u00e9 funkce velvyslance. Pov\u011b\u0159ovac\u00ed listiny jsou tradi\u010dn\u011b ps\u00e1ny ve francouz\u0161tin\u011b, mohou v\u0161ak b\u00fdt naps\u00e1ny i v \u00fa\u0159edn\u00edm jazyce vys\u00edlaj\u00edc\u00edho st\u00e1tu."}, {"color": "#97c2fc", "id": "president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ernesto_Zedillo_Ponce_de_Leon_World_Economic_Forum_2013_crop.jpg", "label": "president", "shape": "image", "title": "O Presidente dos Estados Unidos Mexicanos \u00e9 o chefe de Estado e de governo dos Estados Unidos Mexicanos, al\u00e9m de Comandante supremo das For\u00e7as Armadas. O M\u00e9xico segue o sistema presidencialista e, portanto, o presidente tem o poder de apontar seus secret\u00e1rios que o auxiliar\u00e3o no governo. O presidente \u00e9 considerado herdeiro do legado deixado pela Revolu\u00e7\u00e3o Mexicana que dep\u00f4s Porfirio D\u00edaz."}, {"color": "#97c2fc", "id": "statehood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_Nations_(Member_States_and_Territories).svg", "label": "statehood", "shape": "image", "title": "Un \u00c9tat souverain moderne est un \u00c9tat qui poss\u00e8de quatre propri\u00e9t\u00e9s : \n* une population permanente ; \n* un territoire d\u00e9termin\u00e9 ; \n* un gouvernement qui n\u0027est subordonn\u00e9 \u00e0 aucun autre ; \n* une capacit\u00e9 d\u0027entrer en relation avec les autres \u00c9tats. Pour ce qui est de la reconnaissance de l\u0027\u00c9tat, \u00ab l\u0027existence politique de l\u0027\u00c9tat est ind\u00e9pendante de sa reconnaissance par les autres \u00c9tats \u00bb. Ces dispositions, qui r\u00e9sultent de la Convention de Montevideo de 1933, sont accept\u00e9es internationalement comme un droit coutumier."}, {"color": "#97c2fc", "id": "cholera", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PHIL_1939_lores.jpg", "label": "cholera", "shape": "image", "title": "Cholera is an infection of the small intestine by some strains of the bacterium Vibrio cholerae. Symptoms may range from none, to mild, to severe. The classic symptom is large amounts of watery diarrhea that lasts a few days. Vomiting and muscle cramps may also occur. Diarrhea can be so severe that it leads within hours to severe dehydration and electrolyte imbalance. This may result in sunken eyes, cold skin, decreased skin elasticity, and wrinkling of the hands and feet. Dehydration can cause the skin to turn bluish. Symptoms start two hours to five days after exposure. Cholera is caused by a number of types of Vibrio cholerae, with some types producing more severe disease than others. It is spread mostly by unsafe water and unsafe food that has been contaminated with human feces containing the bacteria. Undercooked shellfish is a common source. Humans are the only known host for the bacteria. Risk factors for the disease include poor sanitation, not enough clean drinking water, and poverty. Cholera can be diagnosed by a stool test. A rapid dipstick test is available but is not as accurate. Prevention methods against cholera include improved sanitation and access to clean water. Cholera vaccines that are given by mouth provide reasonable protection for about six months. They have the added benefit of protecting against another type of diarrhea caused by E. coli. By 2017 the US Food and Drug Administration (FDA) had approved a single-dose, live, oral cholera vaccine called Vaxchora for adults aged 18\u201364 who are travelling to an area of active cholera transmission. It offers limited protection to young children. People who survive an episode of cholera have long-lasting immunity for at least 3 years (the period tested.) The primary treatment for affected individuals is oral rehydration salts (ORS), the replacement of fluids and electrolytes by using slightly sweet and salty solutions. Rice-based solutions are preferred. Zinc supplementation is useful in children. In severe cases, intravenous fluids, such as Ringer\u0027s lactate, may be required, and antibiotics may be beneficial. Testing to see which antibiotic the cholera is susceptible to can help guide the choice. Cholera continues to affect an estimated 3\u20135 million people worldwide and causes 28,800\u2013130,000 deaths a year. The most recent of seven cholera pandemics and associated outbreaks, since the early 19th century, started about 1961. As of 2010, it is rare in high income countries. Children are mostly affected. Cholera occurs as both outbreaks and chronically in certain areas. Areas with an ongoing risk of disease include Africa and Southeast Asia. The risk of death among those affected is usually less than 5%, given improved treatment, but may be as high as 50% without such access to treatment. Descriptions of cholera are found as early as the 5th century BC in Sanskrit. In Europe, cholera was a term initially used to describe any kind of gastroenteritis, and was not used for this disease until the early 19th century. The study of cholera in England by John Snow between 1849 and 1854 led to significant advances in the field of epidemiology because of his insights about transmission via contaminated water."}, {"color": "#97c2fc", "id": "stephen fuller austin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stephen_Austin_and_dog.jpg", "label": "stephen fuller austin", "shape": "image", "title": "Stephen Fuller Austin (3 de noviembre de 1793-27 de diciembre de 1836), fue un Empresario estadounidense nacido en Virginia y criado en el sureste de Misuri.\u200b Conocido como el Padre de Texas,\u200b llev\u00f3 a cientos de familias de los Estados Unidos a la regi\u00f3n (1825). Trabaj\u00f3 con el gobierno mexicano para apoyar la inmigraci\u00f3n procedente de los Estados Unidos. Numerosos lugares e instituciones han sido bautizados con su nombre, como la capital de Texas, Austin, en el Condado de Travis, el Condado de Austin, Austin Bayou, Stephen F. Austin State University en Nacogdoches, Austin College en Sherman y un buen n\u00famero de colegios."}, {"color": "#97c2fc", "id": "provinces", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Administrative_Divisions_of_the_Philippines_(1880).svg", "label": "provinces", "shape": "image", "title": "Les provinces des Philippines sont la principale division administrative des Philippines. Le pays comprend 80 provinces (la province de Shariff Kabunsuan ayant \u00e9t\u00e9 d\u00e9clar\u00e9e ill\u00e9gale en 2008), tandis que la R\u00e9gion Capitale Nationale (NCR ou Metro Manila) de Manille ne fait partie d\u0027aucune d\u2019entre elles. Chaque province est administr\u00e9e par un gouverneur provincial \u00e9lu qui g\u00e8re les diff\u00e9rentes entit\u00e9s gouvernementales locales. La structure des provinces est similaire \u00e0 celle des \u00c9tats des \u00c9tats-Unis, \u00e0 partir duquel le syst\u00e8me actuel a \u00e9t\u00e9 construit pendant l\u0027occupation am\u00e9ricaine du pays. Les provinces sont regroup\u00e9es en 17 r\u00e9gions sur des bases g\u00e9ographiques, culturelles et ethnologiques. Elles sont \u00e9galement subdivis\u00e9es en villes et municipalit\u00e9s. Les chiffres de la population correspondent au recensement de 2000. Pour un \u00e9tat actualis\u00e9 au recensement de 2010, voir : Article principal : Subdivisions des Philippines."}, {"color": "#97c2fc", "id": "land speculator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Philippine-stock-market-board.jpg", "label": "land speculator", "shape": "image", "title": "\u0627\u064e\u0644\u0652\u0645\u064f\u0636\u064e\u0627\u0631\u064e\u0628\u064e\u0629\u064f \u0641\u064a \u0627\u0644\u0628\u0648\u0631\u0635\u0629 \u0647\u064a \u00ab\u0627\u0644\u0645\u062e\u0627\u0637\u0631\u0629 \u0628\u0627\u0644\u0628\u064a\u0639 \u0648\u0627\u0644\u0634\u0631\u0627\u0621 \u0628\u0646\u0627\u0621 \u0639\u0644\u0649 \u062a\u0648\u0642\u0639 \u062a\u0642\u0644\u0628\u0627\u062a \u0627\u0644\u0623\u0633\u0639\u0627\u0631 \u0628\u063a\u064a\u0629 \u0627\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0641\u0627\u0631\u0642 \u0627\u0644\u0623\u0633\u0639\u0627\u0631\u00bb\u060c \u0648\u0642\u062f \u064a\u0624\u062f\u064a \u0647\u0630\u0627 \u0627\u0644\u062a\u0648\u0642\u0639 \u0625\u0630\u0627 \u0623\u062e\u0637\u0623 \u0625\u0644\u0649 \u062f\u0641\u0639 \u0641\u0631\u0648\u0642 \u0627\u0644\u0623\u0633\u0639\u0627\u0631 \u0628\u062f\u0644\u0627\u064b \u0645\u0646 \u0642\u0628\u0636\u0647\u0627.\u0641\u0647\u064a \u0644\u064a\u0633\u062a \u0628\u064a\u0639\u0627\u064b \u062d\u0642\u064a\u0642\u064a\u0627\u064b \u0648\u0644\u0627 \u0634\u0631\u0627\u0621 \u062d\u0642\u064a\u0642\u064a\u0627\u064b \u0625\u0646\u0645\u0627 \u0627\u0644\u0645\u0633\u0623\u0644\u0629 \u062a\u0646\u062d\u0635\u0631 \u0643\u0644\u0647\u0627 \u0641\u064a \u0642\u0628\u0636 \u0623\u0648 \u062f\u0641\u0639 \u0641\u0631\u0648\u0642 \u0627\u0644\u0623\u0633\u0639\u0627\u0631 \u0628\u064a\u0646\u0645\u0627 \u0627\u0644\u0628\u064a\u0639 \u0648\u0627\u0644\u0634\u0631\u0627\u0621 \u0641\u064a \u0627\u0644\u0645\u0636\u0627\u0631\u0628\u0629 \u0627\u0644\u0634\u0631\u0639\u064a\u0629 \u0628\u064a\u0639 \u062d\u0642\u064a\u0642\u064a \u0644\u0633\u0644\u0639 \u0645 0644\u0631\u0628\u062d \u0628\u064a\u0646\u0647\u0645\u0627 \u062d\u0633\u0628 \u0627\u0644\u0627\u062a\u0641\u0627\u0642 \u0648\u0627\u0644\u0634\u0631\u0637\u00bb. \u0648\u0628\u0630\u0644\u0643 \u062a\u062e\u062a\u0644\u0641 \u0641\u064a \u0627\u0644\u0641\u0642\u0647 \u0627\u0644\u0625\u0633\u0644\u0627\u0645\u064a \u0639\u0646\u0647\u0627 \u0641\u064a \u0627\u0644\u0641\u0643\u0631 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u060c \u0641\u0647\u064a \u062a\u0639\u0646\u064a \u0639\u0645\u0644\u064a\u0627\u062a \u0628\u064a\u0639 \u0648\u0634\u0631\u0627\u0621 \u0635\u0648\u0631\u064a \u062a\u0646\u062a\u0642\u0644 \u0645\u0639\u0647\u0627 \u0627\u0644\u0639\u0642\u0648\u062f \u0623\u0648 \u0627\u0644\u0623\u0648\u0631\u0627\u0642 \u0627\u0644\u0645\u0627\u0644\u064a\u0629 \u0645\u0646 \u064a\u062f \u0625\u0644\u0649 \u064a\u062f \u062f\u0648\u0646 \u0623\u0646 \u064a\u0643\u0648\u0646 \u0641\u064a \u0646\u064a\u0629 \u0627\u0644\u0628\u0627\u0626\u0639 \u0623\u0648 \u0627\u0644\u0645\u0634\u062a\u0631\u064a \u062a\u0633\u0644\u064a\u0645 \u0623\u0648 \u062a\u0633\u0644\u0645 \u0645\u0648\u0636\u0648\u0639 \u0627\u0644\u0639\u0642\u062f \u0641\u064a \u0627\u0644\u0641\u0643\u0631 \u0627\u0644\u0627\u0642\u062a\u0635\u0627\u062f\u064a \u0627\u0644\u0645\u0639\u0627\u0635\u0631."}, {"color": "#97c2fc", "id": "valent\u00edn g\u00f3mez far\u00edas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Firma_de_Valent\u00edn_G\u00f3mez_Far\u00edas.png", "label": "valent\u00edn g\u00f3mez far\u00edas", "shape": "image", "title": "Valent\u00edn G\u00f3mez Far\u00edas (Spanish pronunciation: [balen\u02c8ti\u014b \u02c8\u0261omes fa\u02c8\u027eias]; 14 February 1781 \u2013 5 July 1858) was a Mexican physician and liberal politician who became president of Mexico twice, first in 1833, during the period of the First Mexican Republic, and again in 1846, during the Mexican\u2013American War. G\u00f3mez Far\u00edas was elected to his first term in March 1833 along with Antonio L\u00f3pez Santa Anna, with whom he would share the presidency. Both Congress and the administration elected during his term were notably liberal, and pursued curtailing the political power of the Mexican Army and Catholic Church. Measures to prosecute members of the previous, conservative and autocratic presidency of Anastasio Bustamante were also carried out, but G\u00f3mez Far\u00edas sought to moderate them. Conservative revolts against these policies flared up, and eventually G\u00f3mez Far\u00edas\u0027 own vice-president Santa Anna switched sides and led his deposing in April 1834. In the wake of G\u00f3mez Far\u00edas\u0027 fall, the First Mexican Republic was replaced by the Centralist Republic of Mexico. G\u00f3mez Far\u00edas would continue to support a return to the federalist system and in 1840 he led a failed revolt against the government of Anastasio Bustamante who had returned to the presidency, culminating in a siege of the National Palace. The federal system eventually would be restored in 1846 after the beginning of the Mexican\u2013American War, and in the subsequent presidential elections G\u00f3mez Far\u00edas would be re-elected along with Santa Anna who was now a supporter of federalism and with whom G\u00f3mez Far\u00edas had reconciled. They proceeded to share power as they had during their first administration. In order to fund the war effort, the G\u00f3mez Far\u00edas administration in January, 1847 nationalized and sold church lands. The measure was met with controversy and sparked revolts from Mexican conservatives. Meanwhile, Santa Anna was returning to Mexico City from the Battle of Buena Vista to focus on Winfield Scott\u0027s expedition at Veracruz. He received news of the revolt en route, and eventually took the role of arbitrator. Once again, Santa Anna would depose G\u00f3mez Far\u00edas after the two men had been elected together. G\u00f3mez Far\u00edas did not disappear from public life, and in 1856, he was elected to the congress which inaugurated the pivotal La Reforma which led to the Constitution of 1857, incorporating many of the reforms he had first attempted in his presidency. He died in 1858 during the Reform War."}, {"color": "#97c2fc", "id": "rational", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goya_Caprichos3.jpg", "label": "rational", "shape": "image", "title": "\u7406\u6027\uff08\u308a\u305b\u3044\u3001\u5e0c: \u03bb\u03cc\u03b3\u03bf\u03c2\u3001\u7f85: ratio\u3001\u4ecf: raison\u3001\u82f1: reason\u3001\u72ec: Vernunft\uff09\u3068\u306f\u3001\u4eba\u9593\u306b\u672c\u6765\u7684\u306b\u5099\u308f\u3063\u3066\u3044\u308b\u3068\u3055\u308c\u308b\u77e5\u7684\u80fd\u529b\u306e\u4e00\u3064\u3067\u3042\u308b\u3002\u8a00\u3044\u63db\u3048\u308c\u3070\u63a8\u8ad6\uff08reasoning\uff09\u80fd\u529b\u3067\u3042\u308b\u3002\u77e5\u8b58\u30fb\u8a8d\u8b58\u3084\u5224\u65ad\u306e\u6e90\u6cc9\u3068\u3057\u3066\u3001\u3053\u306e\u7406\u6027\u306b\u4f9d\u62e0\u3059\u308b\u614b\u5ea6\u3092\u7406\u6027\u4e3b\u7fa9\u3068\u8a00\u3046\u3002"}, {"color": "#97c2fc", "id": "san fernando", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Victory_Gateway_at_Upper_Los_Virgenes.jpg", "label": "san fernando", "shape": "image", "title": "La valle di San Fernando (San Fernando Valley in inglese) \u00e8 una valle urbanizzata nella contea di Los Angeles, in California, nella zona metropolitana di Los Angeles, definita dalle montagne delle che la circondano. Essa ospita 1,77 milioni di persone, ed \u00e8 a nord del pi\u00f9 grande e popoloso bacino di Los Angeles. Quasi due terzi della superficie terrestre della valle fanno parte della citt\u00e0 di Los Angeles. Le altre citt\u00e0 incorporate nella valle sono Glendale, Burbank, Hidden Hills e Calabasas."}, {"color": "#97c2fc", "id": "learning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "learning", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "bowie knives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bowie_Knife_by_Tim_Lively_16.jpg", "label": "bowie knives", "shape": "image", "title": "Il Bowie \u00e8 un coltello pesante statunitense. La nomenclatura deriva da Jim Bowie, pioniere e soldato negli USA del XVIII secolo che usava questa arma e che fu ucciso nella battaglia di Alamo. Era un utensile molto diffuso, grazie ai suoi meriti di affidabilit\u00e0 e utilit\u00e0, non solo tra pionieri ed ma anche tra i membri dell\u0027esercito americano del XVIII e XIX secolo."}, {"color": "#97c2fc", "id": "courtyard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1_Beit_Gazaleh_RCh_2010_DSC_1798.jpg", "label": "courtyard", "shape": "image", "title": "\u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f, \u0434\u0432\u0456\u0440 \u2014 \u00ab\u043e\u0431\u043d\u0435\u0441\u0435\u043d\u0430 \u043e\u0433\u043e\u0440\u043e\u0436\u0435\u044e \u0430\u0431\u043e \u043e\u0442\u043e\u0447\u0435\u043d\u0430 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u043c\u0438 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0435\u043c\u043b\u0456 \u043a\u043e\u043b\u043e \u0445\u0430\u0442\u0438, \u0434\u043e\u043c\u0443 \u0456 \u0442. \u0456\u043d.; \u0434\u0432\u0456\u0440\u00bb. \u0414\u0432\u043e\u0440\u0438 \u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u0432 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0456 \u043f\u0430\u043b\u0430\u0446\u0430\u0445, \u0443 \u0437\u0432\u0438\u0447\u0430\u0439\u043d\u0438\u0445 \u0436\u0438\u0442\u043b\u043e\u0432\u0438\u0445 \u0431\u0443\u0434\u0438\u043d\u043a\u0430\u0445 \u0456 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0432\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456\u0439 \u043f\u0440\u043e\u0441\u0442\u0456\u0440 \u043c\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u043c\u043e \u043f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c, \u0437\u0430\u0434\u0432\u0456\u0440\u043a\u043e\u043c \u0456 \u0442.\u0434. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f\u043c \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u0431\u0443\u0434\u044c-\u044f\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0432\u043b\u0430\u0441\u043d\u043e\u0441\u0442\u0456, \u0449\u043e \u043e\u0442\u043e\u0447\u0443\u0454 \u0430\u0431\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u0430\u0431\u043e \u0456\u043d\u0448\u043e\u044e \u0436\u0438\u0442\u043b\u043e\u0432\u043e\u044e \u0441\u043f\u043e\u0440\u0443\u0434\u043e\u044e, \u0456, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 (\u0445\u043e\u0447\u0430 \u0456 \u043d\u0435 \u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u043e) \u043e\u043a\u0440\u0435\u043c\u043e \u0432\u0456\u0434 \u0441\u0430\u0434\u0443 (\u0434\u0435 \u0434\u043e\u0433\u043b\u044f\u0434 \u0437\u0430 \u0440\u043e\u0441\u043b\u0438\u043d\u0430\u043c\u0438 \u0454 \u0431\u0456\u043b\u044c\u0448 \u0444\u043e\u0440\u043c\u0430\u043b\u0456\u0437\u043e\u0432\u0430\u043d\u0438\u043c). \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u0433\u0430\u0437\u043e\u043d\u0443 \u0430\u0431\u043e \u0456\u0433\u0440\u043e\u0432\u043e\u0433\u043e \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a\u0430. \u041f\u043e\u0434\u0432\u0456\u0440\u0027\u044f \u043f\u0435\u0440\u0435\u0434 \u0431\u0443\u0434\u0438\u043d\u043a\u043e\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u043f\u0435\u0440\u0435\u0434\u043d\u0456\u043c \u0434\u0432\u043e\u0440\u043e\u043c, \u0430 \u0434\u0456\u043b\u044f\u043d\u043a\u0430 \u0437\u0437\u0430\u0434\u0443 \u2014 \u0437\u0430\u0434\u043d\u0456\u043c \u0434\u0432\u043e\u0440\u043e\u043c. \u0417\u0430\u0434\u043d\u0456 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0431\u0456\u043b\u044c\u0448 \u043f\u0440\u0438\u0432\u0430\u0442\u043d\u0456, \u0442\u043e\u043c\u0443 \u0454 \u0431\u0456\u043b\u044c\u0448 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0438\u043c \u043c\u0456\u0441\u0446\u0435\u043c \u0434\u043b\u044f \u0432\u0456\u0434\u043f\u043e\u0447\u0438\u043d\u043a\u0443. \u0420\u043e\u0437\u043c\u0456\u0440 \u0434\u0432\u043e\u0440\u0443 \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u0449\u0456\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u0423 \u043c\u0456\u0441\u044c\u043a\u0438\u0445 \u0446\u0435\u043d\u0442\u0440\u0430\u0445 \u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0443\u0434\u0438\u043d\u043a\u0456\u0432 \u043c\u0430\u044e\u0442\u044c \u0434\u0443\u0436\u0435 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0456 \u0434\u0432\u043e\u0440\u0438 \u0430\u0431\u043e \u0432\u0437\u0430\u0433\u0430\u043b\u0456 \u0457\u0445 \u043d\u0435\u043c\u0430\u0454. \u0423 \u043f\u0435\u0440\u0435\u0434\u043c\u0456\u0441\u0442\u044f\u0445 \u0434\u0432\u043e\u0440\u0438, \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0430\u0431\u0430\u0433\u0430\u0442\u043e \u0431\u0456\u043b\u044c\u0448\u0456 \u0442\u0430 \u043c\u0430\u044e\u0442\u044c \u043c\u0456\u0441\u0446\u0435 \u0434\u043b\u044f \u0442\u0430\u043a\u0438\u0445 \u0437\u0440\u0443\u0447\u043d\u043e\u0441\u0442\u0435\u0439, \u044f\u043a \u043f\u0430\u0442\u0456\u043e, \u0456\u0433\u0440\u043e\u0432\u0438\u0439 \u043c\u0430\u0439\u0434\u0430\u043d\u0447\u0438\u043a \u0434\u043b\u044f \u0434\u0456\u0442\u0435\u0439 \u0430\u0431\u043e \u0431\u0430\u0441\u0435\u0439\u043d. \u0412\u043d\u0443\u0442\u0440\u0456\u0448\u043d\u0456 \u0434\u0432\u043e\u0440\u0438 \u0454 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0438\u043c\u0438 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c\u0438 \u044f\u043a \u0437\u0430\u0445\u0456\u0434\u043d\u0438\u0445, \u0442\u0430\u043a \u0456 \u0441\u0445\u0456\u0434\u043d\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c \u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044c \u044f\u043a \u0434\u0430\u0432\u043d\u0456\u043c\u0438, \u0442\u0430\u043a \u0456 \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u043c\u0438 \u0430\u0440\u0445\u0456\u0442\u0435\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u044f\u043a \u0442\u0438\u043f\u043e\u0432\u0438\u0439 \u0456 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0439\u043d\u0438\u0439 \u0431\u0443\u0434\u0456\u0432\u0435\u043b\u044c\u043d\u0438\u0439 \u043e\u0431\u0027\u0454\u043a\u0442. \u0422\u0430\u043a\u0456 \u043f\u0440\u0438\u043c\u0456\u0449\u0435\u043d\u043d\u044f \u0432 \u043a\u043e\u0440\u0447\u043c\u0430\u0445 \u0442\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u0438\u0445 \u0431\u0443\u0434\u0456\u0432\u043b\u044f\u0445 \u0447\u0430\u0441\u0442\u043e \u0431\u0443\u043b\u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u0438\u043c\u0438 \u043c\u0456\u0441\u0446\u044f\u043c\u0438 \u0437\u0443\u0441\u0442\u0440\u0456\u0447\u0435\u0439."}, {"color": "#97c2fc", "id": "resolutions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_House_Westminister_London_2016_(02).jpg", "label": "resolutions", "shape": "image", "title": "O Conselho de Seguran\u00e7a das Na\u00e7\u00f5es Unidas \u00e9 um \u00f3rg\u00e3o da Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas cujo mandato \u00e9 zelar pela manuten\u00e7\u00e3o da paz e da seguran\u00e7a internacional. \u00c9 o \u00fanico \u00f3rg\u00e3o do sistema internacional capaz de adotar decis\u00f5es obrigat\u00f3rias para todos os 193 Estados-membros da ONU, podendo inclusive autorizar interven\u00e7\u00e3o militar para garantir a execu\u00e7\u00e3o de suas resolu\u00e7\u00f5es. O Conselho \u00e9 conhecido tamb\u00e9m por autorizar o desdobramento de opera\u00e7\u00f5es de manuten\u00e7\u00e3o da paz e miss\u00f5es pol\u00edticas especiais. O Conselho \u00e9 composto por 15 membros, sendo 5 membros permanentes com poder de veto: os Estados Unidos, a Fran\u00e7a, o Reino Unido, a R\u00fassia (Estado sucessor da Uni\u00e3o Sovi\u00e9tica) e a Rep\u00fablica Popular da China. Os demais dez membros s\u00e3o eleitos pela Assembleia Geral para mandatos de dois anos. Uma resolu\u00e7\u00e3o do Conselho de Seguran\u00e7a \u00e9 aprovada se tiver maioria de 9 dos quinze membros, inclusive os cinco membros permanentes. Um voto negativo de um membro permanente configura um veto \u00e0 resolu\u00e7\u00e3o. A absten\u00e7\u00e3o de um membro permanente n\u00e3o configura veto. O Conselho de Seguran\u00e7a manifesta-se tamb\u00e9m, em ordem decrescente de formalidade, por meio de declara\u00e7\u00f5es do seu presidente (PRSTs, na sigla em ingl\u00eas), e atas de reuni\u00e3o. Essas formas de manifesta\u00e7\u00e3o t\u00eam de ser adotadas por consenso. Outros documentos importantes do Conselho s\u00e3o as notas presidenciais e as cartas do(a) Presidente ao Secret\u00e1rio-Geral das Na\u00e7\u00f5es Unidas. S\u00e3o circuladas como documentos oficiais do Conselho de Seguran\u00e7a tamb\u00e9m as notas verbais e cartas das miss\u00f5es permanentes junto \u00e0 ONU endere\u00e7adas ao(\u00e0) Presidente do Conselho, cartas do Secret\u00e1rio-Geral ao(\u00e0) Presidente e relat\u00f3rios do Secret\u00e1rio-Geral ao Conselho e cartas dos presidentes de \u00f3rg\u00e3os subsidi\u00e1rios ao(\u00e0) Presidente."}, {"color": "#97c2fc", "id": "charles baird", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BurtonTowerUofM.jpg", "label": "charles baird", "shape": "image", "title": "Charles A. Baird (January 17, 1870 \u2013 November 30, 1944) was an American football manager, university athletic director, and banker. He was the manager of the University of Michigan football team from 1893 to 1895 and the school\u0027s first athletic director from 1898 to 1909. During his time as Michigan\u0027s athletic director, he was responsible for the hiring of Coach Fielding H. Yost and the construction of Ferry Field, the largest college athletic grounds in the United States at that time. Michigan teams excelled in all fields of athletics during Baird\u0027s tenure at Michigan, including football and track. Michigan\u0027s track teams won six Western Conference team championships and 16 Olympic medals (including 7 gold medals) during Baird\u0027s eleven years as athletic director. Baird also presided over Michigan athletics for the school\u0027s first Western Conference football championship in 1898 and Yost\u0027s \"point-a-minute\" teams from 1901 to 1905. His business acumen has been credited with turning Michigan\u0027s athletic department into a major success and a model for other universities in the early 20th century. Baird became embroiled in controversy in 1905 when Stanford University President David Starr Jordan published allegations that \"the firm of Yost \u0026 Baird, victory-makers,\" were engaged in \"professionalism\" at Michigan. Baird was also a central player in the 1907 withdrawal of the University of Michigan from the Western Conference in protest over strict regulations imposed by conference faculty, including a reduction in the football season to five games (reduced from 13 in 1905) and a fifty cent limit on ticket prices. Baird left his position as athletic director in 1909 and moved to Kansas City, Missouri where he became a successful banker and investor. In 1935, Baird donated the Charles Baird Carillon, the fourth heaviest carillon in the world, to the University of Michigan."}, {"color": "#97c2fc", "id": "masonic lodge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Freemasons\u0027_Hall,_London.jpg", "label": "masonic lodge", "shape": "image", "title": "La francma\u00e7oneria (en franc\u00e8s, franc-ma\u00e7onnerie i en angl\u00e8s, free-masonry) o ma\u00e7oneria \u00e9s una societat secreta d\u0027\u00e0mbit internacional i d\u0027orientaci\u00f3 filantr\u00f2pica i humanista, formada per agrupacions anomenades tallers o l\u00f2gies."}, {"color": "#97c2fc", "id": "achilles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Odysseus_Ajax_Louvre_F340.jpg", "label": "achilles", "shape": "image", "title": "A\u0125ilo \u2013 helene \u1f08\u03c7\u03b9\u03bb\u03bb\u03b5\u03cd\u03c2 \u2013 estas en la helena mitologio la filo de Peleo kaj la oceana nimfo Tetiso, kaj patro de Pirro a\u016d Pirho. Estante filo de senmorta patrino kaj homa patro li estis morteca, sed Tetiso igis lin nevundebla trempante lin en Stikson. La loko en lia kalkano, kie \u015di tenis lin, restis seka kaj tial lia sola vundebla punkto. La nomo de lia kale\u015dveturigisto estis Automedon."}, {"color": "#97c2fc", "id": "slave trader", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slave trader", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "silver", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rennen_Silver_sarcophagus_of_Saint_Stanislaus.jpg", "label": "silver", "shape": "image", "title": "Silversmed \u00e4r en hantverkare som utf\u00f6r fr\u00e4mst smycken och fr\u00e4mst i silver. Ofta f\u00f6rknippas silversmeden enbart med arbeten i metallen silver, vilket i dess ursprungliga betydelse \u00e4r felaktigt. Historiskt har inte heller n\u00e5got silversmedsskr\u00e5 funnits, utan silversmeder har tillh\u00f6rt guldsmedsskr\u00e5et. Silversmedsyrket, historiskt sett, inneb\u00e4r att smeden skapar f\u00f6rem\u00e5l med en kropp, till exempel sk\u00e5lar, vaser, ljusstakar och askar. D\u00e4rav den \u00e4ldre ben\u00e4mningen corpussilversmed, fr\u00e5n det latinska ordet corpus (kropp), i betydelsen kropp. I det klassiska silversmedsarbetet skapas kroppen genom tr\u00e4ckning med en silversmedshammare och tv\u00e5 typer av underlag, ur en plan metallyta. Ett annat s\u00e4tt \u00e4r genom l\u00f6dning av en eller flera bearbetade metallytor. Silversmeden arbetar i bland annat m\u00e4ssing, koppar, silver och guld. Idag jobbar silversmeder mest med att laga, g\u00f6r om gamla smycken eller tillverka egna smycken.Det v\u00e4ldigt f\u00e5 som beh\u00e4rskar konsten att g\u00f6ra ett st\u00f6rre corpusarbete.Andra yrken inom samma fack \u00e4r bestickssilversmed, guldsmed, grav\u00f6r och . Exempel p\u00e5 k\u00e4nda silversmeder \u00e4r Wiwen Nilsson, Torun B\u00fclow-H\u00fcbe, Kristian Nilsson, Benvenuto Cellini, , Thomas Germain, Pehr Zethelius, Adolf Zethelius, Erik Fleming (konstn\u00e4r), Cla\u00ebs E. Giertta, Georg Jensen, S\u00f6ren George Jensen, Nanna Ditzel, Hans Hansen, Harald Nielsen, Henning Koppel, Tone Vigeland, Grete Prytz Kittelsen, Anna Greta Eker, Antonio Castillo, Johan Rodhe, Owe Johansson, Jan Ostwald, Elsa Peretti hos och Sigvard Bernadotte."}, {"color": "#97c2fc", "id": "buena vista", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_of_Buena_Vista-_fought_Feby._23d_1847_LCCN90709037.jpg", "label": "buena vista", "shape": "image", "title": "A Batalha de Buena Vista (23 de fevereiro de 1847), tamb\u00e9m chamada de Batalha de la Angostura, foi um conflito armado entre o Ex\u00e9rcito dos Estados Unidos da Am\u00e9rica e o Ex\u00e9rcito do M\u00e9xico, durante a Guerra M\u00e9xico-Estados Unidos. Gra\u00e7as ao ostensivo uso da Artilharia, os americanos conseguiram repelir o mais numeroso ex\u00e9rcito inimigo (16 000 soldados contra os 4 500 dos americanos, n\u00fameros contestados pelos mexicanos), considerando isso uma vit\u00f3ria enquanto os mexicanos consideraram a luta um empate t\u00e1tico e uma derrota estrat\u00e9gica advinda de uma s\u00fabita retirada do campo de batalha do comandante, o General\u00edssimo Don Antonio L\u00f3pez de Santa Anna. Buena Vista era uma vila do Estado da Coahuila, 12 quil\u00f4metros ao sul de Saltillo, no nordeste do M\u00e9xico."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "york", "shape": "image", "title": "\u7ea6\u514b\uff08\u82f1\u8a9e\uff1aYork\uff0c\u7576\u5730 i/\u02c8j\u0254\u02d0rk/\uff09\uff0c\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7d04\u514b\u90e1-\u4ea8\u4f2f\u5340\u57df\u5317\u7d04\u514b\u90e1\uff0c\u82f1\u683c\u862d\u7684\u57ce\u5e02\u3001\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u4f4d\u4e8e\u4e4c\u65af\u6cb3\u7554\u3001\u5229\u5179\u4e1c\u5317\u504f\u4e1c\uff0c\u8d77\u521d\u4e3a\u76d6\u5c14\u4eba\u7684\u5c45\u70b9\uff0c\u540e\u4e3a\u7f57\u9a6c\u4eba\u3001\u76ce\u683c\u9c81\u4eba\u3001\u4e39\u9ea6\u4eba\u548c\u8bfa\u66fc\u4eba\u5360\u9886\u3002\u4e2d\u4e16\u7eaa\u8be5\u57ce\u662f\u7e41\u8363\u7684\u7f8a\u6bdb\u5e02\u573a\u548c\u6559\u80b2\u4e2d\u5fc3\uff0c\u5176\u5927\u4e3b\u6559\u5730\u4f4d\u4ec5\u6b21\u4e8e\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u3002\u5e02\u5340\u4eba\u53e3\u7d04\u4e3a137,505\u4eba\uff082001\u5e74\uff09\u3002 \u81f3\u65bc\u5728\u884c\u653f\u5340\u5283\u65b9\u9762\uff0c1996\u5e744\u67081\u65e5\u6642\u8a2d\u7f6e\u7684\u7d04\u514b\u5e02\uff08\u82f1\u8a9e\uff1aCity of York\uff09\u5247\u5305\u542b\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u8207\u4e00\u4e9b\u9130\u8fd1\u7684\uff0c\u662f\u82f1\u683c\u862d\u7684\u90e1\u7d1a\u884c\u653f\u55ae\u4f4d\u2500\u2500\u55ae\u4e00\u7ba1\u7406\u5340\u2500\u2500\u4e4b\u4e00\uff0c\u96b8\u5c6c\u65bc\u7d04\u514b\u90e1-\u4ea8\u4f2f\uff0c\u4e26\u5177\u6709\u81ea\u6cbb\u5e02\u5730\u4f4d\u3002\u6839\u64da2006\u5e74\u7684\u7d71\u8a08\uff0c\u6574\u500b\u7d04\u514b\u5e02\u884c\u653f\u5340\u5167\u7684\u4eba\u53e3\u7d04\u6709186,800\u4eba\u3002 \u7d04\u514b\u50b3\u7d71\u4e0a\u662f\u8207\u5176\u540c\u540d\u7684\u7d04\u514b\u90e1\u9996\u5e9c\uff0c\u7136\u800c\uff0c\u5b83\u4e26\u4e0d\u5c6c\u65bc\u7d44\u6210\u7d04\u514b\u90e1\u4e4b\u4e09\u500b\u5de1\u5340\uff08Ridings\uff09\u7684\u4efb\u4f55\u4e00\u90e8\u4efd\u3002\u73fe\u4ee3\u7684\u7d04\u514b\u5e02\u8a2d\u7acb\u65bc1996\u5e744\u67081\u65e5\uff0c\u662f\u4e00\u500b\u64c1\u6709\u81ea\u6cbb\u57ce\u5e02\u5730\u4f4d\u7684\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u5176\u7bc4\u570d\u9664\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u672c\u8eab\u4e4b\u5916\uff0c\u8a31\u591a\u4ee5\u524d\u5c6c\u4e8e\u5468\u906d\u54c8\u7f85\u84cb\u7279\u3001\uff08Ryedale\uff09\u8207\u585e\u723e\u6bd4\u7b49\u5e7e\u500b\u5340\u7684\uff0c\u4e5f\u5728\u884c\u653f\u5340\u6539\u5236\u6642\u88ab\u5283\u5165\u7d04\u514b\u5e02\u7684\u7bc4\u570d\u4e4b\u5167\u3002\u7d04\u514b\u5e02\u7684\u5468\u570d\u5927\u90e8\u5206\u662f\u88ab\u5317\u7d04\u514b\u90e1\u6240\u5305\u570d\uff0c\u6771\u5074\u5247\u662f\u53e6\u4e00\u500b\u55ae\u4e00\u7ba1\u7406\u5340\u3001\u7d04\u514b\u90e1\u6771\u745e\u4e01\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u5317\u7d04\u514b\u90e1\u4e5f\u662f\u7d04\u514b\u5e02\u7684\u540d\u8b7d\u90e1\u3002"}, {"color": "#97c2fc", "id": "open land", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open_Land.jpg", "label": "open land", "shape": "image", "title": "Open land is een studioalbum van John Abercrombie. Dit keer koos de gitarist voor een ensemble bestaande uit zes man. Zij namen het album in september 1998 op in de in New York City."}, {"color": "#97c2fc", "id": "kirtland temple", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kirtlandtemple2.jpg", "label": "kirtland temple", "shape": "image", "title": "El Templo de Kirtland es un edificio religioso, hito hist\u00f3rico nacional y lugar inscrito en el Registro Nacional de Lugares Hist\u00f3ricos de los Estados Unidos. Fue uno de los templos construidos y operados por la Iglesia de Jesucristo de los Santos de los \u00daltimos D\u00edas en el siglo XIX, siendo el primero construido por el Movimiento de los Santos de los \u00daltimos D\u00edas, ubicado en Kirtland (Ohio). Terminado en 1836, fue el \u00fanico cuya construcci\u00f3n se complet\u00f3 durante la vida de Joseph Smith, fundador del movimiento. El templo fue dedicado el 27 de marzo de 1836 por Smith y al que asistieron unas mil personas. El Templo de Kirtland se encuentra en una colina al noreste de Ohio, a unos 25 kil\u00f3metros al este de la ciudad de Cleveland, con vistas al valle Chagrin. El dise\u00f1o es mezcla de los estilos arquitect\u00f3nicos federal, griego y g\u00f3tico. En la actualidad, el templo es propiedad de la iglesia Comunidad de Cristo.\u200b"}, {"color": "#97c2fc", "id": "santa fe railway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Barstow_Strong.jpg", "label": "santa fe railway", "shape": "image", "title": "\u827e\u5947\u905c\u3001\u6258\u76ae\u5361\u548c\u8056\u5854\u83f2\u9435\u8def\uff08Atchison, Topeka and Santa Fe Railway\uff0c\u7cfb\u7d71\u4ee3\u78bcATSF\uff09\uff0c\u7c21\u7a31\u201c\u8056\u5854\u83f2\u9435\u8def\u201d\u6216AT\u0026SF\uff0c\u662f\u7f8e\u570b\u6b77\u53f2\u4e0a\u66fe\u7d93\u5b58\u5728\u7684\u4e00\u5bb6\u5927\u578b\u4e00\u7d1a\u9435\u8def\u516c\u53f8\uff0c1859\u5e74\u7279\u8a31\u6210\u7acb\u3002\u96d6\u7136\u8a72\u9435\u9053\u4ee5\u201c\u8056\u5854\u83f2\u201d\u547d\u540d\uff0c\u4f46\u5176\u4e3b\u7dda\u7531\u65bc\u5730\u5f62\u7de3\u6545\u4e26\u672a\u771f\u6b63\u901a\u904e\u65b0\u58a8\u897f\u54e5\u5dde\u8056\u5854\u83f2\u5e02\uff0c\u800c\u662f\u901a\u904e\u7531\u5206\u51fa\u7684\u4e00\u689d\u652f\u7dda\u9032\u5165\u8056\u5854\u83f2\u30021873\u5e74\uff0c\u7dda\u8def\u5ef6\u4f38\u81f3\u582a\u85a9\u65af\u5dde\u548c\u79d1\u7f85\u62c9\u591a\u5dde\u7684\u5dde\u754c\uff0c\u6b64\u5f8c\uff0c\u7e7c\u7e8c\u5411\u897f\u62d3\u5c55\uff0c1876\u5e74\u5ef6\u4f38\u81f3\u79d1\u7f85\u62c9\u591a\u5dde\u666e\u97cb\u5e03\u6d1b\u3002\u8056\u5854\u83f2\u9435\u8def\u5728\u897f\u90e8\u5730\u5340\u8a2d\u7acb\u4e86\u5730\u7522\u696d\u52d9\uff0c\u51fa\u552e\u6839\u64da\u5b85\u5730\u6cd5\u898f\u5b9a\u7684\u8fb2\u696d\u7528\u5730\uff0c\u4e26\u4e14\u901a\u904e\u9019\u4e9b\u65b0\u5efa\u8fb2\u5834\u62c9\u52d5\u9435\u8def\u904b\u8f38\u9700\u6c42\u3002 \u5728\u8056\u5854\u83f2\u9435\u8def\u7684140\u9918\u5e74\u6b77\u53f2\u4e2d\uff0c\u4ee5\u5584\u65bc\u9769\u65b0\u800c\u805e\u540d\u696d\u754c\u3002\u5176\u9996\u5275\u4e86\u591a\u6a21\u5f0f\u8ca8\u904b\u806f\u904b\u696d\u52d9\uff0c\u5c07\u9435\u8def\u904b\u8f38\u548c\u62d6\u8239\uff08\uff09\u548c\u7a7a\u904b\uff08\u77ed\u547d\u7684\u8056\u5854\u83f2\u822a\u7a7a\uff09\u7d50\u5408\u8d77\u4f86\u3002\u5728\u5ba2\u904b\u65b9\u9762\uff0c\u4ea6\u958b\u8a2d\u5df4\u58eb\u7dda\u8def\u4f5c\u70ba\u9435\u8def\u7684\u88dc\u5145\uff0c\u4e26\u5728\u820a\u91d1\u5c71\u7063\u5340\u7d93\u71df\u6e21\u8239\u696d\u52d9\uff0c\u548c\u592a\u5e73\u6d0b\u7684\u90f5\u8f2a\u904b\u8f38\u76f8\u63a5\u99c1\u30021996\u5e7412\u670831\u65e5\uff0c\u8056\u5854\u83f2\u9435\u8def\u505c\u6b62\u4f5c\u70ba\u7368\u7acb\u7684\u9435\u8def\u516c\u53f8\uff0c\u6574\u9ad4\u548c\u5408\u4f75\u6210BNSF\u9435\u8def\u3002"}, {"color": "#97c2fc", "id": "don carlos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_Arms_of_Infante_Charles_of_Spain_as_King_of_Naples_and_Sicily.svg", "label": "don carlos", "shape": "image", "title": "Carlos III (bahasa Spanyol: \u0027Carlos\u0027; bahasa Italia: \u0027Carlo\u0027; 20 Januari 1716 \u2013 14 Desember 1788) adalah Raja Spanyol dan Hindia Spanyol (1759-1788), setelah memerintah Napoli sebagai Carlo VII dan Sisilia sebagai Carlo V (1734-1759). Ia adalah putra kelima Philippe V dari Spanyol, dan putra sulung istri kedua Philippe, Isabel Farnese. Pada tahun 1731, Carlos yang berusia lima belas tahun menjadi Adipati Parma dan Piacenza, sebagai Carlo I, setelah kematian kakek (pamanda ibundanya) yang meninggal tanpa keturunan. Pada tahun 1734, sebagai Adipati Parma, ia Napoli dan Sisilia, dan dimahkotai sebagai raja disana pada tanggal 3 Juli 1735. Ia berkuasa sebagai Carlo VII dari Napoli dan Carlo V dari Sisilia. Pada tahun 1738 ia menikahi Putri Maria Amalia, yang dikenal sebagai wanita yang berpendidikan dan berbudaya. Istrinya tersebut telah memberikannya tiga belas anak, delapan diantaranya hidup hingga dewasa. Carlos dan Maria Amalia menetap di Napoli selama 19 tahun; Maria Amalia meninggal pada tahun 1760. Sejak menjadi ahli waris takhta Spanyol pada tanggal 10 Agustus 1759, Carlos sebagai pendukung dari , pada tanggal 6 Oktober 1759 turun takhta dari kedudukannya sebagai Raja Napoli dan Sisilia demi Ferdinand, putra ketiganya, yang lalu naik takhta dengan gelar Ferdinando I dari Dua Sisilia. Sebagai raja Spanyol, Carlos III mencoba untuk menyelamatkan kerajaannya dari kerusakan yang ditimbulkan oleh reformasi yang dilakukan oleh Gereja dan para biarawannya, mendukung universitas dalam penelitian pengetahuan, memfasilitasi perdagangan dan perniagaan, memodernisasi pertanian dan menghindari perang. Namun, ia tidak pernah mencapai prestasi memuaskan dalam pengawasan dan pengendalian keuangan, dan sering kali menggunakan pinjaman untuk keperluan belanja negeri. Usahanya itu hanya bertahan beberapa waktu dan kemakmuran kembali merosot setelah kematiannya, namun peninggalan dari usahanya tersebut masih dapat ditemui hingga kini Menurut Sejarahwan mengenai Carlos III: \"ia mungkin adalah penguasa Eropa yang paling sukses di masanya. Ia mencerminkan diri sebagai pemimpin yang tegas, konsisten dan berintelegensia. Ia memilih menteri-menteri yang berkapabilitas.... kehidupan pribadi(nya) telah memenangkan respek orang-orang.\""}, {"color": "#97c2fc", "id": "copano", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bernardo_de_Galvez.jpg", "label": "copano", "shape": "image", "title": "Copano (Spanish: El Copano) is a ghost town on the northwestern shore of Copano Bay in Refugio County, Texas. It is located 5 mi (8.0 km) north of present-day Bayside, on Copano Point. The port, which holds the distinction as the first in South Texas, was founded in the early 18th century by the Spanish, and named for the Copane Indians who resided in the area. Initially, it was used as a port by smugglers and pirates, until 1785, when it was officially opened for use by the Spanish empire. The port was abandoned in the 1880s, following the settlement of the area after the Texas Revolution. Ruins of the town site can still be found, but are currently in danger of falling into Copano Bay."}, {"color": "#97c2fc", "id": "missouri", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gateway_Arch_edit1.jpg", "label": "missouri", "shape": "image", "title": "Der Staat Missouri (standardsprachlich [m\u0268\u02c8z\u025di] oder [m\u0259\u02c8z\u025d\u0259]; auch [m\u0268\u02c8z\u028a\u0259\u0279i] oder [m\u0259\u02c8z\u028a\u0259\u0279i]) ist ein US-Bundesstaat des Mittleren Westens der Vereinigten Staaten. Die Hauptstadt ist Jefferson City. Die gew\u00f6hnliche Abk\u00fcrzung des Staates ist MO. Missouri wurde nach dem Fluss Missouri benannt, der wiederum seinen Namen vom indianischen Volk der Missouri hat. Das Wort Missouri stammt von deren Nachbarn, dem Volk der Illinois, die sie wi-mihs-oor-i-t-a nennen, was \u201edie mit den Holz-Kanus\u201c bedeutet. Die staatlichen Hochschulen University of Missouri und Missouri State University befinden sich in den St\u00e4dten Columbia und Springfield. Sowohl der Mississippi als auch der Missouri durchflie\u00dfen den Staat."}, {"color": "#97c2fc", "id": "snow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Navy_Seals_Winter_warfare_at_Mammoth_Mountain,_California,_in_December_2014.jpg", "label": "snow", "shape": "image", "title": "La neve, in meteorologia, \u00e8 un tipo di precipitazione atmosferica nella forma di acqua ghiacciata cristallina, formata da una moltitudine di minuscoli cristalli di ghiaccio, tutti aventi di base una simmetria esagonale e spesso anche una geometria frattale, ma ognuno di tipo diverso e spesso aggregati tra loro in maniera casuale a formare fiocchi di neve. Dal momento che \u00e8 composta da piccole parti grezze \u00e8 un materiale granulare. Ha una struttura aperta ed \u00e8 quindi soffice, a meno che non sia sottoposta a una pressione esterna. La disciplina che studia le caratteristiche fisico-chimiche della neve in relazione all\u0027ambiente \u00e8 la nivologia."}, {"color": "#97c2fc", "id": "san jos\u00e9", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plaza_de_la_Central_Costa_Rica.jpg", "label": "san jos\u00e9", "shape": "image", "title": "San Jos\u00e9 es la capital de la Rep\u00fablica de Costa Rica y la cabecera de la provincia hom\u00f3nima. Ubicada en el centro del pa\u00eds, espec\u00edficamente sobre la meseta intervolc\u00e1nica llamada Valle Central, y contenida en su totalidad por el cant\u00f3n hom\u00f3nimo. Su zona metropolitana, con aproximadamete 3 160 000 de habitantes, convierte a San Jos\u00e9 en el centro pol\u00edtico, econ\u00f3mico y social m\u00e1s importante del territorio costarricense, as\u00ed como el nudo principal para el transporte y telecomunicaciones. Culturalmente puede considerarse casi en su totalidad con influencia europea que le confirieron la inmigraci\u00f3n (en especial espa\u00f1ola e italiana) y el acoplamiento de tendencias nacidas en Francia y B\u00e9lgica desde finales del siglo XIX. Esto se puede ver en la distribuci\u00f3n de la ciudad, que creci\u00f3 alrededor de la actual catedral, y m\u00e1s tarde en su arquitectura.\u200b Al igual que los cantones decanos del pa\u00eds, el cant\u00f3n de San Jos\u00e9 fue fundado el 7 de diciembre de 1848, sin embargo la poblaci\u00f3n surgi\u00f3 alrededor de 1737. A trav\u00e9s de su historia, como una ciudad de importancia estrat\u00e9gica, ha sido capital de la Re
