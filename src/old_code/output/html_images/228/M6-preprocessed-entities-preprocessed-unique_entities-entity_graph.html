430\u0437\u044b\u0432\u0430\u044e\u0442 \u0434\u043e\u043c\u0430-\u043f\u0440\u0438\u0446\u0435\u043f\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043f\u0435\u0440\u0435\u0432\u0435\u0437\u0435\u043d\u044b \u043f\u043e \u043e\u0431\u044b\u0447\u043d\u044b\u043c \u0434\u043e\u0440\u043e\u0433\u0430\u043c \u0441 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0442\u044f\u0433\u0430\u0447\u0430; \u043e\u043d\u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043a\u0430\u043a \u0434\u043e\u043c\u0430 \u043e\u0442\u0434\u044b\u0445\u0430 \u0438\u043b\u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0434\u043e\u043c\u0430.\u0411\u044b\u0432\u0430\u044e\u0442 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u0440\u0430\u0437\u043d\u044b\u0445 \u0442\u0438\u043f\u043e\u0432. \u041c\u043e\u0431\u0438\u043b\u044c\u043d\u044b\u0435 \u0434\u043e\u043c\u0430, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0440\u0430\u0437\u043c\u0435\u0449\u0435\u043d\u044b \u043d\u0430 \u043e\u0434\u043d\u043e\u043c \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e\u043c \u043c\u0435\u0441\u0442\u0435, \u043d\u043e \u043e\u043d\u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u044e\u0442 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043f\u0435\u0440\u0435\u043c\u0435\u0449\u0430\u0442\u044c\u0441\u044f. \u0412 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u0430\u0445 \u044d\u0442\u0438 \u0434\u043e\u043c\u0430 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u041c\u0438\u043d\u0438\u0441\u0442\u0435\u0440\u0441\u0442\u0432\u043e\u043c \u0436\u0438\u043b\u0438\u0449\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0438 \u0433\u043e\u0440\u043e\u0434\u0441\u043a\u043e\u0433\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u0441\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0437\u0430\u043a\u043e\u043d\u0443 \u043e\u0442 1974 \u0433\u043e\u0434\u0430. \u041d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0435 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u043b\u043e \u043c\u043d\u043e\u0433\u0438\u043c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f\u043c \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u044f\u0442\u044c \u0441\u0432\u043e\u044e \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0438\u044e \u043f\u043e \u0432\u0441\u0435\u0439 \u0441\u0442\u0440\u0430\u043d\u0435, \u043f\u043e\u0442\u043e\u043c\u0443 \u043a\u0430\u043a \u044e\u0440\u0438\u0441\u0434\u0438\u043a\u0446\u0438\u044f \u043c\u0435\u0441\u0442\u043d\u044b\u0445 \u0432\u043b\u0430\u0441\u0442\u0435\u0439, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u0437\u0434\u0430\u043d\u0438\u044f\u043c\u0438, \u043d\u0430 \u043d\u0438\u0445 \u043d\u0435 \u0440\u0430\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u044f\u0435\u0442\u0441\u044f. \u0422\u0430\u043a\u0438\u0435 \u0434\u043e\u043c\u0430, \u0432\u043f\u0440\u043e\u0447\u0435\u043c, \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u043b\u0435\u0433\u0447\u0435 \u0440\u0430\u0437\u0440\u0443\u0448\u0430\u044e\u0442\u0441\u044f \u0442\u043e\u0440\u043d\u0430\u0434\u043e. \u041e\u0434\u043d\u0430\u043a\u043e \u0432 \u0421\u0428\u0410 \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u0435\u0435 38000 \u0442\u0440\u0435\u0439\u043b\u0435\u0440-\u043f\u0430\u0440\u043a\u043e\u0432 \u0440\u0430\u0437\u043c\u0435\u0440\u0430\u043c\u0438 \u043e\u0442 5 \u0434\u043e 1000 \u0442\u0430\u043a\u0438\u0445 \u0434\u043e\u043c\u043e\u0432. \u0412 \u0446\u0435\u043b\u043e\u043c, \u0434\u043e\u043c\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u0439 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u044b \u043f\u043e \u0431\u043e\u043b\u0435\u0435 \u0432\u044b\u0441\u043e\u043a\u0438\u043c \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u0430\u043c, \u0438 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c \u0438\u0445 \u0430\u043c\u043e\u0440\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u0431\u044b\u043b\u0430 \u0443\u043c\u0435\u043d\u044c\u0448\u0435\u043d\u0430. \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0437\u0430\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0445 \u043d\u0430 \u0444\u0430\u0431\u0440\u0438\u043a\u0435 \u043c\u043e\u0434\u0443\u043b\u044c\u043d\u044b\u0445 \u0434\u043e\u043c\u043e\u0432 \u0441\u0442\u043e\u043b\u043a\u043d\u0443\u043b\u043e\u0441\u044c \u0441 \u0442\u0440\u0443\u0434\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u0441 \u0437\u0430\u043a\u043e\u043d\u043e\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0435 \u0431\u044b\u043b \u0433\u043e\u0442\u043e\u0432 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u044d\u0442\u0438 \u0432\u043e\u043f\u0440\u043e\u0441\u044b. \u041f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e, \u043c\u043e\u0434\u0443\u043b\u044c\u043d\u044b\u0435 \u0444\u0430\u0431\u0440\u0438\u0447\u043d\u044b\u0435 \u0434\u043e\u043c\u0430 \u043e\u0431\u043b\u0430\u0433\u0430\u043b\u0438\u0441\u044c \u043d\u0430\u043b\u043e\u0433\u0430\u043c\u0438 \u0441\u043a\u043e\u0440\u0435\u0435 \u043a\u0430\u043a \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u043e\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e \u0447\u0435\u043c \u043a\u0430\u043a \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u044c, \u0447\u0442\u043e \u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043b\u043e\u0441\u044c \u043d\u0430 \u043e\u0447\u0435\u043d\u044c \u043d\u0438\u0437\u043a\u0438\u0445 \u043d\u0430\u043b\u043e\u0433\u0430\u0445 \u0434\u043b\u044f \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439. \u042d\u0442\u043e \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u043b\u043e \u043c\u0435\u0441\u0442\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u043f\u0435\u0440\u0435\u043a\u0432\u0430\u043b\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438\u0445 \u0434\u043b\u044f \u043d\u0430\u043b\u043e\u0433\u043e\u043e\u0431\u043b\u043e\u0436\u0435\u043d\u0438\u044f. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435, \u0434\u0430\u0436\u0435 \u0441 \u044d\u0442\u0438\u043c\u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f\u043c\u0438, \u0431\u044b\u0441\u0442\u0440\u0430\u044f \u0438\u043d\u0444\u043b\u044f\u0446\u0438\u044f \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u0438\u0432\u043e\u0434\u0438\u043b\u0430 \u043a \u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u043f\u043b\u0430\u0442\u0438\u043b\u0438 \u043d\u0430\u043c\u043d\u043e\u0433\u043e \u043c\u0435\u043d\u044c\u0448\u0438\u0435 \u043d\u0430\u043b\u043e\u0433\u0438 \u043d\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0447\u0435\u043c \u043e\u0436\u0438\u0434\u0430\u043b\u043e\u0441\u044c \u0438 \u043f\u043b\u0430\u043d\u0438\u0440\u043e\u0432\u0430\u043b\u043e\u0441\u044c. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0431\u044b\u0441\u0442\u0440\u043e \u043d\u0430\u0441\u044b\u0442\u0438\u0442\u044c \u043c\u043e\u0434\u0443\u043b\u044c\u043d\u044b\u043c\u0438 \u0434\u043e\u043c\u0430\u043c\u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u043f\u043b\u043e\u0449\u0430\u0434\u0438 \u0432\u044b\u044f\u0432\u0438\u043b\u0430 \u043d\u0435\u0443\u0434\u043e\u0431\u0441\u0442\u0432\u0430 \u0441 \u043c\u0435\u0441\u0442\u043d\u043e\u0439 \u0438\u043d\u0444\u0440\u0430\u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u043e\u0439 \u0438 \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438, \u0442\u0430\u043a\u0438\u043c\u0438 \u043a\u0430\u043a \u0443\u043f\u0430\u0432\u0448\u0435\u0435 \u0434\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0432\u043e\u0434\u044b, \u043e\u0442\u0432\u043e\u0434 \u0441\u0442\u043e\u0447\u043d\u044b\u0445 \u0432\u043e\u0434 \u0438 \u0434\u043e\u0440\u043e\u0436\u043d\u044b\u0435 \u043f\u0440\u043e\u0431\u043a\u0438. \u042d\u0442\u043e \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u043b\u043e \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0432\u0430\u0442\u044c \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438 \u0440\u0430\u0437\u043c\u0435\u0440 \u0438 \u043f\u043b\u043e\u0442\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0438\u0439. \u0420\u0430\u043d\u043d\u0438\u0435 \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0438, \u0434\u0430\u0436\u0435 \u0445\u043e\u0440\u043e\u0448\u043e \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0435\u0441\u044f, \u0438\u043c\u0435\u043b\u0438 \u0442\u0435\u043d\u0434\u0435\u043d\u0446\u0438\u044e \u043a \u043f\u0430\u0434\u0435\u043d\u0438\u044e \u0441\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0432 \u0446\u0435\u043d\u0435 \u043f\u043e\u0447\u0442\u0438 \u043a\u0430\u043a \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u043d\u044b\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430. \u042d\u0442\u043e \u043e\u0442\u043b\u0438\u0447\u0430\u043b\u043e \u0438\u0445 \u043e\u0442 \u0434\u043e\u043c\u043e\u0432, \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0445 \u0441\u0442\u0430\u0446\u0438\u043e\u043d\u0430\u0440\u043d\u043e, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u043b\u0438 \u0432 \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u0437\u0435\u043c\u043b\u044e, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0441\u0442\u043e\u044f\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0440\u043e\u0441\u043b\u0438 \u0432 \u0446\u0435\u043d\u0435 \u0441\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c. \u041f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0435 \u044d\u0442\u0438\u0445 \u0434\u043e\u043c\u043e\u0432 \u0432 \u043e\u043a\u0440\u0443\u0433\u0435 \u0432\u043e\u0441\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u043b\u043e\u0441\u044c \u0441 \u0442\u0440\u0435\u0432\u043e\u0433\u043e\u0439, \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u0438\u0437-\u0437\u0430 \u043e\u0431\u0435\u0441\u0446\u0435\u043d\u0438\u0432\u0430\u043d\u0438\u044f \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u0438, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043c\u043e\u0433\u043b\u0430 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0438\u0442\u044c\u0441\u044f \u0438 \u043d\u0430 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0438. \u0412\u0432\u0438\u0434\u0443 \u044d\u0442\u043e\u0439 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u0438 \u0444\u0430\u043a\u0442\u043e\u0440\u043e\u0432 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u0437\u043e\u043d\u0430\u043b\u044c\u043d\u043e \u0438 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u043b\u0438 \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0443 \u0444\u0430\u0431\u0440\u0438\u0447\u043d\u044b\u0445 \u043c\u043e\u0434\u0443\u043b\u044c\u043d\u044b\u0445 \u0434\u043e\u043c\u043e\u0432 \u0432 \u0442\u0430\u043a\u0438\u0445 \u0440\u0430\u0439\u043e\u043d\u0430\u0445. \u0414\u0440\u0443\u0433\u0438\u0435 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u044f, \u0442\u0430\u043a\u0438\u0435 \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u0440\u0430\u0437\u043c\u0435\u0440, \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435 \u043d\u0430 \u0432\u043d\u0435\u0448\u043d\u044e\u044e \u043e\u0442\u0434\u0435\u043b\u043a\u0443 \u0438 \u0446\u0432\u0435\u0442, \u043d\u0430 \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442, \u0442\u0430\u043a\u0436\u0435 \u0431\u044b\u043b\u0438 \u0437\u0430\u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u044b. \u0422\u0430\u043a\u0436\u0435 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0434\u0438\u0441\u043a\u0443\u0442\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u043e \u043b\u0435\u0433\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0438 \u043a\u0430\u043a \u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0433\u043e \u0438\u043b\u0438 \u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0433\u043e \u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430, \u0438\u043c\u0435\u044f \u0432 \u0432\u0438\u0434\u0443 \u043f\u0440\u0438\u0432\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u044c \u043a \u0443\u0447\u0430\u0441\u0442\u043a\u0443 \u0438\u043b\u0438 \u043c\u043e\u0431\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u044c. \u0418\u043d\u043e\u0433\u0434\u0430 \u0440\u0435\u0448\u0430\u044e\u0449\u0438\u043c \u0444\u0430\u043a\u0442\u043e\u0440\u043e\u043c \u0431\u044b\u043b \u0441\u043d\u044f\u0442\u044b\u0435 \u043a\u043e\u043b\u0451\u0441\u0430 \u0438\u043b\u0438 \u043d\u0435\u0442. \u041f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043a\u0440\u0435\u0434\u0438\u0442 \u0434\u043b\u044f \u0442\u0430\u043a\u043e\u0433\u043e \u0434\u043e\u043c\u0430 \u043c\u043e\u0436\u0435\u0442 \u043e\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0442\u0440\u0443\u0434\u043d\u043e. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0431\u0430\u043d\u043a\u043e\u0432 \u043d\u0435 \u0434\u0430\u044e\u0442 \u0432\u0437\u0430\u0439\u043c\u044b \u0435\u0441\u043b\u0438 \u0432 \u0434\u043e\u0433\u043e\u0432\u043e\u0440 \u043d\u0435 \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u0430 \u0437\u0435\u043c\u043b\u044f. \u0415\u0441\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0439, \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u044e\u0449\u0438\u0445\u0441\u044f \u043d\u0430 \u043a\u0440\u0435\u0434\u0438\u0442\u043e\u0432\u0430\u043d\u0438\u0438 \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u043d\u044b\u0445 \u0434\u043e\u043c\u043e\u0432 \u0438 \u0437\u0430\u043a\u043b\u0430\u0434\u043d\u044b\u0445 \u043d\u0430 \u043d\u0438\u0445. \u041d\u043e\u0432\u044b\u0435 \u0434\u043e\u043c\u0430, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0434\u0432\u043e\u0439\u043d\u043e\u0439 \u0448\u0438\u0440\u0438\u043d\u044b, \u043d\u0430\u043c\u043d\u043e\u0433\u043e \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0447\u043d\u0435\u0439 \u043f\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u043e\u0432 \u0438 \u043e\u0442\u0432\u0435\u0447\u0430\u044e\u0442 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u044b\u043c \u043d\u043e\u0440\u043c\u0430\u043c \u043d\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438. \u042d\u0442\u043e \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u0443\u043c\u0435\u043d\u044c\u0448\u0435\u043d\u0438\u044e \u043f\u0430\u0434\u0435\u043d\u0438\u044f \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u0438. \u0412 \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435 \u043a \u044d\u0442\u043e\u043c\u0443 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0434\u043e\u043c\u0430 \u0447\u0430\u0441\u0442\u043e \u0438\u0437\u0433\u043e\u0442\u0430\u0432\u043b\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0438\u0437 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0445 \u043f\u0440\u0438 \u043a\u0430\u043f\u0438\u0442\u0430\u043b\u044c\u043d\u043e\u043c \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0435, \u0430 \u043d\u0435 \u0434\u0435\u0448\u0435\u0432\u044b\u0445 \u043b\u0435\u0433\u043a\u043e\u0432\u0435\u0441\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432. \u041e\u043d\u0438 \u0447\u0430\u0441\u0442\u043e \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u0438\u0432\u043d\u043e \u0441\u0445\u043e\u0436\u0438 \u0441 \u0434\u043e\u043c\u0430\u043c\u0438 \u043a\u0430\u043f\u0438\u0442\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430. \u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0435 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043c\u043e\u0434\u0443\u043b\u044c\u043d\u044b\u0445 \u0434\u043e\u043c\u043e\u0432 \u0432 \u043a\u043e\u043c\u043f\u0430\u043a\u0442\u043d\u043e\u0439 \u043a\u0440\u044b\u0448\u0435, \u0442\u0430\u043a \u043e\u043d\u0438 \u043c\u043e\u0433\u0443\u0442 \u043b\u0435\u0433\u043a\u043e \u0442\u0440\u0430\u043d\u0441\u043f\u043e\u0440\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043f\u043e\u0434 \u043c\u043e\u0441\u0442\u0430\u043c\u0438 \u0438 \u0432 \u0443\u0437\u043a\u0438\u0445 \u043f\u0440\u043e\u0435\u0437\u0434\u0430\u0445. \u041f\u0440\u043e\u0434\u0430\u0436\u0438 \u0434\u043e\u043c\u043e\u0432 \u0434\u0432\u043e\u0439\u043d\u043e\u0439 \u0448\u0438\u0440\u0438\u043d\u044b \u043f\u0440\u0435\u0432\u044b\u0448\u0430\u0435\u0442 \u043f\u0440\u043e\u0434\u0430\u0436\u0438 \u0434\u043e\u043c\u043e\u0432 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e\u0439 \u0448\u0438\u0440\u0438\u043d\u044b, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u0432\u044b\u0448\u0435\u0443\u043f\u043e\u043c\u044f\u043d\u0443\u0442\u044b\u0445 \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0439. \u0414\u0440\u0443\u0433\u0430\u044f \u043f\u0440\u0438\u0447\u0438\u043d\u0430 \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0434\u043e\u043c\u043e\u0432 \u0434\u0432\u043e\u0439\u043d\u043e\u0439 \u0448\u0438\u0440\u0438\u043d\u044b \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u043d\u043e\u0441\u0442\u044c, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442 \u0438\u0445 \u043f\u043e\u0445\u043e\u0436\u0438\u043c\u0438 \u043d\u0430 \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0438 \u043a\u0430\u043f\u0438\u0442\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430. \u0412 \u0434\u0435\u0440\u0435\u0432\u043d\u044f\u0445 \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b \u0434\u043e\u043c\u0430 \u043e\u0434\u0438\u043d\u0430\u0440\u043d\u043e\u0439 \u0448\u0438\u0440\u0438\u043d\u044b, \u0433\u0434\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0439. \u041e\u043d\u0438 \u0447\u0430\u0441\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u0432\u0440\u0435\u043c\u044f\u043d\u043a\u0438 \u0432 \u043c\u0435\u0441\u0442\u043d\u043e\u0441\u0442\u044f\u0445, \u043f\u043e\u0434\u0432\u0435\u0440\u0436\u0435\u043d\u043d\u044b\u0445 \u0441\u0442\u0438\u0445\u0438\u0439\u043d\u044b\u043c \u0431\u0435\u0434\u0441\u0442\u0432\u0438\u044f\u043c, \u0433\u0434\u0435 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u044f \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u0441\u043d\u044f\u0442\u044b. \u0414\u0440\u0443\u0433\u0430\u044f \u043d\u0435\u0434\u0430\u0432\u043d\u044f\u044f \u0442\u0435\u043d\u0434\u0435\u043d\u0446\u0438\u044f \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0432\u043b\u0430\u0434\u0435\u043b\u0435\u0446 \u043f\u0435\u0440\u0435\u0434\u0432\u0438\u0436\u043d\u043e\u0433\u043e \u0434\u043e\u043c\u0438\u043a\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0446\u0435\u043c \u043c\u0435\u0441\u0442\u0430 \u0434\u043b\u044f \u043d\u0435\u0433\u043e \u0432 \u0440\u0430\u0439\u043e\u043d\u0435, \u043e\u0442\u0432\u0435\u0434\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u0434 \u043c\u0430\u0441\u0441\u0438\u0432 \u043c\u043e\u0431\u0438\u043b\u044c\u043d\u043e\u0439 \"\u043d\u0435\u0434\u0432\u0438\u0436\u0438\u043c\u043e\u0441\u0442\u0438\". \u0425\u043e\u0442\u044f \u0432\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0435 \u0441\u0445\u043e\u0436\u0435\u0441\u0442\u0438 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0444\u0430\u0431\u0440\u0438\u043a\u0438 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u044f\u0442 \u0438 \u043f\u0435\u0440\u0435\u043d\u043e\u0441\u043d\u044b\u0435 \u0434\u043e\u043c\u0430, \u0438 \u043c\u043e\u0434\u0443\u043b\u044c\u043d\u044b\u0435 \u0434\u043e\u043c\u0430, \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0441\u0443\u0434\u0435\u0431\u043d\u044b\u0445 \u0438\u0441\u043a\u0430\u0445, \u0432\u044b\u0437\u0432\u0430\u043d\u043d\u044b\u0445 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0440\u0430\u0437\u043d\u044b\u043c \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c, \u0432\u0440\u0435\u043c\u044f \u043e\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043e\u0447\u0435\u0440\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0440\u0430\u0437\u043d\u0438\u0446\u0430. \u0412 \u0418\u0437\u0440\u0430\u0438\u043b\u0435 \u0442\u0430\u043a\u0438\u0435 \u0434\u043e\u043c\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u00ab\u043a\u0430\u0440\u0430\u0432\u0430\u043d\u0430\u043c\u0438\u00bb (\u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0442\u0438\u043f\u043e\u0432 \u2014 \u00ab\u043a\u0430\u0440\u0430\u0432\u0438\u043b\u043b\u0430\u00bb). \u041a\u0430\u0440\u0430\u0432\u0430\u043d\u044b \u0441\u0442\u0440\u043e\u044f\u0442\u0441\u044f \u0438\u0437 \u043b\u0451\u0433\u043a\u043e\u0433\u043e \u043c\u0435\u0442\u0430\u043b\u043b\u0430, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043d\u0435 \u0438\u0437\u043e\u043b\u0438\u0440\u0443\u044e\u0442\u0441\u044f, \u043d\u043e \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043e\u0441\u043d\u0430\u0449\u0435\u043d\u044b \u043e\u0442\u043e\u043f\u043b\u0435\u043d\u0438\u0435\u043c \u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u043e\u0439 \u043a\u043e\u043d\u0434\u0438\u0446\u0438\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f; \u043a\u0430\u0440\u0430\u0432\u0438\u043b\u043b\u044b \u0431\u043b\u0438\u0436\u0435 \u043a \u043a\u043e\u043d\u0446\u0435\u043f\u0446\u0438\u0438 \u0438\u0437\u0440\u0430\u0438\u043b\u044c\u0441\u043a\u043e\u0433\u043e \u0434\u043e\u043c\u0430 \u043d\u0430 \u043e\u0434\u043d\u0443 \u0441\u0435\u043c\u044c\u044e. \u0421\u0430\u043c\u044b\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0438\u0437 \u043b\u0430\u0433\u0435\u0440\u0435\u0439 \u043a\u0430\u0440\u0430\u0432\u0438\u043b\u043b \u0431\u044b\u043b \u0441\u043e\u0437\u0434\u0430\u043d \u0432 \u041d\u0438\u0446\u0430\u043d\u0435, \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u043e\u0442 \u0410\u0448\u043a\u0435\u043b\u043e\u043d\u0430 \u2014 \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u0442\u0430\u043c \u0431\u044b\u043b\u043e 250 \u043a\u0430\u0440\u0430\u0432\u0438\u043b\u043b, \u043d\u043e \u043f\u043e\u0437\u0436\u0435 \u0438\u0445 \u0447\u0438\u0441\u043b\u043e \u0432\u044b\u0440\u043e\u0441\u043b\u043e \u0431\u043e\u043b\u0435\u0435 \u0447\u0435\u043c \u0434\u043e 500."}, {"color": "#97c2fc", "id": "glasscock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_87.svg", "label": "glasscock", "shape": "image", "title": "Hrabstwo Glasscock \u2013 hrabstwo po\u0142o\u017cone w USA w stanie Teksas. Utworzone w 1887 r. Siedzib\u0105 hrabstwa jest Garden City."}, {"color": "#97c2fc", "id": "volunteer army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Volunteer_Army_Insignia.svg", "label": "volunteer army", "shape": "image", "title": "\u039f \u0395\u03b8\u03b5\u03bb\u03bf\u03bd\u03c4\u03b9\u03ba\u03cc\u03c2 \u03a3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c2 \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1\u03c2 \u03b1\u03bd\u03c4\u03b9-\u039c\u03c0\u03bf\u03bb\u03c3\u03b5\u03b2\u03af\u03ba\u03b9\u03ba\u03bf\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c2 \u03c3\u03c4\u03b7\u03bd \u039d\u03cc\u03c4\u03b9\u03b1 \u03a1\u03c9\u03c3\u03af\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03bf\u03c5 \u03a1\u03c9\u03c3\u03b9\u03ba\u03bf\u03cd \u0395\u03bc\u03c6\u03c5\u03bb\u03af\u03bf\u03c5 \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 1918-1920."}, {"color": "#97c2fc", "id": "tampico", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tampico,_Centro_Historico_(12059306706).jpg", "label": "tampico", "shape": "image", "title": "Tampico - wie\u015b po\u0142o\u017cona w stanie Illinois w USA. W 2000 roku liczy\u0142a 772 mieszka\u0144c\u00f3w. W tej miejscowo\u015bci urodzi\u0142 si\u0119 40. Prezydent Stan\u00f3w Zjednoczonych Ronald Reagan."}, {"color": "#97c2fc", "id": "john davis bradburn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_B._Travis_by_Wiley_Martin.jpg", "label": "john davis bradburn", "shape": "image", "title": "Juan Davis Bradburn (born John Davis Bradburn; 1787 \u2013 April 20, 1842) was a brigadier general in the Mexican Army. His actions as commandant of the garrison at Anahuac in Mexican Texas in 1831 and 1832 led to the events known as the Anahuac Disturbances. Born and raised in the United States, Bradburn\u0027s first career was as a merchant and slave trader. He likely first entered Mexico in 1812 as part of the Guti\u00e9rrez\u2013Magee Expedition fighting Spanish control of Texas. When the expedition was quashed, Bradburn moved to Louisiana, where he served in the Louisiana militia during the Battle of New Orleans. After his discharge, Bradburn spent several years fighting for Mexican independence. After Spain relinquished its hold on Mexico in 1821, Bradburn became an officer in the new Mexican Army, in which he served as a courier for Emperor Agust\u00edn de Iturbide. In 1830, Bradburn established a new military and customs post, Anahuac, in Texas. The local settlers resented Bradburn\u0027s efforts to withhold land titles from those who had squatted in unauthorized areas. They were further angered by his attempts to enforce customs laws which had been largely ignored. The hard feelings escalated when Bradburn, following Mexican law, refused to return runaway slaves to their owners in the United States. After receiving a hoax letter claiming that armed men were marching on Anahuac to retrieve runaway slaves, Bradburn arrested local lawyers William B. Travis and Patrick Churchill Jack. Settlers were outraged that Travis did not receive some of the protections offered by the United States Bill of Rights, even though these rights were not guaranteed in Mexico. A large force of Texians marched on Anahuac to secure Travis\u0027s release. The resulting confrontation forced Bradburn\u0027s expulsion from Texas and encouraged other immigrants to take armed action against Mexican soldiers. As a result of his actions, Bradburn was \"one of the most maligned men in historical accounts of\" Texas in the 19th century."}, {"color": "#97c2fc", "id": "steamboats", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Delta_King.jpg", "label": "steamboats", "shape": "image", "title": "\u0391\u03c4\u03bc\u03cc\u03c0\u03bb\u03bf\u03b9\u03bf \u0391/\u03a0 (Steam ship S/S \u03ae Steamer) \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf \u03c0\u03bb\u03bf\u03af\u03bf \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af, \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03c0\u03c1\u03cc\u03c9\u03c3\u03ae \u03c4\u03bf\u03c5, \u03b1\u03c4\u03bc\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03ae. \u03a4\u03b1 \u03b1\u03c4\u03bc\u03cc\u03c0\u03bb\u03bf\u03b9\u03b1 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b1\u03bd \u03c4\u03b1 \u03c3\u03ba\u03ac\u03c6\u03b7 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03bf\u03cd\u03bd\u03c4\u03b1\u03bd \u03bc\u03b5 \u03b9\u03c3\u03c4\u03af\u03b1, \u03c4\u03b1 \u03b9\u03c3\u03c4\u03b9\u03bf\u03c6\u03cc\u03c1\u03b1. \u03a4\u03bf \u03c0\u03c1\u03ce\u03c4\u03bf \u03c0\u03bb\u03bf\u03af\u03bf \u03c0\u03bf\u03c5 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03ba\u03b9\u03bd\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b1\u03c4\u03bc\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03ae \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03c4\u03c1\u03bf\u03c7\u03ae\u03bb\u03b1\u03c4\u03bf \u03c0\u03bb\u03bf\u03af\u03bf \u00ab\u00bb \u03c4\u03bf 1807, \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03c4\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03bf \u03a1\u03bf\u03b2\u03ad\u03c1\u03c4\u03bf\u03c2 \u03a6\u03bf\u03cd\u03bb\u03c4\u03bf\u03bd. \u03a4\u03bf 1820 \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03b1\u03c4\u03bc\u03bf\u03cd \u03c3\u03c4\u03b1 \u03c0\u03bb\u03bf\u03af\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b3\u03b5\u03bd\u03b9\u03ba\u03b5\u03cd\u03b5\u03c4\u03b1\u03b9. \u0391\u03c0\u03cc \u03b4\u03b5 \u03c4\u03bf 1850 \u03c0\u03bf\u03c5 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03b7 \u03b5\u03c5\u03c1\u03cd\u03c4\u03b5\u03c1\u03b7 \u03b5\u03c6\u03b1\u03c1\u03bc\u03bf\u03b3\u03ae (\u03b5\u03b3\u03ba\u03b1\u03c4\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7) \u03c4\u03bf\u03c5 \u03b4\u03b9\u03b1\u03bc\u03ae\u03ba\u03b7 \u03b5\u03bb\u03b9\u03ba\u03bf\u03c6\u03cc\u03c1\u03bf\u03c5 \u03ac\u03be\u03bf\u03bd\u03b1, \u03b1\u03bd\u03c4\u03af \u03c4\u03bf\u03c5 \u03b5\u03b3\u03ba\u03ac\u03c1\u03c3\u03b9\u03bf\u03c5 \u03c4\u03c9\u03bd \u03c4\u03c1\u03bf\u03c7\u03ae\u03bb\u03b1\u03c4\u03c9\u03bd, \u03bf \u03b5\u03ba\u03c4\u03bf\u03c0\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03c9\u03bd \u03b9\u03c3\u03c4\u03b9\u03bf\u03c6\u03cc\u03c1\u03c9\u03bd \u03b1\u03c6\u03b5\u03bd\u03cc\u03c2 \u03b1\u03bb\u03bb\u03ac \u03ba\u03b1\u03b9 \u03b1\u03c5\u03c4\u03ce\u03bd \u03c4\u03c9\u03bd \u03b1\u03c4\u03bc\u03bf\u03ba\u03af\u03bd\u03b7\u03c4\u03c9\u03bd \u03c4\u03c1\u03bf\u03c7\u03ae\u03bb\u03b1\u03c4\u03c9\u03bd \u03b1\u03c6\u03b5\u03c4\u03ad\u03c1\u03bf\u03c5 \u03b4\u03b9\u03b1\u03b3\u03c1\u03ac\u03c6\u03bf\u03bd\u03c4\u03b1\u03bd \u03c0\u03bb\u03ad\u03bf\u03bd \u03c9\u03c2 \u03b4\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03bf\u03c2. \u039f\u03b9 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03b1\u03c4\u03bc\u03bf\u03c4\u03bf\u03c5\u03c1\u03bc\u03c0\u03af\u03bd\u03b5\u03c2 (\u03b1\u03c4\u03bc\u03bf\u03c3\u03c4\u03c1\u03cc\u03b2\u03b9\u03bb\u03bf\u03b9) \u03c0\u03bf\u03c5 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03c3\u03b5 \u03c0\u03bb\u03bf\u03af\u03bf \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf 1907, \u03c3\u03c4\u03bf \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03cc \u00ab\u039c\u03b1\u03c5\u03c1\u03b9\u03c4\u03ac\u03bd\u03b9\u03b1\u00bb. \u0391\u03c0\u03cc \u03bd\u03b1\u03c5\u03c0\u03b7\u03b3\u03b9\u03ba\u03ae\u03c2 \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac\u03c2 \u03b7 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b1\u03c4\u03bc\u03cc\u03c0\u03bb\u03bf\u03b9\u03c9\u03bd \u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b5 \u03c3\u03c4\u03bf \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc \u03bd\u03b1\u03c5\u03c0\u03ae\u03b3\u03b7\u03c3\u03b7\u03c2 \u03c6\u03bf\u03c1\u03c4\u03b7\u03b3\u03ce\u03bd \u03c0\u03bb\u03bf\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03b2\u03b1\u03c4\u03b7\u03b3\u03ce\u03bd \u03c0\u03bb\u03bf\u03af\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b1\u03bd \u03ad\u03ba\u03c4\u03bf\u03c4\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03b4\u03cd\u03bf \u03b2\u03b1\u03c3\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03bb\u03ac\u03b4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b7 \u03bd\u03b1\u03c5\u03c4\u03b9\u03bb\u03af\u03b1."}, {"color": "#97c2fc", "id": "zacatecas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PAN_Party_(Mexico).svg", "label": "zacatecas", "shape": "image", "title": "Der Bundesstaat Zacatecas [saka\u02c8tekas], offiziell Freier und Souver\u00e4ner Staat Zacatecas (spanisch Estado Libre y Soberano de Zacatecas), liegt im mittleren Norden Mexikos. Im Norden wird Zacatecas begrenzt durch den Bundesstaat Coahuila, im Nordwesten von Durango, im \u00e4u\u00dfersten Westen durch Nayarit, \u00f6stlich liegen San Luis Potos\u00ed und Nuevo Le\u00f3n, w\u00e4hrend sich im S\u00fcden Guanajuato, das kleine Aguascalientes und Jalisco befinden."}, {"color": "#97c2fc", "id": "politico", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Political_Compass_standard_model.svg", "label": "politico", "shape": "image", "title": "Politik bezeichnet die Strukturen (Polity), Prozesse (Politics) und Inhalte (Policy) zur Regelung der Angelegenheiten eines Gemeinwesens \u2013 etwa eines Staates oder einer Verwaltungseinheit \u2013 durch verbindliche und auf Macht beruhende Entscheidungen. Politik regelt dabei insbesondere das \u00f6ffentliche, aber teilweise auch das private (Zusammen-)Leben der B\u00fcrger, die Handlungen und Bestrebungen zur F\u00fchrung des Gemeinwesens nach innen und au\u00dfen sowie die Willensbildung und Entscheidungsfindung \u00fcber Angelegenheiten des Gemeinwesens. Abstrakt formuliert wird in der Politikwissenschaft auch von der \u201eVerteilung von Werten (materiellen wie Geld oder nicht-materiellen wie Demokratie)\u201c gesprochen."}, {"color": "#97c2fc", "id": "blanket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MARCHAND_DE_COUVERTURES_ET_SON_FOUGON.jpg", "label": "blanket", "shape": "image", "title": "\u039c\u03b9\u03b1 \u03ba\u03bf\u03c5\u03b2\u03ad\u03c1\u03c4\u03b1 \u03ae \u03ad\u03bd\u03b1 \u03c0\u03ac\u03c0\u03bb\u03c9\u03bc\u03b1, \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03ba\u03bf\u03bc\u03bc\u03ac\u03c4\u03b9 \u03bc\u03b1\u03bb\u03b1\u03ba\u03bf\u03cd \u03c5\u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ac \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03ba\u03b1\u03bb\u03cd\u03c0\u03c4\u03b5\u03b9 \u03ae \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03ba\u03bb\u03b5\u03af\u03b5\u03b9 \u03ad\u03bd\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03c3\u03ce\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03c7\u03c1\u03ae\u03c3\u03c4\u03b7, \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03cc\u03c4\u03b1\u03bd \u03ba\u03bf\u03b9\u03bc\u03ac\u03c4\u03b1\u03b9 \u03ae \"\u03be\u03b1\u03c0\u03bb\u03ce\u03bd\u03b5\u03b9\", \u03c0\u03b1\u03b3\u03b9\u03b4\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03ad\u03c4\u03c3\u03b9 \u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b8\u03b5\u03c1\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ce\u03bd\u03c4\u03b1\u03c2 \u03ad\u03c4\u03c3\u03b9 \u03c4\u03bf \u03c3\u03ce\u03bc\u03b1 \u03b6\u03b5\u03c3\u03c4\u03cc."}, {"color": "#97c2fc", "id": "henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Inductor.jpg", "label": "henry", "shape": "image", "title": "Henry ist im SI-Einheitensystem die Einheit der Induktivit\u00e4t, sowie des Magnetischen Leitwertes und ist nach dem amerikanischen Physiker Joseph Henry benannt. Sie ist f\u00fcr jede Leiterspule spezifisch und wird meistens auf ihr angegeben."}, {"color": "#97c2fc", "id": "opium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Destruction_of_opium_in_1839.jpg", "label": "opium", "shape": "image", "title": "Opium (or poppy tears, scientific name: Lachryma papaveris) is dried latex obtained from the seed capsules of the opium poppy Papaver somniferum. Approximately 12 percent of opium is made up of the analgesic alkaloid morphine, which is processed chemically to produce heroin and other synthetic opioids for medicinal use and for the illegal drug trade. The latex also contains the closely related opiates codeine and thebaine, and non-analgesic alkaloids such as papaverine and noscapine. The traditional, labor-intensive method of obtaining the latex is to scratch (\"score\") the immature seed pods (fruits) by hand; the latex leaks out and dries to a sticky yellowish residue that is later scraped off and dehydrated. The word meconium (derived from the Greek for \"opium-like\", but now used to refer to newborn stools) historically referred to related, weaker preparations made from other parts of the opium poppy or different species of poppies. The production methods have not significantly changed since ancient times. Through selective breeding of the Papaver somniferum plant, the content of the phenanthrene alkaloids morphine, codeine, and to a lesser extent thebaine has been greatly increased. In modern times, much of the thebaine, which often serves as the raw material for the synthesis for oxycodone, hydrocodone, hydromorphone, and other semisynthetic opiates, originates from extracting Papaver orientale or Papaver bracteatum. For the illegal drug trade, the morphine is extracted from the opium latex, reducing the bulk weight by 88%. It is then converted to heroin which is almost twice as potent, and increases the value by a similar factor. The reduced weight and bulk make it easier to smuggle."}, {"color": "#97c2fc", "id": "blanche", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blancheofcastile.jpg", "label": "blanche", "shape": "image", "title": "Blanca de Castella (Pal\u00e8ncia, 4 de mar\u00e7 de 1187 - Par\u00eds, 1252) fou infanta de Castella, reina consort de Fran\u00e7a (1223-1226) i regent de Fran\u00e7a (1226-1234 i 1248). Encara que no ha estat oficialment canonitzada, \u00e9s venerada com a santa; la seva festa se celebra el 2 de desembre."}, {"color": "#97c2fc", "id": "post office", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GPO_Inland_letter_office_ILN_1845.jpg", "label": "post office", "shape": "image", "title": "( \uc6b0\uc815\uad6d\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc6b0\uc815\uad6d (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc6b0\uccb4\uad6d(\u90f5\u905e\u5c40, \ubb38\ud654\uc5b4: \uccb4\uc2e0\uc18c(\u905e\u4fe1\u6240), \uc601\uc5b4: post office) \ub610\ub294 \uc6b0\uc815\uad6d(\u90f5\u653f\u5c40)\uc740 \uc6b0\ud3b8\ubb3c\uc758 \uc811\uc218\u00b7\uc6b4\uc1a1\u00b7\ubc30\ub2ec\uacfc \uac19\uc740 \uc6b0\uc815 \uc0ac\uc5c5\uc744 \uc218\ud589\ud558\ub294 \uae30\uad00\uc774\ub2e4. \ub098\ub77c\uc5d0 \ub530\ub77c\uc11c \uc608\uae08\uc774\ub098 \ubcf4\ud5d8 \ub4f1 \uae08\uc735 \uc5c5\ubb34\ub97c \ud568\uaed8 \uc218\ud589\ud558\uae30\ub3c4 \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pumping_water_in_Wilder,_Fentress_County_TN_1942.gif", "label": "water", "shape": "image", "title": "Z\u00e1sobov\u00e1n\u00ed vodou se pou\u017e\u00edv\u00e1 ve v\u00edce v\u00fdznamech. Z\u00e1sobov\u00e1n\u00edm obyvatel pitnou vodou se rozum\u00ed u\u017e\u00edv\u00e1n\u00ed studn\u00ed pro vlastn\u00ed pot\u0159ebu, vyu\u017e\u00edv\u00e1n\u00ed vodovodn\u00edch s\u00edt\u00ed pro z\u00e1sobov\u00e1n\u00ed obc\u00ed, p\u0159\u00edpadn\u011b havarijn\u00ed z\u00e1sobovan\u00ed cisternami nebo balenou vodou. Z\u00e1sobov\u00e1n\u00ed pr\u016fmyslov\u00fdch a energetick\u00fdch objekt\u016f spo\u010d\u00edv\u00e1 obvykle v napojen\u00ed na v\u00fdznamn\u00fd vodn\u00ed tok a ve vybudov\u00e1n\u00ed potrub\u00ed veden\u00e9ho na del\u0161\u00ed vzd\u00e1lenosti. M\u016f\u017ee se nap\u0159\u00edklad jednat o dopravu vody pro chladic\u00ed syst\u00e9my v jadern\u00fdch nebo tepeln\u00fdch elektr\u00e1rn\u00e1ch, pro chemick\u00e9 provozy nebo pro potravin\u00e1\u0159sk\u00fd pr\u016fmysl. Sou\u010d\u00e1st\u00ed t\u011bchto potrub\u00ed jsou \u010derpac\u00ed stanice, kter\u00e9 p\u0159i doprav\u011b vody umo\u017e\u0148uj\u00ed p\u0159ekon\u00e1vat p\u0159ev\u00fd\u0161en\u00ed. Z\u00e1sobov\u00e1n\u00ed zem\u011bd\u011blsk\u00fdch provoz\u016f spo\u010d\u00edv\u00e1 v zaji\u0161t\u011bn\u00ed vody pro zavla\u017eov\u00e1n\u00ed v oblastech s nedostate\u010dn\u00fdmi p\u0159irozen\u00fdmi vodn\u00edm sr\u00e1\u017ekami."}, {"color": "#97c2fc", "id": "knifemakers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blacksmith_shop_in_Alaska.jpg", "label": "knifemakers", "shape": "image", "title": "La coltellineria \u00e8 l\u0027arte o la produzione del coltellinaio, l\u0027armaiolo specializzato nella fabbrica e/o nella vendita str
