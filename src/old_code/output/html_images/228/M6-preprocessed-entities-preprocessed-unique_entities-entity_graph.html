03cc\u03c2 \u03c4\u03b7\u03c2 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2. \u03a0\u03b7\u03b3\u03ac\u03b6\u03b5\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03cc\u03c1\u03b7 \u03a3\u03b1\u03bd \u03a7\u03bf\u03c5\u03ac\u03bd \u03c3\u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03ba\u03b1\u03b9 \u03c1\u03ad\u03b5\u03b9 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b1 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b5\u03bb\u03b9\u03ba\u03ac \u03b5\u03ba\u03b2\u03ac\u03bb\u03bb\u03b5\u03b9 \u03c3\u03c4\u03bf \u039a\u03cc\u03bb\u03c0\u03bf \u03c4\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd. \u03a3\u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03b7\u03c2 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 1980 \u03c5\u03c0\u03bf\u03bb\u03bf\u03b3\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u0394\u03b9\u03b5\u03b8\u03bd\u03ae \u0391\u03c0\u03bf\u03c3\u03c4\u03bf\u03bb\u03ae \u03a3\u03c5\u03bd\u03cc\u03c1\u03c9\u03bd \u03ba\u03b1\u03b9 \u039d\u03b5\u03c1\u03bf\u03cd \u03c3\u03b5 3.051 \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1, \u03b1\u03bb\u03bb\u03ac \u03c4\u03bf \u03bc\u03ae\u03ba\u03bf\u03c2 \u03b1\u03c5\u03c4\u03cc \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03cc \u03bb\u03cc\u03b3\u03c9 \u03b1\u03bb\u03bb\u03b1\u03b3\u03ce\u03bd \u03c3\u03c4\u03bf\u03bd \u03c1\u03bf\u03c5 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd. \u0391\u03bd\u03ac\u03bb\u03bf\u03b3\u03b1 \u03bc\u03b5 \u03c4\u03bf \u03c0\u03ce\u03c2 \u03bc\u03b5\u03c4\u03c1\u03ac\u03c4\u03b1\u03b9, \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c4\u03ad\u03c4\u03b1\u03c1\u03c4\u03bf \u03ae \u03c0\u03ad\u03bc\u03c0\u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03c3\u03b5 \u03bc\u03ae\u03ba\u03bf\u03c2 \u03c0\u03bf\u03c4\u03ac\u03bc\u03b9 \u03c3\u03c4\u03b7\u03bd \u0392\u03cc\u03c1\u03b5\u03b9\u03b1 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 20\u03cc \u03c3\u03c4\u03bf\u03bd \u03ba\u03cc\u03c3\u03bc\u03bf. \u039f \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c6\u03c5\u03c3\u03b9\u03ba\u03cc \u03c3\u03cd\u03bd\u03bf\u03c1\u03bf \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03a4\u03ad\u03be\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bc\u03b5\u03be\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03a4\u03c3\u03b9\u03bf\u03c5\u03ac\u03bf\u03c5\u03b1, \u039a\u03bf\u03b1\u03bf\u03c5\u03af\u03bb\u03b1, \u039d\u03bf\u03c5\u03ad\u03b2\u03bf \u039b\u03b5\u03cc\u03bd \u03ba\u03b1\u03b9 \u03a4\u03b1\u03bc\u03b1\u03bf\u03c5\u03bb\u03af\u03c0\u03b1\u03c2. \u0395\u03c0\u03af\u03c3\u03b7\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03b3\u03b9\u03b1 \u03bb\u03af\u03b3\u03bf \u03c3\u03cd\u03bd\u03bf\u03c1\u03bf \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03bf \u03a4\u03ad\u03be\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03bf \u039d\u03ad\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc. \u0397 \u03bb\u03b5\u03ba\u03ac\u03bd\u03b7 \u03b1\u03c0\u03bf\u03c1\u03c1\u03bf\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03b5\u03bc\u03b2\u03b1\u03b4\u03cc\u03bd 472.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ce\u03bd \u03c7\u03b9\u03bb\u03b9\u03bf\u03bc\u03ad\u03c4\u03c1\u03c9\u03bd, \u03b5\u03bd\u03ce \u03c3\u03b5 \u03b1\u03c5\u03c4\u03cc \u03c0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c4\u03af\u03b8\u03b5\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03b5\u03bc\u03b2\u03b1\u03b4\u03cc\u03bd \u03c0\u03b1\u03c1\u03b1\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03c9\u03bd \u03b5\u03bd\u03b4\u03bf\u03c1\u03b5\u03ca\u03ba\u03ce\u03bd \u03bb\u03b5\u03ba\u03b1\u03bd\u03ce\u03bd, \u03b1\u03c5\u03be\u03ac\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03bf \u03b5\u03bc\u03b2\u03b1\u03b4\u03cc\u03bd \u03c4\u03b7\u03c2 \u03bb\u03b5\u03ba\u03ac\u03bd\u03b7\u03c2 \u03b1\u03c0\u03bf\u03c1\u03c1\u03bf\u03ae\u03c2 \u03c3\u03b5 870.000 \u03c4\u03b5\u03c4\u03c1\u03b1\u03b3\u03c9\u03bd\u03b9\u03ba\u03ac \u03c7\u03b9\u03bb\u03b9\u03cc\u03bc\u03b5\u03c4\u03c1\u03b1. \u039f\u03b9 \u03ba\u03cd\u03c1\u03b9\u03bf\u03b9 \u03c0\u03b1\u03c1\u03b1\u03c0\u03cc\u03c4\u03b1\u03bc\u03bf\u03af \u03c4\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03a0\u03ad\u03ba\u03bf\u03c2, \u03ba\u03b1\u03b9 \u03a1\u03af\u03bf \u03a3\u03b1\u03bb\u03ac\u03b4\u03bf. \u039f\u03b9 \u03cc\u03c7\u03b8\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u03ba\u03b1\u03c4\u03bf\u03b9\u03ba\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd 10.000 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1. \u039a\u03b1\u03c4\u03ac \u03bc\u03ae\u03ba\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf\u03c2 \u03b1\u03c1\u03b9\u03b8\u03bc\u03cc\u03c2 \u03c0\u03c1\u03bf\u03ca\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ce\u03bd \u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03ce\u03bd \u03c4\u03cc\u03c0\u03c9\u03bd. \u039f\u03b9 \u0399\u03bd\u03b4\u03b9\u03ac\u03bd\u03bf\u03b9 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03bf\u03bd \u03a1\u03af\u03bf \u0393\u03ba\u03c1\u03ac\u03bd\u03c4\u03b5 \u03a0\u03bf\u03c3\u03cc\u03b3\u03ba\u03b5, \u03c0\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf \u03c0\u03bf\u03c4\u03ac\u03bc\u03b9. \u039f \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc\u03c2 \u03c0\u03bf\u03c4\u03ad \u03b4\u03b5\u03bd \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03ae\u03b8\u03b7\u03ba\u03b5 \u03bf\u03bb\u03cc\u03ba\u03bb\u03b7\u03c1\u03bf\u03c2 \u03b1\u03c0\u03cc \u03bc\u03af\u03b1 \u03b1\u03c0\u03bf\u03c3\u03c4\u03bf\u03bb\u03ae \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0399\u03c3\u03c0\u03b1\u03bd\u03bf\u03cd\u03c2. \u039f \u03ae \u039d\u03bf\u03cd\u03bd\u03b9\u03b5\u03c2 \u039a\u03b1\u03bc\u03c0\u03ad\u03c3\u03b1 \u03bd\u03c4\u03b5 \u0392\u03ac\u03ba\u03b1 (\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03ac\u03bd\u03b9\u03ba\u03b1 \u03b9\u03c3\u03c0.) \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b1\u03b9 \u03cc\u03c4\u03b9 \u03b4\u03b9\u03ad\u03c3\u03c7\u03b9\u03c3\u03b5 \u03c4\u03bf\u03bd \u03a1\u03af\u03bf \u0393\u03ba\u03c1\u03ac\u03bd\u03c4\u03b5 \u03c4\u03bf 1535 \u03ae \u03c4\u03bf 1536 \u03ba\u03b1\u03b9 \u03bf \u03ae \u03a6\u03c1\u03b1\u03bd\u03b8\u03af\u03c3\u03ba\u03bf \u0392\u03ac\u03b8\u03ba\u03b5\u03b8 \u03bd\u03c4\u03b5 \u039a\u03bf\u03c1\u03bf\u03bd\u03ac\u03b4\u03bf (\u03ba\u03b1\u03c3\u03c4\u03b9\u03bb. \u03b9\u03c3\u03c0.) \u03c4\u03bf 1540. \u039f \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc\u03c2 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03ae\u03b8\u03b7\u03ba\u03b5 \u03c4\u03bf\u03bd 18\u03bf \u03b1\u03b9\u03ce\u03bd\u03b1, \u03b1\u03bb\u03bb\u03ac \u03b1\u03ba\u03c1\u03b9\u03b2\u03ae\u03c2 \u03c7\u03b1\u03c1\u03c4\u03bf\u03b3\u03c1\u03ac\u03c6\u03b7\u03c3\u03ae \u03c4\u03bf\u03c5 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03c4\u03bf 1848 \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03a3\u03c5\u03bd\u03b8\u03ae\u03ba\u03b7 \u03c4\u03bf\u03c5 \u0393\u03bf\u03c5\u03b1\u03b4\u03b1\u03bb\u03bf\u03cd\u03c0\u03b5 \u0399\u03b4\u03ac\u03bb\u03b3\u03bf, \u03cc\u03c4\u03b1\u03bd \u03bf \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc\u03c2 \u03ad\u03b3\u03b9\u03bd\u03b5 \u03c4\u03bf \u03c3\u03cd\u03bd\u03bf\u03c1\u03bf \u03b1\u03bd\u03ac\u03bc\u03b5\u03c3\u03b1 \u03c3\u03c4\u03b9\u03c2 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc. \u03a3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 20\u03bf\u03cd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ac\u03c1\u03c7\u03b9\u03c3\u03b5 \u03b7 \u03ba\u03b1\u03bb\u03bb\u03b9\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03b1\u03b3\u03c1\u03bf\u03c4\u03b9\u03ba\u03ce\u03bd \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03c9\u03bd \u03c3\u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bb\u03ac\u03b4\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd. \u03a4\u03bf 1997 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03c9\u03c2 \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u039a\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u0397\u03a0\u0391. \u03a3\u03c4\u03b9\u03c2 \u03cc\u03c7\u03b8\u03b5\u03c2 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf \u03ba\u03b1\u03b9 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03cd\u03b5\u03c4\u03b1\u03b9. \u03a4\u03b1 \u03bd\u03b5\u03c1\u03ac \u03c4\u03bf\u03c5 \u03a1\u03af\u03bf \u0393\u03ba\u03c1\u03ac\u03bd\u03c4\u03b5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03ac\u03c1\u03b4\u03b5\u03c5\u03c3\u03b7 \u03ba\u03b1\u03bb\u03bb\u03b9\u03b5\u03c1\u03b3\u03b5\u03b9\u03ce\u03bd \u03c3\u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bb\u03ac\u03b4\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd. \u03a3\u03c7\u03b5\u03b4\u03cc\u03bd \u03c4\u03bf 80% \u03c4\u03c9\u03bd \u03bd\u03b5\u03c1\u03ce\u03bd \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03b1\u03c5\u03c4\u03cc \u03c4\u03bf \u03c3\u03ba\u03bf\u03c0\u03cc. \u03a3\u03c4\u03b9\u03c2 \u03cc\u03c7\u03b8\u03b5\u03c2 \u03ba\u03b1\u03bb\u03bb\u03b9\u03b5\u03c1\u03b3\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c0\u03b1\u03c4\u03ac\u03c4\u03b5\u03c2, \u03b2\u03b1\u03bc\u03b2\u03ac\u03ba\u03b9, \u03b5\u03c3\u03c0\u03b5\u03c1\u03b9\u03b4\u03bf\u03b5\u03b9\u03b4\u03ae \u03ba\u03b1\u03b9 \u03bb\u03b1\u03c7\u03b1\u03bd\u03b9\u03ba\u03ac. \u03a4\u03bf 1916 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ac\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03ac\u03c1\u03b4\u03b5\u03c5\u03c3\u03b7 \u03c3\u03c4\u03bf \u039d\u03ad\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03c4\u03bf \u03a6\u03c1\u03ac\u03b3\u03bc\u03b1 \u0388\u03bb\u03b5\u03c6\u03b1\u03bd\u03c4 \u039c\u03c0\u03b9\u03bf\u03c5\u03c4 \u03ba\u03b1\u03b9 \u03c4\u03bf 1933 \u03ac\u03bd\u03bf\u03b9\u03be\u03b5 \u03ad\u03bd\u03b1 \u03b1\u03c1\u03b4\u03b5\u03c5\u03c4\u03b9\u03ba\u03cc \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9 \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03bf \u0395\u03bb \u03a0\u03ac\u03c3\u03bf, \u03c3\u03c4\u03bf \u03a4\u03ad\u03be\u03b1\u03c2, \u03b5\u03bd\u03ce \u03b1\u03ba\u03bf\u03bb\u03bf\u03cd\u03b8\u03b7\u03c3\u03b5 \u03ba\u03b1\u03b9 \u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03ae \u03ac\u03bb\u03bb\u03c9\u03bd \u03c6\u03c1\u03b1\u03b3\u03bc\u03ac\u03c4\u03c9\u03bd. \u039f \u03a1\u03af\u03bf \u0393\u03ba\u03c1\u03ac\u03bd\u03c4\u03b5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c1\u03b7\u03c7\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03b3\u03b9\u0027 \u03b1\u03c5\u03c4\u03cc \u03b4\u03b5\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03bd\u03b1\u03c5\u03c3\u03b9\u03c0\u03bb\u03bf\u0390\u03b1. \u03a3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03cc\u03bb\u03b5\u03b9\u03c2 \u03ba\u03b1\u03c4\u03ac \u03bc\u03ae\u03ba\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u0391\u03bb\u03bc\u03c0\u03bf\u03c5\u03ba\u03ad\u03c1\u03ba\u03b7, \u03c4\u03bf \u0395\u03bb \u03a0\u03ac\u03c3\u03bf, \u03c4\u03bf \u03ba\u03b1\u03b9 \u03c4\u03bf \u039c\u03c0\u03c1\u03ac\u03bf\u03c5\u03bd\u03c3\u03b2\u03b9\u03bb \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03ba\u03b1\u03b9 \u03b7 \u03a3\u03b9\u03bf\u03c5\u03b4\u03ac\u03b4 \u03a7\u03bf\u03c5\u03ac\u03c1\u03b5\u03c2, \u03c4\u03bf , \u03b7 \u03a1\u03b5\u03ca\u03bd\u03cc\u03c3\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf \u039c\u03b1\u03c4\u03b1\u03bc\u03cc\u03c1\u03bf\u03c2 \u03c3\u03c4\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc."}, {"color": "#97c2fc", "id": "hectare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustration_of_One_Hectare.png", "label": "hectare", "shape": "image", "title": "\u0413\u0435\u043a\u0442\u0430\u0301\u0440 \u2014 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u043f\u043b\u043e\u0449\u0456 \u0432 \u043c\u0435\u0442\u0440\u0438\u0447\u043d\u0456\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0456 \u043c\u0456\u0440, \u0433\u0435\u043a\u0442\u043e-\u0430\u0440. \u041f\u043e\u0437\u043d\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u00ab\u0433\u0430\u00bb. \u041e\u0434\u0438\u043d \u0433\u0435\u043a\u0442\u0430\u0440 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043b\u043e\u0449\u0443 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u0430 100 \u043c \u00d7 100 \u043c \u0456 \u0434\u043e\u0440\u0456\u0432\u043d\u044e\u0454 10 000 \u043c\u00b2 \u0430\u0431\u043e 100 \u0430\u0440 \u0430\u0431\u043e 0,01 \u043a\u043c\u00b2. \u0412 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0433\u0435\u043a\u0442\u0430\u0440 \u0454 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u044e \u043e\u0434\u0438\u043d\u0438\u0446\u0435\u044e \u0432\u0438\u043c\u0456\u0440\u044e\u0432\u0430\u043d\u043d\u044f \u043f\u043b\u043e\u0449\u0456 \u0437\u0435\u043c\u043b\u0456, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u043e\u0457. \u0422\u0430\u043a\u043e\u0436 \u0447\u0430\u0441\u0442\u043e \u0432\u0436\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f, \u0435\u043a\u0432\u0456\u0432\u0430\u043b\u0435\u043d\u0442\u043d\u0438\u0439 \u0430\u0440\u0443, \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0441\u043e\u0442\u043a\u0430\u00bb: \u043e\u0434\u043d\u0430 \u0441\u043e\u0442\u043a\u0430 (100 \u043c\u00b2) \u0434\u043e\u0440\u0456\u0432\u043d\u044e\u0454 \u043e\u0434\u043d\u0456\u0439 \u0441\u043e\u0442\u0456\u0439 \u0447\u0430\u0441\u0442\u0438\u043d\u0456 \u0433\u0435\u043a\u0442\u0430\u0440\u0430, \u0442\u043e\u0431\u0442\u043e \u043e\u0434\u043d\u043e\u043c\u0443 \u0430\u0440\u0443. \u041d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0421\u0420\u0421\u0420 \u043e\u0434\u0438\u043d\u0438\u0446\u044f \u00ab\u0433\u0435\u043a\u0442\u0430\u0440\u00bb \u0431\u0443\u043b\u0430 \u0432\u0432\u0435\u0434\u0435\u043d\u0430 \u0432 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443 \u043f\u0456\u0441\u043b\u044f \u0416\u043e\u0432\u0442\u043d\u0435\u0432\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442\u0443 \u0437\u0430\u043c\u0456\u0441\u0442\u044c \u0434\u0435\u0441\u044f\u0442\u0438\u043d\u0438. \u0414\u043b\u044f \u043f\u0435\u0440\u0435\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u043e\u0441\u044f \u0441\u043f\u0456\u0432\u0432\u0456\u0434\u043d\u043e\u0448\u0435\u043d\u043d\u044f 1 \u0433\u0430 = 11/12 \u0434\u0435\u0441\u044f\u0442\u0438\u043d\u0438."}, {"color": "#97c2fc", "id": "rebellion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "rebellion", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "blasted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blasted.jpg", "label": "blasted", "shape": "image", "title": "Blasted is the first play by the British author Sarah Kane. It was first performed in 1995 at the Royal Court Theatre Upstairs in London."}, {"color": "#97c2fc", "id": "colorado", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anasazi_Heritage_Center.jpg", "label": "colorado", "shape": "image", "title": "\u0391\u03c5\u03c4\u03cc \u03c4\u03bf \u03bb\u03ae\u03bc\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03c4\u03c9\u03bd \u0397\u03a0\u0391. \u0393\u03b9\u03b1 \u03c4\u03bf \u03c0\u03c1\u03ce\u03b7\u03bd \u03ad\u03b4\u03b1\u03c6\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03a0\u0391, \u03b2\u03bb\u03ad\u03c0\u03b5 . \u0393\u03b9\u03b1 \u03c4\u03bf\u03bd \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc, \u03b2\u03bb\u03ad\u03c0\u03b5 \u03a0\u03bf\u03c4\u03b1\u03bc\u03cc\u03c2 \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf. \u0393\u03b9\u03b1 \u03c4\u03b7\u03bd \u03c6\u03c5\u03c3\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae, \u03b2\u03bb\u03ad\u03c0\u03b5 . \u0393\u03b9\u03b1 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c7\u03c1\u03ae\u03c3\u03b5\u03b9\u03c2, \u03b2\u03bb\u03ad\u03c0\u03b5 . \u03a4\u03bf \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: State of Colorado) (\u03c0\u03c1\u03bf\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 (\u03b2\u03bf\u03ae\u03b8\u03b5\u03b9\u03b1\u00b7\u03bb\u03ae\u03c8\u03b7)) \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u0397\u03a0\u0391 \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03b5\u03b9 \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03c9\u03bd \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03b2\u03bf\u03c1\u03b5\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03cc \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03b4\u03c5\u03c4\u03b9\u03ba\u03ae \u03ac\u03ba\u03c1\u03b7 \u03c4\u03c9\u03bd \u039c\u03b5\u03b3\u03ac\u03bb\u03c9\u03bd \u03a0\u03b5\u03b4\u03b9\u03ac\u03b4\u03c9\u03bd. \u03a4\u03bf \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03c9\u03bd , \u03c4\u03c9\u03bd , \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd . \u0388\u03c7\u03b5\u03b9 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 269.601 \u03c4.\u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 5.942.182 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2 (\u03b5\u03ba\u03c4\u03af\u03bc\u03b7\u03c3\u03b7 2021). \u03a4\u03bf \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 8\u03b7 \u03c3\u03b5 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b7 20\u03b7 \u03c3\u03b5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 50 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2. \u0397 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c0\u03ae\u03c1\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a0\u03bf\u03c4\u03b1\u03bc\u03cc \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf, \u03c4\u03bf\u03bd \u03bf\u03c0\u03bf\u03af\u03bf \u03bf\u03b9 \u03c0\u03c1\u03ce\u03c4\u03bf\u03b9 \u0399\u03c3\u03c0\u03b1\u03bd\u03bf\u03af \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03b7\u03c4\u03ad\u03c2 \u03bf\u03bd\u03cc\u03bc\u03b1\u03c3\u03b1\u03bd \u03c4\u03bf\u03bd R\u00edo Colorado \u03bb\u03cc\u03b3\u03c9 \u03c4\u03b7\u03c2 \u03b5\u03c1\u03c5\u03b8\u03c1\u03cc\u03c7\u03c1\u03c9\u03bc\u03b7\u03c2 (\u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ac:colorado) \u03bb\u03ac\u03c3\u03c0\u03b7\u03c2 \u03c0\u03bf\u03c5 \u03bf \u03c0\u03bf\u03c4\u03b1\u03bc\u03cc\u03c2 \u03bc\u03b5\u03c4\u03ad\u03c6\u03b5\u03c1\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b2\u03bf\u03c5\u03bd\u03ac. \u03a4\u03b7\u03bd 1 \u0391\u03c5\u03b3\u03bf\u03cd\u03c3\u03c4\u03bf\u03c5 1876, \u03bf \u03a0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03a0\u0391 \u039f\u03b4\u03c5\u03c3\u03c3\u03b5\u03cd\u03c2 \u0393\u03ba\u03c1\u03b1\u03bd\u03c4 \u03c5\u03c0\u03ad\u03b3\u03c1\u03b1\u03c8\u03b5 \u03bc\u03b9\u03b1 \u03b4\u03b9\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b7 \u03c0\u03bf\u03c5 \u03b4\u03b5\u03c7\u03cc\u03c4\u03b1\u03bd \u03c4\u03bf \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03c9\u03c2 38\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1. \u03a4\u03bf \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u00ab \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03b7\u03c2 \u0395\u03ba\u03b1\u03c4\u03bf\u03bd\u03c4\u03b1\u03b5\u03c4\u03b7\u03c1\u03af\u03b4\u03b1\u03c2\u00bb \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b4\u03b5\u03ba\u03c4\u03ae \u03c3\u03c4\u03b7\u03bd \u0388\u03bd\u03c9\u03c3\u03b7 \u03c4\u03bf 1876, \u03c4\u03b7\u03bd \u03b5\u03c0\u03ad\u03c4\u03b5\u03b9\u03bf \u03c4\u03c9\u03bd \u03b5\u03ba\u03b1\u03c4\u03cc \u03b5\u03c4\u03ce\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u0394\u03b9\u03b1\u03ba\u03ae\u03c1\u03c5\u03be\u03b7 \u03c4\u03b7\u03c2 \u0391\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd. \u03a4\u03bf \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03c3\u03c5\u03bd\u03bf\u03c1\u03b5\u03cd\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u039f\u03c5\u03b1\u03ca\u03cc\u03bc\u03b9\u03bd\u03b3\u03ba \u03c3\u03c4\u03b1 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1, \u03c4\u03b9\u03c2 \u03bc\u03b5\u03c3\u03bf\u03b4\u03c5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03b7\u03c2 \u039d\u03b5\u03bc\u03c0\u03c1\u03ac\u03c3\u03ba\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u039a\u03ac\u03bd\u03c3\u03b1\u03c2 \u03c3\u03c4\u03b1 \u03b2\u03bf\u03c1\u03b5\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac, \u03c3\u03c4\u03b1 \u03bd\u03cc\u03c4\u03b9\u03b1 \u03bc\u03b5 \u03c4\u03bf \u039d\u03ad\u03bf \u039c\u03b5\u03be\u03b9\u03ba\u03cc \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03bc\u03b9\u03ba\u03c1\u03cc \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b1\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u039f\u03ba\u03bb\u03b1\u03c7\u03cc\u03bc\u03b1, \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b1 \u03b4\u03c5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03b7\u03bd \u0393\u03b9\u03bf\u03cd\u03c4\u03b1. \u039f\u03b9 \u03c4\u03ad\u03c3\u03c3\u03b5\u03c1\u03b9\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf, \u03c4\u03bf\u03c5 \u039d\u03ad\u03bf\u03c5 \u039c\u03b5\u03be\u03b9\u03ba\u03bf\u03cd, \u03c4\u03b7\u03c2 \u0391\u03c1\u03b9\u03b6\u03cc\u03bd\u03b1, \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u0393\u03b9\u03bf\u03cd\u03c4\u03b1 \u03c3\u03c5\u03bd\u03b1\u03bd\u03c4\u03ce\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03ba\u03bf\u03b9\u03bd\u03cc \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03c9\u03c2 \u03bf\u03b9 , \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc \u03c9\u03c2 \u03b7 \u03ba\u03b1\u03c1\u03b4\u03b9\u03ac \u03c4\u03c9\u03bd . \u03a4\u03bf \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03bc\u03cc\u03bd\u03bf \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c7\u03c9\u03c1\u03af\u03c2 , \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03b4\u03cd\u03bf \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u039f\u03c5\u03b1\u03ca\u03cc\u03bc\u03b9\u03bd\u03b3\u03ba \u03ba\u03b1\u03b9 \u03b7 \u0393\u03b9\u03bf\u03cd\u03c4\u03b1. \u03a4\u03bf \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03be\u03b9\u03bf\u03c3\u03b7\u03bc\u03b5\u03af\u03c9\u03c4\u03bf \u03b3\u03b9\u03b1 \u03c4\u03bf \u03b6\u03c9\u03bd\u03c4\u03b1\u03bd\u03cc \u03c4\u03bf\u03c0\u03af\u03bf \u03c4\u03bf\u03c5 \u03b1\u03c0\u03cc \u03b2\u03bf\u03c5\u03bd\u03ac, \u03b4\u03ac\u03c3\u03b7, \u03c4\u03b9\u03c2 , \u03c4\u03b1 , \u03c4\u03b1 \u03c6\u03b1\u03c1\u03ac\u03b3\u03b3\u03b9\u03b1, \u03c4\u03b1 \u03bf\u03c1\u03bf\u03c0\u03ad\u03b4\u03b9\u03b1, \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u03cd\u03c2, \u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03b5\u03c1\u03ae\u03bc\u03bf\u03c5\u03c2. \u03a4\u03bf \u039d\u03c4\u03ad\u03bd\u03b2\u03b5\u03c1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03ba\u03b1\u03b9 \u03b7 \u03c4\u03bf\u03c5 \u039a\u03bf\u03bb\u03bf\u03c1\u03ac\u03bd\u03c4\u03bf. \u039f\u03b9 \u03ba\u03ac\u03c4\u03bf\u03b9\u03ba\u03bf\u03b9 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b3\u03bd\u03c9\u03c3\u03c4\u03bf\u03af \u03c4\u03c5\u03c0\u03b9\u03ba\u03ac \u03c9\u03c2 \"\", \u03b1\u03bd \u03ba\u03b1\u03b9 \u03bf \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c2 \u03cc\u03c1\u03bf\u03c2 \"\u039a\u03bf\u03bb\u03bf\u03c1\u03b1\u03bd\u03c4\u03bf\u03b1\u03bd\u03bf\u03af\" \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03ba\u03cc\u03bc\u03b7."}, {"color": "#97c2fc", "id": "gifted", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Wolfgang_Amadeus_Mozart_at_the_age_of_13_in_Verona,_1770.jpg", "label": "gifted", "shape": "image", "title": "Anak ajaib atau child prodigy adalah seseorang yang pada usia dini telah mengembangkan satu atau lebih keahlian pada tingkat yang jauh melampaui normal untuk usia mereka. Seorang anak ajaib haruslah anak kecil, atau setidaknya berusia di bawah 18 tahun, dan memiliki keterampilan pada bidang yang menuntut usaha keras dan hanya bisa dilakukan oleh orang dewasa terlatih. yang dimiliki anak ajaib ditentukan oleh tingkat talenta yang mereka miliki pada usia mereka. Beberapa anak ajaib yang tergolong ekstrem adalah Wolfgang Amadeus Mozart dan dalam musik; Bobby Fischer, , Magnus Carlsen, , dan Jos\u00e9 Capablanca dalam catur; Carl Friedrich Gauss, Shakuntala Devi, Srinivasa Ramanujan, John von Neumann dan Terence Tao dalam matematika; Pablo Picasso dan dalam seni; dan Saul Kripke dalam filsafat. Terdapat kontroversi mengenai pada usia berapa dan standar untuk menggunakan istilah anak ajaib. Dalam bahasa Inggris, istilah Wunderkind (dari bahasa Jerman: \u201cwonder child\u201d) terkadang digunakan sebagai sinonim untuk \u201cprodigy\u201d, terutama di media-media. Wunderkind juga digunakan untuk menyebut orang yang mencapai kesuksesan dan pujian di awal karier mereka sebagai orang dewasa."}, {"color": "#97c2fc", "id": "burial ground", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buttenhausen-5815.jpg", "label": "burial ground", "shape": "image", "title": "Il cimitero \u00e8 un\u0027area, solitamente delimitata, nella quale sono deposti i corpi o le ceneri dei defunti."}, {"color": "#97c2fc", "id": "austin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Princess_IV_3995cc,_April_1958.jpg", "label": "austin", "shape": "image", "title": "Austin Motor Company \u2014 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f, \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u0432 1905 \u0433\u043e\u0434\u0443 \u0413\u0435\u0440\u0431\u0435\u0440\u0442\u043e\u043c \u041e\u0441\u0442\u0438\u043d\u043e\u043c \u0432 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0432\u0448\u0430\u044f \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0438 \u043f\u043e\u0434 \u043c\u0430\u0440\u043a\u043e\u0439 \u00abAustin\u00bb. \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f \u043f\u0440\u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0430 \u0434\u043e 1952 \u0433\u043e\u0434\u0430, \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0432\u0445\u043e\u0434\u0438\u043b\u0430 \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e-\u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0435 \u0433\u0440\u0443\u043f\u043f\u044b \u0438 \u0445\u043e\u043b\u0434\u0438\u043d\u0433\u0438. \u0421 2005 \u0433\u043e\u0434\u0430 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u043c\u0430\u0440\u043a\u0438 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u0442 \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u043e\u043c\u0443 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u044e Nanjing Automobile, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0447\u0430\u0441\u0442\u044c\u044e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u041a\u041d\u0420 SAIC Motor (Shanghai Automotive Industry Corporation)."}, {"color": "#97c2fc", "id": "keelboats", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yacht_Race_Photo_D_Ramey_Logan.jpg", "label": "keelboats", "shape": "image", "title": "A keelboat is a riverine cargo-capable working boat, or a small- to mid-sized recreational sailing yacht. The boats in the first category have shallow structural keels, and are nearly flat-bottomed and often used leeboards if forced in open water, while modern recreational keelboats have prominent fixed fin keels, and considerable draft. The two terms may draw from cognate words with different final meaning. A keep boat, keelboat, or keel-boat is a type of usually long, narrow cigar-shaped riverboat, or unsheltered water barge which is sometimes also called a poleboat\u2014that is built about a slight keel and is designed as a boat built for the navigation of rivers, shallow lakes, and sometimes canals that were commonly used in America including use in great numbers by settlers making their way west in the century-plus of wide-open western American frontiers. They were also used extensively for transporting cargo to market, and for exploration and trading expeditions, for water transport was then most effective means to move bulky or heavy cargo. Keelboats were similar to riverboats, but like other barges were unpowered and were typically propelled and steered with oars or setting poles\u2014usually the latter. Keelboats have been used for exploration, such as during the Lewis and Clark Expedition, but were primarily used to transport cargo or settlers in the early 19th century. The process of moving a keelboat upriver was extremely difficult, though current dependent. Most of these keelboats were 50 to 80 feet (15 to 24 m) long and 15 feet (5 m) wide. They usually had a cabin in the middle or at the rear, but were sometimes constructed with an open deck. Mike Fink is probably the most noted keelboater in history. Historical account of two keelboats published in the original Courier Journal of Lafayette, Indiana, in 1833: We stop the press to announce the arrival this morning of the steam-boat, REPUBLICAN, Toll, Master from the rapids of the Wabash. The Republican had in tow keel boats, \"the Hoosier Lady\" and \"the Hoosier Boy,\" bringing freight to Lafayette, Messrs Taylor \u0026 Harter, Taylor \u0026 Li J. McCormick, J. B. Seamen and Hunter, and for Messrs, Ewing of the Bridge at Logansport. This is the first arrival at Lafayette this year.We understand the Republican is going to try and ascend the Wabash at Logansport. If she is successful she be the first one that ever has been, and with entitlement to the premium, which we learn is been offered by General Tipton and other enterprising and worthy citizens of that first arrival. The Wabash is in steam boating condition, and we may experience several arrivals, in a few days."}, {"color": "#97c2fc", "id": "anglo americans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/English_USC2000_PHS.svg", "label": "anglo americans", "shape": "image", "title": "Los Ingleses estadounidenses, o anglo-estadounidenses, son estadounidenses cuya ascendencia se origina total o parcialmente en Inglaterra [cita requerida]. En la Encuesta sobre la Comunidad Estadounidense de 2018, 22,8 millones se identificaron a s\u00ed mismos como de origen ingl\u00e9s [cita requerida]. El t\u00e9rmino es distinto de los estadounidenses de origen brit\u00e1nico, que incluye no solo estadounidenses de origen ingl\u00e9s, sino tambi\u00e9n estadounidenses escoceses o irlandeses (Irlanda del Norte), galeses, de Cornualles y de la Isla de Man de todo el Reino Unido. Los dem\u00f3grafos consideran el n\u00famero informado de angloamericanos como un recuento muy bajo, ya que el \u00edndice de inconsistencia es alto y muchos, si no la mayor\u00eda, de los estadounidenses de origen ingl\u00e9s tienen una tendencia a identificarse simplemente como \" estadounidenses\" o si es de ascendencia europea mixta, identificarse con un grupo \u00e9tnico m\u00e1s reciente y diferenciado [cita requerida]. En el censo de 1980 , m\u00e1s de 49 millones (49.598.035) de estadounidenses afirmaron tener ascendencia inglesa, con un 26,34%, este fue el grupo m\u00e1s grande entre los 188 millones de personas que informaron al menos una ascendencia. La poblaci\u00f3n era de 226 millones, lo que habr\u00eda convertido al grupo de ascendencia inglesa en el 22% del total [cita requerida]. Los estadounidenses escoceses-irlandeses son en su mayor parte descendientes de los escoceses de las tierras bajas y los ingleses del norte (espec\u00edficamente, el condado de Durham, Cumberland, Northumberland y Yorkshire) colonos que colonizaron Irlanda durante la Plantaci\u00f3n del \u00dalster en el siglo XVII [cita requerida]. En 1982, una encuesta de opini\u00f3n mostr\u00f3 a los encuestados una tarjeta con una lista de varios grupos \u00e9tnicos y pregunt\u00f3: \"Pensando en lo que han contribuido a este pa\u00eds y lo que han obtenido de este pa\u00eds, para cada uno de ellos, d\u00edgame si cree ha sido algo bueno o malo para este pa\u00eds\" [cita requerida]. Los ingleses eran el grupo \u00e9tnico superior, con un 66% que dec\u00eda que eran algo bueno para los Estados Unidos, seguidos por los irlandeses con un 62% [cita requerida]. Ben J. Wattenberg sostiene que esta encuesta demuestra un prejuicio estadounidense generalizado contra los hispanos y otras poblaciones de inmigrantes recientes [cita requerida]."}, {"color": "#97c2fc", "id": "republicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St\u00e5hlberg_in_his_office.jpg", "label": "republicans", "shape": "image", "title": "\u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u2014 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0433\u043e \u0441\u0430\u043c\u043e\u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0434\u0430\u044e\u0449\u0430\u044f \u043e\u0441\u043d\u043e\u0432\u0443 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u043c\u0443 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c\u0443 \u0441\u0442\u0440\u043e\u044e \u0438\u043b\u0438 \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u0442\u0440\u0430\u043d\u043e\u0439 \u043a\u0430\u043a \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u043f\u0440\u0430\u0432 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438 \u0438 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0438, \u0441 \u0430\u043a\u0446\u0435\u043d\u0442\u043e\u043c \u043d\u0430 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u043d\u0430 \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c\u044b\u043c\u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438, \u043f\u0440\u0430\u0432\u0435 \u043d\u0430 \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0438 \u0434\u043e\u0441\u0442\u043e\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u0445 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430, \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u043c\u0430\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043e\u043c\u044b\u0441\u043b\u044f\u0449\u0438\u043c\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c\u0438 \u0432\u043e \u0438\u043c\u044f \u0442\u043e\u0440\u0436\u0435\u0441\u0442\u0432\u0430 \u0433\u0443\u043c\u0430\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0430. \u041e\u0434\u043d\u043e \u0438\u0437 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u0438 \u2014 \u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0434\u0443\u043c. \u0427\u0435\u0440\u0442\u043e\u0439 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430 \u0442\u0430\u043a \u0436\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u044b. \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043b \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0438 \u0438 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438. \u041d\u043e \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0440\u044f\u0434 \u0441\u0442\u0440\u0430\u043d, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0432\u0438\u0434\u0435 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u044d\u043b\u0438\u0442\u0430\u043c\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0431\u00f3\u043b\u044c\u0448\u0438\u043c \u043f\u0440\u043e\u0432\u043e\u0434\u043d\u0438\u043a\u043e\u043c \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430, \u0447\u0435\u043c \u043c\u043d\u043e\u0433\u0438\u0435 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438. \u0411\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e, \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u043e\u0441\u043d\u043e\u0432\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0435, \u0437\u0430\u0449\u0438\u0449\u0430\u044e\u0449\u0435\u0439 \u0448\u0438\u0440\u043e\u043a\u0443\u044e \u0432\u044b\u0431\u043e\u0440\u043d\u043e\u0441\u0442\u044c \u0438 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0437\u0430\u043a\u043e\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0438\u0433\u043d\u043e\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043e \u043b\u044e\u0431\u044b\u043c \u0438\u0437 \u0433\u0440\u0430\u0436\u0434\u0430\u043d, \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c, \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c \u0438\u043b\u0438 \u043a\u043e\u0440\u043e\u043b\u0451\u043c, \u0442\u0430\u043a \u043a\u0430\u043a \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043e \u043d\u0430 \u043f\u0440\u044f\u043c\u043e\u043c \u0432\u043e\u043b\u0435\u0438\u0437\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d. \u0412 \u043f\u0440\u0430\u0432\u043e\u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0432 \u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u043f\u0440\u0430\u0432\u043e\u0432\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u043e\u0432 \u0438 \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c\u044b\u0445 \u0438\u0437 \u043d\u0438\u0445 \u043e\u0442\u0440\u0430\u0441\u043b\u0435\u0439 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0434\u0432\u0435 \u043f\u043e\u0434\u0441\u0438\u0441\u0442\u0435\u043c\u044b \u2014 \u0447\u0430\u0441\u0442\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e \u0441 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u043e\u043c \u00ab\u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0447\u0442\u043e \u043d\u0435 \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u043e\u00bb \u0438 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e, \u0441 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435\u043c \u0434\u043b\u044f \u043e\u0431\u043b\u0435\u0447\u0451\u043d\u043d\u044b\u0445 \u0432\u043b\u0430\u0441\u0442\u044c\u044e \u043f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u00ab\u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437\u0440\u0435\u0448\u0451\u043d\u043d\u043e\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u00bb. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0414\u0436\u043e\u043d\u0443 \u0410\u0434\u0430\u043c\u0441\u0443, \u00ab\u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0443 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u044e\u0442, \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u0442\u044c \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u043f\u0440\u0430\u0432\u0430, \u0430 \u043d\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u043b\u044e\u0434\u0435\u0439\u00bb. \u041b\u0438\u0442\u0435\u0440\u0430\u0442\u043e\u0440\u044b \u043f\u043e\u0440\u043e\u0439 \u0437\u0430\u0442\u0440\u0443\u0434\u043d\u044f\u044e\u0442\u0441\u044f \u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435\u043c \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c, \u0447\u0442\u043e\u0431\u044b \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u043f\u0440\u043e\u0446\u0432\u0435\u0442\u0430\u043b\u0430. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u0430\u043a\u0446\u0435\u043d\u0442 \u0432 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0435 \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438 \u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0439 \u0441\u0432\u043e\u0431\u043e\u0434\u0435 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u0432 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u0445 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430 \u043f\u0435\u0440\u0435\u0434 \u0437\u0430\u043a\u043e\u043d\u043e\u043c; \u043d\u0430 \u0448\u0438\u0440\u043e\u043a\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u043e\u043c \u0443\u0447\u0430\u0441\u0442\u0438\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u0432 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0438 \u0431\u043b\u043e\u043a\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u0447\u0435\u0440\u0435\u0437 \u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0434\u0443\u043c \u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u044b; \u043f\u0430\u0446\u0438\u0444\u0438\u0437\u043c\u0435, \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u043c \u0434\u043e\u0441\u0442\u043e\u0438\u043d\u0441\u0442\u0432\u0435, \u043d\u0435\u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u0438 \u043a\u043e\u0440\u0440\u0443\u043f\u0446\u0438\u0438 \u0438 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u043e\u0433\u043e \u0441 \u043d\u0435\u0439 \u0442\u0435\u0440\u0440\u043e\u0440\u0430. \u0424\u0440\u0438\u0434\u0440\u0438\u0445 \u0428\u043b\u0435\u0433\u0435\u043b\u044c \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u044f\u043b \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u0441\u043f\u0435\u0448\u043d\u0443\u044e \u043f\u043e\u043f\u044b\u0442\u043a\u0443 \u0437\u0430\u043c\u0435\u043d\u0438\u0442\u044c \u043f\u043e\u043d\u044f\u0442\u0438\u0435 \u00ab\u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u00bb \u00ab\u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0437\u043c\u043e\u043c\u00bb, \u0447\u0442\u043e \u043e\u0434\u043d\u0430\u043a\u043e \u043d\u0435 \u0431\u044b\u043b\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u043e \u043a\u0430\u043a \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u043a\u0430\u043c\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430, \u0442\u0430\u043a \u0438 \u0441\u0430\u043c\u0438\u043c\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0446\u0430\u043c\u0438, \u0432 \u0438\u0445 \u043f\u043e\u0434\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435. \u041e\u0441\u043d\u043e\u0432\u0430 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430 \u2014 \u044d\u0442\u043e \u0438\u0434\u0435\u044f \u043e\u0431 \u043e\u0431\u0449\u0435\u043c \u0434\u0435\u043b\u0435 \u0432 \u0441\u043c\u044b\u0441\u043b\u0435 \u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u0432 \u043e\u0441\u043d\u043e\u0432\u0435 \u043a\u0430\u0436\u0434\u043e\u0439 \u0443\u0441\u043f\u0435\u0448\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u044b, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u043e\u044f. \u041e\u043d\u0430 \u0437\u0438\u0436\u0434\u0435\u0442\u0441\u044f \u043d\u0430 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0438 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043a \u043f\u0440\u0430\u0432\u0438\u043b\u0430\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0430, \u043e\u0431\u0440\u0430\u043c\u043b\u0451\u043d\u043d\u043e\u0433\u043e \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438, \u0441\u043e\u0437\u043d\u0430\u0442\u0435\u043b\u044c\u043d
