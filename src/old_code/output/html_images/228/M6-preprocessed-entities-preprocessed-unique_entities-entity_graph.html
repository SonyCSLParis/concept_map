mat musical comportant plus de pistes que le single et moins de pistes que l\u0027album, apparu dans les ann\u00e9es 1950. Il consiste alors en un disque microsillon ou disque vinyle de 17 cm de diam\u00e8tre comportant g\u00e9n\u00e9ralement quatre titres (contre deux pour les simples 45 tours r\u00e9serv\u00e9s \u00e0 la promotion en radio et aux juke-box). Son emploi se g\u00e9n\u00e9ralise en France jusqu\u0027au d\u00e9but des ann\u00e9es 1970 sous l\u0027appellation de \u00ab super 45 tours \u00bb (\u00e0 ne pas confondre avec le maxi 45 tours ou maxi). Par extension, depuis les ann\u00e9es 2000, on parle d\u0027EP pour des morceaux rallong\u00e9s, distribu\u00e9s en parall\u00e8le de l\u0027album original, m\u00eame s\u0027il ne sont plus distribu\u00e9s sur un support vinyle."}, {"color": "#97c2fc", "id": "moratorium", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Ronald_Reagan_talks_with_Mikhail_Gorbachev_in_the_Oval_Office_during_the_Washington_Summit.jpg", "label": "moratorium", "shape": "image", "title": "Det fullst\u00e4ndiga provstoppsavtalet (engelska: Comprehensive Nuclear-Test-Ban Treaty, ofta f\u00f6rkortat CTBT) \u00e4r ett multilateralt avtal som f\u00f6rbjuder alla k\u00e4rnvapenprov i alla milj\u00f6er. Det antogs av F\u00f6renta Nationernas generalf\u00f6rsamling den 10 september 1996, men har \u00e4nnu inte tr\u00e4tt i kraft eftersom det \u00e4nnu inte har ratificerats av \u00e5tta specifika stater som kr\u00e4vs f\u00f6r att avtalet ska tr\u00e4da i kraft."}, {"color": "#97c2fc", "id": "vice president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Electoral_map_2012-2020.svg", "label": "vice president", "shape": "image", "title": "\u7f8e\u5229\u575a\u5408\u4f17\u56fd\u526f\u603b\u7edf\uff08\u82f1\u8a9e\uff1aVice President of the United States\uff0c\u975e\u6b63\u5f0f\u7b80\u79f0\uff1aVP / VPOTUS\uff09\u662f\u7f8e\u570b\u806f\u90a6\u653f\u5e9c\u884c\u653f\u5206\u652f\u4e2d\u4f4d\u9636\u7b2c\u4e8c\u9ad8 rg/wiki/Special:FilePath/Saluda_Theatre.jpg", "label": "saluda county", "shape": "image", "title": "Saluda County ist ein County im Bundesstaat South Carolina der Vereinigten Staaten. Der Verwaltungssitz (County Seat) ist ."}, {"color": "#97c2fc", "id": "customhouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Cultural_Centre_of_the_Old_Customs_House_in_Tampere1.jpg", "label": "customhouse", "shape": "image", "title": "Una oficina de aduana o aduana era un edificio que albergaba las oficinas para los oficiales gubernamentales que procesaban el papeleo de la importaci\u00f3n y exportaci\u00f3n de bienes, tanto fuera como dentro de un pa\u00eds. Los oficiales de aduana tambi\u00e9n recog\u00edan impuestos sobre bienes importados. La oficina de aduana estaba t\u00edpicamente localizada en un puerto o en una ciudad sobre un r\u00edo importante que tuviese acceso al oc\u00e9ano. Estas ciudades actuaron como puertos de entrada a un pa\u00eds. El gobierno tendr\u00eda oficiales en dichas localidades con el fin de recoger impuestos y regular el comercio. Debido a los avances en sistemas el\u00e9ctricos de informaci\u00f3n, el incremento en el volumen del comercio y la introducci\u00f3n del transporte a\u00e9reo, la oficina de aduana suele ser vista ahora como un anacronismo hist\u00f3rico. Hay muchos ejemplos de edificios alrededor del mundo cuyo uso anterior era como una oficina de aduana pero estos, desde entonces, han sido convertidos para tener otro uso, como museos o edificios c\u00edvicos. Este cambio de uso de estos edificios se puede ver en varios ejemplos de los Estados Unidos: la antigua Casa de Aduanas de los Estados Unidos (en ingl\u00e9s, Alexander Hamilton U.S. Custom House) en Manhattan, Nueva York es hoy el , una sede del Museo Nacional de los Indios Americanos; la antigua Casa de Aduanas de los EE. UU. en Nueva Orleans es hoy el ; la antigua aduana de San Francisco es hoy sede local de la Oficina de Aduanas y Protecci\u00f3n Fronteriza as\u00ed como de la Administraci\u00f3n del Seguro Social; la aduana de Baltimore funcionaba como una oficina del Sistema de Servicio Selectivo en 1973.\u200b En cambio, para 2019, la Oficina de Aduana de La Valeta, Malta a\u00fan funcionaba para uso original.\u200b En el Reino Unido, desde 1386, la frase \u00aboficina de aduana\u00bb fue reemplazada por el t\u00e9rmino aduana. Esto sucedi\u00f3 despu\u00e9s de que una \u00aboficina de aduana\u00bb fuera construida en Wool Wharf en Tower Ward, para albergar solo a los oficiales de la Gran Aduana en Wool y Woolfells. El t\u00e9rmino oficina de aduana fue igualmente utilizado, a pesar de esto, a\u00f1os despu\u00e9s de que la Oficina de aduana albergara a otros oficiales de aduana tambi\u00e9n.\u200b"}, {"color": "#97c2fc", "id": "separate property", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Community_property_states.svg", "label": "separate property", "shape": "image", "title": "Bei der Errungenschaftsgemeinschaft handelt es sich um einen ehelichen G\u00fcterstand. Sie ist ebenso wie die Fahrnisgemeinschaft eine Zwischenform von G\u00fctertrennung und allgemeiner G\u00fctergemeinschaft, bei der eine Gemeinschaft des Verm\u00f6gens nicht hinsichtlich der Gesamtmasse, sondern nur hinsichtlich gewisser Verm\u00f6gensteile eintritt. Es handelt sich also um eine Form der beschr\u00e4nkten G\u00fctergemeinschaft. Bei der Errungenschaftsgemeinschaft werden die Errungenschaften w\u00e4hrend der Ehe zum gemeinsamen Verm\u00f6gen der Ehepartner. Die Errungenschaftsgemeinschaft ist abzugrenzen von der Zugewinngemeinschaft: Bei der Zugewinngemeinschaft bleibt das Verm\u00f6gen der Ehegatten getrennt, und nur bei der Beendigung des G\u00fcterstandes \u2013 etwa wegen einer Scheidung \u2013 wird der w\u00e4hrend der Ehe erwirtschaftete Zugewinn im Nachhinein ausgeglichen. In Europa ist die Errungenschaftsgemeinschaft der am weitesten verbreitete G\u00fcterstand. Er regelt in mehreren L\u00e4ndern, so auch Frankreich, die Eigentumsverh\u00e4ltnisse w\u00e4hrend einer Ehe, wenn die Eheleute keine andere Vereinbarung getroffen haben. Im Gegensatz dazu liegt in Deutschland eine Zugewinngemeinschaft vor, wenn keine andere Vereinbarung getroffen wurde."}, {"color": "#97c2fc", "id": "fannin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JamesWFannin.jpg", "label": "fannin", "shape": "image", "title": "James Walker Fannin, Jr (Georgia, 1\u00ba gennaio 1804 \u2013 Goliad, 27 marzo 1836) \u00e8 stato un politico e militare statunitense, leader del Texas durante la rivoluzione texana. Fu catturato durante la e assassinato per ordine del generale Antonio L\u00f3pez de Santa Anna."}, {"color": "#97c2fc", "id": "elijah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JPF-Cave_Of_Elijah.jpg", "label": "elijah", "shape": "image", "title": "Elia (bahasa Ibrani: \u05d0\u05b5\u05dc\u05b4\u05d9\u05b8\u05bc\u05d4\u05d5\u05bc\u200e Eliyahu, artinya \"YHVH adalah Tuhan\"; bahasa Inggris: Elijah atau Elias) adalah seorang nabi di Kerajaan Israel Utara pada zaman pemerintahan raja Ahab, Ahazia dan Yoram pada sekitar abad ke-9 SM, menurut Kitab Raja-raja dalam Alkitab Ibrani dan Perjanjian Lama Alkitab Kristen. Elia juga dicatat dalam Perjanjian Baru dan Al Quran. Ia dihormati baik dalam agama Yahudi, Kristen dan Islam. Ia berasal dari Tisbe, Gilead. Dalam Islam, tokoh ini disebut Ilyas."}, {"color": "#97c2fc", "id": "truth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/What-is-truth02.jpg", "label": "truth", "shape": "image", "title": "Waarheid is het in overeenstemming zijn met de werkelijkheid. In dagelijks taalgebruik wordt \u0027waarheid\u0027 in de eerste plaats toegeschreven aan overtuigingen, uitspraken en theorie\u00ebn. Waarheid kan echter ook worden toegeschreven aan een levenshouding, ethiek of politiek systeem. Hiermee is de waarheid een feit vanuit de levensovertuiging. Wat waarheid precies betekent is onderwerp van discussie, die ver in de geschiedenis teruggaat. In de wetenschap en techniek wordt de vraag naar waarheid methodologisch opgelost. Waarheden kunnen een beperkte geldigheid hebben, afhankelijk van het referentiekader: de uitspraak 1 en 1 is 2 is geldig voor getallen uit het decimale stelsel, maar niet voor binaire getallen. Op dezelfde manier kan een waarheid persoonsafhankelijk zijn: de uitspraak vis is lekker geldt voor de een wel, voor de ander niet. De uitspraak: persoon A houdt van vis houdt daar rekening mee. Tegenover relativisme of contextualisme, dat stelt dat waarheid afhankelijk is van de context, bestaan er ook universalistische opvattingen waarmee er bijvoorbeeld gestreefd kan worden naar een overkoepelende waarheid die in alle omstandigheden geldt, en die ogenschijnlijk tegenstrijdige waarheden (of axioma\u0027s) op een hoger niveau met elkaar kan verzoenen."}, {"color": "#97c2fc", "id": "settlement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yamit_evacuation_3.jpg", "label": "settlement", "shape": "image", "title": "\u0627\u0644\u0627\u0633\u062a\u064a\u0637\u0627\u0646 \u0627\u0644\u0625\u0633\u0631\u0627\u0626\u064a\u0644\u064a \u0647\u0648 \u0645\u0635\u0637\u0644\u062d \u064a\u0633\u062a\u062e\u062f\u0645 \u0644\u0644\u0625\u0634\u0627\u0631\u0629 \u0625\u0644\u0649 \u062d\u0631\u0643\u0629 \u0627\u0633\u062a\u064a\u0637\u0627\u0646 \u0627\u0633\u062a\u0639\u0645\u0627\u0631\u064a \u064a\u0647\u0648\u062f\u064a \u0641\u064a \u0638\u0644 \u062f\u0648\u0644\u0629 \u0625\u0633\u0631\u0627\u0626\u064a\u0644. \u0648\u064a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0627\u0644\u0646\u0634\u0627\u0637 \u0627\u0644\u0639\u0645\u0631\u0627\u0646\u064a \u0648\u0625\u0646\u0634\u0627\u0621 \u062a\u062c\u0645\u0639\u0627\u062a \u0633\u0643\u0627\u0646\u064a\u0629 \u064a\u0647\u0648\u062f\u064a\u0629 \u062d\u062f\u064a\u062b\u0629 \u0639\u0644\u0649 \u0623\u0631\u0636 \u0641\u0644\u0633\u0637\u064a\u0646\u064a\u0629\u060c \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u06 soithigh. De ghn\u00e1th b\u00edonn na crainn ar comhairde, ach nuair nach bhfuil ach dh\u00e1 chrann air, b\u00edonn an crann tosaigh n\u00edos giorra."}, {"color": "#97c2fc", "id": "whiting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Needles.jpg", "label": "whiting", "shape": "image", "title": "\u041c\u0435\u043b (\u0421\u0430\u0421\u041e3) \u2014 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044f\u043a\u0430, \u043e\u0441\u0430\u0434\u043e\u0447\u043d\u0430\u044f \u0433\u043e\u0440\u043d\u0430\u044f \u043f\u043e\u0440\u043e\u0434\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e (\u0437\u043e\u043e\u0433\u0435\u043d\u043d\u043e\u0433\u043e) \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0430\u044f \u0438\u0437 \u0441\u043a\u0440\u044b\u0442\u043e\u043a\u0440\u0438\u0441\u0442\u0430\u043b\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043a\u0430\u043b\u044c\u0446\u0438\u0442\u0430. \u0418\u043c\u0435\u0435\u0442 \u0431\u0435\u043b\u044b\u0439 \u0446\u0432\u0435\u0442, \u043c\u044f\u0433\u043a\u0430\u044f \u0438 \u0440\u0430\u0441\u0441\u044b\u043f\u0447\u0430\u0442\u0430\u044f, \u043d\u0435\u0440\u0430\u0441\u0442\u0432\u043e\u0440\u0438\u043c\u0430\u044f \u0432 \u0432\u043e\u0434\u0435. \u041f\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c \u043f\u0440\u0435\u043b\u043e\u043c\u043b\u0435\u043d\u0438\u044f 1,5"}, {"color": "#97c2fc", "id": "lieutenant colonel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Netherlands-AirForce-OF-4.svg", "label": "lieutenant colonel", "shape": "image", "title": "Teniente coronel es un rango militar. Generalmente el inmediato superior al rango de mayor (comandante en algunos pa\u00edses) e inferior al de coronel. Este grado existe en el ej\u00e9rcito de tierra y en la fuerza a\u00e9rea. Su equivalente en la armada es capit\u00e1n de fragata. Las funciones del teniente coronel suelen ser mandar batallones. En algunos pa\u00edses est\u00e1n al mando de cuarteles y comisar\u00edas. El ascenso de mayor a teniente coronel se realiza por selecci\u00f3n (m\u00e9ritos). En el \u00e1mbito de los pa\u00edses que forman parte de la OTAN, al grado de teniente coronel le corresponde el c\u00f3digo OF-4 seg\u00fan la norma STANAG 2116 que estandariza los grados del personal militar.\u200b"}, {"color": "#97c2fc", "id": "presidio", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Forte_Stella_Porto_Ercole_(GR).jpg", "label": "presidio", "shape": "image", "title": "Un Presidio d\u00e9signe une Place forte, \u00e9tablie par les conqu\u00e9rants espagnols des XVIIe au XVIIIe si\u00e8cles afin de prot\u00e9ger les missions et autres colonies de peuplement. Chacune de ces installations fonctionnait comme base d\u0027op\u00e9rations militaires pour une r\u00e9gion sp\u00e9cifique."}, {"color": "#97c2fc", "id": "sand", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GughSandbar.jpg", "label": "sand", "shape": "image", "title": "\u6c99\u6d32\uff0c\u662f\u6307\u6cb3\u6d41\u3001\u6e56\u6cca\u6216\u6cbf\u6d77\u56e0\u6ce2\u6d6a\u3001\u6c34\u6d41\u3001\u6d77\u6d41\u7b49\u5806\u7a4d\u4f5c\u7528\u6240\u5f62\u6210\u7684\u7d30\u9577\u7b46\u76f4\u7684\u5824\u72c0\u7802\u792b\u6c89\u79ef\u5730\u5f62\uff0c\u901a\u5e38\u5728\u6d45\u6c34\u5904\u5f62\u6210\u3002 \u6c99\u6d32\u662f\u6cb3\u6d41\u4e2d\u548c\u6d77\u6ee8\u3001\u6e56\u6ee8\u5e26\u51fa\u9732\u6c34\u9762\u7684\u6c99\u6ee9\u3002\u53ef\u4ee5\u662f\u6cb3\u6d41\u4e2d\u7684\u5fc3\u6ee9\u3001\u6c5f\u5fc3\u6d32\u3001\u6e56\u6ee8\u3001\u6d77\u6ee8\u9644\u8fd1\u5f62\u6210\u7684\u6c99\u6ee9\u7b49\u7b49\u3002 \u5728\u6d77\u5546\u6d77\u4e8b\u6cd5\u5f8b\u4e2d\uff0c\u4e00\u822c\u662f\u6307\u5728\u6cb3\u53e3\u5904\u5f62\u6210\u7684\u6c99\u5806\uff0c\u8fd9\u4e9b\u6c99\u5806\u4f1a\u9650\u5236\u67d0\u4e9b\u79cd\u7c7b\u7684\u8239\u8236\u4e0d\u80fd\u5230\u8fbe\u4e0a\u6e38\u7684\u76ee\u7684\u5730\u3002\u56e0\u6b64\uff0c\u5f80\u5f80\u9700\u8981\u5c06\u8239\u4e0a\u7684\u4e00\u90e8\u5206\u8d27\u7269\u5378\u5230\u9a73\u8239\u6216\u5c0f\u8239\u4e0a\uff0c\u4f7f\u5403\u6c34\u53d8\u6d45\u540e\u624d\u80fd\u901a\u8fc7\u6c99\u6d32\u5b8c\u6210\u822a\u884c\u3002\u540c\u6837\uff0c\u8239\u8236\u5728\u4e0a\u6e38\u6e2f\u53e3\u88c5\u8d27\u65f6\u4e5f\u53ea\u80fd\u5148\u88c5\u4e00\u90e8\u5206\u8d27\u7269\uff0c\u5176\u4ed6\u8d27\u7269\u8981\u7b49\u8239\u8236\u901a\u8fc7\u6c99\u6d32\u540e\u624d\u80fd\u518d\u88c5\u4e0a\u8239\u3002"}, {"color": "#97c2fc", "id": "cordovan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern-day_tannery.jpg", "label": "cordovan", "shape": "image", "title": "Leather is a strong, flexible and durable material obtained from the tanning, or chemical treatment, of animal skins and hides to prevent decay. The most common leathers come from cattle, sheep, goats, equine animals, buffalo, pigs and hogs, and aquatic animals such as seals and alligators. Leather can be used to make a variety of items, including clothing, footwear, handbags, furniture, tools and sports equipment, and lasts for decades. Leather making has been practiced for more than 7,000 years and the leading producers of leather today are China and India. Animal rights groups claim that modern commercial leather making and the consumption of its products is unethically killing animals. According to the life-cycle assessment (LCA) report for the United Nations Industrial Development Organization, 99% of the raw hides and skins used in the production of leather derive from animals raised for meat and/or dairy production. Critics of tanneries claim that they engage in unsustainable practices that pose health hazards to the people and the environment near them. The processing stages of tanneries use thousands of liters of water for one hide or animal skin and release toxic liquid waste into the environment that can cause soil depletion and health issues related to the human skin, respiratory system and more. However, advancements have been made in the amount and treatment of water used by tanneries to reduce impact."}, {"color": "#97c2fc", "id": "stagecoach", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henri_de_Toulouse-Lautrec_024.jpg", "label": "stagecoach", "shape": "image", "title": "La diligenza era un tipo di carrozza a quattro ruote, solitamente trainata da quattro cavalli, utilizzata per il trasporto di linea di passeggeri e bagagli prima dell\u0027avvento della ferrovia e degli autoservizi."}, {"color": "#97c2fc", "id": "red river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/State_Highway_78_Bridge_at_the_Red_River.jpg", "label": "red river", "shape": "image", "title": "Il Red River, detto anche Red River del Sud, \u00e8 un fiume degli Stati Uniti d\u0027America, il cui corso si estende per 2.189 km, affluente del Mississippi. Segna la maggior parte del confine settentrionale dello Stato del Texas con l\u0027Oklahoma. Le citt\u00e0 pi\u00f9 importanti attraversate sono Wichita Falls, con all\u0027interno la base di Sheppard AFB nella quale si addestrano anche piloti italiani provenienti dall\u0027Accademia Aeronautica, Shreveport e Bossier City. Il suo nome deriva dal colore rosso delle acque."}, {"color": "#97c2fc", "id": "george washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1772.jpg", "label": "george washington", "shape": "image", "title": "George Washington (lahir 22 Februari 1732 \u2013 14 Desember 1799) adalah seorang jenderal dan negarawan yang dikenal sebagai salah satu Bapak Pendiri Amerika Serikat sekaligus presiden pertamanya dari tahun 1789 hingga 1797. Ia memimpin pasukan Patriot selama Perang Revolusi Amerika dan berhasil mengantarkan mereka menuju pintu kemerdekaan dari Britania Raya. Ia juga mengepalai 1787 yang mendirikan pemerintahan federal yang baru. Berkat kepemimpinannya selama perjuangan untuk memerdekakan Amerika Serikat, ia diberi gelar \"Bapak Bangsa\". Washington lahir di keluarga kaya yang memiliki lahan tembakau dan budak di Koloni Virginia. Ia mendapatkan kesempatan untuk memperoleh pendidikan, dan saat ia berumur tujuh belas tahun, ia meniti karier yang sukses sebagai seorang pengukur lahan. Ia lalu menjadi pemimpin selama Perang Prancis dan Indian. Pada masa Perang Revolusi, ia dikirim sebagai utusan ke Kongres Kontinental, dan ia secara bulat terpilih sebagai panglima tertinggi , dan ia berhasil memperoleh kemenangan dalam Pengepungan Yorktown yang mengakhiri perang tersebut. Pada tahun 1783, ketika kemenangan sudah di depan mata, ia mundur dari jabatannya sebagai panglima tertinggi. Washington terpilih secara bulat sebagai Presiden Amerika Serikat oleh kolese elektoral dalam dua pemilu nasional pertama. Ia berusaha mendirikan pemerintahan yang kuat dan kaya, dan ia bisa tetap berperilaku adil dalam menengahi persaingan antara Thomas Jefferson dan Alexander Hamilton. Setelah meletusnya Revolusi Prancis, Washington menyatakan kenetralan negaranya dan pada saat yang sama juga mendukung yang kontroversial. Masa jabatannya sebagai presiden telah meninggalkan berbagai kebiasaan yang masih dilanjutkan oleh presiden-presiden berikutnya. dianggap sebagai salah satu pernyataan yang paling berpengaruh perihal republikanisme. Ia terlahir di sebuah masyarakat yang terbiasa dengan tenaga kerja budak, sehingga ia memiliki banyak budak, tetapi ia semakin lama semakin merasa terganggu dengan kelompok-kelompok perbudakan dan bahkan ia membebaskan budak-budaknya di dalam wasiatnya. Ia adalah anggota Gereja Anglikan dan organisasi rahasia Freemasonry. Ia menyerukan toleransi terhadap semua agama saat ia masih menjadi jenderal dan presiden. Setelah kematiannya, Washington dikenang dengan berbagai cara, seperti dalam bentuk monumen, karya seni, nama tempat, prangko, dan mata uang. Para ahli juga menganggapnya sebagai salah satu presiden Amerika Serikat terbaik sepanjang masa."}, {"color": "#97c2fc", "id": "acadia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BaronDeStCastin1881byWill_H_Lowe_Wilson_Museum_Archives.jpg", "label": "acadia", "shape": "image", "title": "La Akadianoj estas la originalaj francaj koloniantoj en la partoj de nord-orienta Nord-Ameriko, kie nun trovi\u011das la kanadaj provincoj Nova-Skotio, Nov-Brunsviko kaj la Insulo de Princo Eduardo."}, {"color": "#97c2fc", "id": "brother john", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/YB4001Canon_Frere_Jacques.png", "label": "brother john", "shape": "image", "title": "Frat\u0027 Jakobo estas origine franclingva infankanto, de kiu en Esperanto ekzistas pluraj tradukoj."}, {"color": "#97c2fc", "id": "ltc", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Netherlands-AirForce-OF-4.svg", "label": "ltc", "shape": "image", "title": "Teniente coronel es un rango militar. Generalmente el inmediato superior al rango de mayor (comandante en algunos pa\u00edses) e inferior al de coronel. Este grado existe en el ej\u00e9rcito de tierra y en la fuerza a\u00e9rea. Su equivalente en la armada es capit\u00e1n de fragata. Las funciones del teniente coronel suelen ser mandar batallones. En algunos pa\u00edses est\u00e1n al mando de cuarteles y comisar\u00edas. El ascenso de mayor a teniente coronel se realiza por selecci\u00f3n (m\u00e9ritos). En el \u00e1mbito de los pa\u00edses que forman parte de la OTAN, al grado de teniente coronel le corresponde el c\u00f3digo OF-4 seg\u00fan la norma STANAG 2116 que estandariza los grados del personal militar.\u200b"}, {"color": "#97c2fc", "id": "land grant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_Land_Office_Warrant_Number_229_to_Joseph_Cabell_for_Gabriel_Penn.jpg", "label": "land grant", "shape": "image", "title": "Mit dem Begriff Land-grant oder vereinfacht Grant werden Landvergaben in den neuenglischen Kolonien von Nordamerika bezeichnet. Diese Landvergaben beinhalten die Vergabe von Land als Geschenk oder g\u00fcnstiges Kaufangebot oder die Vergabe von Nutzungsprivilegien. Auch die Vergabe als Belohnung f\u00fcr Dienstleistungen oder als Gegenleistung f\u00fcr geleisteten Milit\u00e4rdienst war m\u00f6glich. Dies geht zur\u00fcck auf das Aerarium militare, bei denen im R\u00f6mischen Reich Veteranen vom Staat Land als Pension \u00fcbereignet bekamen."}, {"color": "#97c2fc", "id": "draft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flickr_-_Israel_Defense_Forces_-_Karakal_Winter_Training_(1).jpg", "label": "draft", "shape": "image", "title": "\u5fb5\u5175\u5236\uff08\u82f1\u8a9e\uff1aConscription\uff09\uff0c\u662f\u4e00\u7a2e\u570b\u5bb6\u5fb5\u52df\u8ecd\u4eba\u7684\u5236\u5ea6\uff0c\u4ea6\u7a31\u70ba\u7fa9\u52d9\u5f79\u3001\u5e38\u5099\u5f79\u3001\u5145\u54e1\u5175\u5f79\u7b49\uff0c\u610f\u6307\u5168\u9ad4\u570b\u6c11\uff0c\u5982\u7b26\u5408\u4e00\u5b9a\u689d\u4ef6\uff0c\u5747\u9808\u5f37\u5236\u6027\u52a0\u5165\u8ecd\u968a\u670d\u5f79\u4e00\u6bb5\u6642\u671f\uff0c\u8207\u52df\u5175\u5236\u76f8\u5c0d\u3002 \u7531\u65bc\u7fa9\u52d9\u5f79\u6210\u54e1\u662f\u5f37\u5236\u6027\u3001\u975e\u81ea\u9858\u53ca\u975e\u7d42\u751f\u6027\uff0c\u56e0\u6b64\u5be6\u65bd\u5fb5\u5175\u5236\u7684\u570b\u5bb6\u901a\u5e38\u6703\u540c\u6642\u5be6\u65bd\u52df\u5175\u5236\uff0c\u5bb9\u8a31\u81ea\u9858\u9078\u64c7\u4ee5\u8ecd\u4eba\u70ba\u9577\u671f\u8077\u696d\u7684\u4eba\u58eb\uff0c\u5728\u7fa9\u52d9\u5f79\u671f\u5b8c\u7562\u5f8c\uff0c\u7e7c\u7e8c\u5728\u8ecd\u968a\u670d\u5f79\u3002\u4e00\u822c\u58eb\u5175\u7531\u5fb5\u5175\u800c\u4f86\uff0c\u58eb\u5b98\u5e79\u90e8\u3001\u8ecd\u5b98\u5e79\u90e8\u5247\u4e3b\u8981\u63a1\u5fd7\u9858\u65b9\u5f0f\u62db\u52df\uff0c\u9664\u975e\u5fd7\u9858\u65b9\u5f0f\u62db\u52df\u4e0d\u8db3\u8005\uff0c\u5982\u4e2d\u83ef\u6c11\u570b\u904e\u53bb\u66fe\u7d93\u6bcf\u5e74\u8209\u8fa6\u9810\u5b98\u9810\u58eb\u8003\u8a66\uff0c\u62db\u8003\u5927\u5b78\u3001\u5c08\u79d1\u4ee5\u4e0a\u5b78\u6b77\u7684\u7fa9\u52d9\u5f79\u9752\u5e74\uff0c\u4f7f\u4e4b\u5728\u670d\u5f79\u671f\u9593\u6649\u5347\u70ba\u4e0b\u58eb\u58eb\u5b98\u6216\u8005\u5c11\u5c09\u8ecd\u5b98\u3002 \u4e2d\u83ef\u6c11\u570b\u548c\u5927\u97d3\u6c11\u570b\u5747\u4f7f\u7528\u7fa9\u52d9\u5f79\u5236\u5ea6\uff0c\u4f46\u4e5f\u7ecf\u5e38\u767c\u751f\u85dd\u4eba\u660e\u661f\u548c\u4f53\u80b2\u9009\u624b\u9003\u907f\u5175\u5f79\u7684\u554f\u984c\u3002\u96d6\u7136\u5169\u570b\u6cd5\u5f8b\u660e\u6587\u898f\u5b9a\u7537\u6027\u6709\u670d\u5175\u5f79\u7684\u7fa9\u52d9\uff0c\u4f46\u4ecd\u6709\u4e00\u5b9a\u7684\u8f49\u571c\u7a7a\u9593\uff1b\u6709\u90e8\u5206\u7684\u68d2\u7403\u7403\u54e1\u8207\u85dd\u4eba\u5728\u570b\u969b\u4e0a\u6709\u77e5\u540d\u5ea6\uff0c\u4f46\u56e0\u70ba\u5175\u5f79\u554f\u984c\u53ef\u80fd\u5c0e\u81f4\u4e8b\u696d\u4e2d\u65b7\uff0c\u5175\u5f79\u8cc7\u6703\u63a1\u53d6\u5f48\u6027\u7684\u65b9\u5f0f\u4f7f\u88ab\u5fb5\u53ec\u5165\u4f0d\u7684\u85dd\u4eba\u8207\u68d2\u7403\u7403\u54e1\u64d4\u4efb\u70ba\u671f\u5341\u4e8c\u5929\u7684\u300c\u300d\u3002\u6b64\u5916\uff0c\u4e2d\u83ef\u6c11\u570b\u548c\u5927\u97d3\u6c11\u570b\u7684\u8cc7\u8a0a\u7522\u696d\u767c\u9054\uff0c\u70ba\u6c42\u6709\u6548\u5229\u7528\u8cc7\u8a0a\u7522\u696d\u4eba\u624d\uff0c\u5175\u5f79\u6a5f\u95dc\u6703\u5f48\u6027\u5be6\u65bd\u300c\u7814\u767c\u66ff\u4ee3\u5f79\u300d\u5236\u5ea6\u3002"}, {"color": "#97c2fc", "id": "oliver jones", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Oliver_Jones.jpg", "label": "oliver jones", "shape": "image", "title": "Oliver Theophilus Jones, OC CQ (born September 11, 1934 in Little Burgundy, Montreal, Quebec) is a Canadian jazz pianist, organist, composer and arranger."}, {"color": "#97c2fc", "id": "funeral pyre", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buddhist_monks_procession_in_front_of_a_pyre.jpg", "label": "funeral pyre", "shape": "image", "title": "Una pira (greco: \u03c0\u03c5\u03c1\u03ac, pyr\u00e1, da \u03c0\u03c5\u03c1, p\u00fdr, \u00abfuoco\u00bb), nota anche come pira funeraria, \u00e8 una struttura, solitamente fatta di legno, utilizzata per bruciare un corpo come parte di un rito funebre. Come forma di cremazione, un corpo \u00e8 posto sulla pira, che \u00e8 poi data alle fiamme."}, {"color": "#97c2fc", "id": "davy crocket", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crockett_Cabin1.jpg", "label": "davy crocket", "shape": "image", "title": "David (Davy) Crockett, f\u00f6dd 17 augusti 1786 i Greene County, Tennessee, d\u00f6d 6 mars 1836 vid slaget vid Alamo i San Antonio, Texas, var en amerikansk milit\u00e4r och politiker (whig). Han representerade Tennessee i USA:s representanthus 1827\u20131831 och 1833\u20131835. Han var en uttalad motst\u00e5ndare till president Andrew Jackson och dennes politik. Som politiker var han mycket folklig. Crockett engagerade sig i Texas frig\u00f6relsekamp mot Mexiko efter valf\u00f6rlusten 1835, och avled i slaget vid Alamo 1836. Han kom senare att bli legend och folkhj\u00e4lte, d\u00e4r hans liv har f\u00f6revigats i s\u00e5v\u00e4l romaner som filmer."}, {"color": "#97c2fc", "id": "francis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FrancisQuitoR.png", "label": "francis", "shape": "image", "title": "\u30d5\u30e9\u30f3\u30b7\u30b9\u30b3\uff08\u7f85: Franciscus\u3001\u4f0a: Francesco\u30011936\u5e7412\u670817\u65e5 - \uff09\u306f\u3001\u7b2c266\u4ee3\u30ed\u30fc\u30de\u6559\u7687\uff08\u5728\u4f4d: 2013\u5e743\u670813\u65e5 - \uff09\u3002\u5c31\u4efb\u306f3\u670819\u65e5\u3067\u3042\u308a\u3001\u3053\u306e\u65e5\u306b\u30b5\u30f3\u30fb\u30d4\u30a8\u30c8\u30ed\u5e83\u5834\u306b\u304a\u3044\u3066\u5c31\u4efb\u30df\u30b5\u3092\u57f7\u308a\u884c\u3063\u305f\u3002\u53f2\u4e0a\u521d\u306e\u30a4\u30a8\u30ba\u30b9\u4f1a\u51fa\u8eab\u306e\u30ed\u30fc\u30de\u6559\u7687\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "contradiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Pettie_-_Reductio_Ad_Absurdum.jpg", "label": "contradiction", "shape": "image", "title": "Reductio ad absurdum, latinez Absurdoraino txikitu, frogapen metodo logiko erabilienetako bat da. Proposizio kategorikoen baliagarritasuna erakusteko erabiltzen da. Hasiera batean hipotesi gisa hartzen den proposizio baten tesiaren egiazkotasun edo faltsua den ideiaren bitartez, eta jarraian zehaztutako baliozko inferentzia logikoen bitartez, kontraesan logiko batera iristea da metodo honen helburu nagusia. Kontraesan horrekin ondorioztatzen da jatorrizko hipotesia faltsua zela. Metodo honi kontradikzio froga ere deitzen zaio."}, {"color": "#97c2fc", "id": "species", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tree_Of_Life_(with_horizontal_gene_transfer).svg", "label": "species", "shape": "image", "title": "Art \u00e4r ett begrepp inom biologi. I biologisk systematik delar man in n\u00e4rbesl\u00e4ktade organismerna i grupper, s\u00e5 kallade taxa, i en hierarki. Art \u00e4r den grupp som i betydelse ligger n\u00e4rmast vardagsspr\u00e5kets f\u00f6r djursort. Som exempel \u00e4r lejon, tiger och katt b\u00e5de olika djur i vardagsspr\u00e5ket och olika arter i vetenskaplig mening. N\u00e4rbesl\u00e4ktade organismer som p\u00e5 olika s\u00e4tt \u00e4r s\u00e5 lika varandra att artgr\u00e4nsen mellan dem blir oklar omn\u00e4mnas som ett artkomplex. S\u00e5dana grupper f\u00f6rekommer bland alla typer av organismer och att dra upp distinkta gr\u00e4nser mellan arter kan ibland n\u00e4stan vara om\u00f6jligt."}, {"color": "#97c2fc", "id": "york rite", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Knights_Templar_Logo_(Freemasonry).svg", "label": "york rite", "shape": "image", "title": "\u039f \u03cc\u03c1\u03bf\u03c2 \u00ab\u03a4\u03cd\u03c0\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03a5\u03cc\u03c1\u03ba\u03b7\u03c2\u00bb (York Rite) \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03bc\u03b9\u03b1 \u03c3\u03b5\u03b9\u03c1\u03ac \u03a4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03ce\u03bd \u03b2\u03b1\u03b8\u03bc\u03ce\u03bd. \u039f \u03a4\u03cd\u03c0\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03a5\u03cc\u03c1\u03ba\u03b7\u03c2 \u03b1\u03bd\u03b1\u03c0\u03c4\u03cd\u03c3\u03c3\u03b5\u03b9 \u03c4\u03b9\u03c2 \u03b7\u03b8\u03b9\u03ba\u03ad\u03c2 \u03b4\u03b9\u03b4\u03b1\u03c3\u03ba\u03b1\u03bb\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1 \u03c4\u03b7\u03c2 \u00ab\u03a3\u03c5\u03bc\u03b2\u03bf\u03bb\u03b9\u03ba\u03ae\u03c2 \u03a3\u03c4\u03bf\u03ac\u03c2\u00bb. \u0397 \u03bf\u03bd\u03bf\u03bc\u03b1\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03cc\u03bb\u03b7 \u03c4\u03b7\u03c2 \u0393\u03b9\u03cc\u03c1\u03ba, \u03cc\u03c0\u03bf\u03c5 \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03ba\u03ac\u03c0\u03bf\u03b9\u03bf \u03a4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03cc \u03bc\u03cd\u03b8\u03bf \u03ad\u03b3\u03b9\u03bd\u03b5 \u03b7 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c3\u03c5\u03bd\u03ac\u03bd\u03c4\u03b7\u03c3\u03b7 \u03a4\u03b5\u03ba\u03c4\u03cc\u03bd\u03c9\u03bd \u03c3\u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03af\u03b1. \u039f \u03a4\u03cd\u03c0\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03a5\u03cc\u03c1\u03ba\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b4\u03cd\u03bf \u03ba\u03cd\u03c1\u03b9\u03b5\u03c2 \u03b4\u03b9\u03b1\u03ba\u03bb\u03b1\u03b4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u03a4\u03b5\u03ba\u03c4\u03bf\u03bd\u03b9\u03ba\u03ce\u03bd \u00ab\u03a0\u03b1\u03c1\u03b1\u03bb\u03bb\u03ae\u03bb\u03c9\u03bd \u03a3\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd\u00bb, \u03c0\u03bf\u03c5 \u03ad\u03bd\u03b1\u03c2 \u0394\u03b9\u03b4\u03ac\u03c3\u03ba\u03b1\u03bb\u03bf\u03c2 \u0395\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03bf\u03c4\u03ad\u03ba\u03c4\u03c9\u03bd \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b1\u03ba\u03bf\u03bb\u0 e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "velasco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/View_aboard_Wreck_of_Velasco.jpg", "label": "velasco", "shape": "image", "title": "\u30d9\u30e9\u30b9\u30b3 (Velasco) \u306f\u30b9\u30da\u30a4\u30f3\u6d77\u8ecd\u306e\u975e\u9632\u8b77\u5de1\u6d0b\u8266\u3002\u30d9\u30e9\u30b9\u30b3\u7d1a\u3002 \u30a4\u30ae\u30ea\u30b9\u3067\u5efa\u9020\u3055\u308c\u305f\u300c\u30d9\u30e9\u30b9\u30b3\u300d\u304a\u3088\u3073\u30f4\u30a7\u30e9\u30b9\u30b3\u7d1a2\u756a\u8266\u300c\u300d\u306f\u3001\u30b9\u30da\u30a4\u30f3\u3067\u5efa\u9020\u3055\u308c\u305f\u6b8b\u308a6\u96bb\u3068\u5175\u88c5\u304c\u7570\u306a\u308a\u82e5\u5e72\u9ad8\u901f\u3067\u3042\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "sumatra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_in_Nias_North_Sumatra.jpg", "label": "sumatra", "shape": "image", "title": "\u0633\u0648\u0645\u0637\u0631\u0629 \u0633\u0627\u062f\u0633 \u062c\u0632\u0631 \u0627\u0644\u0639\u0627\u0644\u0645 \u0645\u0633\u0627\u062d\u0629 (470 \u0623\u0644\u0641 \u0643\u06452)\u060c \u0648\u062b\u0627\u0644\u062b \u062c\u0632\u0631 \u0625\u0646\u062f\u0648\u0646\u064a\u0633\u064a\u0627 \u062d\u062c\u0645\u0627 \u0628\u0639\u062f \u0628\u0648\u0631\u0646\u064a\u0648 \u0648\u0628\u0627\u0628\u0648\u0627."}, {"color": "#97c2fc", "id": "noah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Allessandro_Masnago_-_Cameo_with_Noah\u0027s_Ark_-_Walters_421447.jpg", "label": "noah", "shape": "image", "title": "A Arca de No\u00e9 (em hebraico: \u05ea\u05d9\u05d1\u05ea \u05e0\u05d7; Hebraico b\u00edblico: Tevat Noa\u1e25) \u00e9 o navio na narrativa do dil\u00favio de G\u00eanesis (G\u00eanesis 6: a G\u00eanesis 9:) pelo qual Deus poupou No\u00e9, sua fam\u00edlia e todos os animais do dil\u00favio. Segundo o G\u00eanesis, Deus deu a No\u00e9 instru\u00e7\u00f5es para construir a arca. Sete dias antes do dil\u00favio, Deus disse para No\u00e9 entrar na arca com sua fam\u00edlia e os animais. A hist\u00f3ria passa a descrever a arca navegando durante o dil\u00favio e o posterior recuo das \u00e1guas, at\u00e9 seu encalhe no Monte Ararat. A hist\u00f3ria se repete, com varia\u00e7\u00f5es, no Alcor\u00e3o, onde a arca aparece como \"Safina Nuh\" (em \u00e1rabe: \u0633\u0641\u064a\u0646\u0629 \u0646\u0648\u062d \"Barco de No\u00e9\"). O dil\u00favio da narrativa de G\u00eanesis \u00e9 semelhante a in\u00fameros outros mitos de inunda\u00e7\u00e3o de diversas culturas. O escrito mais antigo conhecido \u00e9 o mito de inunda\u00e7\u00e3o sum\u00e9rio encontrado no \u00c9pico de Ziusudra. As buscas pela Arca de No\u00e9 t\u00eam sido feitas desde pelo menos a \u00e9poca de Eus\u00e9bio (c. 275-339 d.C.) at\u00e9 o dias atuais. N\u00e3o h\u00e1 nenhuma evid\u00eancia cient\u00edfica para um dil\u00favio global, e apesar das muitas expedi\u00e7\u00f5es, n\u00e3o h\u00e1 evid\u00eancia de que a arca tenha sido encontrada. Considerando os desafios pr\u00e1ticos envolvidos na constru\u00e7\u00e3o de uma arca grande o suficiente para abrigar todos os animais atuais, e tamb\u00e9m as plantas, teria sido imposs\u00edvel tal constru\u00e7\u00e3o."}, {"color": "#97c2fc", "id": "lone star", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LSCstates_2020.png", "label": "lone star", "shape": "image", "title": "The Lone Star Conference (LSC) is a college athletic conference affiliated with the National Collegiate Athletic Association (NCAA) at the Division II level. Member institutions are located in the southwestern United States, with schools in Texas, Oklahoma, New Mexico, and Arkansas. Three schools in the Pacific Northwest\u2014one each in Oregon, Washington, and the Canadian province of British Columbia\u2014became football-only members in 2022. The Lone Star Conference operates from the same headquarters complex in the Dallas suburb of Richardson as the American Southwest Conference."}, {"color": "#97c2fc", "id": "bruff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wall_art,_Bruff,_Co._Limerick_-_geograph.org.uk_-_1386755.jpg", "label": "bruff", "shape": "image", "title": "Bruff (en irlandais Br\u00fa na nDeise) est une ville situ\u00e9e dans l\u2019est du comt\u00e9 de Limerick, dans le centre-ouest de l\u2019Irlande. La ville est situ\u00e9e sur l\u2019ancienne route reliant Limerick \u00e0 Cork (route R512). Elle est travers\u00e9e par la rivi\u00e8re Morning Star, un affluent de la Maigue : deux ponts situ\u00e9s dans la ville m\u00eame la traversent. La r\u00e9gion entourant la ville est tr\u00e8s appr\u00e9ci\u00e9e par les touristes, en particulier par la pr\u00e9sence du lac de Lough Gur."}, {"color": "#97c2fc", "id": "enclosure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scafell_massif_enclosures.jpg", "label": "enclosure", "shape": "image", "title": "\u041e\u0431\u0433\u043e\u0440\u03cc\u0434\u0436\u0443\u0432\u0430\u043d\u043d\u044f (\u0430\u043d\u0433\u043b. enclosures) \u2014 \u0441\u043f\u0435\u0446\u0438\u0444\u0456\u0447\u043d\u0430 \u0444\u043e\u0440\u043c\u0430 \u043b\u0456\u043a\u0432\u0456\u0434\u0430\u0446\u0456\u0457 \u043e\u0431\u0449\u0438\u043d\u043d\u0438\u0445 \u0437\u0435\u043c\u0435\u043b\u044c \u0442\u0430 \u043f\u043e\u0440\u044f\u0434\u043a\u0456\u0432 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u043e\u0434\u043d\u0430 \u0456\u0437 \u0444\u043e\u0440\u043c \u043c\u0430\u0441\u043e\u0432\u043e\u0457 \u0435\u043a\u0441\u043f\u0440\u043e\u043f\u0440\u0456\u0430\u0446\u0456\u0457 \u0441\u0435\u043b\u044f\u043d\u0441\u0442\u0432\u0430 \u0432\u0435\u043b\u0438\u043a\u0438\u043c\u0438 \u0437\u0435\u043c\u043b\u0435\u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0430\u043c\u0438."}, {"color": "#97c2fc", "id": "ingram", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ingram_logo.jpg", "label": "ingram", "shape": "image", "title": "Ingram Content Group is an American service provider to the book publishing industry, based in La Vergne, Tennessee. It is a subsidiary of Ingram Industries. Shawn Morin is CEO, and John R. Ingram is chairman of Ingram Industries."}, {"color": "#97c2fc", "id": "runaway scrape", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Braches_House_and_Sam_Houston_Oak.jpg", "label": "runaway scrape", "shape": "image", "title": "The Runaway Scrape events took place mainly between September 1835 and April 1836 and were the evacuations by Texas residents fleeing the Mexican Army of Operations during the Texas Revolution, from the Battle of the Alamo through the decisive Battle of San Jacinto. The ad interim government of the new Republic of Texas and much of the civilian population fled eastward ahead of the Mexican forces. The conflict arose after Antonio L\u00f3pez de Santa Anna abrogated the 1824 Constitution of Mexico and established martial law in Coahuila y Tejas. The Texians resisted and declared their independence. It was Sam Houston\u0027s responsibility, as the appointed commander-in-chief of the Provisional Army of Texas (before such an army actually existed), to recruit and train a military force to defend the population against troops led by Santa Anna. Residents on the Gulf Coast and at San Antonio de B\u00e9xar began evacuating in January upon learning of the Mexican army\u0027s troop movements into their area, an event that was ultimately replayed across Texas. During early skirmishes, some Texian soldiers surrendered, believing that they would become prisoners of war \u2014 but Santa Anna demanded their executions. The news of the Battle of the Alamo and the Goliad massacre instilled fear in the population and resulted in the mass exodus of the civilian population of Gonzales, where the opening battle of the Texian revolution had begun and where, only days before the fall of the Alamo, they had sent a militia to reinforce the defenders at the mission. The civilian refugees were accompanied by the newly forming provisional army, as Houston bought time to train soldiers and create a military structure that could oppose Santa Anna\u0027s greater forces. Houston\u0027s actions were viewed as cowardice by the ad interim government, as well as by some of his own troops. As he and the refugees from Gonzales escaped first to the Colorado River and then to the Brazos, evacuees from other areas trickled in and new militia groups arrived to join with Houston\u0027s force. The towns of Gonzales and San Felipe de Austin were burned to keep them out of the hands of the Mexican army. Santa Anna was intent on executing members of the Republic\u0027s interim government, who fled from Washington-on-the-Brazos to Groce\u0027s Landing to Harrisburgh and New Washington. The government officials eventually escaped to Galveston Island, and Santa Anna burned the towns of Harrisburgh and New Washington when he failed to find them. Approximately 5,000 terrified residents of New Washington fled from the Mexican army. After a little over a month of training the troops, Houston reached a crossroads where he ordered some of them to escort the fleeing refugees farther east while he took the main army southeast to engage the Mexican army. The subsequent Battle of San Jacinto resulted in the surrender of Santa Anna and the signing of the Treaties of Velasco."}, {"color": "#97c2fc", "id": "indian affairs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buffalo_soldiers1.jpg", "label": "indian affairs", "shape": "image", "title": "Domorod\u00ed obyvatel\u00e9 Spojen\u00fdch st\u00e1t\u016f americk\u00fdch je ozna\u010den\u00ed pro domorod\u00e9 Ameri\u010dany ob\u00fdvaj\u00edc\u00ed \u00fazem\u00ed dne\u0161n\u00edch Spojen\u00fdch st\u00e1t\u016f americk\u00fdch. Ne v\u0161echny p\u016fvodn\u00ed obyvatele USA lze ozna\u010dit za Indi\u00e1ny \u2013 ne\u0159ad\u00ed se sem (Native Hawaiians), Eskym\u00e1ci (Inuit\u00e9) a Aleuti. Ameri\u010dt\u00ed domorodci se d\u011bl\u00ed do mnoha r\u016fzn\u00fdch kmen\u016f a skupin. Ozna\u010den\u00ed \"Indi\u00e1ni\" nebo \"Eskym\u00e1ci\" nejsou p\u0159esn\u00e9 term\u00edny; jsou to koloni\u00e1ln\u00ed ozna\u010den\u00ed, kter\u00e9 sami domorod\u00ed obyvatel\u00e9 nep\u0159ij\u00edmaj\u00ed a od jejich pou\u017e\u00edv\u00e1n\u00ed je odkl\u00e1n\u011bno. P\u0159edci dne\u0161n\u00edch domorod\u00fdch obyvatel dorazili do Spojen\u00fdch st\u00e1t\u016f p\u0159ed nejm\u00e9n\u011b 15 000 lety, a to z Asie p\u0159es Beringii. N\u00e1sledn\u011b se vyvinula \u0159ada rozmanit\u00fdch n\u00e1rod\u016f, kmen\u016f a kultur. Indi\u00e1ny v\u0161ak v\u00fdrazn\u011b ovlivnila evropsk\u00e1 kolonizace Ameriky, kter\u00e1 za\u010dala roku 1492, a jejich po\u010dty rapidn\u011b ub\u00fdvaly kv\u016fli zavle\u010den\u00fdm chorob\u00e1m, v\u00e1lk\u00e1m a otroctv\u00ed. Po zalo\u017een\u00ed Spojen\u00fdch st\u00e1t\u016f bylo mnoho kmen\u016f vystaveno v\u00e1l\u010den\u00ed, odsun\u016fm a jednostrann\u00fdm smlouv\u00e1m a dodnes trp\u00ed diskrimina\u010dn\u00ed vl\u00e1dn\u00ed politikou. Od 60. let 20. stolet\u00ed vedlo hnut\u00ed za nez\u00e1vislost k mnoha zm\u011bn\u00e1m v \u017eivotech americk\u00fdch domorodc\u016f a dnes je ve Spojen\u00fdch st\u00e1tech v\u00edce ne\u017e p\u011bt mili\u00f3n\u016f domorod\u00fdch Ameri\u010dan\u016f."}, {"color": "#97c2fc", "id": "coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/45intoI-10_2.jpg", "label": "coast", "shape": "image", "title": "\u0633\u0627\u062d\u0644 \u062e\u0644\u064a\u062c \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0627\u0644\u062a\u064a \u064a\u0634\u0627\u0631 \u0625\u0644\u064a\u0647\u0627 \u0623\u062d\u064a\u0627\u0646\u0627 \u0628\u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u060c \u0623\u0648 \u0633\u0627\u062d\u0644 \u0627\u0644\u062b\u0627\u0644\u062b\u060c \u0648\u062a\u0636\u0645 \u0633\u0648\u0627\u062d\u0644 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0627\u0644\u062a\u064a \u0647\u064a \u0639\u0644\u0649 \u062e\u0644\u064a\u062c \u0627\u0644\u0645\u0643\u0633\u064a\u0643\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0634\u0645\u0644 \u0648\u0644\u0627\u064a\u0629 \u062a\u0643\u0633\u0627\u0633\u060c \u0644\u0648\u064a\u0632\u064a\u0627\u0646\u0627\u060c \u0645\u064a\u0633\u064a\u0633\u064a\u0628\u064a\u060c \u0623\u0644\u0627\u0628\u0627\u0645\u0627 \u0648\u0641\u0644\u0648\u0631\u064a\u062f\u0627 \u0648 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u062e\u0644\u064a\u062c. \u0648\u062a\u0642\u0639 \u062c\u0645\u064a\u0639 \u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u062e\u0644\u064a\u062c \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u0648\u064a\u0647\u064a\u0645\u0646 \u0639\u0644\u0649 \u0627\u0642\u062a\u0635\u0627\u062f \u0645\u0646\u0637\u0642\u0629 \u0633\u0627\u062d\u0644 \u0627\u0644\u062e\u0644\u064a\u062c \u0627\u0644\u0635\u0646\u0627\u0639\u0627\u062a \u0627\u0644\u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0627\u0644\u0635\u064a\u062f\u060c \u0648\u0627\u0644\u0641\u0636\u0627\u0621\u060c \u0648\u0627\u0644\u0632\u0631\u0627\u0639\u0629\u060c \u0648\u0627\u0644\u0633\u064a\u0627\u062d\u0629. \u0648\u064a\u0647\u064a\u0645\u0646 \u0639\u0644\u0649 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0645\u062f\u0646 (\u0645\u0646 \u0627\u0644\u063a\u0631\u0628 \u0625\u0644\u0649 \u0627\u0644\u0634\u0631\u0642) \u0628\u0631\u0627\u0648\u0646\u0632\u0641\u064a\u0644\u060c \u0643\u0648\u0631\u0628\u0648\u0633 \u0643\u0631\u064a\u0633\u062a\u064a\u060c \u0647\u064a\u0648\u0633\u062a\u0646\u060c \u062c\u0627\u0644\u0641\u0633\u062a\u0648\u0646\u060c \u0628\u0627\u062a\u0648\u0646 \u0631\u0648\u062c \u0648 \u0646\u064a\u0648 \u0627\u0648\u0631\u0644\u064a\u0627\u0646\u0632 \u0648\u0628\u064a\u0644\u0648\u0643\u0633\u064a\u060c \u0645\u0648\u0628\u0627\u064a\u0644\u060c \u0628\u064a\u0646\u0633\u0627\u0643\u0648\u0644\u0627\u060c \u062a\u0627\u0645\u0628\u0627\u060c \u0648\u0639\u0644\u0649 \u0646\u062d\u0648 \u0645\u062a\u0632\u0627\u064a\u062f\u060c \u0633\u0627\u0631\u0627\u0633\u0648\u062a\u0627. \u062c\u0645\u064a\u0639 \u0645\u0631\u0627\u0643\u0632 \u0645\u0646\u0627\u0637\u0642 \u0627\u0644\u062a\u062c\u0645\u0639 \u0627\u0644\u062d\u0636\u0631\u064a\u0629 \u062a\u062d\u062a\u0648\u064a \u0639\u0644\u0649 \u0627\u0644\u0645\u0648\u0627\u0646\u0626 \u0627\u0644\u0643\u0628\u064a\u0631\u0629."}, {"color": "#97c2fc", "id": "polk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mapa_de_Mexico_1845.png", "label": "polk", "shape": "image", "title": "James Knox Polk (Pineville, Carolina del Norte; 2 de noviembre de 1795-Nashville, Tennessee; 15 de junio de 1849) fue el und\u00e9cimo presidente de los Estados Unidos (1845-1849). Polk naci\u00f3 en Mecklenburg County, Carolina del Norte.\u200b Tiempo despu\u00e9s vivi\u00f3 y represent\u00f3 al estado de Tennessee. Como dem\u00f3crata, Polk sirvi\u00f3 como el d\u00e9cimo tercero Presidente de la C\u00e1mara de Representantes de los Estados Unidos y es el \u00fanico presidente de Estados Unidos que ha servido en esta funci\u00f3n. Tambi\u00e9n es el \u00fanico presidente que ha sido gobernador del estado de Tennessee. Su candidatura a la presidencia en contra de Henry Clay del partido Whig fue muy exitosa, ya que era desconocido fuera de su estado. Gan\u00f3 las elecciones de 1844 con la promesa de agregar el territorio de Texas. Fue apodado \"Young Hickory\" (Joven nogal) por su asociaci\u00f3n al presidente Andrew Jackson quien ten\u00eda el apodo de \"Old Hickory\" (Viejo nogal). Polk es considerado el \u00faltimo presidente fuerte de la \u00e9poca anterior a la guerra civil. Pudo acometer durante su mandato todos los objetivos nacionales e internacionales que se hab\u00eda propuesto. Cuando M\u00e9xico rechaz\u00f3 la anexi\u00f3n de Texas a los Estados Unidos, dirigi\u00f3 una guerra e invasi\u00f3n contra \u00e9l en la que le arrebat\u00f3 todo lo que ahora se conoce como Suroeste de Estados Unidos, pr\u00e1cticamente la mitad del territorio mexicano hasta entonces. Asimismo redujo notablemente el impuesto a bienes importados, reemplazando la ley de tarifas del a\u00f1o 1842 con la conocida como Walker Tariff. Por medio de esta ley los estados del sur, menos industrializados que los norte\u00f1os, vieron reducido el precio de los bienes que importaban del norte y de otros lugares. Tambi\u00e9n amenaz\u00f3 al gobierno brit\u00e1nico con una guerra a causa de la disputa por el control del territorio de Oreg\u00f3n, disensi\u00f3n que termin\u00f3 con la venta de dicho Territorio de Oreg\u00f3n por los ingleses. Ide\u00f3 un sistema de tesorer\u00eda que dur\u00f3 hasta el a\u00f1o 1913, supervis\u00f3 la abertura de la Academia Naval de los Estados Unidos, el Instituto Smithsoniano y el comienzo de la construcci\u00f3n del Monumento a Washington. El primer sello postal estadounidense se estamp\u00f3 durante su presidencia. Cumpli\u00f3 su palabra de ser presidente por solo un mandato y se retir\u00f3 a su casa en Tennessee en marzo de 1849; tres meses despu\u00e9s muri\u00f3 de c\u00f3lera. Los historiadores lo describen como uno de los presidentes con m\u00e1s \u00e9xito en promover, obtener apoyos y acometer las metas de su agenda presidencial. Tambi\u00e9n ha sido descrito como el presidente menos conocido, pero m\u00e1s influyente de la historia estadounidense.\u200b"}, {"color": "#97c2fc", "id": "smiles", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flavopereirine.svg", "label": "smiles", "shape": "image", "title": "SMILES (ang. Simplified Molecular Input Line Entry Specification) \u2013 spos\u00f3b jednoznacznego zapisu struktury cz\u0105steczek zwi\u0105zk\u00f3w chemicznych z wykorzystaniem ci\u0105gu znak\u00f3w ASCII. SMILES jest na tyle jednoznaczny, \u017ce mo\u017cna na jego bazie tworzy\u0107 oprogramowanie automatycznie przekszta\u0142caj\u0105ce go w pe\u0142ne, p\u0142askie wzory strukturalne zwi\u0105zk\u00f3w chemicznych i jednocze\u015bnie na tyle prosty, \u017ce mog\u0105 si\u0119 nim pos\u0142ugiwa\u0107 bezpo\u015brednio ludzie. SMILES s\u0142u\u017cy do prostej wymiany i zapisu informacji o strukturze zwi\u0105zk\u00f3w chemicznych w wielu r\u00f3\u017cnych sytuacjach \u2013 od program\u00f3w rysuj\u0105cych pe\u0142ne wzory strukturalne po tworzenie baz danych. SMILES nie ma jednak mo\u017cliwo\u015bci zapisu pe\u0142nej, tr\u00f3jwymiarowej struktury zwi\u0105zk\u00f3w oraz nie mo\u017cna w nim zapisywa\u0107 struktur z nietypowymi wi\u0105zaniami chemicznymi spotykanymi w chemii zwi\u0105zk\u00f3w koordynacyjnych. Oryginalna specyfikacja SMILES zosta\u0142a stworzona przez i pod koniec lat 80. XX wieku. Zosta\u0142a ona p\u00f3\u017aniej zmodyfikowania i rozszerzona g\u0142\u00f3wnie przez firm\u0119 , kt\u00f3ra obj\u0119\u0142a j\u0105 swoimi prawami autorskimi. Inne, konkurencyjne liniowe techniki zapisu struktury zwi\u0105zk\u00f3w chemicznych to (WLN), i (Tripos Inc). Na pocz\u0105tku XXI wieku IUPAC wprowadzi\u0142a sw\u00f3j w\u0142asny standard liniowego zapisu struktur chemicznych o nazwie InChI, kt\u00f3ry jest bardziej uniwersalny od SMILES, ale trudniejszy do stosowania bezpo\u015brednio przez ludzi i mniej intuicyjny. Istnieje tak\u017ce, zgodny ze standardem XML j\u0119zyk znacznik\u00f3w do zapisu struktury zwi\u0105zk\u00f3w chemicznych i przebiegu reakcji o nazwie Chemical Markup Language (CML), kt\u00f3ry w odr\u00f3\u017cnieniu od SMILES jest dost\u0119pny na wolnej licencji."}, {"color": "#97c2fc", "id": "presidential", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "presidential", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "ohio", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donna_York.jpg", "label": "ohio", "shape": "image", "title": "De Ohio is een zijrivier van de Mississippi en met een lengte van 1579 km en een stroomgebied van 526.000 km\u00b2 op zichzelf al een van de grootste rivieren van de Verenigde Staten. De samenvloeiing van de rivieren Allegheny en Monongahela in het centrum van de stad Pittsburgh in de staat Pennsylvania wordt hydrografisch beschouwd als het begin van de rivier. Verder stroomt deze rivier door de staten Ohio, West Virginia, Kentucky, Indiana en Illinois, of vormt ze de grens daarvan. Ze mondt uit in de Mississippi bij de stad Cairo in de staat Illinois. Voornaamste zijrivieren zijn de Muskingum, Hocking, Scioto, Miami, Kanawha, Big Sandy, , Green, Tennessee, Blue en Wabash. Belangrijkste aan de rivier gelegen steden zijn Pittsburgh, Louisville en Cincinnati."}, {"color": "#97c2fc", "id": "holland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wapen_graafschap_Holland.svg", "label": "holland", "shape": "image", "title": "Holanda \u00e9 uma regi\u00e3o hist\u00f3rica no centro-oeste dos Pa\u00edses Baixos. Foi um condado do Sacro Imp\u00e9rio Romano-Germ\u00e2nico e mais tarde a lideran\u00e7a da Rep\u00fablica das Sete Prov\u00edncias Unidas dos Pa\u00edses Baixos (1581 - 1795). A \u00e1rea \u00e9 hoje dividida em duas prov\u00edncias: Holanda do Norte (Noord-Holland) e Holanda do Sul (Zuid-Holland), criadas em 1840. A prov\u00edncia da Holanda era o centro cultural, pol\u00edtico e econ\u00f4mico das Prov\u00edncias Unidas. As maiores cidades da Rep\u00fablica localizavam-se na Holanda, tais como Amsterd\u00e3 (a capital), Roterd\u00e3, Leiden, Haia (a sede do governo), Delft e Haarlem. Das grandes cidades portu\u00e1rias da Holanda, mercadores neerlandeses viajavam para destinos em toda a Europa, e os comerciantes europeus se reuniam para fazer neg\u00f3cios nos armaz\u00e9ns de Amsterd\u00e3 e outras cidades holandesas. Em consequ\u00eancia, muitos europeus ouviam falar das Prov\u00edncias Unidas antes como \"Holanda\" do que como \"Republiek der Zeven Verenigde Nederlanden\". Esta tradi\u00e7\u00e3o continua at\u00e9 hoje. Alguns neerlandenses de outras regi\u00f5es podem achar indelicado ou at\u00e9 insultante usar o termo para designar o pa\u00eds como um todo. Desta forma, embora isto seja oficialmente incorreto, a palavra \"Holanda\" (Holland) \u00e9 frequentemente usada por estrangeiros e ocasionalmente por falantes do neerland\u00eas para denotar o conjunto dos Pa\u00edses Baixos, provavelmente porque \"Pa\u00edses Baixos\" (Nederland) \u00e9 uma express\u00e3o mais longa. Outro motivo para o uso de \"Holanda\" poderia ser o facto de a designa\u00e7\u00e3o \"Pa\u00edses Baixos\" (\"Lage Landen\" ou \"Nederlanden\"), ao contr\u00e1rio de \"Pa\u00eds Baixo\", incluir tamb\u00e9m a B\u00e9lgica (ou parte da B\u00e9lgica) e o Luxemburgo. Por um curto per\u00edodo (1806 - 1810), entretanto, existiu o Reino da Holanda, que, sob o dom\u00ednio de Napole\u00e3o Bonaparte, abrangia o conjunto dos Pa\u00edses Baixos."}, {"color": "#97c2fc", "id": "pres", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rennes_-_Universit\u00e9_Rennes_1_-_cloitre_facult\u00e9_d\u0027\u00e9conomie.jpg", "label": "pres", "shape": "image", "title": "French university associations known as \"p\u00f4les de recherche et d\u0027enseignement sup\u00e9rieur\" (PRES; English: centers for research and higher education) were a form of higher-level organization for universities and other institutions established by French law in effect from 2007 to 2013. The 2013 Law on Higher Education and Research (France) discontinued the PRES; these have been largely replaced by the new Communities of Universities and Institutions (French translation abbreviated COMUE). The list below indicates the status of those institutions designated as PRES or related associations before the 2013 law took effect. See the list of public universities in France for the current status of these institutions."}, {"color": "#97c2fc", "id": "stationery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Engraving_Plate_Example.jpg", "label": "stationery", "shape": "image", "title": "\u6587\u623f\u5177\uff08\u3076\u3093\u307c\u3046\u3050\uff09\u3001\u6587\u5177\uff08\u3076\u3093\u3050\uff09\u3001\u30b9\u30c6\u30fc\u30b7\u30e7\u30ca\u30ea\u30fc\uff08\u82f1: stationery\uff09\u3068\u306f\u3001\u4ed5\u4e8b\u5834\u3084\u30aa\u30d5\u30a3\u30b9\u3001\u5b66\u6821\u306a\u3069\u306b\u304a\u3044\u3066\u60c5\u5831\u306e\u51e6\u7406\u30fb\u8a18\u9332\u30fb\u4f1d\u9054\u306a\u3069\u306e\u305f\u3081\u306b\u5099\u3048\u3089\u308c\u308b\u9053\u5177\u985e\u3092\u3044\u3046\u3002"}, {"color": "#97c2fc", "id": "amnesty law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chourchid_Pacha_(BM_1881,0514.18).jpg", "label": "amnesty law", "shape": "image", "title": "An Amnesty law is any legislative, constitutional or executive arrangement that retroactively exempts a select group of people, usually military leaders and government leaders, from criminal liability for the crimes that they committed. More specifically, in the \u0027age of accountability\u0027, amnesty laws have come to be considered as granting impunity for the violation of human rights, including institutional measures that preclude the prosecution for such crimes and reprieve those crimes already convicted, avoiding any form of accountability."}, {"color": "#97c2fc", "id": "court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Triboulet_gravure_de_J._A._Beauce_et_Rouget_385x500.jpg", "label": "court", "shape": "image", "title": "La cort \u00e9s el conjunt de membres de la noblesa i funcionaris que acompanyen el rei en les seves funcions de govern i protocol. El terme s\u0027empra sobretot per a definir les persones que durant l\u0027edat mitjana i moderna vivien a prop del monarca. La cort estava situada al castell o palau principal i resid\u00e8ncies properes dels nobles."}, {"color": "#97c2fc", "id": "jos\u00e9 antonio mex\u00eda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/General_Jose_Antonio_Mexia_(1790-1839).jpg", "label": "jos\u00e9 antonio mex\u00eda", "shape": "image", "title": "Jos\u00e9 Antonio Mex\u00eda (* 1800 in Xalapa, Veracruz; \u2020 3. Mai 1839 , Puebla) war ein mexikanischer Politiker, Milit\u00e4r und Unternehmer."}, {"color": "#97c2fc", "id": "tragedy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dionysos_mask_Louvre_Myr347.jpg", "label": "tragedy", "shape": "image", "title": "Trag\u00e8dia en termes generals es refereix a una obra liter\u00e0ria usualment teatral que t\u00e9 un final desesperat o trist que el difer\u00e8ncia aix\u00ed del drama en el qual el desenlla\u00e7 pot ser feli\u00e7. L\u0027origen cultural de la trag\u00e8dia es troba en la Gr\u00e8cia antiga en els cants i danses ditir\u00e0mbics en honor del d\u00e9u Dion\u00eds."}, {"color": "#97c2fc", "id": "republican government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St\u00e5hlberg_in_his_office.jpg", "label": "republican government", "shape": "image", "title": "\u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u2014 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0433\u043e \u0441\u0430\u043c\u043e\u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0434\u0430\u044e\u0449\u0430\u044f \u043e\u0441\u043d\u043e\u0432\u0443 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u043c\u0443 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c\u0443 \u0441\u0442\u0440\u043e\u044e \u0438\u043b\u0438 \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u0442\u0440\u0430\u043d\u043e\u0439 \u043a\u0430\u043a \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u043f\u0440\u0430\u0432 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438 \u0438 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0438, \u0441 \u0430\u043a\u0446\u0435\u043d\u0442\u043e\u043c \u043d\u0430 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u043d\u0430 \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c\u044b\u043c\u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438, \u043f\u0440\u0430\u0432\u0435 \u043d\u0430 \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0438 \u0434\u043e\u0441\u0442\u043e\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u0445 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430, \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u043c\u0430\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043e\u043c\u044b\u0441\u043b\u044f\u0449\u0438\u043c\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c\u0438 \u0432\u043e \u0438\u043c\u044f \u0442\u043e\u0440\u0436\u0435\u0441\u0442\u0432\u0430 \u0433\u0443\u043c\u0430\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0430. \u041e\u0434\u043d\u043e \u0438\u0437 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u0438 \u2014 \u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0434\u0443\u043c. \u0427\u0435\u0440\u0442\u043e\u0439 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430 \u0442\u0430\u043a \u0436\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u044b. \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043b \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0438 \u0438 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438. \u041d\u043e \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0440\u044f\u0434 \u0441\u0442\u0440\u0430\u043d, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0432\u0438\u0434\u0435 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u044d\u043b\u0438\u0442\u0430\u043c\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0431\u00f3\u043b\u044c\u0448\u0438\u043c \u043f\u0440\u043e\u0432\u043e\u0434\u043d\u0438\u043a\u043e\u043c \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430, \u0447\u0435\u043c \u043c\u043d\u043e\u0433\u0438\u0435 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438. \u0411\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e, \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u043e\u0441\u043d\u043e\u0432\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0435, \u0437\u0430\u0449\u0438\u0449\u0430\u044e\u0449\u0435\u0439 \u0448\u0438\u0440\u043e\u043a\u0443\u044e \u0432\u044b\u0431\u043e\u0440\u043d\u043e\u0441\u0442\u044c \u0438 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0437\u0430\u043a\u043e\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0438\u0433\u043d\u043e\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043e \u043b\u044e\u0431\u044b\u043c \u0438\u0437 \u0433\u0440\u0430\u0436\u0434\u0430\u043d, \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c, \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c \u0438\u043b\u0438 \u043a\u043e\u0440\u043e\u043b\u0451\u043c, \u0442\u0430\u043a \u043a\u0430\u043a \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043e \u043d\u0430 \u043f\u0440\u044f\u043c\u043e\u043c \u0432\u043e\u043b\u0435\u0438\u0437\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d. \u0412 \u043f\u0440\u0430\u0432\u043e\u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0432 \u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u043f\u0440\u0430\u0432\u043e\u0432\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u043e\u0432 \u0438 \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c\u044b\u0445 \u0438\u0437 \u043d\u0438\u0445 \u043e\u0442\u0440\u0430\u0441\u043b\u0435\u0439 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0434\u0432\u0435 \u043f\u043e\u0434\u0441\u0438\u0441\u0442\u0435\u043c\u044b \u2014 \u0447\u0430\u0441\u0442\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e \u0441 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u043e\u043c \u00ab\u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0447\u0442\u043e \u043d\u0435 \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u043e\u00bb \u0438 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e, \u0441 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435\u043c \u0434\u043b\u044f \u043e\u0431\u043b\u0435\u0447\u0451\u043d\u043d\u044b\u0445 \u0432\u043b\u0430\u0441\u0442\u044c\u044e \u043f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u00ab\u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437\u0440\u0435\u0448\u0451\u043d\u043d\u043e\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u00bb. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0414\u0436\u043e\u043d\u0443 \u0410\u0434\u0430\u043c\u0441\u0443, \u00ab\u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0443 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u044e\u0442, \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u0442\u044c \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u043f\u0440\u0430\u0432\u0430, \u0430 \u043d\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u043b\u044e\u0434\u0435\u0439\u00bb. \u041b\u0438\u0442\u0435\u0440\u0430\u0442\u043e\u0440\u044b \u043f\u043e\u0440\u043e\u0439 \u0437\u0430\u0442\u0440\u0443\u0434\u043d\u044f\u044e\u0442\u0441\u044f \u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435\u043c \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c, \u0447\u0442\u043e\u0431\u044b \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u043f\u0440\u043e\u0446\u0432\u0435\u0442\u0430\u043b\u0430. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u0430\u043a\u0446\u0435\u043d\u0442 \u0432 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0435 \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438 \u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0439 \u0441\u0432\u043e\u0431\u043e\u0434\u0435 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u0432 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u0445 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430 \u043f\u0435\u0440\u0435\u0434 \u0437\u0430\u043a\u043e\u043d\u043e\u043c; \u043d\u0430 \u0448\u0438\u0440\u043e\u043a\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u043e\u043c \u0443\u0447\u0430\u0441\u0442\u0438\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u0432 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0438 \u0431\u043b\u043e\u043a\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u0447\u0435\u0440\u0435\u0437 \u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0434\u0443\u043c \u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u044b; \u043f\u0430\u0446\u0438\u0444\u0438\u0437\u043c\u0435, \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u043c \u0434\u043e\u0441\u0442\u043e\u0438\u043d\u0441\u0442\u0432\u0435, \u043d\u0435\u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u0438 \u043a\u043e\u0440\u0440\u0443\u043f\u0446\u0438\u0438 \u0438 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u043e\u0433\u043e \u0441 \u043d\u0435\u0439 \u0442\u0435\u0440\u0440\u043e\u0440\u0430. \u0424\u0440\u0438\u0434\u0440\u0438\u0445 \u0428\u043b\u0435\u0433\u0435\u043b\u044c \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u044f\u043b \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u0441\u043f\u0435\u0448\u043d\u0443\u044e \u043f\u043e\u043f\u044b\u0442\u043a\u0443 \u0437\u0430\u043c\u0435\u043d\u0438\u0442\u044c \u043f\u043e\u043d\u044f\u0442\u0438\u0435 \u00ab\u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u00bb \u00ab\u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0437\u043c\u043e\u043c\u00bb, \u0447\u0442\u043e \u043e\u0434\u043d\u0430\u043a\u043e \u043d\u0435 \u0431\u044b\u043b\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u043e \u043a\u0430\u043a \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u043a\u0430\u043c\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430, \u0442\u0430\u043a \u0438 \u0441\u0430\u043c\u0438\u043c\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0446\u0430\u043c\u0438, \u0432 \u0438\u0445 \u043f\u043e\u0434\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435. \u041e\u0441\u043d\u043e\u0432\u0430 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430 \u2014 \u044d\u0442\u043e \u0438\u0434\u0435\u044f \u043e\u0431 \u043e\u0431\u0449\u0435\u043c \u0434\u0435\u043b\u0435 \u0432 \u0441\u043c\u044b\u0441\u043b\u0435 \u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 \u0432 \u043e\u0441\u043d\u043e\u0432\u0435 \u043a\u0430\u0436\u0434\u043e\u0439 \u0443\u0441\u043f\u0435\u0448\u043d\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u044b, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u043e\u044f. \u041e\u043d\u0430 \u0437\u0438\u0436\u0434\u0435\u0442\u0441\u044f \u043d\u0430 \u0443\u0432\u0430\u 432\u043d\u044b\u043c\u0438 \u043f\u043e\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u0438\u044f\u043c\u0438 \u0432 \u0441\u0444\u0435\u0440\u0435 \u0432\u0442\u043e\u0440\u0436\u0435\u043d\u0438\u044f \u0432 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u043e\u0435 \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0435 \u0441\u043e\u0437\u043d\u0430\u043d\u0438\u0435."}, {"color": "#97c2fc", "id": "stanberry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gentry_County_Missouri_Incorporated_and_Unincorporated_areas_Stanberry_Highlighted.svg", "label": "stanberry", "shape": "image", "title": "La ville de Stanberry est situ\u00e9e dans le comt\u00e9 de Gentry, dans l\u2019\u00c9tat du Missouri, aux \u00c9tats-Unis. Sa population s\u2019\u00e9levait \u00e0 1 185 habitants lors du recensement de 2010, estim\u00e9e \u00e0 1 181 habitants en 2016."}, {"color": "#97c2fc", "id": "breathing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Forceful_breathing.jpg", "label": "breathing", "shape": "image", "title": "Pernapasan (atau ventilasi) adalah proses menggerakkan udara masuk dan keluar dari paru-paru untuk memfasilitasi pertukaran gas dengan tubuh, terutama dengan memasukkan oksigen dan membuang karbon dioksida. Semua makhluk aerobik membutuhkan oksigen untuk respirasi seluler, yang menggunakan oksigen untuk memecah makanan untuk mendapatkan energi dan menghasilkan karbon dioksida sebagai produk buangan. Pernapasan, atau \"respirasi eksternal\", membawa udara ke paru-paru tempat pertukaran gas terjadi di alveolus melalui difusi. Sistem peredaran darah tubuh mengangkut gas-gas ini ke dan dari sel-sel, tempat \"respirasi seluler\" terjadi. Pernapasan semua vertebrata yang memiliki paru-paru terdiri dari siklus berulang dan melalui sistem tabung atau saluran udara bercabang yang mengarah dari hidung ke alveolus. Jumlah siklus pernapasan per menit adalah , dan merupakan salah satu dari empat utama kehidupan. Dalam kondisi normal, kedalaman dan laju pernapasan dikendalikan secara otomatis dan tidak sadar oleh beberapa mekanisme homeostatis yang menjaga tekanan parsial karbon dioksida dan oksigen dalam darah arteri konstan. Menjaga tekanan parsial karbon dioksida dalam darah arteri tidak berubah di bawah berbagai keadaan fisiologis, memberikan kontribusi signifikan terhadap kontrol ketat pH cairan ekstraseluler (extracellular fluid, ECF). Pernapasan yang berlebihan dan kurang bernapas, yang masing-masing menurunkan dan meningkatkan tekanan parsial arteri karbon dioksida, menyebabkan kenaikan pH ECF pada kasus pertama, dan penurunan pH pada kasus kedua. Keduanya menyebabkan gejala yang menyakitkan. Pernapasan memiliki fungsi penting lainnya. Pernapasan menyediakan mekanisme untuk wicara, tawa dan ekspresi emosi yang serupa. Pernapasan juga digunakan untuk refleks seperti menguap, batuk dan bersin. Hewan yang tidak dapat melakukan termoregulasi dengan keringat, karena hewan tersebut tidak memiliki kelenjar keringat yang cukup, dapat membuang panas melalui penguapan dengan terengah-engah."}, {"color": "#97c2fc", "id": "absalom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pavimento_di_siena,_storie_di_assalonne_(piero_del_minnella)_01.jpg", "label": "absalom", "shape": "image", "title": "Absal\u00f3n \"el padre es paz\", es en la Biblia el tercero de los hijos de David. Es destacado en el Libro de los reyes por su belleza y por su abundante y hermosa melena. En 2 Samuel 14: 25 habla sobre su belleza y c\u00f3mo lo admiraban por eso.\u200bLos hijos de David fueron 20 sin contar a los hijos de las concubinas, esto est\u00e1 en 1 Cr\u00f3nicas 3.\u200b"}, {"color": "#97c2fc", "id": "capital", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ICCPR-OP2_members.svg", "label": "capital", "shape": "image", "title": "\u0421\u043c\u0435\u0301\u0440\u0442\u043d\u0430\u044f \u043a\u0430\u0437\u043d\u044c, \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043a\u0430\u0437\u0
