lor": "#97c2fc", "id": "bradley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US-O3_insignia.svg", "label": "bradley", "shape": "image", "title": "Omar Nelson Bradley (Clark (Missouri), 12 februari 1893 \u2013 New York, 8 april 1981) was een Amerikaans generaal gedurende de Tweede Wereldoorlog in Noord-Afrika en Europa. Hij ontwierp onder meer het plan voor Operatie Cobra."}, {"color": "#97c2fc", "id": "yankee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yankee_ship_loading_hides.jpg", "label": "yankee", "shape": "image", "title": "Yankee is waarschijnlijk van oorsprong de scheldnaam die de Britse kolonisten gaven aan de inwoners van de Nederlandse kolonie Nieuw-Nederland. Men hoort ook vaak gewoon \"yank\" in de volksmond. De exacte oorsprong van het woord is niet precies bekend. Gesteld wordt dat het woord is ontstaan uit de Nederlandse namen Jan en Kees. Andere mogelijke oorsprongen worden gezocht in Jan-Kaas, een benaming die sloeg op het feit dat de Nederlandse kolonisten bekend stonden om hun kaas. Een derde mogelijkheid is dat het woord is afgeleid van Janneke, de verkleinvorm van Jan. De Nederlandse J en Engelse Y worden op dezelfde manier uitgesproken als ze in een woord gebruikt worden, dus niet als losse letter. Een andere theorie is de verbasterde uitspraak van English door indianen. Te vergelijken met pidgin (naar business) en Kiri Bati Islands (naar Gilbert Islands). Later werd yankee een bijnaam voor de inwoners van de staat New York en het aangrenzende New England. Tegenwoordig gebruiken de inwoners van New York en New England het woord yankee als een geuzennaam. Een van de professionele honkbalteams van New York heet de New York Yankees."}, {"color": "#97c2fc", "id": "mass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Missa_tridentina_002.jpg", "label": "mass", "shape": "image", "title": "The Mass is the central liturgical service of the Eucharist in the Catholic Church, in which bread and wine are consecrated and become the body and blood of Christ. As defined by the Church at the Council of Trent, in the Mass, \"the same Christ who offered himself once in a bloody manner on the altar of the cross, is present and offered in an unbloody manner\". The Church describes the Mass as the \"source and summit of the Christian life\". Thus the Church teaches that the Mass is a sacrifice. It teaches that the sacramental bread and wine, through consecration by an ordained priest, become the sacrificial body, blood, soul, and divinity of Christ as the sacrifice on Calvary made truly present once again on the altar. The Catholic Church permits only baptised members in the state of grace (Catholics who are not in a state of mortal sin) to receive Christ in the Eucharist. Many of the other sacraments of the Catholic Church, such as confirmation, holy orders, and holy matrimony, are now generally administered within the framework of the Mass, but before the Second Vatican Council were often or even usually administered outside of Mass. The term \"Mass\" is commonly used to describe the celebration of the Eucharist in the Latin Church, while the various Eastern rites use terms such as \"Divine Liturgy\", \"Holy Qurbana\", and \"Badarak\", in accordance with each one\u0027s tradition. Pope Benedict XVI\u0027s 2007 motu proprio Summorum Pontificum authorized under certain conditions, more widely than before, continued use of the 1962 form of the Roman Rite, which it called the Extraordinary Form of the Roman Rite, while it called the post\u2013Vatican II form promulgated by Pope Paul VI in 1969 and revised by Pope John Paul II in 2002 the Ordinary Form. On 16 July 2021 Pope Francis in his apostolic letter Traditionis custodes restricted the celebration of the Tridentine Mass of the Roman Rite and declared that \"the liturgical books promulgated by Saint Paul VI and Saint John Paul II, in conformity with the decrees of Vatican Council II, are the unique expression of the lex orandi of the Roman Rite.\" The term \"Mass\" is derived from the concluding words of the Roman Rite Mass in Latin: Ite, missa est (\u0027Go, it is the dismissal\u0027, officially translated as \u0027Go forth, the Mass is ended\u0027). The Late Latin word missa substantively corresponds to the classical Latin word missio. In antiquity, missa simply meant \"dismissal\". In Christian usage, however, it gradually took on a deeper meaning. The word \"dismissal\" has come to imply a mission."}, {"color": "#97c2fc", "id": "summer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hurricane_Lester_22_aug_1992_2246Z.jpg", "label": "summer", "shape": "image", "title": "Lato \u2013 jedna z czterech podstawowych p\u00f3r roku w przyrodzie, w strefie klimatu umiarkowanego. Charakteryzuje si\u0119 najwy\u017cszymi temperaturami powietrza w skali roku. W \u015bwiecie ro\u015blin jest to okres dojrzewania nasion i owoc\u00f3w, a w \u015bwiecie zwierz\u0105t jest to okres wydawania na \u015bwiat nowego pokolenia i przygotowania go do samodzielnego \u017cycia. Lato astronomiczne rozpoczyna si\u0119 w momencie przesilenia letniego i trwa do momentu r\u00f3wnonocy jesiennej, co w przybli\u017ceniu oznacza na p\u00f3\u0142kuli p\u00f3\u0142nocnej okres pomi\u0119dzy 21 czerwca a 23 wrze\u015bnia (czasami daty te wypadaj\u0105 dzie\u0144 wcze\u015bniej lub dzie\u0144 p\u00f3\u017aniej, a w roku przest\u0119pnym mog\u0105 by\u0107 dodatkowo cofni\u0119te o jeden dzie\u0144). Podczas lata astronomicznego dzienna pora dnia jest d\u0142u\u017csza od pory nocnej, jednak z ka\u017cd\u0105 kolejn\u0105 dob\u0105 dnia ubywa, a nocy przybywa \u2013 S\u0142o\u0144ce wschodzi coraz p\u00f3\u017aniej i g\u00f3ruje na coraz mniejszych wysoko\u015bciach ponad horyzontem. Wed\u0142ug kryterium termicznego za lato przyjmuje si\u0119 okres roku, w kt\u00f3rym \u015brednie dobowe temperatury powietrza przekraczaj\u0105 15 \u00b0C. Pomi\u0119dzy latem klimatycznym i s\u0105siednimi klimatycznymi porami roku nie ma etap\u00f3w przej\u015bciowych, w przeciwie\u0144stwie do zimy poprzedzanej przedzimiem i nast\u0119puj\u0105cym po niej przedwio\u015bniem. Dla p\u00f3\u0142kuli po\u0142udniowej wszystkie opisane daty i zjawiska s\u0105 przesuni\u0119te o p\u00f3\u0142 roku. Za miesi\u0105ce letnie na p\u00f3\u0142kuli p\u00f3\u0142nocnej uznaje si\u0119 czerwiec, lipiec i sierpie\u0144, a na po\u0142udniowej grudzie\u0144, stycze\u0144 i luty."}, {"color": "#97c2fc", "id": "extirpation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wolf_Canis_lupus_Wildpark_Poing-09.jpg", "label": "extirpation", "shape": "image", "title": "Si definisce estinzione o estirpazione locale la condizione in cui una specie (o altro taxon ) cessa di esistere in una specifica area geografica di studio scelta, sebbene esista ancora altrove. Le estinzioni locali sono in contrasto con le estinzioni globali. Le estinzioni locali possono essere seguite da una sostituzione delle specie prelevate da altre localit\u00e0; la reintroduzione del lupo ne \u00e8 un esempio. Le estinzioni locali segnano un cambiamento nell\u0027ecologia di un\u0027area."}, {"color": "#97c2fc", "id": "intruded", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geological_Dike_Cross-Island_Trail_Alaska.jpg", "label": "intruded", "shape": "image", "title": "Intruzio en geologio signifas \u011denerale la enpenetradon de viskoza materialo en jam ekzistantajn petrokorpojn (ekzemple anka\u016d de sala kupoloj a\u016d de malmolaj argiloj en la superku\u015dantajn tavolojn). Sed plej ofte la nocio koncernas la enpenetradon de fandofluida magmo (vidu: ) respektive, ne tutprecize, la petrokorpojn tiamaniere ekestintajn (vidu: ). La magmaj petroj, kiuj dum la solidi\u011do de la magmoj kristali\u011das (plutonitoj), pro tio nomi\u011das anka\u016d intruzipetroj."}, {"color": "#97c2fc", "id": "marriage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bride_signing_marriage_papers.jpg", "label": "marriage", "shape": "image", "title": "\u064a\u062d\u062b \u0627\u0644\u0625\u0633\u0644\u0627\u0645 \u0639\u0644\u0649 \u0627\u0644\u0632\u0648\u0627\u062c \u0648\u064a\u0646\u0647\u0649 \u0639\u0646 \u0627\u0644\u062a\u0628\u062a\u0644\u060c \u064a\u0642\u0627\u0644: (\u062a\u064e\u0628\u064e\u062a\u064e\u0651\u0644\u064e \u0639\u0646 \u0627\u0644\u0632\u0648\u0627\u062c: \u062a\u0631\u0643\u0647 \u0632\u064f\u0647\u062f\u064b\u0627 \u0641\u064a\u0647)\u060c \u0648\u0627\u0644\u0632\u0648\u0627\u062c \u0645\u0646 \u0633\u0646\u0646 \u0627\u0644\u0623\u0646\u0628\u064a\u0627\u0621 \u0648\u0627\u0644\u0645\u0631\u0633\u0644\u064a\u0646 \u0641\u064a\u0642\u0648\u0644 \u0627\u0644\u0644\u0647 \u0641\u064a \u0627\u0644\u0642\u0631\u0627\u0646 \u0648\u064e\u0644\u064e\u0642\u064e\u062f\u0652 \u0623\u064e\u0631\u0652\u0633\u064e\u0644\u0652\u0646\u064e\u0627 \u0631\u064f\u0633\u064f\u0644\u064b\u0627 \u0645\u0650\u0646\u0652 \u0642\u064e\u0628\u0652\u0644\u0650\u0643\u064e \u0648\u064e\u062c\u064e\u0639\u064e\u0644\u0652\u0646\u064e\u0627 \u0644\u064e\u0647\u064f\u0645\u0652 \u0623\u064e\u0632\u0652\u0648\u064e\u0627\u062c\u064b\u0627 \u0648\u064e\u0630\u064f\u0631\u0650\u0651\u064a\u064e\u0651\u0629\u064b \u0648\u064e\u0645\u064e\u0627 \u0643\u064e\u0627\u0646\u064e \u0644\u0650\u0631\u064e\u0633\u064f\u0648\u0644\u064d \u0623\u064e\u0646\u0652 \u064a\u064e\u0623\u0652\u062a\u0650\u064a\u064e \u0628\u0650\u0622\u064a\u064e\u0629\u064d \u0625\u0650\u0644\u064e\u0651\u0627 \u0628\u0650\u0625\u0650\u0630\u0652\u0646\u0650 \u0627\u0644\u0644\u064e\u0651\u0647\u0650 \u0644\u0650\u0643\u064f\u0644\u0650\u0651 \u0623\u064e\u062c\u064e\u0644\u064d \u0643\u0650\u062a\u064e\u0627\u0628\u064c \u0627\u0644\u0631\u0639\u062f: 38\u060c \u0631\u0648\u064a \u0623\u0646 \u0631\u0633\u0648\u0644 \u0627\u0644\u0644\u0647 \u0642\u0627\u0644: \u0631\u0648\u064a \u0623\u0646 \u0631\u0633\u0648\u0644 \u0627\u0644\u0644\u0647 \u0642\u0627\u0644: \u0648\u0627\u0644\u0632\u0648\u0627\u062c \u0622\u064a\u0629 \u0645\u0646 \u0622\u064a\u0627\u062a \u0627\u0644\u0644\u0647 \u0641\u064a \u0627\u0644\u0643\u0648\u0646 \u0644\u0642\u0648\u0644\u0647 \u062a\u0639\u0627\u0644\u0649: \u0648\u064e\u0645\u0650\u0646\u0652 \u0622\u064a\u064e\u0627\u062a\u0650\u0647\u0650 \u0623\u064e\u0646\u0652 \u062e\u064e\u0644\u064e\u0642\u064e \u0644\u064e\u0643\u064f\u0645\u0652 \u0645\u0650\u0646\u0652 \u0623\u064e\u0646\u0652\u0641\u064f\u0633\u0650\u0643\u064f\u0645\u0652 \u0623\u064e\u0632\u0652\u0648\u064e\u0627\u062c\u064b\u0627 \u0644\u0650\u062a\u064e\u0633\u0652\u0643\u064f\u0646\u064f\u0648\u0627 \u0625\u0650\u0644\u064e\u064a\u0652\u0647\u064e\u0627 \u0648\u064e\u062c\u064e\u0639\u064e\u0644\u064e \u0628\u064e\u064a\u0652\u0646\u064e\u0643\u064f\u0645\u0652 \u0645\u064e\u0648\u064e\u062f\u064e\u0651\u0629\u064b \u0648\u064e\u0631\u064e\u062d\u0652\u0645\u064e\u0629\u064b \u0625\u0650\u0646\u064e\u0651 \u0641\u0650\u064a \u0630\u064e\u0644\u0650\u0643\u064e \u0644\u064e\u0622\u064a\u064e\u0627\u062a\u064d \u0644\u0650\u0642\u064e\u0648\u0652\u0645\u064d \u064a\u064e\u062a\u064e\u0641\u064e\u0643\u064e\u0651\u0631\u064f\u0648\u0646\u064e"}, {"color": "#97c2fc", "id": "anxiety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edvard_Munch_-_Anxiety_-_Google_Art_Project.jpg", "label": "anxiety", "shape": "image", "title": "La ansiedad (del lat\u00edn anxietas, \u2018angustia, aflicci\u00f3n\u2019) es un mecanismo de defensa natural del organismo frente a est\u00edmulos externos o internos que son percibidos por el individuo como amenazantes o peligrosos,\u200b y se acompa\u00f1a de un sentimiento desagradable o de s\u00edntomas som\u00e1ticos de tensi\u00f3n. Se trata de una se\u00f1al de alerta que advierte sobre un peligro inminente y permite a la persona que adopte las medidas necesarias para enfrentarse a una amenaza.\u200b \u200bEl estr\u00e9s generado por la ansiedad se caracteriza por deberse a una situaci\u00f3n repentina que carece de est\u00edmulos, a diferencia del estr\u00e9s derivado de un examen el cu\u00e1l es un estr\u00e9s normal, el problema surge cuando el estr\u00e9s provocado por la ansiedad se activa en situaciones no amenazantes para la persona. Un cuadro inusual, patol\u00f3gico de ansiedad se conoce como trastorno de ansiedad. Aparte de tomar las medidas necesarias para prepararse ante una amenaza la ansiedad tambi\u00e9n conlleva un componente ps\u00edquico que provoca distintos estados en el cuerpo humano, ya sea angustia, taquicardia, fatiga\u2026 La ansiedad adaptativa o no patol\u00f3gica es una sensaci\u00f3n o un estado emocional normal ante determinadas situaciones y constituye una respuesta habitual a diferentes situaciones cotidianas estresantes.\u200b Por lo tanto, cierto grado de ansiedad es incluso deseable para el manejo normal de las exigencias o demandas del medio ambiente. \u00danicamente cuando sobrepasa cierta intensidad \u2014desequilibrio de los sistemas de respuesta normal de ansiedad\u2014 o se supera la capacidad adaptativa entre el individuo y el medio ambiente, es cuando la ansiedad se convierte en patol\u00f3gica, \u200bla cual se puede definir como una respuesta desproporcionada en intensidad y duraci\u00f3n que pone en marcha los mecanismos fisiol\u00f3gicos de alerta y defensa, provocando un malestar significativo, con s\u00edntomas f\u00edsicos, psicol\u00f3gicos y conductuales, la mayor\u00eda de las veces muy inespec\u00edficos.\u200b\u200b Una amplia gama de enfermedades m\u00e9dicas puede producir s\u00edntomas de ansiedad. Para aclarar si estos son la consecuencia fisiol\u00f3gica directa de una enfermedad m\u00e9dica, se eval\u00faan los datos de la historia cl\u00ednica, la exploraci\u00f3n f\u00edsica, las pruebas de laboratorio y los estudios complementarios, necesarios en funci\u00f3n de los s\u00edntomas del paciente.\u200b Presentar altos niveles de neuroticismo aumenta el riesgo de desarrollar s\u00edntomas de ansiedad.\u200b"}, {"color": "#97c2fc", "id": "arthur", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chester_A_Arthur_1859.png", "label": "arthur", "shape": "image", "title": "\u039f \u03a4\u03c3\u03ad\u03c3\u03c4\u03b5\u03c1 \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 (Chester A. Arthur, 5 \u039f\u03ba\u03c4\u03c9\u03b2\u03c1\u03af\u03bf\u03c5 1829 - 18 \u039d\u03bf\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1886) \u03ae\u03c4\u03b1\u03bd \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03cc\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03bf 21\u03bf\u03c2 \u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2. \u03a0\u03c1\u03b9\u03bd \u03b3\u03af\u03bd\u03b5\u03b9 \u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b5\u03c5\u03c1\u03ad\u03c9\u03c2 \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03c9\u03c2 \u03c3\u03c5\u03bb\u03bb\u03ad\u03ba\u03c4\u03b7\u03c2 \u03c6\u03cc\u03c1\u03c9\u03bd \u03b5\u03b9\u03c3\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf \u03bb\u03b9\u03bc\u03ac\u03bd\u03b9 \u03c4\u03b7\u03c2 \u039d\u03ad\u03b1\u03c2 \u03a5\u03cc\u03c1\u03ba\u03b7\u03c2 \u03bc\u03af\u03b1 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac \u03c0\u03bf\u03c5 \u03b1\u03c0\u03ad\u03ba\u03c4\u03b7\u03c3\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03bf\u03c5 \u03b4\u03b9\u03b1\u03c3\u03c5\u03bd\u03b4\u03ad\u03c3\u03b5\u03b9\u03c2. \u039f \u03a4\u03c3\u03ad\u03c3\u03c4\u03b5\u03c1 \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 \u03bf\u03c1\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03a4\u03b6\u03ad\u03b9\u03bc\u03c2 \u0393\u03ba\u03ac\u03c1\u03c6\u03b9\u03bb\u03bd\u03c4, \u03b8\u03ad\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03b1\u03c1\u03ad\u03bc\u03b5\u03b9\u03bd\u03b5 \u03b3\u03b9\u03b1 \u03c0\u03b5\u03c1\u03af\u03c0\u03bf\u03c5 \u03bc\u03b9\u03c3\u03cc \u03c7\u03c1\u03cc\u03bd\u03bf, \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03b7 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03bf\u03ba\u03b1\u03c4\u03cc\u03c7\u03bf\u03c5 \u03c4\u03bf\u03c5, \u03bc\u03b5 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03bc\u03b1 \u03bd\u03b1 \u03b3\u03af\u03bd\u03b5\u03b9 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2. \u039f \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 \u03ae\u03c4\u03b1\u03bd \u03bf \u03c0\u03c1\u03ce\u03c4\u03bf\u03c2 \u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03c4\u03b7\u03c2 \u03c7\u03ce\u03c1\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03b4\u03c9\u03c3\u03b5 \u03c0\u03c1\u03bf\u03b5\u03b4\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03cc\u03c1\u03ba\u03bf\u03c5\u03c2 \u03c3\u03c4\u03bf \u03c3\u03c0\u03af\u03c4\u03b9 \u03c4\u03bf\u03c5. \u039f \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 \u03ae\u03c4\u03b1\u03bd \u03b4\u03b9\u03ba\u03b7\u03b3\u03cc\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u039d\u03ad\u03b1 \u03a5\u03cc\u03c1\u03ba\u03b7. \u0394\u03cd\u03bf \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c5\u03c0\u03bf\u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c4\u03bf\u03c5 \u03ae\u03c4\u03b1\u03bd \u03b4\u03b9\u03ac\u03c3\u03b7\u03bc\u03b5\u03c2. \u0397 \u03bc\u03af\u03b1 \u03b5\u03c0\u03b9\u03b2\u03b5\u03b2\u03b1\u03af\u03c9\u03bd\u03b5 \u03cc\u03c4\u03b9 \u03ba\u03ac\u03b8\u03b5 \u03c3\u03ba\u03bb\u03ac\u03b2\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03c1\u03c7\u03cc\u03c4\u03b1\u03bd \u03c3\u03c4\u03b7\u03bd \u039d\u03ad\u03b1 \u03a5\u03cc\u03c1\u03ba\u03b7 \u03b1\u03c5\u03c4\u03bf\u03bc\u03ac\u03c4\u03c9\u03c2 \u03b8\u03b1 \u03ae\u03c4\u03b1\u03bd \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf\u03c2. \u0397 \u03ac\u03bb\u03bb\u03b7 \u03ad\u03bb\u03b7\u03be\u03b5 \u03c4\u03bf\u03bd \u03c6\u03c5\u03bb\u03b5\u03c4\u03b9\u03ba\u03cc \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc \u03c3\u03c4\u03b1 \u03bc\u03b5\u03c4\u03c1\u03cc. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7 \u03b4\u03bf\u03bb\u03bf\u03c6\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03a4\u03b6\u03ad\u03b9\u03bc\u03c2 \u0393\u03ba\u03ac\u03c1\u03c6\u03b9\u03bb\u03bd\u03c4, \u03bf \u03c4\u03cc\u03c4\u03b5 \u03b1\u03bd\u03c4\u03b9\u03c0\u03c1\u03cc\u03b5\u03b4\u03c1\u03bf\u03c2 \u03a4\u03c3\u03ad\u03c3\u03c4\u03b5\u03c1 \u0386\u03c1\u03b8\u03bf\u03c5\u03c1 \u03c4\u03bf\u03bd \u03b1\u03bd\u03c4\u03b9\u03ba\u03b1\u03c4\u03ad\u03c3\u03c4\u03b7\u03c3\u03b5. \u039a\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b8\u03b7\u03c4\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u03ad\u03bd\u03b1 \u03bc\u03b5\u03af\u03b6\u03bf\u03bd \u03b6\u03ae\u03c4\u03b7\u03bc\u03b1 \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03bf\u03cd\u03c3\u03b1\u03bd \u03c4\u03bf\u03c5\u03c2 \u03c6\u03af\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03b5 \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2, \u03b1\u03bd\u03c4\u03af \u03b3\u03b9\u03b1 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03ac\u03be\u03b9\u03b6\u03b1\u03bd \u03c4\u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac. \u03a4\u03bf \u03c0\u03c1\u03cc\u03b2\u03bb\u03b7\u03bc\u03b1 \u03b5\u03c0\u03b9\u03bb\u03cd\u03b8\u03b7\u03ba\u03b5 \u03bc\u03b5\u03c4\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03cc\u03c6\u03b1\u03c3\u03ae \u03c4\u03bf\u03c5 \u03bd\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03c3\u03b5\u03b9 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03b4\u03b9\u03ba\u03b1\u03c3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03c4\u03b5\u03c3\u03c4 \u03b1\u03be\u03b9\u03bf\u03bb\u03cc\u03b3\u03b7\u03c3\u03b7\u03c2 \u03c3\u03b5 \u03cc\u03c3\u03bf\u03c5\u03c2 \u03ad\u03ba\u03b1\u03bd\u03b1\u03bd \u03b1\u03af\u03c4\u03b7\u03c3\u03b7 \u03b3\u03b9\u03b1 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1 \u03b8\u03ad\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03c0\u03bf\u03c5 \u03c0\u03b5\u03c4\u03cd\u03c7\u03b1\u03b9\u03bd\u03b1\u03bd, \u03c4\u03bf\u03c5\u03c2 \u03c0\u03c1\u03bf\u03c3\u03bb\u03ac\u03bc\u03b2\u03b1\u03bd\u03b5."}, {"color": "#97c2fc", "id": "picnic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fran\u00e7ois_lemoyne_-_piquenique_durante_a_ca\u00e7ada_03-1.jpg", "label": "picnic", "shape": "image", "title": "Piknik (frantsesezko pique-nique esapidetik ekarria) bat aire librean egindako otordua da, familia edo lagunarteko giroan eta norberak ekarriko janariekin egiten dena. Piknik egiteko erakunde publikoek apropos prestatutako lekuak badaude, izenekoak, mahai, aulki, komun eta bestelako instalakuntzekin."}, {"color": "#97c2fc", "id": "governing body", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fullerton_City_Council.jpg", "label": "governing body", "shape": "image", "title": "\u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Local government)\u200f \u062a\u0634\u064a\u0631 \u0625\u0644\u0649 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u0625\u062f\u0627\u0631\u064a\u0629 \u0639\u0644\u0649 \u0645\u0646\u0627\u0637\u0642 \u062f\u0648\u0644 \u0627\u0644\u0643\u0631\u0629 \u0627\u0644\u0623\u0631\u0636\u064a\u0629 \u0627\u0644\u062a\u064a \u0647\u064a \u0623\u0635\u063a\u0631 \u0645\u0646 \u0627\u0644\u062f\u0648\u0644\u0629 \u0648\u064a\u0633\u062a\u062e\u062f\u0645 \u0645\u0635\u0637\u0644\u062d \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0645\u062d\u0644\u064a\u0629 \u0639\u0644\u0649 \u0627\u0644\u0646\u0642\u064a\u0636 \u0645\u0646 \u0645\u0643\u0627\u062a\u0628 \u0627\u0644\u062f\u0648\u0644\u0629 \u0639\u0644\u0649 \u0627\u0644\u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u0642\u0648\u0645\u064a\u060c \u0648\u0627\u0644\u062a\u064a \u064a\u0634\u0627\u0631 \u0625\u0644\u064a\u0647\u0627 \u0628\u0627\u0633\u0645 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0641\u064a\u062f\u0631\u0627\u0644\u064a\u0629 \u0623\u0648 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0645\u0631\u0643\u0632\u064a\u0629 \u0623\u0648 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0627\u0644\u0648\u0637\u0646\u064a\u0629."}, {"color": "#97c2fc", "id": "sugar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warrens_Great_House,_Saint_Michael,_Barbados.jpg", "label": "sugar", "shape": "image", "title": "Sugar plantations in the Caribbean were a major part of the economy of the islands in the 18th, 19th, and 20th centuries. Most Caribbean islands were covered with sugar cane fields and mills for refining the crop. The main source of labor, until the abolition of chattel slavery, was enslaved Africans. After the abolition of slavery, indentured laborers from India, China, Portugal and other places were brought to the Caribbean to work in the sugar industry. These plantations produced 80 to 90 percent of the sugar consumed in Western Europe, later supplanted by European-grown sugar beet."}, {"color": "#97c2fc", "id": "powder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hexagonal_Gunpowder.png", "label": "powder", "shape": "image", "title": "La poudre noire, parfois d\u00e9nomm\u00e9e poudre \u00e0 canon ou poudre \u00e0 fusil, est le plus ancien explosif chimique connu. De couleur noire, elle est constitu\u00e9e d\u0027un m\u00e9lange d\u00e9flagrant de soufre, de nitrate de potassium (salp\u00eatre) et de charbon de bois. Invent\u00e9e en Chine probablement vers le IXe si\u00e8cle, la poudre noire s\u0027est progressivement diffus\u00e9e en Europe et en Asie jusqu\u0027au XIIIe si\u00e8cle. Utilis\u00e9e pour les canons et les fusils, c\u0027\u00e9tait le seul explosif chimique connu jusqu\u0027au XIXe si\u00e8cle. La poudre noire n\u0027est plus utilis\u00e9e de nos jours pour les armes modernes et pour les applications industrielles, en raison de sa faible efficacit\u00e9 compar\u00e9e \u00e0 celle des explosifs plus r\u00e9cents. Son usage est aujourd\u0027hui limit\u00e9 \u00e0 des armes anciennes de chasse et de tir sportif (armes authentiques ou r\u00e9pliques), aux p\u00e9tards et aux feux d\u0027artifice."}, {"color": "#97c2fc", "id": "mathew caldwell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Matthew_caldwell_gravesite.jpg", "label": "mathew caldwell", "shape": "image", "title": "Matthew Caldwell, (March 8, 1798 \u2013 December 28, 1842), also spelled Mathew Caldwell was a 19th-century Texas settler, military figure, Captain of the Gonzales \u2013 Seguin Rangers and a signer of the Texas Declaration of Independence. Because of his recruitment ride ahead of the Battle of Gonzales, some call him the Paul Revere of Texas."}, {"color": "#97c2fc", "id": "american colonists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NorthAmerica1762-83.png", "label": "american colonists", "shape": "image", "title": "\u7f8e\u570b\u72ec\u7acb\u9769\u547d\uff0c\u6216\u7f8e\u570b\u9769\u547d\uff08\u82f1\u8a9e\uff1aAmerican Revolution\uff09\u6cdb\u6307\u5317\u7f8e\u5341\u4e09\u6b96\u6c11\u5730\u812b\u96e2\u5927\u82f1\u5e1d\u570b\uff0c\u4e26\u5275\u5efa\u7f8e\u5229\u5805\u5408\u773e\u570b\u7684\u4e00\u9023\u4e32\u4e8b\u4ef6\u8207\u601d\u6f6e\u3002\u6b77\u53f2\u5b78\u754c\u666e\u904d\u89961760\u5e74\u4ee3\u7684\u6297\u7a05\u904b\u52d5\u70ba\u7f8e\u570b\u9769\u547d\u7684\u6e90\u982d\uff0c\u7d93\u6b77\u7f8e\u570b\u7368\u7acb\u6230\u722d\uff081775-1783\u5e74\uff09\uff0c\u6700\u5f8c\u4ee5\u7f8e\u570b\u5236\u61b2\u6703\u8b70\uff081787\u5e74\uff09\u7d50\u675f\u3002 \u7f8e\u570b\u9769\u547d\u7684\u5167\u6db5\u6709\u591a\u7a2e\u89e3\u8b80\u65b9\u5f0f\uff0c\u5404\u500b\u7bc4\u7587\u7684\u6642\u9593\u65b7\u4ee3\u4e5f\u7565\u6709\u4e0d\u540c\u3002\u6bd4\u5982\u7f8e\u570b\u9769\u547d\u7684\u8af8\u591a\u4e3b\u5f35\uff0c\u5c31\u53d7\u5230\u6b50\u6d3217\u4e16\u7d00\u7684\u81ea\u7531\u4e3b\u7fa9\u3001\u555f\u8499\u904b\u52d5\u548c\u5b97\u6559\u6539\u9769\u904b\u52d5\u5f71\u97ff\u3002\u9769\u547d\u5728\u5be6\u73fe\u5171\u548c\u4e3b\u7fa9\u548c\u806f\u90a6\u4e3b\u7fa9\u4e0a\u4e5f\u7d93\u6b77\u4e86\u76f8\u7576\u9577\u7684\u904e\u6e21\u6642\u671f\uff0c\u901a\u5e38\u4ee5\u7b2c\u56db\u4efb\u7e3d\u7d71\u8a79\u59c6\u65af\u00b7\u9ea5\u8fea\u905c\uff081809-1817\u4efb\u5167\uff09\u548c1812\u5e74\u6230\u722d\u70ba\u4e0b\u9650\u3002\u9769\u547d\u4e5f\u4fc3\u9032\u4e86\u793e\u6703\u7d93\u6fdf\u5287\u8b8a\uff0c\u7279\u5225\u9ad4\u73fe\u5728\u5404\u5dde\u4e4b\u9593\u7684\u9678\u8def\u806f\u7e6b\u5927\u5e45\u6539\u5584\uff0c\u51fa\u7248\u50b3\u64ad\u76db\u884c\uff0c\u4eba\u53e3\u9ad8\u901f\u589e\u9577\uff0c\u897f\u90e8\u64f4\u5f35\uff0c\u4ee5\u53ca\u5357\u65b9\u8fb2\u696d\u548c\u5317\u65b9\u5de5\u696d\u7684\u8e8d\u9032\u767c\u5c55\u3002 \u7f8e\u570b\u9769\u547d\u5c0d\u5f8c\u4e16\u5f71\u97ff\u6df1\u9060\uff0c\u5176\u63a8\u5d07\u7684\u500b\u4eba\u81ea\u7531\u53ca\u5171\u548c\u4e3b\u7fa9\u601d\u60f3\uff0c\u76f4\u63a5\u5f71\u97ff\u4e86\u6cd5\u570b\u5927\u9769\u547d\u548c\u62c9\u4e01\u7f8e\u6d32\u7368\u7acb\u6230\u722d\uff0c\u4e5f\u6642\u5e38\u88ab\u5f8c\u4f86\u7684\u6b96\u6c11\u5730\u7368\u7acb\u904b\u52d5\u63f4\u5f15\u53c3\u8003\u3002\u81f3\u65bc\u9769\u547d\u4e3b\u5f35\u7684\u751f\u800c\u5e73\u7b49\u53ca\u81ea\u7136\u6b0a\u5229\u4e5f\u89f8\u53ca\u5974\u96b8\u5236\u548c\u7f8e\u570b\u7a2e\u65cf\u4e3b\u7fa9\u77db\u76fe\uff0c\u8207\u4e4b\u76f8\u95dc\u7684\u722d\u8b70\u4e00\u76f4\u5f71\u97ff\u7f8e\u570b\u653f\u6cbb\u81f3\u4eca\u3002"}, {"color": "#97c2fc", "id": "news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Photojournalists_photograph_President_Barack_Obama.jpg", "label": "news", "shape": "image", "title": "Jornalismo \u00e9 a coleta, investiga\u00e7\u00e3o e an\u00e1lise de informa\u00e7\u00f5es para a produ\u00e7\u00e3o e distribui\u00e7\u00e3o de relat\u00f3rios sobre a intera\u00e7\u00e3o de eventos, fatos, ideias e pessoas que s\u00e3o not\u00edcia e que afetam a sociedade em algum grau. A palavra se aplica \u00e0 ocupa\u00e7\u00e3o (profissional ou n\u00e3o), aos m\u00e9todos de coleta de dados e \u00e0 organiza\u00e7\u00e3o de . A m\u00eddia jornal\u00edstica inclui: impress\u00e3o, televis\u00e3o, r\u00e1dio, Internet e, no passado, notici\u00e1rios. Os conceitos do papel apropriado do jornalismo variam de pa\u00eds para pa\u00eds. Em algumas na\u00e7\u00f5es, os meios de comunica\u00e7\u00e3o de not\u00edcias s\u00e3o controlados pelo governo e n\u00e3o s\u00e3o um corpo completamente independente. Em outros, os meios de comunica\u00e7\u00e3o s\u00e3o independentes do governo, mas a motiva\u00e7\u00e3o pelo lucro entra em tens\u00e3o com as prote\u00e7\u00f5es constitucionais da liberdade de imprensa. O acesso \u00e0 informa\u00e7\u00e3o livre recolhida por empresas jornal\u00edsticas independentes e concorrentes, com normas editoriais transparentes, pode permitir aos cidad\u00e3os participarem efetivamente do processo pol\u00edtico. Nos Estados Unidos, o jornalismo \u00e9 protegido pela cl\u00e1usula de liberdade de imprensa na Primeira Emenda. O papel e o estatuto do jornalismo, juntamente com o dos meios de comunica\u00e7\u00e3o de massa, tem sofrido mudan\u00e7as ao longo das duas \u00faltimas d\u00e9cadas com o advento da tecnologia digital e a publica\u00e7\u00e3o de not\u00edcias na Internet. Isto criou uma mudan\u00e7a no consumo de canais de m\u00eddia impressa, \u00e0 medida que as pessoas consomem cada vez mais not\u00edcias atrav\u00e9s de jornalismo eletr\u00f4nico, smartphones, computadores, tablets e outros dispositivos, desafiando as organiza\u00e7\u00f5es de not\u00edcias a rentabilizarem totalmente suas vers\u00f5es digitais, bem como a improvisar o contexto no qual elas publicar\u00e3o not\u00edcias na imprensa. Notavelmente, no cen\u00e1rio da m\u00eddia estadunidense as reda\u00e7\u00f5es t\u00eam reduzido sua equipe e cobertura em canais de m\u00eddia tradicionais, como a televis\u00e3o, para lidar com a diminui\u00e7\u00e3o do p\u00fablico nesses formatos. Esta compacidade na cobertura tem sido associada ao atrito geral do p\u00fablico, uma vez que grande maioria dos entrevistados em estudos recentes mostram mudan\u00e7as nas prefer\u00eancias no consumo de not\u00edcias. A era digital tamb\u00e9m deu in\u00edcio a um novo tipo de jornalismo no qual os cidad\u00e3os comuns desempenham um papel maior no processo de produ\u00e7\u00e3o de not\u00edcias, sendo poss\u00edvel o surgimento do jornalismo cidad\u00e3o atrav\u00e9s da Internet. Atrav\u00e9s do uso de smartphones equipados com c\u00e2meras de v\u00eddeo, os cidad\u00e3os podem gravar imagens de eventos de not\u00edcias e envi\u00e1-los para canais como o YouTube, que \u00e9 frequentemente usado por meios de comunica\u00e7\u00e3o. Ademais, o acesso f\u00e1cil \u00e0s not\u00edcias de uma variedade de fontes, como blogs e outras m\u00eddias sociais, resultou em leitores que podem escolher entre fontes oficiais e n\u00e3o oficiais, em vez de apenas depender das organiza\u00e7\u00f5es tradicionais."}, {"color": "#97c2fc", "id": "central government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HM_Government_logo.svg", "label": "central government", "shape": "image", "title": "\uc601\uad6d \uc815\ubd80(Government of the United Kingdom)\ub294 \uc789\uae00\ub79c\ub4dc, \uc6e8\uc77c\uc2a4, \uc2a4\ucf54\ud2c0\ub79c\ub4dc, \ubd81\uc544\uc77c\ub79c\ub4dc\ub85c \uc774\ub8e8\uc5b4\uc9c4 \uc601\uad6d\uc758 \uc911\uc559 \uc815\ubd80\uc774\ub2e4. \uacf5\uc2dd \uba85\uce6d\uc740 \uad6d\uc655 \ud3d0\ud558\uc758 \uc815\ubd80(\uc601\uc5b4: His Majesty\u2019s Government(HMG))\uc774\ub2e4. \uc815\ubd80\uc758 \uc218\ubc18\uc740 \uc601\uad6d \ucd1d\ub9ac\uc774\uba70, \ucd1d\ub9ac\ub294 \ub2e4\ub978 \ubaa8\ub4e0 \ubd80\ucc98\uc758 \uc744 \uc9c0\uba85\ud55c\ub2e4. \ucd1d\ub9ac\uc640 \uc8fc\uc694 \ubd80\ucc98\uc758 \uc7a5\uad00\uc740 \ucd5c\uace0 \uc758\uc0ac \uacb0\uc815 \uae30\uad6c\uc778 \ub0b4\uac01\uc744 \uad6c\uc131\ud55c\ub2e4. \ub0b4\uac01\uc81c\ub85c\uc11c \uc6b4\uc601\ub418\ub294 \uc601\uad6d \uc815\ubd80\uc758 \ub0b4\uac01 \uc7a5\uad00\uc740 \ud1b5\uc0c1\uc801\uc73c\ub85c \uc601\uad6d \uc758\ud68c\uc758 \uc758\uc6d0\ub4e4\ub85c \uad6c\uc131\ub418\uba70, \ub0b4\uac01\uc740 \uc758\ud68c\uc5d0 \ub300\ud55c \ub97c \uc9c4\ub2e4. \ub300\ubd80\ubd84\uc758 \uc7a5\uad00\ub4e4\uc740 \ud558\uc6d0 \uc18c\uc18d\uc774\uc9c0\ub9cc \uc77c\ubd80\ub294 \uc0c1\uc6d0 \uc758\uc6d0\uc774\ub2e4. 2011\ub144 \uc758\ud68c\ubc95 \uac1c\uc815\uc774\ud6c4 \uc740 5\ub144\ub9c8\ub2e4 \uac1c\ucd5c\ub418\uba70, \ucd1d\uc120 \uacb0\uacfc\uc5d0 \ub530\ub77c \uc601\uad6d \ud558\uc6d0\uc774 \uad6c\uc131\ub41c\ub2e4. \uc601\uad6d \uad70\uc8fc(\ud604 \ucc30\uc2a4 3\uc138)\ub294 \uc120\uac70 \uacb0\uacfc \uc81c1\ub2f9\uc744 \ucc28\uc9c0\ud55c \uc815\ub2f9\uc758 \ub300\ud45c\ub97c \ucd1d\ub9ac\ub85c \uc784\uba85\ud558\uace0 \ud558\uc6d0\uc744 \uc774\ub04c\uac83\uc744 \uba85\ud55c\ub2e4. \uc601\uad6d\uc758 \ud5cc\ubc95\uc740 \uba85\uc2dc\ub418\uc9c0 \uc54a\uc740 \ubd88\ubb38\ubc95\uc73c\ub85c \ud589\uc815\uc740 \uba85\ubaa9\uc0c1 \uad70\uc8fc\uc758 \ud1b5\uce58 \uc544\ub798\uc5d0 \uc788\ub2e4. \uadf8\ub7ec\ub098 \uc2e4\uc7ac\ub85c\ub294 \uc120\uac70\ub97c \ud1b5\ud574 \ub2f9\uc120\ub41c \ucd1d\ub9ac\uac00 \ub0b4\uac01\uc744 \uc774\ub04c\uace0 \ud589\uc815\uc758 \uc804\uad8c\uc744 \ud589\uc0ac\ud55c\ub2e4. \ub0b4\uac01\uc758 \uad6c\uc131\uc6d0\uc740 \uad70\uc8fc\uc758 \uc790\ubb38 \uae30\uad00\uc778 \ucd94\ubc00\uc6d0\uc758 \uc704\uc6d0\uc774 \ub418\uba70, \ub610\ud55c \uc758 \uad6d\ubb34 \uc704\uc6d0\uc73c\ub85c\uc11c \ud589\uc815 \uad8c\ud55c\uc744 \uc9c0\ub2c8\uac8c \ub41c\ub2e4. \ud604\uc7ac \ucd1d\ub9ac\ub294 2022\ub144 10\uc6d4 25\uc77c \ucde8\uc784\ud55c \ubcf4\uc218\ub2f9\uc758 \ub9ac\uc2dc \uc218\ub0b5\uc774\ub2e4."}, {"color": "#97c2fc", "id": "prohibition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alkoholin_salakuljettajilta_kieltolain_aikaan_takavarikoitua_saalista_(musketti.M012-HK10000-2663).jpg", "label": "prohibition", "shape": "image", "title": "\uae08\uc8fc\ubc95(\u7981\u9152\u6cd5, the prohibition law)\uc740 \uc220\uc758 \uc81c\uc870, \ud310\ub9e4\u00b7\uc6b4\ubc18\u00b7\uc218\ucd9c\uc785\uc744 \uae08\uc9c0\ud558\ub294 \ubc95\uc774\ub2e4."}, {"color": "#97c2fc", "id": "decision making", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LampFlowchart.svg", "label": "decision making", "shape": "image", "title": "\uc758\uc0ac\uacb0\uc815(\u610f\u601d\u6c7a\u5b9a, \uc601\uc5b4: decision making)\uc740 \uc5ec\ub7ec \ub300\uc548 \uc911\uc5d0\uc11c \ud558\ub098\uc758 \ud589\ub3d9\uc744 \uace0\ub974\ub294 \uc77c\uc744 \ud574\ub0b4\ub294 \uc815\uc2e0\uc801 \uc9c0\uac01\ud65c\ub3d9\uc774\ub2e4. \ubaa8\ub4e0 \uc758\uc0ac\uacb0\uc815\uc758 \uacfc\uc815\uc740 \ud558\ub098\uc758 \ucd5c\uc885\uc801 \uc120\ud0dd\uc744 \uac00\uc9c0\uac8c \ub418\uba70 \uc774 \uc120\ud0dd\uc758 \uacb0\uacfc\ub85c \uc5b4\ub5a4 \ud589\ub3d9 \ub610\ub294 \uc120\ud0dd\uc5d0 \ub300\ud55c \uc758\uacac\uc774 \ub098\uc624\uac8c \ub41c\ub2e4. \uc815\ubcf4\ucc98\ub9ac \uad00\uc810\uc5d0\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \uc815\ubcf4\uc640 \ubc18\uc751 \uc0ac\uc774\uc758 \ub2e4 \ub300 \uc77c \ub300\uc751\uc73c\ub85c \ub098\ud0c0\ub09c\ub2e4\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc989, \ub300\uac1c \ub9ce\uc740 \uc815\ubcf4\ub97c \uc9c0\uac01\ud558\uace0 \ud3c9\uac00\ud558\uc5ec \ud558\ub098\uc758 \uc120\ud0dd\uc744 \ud558\ub294 \uac83\uc774\ub2e4. \uc2ec\ub9ac\ud559\uc801 \uad00\uc810\uc5d0\uc11c\ub294 \uac1c\ubcc4 \uc758\uc0ac \uacb0\uc815\ub4e4\uc774 \uc5b4\ub5a4 \uac1c\uc778\uc758 \ud544\uc694, \uc120\ud638\uc5d0 \uc758\ud574 \uac00\uce58\ub97c \uac16\ub294 \uc0c1\ud669 \uc548\uc5d0\uc11c \ub0b4\ub824\uc9c0\uac8c \ub418\ub294\uc9c0\ub97c \uc5f0\uad6c\ud55c\ub2e4. \ud55c\ud3b8 \uc778\uc9c0\uc2ec\ub9ac\ud559\uc801 \uad00\uc810\uc5d0\uc11c \uc740 \ud658\uacbd\uacfc \uacc4\uc18d\uc801\uc73c\ub85c \uc0c1\ud638\uc791\uc6a9\uc744 \uc77c\uc73c\ud0a4\ub294 \uac00\uc6b4\ub370\uc5d0\uc11c \ud589\ud574\uc9c0\ub294 \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc73c\ub85c \ubcf4\uc544\uc57c \ud55c\ub2e4. \uadf8\ub7ec\ub098 \ub2e4\ub978 \ucc28\uc6d0\uc5d0\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \ub9cc\uc871\ud560 \ub9cc\ud55c \ud574\uacb0\ucc45\uc774 \ub098\uc62c \ub54c\uae4c\uc9c0 \uc218\ud589\ud574\uc57c \ud560 \ubb38\uc81c \ud574\uacb0 \ud65c\ub3d9\uc73c\ub85c \uc5ec\uaca8\uc9c4\ub2e4. \uadf8\ub7ec\ubbc0\ub85c \uc758\uc0ac\uacb0\uc815\uc740 \uc774\uc131\uc801\uc774\uac70\ub098 \ube44\uc774\uc131\uc801\uc77c \uc218 \uc788\uc73c\uba70 \uc5b4\ub5a4 \ubd84\uba85\ud55c \ud639\uc740 \ubd88\ubd84\uba85\ud55c \uac00\uc815\uc5d0 \uae30\ubc18\ud55c \ub17c\ub9ac\uc801 \uc774\uc720\ub098 \uac10\uc131\uc801 \uc774\uc720\uc5d0 \uc758\ud574 \ub0b4\ub824\uc9c0\ub294 \uacb0\uc815\uc774\ub2e4. \ubaa8\ub4e0 \uacfc\ud559\uc5f0\uad6c\uc5d0 \uc788\uc5b4\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \ubc18\ub4dc\uc2dc \uc8fc\uc5b4\uc9c4 \uc815\ubcf4\uc640 \uc9c0\uc2dd\uc5d0 \uae30\ucd08\ud558\uc5ec \uacb0\uc815\ud558\uc5ec\uc57c \ud558\ub294 \ub17c\ub9ac\uc801 \uc758\uc0ac\uacb0\uc815\uc774\uc5b4\uc57c \ud55c\ub2e4. \ud558\uc9c0\ub9cc \uc608\ub97c \ub4e4\uc5b4 \uc758\ud559\uc801 \uacb0\uc815\uc744 \uc704\ud574\uc11c \uc9c4\ub2e8\uacfc \ucc98\ubc29\uc744 \ud1b5\ud574 \uc758\uc0ac\uacb0\uc815\uc744 \ud558\ub294 \uacbd\uc6b0 \ub300\ub2e8\ud788 \uc2dc\uac04\uc5d0 \ucad3\uae30\uace0, \uc704\ud5d8\ub3c4\uac00 \ub192\uc73c\uba70 \ubd88\ud655\uc2e4\uc131\uc774 \ud06c\ub2e4. \ub530\ub77c\uc11c \ucd5c\uc801\uc758 \uc758\uc0ac\uacb0\uc815\uc744 \ub0b4\ub9ac\ub294 \uac83\uc774 \uc27d\uc9c0 \uc54a\uc73c\uba70 \ubd88\ud655\uc2e4\ud55c \uac00\uc6b4\ub370\uc5d0\uc11c\ub3c4 \ucd5c\uc801\uc758 \uc758\uc0ac\uacb0\uc815\uc744 \uc704\ud55c \uc5ec\ub7ec \uac00\uc9c0 \ubc29\ubc95\uc774 \uc758\uc0ac\uacb0\uc815\ubd84\uc11d\uc744 \ud1b5\ud574 \uc774\ub8e8\uc5b4\uc838\uc57c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "revolt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "revolt", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "dangerous man", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dangerousman.jpg", "label": "dangerous man", "shape": "image", "title": "Dangerous Man is the eighth studio album by American country music singer Trace Adkins, released on August 15, 2006 on Capitol Records Nashville. The album produced three singles on the Billboard Hot Country Songs charts between 2006 and mid-2007. The first of these, \"Swing\", reached number 20 while the second single, \"Ladies Love Country Boys\", became his second number one hit and his first since \"(This Ain\u0027t) No Thinkin\u0027 Thing\" in 1997. The third single, \"I Wanna Feel Something\", reached number 25 on the same chart. Overall, Dangerous Man is certified Gold by the RIAA."}, {"color": "#97c2fc", "id": "tavern", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parker_Tavern_Reading_MA.jpg", "label": "tavern", "shape": "image", "title": "\u0422\u0430\u0432\u0435\u0440\u043d\u0430 (\u0456\u0442\u0430\u043b. Taverna) \u2014 \u0437\u0430\u043a\u043b\u0430\u0434 \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u043e\u0433\u043e \u0445\u0430\u0440\u0447\u0443\u0432\u0430\u043d\u043d\u044f \u0432 \u0406\u0442\u0430\u043b\u0456\u0457 \u0442\u0430 \u0434\u0435\u044f\u043a\u0438\u0445 \u0456\u043d\u0448\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445; \u044f\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u043f\u0440\u0430\u0446\u044e\u0454 \u0432\u0432\u0435\u0447\u0435\u0440\u0456. \u0422\u0430\u0432\u0435\u0440\u043d\u0430 \u2014 \u0430\u043d\u0430\u043b\u043e\u0433 \u0448\u0438\u043d\u043a\u0443 \u0430\u0431\u043e \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u0431\u0430\u0440\u0443, \u043f\u0440\u043e\u0442\u0435, \u043d\u0430 \u0432\u0456\u0434\u043c\u0456\u043d\u0443 \u0432\u0456\u0434 \u0431\u0430\u0440\u0443, \u0432 \u0442\u0430\u0432\u0435\u0440\u043d\u0456 \u043c\u043e\u0436\u0443\u0442\u044c \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u0438 \u043f\u043e\u0432\u043d\u043e\u0446\u0456\u043d\u043d\u0438\u0439 \u043e\u0431\u0456\u0434. \u0422\u0430\u0432\u0435\u0440\u043d\u0430 \u2014 \u0446\u0435 \u0449\u043e\u0441\u044c \u0441\u0435\u0440\u0435\u0434\u043d\u0454 \u043c\u0456\u0436 \u0431\u0430\u0440\u043e\u043c \u0456 \u0442\u0440\u0430\u0442\u0442\u043e\u0440\u0456\u0454\u044e."}, {"color": "#97c2fc", "id": "angelina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Angelina_River_west_of_Nacogdoches,_Texas.jpg", "label": "angelina", "shape": "image", "title": "Der Angelina River z\u00e4hlt mit rund 193 Kilometer L\u00e4nge zu den mittellangen Fl\u00fcssen im US-Bundesstaat Texas und zu den bedeutendsten Fl\u00fcssen in Osttexas. Als gr\u00f6\u00dfter Zufluss des Neches River durchquert er sechs Countys. Er entspringt nahe der Ortschaft Laneville im Rusk County, durchquert im Unterlauf das Sam Rayburn Reservoir und m\u00fcndet \u2013 zusammen mit dem Neches River \u2013 knapp 20 Kilometer unterhalb davon in den , von wo aus der Neches seinen Lauf in s\u00fcdlicher Richtung zur Golfk\u00fcste fortsetzt. Seine Benennung erfolgte \u2013 so die \u00dcberlieferung \u2013 nach dem Namen einer Hasinai-Indianerin, die von spanischen Missionaren Angelina genannt wurde."}, {"color": "#97c2fc", "id": "incline", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wiki_slope_in_2d.svg", "label": "incline", "shape": "image", "title": "\u0423\u0433\u043b\u043e\u0432\u043e\u0301\u0439 \u043a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u0301\u043d\u0442 \u043f\u0440\u044f\u043c\u043e\u0301\u0439 (\u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u043a\u043b\u043e\u0301\u043d) \u2014 \u043a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u043d\u0442 \u0432 \u0443\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u0438 \u043f\u0440\u044f\u043c\u043e\u0439 \u043d\u0430 \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442\u043d\u043e\u0439 \u043f\u043b\u043e\u0441\u043a\u043e\u0441\u0442\u0438, \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e \u0440\u0430\u0432\u0435\u043d \u0442\u0430\u043d\u0433\u0435\u043d\u0441\u0443 \u0443\u0433\u043b\u0430 (\u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u0433\u043e \u043d\u0430\u0438\u043c\u0435\u043d\u044c\u0448\u0438\u0439 \u043f\u043e\u0432\u043e\u0440\u043e\u0442 \u043e\u0442 \u043e\u0441\u0438 Ox \u043a \u043e\u0441\u0438 \u041e\u0443) \u043c\u0435\u0436\u0434\u0443 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u043e\u0441\u0438 \u0430\u0431\u0441\u0446\u0438\u0441\u0441 \u0438 \u0434\u0430\u043d\u043d\u043e\u0439 \u043f\u0440\u044f\u043c\u043e\u0439. \u0422\u0430\u043d\u0433\u0435\u043d\u0441 \u0443\u0433\u043b\u0430 \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0441\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u043a\u0430\u043a \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043b\u0435\u0436\u0430\u0449\u0435\u0433\u043e \u043a\u0430\u0442\u0435\u0442\u0430 \u043a \u043f\u0440\u0438\u043b\u0435\u0436\u0430\u0449\u0435\u043c\u0443. k \u0432\u0441\u0435\u0433\u0434\u0430 \u0440\u0430\u0432\u0435\u043d , \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u043d\u043e\u0439 \u0443\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044f \u043f\u0440\u044f\u043c\u043e\u0439 \u043f\u043e x. \u0423\u0433\u043b\u043e\u0432\u043e\u0439 \u043a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u043d\u0442 \u043d\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 (\u0438\u043d\u043e\u0433\u0434\u0430 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0433\u043e\u0432\u043e\u0440\u044f\u0442 \u00ab\u043e\u0431\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u0432 \u0431\u0435\u0441\u043a\u043e\u043d\u0435\u0447\u043d\u043e\u0441\u0442\u044c\u00bb) \u0434\u043b\u044f \u043f\u0440\u044f\u043c\u044b\u0445, \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u0441\u0438 Oy. \u041f\u0440\u0438 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f\u0445 \u0443\u0433\u043b\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u043d\u0442\u0430 k \u0438 \u043d\u0443\u043b\u0435\u0432\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 \u043a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u043d\u0442\u0430 \u0441\u0434\u0432\u0438\u0433\u0430 b \u043f\u0440\u044f\u043c\u0430\u044f \u0431\u0443\u0434\u0435\u0442 \u043b\u0435\u0436\u0430\u0442\u044c \u0432 \u043f\u0435\u0440\u0432\u043e\u043c \u0438 \u0442\u0440\u0435\u0442\u044c\u0435\u043c \u043a\u0432\u0430\u0434\u0440\u0430\u043d\u0442\u0430\u0445 (\u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 x \u0438 y \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b \u0438 \u043e\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043b\u044c\u043d\u044b). \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f\u043c \u0443\u0433\u043b\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u043d\u0442\u0430 k \u0431\u0443\u0434\u0435\u0442 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u0435\u0435 \u043a\u0440\u0443\u0442\u0430\u044f \u043f\u0440\u044f\u043c\u0430\u044f, \u0430 \u043c\u0435\u043d\u044c\u0448\u0438\u043c \u2014 \u0431\u043e\u043b\u0435\u0435 \u043f\u043e\u043b\u043e\u0433\u0430\u044f. \u041f\u0440\u044f\u043c\u044b\u0435 \u0438 \u043f\u0435\u0440\u043f\u0435\u043d\u0434\u0438\u043a\u0443\u043b\u044f\u0440\u043d\u044b, \u0435\u0441\u043b\u0438 , \u0430 \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u044b \u043f\u0440\u0438 ."}, {"color": "#97c2fc", "id": "knife", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Damascus_Bowie.jpg", "label": "knife", "shape": "image", "title": "Das Messer ist ein Mehrzweckwerkzeug, das zum Schneiden, Stechen, Hauen oder Hacken dient und aus einer Klinge sowie einem Griff (Heft) besteht. Es z\u00e4hlt zu den wichtigsten Werkzeugen des Menschen. Urspr\u00fcnglich war das Messer Werkzeug und Waffe in einem. Im Laufe der Zeit entwickelte es sich zus\u00e4tzlich zum Kunst-, Ritual- und Schmuckgegenstand und sogar zum Zahlungsmittel. Ab dem 18. Jahrhundert wurde das Messer zum Teil des Essbestecks. Es geh\u00f6rt zu den wenigen Objekten, die weltweit in allen Kulturen des Menschen vorkommen. Die Gesamtheit der Messer wird zu den Schneidwerkzeugen gez\u00e4hlt. Au\u00dfer in Haushalt, Landwirtschaft und Technik dienen sie zum pers\u00f6nlichen Gebrauch. Auch einige chirurgische Instrumente z\u00e4hlen dazu. Zur Gruppe der Messer z\u00e4hlen auch Macheten, gro\u00dfe Messer und Hirschf\u00e4nger. Von Dolchen grenzen sie sich durch ihre einschneidige Klinge ab, von Schwertern und S\u00e4beln durch ihre k\u00fcrzere Klinge und von Stangenwaffen wie Speeren, Lanzen und Spie\u00dfen durch ihren k\u00fcrzeren Griff. Der ver\u00e4nderte sich zwar im Laufe der Geschichte kaum, doch Material, Form und Art von Klinge, Griff und Verzierungen variierten je nach geschichtlicher Epoche, Herkunft und Nutzungsart. Wegen seiner N\u00fctzlichkeit ist das Messer f\u00fcr die unterschiedlichen Gebrauchssituationen zu jeder Zeit und an jedem Ort vorhanden und bildete eine besondere Vielzahl von Variationen heraus."}, {"color": "#97c2fc", "id": "cape st. vincent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cape_St._Vincent_(1879)_-_TIMEA.jpg", "label": "cape st. vincent", "shape": "image", "title": "\u5723\u7ef4\u68ee\u7279\u89d2\uff08\u8461\u8404\u7259\u8bed\uff1aCabo de S\u00e3o Vicente\uff09\u662f\u4f4d\u4e8e\u8461\u8404\u7259\u897f\u5357\u90e8\u4e00\u5904\u5411\u5927\u897f\u6d0b\u7a81\u51fa\u7684\u6d77\u5cac\u3002"}, {"color": "#97c2fc", "id": "nacogdoches", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pilgrim\u0027s_Pride_in_Nacogdoches,_TX_IMG_6245.jpg", "label": "nacogdoches", "shape": "image", "title": "Nacogdoches (/\u02ccn\u00e6k\u0259\u02c8do\u028at\u0283\u026as/ NAK-\u0259-DOH-chis) is a small city in East Texas and the county seat of Nacogdoches County, Texas, United States. The 2020 U.S. census recorded the city\u0027s population at 32,147. Nacogdoches is a sister city of the smaller, similarly named Natchitoches, Louisiana, the third-largest city in the southern Ark-La-Tex. Stephen F. Austin State University is located in Nacogdoches."}, {"color": "#97c2fc", "id": "lipan apaches", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Campwood-tx2016-40(mission-site).jpg", "label": "lipan apaches", "shape": "image", "title": "Los lipanes son un conjunto de ind\u00edgenas americanos perteneciente a una de las seis divisiones apaches. Se definen as\u00ed mismos como el pueblo de Ipa, figura mitol\u00f3gica dentro de su historia oral\u200b, de ah\u00ed procede su nombre \"lip\u00e1n\". En conjunto todos los apaches (incluyendo a los lipanes) se autodominan como nd\u00e9 (\u0027gente, pueblo\u0027). El territorio tradicional por donde se desplazaba esta tribu en particular, se localiza hist\u00f3ricamente en Texas, Estados Unidos, y en los estados mexicanos de Coahuila, Nuevo Le\u00f3n \"en algunos trascursos de la historia en Tamaulipas\". Err\u00f3neamente se les ha mencionado como un grupo depredador, pero su forma de vida se basaba en la cacer\u00eda del bisonte y venado cola blanca, adem\u00e1s de la manufactura e intercambio de bienes.\u200b"}, {"color": "#97c2fc", "id": "education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "education", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "australian aboriginal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexander_Schramm_-_An_Aboriginal_encampment,_near_the_Adelaide_foothills_-_Google_Art_Project.jpg", "label": "australian aboriginal", "shape": "image", "title": "\u539f\u4f4f\u6c11\uff0c\u662f\u6307\u67d0\u5730\u5340\u6700\u521d\u5b9a\u5c45\u7684\u65cf\u7fa4\uff0c\u6e90\u81ea\u5916\u4f86\u8005\uff08\u591a\u70ba\u5165\u4fb5\u8005\u8207\u7d71\u6cbb\u8005\uff09\u5c0d\u672c\u5730\u4eba\uff08\u6216\u65cf\u7fa4\uff09\u7684\u7a31\u8b02\uff0c\u539f\u610f\u6307\u7576\u5730\u5c45\u6c11\u3001\u539f\u5c45\u6c11\uff0c\u904e\u53bb\u6709\u571f\u756a\u3001\u756a\u4eba\u3001\u571f\u4eba\u3001\u751f\u756a\u7b49\u6b67\u8996\u7684\u7a31\u547c\uff0c\u7136\u800c\u5230\u4e86\u4e8c\u5341\u4e16\u7d00\u5f8c\u671f\u9010\u6b65\u5f62\u6210\u4e86\u4e00\u500b\u6cd5\u5f8b\u5b78\u65b9\u9762\u7684\u7bc4\u7587\uff0c\u6307\u7684\u662f\u6b63\u906d\u53d7\u5230\u7d71\u6cbb\u8005\u4fb5\u8755\u7684\u672c\u571f\u6587\u5316\u7fa4\u9ad4\u3002\u7576\u524d\u5c0d\u65bc\u539f\u4f4f\u6c11\u8b70\u984c\u7684\u8a0e\u8ad6\u591a\u534a\u61c9\u5728\u5e1d\u570b\u4e3b\u7fa9\u570b\u5bb6\u9032\u884c\u7684\u6b96\u6c11\u7d71\u6cbb\u7684\u8108\u7d61\u4e0b\u4f86\u7406\u89e3\u3002\u5916\u4f86\u7d71\u6cbb\u8005\u70ba\u7d71\u6cbb\u539f\u4f4f\u6c11\uff0c\u4ee5\u9042\u884c\u5176\u7d71\u6cbb\u76ee\u7684\uff0c\u6703\u5236\u8a02\u5404\u7a2e\u4e0d\u540c\u7684\u653f\u7b56\uff0c\u800c\u5f80\u5f80\u5c0d\u65bc\u539f\u4f4f\u65cf\u7fa4\u7684\u751f\u6d3b\u65b9\u5f0f\u591a\u52a0\u5e72\u64fe\uff0c\u751a\u81f3\u53ef\u80fd\u9020\u6210\u6ec5\u65cf\u7684\u7d50\u679c\u3002 \u5373\u4f7f\u524d\u4e00\u968e\u6bb5\u7684\u6b96\u6c11\u4e3b\u7fa9\u64f4\u5f35\u5df2\u7d93\u5728\u4e8c\u6b21\u5927\u6230\u4e4b\u5f8c\u7684\u89e3\u6b96\u6c11\u904b\u52d5\u5f8c\u544a\u4e00\u6bb5\u843d\uff0c\u4f46\u985e\u4f3c\u7684\u554f\u984c\u4ecd\u5b58\u5728\u65bc\u539f\u4f4f\u6c11\u8207\u89e3\u6b96\u6c11\u4e4b\u5f8c\u6210\u7acb\u7684\u65b0\u8208\u570b\u5bb6\u4e4b\u9593\u3002\u6709\u6642\u5f8c\u8005\u6703\u88ab\u7a31\u70ba\u300c\u5167\u90e8\u6b96\u6c11\u300d\uff0c\u800c\u8207\u50b3\u7d71\u7684\u300c\u5916\u90e8\u6b96\u6c11\u300d\u52a0\u4ee5\u5340\u5225\u3002 \u539f\u4f4f\u6c11\u4e00\u8bcd\u88ab\u5e7f\u6cdb\u7684\u91c7\u7528\u662f\u8d77\u59cb\u4e8e19\u4e16\u7eaa\u4eba\u7c7b\u5b66\u548c\u4eba\u79cd\u5b66\u7684\u5b66\u79d1\uff0c\u97e6\u6c0f\u5b57\u5178\u5c06\u4e4b\u5b9a\u4e49\u4e3a\u201c\u67d0\u4e00\u7fa4\u4f53\u7684\u4eba\u56e2\u7ed3\u4e8e\u4e00\u4e2a\u5171\u540c\u7684\u6587\u5316\u3001\u4f20\u7edf\u610f\u4e49\u4e0a\u7684\u8840\u7f18\u5173\u7cfb\uff0c\u4ed6\u4eec\u901a\u5e38\u6709\u7740\u5171\u540c\u7684\u8bed\u8a00\u3001\u793e\u4f1a\u673a\u6784\u548c\u4fe1\u6761\uff0c\u800c\u4e14\u5f80\u5f80\u6784\u6210\u4e86\u4e00\u4e2a\u4e0d\u53d7\u652f\u914d\u7684\u6709\u7ec4\u7ec7\u56e2\u4f53\u3002\u201d \u4e2d\u6587\u5728\u8a0e\u8ad6\u6b64\u4e00\u554f\u984c\u6642\uff0c\u4ea6\u6709\u539f\u4f4f\u6c11\u65cf\u4e00\u8a5e\u7684\u4f7f\u7528\uff0c\u5b83\u8207\u539f\u4f4f\u6c11\u4e3b\u8981\u7684\u5340\u5225\u5728\u65bc\uff1a\u524d\u8005\u5f37\u8abf\u5404\u539f\u4f4f\u6c11\u65cf\u7fa4\u5404\u81ea\u4f5c\u70ba\u4e00\u500b\u300c\u6c11\u65cf\u300d\uff08people\uff09\uff0c\u800c\u5728\u570b\u969b\u6cd5\u4e0a\u61c9\u6709\u5305\u62ec\u8ffd\u6c42\u6c11\u65cf\u81ea\u6c7a\u7b49\u76f8\u61c9\u7684\u96c6\u9ad4\u6b0a\u5229\uff1b\u5f8c\u8005\u5247\u6216\u4f5c\u70ba\u901a\u7a31\u3001\u6216\u50c5\u6307\u6d89\u539f\u4f4f\u6c11\u500b\u4eba\u4f5c\u70ba\u5728\u7570\u65cf\u7d71\u6cbb\u4e0b\u7684\u6c11\u65cf\u570b\u5bb6\u4e2d\u53d7\u5230\u5167\u90e8\u6216\u5916\u90e8\u6b96\u6c11\u7684\u500b\u5225\u539f\u4f4f\u6c11\u500b\u9ad4\u3002 \u76ee\u524d\u5c1a\u4e0d\u5b58\u5728\u4e00\u4e2a\u666e\u904d\u63a5\u53d7\u4e86\u7684\u201c\u539f\u4f4f\u6c11\u201d\u7684\u786e\u5207\u5b9a\u4e49\uff0c\u7136\u800c\uff0c\u6700\u7ecf\u5e38\u88ab\u5404\u65b9\u6240\u8ba4\u53ef\u53ca\u63f4\u5f15\u7684\u56db\u4e2a\u8981\u7d20\u662f\uff1a \n* \u65f6\u95f4\u4e0a\u6bd4\u5916\u6765\u7fa4\u4f53\u66f4\u65e9\u7684\u5230\u8fbe\u548c\u5b9a\u5c45 \n* \u81ea\u53d1\u81ea\u613f\u7684\u4f7f\u6709\u522b\u4e8e\u5916\u6765\u6587\u5316\u7684\u6587\u5316\u72ec\u7279\u6027\u5f97\u4ee5\u5ef6\u7eed \n* \u5c48\u5c31\u4e8e\u5f3a\u52bf\u5e87\u62a4\u7684\u5916\u6765\u6587\u5316\u4e4b\u4e0b\uff0c\u9010\u6e10\u88ab\u8fb9\u7f18\u5316\uff0c\u5e76\u4e14\u5728\u4e00\u5b9a\u7a0b\u5ea6\u4e0a\u88ab\u5265\u593a\u4e86\u539f\u5148\u6240\u62e5\u6709\u7684\u6587\u5316 \n* \u539f\u4f4f\u6c11\u8eab\u4efd\u7684\u81ea\u6211\u8ba4\u540c"}, {"color": "#97c2fc", "id": "road 38", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Road_in_Iran.png", "label": "road 38", "shape": "image", "title": "Road 38 is a road connecting Tehran to Buin Zahra and Hamedan Road."}, {"color": "#97c2fc", "id": "decree", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ali_Khamenei_first_presidency_decree_by_Rohullah_Khomeini_(3).jpg", "label": "decree", "shape": "image", "title": "Decreto es un t\u00e9rmino que se refiere a la decisi\u00f3n de una autoridad sobre la materia en que tiene competencia. Es un tipo de acto administrativo emanado habitualmente del poder ejecutivo y que, generalmente, posee un contenido normativo reglamentario, por lo que su rango es jer\u00e1rquicamente inferior a las leyes."}, {"color": "#97c2fc", "id": "eugene", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2006Pre200m.jpg", "label": "eugene", "shape": "image", "title": "Il Prefontaine Classic \u00e8 un evento internazionale di atletica leggera che si svolge annualmente all\u0027Hayward Field, presso l\u0027Universit\u00e0 dell\u0027Oregon a Eugene, negli Stati Uniti d\u0027America. \u00c8 uno dei meeting facenti parte della Diamond League."}, {"color": "#97c2fc", "id": "colonization", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hacienda_Nueva_de_Fresnillo.jpg", "label": "colonization", "shape": "image", "title": "Kolonisasi Spanyol di Amerika merujuk pada proses pemukiman dan kekuasaan politik terhadap belahan bumi barat yang dilancarkan oleh conquistador Spanyol. Dimulai dengan tibanya Christopher Colombus di Amerika tahun 1492, selama tiga abad Kekaisaran Spanyol meluas dari permukiman kecil di Karibia menjadi meliputi Amerika Tengah, kebanyakan Amerika Selatan, Meksiko, Amerika Serikat Barat Daya, pantai Pasifik dan Karibia Amerika Utara, bahkan mencapai Alaska. Pada awal abad ke-19, jajahan Spanyol di Amerika mulai melancarkan gerakan kemerdekaan, hingga Spanyol kehilangan seluruh koloninya di daratan Amerika tahun 1825. Sisa koloni Spanyol di Kuba dan Puerto Riko diduduki Amerika Serikat akibat Perang Spanyol-Amerika (1898)."}, {"color": "#97c2fc", "id": "galveston island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pelican_Island_Galveston.jpg", "label": "galveston island", "shape": "image", "title": "Galveston Island (/\u02c8\u0261\u00e6lv\u026ast\u0259n/ GAL-vis-t\u0259n) is a barrier island on the Texas Gulf Coast in the United States, about 50 miles (80.5 km) southeast of Houston. The entire island, with the exception of Jamaica Beach, is within the city limits of the City of Galveston in Galveston County. The island is about 27 miles (43.5 km) long and no more than 3 miles (4.8 km) wide at its widest point. The island is oriented generally northeast-southwest, with the Gulf of Mexico on the east and south, West Bay on the west, and Galveston Bay on the north. The island\u0027s main access point from the mainland is the Interstate Highway 45 causeway that crosses West Bay on the northeast side of the island. The far north end of the island is separated from the Bolivar Peninsula by Galveston Harbor, the entrance to Galveston Bay and the Houston Ship Channel. Ferry service is available between Galveston Island and the Bolivar Peninsula. The southern end of the island is separated from the mainland by San Luis Pass. The San Luis Pass-Vacek Toll Bridge connects the San Luis Pass Road on Galveston Island with the Bluewater Highway that leads south into the town of Surfside Beach. The residents of the island (the nontourists) classify themselves in two ways: born on the island (BOI) and islander by choice (IBC). \u201cBOI\u201d is cited in print from at least 1956 and \u201cIBC\u201d is cited in print from 1975."}, {"color": "#97c2fc", "id": "stephen austin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stephen_Austin_and_dog.jpg", "label": "stephen austin", "shape": "image", "title": "Stephen Fuller Austin (3 de noviembre de 1793-27 de diciembre de 1836), fue un Empresario estadounidense nacido en Virginia y criado en el sureste de Misuri.\u200b Conocido como el Padre de Texas,\u200b llev\u00f3 a cientos de familias de los Estados Unidos a la regi\u00f3n (1825). Trabaj\u00f3 con el gobierno mexicano para apoyar la inmigraci\u00f3n procedente de los Estados Unidos. Numerosos lugares e instituciones han sido bautizados con su nombre, como la capital de Texas, Austin, en el Condado de Travis, el Condado de Austin, Austin Bayou, Stephen F. Austin State University en Nacogdoches, Austin College en Sherman y un buen n\u00famero de colegios."}, {"color": "#97c2fc", "id": "corn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pl\u00e0ntules_moresc_2012.jpg", "label": "corn", "shape": "image", "title": "\uc625\uc218\uc218(\u7389\uc218\uc218, Zea mays)\ub294 \ubcbc\uacfc\uc5d0 \uc18d\ud558\ub294 \ud55c\ud574\uc0b4\uc774 \uc2dd\ubb3c\uc774\ub2e4. \ud398\ub8e8\uac00 \uc6d0\uc0b0\uc9c0\uc774\ub2e4. \ub192\uc774\ub294 2~3m, \uaf43\uc740 \uc554\uaf43\uacfc \uc218\uaf43\uc73c\ub85c \ub098\ub204\uc5b4 \uc788\ub2e4. \uc5f4\ub9e4\ub294 7~10\uc6d4\uc5d0 \uc775\uace0, \uc554\uc774\uc0ad\uc5d0 \uc625\uc218\uc218 \ub09f\uc54c\uc774 \ubc15\ud600 \uc788\ub2e4. \ud398\ub8e8 \ub0a8\ubd80\uc5d0\uc11c \uc57d 10,000\ub144 \uc804 \uc5d0 \uc758\ud574 \ucc98\uc74c \uacbd\uc791\ub418\uc5c8\ub2e4. \ubcbc, \ubc00\uacfc \ud568\uaed8 \uc138\uacc4 3\ub300 \ud654\uace1\ub958(\u79be\u7a40\u985e) \uc2dd\ub7c9\uc791\ubb3c\uc5d0 \uc18d\ud55c\ub2e4. \uace0\uc628\uc5d0\uc11c \uad11\ud569\uc131 \ud6a8\uc728\uc774 \ub192\uc740 C4\uc2dd\ubb3c\uc774\uae30 \ub54c\ubb38\uc5d0 \ud55c \uc54c\uc5d0\uc11c \uc218\ubc31 \ubc30 \uac00\ub7c9 \uc218\ud655\ud560 \uc218\ub3c4 \uc788\ub2e4. \ubc18\uba74 \ubcbc, \ubc00\uc740 C3\uc2dd\ubb3c\uc5d0 \uc18d\ud558\uc5ec 30\ubc30 \uc774\uc0c1 \uc218\ud655\uc774 \ud798\ub4e4\ub2e4. \ub09f\uc54c\uc740 \uca84\uc11c \uba39\uac70\ub098 \ubc25, \uc8fd, \uad6d\uc218, \ube75 \ub4f1 \ub2e4\uc591\ud55c \ud615\ud0dc\ub85c \uba39\uc73c\uba70, \ud55c\uad6d\uacfc \uc77c\ubcf8\uc5d0\uc11c\ub294 \uc8fc\ub85c \uc0ac\ub8cc\ub85c \uc4f0\uc774\ub098 \ub2e4\ub978 \uc544\uc2dc\uc544 \uad6d\uac00\ub4e4\uc5d0\uc11c\ub294 \uc911\uc694\ud55c \uc2dd\ub7c9\uc790\uc6d0\uc73c\ub85c \uc4f0\uc774\uae30\ub3c4 \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "gonzales", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gonzales_Battle_Memorial.jpg", "label": "gonzales", "shape": "image", "title": "La batalla de Gonzales fou el primer enfrontament de la Revoluci\u00f3 texana. Tingu\u00e9 lloc a la localitat de Gonzales (Texas) el 2 d\u0027octubre de 1835 entre colons mexicans rebels i un destacament de tropes mexicanes. El 1831 els mexicans havien deixat als colons texans un can\u00f3 per tal que aquests es poguessin defensar dels atacs comanxes, per\u00f2 al cap de quatre anys, la situaci\u00f3 pol\u00edtica entre tots dos s\u0027havia deteriorat tant que els mexicans van voler recuperar-lo en vistes a una possible revolta. Quan els texans van negar-s\u0027hi, el comandant Ugartechea va enviar 100 dragons a recuperar-lo. Els soldats van arribar a Gonzales el 29 de setembre, per\u00f2 els colons van evitar haver d\u0027entregar el can\u00f3 mentre demanaven ajut als habitants de la zona. Al cap de dos dies, 140 voluntaris van reunir-se a Gonzales per enfrontar-se als mexicans. L\u0027enfrontament va comen\u00e7ar el dia 1 d\u0027octubre amb un atac sorpresa al campament dels dragons, i va acabar amb la retirada mexicana el dia 2. Malgrat la poca import\u00e0ncia militar o estrat\u00e8gica dels fets, la batalla marca un punt d\u0027inflexi\u00f3 en les relacions entre els texans i el govern mexic\u00e0, iniciant formalment un enfrontament armat en el conflicte que es coneixeria com a Revoluci\u00f3 texana i que acab\u00e0 amb la independ\u00e8ncia de Texas."}, {"color": "#97c2fc", "id": "uprising", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "uprising", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "jacksonian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "jacksonian", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc564\ub4dc\ub8e8 \uc7ad\uc2a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc564\ub4dc\ub8e8 \uc7ad\uc2a8(Andrew Jackson, \ubb38\ud654\uc5b4: \uc564\ub4dc\ub958 \uc7ad\uc2a8, 1767\ub144 3\uc6d4 15\uc77c ~ 1845\ub144 6\uc6d4 8\uc77c)\uc740 \ubbf8\uad6d\uc758 \uc81c7\ub300(1829\ub144~1837\ub144) \ub300\ud1b5\ub839\uc774\ub2e4. \ub610\ud55c \uadf8\ub294 \ubbf8\uad6d\uc758 \uad70\uc778\uc73c\ub85c\uc11c 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc601\uad6d\uad70\uacfc \uc2f8\uc6cc \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \ucf08\ud2b8\uc871\uc758 \ud53c\ub97c \uc774\uc5b4\ubc1b\uc740 \uccab \uc544\uc77c\ub79c\ub4dc\uacc4\ub85c\uc11c\ub3c4, \ub610\ud55c, \uadc0\uc871 \ucd9c\uc0dd\uc774 \uc544\ub2cc \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\ub2e4. \ubbfc\uc8fc\ub2f9 \uc18c\uc18d\uc73c\ub85c\ub294 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4. \ub3c5\ub9bd 13\uac1c\uc8fc\uc640 \uad00\uacc4\uac00 \uc5c6\uc5c8\ub358 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uc5c8\uc73c\uba70, \ub610\ud55c \uc7ad\uc2a8 \ubbfc\uc8fc\uc8fc\uc758 \uc815\uc2e0\uc758 \uae30\uc6d0\uc774\uc5c8\uc9c0\ub9cc, \ubc18\uba74\uc5d0 \uadf8\ub294 \ud751\uc778\ub178\uc608 \ub18d\uc7a5\uc8fc\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc9c0\ud615 \uc9c0\ubb3c\uacfc \uc19c \ud3ec\ub300(\u5e03\u5788)\ub97c \uc774\uc6a9\ud574 \uc9c4\uc9c0\ub97c \uc694\uc0c8\ud654\ud55c \uac83\uc774 \ud6a8\uacfc\ub97c \uac70\ub450\uc5b4\uc11c \ubd88\uacfc 21\uba85\uc758 \uc804\uc0ac\uc790\ub85c \uc601\uad6d\uad70 2,037\uba85\uc744 \uc804\uc0ac\uc2dc\ucf1c \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8 \ud6c4 \uc778\ub514\uc5b8 \ud1a0\ubc8c\uc774\ud6c4 \uc601\uc6c5\uc73c\ub85c \ub5a0\uc62c\ub77c\uc11c 1824\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70\uc5d0 \ucd9c\ub9c8\ud588\uc73c\ub098, \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\uc5d0\uac8c \ud328\ud588\ub2e4. \ud558\uc9c0\ub9cc 1828\ub144 \uc7ac\ub3c4\uc804\uc73c\ub85c \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \uc720\uc77c\ud558\uac8c \uc758\ud68c\uc5d0\uc11c \ubd88\uc2e0\uc784 \uacb0\uc758\ub97c \ud55c \ub300\ud1b5\ub839\uc774\uba70, \ubbf8\uc218\uc5d0 \uadf8\ucce4\uc9c0\ub9cc \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \uc554\uc0b4\uc758 \ud45c\uc801\uc774 \ub418\uae30\ub3c4 \ud588\ub2e4. 1845\ub144 6\uc6d4 8\uc77c, \ud5a5\ub144 78\uc138\ub85c \uc0ac\ub9dd\ud558\uc600\ub2e4. \uc601\ubbf8\uc804\uc7c1(1812~14)\uc5d0\uc11c \ub6f0\uc5b4\ub09c \ud65c\uc57d\uc744 \ud3bc\ucce4\uace0, \ub300\ud1b5\ub839 \uc784\uae30 \uc911\uc758 \uac15\uacbd\uc815\ucc45\uc744 \ud3b4 \"\uc564\ub4dc\ub8e8 1\uc138\"\ub77c\ub294 \uc57c\uc720\ub97c \ubc1b\uc558\uc9c0\ub9cc, \ubbf8\uad6d \ub3c5\ub9bd \uc804\uc7c1\ubd80\ud130 \ub0a8\ubd81 \uc804\uc7c1 \uc885\uc804 \uc2dc(1775~1865)\uae4c\uc9c0\ub97c \"\uc5d0\uc774\uc9c0 \uc624\ube0c \uc7ad\uc2a8\"(\ud398\ud130\ub974 \ub8e8\uc138\ud504), \"\uc7ad\uc2a8 \uc5d0\ub77c\"(Jackson Era)\ub77c\uace0 \uace7\uc798 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. \ub610\ud55c \uc131\uaca9\uc0c1 \ubd99\uc740 \ubcc4\uba85\uc740 \uc62c\ub4dc \ud788\ucee4\ub9ac. \ubd80\uc778 \ub808\uc774\uccbc \uc7ad\uc2a8\uc740 \ub0a8\ud3b8\uc774 \ub300\ud1b5\ub839\uc5d0 \ucde8\uc784\ud558\uae30 2\uac1c\uc6d4 \uc804\uc5d0 \uae09\uc0ac\ud558\uc600\uace0, \uc7ad\uc2a8\uc740 \uadf8\ub140\uc758 \uc0ac\uc778\uc774 \ub41c \uac83\uc73c\ub85c\uc11c \uadf8\uc758 \uc815\uc801 \uc874 Q. \uc560\ub364\uc2a4 \ubc0f \uadf8\uc758 \uc9c0\uc9c0\uc790\ub97c \uaca9\ud558\uac8c \ube44\ub09c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "wyatt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bad_man_wyatt_earp_in_cartoon.png", "label": "wyatt", "shape": "image", "title": "Wyatt Berry Stapp Earp (Monmouth, 19 marzo 1848 \u2013 Colma, 13 gennaio 1929) \u00e8 stato un pistolero statunitense.Celebre sceriffo, cacciatore di bisonti, giocatore d\u0027azzardo, ladro di cavalli e gestore di saloon nel Selvaggio West americano e delle frontiere minerarie della California e dell\u0027Alaska. \u00c8 soprattutto noto per aver partecipato alla sparatoria all\u0027O.K. Corral con i fratelli Virgil e Morgan e con Doc Holliday. La sua leggendaria figura ha ispirato numerosi film western: il regista John Ford lo conobbe personalmente quando, ancora giovane, girava film muti. Dai suoi racconti trasse spunto per uno dei suoi capolavori: Sfida Infernale (My Darling Clementine)."}, {"color": "#97c2fc", "id": "freedom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-1989-0821-502,_Joseph_Goebbels.jpg", "label": "freedom", "shape": "image", "title": "La llibertat de premsa \u00e9s la llibertat o la immunitat dels mitjans de comunicaci\u00f3 per a publicar o disseminar informaci\u00f3, ja sigui mitjan\u00e7ant la impressi\u00f3 o emissi\u00f3 o publicaci\u00f3 electr\u00f2nica, sense cap mena de control governamental o censura. La llibertat de premsa \u00e9s indispensable per als drets individuals, una societat lliure i el govern democr\u00e0tic. La Declaraci\u00f3 Universal dels Drets Humans estableix que \"[t]ot individu t\u00e9 dret a la llibertat d\u0027opini\u00f3 i d\u0027expressi\u00f3; aix\u00f2 comporta el dret a no \u00e9sser inquietat per causa de les opinions i el de cercar, rebre o difondre les informacions i les idees per qualsevol mitj\u00e0 d\u0027expressi\u00f3 i sense consideraci\u00f3 de fronteres.\" Hi ha diverses organitzacions no governamentals que fan \u00fas de diversos criteris per a determinar el nivell de llibertat de premsa dels estats del m\u00f3n com ara, els Reporters Sense Fronteres, el i Freedom House."}, {"color": "#97c2fc", "id": "demetrius", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coin_of_Demetrius_I_of_Macedon.jpg", "label": "demetrius", "shape": "image", "title": "\u5fb7\u7c73\u7279\u91cc\u4e00\u4e16\uff08\u653b\u57ce\u8005\uff09\uff08\u5e0c\u814a\u8a9e\uff1a\u0394\u03b7\u03bc\u03ae\u03c4\u03c1\u03b9\u03bf\u03c2 \u03cc \u03a0\u03bf\u03bb\u03b9\u03bf\u03c1\u03ba\u03b7\u03c4\u03ae\u03c2\uff0c\u524d337\u5e74\uff0d\u524d283\u5e74\uff09\uff0c\u662f\u5b89\u63d0\u67ef\u738b\u671d\u7684\u570b\u738b\uff0c\u5728\u524d306\u5e74\u8d77\u8207\u7236\u89aa\u5b89\u63d0\u67ef\u4e00\u4e16\u540c\u6642\u5728\u4f4d\uff0c\u6bcd\u89aa\u662f\u65af\u7279\u62c9\u6258\u59ae\u53ef\u3002\u5fb7\u7c73\u7279\u91cc\u4e00\u4e16\u5728\u524d294\u5e74\uff0d\u524d288\u5e74\u9019\u6bb5\u6642\u9593\u767b\u4e0a\u99ac\u5176\u9813\u738b\u4f4d\u3002\u4ed6\u5728\u74dc\u5206\u4e9e\u6b77\u5c71\u5927\u5927\u5e1d\u907a\u7522\u7684\u7e7c\u696d\u8005\u6230\u722d\u4e2d\uff0c\u662f\u5176\u7236\u5b89\u63d0\u67ef\u6700\u4e3b\u8981\u7684\u5e6b\u624b\uff0c\u540c\u6642\u4ed6\u662f\u5e0c\u814a\u5316\u6642\u4ee3\u521d\u671f\u8457\u540d\u7684\u8ecd\u4e8b\u7d71\u5e25\u3002"}, {"color": "#97c2fc", "id": "huntsville", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HuntsvilleStarsCapLogo2008.png", "label": "huntsville", "shape": "image", "title": "The Huntsville Stars were a Minor League Baseball team that played in Huntsville, Alabama, from 1985 to 2014. They competed in the Southern League as the Double-A affiliate of Major League Baseball\u0027s Oakland Athletics from 1985 to 1998 and Milwaukee Brewers from 1999 to 2014. The Stars played their home games at Joe W. Davis Stadium and were named for the space industry with which Huntsville is economically tied (NASA conducts operations at the nearby Marshall Space Flight Center). The team began play in 1985 after a Southern League franchise operating in Nashville, Tennessee, as the Nashville Sounds, was transferred to Huntsville. They remained in the city for 30 years before being relocated to Biloxi, Mississippi, where they became known as the Biloxi Shuckers, after the 2014 season. Over the course of playing in 4,211 regular season games and compiling a win\u2013loss record of 2,112\u20132,099, Huntsville reached the postseason on 14 occasions, winning 13 half-season titles, 10 division titles, and 3 Southern League championships. They won their first league championship in their inaugural 1985 season as an affiliate of the Oakland Athletics. They won a second with Oakland in 1994 and a third in 2001 with the Milwaukee Brewers."}, {"color": "#97c2fc", "id": "silas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Silas,_apostle.jpg", "label": "silas", "shape": "image", "title": "( \uc774 \ubb38\uc11c\ub294 \ucd08\ub300 \uae30\ub3c5\uad50\uc758 \uc778\ubb3c\uc5d0 \uad00\ud55c \uac83\uc785\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc2e4\ub77c \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \uc2e4\ubc14\ub204\uc2a4\ub77c\ub294 \uc774\ub984\uc758 \ub2e4\ub978 \uc0ac\ub78c\uc5d0 \uad00\ud574\uc11c\ub294 70\uc81c\uc790\uc758 \uc2e4\ubc14\ub204\uc2a4 \ubb38\uc11c\ub97c \ubcf4\uc2ed\uc2dc\uc624.)\n\uc2e4\ub77c \ub610\ub294 \uc2e4\ubc14\ub178(\uacf5\ub3d9\ubc88\uc5ed), \uc2e4\ubc14\ub204\uc2a4(\uac00\ud1a8\ub9ad), \uc2e4\ub8e8\uc544\ub178(\uac1c\uc2e0\uad50)(\ucf54\uc774\ub124 \uadf8\ub9ac\uc2a4\uc5b4: \u03a3\u03af\u03bb\u03b1\u03c2/\u03a3\u03b9\u03bb\u03bf\u03c5\u03b1\u03bd\u03cc\u03c2; \uc11c\uae30 1\uc138\uae30)\ub294 \ucd08\uae30 \uae30\ub3c5\uad50 \uacf5\ub3d9\uccb4\uc758 \uc9c0\ub3c4\uc790\uc911 \ud558\ub098\ub85c, \uc0ac\ub3c4 \ubc14\uc6b8\ub85c\uc758 1, 2\ucc28 \uc804\ub3c4\uc5ec\ud589\uc5d0 \ub3d9\ud589\ud55c \uc0ac\ub78c\uc774\ub2e4."}, {"color": "#97c2fc", "id": "czechs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dvorak_Bedrich_Smetana_and_friends_in_1865.jpg", "label": "czechs", "shape": "image", "title": "I cechi (in ceco: \u010ce\u0161i) sono un popolo slavo occidentale che abita principalmente nei territori della Repubblica Ceca, nell\u0027Europa centrale. Minoranze di cechi abitano anche in Slovacchia, Austria, Stati Uniti, Brasile, Canada, Germania, Russia e altre nazioni. Tale popolo parla la lingua ceca, che \u00e8 strettamente imparentata con la lingua slovacca. Cos\u00ec come per gli slovacchi, gli antenati dei cechi sono le trib\u00f9 slave che abitarono le regioni della Boemia, della Moravia e della Slesia dal VI secolo in avanti. Tra i re pi\u00f9 importanti e influenti che governarono questa regione ci fu Carlo IV (Karel IV), che divenne anche imperatore del Sacro Romano Impero. Molti eroi, principalmente il riformista religioso Jan Hus e il signore della guerra Jan \u017di\u017eka, sono considerati eroi nazionali e sulle loro vite esistono molte leggende e storie a livello nazionale. Esistono anche antiche storie popolari riguardo al popolo ceco, come l\u0027Antenato \u010cech, che secondo la leggenda port\u00f2 la trib\u00f9 dei cechi nella sua terra, oppure quella di P\u0159emysl, l\u0027aratore che diede inizio alla dinastia che govern\u00f2 per 400 anni fino al 1306. Il popolo ceco \u00e8 anche molto orgoglioso dei santi di cultura ceca, principalmente San Venceslao, patrono della nazione, San Vito (cui \u00e8 dedicata la cattedrale di Praga), San Giovanni Nepomuceno, , Sant\u0027Adalberto di Praga, Santa Ludmilla e Sant\u0027Agnese di Boemia."}, {"color": "#97c2fc", "id": "peculiar situation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peculiarsituation.jpg", "label": "peculiar situation", "shape": "image", "title": "Peculiar Situation is a smooth jazz studio album by Earl Klugh released in 1999. This release features Klugh on both guitar and keyboard, and contains Klugh\u0027s first ever vocal track, as he \"takes the role of a sideman to a vocalist for the first time in his recording career, breezing in behind Roberta Flack on \u0027Now and Again\u0027\"."}, {"color": "#97c2fc", "id": "heritage auctions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Heritage_Auctions_2020_view_small.jpg", "label": "heritage auctions", "shape": "image", "title": "Heritage Auctions est une maison de vente aux ench\u00e8res multinationale am\u00e9ricaine bas\u00e9e \u00e0 Dallas, au Texas. Fond\u00e9e dans les ann\u00e9es 70 et 80 \u00e0 partir d\u0027un partenariat entre deux collectionneurs rivaux, Heritage est commissaire-priseur de collections numismatiques, de bandes dessin\u00e9es, de beaux-arts, de livres, d\u0027accessoires de luxe, de biens immobiliers et de souvenirs de films, de musique, d\u0027histoire et de sports."}, {"color": "#97c2fc", "id": "moses austin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baron_de_Bastrop.png", "label": "moses austin", "shape": "image", "title": "Moses Austin (October 4, 1761 \u2013 June 10, 1821) was an American businessman and pioneer who played a large part in the development of the lead industry in the early United States. He was the father of Stephen F. Austin, one of the earliest American
