p\u00fablica en tres ocasiones y, en la actualidad, su centro es un \u00e1rea eminentemente comercial que congrega diariamente a m\u00e1s de 1 mill\u00f3n de personas. El \u00c1rea Metropolitana de San Jos\u00e9 se compone de los dem\u00e1s distritos sat\u00e9lite josefinos y otros 13 cantones de la provincia,\u200b formando junto con los conurbanos de Cartago, Heredia y Alajuela al Gran \u00c1rea Metropolitana.\u200b San Jos\u00e9 destaca entre las ciudades latinoamericanas por su alta calidad de vida,\u200b\u200b seguridad, globalizaci\u00f3n, desempe\u00f1o ambiental,\u200b servicios p\u00fablicos y reconocidas instituciones (hospitales, museos, universidades, etc.),[cita requerida] siendo la sexta capital tur\u00edsticamente m\u00e1s atractiva de la regi\u00f3n, l\u00edder en Am\u00e9rica Central.\u200b Esto ha propiciado que multitud de organismos internacionales y de cooperaci\u00f3n continental establezcan sus sedes o representaciones regionales en la ciudad,\u200b lo que combinado con una potente actividad econ\u00f3mica emergente (entre las mayores del mundo),\u200b importante estabilidad y marcada influencia cultural, financiera y tur\u00edstica, le permitan considerarse una ciudad global Beta- seg\u00fan GaWC\u200b\u200b y Capital Iberoamericana de la Cultura en 2006.\u200b"}, {"color": "#97c2fc", "id": "freeman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BNF_Fr_4274_8v_knight_detail.jpg", "label": "freeman", "shape": "image", "title": "Feudalism, also known as the feudal system, was the combination of the legal, economic, military, cultural and political customs that flourished in medieval Europe between the 9th and 15th centuries. Broadly defined, it was a way of structuring society around relationships that were derived from the holding of land in exchange for service or labour.Although it is derived from the Latin word feodum or feudum (fief), which was used during the Medieval period, the term feudalism and the system which it describes were not conceived of as a formal political system by the people who lived during the Middle Ages. The classic definition, by Fran\u00e7ois Louis Ganshof (1944), describes a set of reciprocal legal and military obligations which existed among the warrior nobility and revolved around the three key concepts of lords, vassals, and fiefs. A broader definition of feudalism, as described by Marc Bloch (1939), includes not only the obligations of the warrior nobility but the obligations of all three estates of the realm: the nobility, the clergy, and the peasantry, all of whom were bound by a system of manorialism; this is sometimes referred to as a \"feudal society\". Since the publication of Elizabeth A. R. Brown\u0027s \"The Tyranny of a Construct\" (1974) and Susan Reynolds\u0027s Fiefs and Vassals (1994), there has been ongoing inconclusive discussion among medieval historians as to whether feudalism is a useful construct for understanding medieval society."}, {"color": "#97c2fc", "id": "nestor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u041d\u0435\u0441\u0442\u043e\u0440-\u043b\u0435\u0442\u043e\u043f\u0438\u0441\u0435\u0446.jpg", "label": "nestor", "shape": "image", "title": "Nestor di Pe\u010derska, detto anche Nestor di Kiev o Nestor il cronista (1056 circa \u2013 1114 circa), fu un monaco, scrittore e storico ucraino ed \u00e8 venerato come santo dalle Chiese ortodosse. \u00c8 reputato autore della Cronaca degli Anni Passati, delle Vite di San Teodosio, e di Boris e Gleb (1079-1088) e delle Letture. Viene venerato come santo dalla Chiesa ortodossa ed \u00e8 ricordato il 27 ottobre e il 9 novembre."}, {"color": "#97c2fc", "id": "coy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tom_Thibodeau_cropped.jpg", "label": "coy", "shape": "image", "title": "O NBA Coach of the Year \u00e9 um pr\u00eamio entregue pela National Basketball Association (NBA) anualmente ao melhor t\u00e9cnico da temporada. O primeiro vencedor foi Red Auerbach ap\u00f3s conquistar o trof\u00e9u na temporada da NBA de 1962-63. Os jogadores votam, ao fim de cada temporada, nos melhores t\u00e9cnicos da temporada, sendo escolhidos o primeiro, o segundo e o terceiro. Desde o in\u00edcio, s\u00e3o 38 diferentes treinadores a conquistar a honraria. O mais recente foi Mike Budenholzer, do Atlanta Hawks. Gregg Popovich, Don Nelson e Pat Riley s\u00e3o os maiores vencedores com tr\u00eas conquistas, sendo que Riley \u00e9 o \u00fanico t\u00e9cnico a ser nomeado \"T\u00e9cnico do Ano\" por tr\u00eas clubes diferentes. Johnny Kerr \u00e9 o \u00fanico homem a conquistar o pr\u00eamio com um saldo negativo (33-48 com o Chicago Bulls em 1967). Ele foi nomeado porque guiou o time at\u00e9 os playoffs."}, {"color": "#97c2fc", "id": "san jacinto river", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SanJacinto_Watershed.png", "label": "san jacinto river", "shape": "image", "title": "\u30b5\u30f3\u30b8\u30e3\u30b7\u30f3\u30c8\u5ddd\uff08\u30b5\u30f3\u30b8\u30e3\u30b7\u30f3\u30c8\u304c\u308f\u3001San Jacinto River\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30c6\u30ad\u30b5\u30b9\u5dde\u30cf\u30ea\u30b9\u90e1\u306b\u3042\u308b\u30d2\u30e5\u30fc\u30b9\u30c8\u30f3\u6e56\u304b\u3089\u6d41\u308c\u51fa\u3057\u3001\u30ac\u30eb\u30f4\u30a7\u30b9\u30c8\u30f3\u6e7e\u3078\u6ce8\u3050\u5ddd\u3002"}, {"color": "#97c2fc", "id": "nickname", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GZmtr_Tianhe_Sports_Center_Station_Concourse.jpg", "label": "nickname", "shape": "image", "title": "( \u300c\u5e7f\u5dde\u300d\u548c\u300c\u82b1\u57ce\u300d\u5747\u91cd\u5b9a\u5411\u81f3\u6b64\u3002\u5173\u4e8e\u5176\u4ed6\u7528\u6cd5\uff0c\u8bf7\u89c1\u300c\u5ee3\u5dde (\u6d88\u6b67\u4e49)\u300d\u548c\u300c\u82b1\u57ce (\u6d88\u6b67\u4e49)\u300d\u3002) \u5e7f\u5dde\u5e02\uff0c\u901a\u79f0\u5e7f\u5dde\uff0c\u7b80\u79f0\u5e7f\u6216\u7a57\uff0c\u522b\u79f0\u7f8a\u57ce\u3001\u82b1\u57ce\u3001\u4ed9\u57ce\uff0c\u662f\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\u5e7f\u4e1c\u7701\u7701\u4f1a\u3001\u526f\u7701\u7ea7\u5e02\u3001\u9996\u6279\u6cbf\u6d77\u5f00\u653e\u57ce\u5e02\u3002\u5ee3\u5dde\u5e02\u70ba\u4e2d\u570b\u5927\u9678\u548c\u5ee3\u6771\u5c0d\u5916\u7684\u5546\u8d38\u4e2d\u5fc3\u517c\u7efc\u5408\u4ea4\u901a\u67a2\u7ebd\uff0c\u662f\u4e2d\u56fd\u5927\u9646\u7684\u4e00\u7ebf\u57ce\u5e02\u4e4b\u4e00\uff0c\u4e5f\u662f\u7cb5\u6e2f\u6fb3\u5927\u7063\u5340\u7684\u4e2d\u5fc3\u57ce\u5e02\u4e4b\u4e00\uff0c\u4e2d\u570b\u89e3\u653e\u8ecd\u5357\u90e8\u6230\u5340\u806f\u5408\u6307\u63ee\u90e8\u4ea6\u99d0\u7d2e\u8a72\u5730\u3002 \u5e7f\u5dde\u64c1\u67092200\u5e74\u4ee5\u4e0a\u7684\u5efa\u57ce\u53f2\uff0c\u662f\u5dba\u5357\u6587\u5316\u7684\u53d1\u6e90\u5730\u548c\u5174\u76db\u5730\uff0c1982\u5e74\u88ab\u5217\u4e3a\u4e2d\u56fd\u9996\u6279\u56fd\u5bb6\u5386\u53f2\u6587\u5316\u540d\u57ce\u4e4b\u4e00\u3002\u5e7f\u5dde\u4ece\u79e6\u671d\u5f00\u59cb\u4e00\u76f4\u662f\u90e1\u6cbb\u3001\u5dde\u6cbb\u3001\u5e9c\u6cbb\u7684\u884c\u653f\u4e2d\u5fc3\u548c\u534e\u5357\u5730\u533a\u7684\u653f\u6cbb\u3001\u519b\u4e8b\u3001\u7ecf\u6d4e\u3001\u6587\u5316\u53ca\u79d1\u6559\u4e2d\u5fc3\uff0c\u4e5f\u662f\u8fd1\u4ee3\u4e2d\u570b\u9769\u547d\u7684\u7b56\u6e90\u5730\u548c\u73fe\u4ee3\u6587\u660e\u7684\u91cd\u8981\u6416\u7c43\u3002\u5e7f\u5dde\u4e8e1921\u5e74\u5efa\u7acb\u5e02\u653f\u5ef3\u6a5f\u69cb\uff0c\u958b\u5275\u4e86\u4e2d\u570b\u5927\u9678\u7684\u5e02\u653f\u5efa\u5236\u3002 \u5e7f\u5dde\u662f\u4e2d\u56fd\u5357\u65b9\u6700\u5927\u3001\u5386\u53f2\u6700\u60a0\u4e45\u7684\u5bf9\u5916\u901a\u5546\u53e3\u5cb8\uff0c\u66f4\u662f\u4e16\u754c\u4e0a2000\u591a\u5e74\u957f\u76db\u4e0d\u8870\u7684\u5927\u6e2f\u4e4b\u4e00\u3002\u4ece\u4e09\u56fd\u65f6\u671f\u8d77\u6210\u4e3a\u6d77\u4e0a\u4e1d\u7ef8\u4e4b\u8def\u7684\u4e3b\u6e2f\uff0c\u5510\u5b8b\u65f6\u671f\u6210\u4e3a\u4e2d\u56fd\u7b2c\u4e00\u5927\u6e2f\uff0c\u662f\u4e16\u754c\u8457\u540d\u7684\u4e1c\u65b9\u6e2f\u5e02\uff1b\u660e\u6e05\u65f6\u671f\u4ea6\u662f\u4e2d\u56fd\u552f\u4e00\u7684\u5bf9\u5916\u8d38\u6613\u5927\u6e2f\uff0c\u4e2d\u56fd\u5784\u65ad\u6027\u7684\u5546\u4e1a\u4e2d\u5fc3\uff0c\u4e16\u754c\u91cd\u8981\u7684\u5546\u4e1a\u8d38\u6613\u4e2d\u5fc3\u4e4b\u4e00\uff1b1820\u5e74\uff0c\u7531\u4e8e\u5e7f\u5dde\u5f97\u76ca\u4e8e\u5341\u4e09\u884c\u8d38\u6613\uff0c\u6210\u4e3a\u4e16\u754c\u4e0a\u4ec5\u6b21\u4e8e\u5317\u4eac\u4e0e\u4f26\u6566\u4eba\u53e3\u7b2c\u4e09\u591a\u7684\u90fd\u5e02\uff0c\u4e16\u754c\u4e0a\u6700\u5927\u7684\u6e2f\u53e3\u4e4b\u4e00\uff0c\u4e5f\u662f\u5f53\u65f6\u4e16\u754c\u4e0a\u6700\u4e3a\u5bcc\u5eb6\u7684\u57ce\u5e02\u4e4b\u4e00\uff1b1957\u5e74\u540e\u6210\u4e3a\u7d20\u6709\u4e2d\u56fd\u5916\u8d38\u201c\u6674\u96e8\u8868\u201d\u548c\u201c\u98ce\u5411\u6807\u201d\u4e4b\u79f0\u7684\u4e2d\u56fd\u8fdb\u51fa\u53e3\u5546\u54c1\u4ea4\u6613\u4f1a\u4e3e\u529e\u5730\u3002 \u5e7f\u5dde\u5730\u7406\u4f4d\u7f6e\u4f18\u8d8a\uff0c\u4f4d\u4e8e\u73e0\u6c5f\u5165\u6d77\u53e3\u548c\u73e0\u6c5f\u4e09\u89d2\u6d32\u4e2d\u5fc3\uff0c\u662f\u6cdb\u73e0\u6c5f\u4e09\u89d2\u6d32\u7ecf\u6d4e\u533a\u548c\u7cb5\u6e2f\u6fb3\u5927\u7063\u5340\u7684\u4e2d\u5fc3\u57ce\u5e02\u4ee5\u53ca\u201c\u4e00\u5e26\u4e00\u8def\u201d\u7684\u67a2\u7ebd\u57ce\u5e02\uff0c\u7372\u8b7d\u4e3a\u4e2d\u56fd\u901a\u5f80\u4e16\u754c\u7684\u300c\u5357\u5927\u95e8\u300d\u3002\u5e7f\u5dde\u88ab\u4e2d\u56fd\u56fd\u52a1\u9662\u5b9a\u4f4d\u4e3a\u56fd\u9645\u5927\u90fd\u5e02\u548c\u56fd\u5bb6\u7efc\u5408\u6027\u95e8\u6237\u57ce\u5e02\uff0c\u8fde\u7eed\u5165\u9009\u5168\u7403\u5316\u53ca\u4e16\u754c\u57ce\u5e02\u7814\u7a76\u7db2\u8def\u7684\u56fd\u9645\u5927\u90fd\u5e02\u540d\u518c\uff0c2018\u5e74\u66fe\u88ab\u8bc4\u4e3a\u5168\u7403\u7b2c27\u540d\uff0c2020\u5e74\u5219\u7ef4\u6301\u4e16\u754c\u4e00\u7ebf\u57ce\u5e02\uff0c\u5168\u7403\u6392\u540d34\u3002\u636e\u8054\u5408\u56fd\u300a2016\u5e74\u4e2d\u56fd\u57ce\u5e02\u53ef\u6301\u7eed\u53d1\u5c55\u62a5\u544a\u300b\u663e\u793a\uff0c\u5e7f\u5dde\u4eba\u7c7b\u53d1\u5c55\u6307\u6570\u8749\u8054\u4e2d\u56fd\u5927\u964635\u4e2a\u4e3b\u8981\u57ce\u5e02\u7b2c\u4e00\u3002\u7531\u5e7f\u5dde\u5e02\u3001\u4f5b\u5c71\u5e02\u5168\u57df\u4ee5\u53ca\u8087\u5e86\u5e02\u3001\u6e05\u8fdc\u5e02\u90e8\u5206\u5730\u533a\u7ec4\u6210\u7684\u5e7f\u5dde\u90fd\u5e02\u5708\uff0c\u662f\u534e\u5357\u5730\u533a\u89c4\u6a21\u6700\u5927\u3001\u7ecf\u6d4e\u5b9e\u529b\u6700\u5f3a\u7684\u90fd\u5e02\u5708\u4e4b\u4e00\u3002"}, {"color": "#97c2fc", "id": "historical markers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BaguioTeacher\u0027sCamp_HistoricalMarker_BaguioCity_Benguet.jpg", "label": "historical markers", "shape": "image", "title": "Une plaque comm\u00e9morative est g\u00e9n\u00e9ralement appos\u00e9e sur un b\u00e2timent, un monument, une fa\u00e7ade, une fontaine, \u00e0 l\u0027int\u00e9rieur d\u0027une \u00e9glise, etc. Elle peut prendre la forme d\u0027une pierre comm\u00e9morative. Son but est de perp\u00e9tuer le souvenir d\u0027un \u00e9v\u00e9nement sur le lieu o\u00f9 il est survenu : \n* naissance, vie ou d\u00e9c\u00e8s d\u0027une personne c\u00e9l\u00e8bre ; \n* action d\u0027\u00e9clat, fait d\u0027armes ; \n* comm\u00e9moration, inauguration ; \n* meurtre ou massacre de personnes. Elle peut \u00e9galement rappeler bri\u00e8vement, non pas un \u00e9v\u00e9nement, mais l\u0027histoire du lieu devant lequel elle est appos\u00e9e ; dans ce cas elle joue un r\u00f4le de m\u00e9moire patrimoniale. En France, l\u0027article L. 451-3 du code de l\u0027urbanisme assure la protection des plaques comm\u00e9moratives lors d\u0027une op\u00e9ration immobili\u00e8re[r\u00e9f. souhait\u00e9e]."}, {"color": "#97c2fc", "id": "obelisk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hippodrome_Oblisk.jpg", "label": "obelisk", "shape": "image", "title": "\u30aa\u30d9\u30ea\u30b9\u30af\uff08\u65b9\u5c16\u5854\u3001\u4ecf: ob\u00e9lisque\u3001\u82f1: obelisk\uff09\u306f\u3001\u53e4\u4ee3\u30a8\u30b8\u30d7\u30c8\uff08\u7279\u306b\u65b0\u738b\u56fd\u6642\u4ee3\uff09\u671f\u306b\u88fd\u4f5c\u3055\u308c\u3001\u795e\u6bbf\u306a\u3069\u306b\u7acb\u3066\u3089\u308c\u305f\u8a18\u5ff5\u7891\uff08\u30e2\u30cb\u30e5\u30e1\u30f3\u30c8\uff09\u306e\u4e00\u7a2e\u3002\u8fd1\u4ee3\u304a\u3088\u3073\u73fe\u4ee3\u306b\u304a\u3044\u3066\u306f\u3001\u30a8\u30b8\u30d7\u30c8\u306b\u4f9d\u3089\u305a\u6b27\u7c73\u306e\u4e3b\u8981\u90fd\u5e02\u306e\u4e2d\u592e\u5e83\u5834\u306a\u3069\u306b\u3082\u5efa\u8a2d\u3055\u308c\u3001\u305d\u306e\u5730\u57df\u3092\u8c61\u5fb4\u3059\u308b\u8a18\u5ff5\u7891\u3067\u3042\u308b\u3002\u305d\u306e\u610f\u5473\u3067\u30e1\u30f3\u30d2\u30eb\u306b\u985e\u4f3c\u3059\u308b\u3002 \u30aa\u30d9\u30ea\u30b9\u30af\u306e\u540d\u79f0\u306f\u5f8c\u4e16\u306e\u30ae\u30ea\u30b7\u30e3\u4eba\u304cobeliskos\uff08\u4e32\uff09\u3068\u547c\u3093\u3060\u306e\u304c\u8d77\u6e90\u3067\u3001\u5f53\u6642\u306e\u30a8\u30b8\u30d7\u30c8\u3067\u306f\u300c\u30c6\u30b1\u30f3\uff08\u4fdd\u8b77\u30fb\u9632\u5fa1\uff09\u300d\u3068\u547c\u3070\u308c\u3066\u3044\u305f\u3002\u65e5\u672c\u8a9e\u3067\u306f\u65b9\u5c16\u67f1\uff08\u307b\u3046\u305b\u3093\u3061\u3085\u3046\uff09\u3068\u547c\u3070\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "iron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roussillon_sentier_des_ocres2.jpg", "label": "iron", "shape": "image", "title": "\u0416\u0435\u043b\u0435\u0301\u0437\u043e (\u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u2014 Fe, \u043e\u0442 \u043b\u0430\u0442. Ferrum) \u2014 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u044d\u043b\u0435\u043c\u0435\u043d\u0442 8-\u0439 \u0433\u0440\u0443\u043f\u043f\u044b (\u043f\u043e \u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0435\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u2014 \u043f\u043e\u0431\u043e\u0447\u043d\u043e\u0439 \u043f\u043e\u0434\u0433\u0440\u0443\u043f\u043f\u044b \u0432\u043e\u0441\u044c\u043c\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u044b, VIIIB) \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432 \u0414. \u0418. \u041c\u0435\u043d\u0434\u0435\u043b\u0435\u0435\u0432\u0430 \u0441 \u0430\u0442\u043e\u043c\u043d\u044b\u043c \u043d\u043e\u043c\u0435\u0440\u043e\u043c 26. \u041f\u0440\u043e\u0441\u0442\u043e\u0435 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u043e \u0436\u0435\u043b\u0435\u0437\u043e \u2014 \u044d\u0442\u043e \u043a\u043e\u0432\u043a\u0438\u0439 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043d\u044b\u0439 \u043c\u0435\u0442\u0430\u043b\u043b \u0441\u0435\u0440\u0435\u0431\u0440\u0438\u0441\u0442\u043e-\u0431\u0435\u043b\u043e\u0433\u043e \u0446\u0432\u0435\u0442\u0430 \u0441 \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0440\u0435\u0430\u043a\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c\u044e: \u0436\u0435\u043b\u0435\u0437\u043e \u0431\u044b\u0441\u0442\u0440\u043e \u043a\u043e\u0440\u0440\u043e\u0434\u0438\u0440\u0443\u0435\u0442 \u043d\u0430 \u0432\u043e\u0437\u0434\u0443\u0445\u0435 \u043f\u0440\u0438 \u0432\u044b\u0441\u043e\u043a\u0438\u0445 \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430\u0445 \u0438\u043b\u0438 \u043f\u0440\u0438 \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0432\u043b\u0430\u0436\u043d\u043e\u0441\u0442\u0438. \u0412 \u0447\u0438\u0441\u0442\u043e\u043c \u043a\u0438\u0441\u043b\u043e\u0440\u043e\u0434\u0435 \u0436\u0435\u043b\u0435\u0437\u043e \u0433\u043e\u0440\u0438\u0442, \u0430 \u0432 \u043c\u0435\u043b\u043a\u043e\u0434\u0438\u0441\u043f\u0435\u0440\u0441\u043d\u043e\u043c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u0441\u0430\u043c\u043e\u0432\u043e\u0437\u0433\u043e\u0440\u0430\u0435\u0442\u0441\u044f \u0438 \u043d\u0430 \u0432\u043e\u0437\u0434\u0443\u0445\u0435. \u041e\u0434\u0438\u043d \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d\u043d\u044b\u0445 \u0432 \u0437\u0435\u043c\u043d\u043e\u0439 \u043a\u043e\u0440\u0435 \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u0432: \u0432\u0442\u043e\u0440\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043f\u043e\u0441\u043b\u0435 \u0430\u043b\u044e\u043c\u0438\u043d\u0438\u044f. \u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0436\u0435\u043b\u0435\u0437\u043e\u043c \u043e\u0431\u044b\u0447\u043d\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0435\u0433\u043e \u0441\u043f\u043b\u0430\u0432\u044b \u0441 \u043c\u0430\u043b\u044b\u043c \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u043d\u0438\u0435\u043c \u043f\u0440\u0438\u043c\u0435\u0441\u0435\u0439 (\u0434\u043e 0,8 %), \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u044e\u0442 \u043c\u044f\u0433\u043a\u043e\u0441\u0442\u044c \u0438 \u043f\u043b\u0430\u0441\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u0447\u0438\u0441\u0442\u043e\u0433\u043e \u043c\u0435\u0442\u0430\u043b\u043b\u0430. \u041d\u043e \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435 \u0447\u0430\u0449\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0441\u043f\u043b\u0430\u0432\u044b \u0436\u0435\u043b\u0435\u0437\u0430 \u0441 \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u043e\u043c: \u0441\u0442\u0430\u043b\u044c (\u0434\u043e 2,14 \u0432\u0435\u0441. % \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u0430) \u0438 \u0447\u0443\u0433\u0443\u043d (\u0431\u043e\u043b\u0435\u0435 2,14 \u0432\u0435\u0441. % \u0443\u0433\u043b\u0435\u0440\u043e\u0434\u0430), \u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0435\u0440\u0436\u0430\u0432\u0435\u044e\u0449\u0430\u044f (\u043b\u0435\u0433\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f) \u0441\u0442\u0430\u043b\u044c \u0441 \u0434\u043e\u0431\u0430\u0432\u043a\u0430\u043c\u0438 \u043b\u0435\u0433\u0438\u0440\u0443\u044e\u0449\u0438\u0445 \u043c\u0435\u0442\u0430\u043b\u043b\u043e\u0432 (\u0445\u0440\u043e\u043c, \u043c\u0430\u0440\u0433\u0430\u043d\u0435\u0446, \u043d\u0438\u043a\u0435\u043b\u044c \u0438 \u0434\u0440.). \u0421\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0432\u043e\u0439\u0441\u0442\u0432 \u0436\u0435\u043b\u0435\u0437\u0430 \u0438 \u0435\u0433\u043e \u0441\u043f\u043b\u0430\u0432\u043e\u0432 \u0434\u0435\u043b\u0430\u044e\u0442 \u0435\u0433\u043e \u00ab\u043c\u0435\u0442\u0430\u043b\u043b\u043e\u043c \u2116 1\u00bb \u043f\u043e \u0432\u0430\u0436\u043d\u043e\u0441\u0442\u0438 \u0434\u043b\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430. \u0412 \u043f\u0440\u0438\u0440\u043e\u0434\u0435 \u0436\u0435\u043b\u0435\u0437\u043e \u0440\u0435\u0434\u043a\u043e \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0447\u0438\u0441\u0442\u043e\u043c \u0432\u0438\u0434\u0435, \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u2014 \u0432 \u0441\u043e\u0441\u0442\u0430\u0432\u0435 \u0436\u0435\u043b\u0435\u0437\u043e-\u043d\u0438\u043a\u0435\u043b\u0435\u0432\u044b\u0445 \u043c\u0435\u0442\u0435\u043e\u0440\u0438\u0442\u043e\u0432. \u0420\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u044c \u0436\u0435\u043b\u0435\u0437\u0430 \u0432 \u0437\u0435\u043c\u043d\u043e\u0439 \u043a\u043e\u0440\u0435 \u2014 4,65 % (4-\u0435 \u043c\u0435\u0441\u0442\u043e \u043f\u043e\u0441\u043b\u0435 O, Si, Al). \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0436\u0435, \u0447\u0442\u043e \u0436\u0435\u043b\u0435\u0437\u043e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0431\u043e\u0301\u043b\u044c\u0448\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0437\u0435\u043c\u043d\u043e\u0433\u043e \u044f\u0434\u0440\u0430."}, {"color": "#97c2fc", "id": "sword cane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wood_sword_cane_of_Jean_Baptiste_Faribault.jpg", "label": "sword cane", "shape": "image", "title": "La canne-\u00e9p\u00e9e (ou canne \u00e0 \u00e9p\u00e9e, ou encore canne fourr\u00e9e) est une canne creuse arm\u00e9e d\u0027une lame int\u00e9rieure fix\u00e9e \u00e0 la poign\u00e9e. Sur ce principe existent d\u0027autres cannes arm\u00e9es comme la canne-sabre et la . La canne par elle-m\u00eame est souvent en bois de noisetier qui est perc\u00e9 pour faire place \u00e0 la lame."}, {"color": "#97c2fc", "id": "bell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CampanileMtTamalpiasSunset-original.jpg", "label": "bell", "shape": "image", "title": "Il campanile (o torre campanaria) \u00e8 una struttura architettonica a forma di torre, in genere attigua ad una chiesa o ad un palazzo pubblico (in questo caso si parla generalmente di torre civica), che ospita una o pi\u00f9 campane. Una chiesa pu\u00f2 anche avere pi\u00f9 di un campanile."}, {"color": "#97c2fc", "id": "almonte", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mexico.JoseMariaMorelos.01.jpg", "label": "almonte", "shape": "image", "title": "Juan Nepomuceno Almonte (Michoac\u00e1n, 15 de Maio de 1803 \u2013 Paris, 21 de Mar\u00e7o de 1869), foi um militar, pol\u00edtico e diplomata mexicano, veterano da e partid\u00e1rio do imperador Maximiliano I."}, {"color": "#97c2fc", "id": "runaway slaves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gordon,_scourged_back,_NPG,_1863.jpg", "label": "runaway slaves", "shape": "image", "title": "El fen\u00f3meno de los esclavos fugitivos y que buscan obtener la libertad es tan antiguo como la instituci\u00f3n de la esclavitud misma. En la historia de la esclavitud en los Estados Unidos, los esclavos fugitivos eran los esclavos que escapaban de su due\u00f1o y viajaban sin autorizaci\u00f3n; en general, trataban de llegar a estados o territorios en los que la esclavitud estaba prohibida, incluyendo Canad\u00e1 en el norte y M\u00e9xico en el sur. La mayor\u00eda de las leyes relativas a la esclavitud trataba de controlar los viajes de esclavos al obligarles a llevar salvoconductos oficiales si viajaban sin un due\u00f1o. La aprobaci\u00f3n de la Ley de esclavos fugitivos de 1850, aprobada en el Compromiso de 1850, aument\u00f3 las penas contra los esclavos fugitivos y las personas que los ayudasen. Debido a esto, los esclavos fugitivos trataban de salir de los Estados Unidos en general, viajando a Canad\u00e1 o M\u00e9xico. Hasta 1865, a\u00f1o en el que se proh\u00edbe la esclavitud en los Estados Unido, aproximadamente 100 000 esclavos escaparon hacia la libertad, esto supone un 2,5% de los aproximadamente 4 millones de esclavos que estaban censados en 1860, antes del inicio de la guerra de Secesi\u00f3n. \u200b"}, {"color": "#97c2fc", "id": "cane", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Archdeacon_by_Repin.jpg", "label": "cane", "shape": "image", "title": "Bengala \u00e9 um acess\u00f3rio para o aux\u00edlio no caminhar, sendo mais usada por pessoas com dificuldades na locomo\u00e7\u00e3o em raz\u00e3o da idade, ou em raz\u00e3o de doen\u00e7a, problemas traumatol\u00f3gicos, como fraturas, ou cegueira. Os usados em trilhas e caminhadas s\u00e3o denominados cajado (se de madeira) ou bast\u00e3o (se de alum\u00ednio). O artefato de apoio \u00e9 conhecido e difundido em toda a sociedade e \u00e9 nomeado de v\u00e1rias maneiras diferentes como: bast\u00e3o, cajado, bengala, entre outros, mas, com um mesmo formato \u2013 formato cil\u00edndrico e longo para uso verticalizado e com uma pega arredondada, sendo o artefato normalmente confeccionado em madeira ou alum\u00ednio (os de trilha)."}, {"color": "#97c2fc", "id": "article", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lt_Gavazzi\u0027s_F4_attacking_HMS_Glasgow_-_Argentinean_A4_SkyHawk_Attack_on_HMS_Brilliant_and_HMS_Glasgow_12_May_1982.jpg", "label": "article", "shape": "image", "title": "A Guerra das Malvinas (em ingl\u00eas: Falklands War; em castelhano: Guerra de las Malvinas) ou Guerra do Atl\u00e2ntico Sul foi um conflito armado entre a Argentina e o Reino Unido ocorrido nas Ilhas Malvinas (em ingl\u00eas Falklands), Ge\u00f3rgia do Sul e Sandwich do Sul entre os dias 2 de abril e 14 de junho de 1982 pela soberania sobre estes arquip\u00e9lagos austrais reivindicados em 1833 e dominados a partir de ent\u00e3o pelo Reino Unido. Por\u00e9m, a Argentina reclamou como parte integral e indivis\u00edvel de seu territ\u00f3rio, considerando que elas se encontram \"ocupadas ilegalmente por uma pot\u00eancia invasora\" e as incluem como partes da prov\u00edncia da Terra do Fogo, Ant\u00e1rtica e Ilhas do Atl\u00e2ntico Sul. O saldo final da guerra foi a recupera\u00e7\u00e3o do arquip\u00e9lago pelo Reino Unido e a morte de 649 soldados argentinos, 255 brit\u00e2nicos e 3 civis das ilhas. Na Argentina, a derrota no conflito fortaleceu a queda da Junta militar que governava o pa\u00eds e que havia sucedido as outras juntas militares instaladas atrav\u00e9s do golpe de Estado de 1976 e a restaura\u00e7\u00e3o da democracia como forma de governo. Por outro lado, no Reino Unido, a vit\u00f3ria no confronto permitiu ao governo conservador de Margaret Thatcher obter a vit\u00f3ria nas elei\u00e7\u00f5es de 1983."}, {"color": "#97c2fc", "id": "karankawa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karankawa_Indian_Campsite_Marker_in_Jamaica_Beach,_Texas.jpg", "label": "karankawa", "shape": "image", "title": "I Karankawa (chiamati anche Karankawan o Clamco\u00ebhs, e chiamato Auia nella loro lingua) erano una trib\u00f9 di indiani, oggi scomparsa, che ebbe un importante ruolo nella storia del Texas. Distribuzione dei Karankawa"}, {"color": "#97c2fc", "id": "secularize", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hugo_Reid_at_Rancho_Santa_Anita.png", "label": "secularize", "shape": "image", "title": "\u30ab\u30ea\u30d5\u30a9\u30eb\u30cb\u30a2\u30fb\u30df\u30c3\u30b7\u30e7\u30f3(\u82f1\u8a9e: Spanish missions in California\u3001\u30b9\u30da\u30a4\u30f3\u8a9e: Pueblo de misi\u00f3n)\u306f\u30b9\u30da\u30a4\u30f3\u306e\u30ab\u30c8\u30ea\u30c3\u30af\u6559\u4f1a\uff08\u30d5\u30e9\u30f3\u30b7\u30b9\u30b3\u4f1a\u58eb\uff09\u306b\u3088\u308b\u30cc\u30a8\u30d0\u30fb\u30a8\u30b9\u30d1\u30fc\u30cb\u30e3\u5317\u897f\u90e8\uff08\u73fe\u5728\u306e\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30ab\u30ea\u30d5\u30a9\u30eb\u30cb\u30a2\u5dde\uff09\u3078\u306e\u5ba3\u6559\u6d3b\u52d5\u3068\u305d\u306e\u305f\u3081\u306b\u5efa\u3066\u3089\u308c\u305f\u4f1d\u9053\u6240\u306a\u3069\u306e\u65bd\u8a2d\u306e\u7dcf\u79f0\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "public education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LLGEing1994.jpg", "label": "public education", "shape": "image", "title": "Een overheidsschool is een school die door de overheid wordt bekostigd en ingericht op lokaal, regionaal of (supra)nationaal niveau. In Vlaanderen worden overheidsscholen aangeduid als \u0027officieel onderwijs\u0027. Van de drie onderwijsnetten worden er twee ingericht door de Vlaamse overheid: het officieel gesubsidieerd onderwijs (gemeentelijke en provinciale scholen) en het GO! onderwijs van de Vlaamse Gemeenschap. In Nederland worden overheidsscholen aangeduid als openbaar onderwijs. Een nationale overheid kan ook onderwijs aanbieden in een ander land wat bekend staat als een niet-particuliere internationale school. Een supranationale overheidsschool is bijvoorbeeld de Europese School."}, {"color": "#97c2fc", "id": "tongue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/te_iubesc_in_311_laguages).jpg", "label": "tongue", "shape": "image", "title": "J\u0119zyk \u2013 system budowania wypowiedzi, u\u017cywany w procesie komunikacji."}, {"color": "#97c2fc", "id": "spanish municipalities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SpainOMC.png", "label": "spanish municipalities", "shape": "image", "title": "En Espa\u00f1a, un municipio es, seg\u00fan la Ley reguladora de las Bases del R\u00e9gimen Local, la entidad local b\u00e1sica de la organizaci\u00f3n territorial del Estado. La misma ley indica que el municipio tiene personalidad jur\u00eddica y plena capacidad para el cumplimiento de sus fines y que sus elementos son el territorio, la poblaci\u00f3n y la organizaci\u00f3n.\u200b La Constituci\u00f3n recoge en su art\u00edculo 137: El Estado se organiza territorialmente en municipios, en provincias y en las Comunidades Aut\u00f3nomas que se constituyan. Los municipios del Principado de Asturias reciben oficialmente la denominaci\u00f3n tradicional de concejos. En Espa\u00f1a existe un total de 8131 municipios. De ellos, el 49,1 % tiene menos de 500 habitantes, el 41,5 % tiene entre 500 y 10 000 habitantes, el 8,6 % tiene entre 10 000 y 100 000 habitantes y, por \u00faltimo, 63 municipios (menos del 0,8 % del total) tienen m\u00e1s de 100 000 habitantes."}, {"color": "#97c2fc", "id": "moseley baker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_the_Republic_of_Texas_(colorized).svg", "label": "moseley baker", "shape": "image", "title": "Moseley Baker (September 20, 1802 \u2013 November 8, 1848) was an American lawyer, politician, and military officer who served as the speaker of the Alabama House of Representatives and served two terms in the Congress of the Republic of Texas, where he led impeachment proceedings against President Sam Houston. During the Texas Revolution, he led a company of men fighting in the Texian Army and was wounded at the Battle of San Jacinto. He was named a brigadier general of the Republic of Texas militia."}, {"color": "#97c2fc", "id": "san felipe de austin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/San_felipe_de_austin_shs_2007.jpg", "label": "san felipe de austin", "shape": "image", "title": "San Felipe de Austin State Historic Site is a historic site located in San Felipe, Austin County, Texas. The site preserves the location of the first provisional capital and Anglo-American colony in Mexican Texas."}, {"color": "#97c2fc", "id": "assault", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Darke_APA-159_-_LCVP_18.jpg", "label": "assault", "shape": "image", "title": "Amphibious warfare is a type of offensive military operation that today uses naval ships to project ground and air power onto a hostile or potentially hostile shore at a designated landing beach. Through history the operations were conducted using ship\u0027s boats as the primary method of delivering troops to shore. Since the Gallipoli Campaign, specialised watercraft were increasingly designed for landing troops, material and vehicles, including by landing craft and for insertion of commandos, by fast patrol boats, zodiacs (rigid inflatable boats) and from mini-submersibles. The term amphibious first emerged in the United Kingdom and the United States during the 1930s with introduction of vehicles such as Vickers-Carden-Loyd Light Amphibious Tank or the Landing Vehicle Tracked. Amphibious warfare includes operations defined by their type, purpose, scale and means of execution. In the British Empire at the time these were called combined operations which were defined as \"...operations where naval, military or air forces in any combination are co-operating with each other, working independently under their respective commanders, but with a common strategic object.\" All armed forces that employ troops with special training and equipment for conducting landings from naval vessels to shore agree to this definition. Since the 20th century an amphibious landing of troops on a beachhead is acknowledged as the most complex of all military maneuvers. The undertaking requires an intricate coordination of numerous military specialties, including air power, naval gunfire, naval transport, logistical planning, specialized equipment, land warfare, tactics, and extensive training in the nuances of this maneuver for all personnel involved. In essence, amphibious operations consist of the phases of strategic planning and preparation, operational transit to the intended theatre of operations, pre-landing rehearsal and disembarkation, troop landings, beachhead consolidation and conducting inland ground and air operations. Historically, within the scope of these phases a vital part of success was often based on the military logistics, naval gunfire and close air support. Another factor is the variety and quantity of specialised vehicles and equipment used by the landing force that are designed for the specific needs of this type of operation. Amphibious operations can be classified as tactical or operational raids such as the Dieppe Raid, operational landings in support of a larger land strategy such as the Kerch\u2013Eltigen Operation, and a strategic opening of a new Theatre of Operations, for example the Operation Avalanche. The purpose of amphibious operations is usually offensive, except in cases of amphibious withdrawals, but is limited by the plan and terrain. Landings on islands less than 5,000 km2 (1,900 sq mi) in size are tactical, usually with the limited objectives of neutralising enemy defenders and obtaining a new base of operation. Such an operation may be prepared and planned in days or weeks, and would employ a naval task force to land less than a division of troops. The intent of operational landings is usually to exploit the shore as a vulnerability in the enemy\u0027s overall position, forcing redeployment of forces, premature use of reserves, and aiding a larger allied offensive effort elsewhere. Such an operation requiring weeks to months of preparation and planning, would use multiple task forces, or even a naval fleet to land corps-size forces, including on large islands, for example Operation Chromite.A strategic landing operation requires a major commitment of forces to invade a national territory in the archipelagic, such as the Battle of Leyte, or continental, such as Operation Neptune. Such an operation may require multiple naval and air fleets to support the landings, and extensive intelligence gathering and planning of over a year. Although most amphibious operations are thought of primarily as beach landings, they can exploit available shore infrastructure to land troops directly into an urban environment if unopposed. In this case non-specialised ships can offload troops, vehicles and cargo using organic or facility wharf-side equipment. Tactical landings in the past have utilised small boats, small craft, small ships and civilian vessels converted for the mission to deliver troops to the water\u0027s edge."}, {"color": "#97c2fc", "id": "houston", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ezekiel_W._Cullen_building_3.jpg", "label": "houston", "shape": "image", "title": "Houston (/\u02c8hju\u02d0st\u0259n/; HEW-st\u0259n) is the most populous city in Texas, the most populous city in the Southern United States, the fourth-most populous city in the United States, and the sixth-most populous city in North America, with a population of 2,304,580 in 2020. Located in Southeast Texas near Galveston Bay and the Gulf of Mexico, it is the seat and largest city of Harris County and the principal city of the Greater Houston metropolitan area, which is the fifth-most populous metropolitan statistical area in the United States and the second-most populous in Texas after Dallas\u2013Fort Worth. Houston is the southeast anchor of the greater megaregion known as the Texas Triangle. Comprising a land area of 640.4 square miles (1,659 km2), Houston is the ninth-most expansive city in the United States (including consolidated city-counties). It is the largest city in the United States by total area whose government is not consolidated with a county, parish, or borough. Though primarily in Harris County, small portions of the city extend into Fort Bend, and Montgomery counties, bordering other principal communities of Greater Houston such as Sugar Land and The Woodlands. The city of Houston was founded by land investors on August 30, 1836, at the confluence of Buffalo Bayou and White Oak Bayou (a point now known as Allen\u0027s Landing) and incorporated as a city on June 5, 1837. The city is named after former General Sam Houston, who was president of the Republic of Texas and had won Texas\u0027s independence from Mexico at the Battle of San Jacinto 25 miles (40 km) east of Allen\u0027s Landing. After briefly serving as the capital of the Texas Republic in the late 1830s, Houston grew steadily into a regional trading center for the remainder of the 19th century. The arrival of the 20th century brought a convergence of economic factors that fueled rapid growth in Houston, including a burgeoning port and railroad industry, the decline of Galveston as Texas\u0027s primary port following a devastating 1900 hurricane, the subsequent construction of the Houston Ship Channel, and the Texas oil boom. In the mid-20th century, Houston\u0027s economy diversified, as it became home to the Texas Medical Center\u2014the world\u0027s largest concentration of healthcare and research institutions\u2014and NASA\u0027s Johnson Space Center, home to the Mission Control Center. Since the late 19th century Houston\u0027s economy has had a broad industrial base, in energy, manufacturing, aeronautics, and transportation. Leading in healthcare sectors and building oilfield equipment, Houston has the second-most Fortune 500 headquarters of any U.S. municipality within its city limits (after New York City). The Port of Houston ranks first in the United States in international waterborne tonnage handled and second in total cargo tonnage handled. Nicknamed the \"Bayou City\", \"Space City\", \"H-Town\", and \"the 713\", Houston has become a global city, with strengths in culture, medicine, and research. The city has a population from various ethnic and religious backgrounds and a large and growing international community. Houston is the most diverse metropolitan area in Texas and has been described as the most racially and ethnically diverse major city in the U.S. It is home to many cultural institutions and exhibits, which attract more than seven million visitors a year to the Museum District. The Museum District is home to nineteen museums, galleries, and community spaces. Houston has an active visual and performing arts scene in the Theater District, and offers year-round resident companies in all major performing arts."}, {"color": "#97c2fc", "id": "mexico", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vicente_Ram\u00f3n_Guerrero_Salda\u00f1a.png", "label": "mexico", "shape": "image", "title": "La Prima Repubblica Federale \u00e8 stato un periodo della storia del Messico che corrisponde alla prima occasione in cui il regime federale \u00e8 stato istituito come forma di governo dello Stato messicano. La Repubblica fu proclamata il 1 novembre 1823 dal Congresso Costituente, mesi dopo la dissoluzione dell\u0027Impero messicano di Agust\u00edn de Iturbide. La Repubblica \u00e8 stata formalmente istituita il 4 ottobre 1824 con la promulgazione della Costituzione Federale degli Stati Uniti del Messico. La Repubblica Federale dur\u00f2 quasi dodici anni, fino all\u0027istituzione della Repubblica Centralista il 23 ottobre 1835. Il primo tentativo di federazione nella storia del Messico \u00e8 stata una breve esperienza, caratterizzata da instabilit\u00e0 e violenza politica e sociale. La Repubblica era governata da due triumvirati e nove presidenti. Jos\u00e9 Miguel Ram\u00f3n Adaucto Fern\u00e1ndez y F\u00e9lix, meglio noto come Guadalupe Victoria, \u00e8 stato l\u0027unico presidente a completare il suo mandato costituzionale durante questo periodo. Il periodo fu segnato anche da vari tentativi di riconquista spagnola e dal tentativo del Messico di conquistare Cuba. Il problema principale per il consolidamento della federazione era la divisione e le continue lotte tra federalisti e centralisti."}, {"color": "#97c2fc", "id": "sitio", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1430Asingan_Town_Proper_36.jpg", "label": "sitio", "shape": "image", "title": "Ein Sitio auf den Philippinen ist eine territoriale Enklave, die den Teil eines Barangays bildet, dabei jedoch teilweise deutlich entfernt vom eigentlichen Zentrum des Barangays liegen kann. Dies sind etwa separate Wohnpl\u00e4tze ohne Verwaltungsrelevanz. W\u00e4hrend der spanischen Kolonialzeit wurden Sitios benannt, um diese im Rahmen des Barangay-Systems politisch zentral mit zu verwalten."}, {"color": "#97c2fc", "id": "white flag", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Taliban.svg", "label": "white flag", "shape": "image", "title": "\u0411\u0456\u043b\u0438\u0439 \u043f\u0440\u0430\u043f\u043e\u0440 (\u0442\u043e\u0431\u0442\u043e \u043f\u043e\u043b\u043e\u0442\u043d\u0438\u0449\u0435, \u0431\u0435\u0437 \u0431\u0443\u0434\u044c-\u044f\u043a\u0438\u0445 \u0437\u043d\u0430\u043a\u0456\u0432 \u0456 \u0441\u0438\u043c\u0432\u043e\u043b\u0456\u0432, \u0449\u043e \u043c\u0430\u0454 \u043d\u0430 \u0432\u0441\u0456\u0439 \u0441\u0432\u043e\u0457\u0439 \u043f\u043b\u043e\u0449\u0456 \u0432\u0438\u043a\u043b\u044e\u0447\u043d\u043e \u0431\u0456\u043b\u0438\u0439 \u043a\u043e\u043b\u0456\u0440) \u043f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0432 \u0440\u0456\u0437\u043d\u0438\u0445 \u0447\u0430\u0441\u0442\u0438\u043d\u0430\u0445 \u0441\u0432\u0456\u0442\u0443 \u043c\u0430\u0432 \u0440\u0456\u0437\u043d\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f."}, {"color": "#97c2fc", "id": "shawnees", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_Rivi\u00e8re_de_Missisipi-_1715_-_Nicolas_de_Fer_1646-1720.jpg", "label": "shawnees", "shape": "image", "title": "\u0634\u0627\u0648\u0646\u064a \u0623\u0648 \u0634\u0627\u0648\u0627\u0646\u0648 (\u0648\u062a\u0639\u0646\u064a \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u064a\u0646) \u0647\u064a \u0642\u0628\u064a\u0644\u0629 \u0647\u0646\u062f\u064a\u0629 \u0641\u064a \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629 \u0645\u0646 \u0639\u0631\u0642 \u0623\u0644\u063a\u0648\u0646\u0643\u064a\u0646\u060c \u0648\u064a\u0642\u0627\u0644 \u0623\u0646\u0647\u0645 \u0643\u0627\u0646\u0648\u0627 \u064a\u0639\u064a\u0634\u0648\u0646 \u0641\u064a \u0648\u064a\u0633\u0643\u0646\u0633\u0646 \u0641\u064a \u0627\u0644\u0628\u062f\u0627\u064a\u0629\u060c \u0648\u0643\u0627\u0646\u0648\u0627 \u064a\u0633\u0645\u0648\u0646 \u0633\u0627\u0643\u0627\u0646\u0627 \u062d\u062a\u0649 \u0646\u0647\u0627\u064a\u0629 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0633\u0627\u0628\u0639 \u0639\u0634\u0631 \u0639\u0646\u062f\u0645\u0627 \u0643\u0627\u0646\u062a \u0644\u0647\u0645 \u0642\u0648\u0627\u0639\u062f \u0641\u064a \u0643\u0627\u0631\u0648\u0644\u064a\u0646\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0641\u064a \u0623\u0639\u0627\u0644\u064a \u0633\u0627\u0641\u0627\u0646\u0627\u060c \u062b\u0645 \u0631\u062d\u0644\u0648\u0627 \u0634\u0631\u0642\u0627 \u0648\u0623\u0642\u0627\u0645\u0648\u0627 \u0639\u0644\u0627\u0642\u0627\u062a \u0645\u0639 \u0627\u0644\u0625\u064a\u0631\u0648\u0643\u0648\u0627\u0633 \u0627\u0644\u0630\u064a\u0646 \u0637\u0631\u062f\u0648\u0647\u0645 \u062c\u0646\u0648\u0628\u0627 \u0646\u062d\u0648 \u062a\u064a\u0646\u064a\u0633\u064a \u060c \u0641\u0639\u0628\u0631\u0648\u0627 \u0627\u0644\u062c\u0628\u0627\u0644 \u0646\u062d\u0648 \u0643\u0627\u0631\u0648\u0644\u064a\u0646\u0627 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0648\u0627\u0646\u062a\u0634\u0631\u0648\u0627 \u0634\u0645\u0627\u0644\u0627 \u062d\u062a\u0649 \u0648\u0644\u0627\u064a\u0629 \u0646\u064a\u0648\u064a\u0648\u0631\u0643 \u0648\u062c\u0646\u0648\u0628\u0627 \u062d\u062a\u0649 \u0641\u0644\u0648\u0631\u064a\u062f\u0627 \u060c \u062b\u0645 \u0639\u0628\u0631\u0648\u0627 \u062c\u0628\u0627\u0644 \u0623\u0644\u064a\u063a\u0646\u064a \u0645\u062c\u062f\u062f\u0627 \u0648\u062a\u0642\u0627\u0628\u0644\u0648\u0627 \u0645\u0631\u0629 \u0623\u062e\u0631\u0649 \u0645\u0639 \u0627\u0644\u0625\u064a\u0631\u0648\u0643\u0648\u0627\u0633 \u0627\u0644\u0630\u064a\u0646 \u0637\u0631\u062f\u0648\u0647\u0645 \u0625\u0644\u0649 \u0623\u0648\u0647\u0627\u064a\u0648. \u0648\u0627\u0634\u062a\u0631\u0643\u0648\u0627 \u0641\u064a \u062b\u0648\u0631\u0629 \u0628\u0648\u0646\u062a\u064a\u0627\u0643 \u060c \u0648\u062d\u0627\u0631\u0628\u0648\u0627 \u0628\u062c\u0627\u0646\u0628 \u0627\u0644\u0625\u0646\u0643\u0644\u064a\u0632 \u0641\u064a \u062d\u0631\u0628 \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0648\u062d\u0631\u0628 1812 \u062a\u062d\u062a \u062d\u0643\u0645 \u062a\u064a\u0643\u0648\u0645\u0633\u064a\u0647 \u060c \u0648\u0647\u0645 \u0627\u0644\u0622\u0646 \u0648\u0647\u0645 \u0627\u0644\u0622\u0646 \u064a\u0639\u064a\u0634\u0648\u0646 \u0641\u064a \u0645\u062d\u0645\u064a\u0627\u062a \u0641\u064a \u0623\u0648\u0643\u0644\u0627\u0647\u0648\u0645\u0627."}, {"color": "#97c2fc", "id": "ph.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PhD_graduand_shaking_hands_with_Sir_Dominic_Cadbury,_the_Chancellor_of_the_University_of_Birmingham_-_20120705.jpg", "label": "ph.d.", "shape": "image", "title": "Doctor of Philosophy (afkorting: PhD (Brits) of Ph.D. (Amerikaans), Latijn: Philosophi\u00e6 Doctor) is een Anglo-Amerikaanse variant op de academische titel doctor. Het is in veel landen de hoogste academische graad.Philosophy omvat hier de bredere en originele betekenis van het Oudgriekse woord \"philosophia\" (\u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1), wat letterlijk betekent \"liefde voor wijsheid\" en later alle vakken betrof die voortkwamen uit de (natuur)filosofie. In Oxford heet een PhD ook wel een DPhil. De graad van PhD kan alleen verkregen worden door het verrichten van onderzoek en het verdedigen van een hierop gebaseerde thesis, vergelijkbaar met de doctoraat thesis op basis van promotieonderzoek in Nederland en Belgi\u00eb. Anders dan in deze twee landen is het voor de Angelsaksische PhD niet nodig een openbaar boek of wetenschappelijke artikelen te publiceren: die kan zich beperken tot een interne scriptie met besloten examen. Het gebruik van de aanduiding PhD is al langere tijd niet ongewoon onder wetenschappers in Nederland en Belgi\u00eb omdat deze leidt tot betere herkenning buiten deze landen. PhD is sinds januari 2021 ook een Nederlandse graad en titel die wettelijk met de titel doctor en graad Doctor is gelijkgesteld. Sinds 2021 mag een gepromoveerde kiezen tussen het voeren van de traditionele titel dr. voor de naam dan wel de titel PhD achter de naam. De Dienst Uitvoering Onderwijs kan namens de minister van onderwijs toestemming verlenen tot het voeren van de Nederlandse titel doctor (dr.) op basis van een in het buitenland verkregen PhD graad, dit op grond van art. 7.23a lid 3 van de WHW. In Vlaanderen is de titel PhD al sinds 2013 gelijkgesteld aan de titel doctor: wie in Vlaanderen is gepromoveerd mag naar keuze een van beide titels voeren; wie in een ander land is gepromoveerd mag de titel voeren volgens de regels van het land waar de graad is verleend, met toevoeging van de naam van de universiteit die de graad heeft verleend Voor de aanduiding van een promovendus of doctoraatstudent (Belgi\u00eb) is door deze ontwikkelingen de term \u0027PhD student\u0027 gebruikelijker geworden."}, {"color": "#97c2fc", "id": "dissertation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Licentiate_thesis_from_Chalmers,_Sweden.jpg", "label": "dissertation", "shape": "image", "title": "La dissertation, aussi parfois appel\u00e9e composition, est un exercice d\u0027argumentation organis\u00e9 en deux ou trois parties, qui retrace le cheminement d\u0027une pens\u00e9e d\u0027une introduction \u00e0 une conclusion. La dissertation r\u00e9sout une probl\u00e9matique. Elle est pratiqu\u00e9e dans les \u00e9tablissements scolaires fran\u00e7ais, que ce soit en lyc\u00e9e (dans les s\u00e9ries pr\u00e9parant au bac g\u00e9n\u00e9ral), en classes pr\u00e9pa, en universit\u00e9 (dans les d\u00e9partements de lettres et de sciences humaines) ou dans certaines grandes \u00e9coles (ENS, IEP, etc.)."}, {"color": "#97c2fc", "id": "rising unrest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kyiv_Ukraine_\u0027Antimaidan\u0027_14.12.2013_002.jpg", "label": "rising unrest", "shape": "image", "title": "2014\ub144 \uc6b0\ud06c\ub77c\uc774\ub098 \uce5c\ub7ec\uc2dc\uc544 \ubd84\uc7c1(\uc6b0\ud06c\ub77c\uc774\ub098\uc5b4: \u041f\u0440\u043e\u0440\u043e\u0441\u0456\u0439\u0441\u044c\u043a\u0456 \u0432\u0438\u0441\u0442\u0443\u043f\u0438 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 2014)\uc740 2014\ub144 \uc6b0\ud06c\ub77c\uc774\ub098 \ud601\uba85\uc73c\ub85c \uc218\ub9bd\ub41c \uce5c\uc11c\ubc29 \uc815\uad8c\uc5d0 \ubc18\ub300\ud558\ub294 \uce5c\ub7ec\ud30c\ub4e4\uc758 \ub3d9\ubd80\uc640 \ub0a8\ubd80 \uc6b0\ud06c\ub77c\uc774\ub098\uc5d0\uc11c \uc77c\uc5b4\ub098\uace0 \uc788\ub294 \uc2dc\uc704\uc774\ub2e4. \uae09\uae30\uc57c \ub3c4\ub124\uce20\ud06c\uc8fc \ub3c4\ub124\uce20\ud06c\uc758 \uce5c\ub7ec \uc2dc\uc704\ub300\ub294 4\uc6d4 7\uc77c \ub3c4\ub124\uce20\ud06c\uc8fc\ub97c \ub3c4\ub124\uce20\ud06c \uc778\ubbfc \uacf5\ud654\uad6d\uc73c\ub85c \ub3c5\ub9bd\uc744 \uc120\uc5b8\ud588\uc73c\uba70, \ub8e8\ud55c\uc2a4\ud06c\uc8fc\uc758 \ub8e8\ud55c\uc2a4\ud06c\ub3c4 \ub8e8\ud55c\uc2a4\ud06c \uc778\ubbfc \uacf5\ud654\uad6d\uc73c\ub85c \ub3c5\ub9bd\uc744 \uc120\ud3ec\ud588\ub2e4. 5\uc6d4 24\uc77c\uc5d0\ub294 \ub3c4\ub124\uce20\ud06c \uc778\ubbfc \uacf5\ud654\uad6d\uc758 \uc815\ubd80 \uc778\uc0ac\ub4e4\uacfc \ub3c8\ubc14\uc2a4 \uc778\ubbfc\uad70, \ub7ec\uc2dc\uc544 \uc720\ub77c\uc2dc\uc544 \ub2f9\uc758 \ub2f9\uc218 \uc54c\ub809\uc0b0\ub4dc\ub974 \ub450\uae34\uc774 \ubaa8\uc5ec \ub178\ubcf4\ub85c\uc2dc\uc57c \uc5f0\ubc29\uad6d\uc744 \uc120\ud3ec\ud558\uc600\ub2e4. 9\uc6d4 6\uc77c\uc5d0\ub294 \uc6b0\ud06c\ub77c\uc774\ub098\uc758 \ub300\ud1b5\ub839 \ud398\ud2b8\ub85c \ud3ec\ub85c\uc174\ucf54 \ub300\ud1b5\ub839\uacfc \ub3c5\ub9bd\uc744 \uc120\ud3ec\ud55c \ub3c4\ub124\uce20\ud06c\uc8fc\uc758 \uc138\ub974\ud788 \ud0c0\ub8e8\ud0c0 \uc8fc\uc9c0\uc0ac \ub4f1\uc774 \ub9cc\ub098 \ud734\uc804 \ud611\uc815\uc744 \uccb4\uacb0\ud558\uae30\ub85c \uacb0\uc815\ud588\uc73c\ub098, \ub3c4\ub124\uce20\ud06c \uc9c0\uc5ed\uacfc \ub9c8\ub9ac\uc6b0\ud3f4 \uc9c0\uc5ed\uc5d0\uc11c\ub294 \uc544\uc9c1\ub3c4 \uc9c0\uc18d\uc801\uc778 \uad50\uc804\uc774 \uacc4\uc18d\ub418\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "emperor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statue-Augustus.jpg", "label": "emperor", "shape": "image", "title": "Un emperador (del t\u00e9rmino latino imperator) es el monarca soberano de un imperio o un monarca que tiene como vasallos a otros reyes.\u200b Es el t\u00edtulo de mayor dignidad, por encima del rey,\u200b y su equivalente femenino es emperatriz para referirse a la esposa de un emperador (emperatriz consorte), a la madre (emperatriz viuda) o a una mujer que gobierna por derecho propio (emperatriz titular o reinante). El Emperador de Jap\u00f3n es el \u00fanico monarca reinante en la actualidad cuyo t\u00edtulo se traduce como \"emperador\", aunque su t\u00e9rmino original, \"tenn\u014d\" (\u5929\u7687), se traduce literalmente como \"monarca celestial\"."}, {"color": "#97c2fc", "id": "germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NS_administrative_Gliederung_1944.png", "label": "germany", "shape": "image", "title": "Nazi-Duitsland, nationaalsocialistisch Duitsland en het Derde Rijk zijn informele benamingen voor Duitsland in de periode 1933-1945, toen het land werd geregeerd als een totalitaire dictatuur onder het nationaalsocialistische regime van dictator Adolf Hitler en diens Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). In de propaganda van de nationaalsocialisten (kortweg nazi\u0027s) werd de staat soms ook het Duizendjarig Rijk genoemd. Officieel heette nazi-Duitsland het Duitse Rijk (Deutsches Reich), de naam die de staat al sinds 1871 had. Na 1943 werd het onofficieel het Gro\u00dfdeutsches Reich. De naziheerschappij duurde van het einde van de Weimarrepubliek op 30 januari 1933 tot de val van de Flensburgregering op 23 mei 1945. Kenmerkend voor deze periode in de Duitse geschiedenis waren politieke onderdrukking, racistische vervolging van o.a. het Joodse volksdeel en uiteindelijk genocide (de holocaust). De buitenlandse politiek richtte zich op herbewapening, vanaf 1938 op annexatie van aangrenzende gebieden (Anschluss van Oostenrijk, Sudetenland). De Duitse aanval op Polen (1939) was directe aanleiding voor het uitbreken van de Tweede Wereldoorlog. Het begrip \"Derde Rijk\" (Drittes Reich) was destijds populair in onder andere de Duitse media. Als eerste rijk gold het oude Heilige Roomse Rijk der Duitse Natie (843-1806) en als tweede rijk het Duitse Keizerrijk (1871-1918). De verwachting van de aanhangers van het Derde Rijk-concept was dat het Derde Rijk (minstens) duizend jaar zou bestaan. De nazi\u0027s hebben formeel echter nooit gebruikgemaakt van dit concept. Zo vaardigde Adolf Hitler tweemaal een edict uit waarin de media werden opgeroepen te stoppen met het gebruik van het begrip Derde Rijk. Niettemin wordt deze term nog altijd gebruikt."}, {"color": "#97c2fc", "id": "galveston bay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beach_hotel_galveston.jpg", "label": "galveston bay", "shape": "image", "title": "\u30ac\u30eb\u30d9\u30b9\u30c8\u30f3\u6e7e\uff08Galveston Bay\uff09\u3068\u306f\u30a2\u30e1\u30ea\u30ab\u3001\u30c6\u30ad\u30b5\u30b9\u5dde\u306b\u3042\u308b\u5927\u304d\u306a\u5165\u308a\u6c5f\u3002\u3053\u306e\u6e7e\u306f\u30c8\u30ea\u30cb\u30c6\u30a3\u5ddd\u3068\u30b5\u30f3\u30b8\u30e3\u30b7\u30f3\u30c8\u5ddd\u304c\u5408\u6d41\u3057\u3001\u30e1\u30ad\u30b7\u30b3\u6e7e\u304b\u3089\u6d41\u308c\u8fbc\u3080\u6f6e\u6d41\u3068\u5408\u308f\u3055\u3063\u3066\u5f62\u6210\u3055\u308c\u3066\u3044\u308b\u3002\u9762\u7a4d\u306f\u7d041,500 km2\u3067\u3001\u9577\u305550 km\u3001\u5e4527 km\u3067\u3042\u308b\u3002\u6c34\u6df1\u306f3 m \u3002\u3068\u3068\u306e\u9593\u306e\u6c34\u8def\u3067\u30e1\u30ad\u30b7\u30b3\u6e7e\u306b\u7e4b\u304c\u308b\u3002 \u6e7e\u5468\u8fba\u3067\u6700\u5927\u306e\u753a\u306f\u30ac\u30eb\u30d9\u30b9\u30c8\u30f3\u3002\u4ed6\u306b\u306f\u30d9\u30a4\u30bf\u30a6\u30f3\u3001\u30c6\u30ad\u30b5\u30b9\u30b7\u30c6\u30a3\u3001\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "ferocious", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ferocious_(2013)_Film_Poster.jpg", "label": "ferocious", "shape": "image", "title": "Ferocious is a Canadian psychological thriller film released in 2013. Written and directed by Robert Cuffley, the film stars Amanda Crew, Kim Coates, Dustin Milligan, Michael Eklund and Katie Boland."}, {"color": "#97c2fc", "id": "teachers college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detroit_Publishing_Company_-_MSNC_Old_Main_Building.jpg", "label": "teachers college", "shape": "image", "title": "Escuela Normal (del franc\u00e9s \u00c9cole Normale) es una instituci\u00f3n educativa universitaria encargada de la formaci\u00f3n de los maestros de escuela.\u200b El t\u00e9rmino de Escuela Normal\u200b proven\u00eda del vocablo \u201cnorma\u201d o \u201cm\u00e9todo\u201d. A diferencia de las otras instituciones, ten\u00eda por misi\u00f3n ense\u00f1ar el m\u00e9todo, la did\u00e1ctica\u200b y la pedagog\u00eda, y se le sumaron luego los principios de la educaci\u00f3n patri\u00f3tica y el higienismo. Tom\u00f3 su nombre de su objetivo inicial de establecer las normas de ense\u00f1anza a partir del concepto franc\u00e9s de proporcionar un modelo de escuela con aulas modelo para sus estudiantes de pedagog\u00eda.\u200b"}, {"color": "#97c2fc", "id": "mexican texas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SantaAnnaSurrender.jpg", "label": "mexican texas", "shape": "image", "title": "Le Texas mexicain, en espagnol : Tejas ou Texas Mexicana, est le nom utilis\u00e9 pour se r\u00e9f\u00e9rer \u00e0 la p\u00e9riode de l\u0027histoire du Texas, en 1821 et 1836, lorsqu\u0027il faisait partie du Mexique. Le Mexique obtient son ind\u00e9pendance de l\u0027Espagne en 1821 apr\u00e8s avoir gagn\u00e9 sa guerre. Au d\u00e9part, le Texas mexicain fonctionne de la m\u00eame fa\u00e7on que le Texas espagnol. La ratification de la Constitution mexicaine de 1824 cr\u00e9\u00e9 une structure f\u00e9d\u00e9rale, et la province de Tejas est jointe \u00e0 la province de Coahuila pour former l\u0027\u00c9tat de Coahuila y Texas. En 1821, un total d\u0027environ 3 500 colons vivent dans l\u0027ensemble du Texas, concentr\u00e9s principalement \u00e0 San Antonio et (en), bien que les autorit\u00e9s aient essay\u00e9 d\u0027encourager le d\u00e9veloppement le long de la fronti\u00e8re. La population des colons est largement surpass\u00e9e en nombre par les autochtones de la province. Pour augmenter le nombre de colons, le Mexique promulgue, en 1824, la (en), qui permet \u00e0 tous les chefs de famille, sans distinction de race, de religion ou de statut d\u0027immigrant, d\u0027acqu\u00e9rir des terres au Mexique. La premi\u00e8re concession aux empresaios est accord\u00e9e sous contr\u00f4le espagnol \u00e0 Stephen Fuller Austin, dont les colons, connus sous le nom des Old Three Hundred, en fran\u00e7ais : Les trois cents anciens, se sont install\u00e9s le long du fleuve Brazos, en 1822. La concession est ensuite ratifi\u00e9e par le gouvernement mexicain. Vingt-trois autres \u00e9migr\u00e9s conduisent des colons dans l\u0027\u00c9tat, la majorit\u00e9 venant du Sud des \u00c9tats-Unis, tandis qu\u0027une seule colonie est \u00e9tablie par des ressortissants mexicains et deux par des migrants europ\u00e9ens. Les responsables mexicains se sont inqui\u00e9t\u00e9s de l\u0027attitude des Anglo-Am\u00e9ricains du Texas, par exemple sur leur insistance \u00e0 faire venir des esclaves sur le territoire. Les l\u00e9gislateurs adoptent la (en) qui interdit toute nouvelle migration de citoyens am\u00e9ricains. Le gouvernement \u00e9tablit plusieurs nouveaux Presidios dans la r\u00e9gion pour surveiller les pratiques en mati\u00e8re d\u0027immigration et de douanes. Les colons en col\u00e8re tiennent une (en) en 1832 pour exiger que les citoyens am\u00e9ricains soient autoris\u00e9s \u00e0 migrer au Texas. Lors d\u0027une (en), les colons proposent que le Texas devienne un \u00c9tat mexicain distinct. Bien que le Mexique ait mis en \u0153uvre plusieurs mesures pour apaiser les colons, celles prises par Antonio L\u00f3pez de Santa Anna pour transformer le Mexique, d\u0027un \u00c9tat f\u00e9d\u00e9ral \u00e0 un \u00c9tat centraliste, semblent \u00eatre le catalyseur de la r\u00e9volte des colons anglo-texans. Le premier incident violent se produit le 26 juin 1832, lors de la bataille de Velasco. Le 2 mars 1836, les texans d\u00e9clarent leur ind\u00e9pendance, du Mexique. La r\u00e9volution texane prend fin le 21 avril 1836, lorsque Santa Anna est fait prisonnier par les Texans lors de la bataille de San Jacinto. Bien que le Texas ait d\u00e9clar\u00e9 son ind\u00e9pendance, en tant que R\u00e9publique du Texas, le Mexique refuse de le reconna\u00eetre."}, {"color": "#97c2fc", "id": "food", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ueberladewagen_(jha).jpg", "label": "food", "shape": "image", "title": "Man\u011da\u0135o estas a\u0135o man\u011data fare de viva\u0135oj. Man\u011da\u0135o estas la \u0109efa fonto de energio por animaloj. \u011ci estas asimilita al la korpo pere de digesto. Ofte la vorto man\u011da\u0135o anka\u016d entenas trinka\u0135ojn. Man\u011da\u0135o estas ajna substanco konsumita por havigi nutran subtenon por la korpo. \u011ci estas kutime devena el planta a\u016d animala origino, kaj enhavas esencajn nutra\u0135ojn, kiaj grasojn, proteinojn, vitaminojn, a\u016d mineralojn. La substanco estas englutata de organismo kaj asimilata de la \u0109eloj de organismo por havigi energion, elteni vivon, a\u016d stimuli la kreskon. Historie, personoj certigis sian man\u011dadon pere de du \u0109efaj metodoj: nome la praktiko de \u0109asistoj-kolektistoj kaj de agrikulturo. Nuntempe, la majoritato de man\u011d-energio postulita de la plii\u011danta lo\u011dantaro tutmonda estas havigita de la nutra\u0135a industrio. Nutra sekureco estas kontrolita de agentejoj kiaj la Internacia Asocio por Man\u011doprotektado, la Mondrimeda Instituto, la Monda Man\u011doprogramo, la Organiza\u0135o pri Nutrado kaj Agrikulturo, kaj la Internacia Man\u011dinforma Konsilantaro. Ili konsideras aferojn kiaj eltenebleco, biologia diverseco, klimata \u015dan\u011do, man\u011dekonomiko, lo\u011dantarkresko, akvoliverado, kaj aliro al man\u011do. Pli detalaj informoj troveblas en artikolo Man\u011dorajto\u200e. La man\u011dorajto estas homa rajto agnoskita de la Internacia Pakto pri Ekonomiaj, Sociaj kaj Kulturaj Rajtoj (IPESKR), kiu rekonas la \"rajton al ta\u016dga standardo de vivo, inklude ta\u016dgan man\u011don,\" same kiel la \"fundamenta rajto esti libera el malsato.\""}, {"color": "#97c2fc", "id": "pesos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Banco_de_M\u00e9xico_F_$100_reverse_(Revolution).png", "label": "pesos", "shape": "image", "title": "Mexikansk peso, formellt Peso mexicano nuevo, \u00e4r den valuta som anv\u00e4nds i Mexiko i Nordamerika. Valutakoden \u00e4r MXN. valutatecknet \u00e4r $, samma som f\u00f6r m\u00e5nga valutor med namnet dollar. 1 Peso ($) = 100 centavos (\u00a2). Valutan inf\u00f6rdes 1 januari 1993 och ersatte den tidigare mexikanska peson som har funnits i olika varianter sedan \u00e5r 1535. Omvandlingen 1 januari 1993 skedde till kursen 1 ny peso (MXN) = 1000 gamla peso (MXP). Denna valutareform skedde efter att Mexiko upplevde hyperinflation under 1980-talet. Den mexikanska peson var fram till \u00e5r 1857 den giltiga valutan i stora delar av Nordamerika och \u00e4ven i nuvarande USA trots att den egna US-dollarn givits ut sedan \u00e5r 1785."}, {"color": "#97c2fc", "id": "bibliography", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pn-samara-n-a-2000-11.jpg", "label": "bibliography", "shape": "image", "title": "Bibliografie (z \u0159eck\u00e9ho \u03b2\u03b9\u03b2\u03bb\u03b9\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b1, bibliographia, doslovn\u011b \u201epsan\u00ed knihy\u201c) je v praxi knih. V podobn\u00e9m smyslu se pou\u017e\u00edv\u00e1 tak\u00e9 pojem (z \u0159eck\u00e9ho -\u03bb\u03bf\u03b3\u03af\u03b1, -logia). Celkov\u011b se bibliografie nezab\u00fdv\u00e1 obsahem knih, n\u00fdbr\u017e metodami jejich evidence a pr\u00e1ce s nimi. P\u016fvodn\u011b v prvn\u00edch t\u0159ech stolet\u00edch na\u0161eho letopo\u010dtu, bylo slovo bibliografie ch\u00e1p\u00e1no jako ru\u010dn\u00ed kop\u00edrov\u00e1n\u00ed knih. Ve 12. stolet\u00ed se za\u010dal tento pojem pou\u017e\u00edvat pro promy\u0161len\u00e9 skladov\u00e1n\u00ed knih a od 17. stolet\u00ed jde ji\u017e o syst\u00e9m kni\u017en\u00ed evidence. Produktem praktick\u00e9 bibliografie je bibliografie jako\u017eto veden\u00ed systematick\u00e9ho seznamu knih a dal\u0161\u00edch d\u011bl, ur\u010den\u00e9ho k novin\u00e1\u0159sk\u00e9 a spisovatelsk\u00e9 \u010dinnosti. Bibliografie je seznam knih, z n\u011bho\u017e autor \u010derpal p\u0159i psan\u00ed vlastn\u00edho d\u00edla, je obvykle uv\u00e1d\u011bna na konci knihy, tak\u00e9 se ale m\u016f\u017ee jednat o zcela samostatnou publikaci v\u011bnuj\u00edc\u00ed se seznamu knih a jin\u00fdch d\u011bl. Tyto samostatn\u00e9 bibliografick\u00e9 publikace jsou nap\u0159\u00edklad pap\u00edrov\u00e9 i elektronicky zpracovan\u00e9 katalogy knihoven. Bibliografick\u00e9 pr\u00e1ce jsou t\u00e9m\u011b\u0159 v\u017edy pova\u017eov\u00e1ny za . Bibliografick\u00e9 pr\u00e1ce se li\u0161\u00ed v mno\u017estv\u00ed detail\u016f v z\u00e1vislosti na \u00fa\u010delu a lze je obecn\u011b rozd\u011blit do dvou kategori\u00ed: a analytick\u00e1 bibliografie. V d\u0159\u00edv\u011bj\u0161\u00edch dob\u00e1ch se bibliografie v\u00fdhradn\u011b v\u011bnovala knih\u00e1m, dnes m\u016f\u017ee bibliografie zahrnovat \u010dasopisy, audionahr\u00e1vky, filmy, obrazy i internetov\u00e9 str\u00e1nky."}, {"color": "#97c2fc", "id": "paul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul_McCartney_Headshot_(cropped).jpg", "label": "paul", "shape": "image", "title": "Is ceolt\u00f3ir \u00e9 Sior Paul McCartney (a rugadh ar an 18 Meitheamh 1942 i Learpholl, Sasana, leis an ainm James Paul McCartney). Bh\u00ed McCartney ina amhr\u00e1na\u00ed, chumad\u00f3ir agus dhordghiot\u00e1ra\u00ed sa bhanna rac-cheoil The Beatles \u00f3n bhliain 1960 go dt\u00ed 1970. Deirtear go bhfuil McCartney ar dhuine de na seinnteoir\u00ed doird is fearr riamh, ceannr\u00f3da\u00ed an dhoird-ghiot\u00e1ir sa rac cheol. Chomh maith leis sin, seinneann s\u00e9 an pian\u00f3 agus na druma\u00ed. Le John Lennon agus The Beatles, agus mar cheolt\u00f3ir ina aonar, scr\u00edobh McCartney cuid de na hamhr\u00e1in pop is c\u00e1ili\u00fala riamh. Bh\u00ed McCartney ar an ch\u00e9ad duine den cheathrar a d\u0027fh\u00e1g The Beatles sa bhliain 1970, agus thosaigh s\u00e9 an gr\u00fapa nua Wings lena bhean ch\u00e9ile Linda Eastman. Bhain Wings rath nach beag amach chomh maith, le rianta c\u00e1ili\u00fala ar n\u00f3s Live and Let Die, Band On The Run, Jet agus Mull of Kintyre."}, {"color": "#97c2fc", "id": "garza", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Matt_Garza_2010.jpg", "label": "garza", "shape": "image", "title": "\u0645\u0627\u062a \u063a\u0627\u0631\u0632\u0627 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Matt Garza)\u200f \u0647\u0648 \u0644\u0627\u0639\u0628 \u0643\u0631\u0629 \u0642\u0627\u0639\u062f\u0629 \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 26 \u0646\u0648\u0641\u0645\u0628\u0631 1983 \u0641\u064a \u0633\u064a\u0644\u0645\u0627 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629."}, {"color": "#97c2fc", "id": "stone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Taile_de_pierre.jpg", "label": "stone", "shape": "image", "title": "Hargintza eraikuntzan erabiltzeko harria lantzeko lanbidea da. Artisau hauek harginak edo harri-lantzaileak dira. Gaur egun hargintza lana asko mekanizatu da eta, ondorioz, harginak desagertzen ari dira baina mendeetan oso lanbide garrantzitsua izan da. Ezagutzen diren eraikuntza historiko gehienen atzean harginak egon dira."}, {"color": "#97c2fc", "id": "compound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leaf_Varieties_(15_sp).png", "label": "compound", "shape": "image", "title": "Een blad is een dun, bovengronds orgaan dat gewoonlijk aan de stengels of takken van zaadplanten en varens groeit. De belangrijkste functies van bladeren zijn het vangen van licht voor fotosynthese en de verdamping van water. Met behulp van fotosynthese worden in bladeren, onder invloed van zonlicht, koolhydraten gevormd uit koolstofdioxide en water. Daarnaast houden de bladeren door verdamping en capillariteit een waterstroom op gang in de plant. Bladeren hebben een complexe interne opbouw. De boven- en onderzijde van de bladschijf verschillen vaak in kleur, beharing en aantal huidmondjes. In de meeste bladeren bevindt het fotosynthetische weefsel, het palissadeparenchym, zich aan de bovenzijde. Bladeren zijn vrijwel altijd groen van kleur door de aanwezigheid van natuurlijke pigmenten genaamd chlorofyllen. Deze absorberen lichtenergie en zijn essentieel voor de fotosynthese. Bladeren vertonen uiteenlopende vormen, maten en texturen. De brede, platte bladeren met complexe nervatuur die men aantreft bij de zaadplanten, staan bekend als macrofyllen. Bij de wolfsklauwen, een groep met een vroegere evolutionaire oorsprong, zijn de bladeren eenvoudig (met slechts \u00e9\u00e9n enkele nerf), deze worden microfyllen genoemd. Bladstructuur is afhankelijk van verschillende ecologische factoren. Sommige bladeren vervullen functies bij voedselopslag, zoals de catafylen, of bij wateropslag, zoals de bladeren van succulenten."}, {"color": "#97c2fc", "id": "josiah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Horse_Frightened_by_a_Lion_by_Josiah_Wedgwood.jpg", "label": "josiah", "shape": "image", "title": "\u0414\u0436\u043e\u0437\u0430\u0439\u044f \u0423\u044d\u0434\u0436\u0432\u0443\u0434 (\u0412\u0435\u0434\u0436\u0432\u0443\u0434) (\u0430\u043d\u0433\u043b. Josiah Wedgwood; 12 \u0438\u044e\u043b\u044f 1730, \u0411\u0451\u0440\u0441\u043b\u0435\u043c, \u0421\u0442\u0430\u0444\u0444\u043e\u0440\u0434\u0448\u0438\u0440 \u2014 3 \u044f\u043d\u0432\u0430\u0440\u044f 1795, \u0411\u0451\u0440\u0441\u043b\u0435\u043c) \u2014 \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u044b\u0439 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u043c\u0430\u0441\u0442\u0435\u0440-\u043a\u0435\u0440\u0430\u043c\u0438\u0441\u0442, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433 \u0438 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u043e\u0441\u0442\u0430\u0432\u0449\u0438\u043a \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u044b \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438 \u0428\u0430\u0440\u043b\u043e\u0442\u0442\u044b \u0441 1765 \u0433\u043e\u0434\u0430. \u041e\u043d \u043d\u0435 \u0431\u044b\u043b \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u043c, \u043d\u043e \u0435\u0433\u043e \u0438\u043c\u044f \u0441\u0438\u043c\u0432\u043e\u043b\u0438\u0437\u0438\u0440\u0443\u0435\u0442 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u0434\u0435\u043a\u043e\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u043f\u0440\u0438\u043a\u043b\u0430\u0434\u043d\u043e\u0433\u043e \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u043d\u0435\u043e\u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0441\u0442\u0438\u043b\u044c. \u0412\u0435\u0434\u0436\u0432\u0443\u0434 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0430\u043b \u0441 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u043c \u0414\u0436\u043e\u043d\u043e\u043c \u0424\u043b\u0430\u043a\u0441\u043c\u0430\u043d\u043e\u043c \u0438 \u0441\u043e \u0441\u0432\u043e\u0438\u043c \u0441\u0432\u0430\u0442\u043e\u043c, \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u043e\u0438\u0441\u043f\u044b\u0442\u0430\u0442\u0435\u043b\u0435\u043c \u042d\u0440\u0430\u0437\u043c\u043e\u043c \u0414\u0430\u0440\u0432\u0438\u043d\u043e\u043c. \u0415\u0433\u043e \u0434\u043e\u0447\u044c \u0421\u044e\u0437\u0430\u043d\u043d\u0430 \u2014 \u043c\u0430\u0442\u044c \u0427\u0430\u0440\u043b\u044c\u0437\u0430 \u0414\u0430\u0440\u0432\u0438\u043d\u0430."}, {"color": "#97c2fc", "id": "oath", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Officer_Natalie_Corona_swearing-in.jpg", "label": "oath", "shape": "image", "title": "\u5ba3\u8a93\uff08\u305b\u3093\u305b\u3044\uff09\u3068\u306f\u3001\u81ea\u5df1\u306e\u4e3b\u5f35\u304c\u771f\u5b9f\u3067\u3042\u3
