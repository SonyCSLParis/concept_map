te unicamente dallo loro magnitudine. Il concetto matematico di vettore nasce dall\u0027idea intuitiva di una grandezza fisica (come ad esempio spostamento, accelerazione e forza) caratterizzata da intensit\u00e0, direzione e verso nello spazio tridimensionale. A seguito dell\u0027introduzione delle coordinate cartesiane una grandezza di questo tipo poteva essere rappresentata da una terna di numeri reali: le componenti relative a tre direzioni spaziali di riferimento. Nella successiva formalizzazione matematica si \u00e8 giunti a definire il concetto generale di spazio vettoriale, come insieme in cui \u00e8 definita l\u0027operazione di combinazione lineare di due o pi\u00f9 elementi. In vari settori della matematica e della fisica, come l\u0027analisi funzionale o la meccanica quantistica, il concetto di spazio vettoriale \u00e8 applicato agli spazi di funzioni, in cui i vettori sono funzioni, come gli spazi di Hilbert e gli spazi di Banach."}, {"color": "#97c2fc", "id": "conservatives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jair_Bolsonaro_2020_(cropped_2).jpg", "label": "conservatives", "shape": "image", "title": "( \ud68c\uacc4 \uc6a9\uc5b4\uc5d0 \ub300\ud574\uc11c\ub294 \ubcf4\uc218\uc8fc\uc758 (\ud68c\uacc4) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubcf4\uc218\uc8fc\uc758(\u4fdd\u5b88\u4e3b\u7fa9, Conservatism)\ub294 \uae30\uc874 \uc0ac\ud68c \uccb4\uc81c\uc758 \uc548\uc815\uc801\uc778 \ubc1c\uc804\uc744 \ucd94\uad6c\ud558\ub294 \uc815\uce58 \uc774\ub150\uc774\ub2e4. \uc0b0\uc5c5\ud601\uba85 \ucd08\uae30 \uc11c\uad6c \uc0ac\ud68c\uc5d0\uc11c \ubcf4\uc218\uc8fc\uc758\ub294 \uc790\uc720 \ubb34\uc5ed\uc5d0 \ub300\ud55c \ubcf4\ud638 \ubb34\uc5ed\uc758 \uc9c0\uc9c0, \uadf8\ub9ac\uc2a4\ub3c4\uad50 \uc804\ud1b5 \uac00\uce58\uc758 \ubcf4\uc874 \ub4f1\uc744 \uac15\uc870\ud558\uc600\ub2e4. \uc774\ud6c4 \uc11c\uad6c\uc758 \uc0b0\uc5c5 \ubc1c\uc804 \uc218\uc900\uc774 \uc77c\uc815 \ub2e8\uacc4\uc5d0 \uc774\ub974\uace0 \uc0ac\ud68c\uc8fc\uc758 \uc6b4\ub3d9\uc560 \ud0dc\ub3d9\ud588\uc744 \ub54c \ubcf4\uc218\uc8fc\uc758\ub294 \uc0ac\ud68c\uc8fc\uc758\uc5d0 \ub300\ud55c \ubc18\ubc1c, \ub18d\ucd0c \uc9c0\uc5ed\uc758 \ubc18\ud601\uba85 \uc774\ub370\uc62c\ub85c\uae30\ub85c\uc11c \uae30\ub2a5\ud558\uc600\ub2e4. \uc774 \ub2f9\uc2dc \ubcf4\uc218\uc8fc\uc758\ub294 \uacbd\uc81c\uc801 \uc790\uc720\uc8fc\uc758\uc5d0 \ub300\ud55c \ube44\ud310\uc801 \uc9c0\uc9c0\uc640 \uc0ac\uc720 \uc7ac\uc0b0\uc758 \ud655\ub9bd, \uac00\uc871 \uac00\uce58\uc758 \uc911\uc2dc \ub4f1\uc758 \uc785\uc7a5\uc73c\ub85c \uc555\ucd95\ub410\ub2e4. \uacbd\uc81c\uc801 \ud3c9\ub4f1\uacfc \uc0ac\ud68c \ubcc0\ucc9c\uc744 \ucd94\uad6c\ud558\ub294 \uc9c4\ubcf4\uc8fc\uc758\uc5d0 \ubc18\ub300\ub418\ub294 \uac1c\ub150\uc73c\ub85c, \ubcf4\uc218\uc8fc\uc758\ub294 \uacbd\uc81c \uc131\uc7a5\uacfc \uc810\uc9c4\uc801\uc778 \uac1c\ud601\uc744 \ucd94\uad6c\ud55c\ub2e4. \uc138\uae08\uc744 \uc904\uc774\uace0 \uaddc\uc81c\ub97c \uc644\ud654\ud558\uba70 \uc815\ubd80 \uac1c\uc785\uc744 \ucd5c\uc18c\ud654\ud558\uc5ec \uc2dc\uc7a5\uc5d0 \ub354 \ub9ce\uc740 \uc790\uc720\ub97c \ubcf4\uc7a5\ud560 \uac83\uc744 \uc8fc\uc7a5\ud55c\ub2e4. \ud604\ub300 \uc0ac\ud68c\uc5d0\uc11c \ubcf4\uc218\uc8fc\uc758\ub294 \uc9c4\ubcf4\uc8fc\uc758\uc640 \ub2ec\ub9ac \ub2e8\uc77c\ud55c \uc774\ub150 \uccb4\uacc4\ub85c \ud30c\uc545\ud558\uae30 \uc0c1\ub2f9\ud788 \uc5b4\ub824\uc6b0\uba70, \uac01\uad6d\uc758 \ubb38\ud654\u00b7\ubbfc\uc871\u00b7\uc5ed\uc0ac\u00b7\uc9c0\ub9ac\uc801 \uc870\uac74\uc5d0 \ub530\ub77c \ub2e4\uc591\ud55c \uc591\ud0dc\ub85c\uc11c \ub098\ud0c0\ub09c\ub2e4. \uadf8\ub7ec\ub098, \uadf8 \uc8fc\uc7a5\uc740 \uc8fc\ub85c \uc0ac\ud68c\uc5d0\uc11c \uc720\uc9c0\ub418\ub294 \ub3c4\ub355\uad00\uc5d0 \ub300\ud55c \uace0\uc218, \ubd84\ubc30\ubcf4\ub2e4 \uacbd\uc7c1\uacfc \uc131\uc7a5\uc744 \uc911\uc2dc\ud558\ub294 \uacbd\uc81c \uad00\ub150 \ub4f1\uc758 \uacf5\ud1b5\uc810\uc744 \uc9c0\ub2c8\uace0 \uc788\ub2e4. \ubcf4\uc218\uc8fc\uc758\ub294 \uacfc\uac70\ub85c\uc758 \ud68c\uadc0\ub97c \ucd94\uad6c\ud558\ub294 \ubc18\ub3d9\uc8fc\uc758\ub098 \uc5b4\ub5a0\ud55c \ubcc0\ud654\ub3c4 \uac70\ubd80\ud558\ub294 \uc218\uad6c\uc640\ub294 \uad6c\ubcc4\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "native mexicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conin_perfil.jpg", "label": "native mexicans", "shape": "image", "title": "Los pueblos ind\u00edgenas de M\u00e9xico son los que asumen una identidad \u00e9tnica con base en su cultura, sus instituciones y una historia que los define como los pueblos aut\u00f3ctonos del pa\u00eds, descendientes de las sociedades originarias del territorio mexicano. El Estado mexicano reconoce a los pueblos ind\u00edgenas al definirse en su Constituci\u00f3n Pol\u00edtica\u200b como una naci\u00f3n multicultural fundada en sus pueblos ind\u00edgenas. Seg\u00fan un c\u00e1lculo del Instituto Nacional Indigenista (INI), Comisi\u00f3n Nacional para el Desarrollo de los Pueblos Ind\u00edgenas (CDI), en 2012 la poblaci\u00f3n ind\u00edgena era de aproximadamente 15 millones de personas, repartidas en 68 grupos \u00e9tnicos.\u200b En 2020, el censo del INEGI arrojo que a nivel nacional existen 11.8 millones de ind\u00edgenas con el 51% siendo mujeres y el 49% siendo hombres.\u200b En contraste con otros pa\u00edses de Am\u00e9rica Latina, donde los pueblos ind\u00edgenas corresponden en su mayor\u00eda a un solo grupo ling\u00fc\u00edstico, cuyo idioma ha sido elevado a la categor\u00eda de oficial en compa\u00f1\u00eda del espa\u00f1ol, en M\u00e9xico existen alrededor de 65 pueblos ind\u00edgenas que hablan entre sesenta y tres y m\u00e1s de una centena de idiomas diferentes (dependiendo de la fuente consultada). Como parte de las leyes de derechos ling\u00fc\u00edsticos de los pueblos ind\u00edgenas, que son leyes reglamentarias del art\u00edculo 2.\u00ba de la Constituci\u00f3n Pol\u00edtica de los Estados Unidos Mexicanos, las lenguas de estos pueblos son reconocidas como idiomas nacionales, con la misma categor\u00eda que el espa\u00f1ol; pero en la pr\u00e1ctica, su uso oficial est\u00e1 extremadamente limitado, se reduce a: la publicaci\u00f3n de algunas leyes; su uso en la educaci\u00f3n biling\u00fce, en los niveles m\u00e1s bajos; la publicaci\u00f3n de materiales de divulgaci\u00f3n; y ocasionalmente, algunas estaciones radiodifusoras transmiten, parcial o totalmente, en idioma ind\u00edgena y algunos sitios de Internet. La poblaci\u00f3n ind\u00edgena est\u00e1 distribuida por todo el territorio de M\u00e9xico, pero se concentra especialmente en la sierra Madre del Sur, la Pen\u00ednsula de Yucat\u00e1n y en las zonas m\u00e1s remotas y de dif\u00edcil acceso, tales como la Sierra Madre Oriental, la Sierra Madre Occidental y \u00e1reas vecinas a estas. No es numerosa la poblaci\u00f3n ind\u00edgena en M\u00e9xico debido al mestizaje, pero la presencia de los nativos mexicanos dentro de la identidad nacional est\u00e1 muy presente por el alto desarrollo de las culturas mesoamericanas. Parte de la poblaci\u00f3n mestiza de M\u00e9xico se ve influenciada e identificada por el indigenismo en mayor medida a diferencia de otras naciones con contingentes ind\u00edgenas. En el norte, centro y el oeste de M\u00e9xico habitan grupos como los Tarahumaras, Huicholes, Mazahuas, Otomi\u00e9s, Pur\u00e9pechas, Mexicas, Nahuas y los Yaquis. Mientras que en el sureste y sur del pa\u00eds los Tlapanecos, Mixtecos, Mixes, Triquis, Zapotecos y los Mayas, entre otros. El estado con mayor poblaci\u00f3n ind\u00edgena es Oaxaca aunque mucho de ella ha emigrado y el que tiene mayor poblaci\u00f3n ind\u00edgena viviendo en su propio territorio es Yucat\u00e1n. Grupos \u00e9tnicos como los zapotecos, mayas, nahuas, pur\u00e9pechas, mixtecos, yaquis, kikap\u00faes y otom\u00edes han logrado mejorar sus condiciones de vida y se han adaptado f\u00e1cilmente a la cultura del comercio y la globalizaci\u00f3n."}, {"color": "#97c2fc", "id": "john cummins", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mitre_(plain).svg", "label": "john cummins", "shape": "image", "title": "John Stephen Cummins (born March 3, 1928) is an American prelate of the Roman Catholic Church. He served as bishop of the Diocese of Oakland in California from 1977 to 2003 and as an auxiliary bishop of the Diocese of Sacramento in California from 1974 to 1977."}, {"color": "#97c2fc", "id": "alcade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AlcaldesGuatemala1891.jpg", "label": "alcade", "shape": "image", "title": "\u0410\u043b\u044c\u043a\u0430\u0301\u043b\u044c\u0434 (\u0438\u0441\u043f. Alcalde), \u0438\u043d\u043e\u0433\u0434\u0430 \u0430\u043b\u043a\u0430\u0301\u0439\u0434 (\u043f\u043e\u0440\u0442. Alcaide) \u2014 \u043e\u0442 \u0430\u0440\u0430\u0431. \u0627\u0644\u0642\u0627\u0636\u0649\u200e (\u043d\u0435 \u043f\u0443\u0442\u0430\u0442\u044c \u0441 \u0430\u043b\u044c\u043a\u0430\u0439\u0434), \u0430\u043b\u044c\u043a\u0430\u0434 \u2014 \u043e\u0442 \u0444\u0440. alcade \u0438\u043b\u0438 al-q\u0101\u1e0d\u012b (\u043a\u0430\u0434\u0438, \u00ab\u0441\u0443\u0434\u044c\u044f\u00bb) \u2014 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u043e\u0439 \u0418\u0441\u043f\u0430\u043d\u0438\u0438 \u0438 \u041f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u0438\u0438 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0430\u044f \u0438 \u0432\u043e\u0435\u043d\u043d\u0430\u044f \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c, \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0430\u0432\u0448\u0430\u044f \u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u0420\u0435\u043a\u043e\u043d\u043a\u0438\u0441\u0442\u044b \u043d\u0430\u0437\u043d\u0430\u0447\u0430\u0432\u0448\u0435\u0433\u043e\u0441\u044f \u043a\u043e\u0440\u043e\u043b\u0451\u043c \u043a\u043e\u043c\u0435\u043d\u0434\u0430\u043d\u0442\u0430 \u043a\u0440\u0435\u043f\u043e\u0441\u0442\u0438. \u0415\u0441\u043b\u0438 \u043f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u044c\u0441\u043a\u0438\u0439 \u043a\u043e\u0440\u043e\u043b\u044c \u0414\u0438\u043d\u0438\u0448 I \u0443\u043f\u0440\u0430\u0437\u0434\u043d\u0438\u043b \u043c\u0435\u0441\u0442\u043d\u044b\u0435 \u0437\u0430\u043a\u043e\u043d\u044b \u0441 \u0446\u0435\u043b\u044c\u044e \u0432\u043e\u0441\u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044e \u0430\u043b\u043a\u0430\u0439\u0434\u0430\u043c\u0438 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0439, \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0432\u0430\u044f \u0438\u0445 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0432\u043e\u0435\u043d\u043d\u043e\u0439 \u0441\u0444\u0435\u0440\u043e\u0439, \u0442\u043e \u043f\u043e\u0437\u0436\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u0432 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438 \u0441\u0442\u0430\u043b\u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u0435\u0451 \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0430\u044f: \u0430\u043b\u044c\u043a\u0430\u043b\u044c\u0434 \u043e\u0442 \u0438\u043c\u0435\u043d\u0438 \u043a\u043e\u0440\u043e\u043b\u044f \u0441\u043b\u0435\u0434\u0438\u043b \u0437\u0430 \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0435\u043c \u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u043d\u0430 \u0432\u0432\u0435\u0440\u0435\u043d\u043d\u043e\u0439 \u0435\u043c\u0443 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438. \u0412 \u041f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u0438\u0438 \u0442\u0438\u0442\u0443\u043b \u0430\u043b\u043a\u0430\u0439\u0434\u0430 \u0431\u044b\u043b \u043d\u0430\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c, \u043d\u043e \u0441 XVII \u0432\u0435\u043a\u0430 \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u043b\u0441\u044f \u0432 \u043f\u043e\u0447\u0451\u0442\u043d\u044b\u0439 \u0438 \u043f\u0440\u0435\u0441\u0442\u0438\u0436\u043d\u044b\u0439 \u0441\u0438\u043c\u0432\u043e\u043b \u0432\u0432\u0438\u0434\u0443 \u0438\u0441\u0447\u0435\u0437\u043d\u043e\u0432\u0435\u043d\u0438\u044f \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u0432\u0448\u0438\u0445\u0441\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u0439. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0432 \u0418\u0441\u043f\u0430\u043d\u0438\u0438 \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u0430\u043b\u044c\u043a\u0430\u043b\u044c\u0434\u043e\u043c \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0433\u043b\u0430\u0432\u0430 \u043c\u0443\u043d\u0438\u0446\u0438\u043f\u0430\u043b\u0438\u0442\u0435\u0442\u0430 (\u0433\u043e\u0440\u043e\u0434\u0441\u043a\u043e\u0439 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438), \u0447\u0442\u043e \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438 \u043c\u044d\u0440\u0430 \u0432 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u0445 \u0438 \u0430\u043d\u0433\u043b\u043e\u0441\u0430\u043a\u0441\u043e\u043d\u0441\u043a\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445."}, {"color": "#97c2fc", "id": "elisha", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elisha-Eliseus.jpg", "label": "elisha", "shape": "image", "title": "Elisha, i m\u00e5nga bibel\u00f6vers\u00e4ttningar Elisa, \u00e4r en av profeterna i Gamla Testamentet i Bibeln. Han kallas till profeten Elias eftertr\u00e4dare genom att denne l\u00e4gger sin mantel p\u00e5 honom. N\u00e4r Elia sedermera l\u00e4mnar den h\u00e4r v\u00e4rlden tar Elisha upp hans mantel och f\u00f6r d\u00e4rmed vidare sin l\u00e4rom\u00e4stares profettradition. J\u00e4mf\u00f6r uttrycket \"att plocka upp n\u00e5gons fallna mantel\". En av de mest k\u00e4nda ber\u00e4ttelserna om Elisha \u00e4r n\u00e4r han uppmanar den spet\u00e4lskesjuke arameiske \u00f6verbef\u00e4lhavaren Naaman att sju g\u00e5nger doppa sig i floden Jordan f\u00f6r att bli frisk. Efter \u00f6vertalning fr\u00e5n sina f\u00f6ljeslagare lyder Naaman profetens r\u00e5d och blir botad. Elisha d\u00f6r under kung Joash regering, cirka 845 f.Kr. (2 Kung 13:14\u201321). Ber\u00e4ttelserna om Elisha \u00e5terfinns framf\u00f6r allt i Andra Kungabokens 13 f\u00f6rsta kapitel."}, {"color": "#97c2fc", "id": "harrisburg", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Harrisburg_Base_Ball_stock.jpg", "label": "harrisburg", "shape": "image", "title": "Les S\u00e9nateurs d\u0027Harrisburg (Harrisburg Senators) sont une \u00e9quipe de ligue mineure de baseball bas\u00e9 \u00e0 Harrisburg, en Pennsylvanie aux \u00c9tats-Unis. L\u0027\u00e9quipe, qui joue en Eastern League au niveau double A, est affili\u00e9e aux Nationals de Washington. Les S\u00e9nateurs jouent au Metro Bank Park, situ\u00e9 sur City Island \u00e0 Harrisburg, ouvert \u00e0 l\u0027origine en 1987 sous le nom de Riverside Stadium. Le surnom de l\u0027\u00e9quipe fait r\u00e9f\u00e9rence \u00e0 la ville qui est le si\u00e8ge du S\u00e9nat de Pennsylvanie. Les couleurs de l\u0027\u00e9quipe sont rouge, bleu marine, et l\u0027or, les m\u00eames couleurs que le club parent, les Nationals de Washington. Harrisburg a remport\u00e9 neuf titres de la Ligue de l\u0027Est et est la premi\u00e8re \u00e9quipe dans l\u0027histoire de la ligue \u00e0 remporter quatre titres d\u0027affil\u00e9e: 1927, 1928, 1931, 1987, 1993 et 1996 \u00e0 1999."}, {"color": "#97c2fc", "id": "dog", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/S\u00e4ugende_H\u00fcndin.jpg", "label": "dog", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uac1c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)( \uc554\uce90\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \uc601\ud654\uc5d0 \ub300\ud574\uc11c\ub294 \uc554\uce90 (\uc601\ud654) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.)\n( \ube44\uc2b7\ud55c \uc774\ub984\uc758 \uac8c\uc5d0 \uad00\ud574\uc11c\ub294 \ud574\ub2f9 \ubb38\uc11c\ub97c \ucc38\uc870\ud558\uc2ed\uc2dc\uc624.)\n\uac1c(\uc601\uc5b4: Dog, \ud559\uba85: Canis lupus familiaris)\ub294 \uc911\ud615 \ub3d9\ubb3c\uc774\uc790 \uac00\uc7a5 \ub110\ub9ac \ubd84\ud3ec\ud558\uba70 \uac1c\uccb4 \uc218\uac00 \uac00\uc7a5 \ub9ce\uc740 \uc9c0\uc0c1 \ub3d9\ubb3c \uc911 \ud558\ub098\uc774\uba70 \uac00\ucd95\ud654\ud55c \ud68c\uc0c9\ub291\ub300\uc774\ub2e4. \uac1c\ub294 \uc778\ub958\uac00 \ucd5c\ucd08\ub85c \uac00\ucd95\uc73c\ub85c \uc0bc\uc740 \ub3d9\ubb3c\ub85c \uc54c\ub824\uc838 \uc788\uc73c\uba70, \uc5ed\uc0ac\uc801\uc73c\ub85c \ubc18\ub824\uacac, \uc0ac\ub0e5\uacac\uc73c\ub85c\uc11c \uae38\ub7ec \uc654\ub2e4. \ubbf8\ud1a0\ucf58\ub4dc\ub9ac\uc544 DNA \ubd84\uc11d \uacb0\uacfc \ud604\ub300\uc758 \uac1c\uc640 \ud68c\uc0c9\ub291\ub300\ub294 \ub300\ub7b5 10\ub9cc \ub144 \uc804\uc5d0 \uc885\ubd84\ud654\ub41c \uac83\uc73c\ub85c \ucd94\uc815\ub418\uc5b4 \uc654\ub294\ub370, 2013\ub144 \uac1c\uc758 \ud654\uc11d\uc744 \uc774\uc6a9\ud55c \ubd84\uc11d\uc5d0\uc11c\ub294 33,000 - 36,000\ub144 \uc804 \uc0ac\uc774\uc5d0 \ubd84\ud654\uac00 \uc774\ub8e8\uc5b4\uc84c\uc744 \uac83\uc73c\ub85c \ubcf4\uace0 \uc788\ub2e4. \uac1c\ub294 \uc5ec\ub7ec\ubaa8\ub85c \uc720\uc6a9\ud558\uc600\uae30 \ub54c\ubb38\uc5d0 \ub300\ubd80\ubd84 \ubaa8\ub4e0 \uc6d0\uc2dc \uc778\ub958 \uc0ac\ud68c\uac00 \uac1c\ub97c \uae38\ub800\ub2e4. \uac1c\ub294 \uc0ac\ub0e5, \ubaa9\ucd95, \uc6b4\uc1a1, \uacbd\ube44\uc640 \uac19\uc740 \uc77c\uc5d0 \uc0ac\uc6a9\ub418\uace0 \uc788\uc73c\uba70, \ubc18\ub824\ub3d9\ubb3c\ub85c \uae30\ub974\uae30\ub3c4 \ud55c\ub2e4. \uc0ac\ub78c\ub4e4\uc740 \uc774\ub7ec\ud55c \uc77c\ub4e4\uc5d0 \uc801\ud569\ud558\ub3c4\ub85d \uc624\ub798\uc804\ubd80\ud130 \uac1c\ub97c \ub2e4\uc591\ud55c \ud488\uc885\uc73c\ub85c \ud558\uc600\ub2e4. \ub300\ud55c\ubbfc\uad6d\uc744 \ube44\ub86f\ud55c \uc5ec\ub7ec \uc18c\uc218 \ubb38\ud654\uc5d0\uc11c \uac1c\uace0\uae30\ub97c \uba39\uc9c0\ub9cc, \ub2e4\ub978 \uc5ec\ub7ec \ubb38\ud654\uc5d0\uc11c\ub294 \uac1c\uace0\uae30\ub97c \uba39\ub294 \uac83\uc744 \uae08\ud55c\ub2e4. \uace0\ub300 \ub85c\ub9c8 \uc2dc\uae30\uc758 \uc5ed\uc0ac\uac00\uc778 \uc720\uc2a4\ud2f0\ub204\uc2a4\ub294 \ud398\ub974\uc2dc\uc544\uc758 \uc655 \ub2e4\ub9ac\uc6b0\uc2a4\uac00 \uce74\ub974\ud0c0\uace0\uc5d0\uac8c \uac1c\uace0\uae30\uc640 \uc778\uc2e0 \uacf5\uc591\uc744 \uae08\uc9c0\ud558\ub294 \ud3ec\uace0\ub97c \ub0b4\ub838\ub2e4\uace0 \uae30\ub85d\ud558\uace0 \uc788\uace0, \uc11c\uad6c\uc758 \uac70\uc758 \ub300\ubd80\ubd84 \ubb38\ud654\uc5d0\uc11c \uac1c\uace0\uae30\ub97c \uba39\ub294 \uac83\uc740 \uae08\uae30\ub85c \ucde8\uae09\ub41c\ub2e4. \uc774\uc2ac\ub78c\uc5d0\uc11c\ub294 \uc7ac\ub09c\uc774 \ub2e5\uce5c \ud2b9\ubcc4\ud55c \uc0c1\ud669\uc774 \uc544\ub2c8\ub77c\uba74 \uac1c\uace0\uae30\uac00 \uae08\uc9c0\ub41c\ub2e4. \uc624\ub298\ub0a0\uc5d0\ub3c4 \uac1c\uace0\uae30\ub97c \uba39\ub294 \ubb38\uc81c\ub294 \ubb38\ud654\uc801 \ub17c\ub780\uc758 \ub300\uc0c1\uc774\ub2e4. \uccad\ub098\ub77c \ub9cc\uc8fc\uc871\uc740 \ud0dc\uc870 \ub204\ub974\ud558\uce58\uac00 \uac1c\ud55c\ud14c\uc11c \uad6c\ud574\uc9c4 \uc801\uc774 \uc788\ub2e4\ub294 \uc804\uc124\ub85c \uc778\ud574 \uac1c\ub97c \uba39\uc9c0 \uc54a\ub294\ub2e4\uace0 \ud55c\ub2e4. \uac1c\uc758 \uc218\uba85\uc740 \ubcf4\ud1b5 12 - 16\ub144 \uc815\ub3c4\uc774\uc9c0\ub9cc, \ucd5c\uadfc \uc7a5\uc218\ud558\ub294 \uac1c\uac00 \ub298\uc5b4\ub098\ub294 \ucd94\uc138\uc774\ub2e4. 2001\ub144 \uc0dd\ubb3c\ud559\uc790 \ub808\uc774 \ucfe0\ub2c8\ud37c\ub294 \uc804 \uc138\uacc4 \uac1c\uc758 \uac1c\uccb4 \uc218\ub97c \uc57d 4\uc5b5 \ub9c8\ub9ac \uc815\ub3c4\ub85c \ucd94\uc815\ud588\uace0, 2013\ub144 \ud558\uc9c0\ud64d\uc740 10\uc5b5 \ub9c8\ub9ac \uc774\uc0c1\uc73c\ub85c \ucd94\uc815\ud588\ub2e4."}, {"color": "#97c2fc", "id": "sacred", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_priest_w_axe.jpg", "label": "sacred", "shape": "image", "title": "The vocabulary of ancient Roman religion was highly specialized. Its study affords important information about the religion, traditions and beliefs of the ancient Romans. This legacy is conspicuous in European cultural history in its influence on later juridical and religious vocabulary in Europe, particularly of the Western Church. This glossary provides explanations of concepts as they were expressed in Latin pertaining to religious practices and beliefs, with links to articles on major topics such as priesthoods, forms of divination, and rituals. For theonyms, or the names and epithets of gods, see List of Roman deities. For public religious holidays, see Roman festivals. For temples see the List of Ancient Roman temples. Individual landmarks of religious topography in ancient Rome are not included in this list; see Roman temple."}, {"color": "#97c2fc", "id": "columbia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/12_8_quinto_lock.jpg", "label": "columbia", "shape": "image", "title": "La rumba es un g\u00e9nero de m\u00fasica tradicional que se origin\u00f3 en Cuba durante el siglo XIX. De ra\u00edces africanas, la rumba cubana es considerada la madre de numerosos ritmos y bailes latinos, como la salsa, y tiene derivaciones en diversos pa\u00edses de Am\u00e9rica Latina. En noviembre de 2016 la Unesco inscribi\u00f3 a La rumba cubana, mezcla festiva de baile y m\u00fasica, y todas las pr\u00e1cticas culturales inherentes como integrante de la Lista Representativa del Patrimonio Cultural Inmaterial de la Humanidad.\u200b Se baila en pareja o solo. Los bailadores bailan al ritmo de la clave. Producen patrones r\u00edtmicos con sus movimientos de caderas y pelvis, que uno de los tambores reproduce en su percusi\u00f3n. Todos los instrumentos musicales que se usan en la rumba cubana son de percusi\u00f3n. Los principales son tres tambores llamados tumbadoras. La melod\u00eda en la rumba cubana la llevan los cantantes. En Cuba se conoce como rumba tanto una familia de ritmos musicales como a un estilo de danza. Hay tres tipos de rumba: el yamb\u00fa y la columbia, de Matanzas, y el guaguanc\u00f3, de La Habana. La instrumentaci\u00f3n para la rumba incluye tres tumbadoras (la tumbadora o Congas es un tambor inventado en Cuba que, a diferencia de los africanos, tiene llaves). Dos de los tambores, (la tumbadora prima y el segundo o tres) marcan el ritmo b\u00e1sico; la tercera tumbadora, llamada quinto, que se afina m\u00e1s alto, da los golpes improvisados, los floreos dirigidos a los bailarines.."}, {"color": "#97c2fc", "id": "melancholy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hippocrates_pushkin02.jpg", "label": "melancholy", "shape": "image", "title": "\u0411\u043e\u043b\u044c\u0448\u043e\u0301\u0435 \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0301\u0432\u043d\u043e\u0435 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0301\u0439\u0441\u0442\u0432\u043e (\u0430\u043d\u0433\u043b. major depressive disorder, MDD/\u0411\u0414\u0420) \u2014 \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043e\u0431\u044b\u0447\u043d\u043e\u0439 \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0438, \u043f\u043e\u0434 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u0434\u0440\u0430\u0437\u0443\u043c\u0435\u0432\u0430\u044e\u0442 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043b\u044e\u0431\u043e\u0435 \u043f\u043b\u043e\u0445\u043e\u0435 \u0438\u043b\u0438 \u043f\u043e\u0434\u0430\u0432\u043b\u0435\u043d\u043d\u043e\u0435, \u0442\u043e\u0441\u043a\u043b\u0438\u0432\u043e\u0435 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435, \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0441\u043e\u0431\u043e\u0439 \u0446\u0435\u043b\u044b\u0439 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0441\u0438\u043c\u043f\u0442\u043e\u043c\u043e\u0432. \u0411\u043e\u043b\u0435\u0435 \u0442\u043e\u0433\u043e, \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e \u043c\u043e\u0436\u0435\u0442 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u0441\u043e\u043f\u0440\u043e\u0432\u043e\u0436\u0434\u0430\u0442\u044c\u0441\u044f \u043f\u043b\u043e\u0445\u0438\u043c \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435\u043c, \u043f\u043e\u0434\u0430\u0432\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0438\u043b\u0438 \u0442\u043e\u0441\u043a\u043e\u0439 \u2014 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u044f \u0431\u0435\u0437 \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0438, \u0438\u043b\u0438 \u043c\u0430\u0441\u043a\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u044f, \u0441\u043e\u043c\u0430\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u044f (\u043f\u043e DSM-5, \u0435\u0441\u043b\u0438 \u043f\u0440\u0438 \u0431\u043e\u043b\u044c\u0448\u043e\u043c \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u043e\u043c \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0435 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u043f\u043b\u043e\u0445\u043e\u0435 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435, \u0442\u043e \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043e\u043b\u0436\u043d\u044b \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043f\u043e\u0442\u0435\u0440\u044f \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0430 \u0438 \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u044f \u043e\u0442 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438, \u0438\u043d\u0430\u0447\u0435 \u0434\u0438\u0430\u0433\u043d\u043e\u0437 \u043d\u0435 \u0441\u0442\u0430\u0432\u0438\u0442\u0441\u044f). \u041f\u043e\u043c\u0438\u043c\u043e \u0441\u043d\u0438\u0436\u0435\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f, \u043f\u0440\u0438 \u0431\u043e\u043b\u044c\u0448\u043e\u043c \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u043e\u043c \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0435 \u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0431\u0435\u0441\u0441\u043e\u043d\u043d\u0438\u0446\u0430, \u0441\u043e\u043d\u043b\u0438\u0432\u043e\u0441\u0442\u044c, \u0441\u043b\u0430\u0431\u043e\u0441\u0442\u044c, \u0447\u0443\u0432\u0441\u0442\u0432\u043e \u0432\u0438\u043d\u044b \u0438 \u0441\u0430\u043c\u043e\u0443\u043d\u0438\u0447\u0438\u0436\u0435\u043d\u0438\u0435, \u0432\u043e\u0437\u0431\u0443\u0436\u0434\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0437\u0430\u0442\u043e\u0440\u043c\u043e\u0436\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0441 \u0432\u0435\u0441\u043e\u043c \u0438 \u0430\u043f\u043f\u0435\u0442\u0438\u0442\u043e\u043c. \u0414\u0438\u0430\u0433\u043d\u043e\u0437 \u00ab\u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e\u00bb \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0432 \u041c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0431\u043e\u043b\u0435\u0437\u043d\u0435\u0439 10-\u043f\u0435\u0440\u0435\u0441\u043c\u043e\u0442\u0440\u0430 (\u041c\u041a\u0411-10) \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u043c \u0414\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0438 \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0435 \u043f\u043e \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430\u043c, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u043c, \u043f\u044f\u0442\u043e\u043c \u0438\u0437\u0434\u0430\u043d\u0438\u0438 (DSM-5). \u0412 \u041c\u041a\u0411-10 \u0434\u0438\u0430\u0433\u043d\u043e\u0437 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u044f (\u0430\u043d\u0433\u043b. major depression) \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u0440\u0443\u0431\u0440\u0438\u043a\u0443 F32.2 \u00ab\u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u044b\u0439 \u044d\u043f\u0438\u0437\u043e\u0434 \u0442\u044f\u0436\u0451\u043b\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0431\u0435\u0437 \u043f\u0441\u0438\u0445\u043e\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0438\u043c\u043f\u0442\u043e\u043c\u043e\u0432\u00bb, \u0438 \u0438\u043c\u0435\u0435\u0442 \u043e\u0442\u043b\u0438\u0447\u0438\u044f \u043e\u0442 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0442\u0435\u0440\u043c\u0438\u043d\u0430. \u0421\u0445\u043e\u0434\u043d\u0430 \u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u044b\u043c \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u043e\u043c \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u0430\u044f \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u044f \u2014 \u0440\u0430\u0437\u043d\u043e\u0432\u0438\u0434\u043d\u043e\u0441\u0442\u044c \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0438, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u043d\u044b \u043f\u043e\u043b\u043d\u043e\u0435 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435 \u043a\u0440\u0438\u0442\u0435\u0440\u0438\u044f\u043c \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430 \u043f\u043b\u044e\u0441 \u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0442\u0440\u0451\u0445 (\u0433\u0438\u043f\u043e)\u043c\u0430\u043d\u0438\u0430\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0438\u043c\u043f\u0442\u043e\u043c\u043e\u0432, \u0442\u0430\u043a\u0438\u0445 \u043a\u0430\u043a \u0441\u043a\u0430\u0447\u043a\u0430 \u0438\u0434\u0435\u0439, \u0440\u0435\u0447\u0435\u0432\u043e\u0439 \u043d\u0430\u043f\u043e\u0440 \u0438\u043b\u0438 \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u043d\u0430\u044f \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u0447\u0438\u0432\u043e\u0441\u0442\u044c, \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u043b\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u00ab\u0432\u0441\u0451 \u0438\u043b\u0438 \u043d\u0438\u0447\u0435\u0433\u043e\u00bb. \u0412 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432\u0430, \u043f\u0440\u0438 \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u043e\u0439 \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0438 \u0430\u043d\u0442\u0438\u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0430\u043d\u0442\u044b \u043d\u0435 \u0434\u043e\u043b\u0436\u043d\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043c\u043e\u043d\u043e\u0442\u0435\u0440\u0430\u043f\u0438\u0438, \u0442\u0430\u043a \u043a\u0430\u043a \u043e\u043d\u0438 \u043c\u043e\u0433\u0443\u0442 \u0432 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0443\u0445\u0443\u0434\u0448\u0438\u0442\u044c \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043f\u0430\u0446\u0438\u0435\u043d\u0442\u043e\u0432."}, {"color": "#97c2fc", "id": "sealy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sealy-Corporation-brand.svg", "label": "sealy", "shape": "image", "title": "Sealy (NYSE : ZZ) (anciennement Sealy Corporation) est une entreprise am\u00e9ricaine sp\u00e9cialis\u00e9e dans la fabrication de matelas. La marque est commercialis\u00e9e par (en). Le si\u00e8ge social est \u00e0 Trinity (Caroline du Nord). La compagnie tire son nom de la ville o\u00f9 elle a commenc\u00e9, Sealy, au Texas."}, {"color": "#97c2fc", "id": "arkansas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Arkansas_counties_by_race.svg", "label": "arkansas", "shape": "image", "title": "\u963f\u80af\u8272\u5dde\uff08\u82f1\u8a9e\uff1aState of Arkansas /\u02c8\u0251\u02d0rk\u0259ns\u0254\u02d0/\uff09\uff0c\u662f\u7f8e\u56fd\u5357\u90e8\u7684\u4e00\u4e2a\u5dde\u4efd\uff0c\u4f4d\u8655\u5bc6\u897f\u897f\u6bd4\u6cb3\u4e2d\u4e0b\u6e38\uff0c\u5317\u63a5\u5bc6\u82cf\u91cc\u5dde\uff0c\u897f\u754c\u4fc4\u514b\u62c9\u8377\u9a6c\u5dde\uff0c\u5357\u90bb\u8def\u6613\u65af\u5b89\u90a3\u5dde\uff0c\u897f\u5357\u4e0e\u5f97\u514b\u8428\u65af\u5dde\u63a5\u58e4\uff0c\u4e1c\u9694\u5bc6\u897f\u897f\u6bd4\u6cb3\u4e0e\u7530\u7eb3\u897f\u5dde\u548c\u5bc6\u897f\u897f\u6bd4\u5dde\u76f8\u671b\u3002\u5176\u9762\u79ef137,539\u5e73\u65b9\u516c\u91cc\uff0c\u5728\u4e94\u5341\u500b\u5dde\u5167\u5217\u7b2c29\u4f4d\u30022017\u5e74\u4eba\u53e3\u8d85\u904e3\u767e\u842c\uff0c\u4eba\u53e3\u6392\u540d33\u3002\u5176\u9996\u5e9c\u662f\u5c0f\u77f3\u57ce\u3002 \u8be5\u5dde\u7684\u90ae\u653f\u7f29\u5199\u662fAR\u3002\u672c\u5dde\u4e0b\u8f44\u517175\u500b\u7e23\uff0c\u8a73\u898b\u963f\u80af\u8272\u5dde\u884c\u653f\u5340\u5283\u3002"}, {"color": "#97c2fc", "id": "castilian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geographical_places_of_the_spanish_language.png", "label": "castilian", "shape": "image", "title": "Spaans (espa\u00f1ol) of Castiliaans (Spaans: castellano) is een Romaanse taal en, qua moedertaalsprekers, na het Mandarijn de meest gesproken taal ter wereld. Voor ongeveer 450 miljoen mensen is Spaans de moedertaal, terwijl nog eens 75 miljoen Spaans als tweede taal spreken. De historische oorsprong van de taal ligt in Spanje, maar de meeste moedertaalsprekers zijn tegenwoordig in Latijns-Amerika te vinden. In Spanje zelf worden naast de regionale varianten van het Spaans ook nog andere Romaanse talen gesproken: Galicisch, Catalaans, Astur-Leonees, Aragonees en Aranees. Het Baskisch, dat wordt gesproken in een klein deel van noordelijk Spanje, is geen Romaanse en zelfs geen Indo-Europese taal."}, {"color": "#97c2fc", "id": "oxen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2008.04.18.VorrichtungZumBeschlagenVonOchsen.DorfmuseumMoenchhof.33.jpg", "label": "oxen", "shape": "image", "title": "Ein Ochse (althochdeutsch ohso) ist ein kastriertes m\u00e4nnliches Rind."}, {"color": "#97c2fc", "id": "tariffs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "tariffs", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "opportune", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HMS_Opportune_(G80).jpg", "label": "opportune", "shape": "image", "title": "HMS Opportune was an O-class destroyer of the Royal Navy. She was ordered from John I. Thornycroft \u0026 Company, Woolston on 3 September 1939 for the 1st Emergency Flotilla. She was commissioned on 14 August 1942. She was the second Royal Navy ship borne Opportune. She served throughout the Second World War, mainly as an escort ship for convoys, and remained with the Royal Navy until the mid-1950s."}, {"color": "#97c2fc", "id": "priest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Belgische_Bisschoppen.jpg", "label": "priest", "shape": "image", "title": "Der Klerus (altert\u00fcmlich auch Klerisei oder Clerisei) ist die Gesamtheit der Angeh\u00f6rigen des geistlichen Standes, der Kleriker. Die Bezeichnung bezieht sich vornehmlich auf die Stufen des Weihepriestertums im Christentum, wird aber gelegentlich auch auf Verh\u00e4ltnisse au\u00dferhalb \u00fcbertragen und f\u00fcr Kultdiener oder Geistliche anderer Religionen verwandt, zum Beispiel den schiitischen Klerus. Prinzipiell l\u00e4sst sich von Klerus jedoch nur dann reden, wenn es innerhalb einer religi\u00f6sen Gemeinschaft eine Gruppe Amtstr\u00e4ger mit priesterlichen oder vergleichbaren Funktionen gibt, die deutlich von den \u00fcbrigen Gl\u00e4ubigen \u2013 den Laien \u2013 abgehoben ist. Dies ist beispielsweise im sunnitischen Islam, aber auch in den meisten protestantischen Kirchen, die ein reformatorisches Verst\u00e4ndnis vom allgemeinen Priestertum aller Gl\u00e4ubigen vertreten, nicht oder nur eingeschr\u00e4nkt der Fall. Im allgemeinen Sinn spricht man auch von der Geistlichkeit."}, {"color": "#97c2fc", "id": "painting", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wall_painting_-_female_painter_-_Pompeii_(VI_1_10)_-_Napoli_MAN_9018.jpg", "label": "painting", "shape": "image", "title": "\u677f\u7d75\uff08\u3044\u305f\u3048\uff09\u307e\u305f\u306f\u30d1\u30cd\u30eb\u7d75\uff08\u30d1\u30cd\u30eb\u3048\uff09\u3001\u30d1\u30cd\u30eb\u753b\uff08\u30d1\u30cd\u30eb\u304c\uff09\u306f\u3001\u4e00\u679a\u3042\u308b\u3044\u306f\u7d44\u307f\u5408\u308f\u3055\u308c\u305f\u6570\u679a\u306e\u6728\u88fd\u306e\u30d1\u30cd\u30eb\uff08\u677f\uff09\u306e\u4e0a\u306b\u63cf\u304b\u308c\u305f\u7d75\u753b\u3002\u30ad\u30e3\u30f3\u30d0\u30b9\u304c\u666e\u53ca\u3059\u308b16\u4e16\u7d00\u534a\u3070\u307e\u3067\u306f\u3001\u30d5\u30ec\u30b9\u30b3\u753b\u306b\u4f7f\u7528\u3055\u308c\u305f\u58c1\u3084\u88c5\u98fe\u5199\u672c\u306e\u30df\u30cb\u30a2\u30c1\u30e5\u30fc\u30eb\u306b\u4f7f\u7528\u3055\u308c\u305f\u7f8a\u76ae\u7d19\u306b\u6bd4\u3079\u3066\u3001\u7d75\u753b\u5236\u4f5c\u306b\u3082\u3063\u3068\u3082\u3088\u304f\u4f7f\u7528\u3055\u308c\u305f\u652f\u6301\u4f53\u3060\u3063\u305f\u3002\u677f\u306b\u63cf\u304b\u308c\u305f\u5404\u56fd\u306e\u4f1d\u7d71\u7684\u7d75\u753b\u306f\u591a\u304f\u5b58\u5728\u3057\u3001\u73fe\u5728\u3067\u3082\u677f\u306b\u63cf\u304b\u308c\u308b\u7d75\u753b\u3082\u3042\u308b\u304c\u3001\u677f\u7d75\u3068\u3044\u3046\u7528\u8a9e\u306f\u897f\u6b27\u3067\u63cf\u304b\u308c\u305f\u7d75\u753b\u3092\u610f\u5473\u3059\u308b\u3053\u3068\u304c\u4e00\u822c\u7684\u3068\u306a\u3063\u3066\u3044\u308b\u3002"}, {"color": "#97c2fc", "id": "18 minutes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/18_Minutes_(1935_film).jpg", "label": "18 minutes", "shape": "image", "title": "18 Minutes is a 1935 British drama film directed by Monty Banks and starring Gregory Ratoff, John Loder and Benita Hume. It was shot at Walton Studios near London."}, {"color": "#97c2fc", "id": "u.s. senators", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Senate.svg", "label": "u.s. senators", "shape": "image", "title": "Der Senat der Vereinigten Staaten (englisch United States Senate) ist neben dem Repr\u00e4sentantenhaus eine der beiden Kammern des Kongresses der Vereinigten Staaten, eines Zweikammer-Parlaments (Bikameralismus) nach britischer Tradition. Die Bezeichnung leitet sich vom R\u00f6mischen Senat ab, der Sitz befindet sich im Nordfl\u00fcgel des Kapitols in Washington, D.C. Der Senat ist seit 1789 eine permanente Institution zur Repr\u00e4sentation der Bundesstaaten, deren Einrichtung in Artikel 1 der Verfassung der Vereinigten Staaten festgelegt ist. Jeder der 50 Bundesstaaten ist im Senat durch zwei Senatoren vertreten. Sie vertreten jeweils den gesamten Staat und werden dort durch allgemeine Mehrheitswahl bestimmt. Bis zur Verabschiedung des 17. Verfassungszusatzes im Jahr 1913 wurden die Mitglieder durch Bundesstaatsparlamente ausgew\u00e4hlt. Die Senatoren amtieren sechs Jahre. Sie sind m\u00f6glichst gleichm\u00e4\u00dfig in drei Klassen aufgeteilt (derzeit zwei Klassen mit je 33 Senatoren und eine Klasse mit 34 Senatoren), die reihum alle zwei Jahre durch Wahlen neu bestimmt werden. Hierdurch wird bei jeder Wahl also ungef\u00e4hr ein Drittel des Senats neu gew\u00e4hlt. Da der Bundesdistrikt (der District of Columbia mit der Bundeshauptstadt Washington) und die Au\u00dfengebiete keine Bundesstaaten sind, sind sie nicht im Senat vertreten. Anders als im Repr\u00e4sentantenhaus gibt es auch keine symbolische Vertretung durch nicht stimmberechtigte Delegierte. Im politischen System der USA ist der Senat ma\u00dfgeblich an der Gesetzgebung beteiligt und hat wichtige Kontrollfunktionen gegen\u00fcber dem Pr\u00e4sidenten. Darunter fallen die Ratifizierung internationaler Vertr\u00e4ge, ein Mitspracherecht bei der Ernennung hoher Richter und Regierungsmitarbeiter und das Amtsenthebungsverfahren, in dem der Senat die Rolle des Gerichts einnimmt. Der Senat w\u00e4hlt im Ausnahmefall den Vizepr\u00e4sidenten der Vereinigten Staaten, sofern das Wahlleutekollegium zu keiner Entscheidung kommt. Der Vizepr\u00e4sident ist auch der Pr\u00e4sident des Senats mit fast ausschlie\u00dflich repr\u00e4sentativer Funktion; seine Stimme z\u00e4hlt nur im Fall des Gleichstands bei einer Abstimmung. F\u00fcr die Zeit seiner Abwesenheit w\u00e4hlt der Senat einen Pr\u00e4sidenten pro tempore, \u00fcblicherweise das dienst\u00e4lteste Mitglied der Mehrheitsfraktion. Ohne verfassungsm\u00e4\u00dfig festgeschrieben zu sein, hat sich zu Beginn des 20. Jahrhunderts die Wahl von Parteif\u00fchrern im Senat etabliert, die als Mehrheits- und Minderheitsf\u00fchrer jeweils eine der beiden gro\u00dfen Fraktionen im Zweiparteiensystem anf\u00fchren, das seit Mitte des 19. Jahrhunderts aus Republikanern und Demokraten besteht. Der Senat wurde als deliberatives Organ konzipiert und l\u00e4sst seinen einzelnen Mitgliedern einen relativ gro\u00dfen politischen Freiraum ohne Fraktionszwang; immer wieder gibt es parteiunabh\u00e4ngige Senatoren. Diese schlie\u00dfen sich \u00fcblicherweise einer Fraktion an, um bei der Besetzung der Fachaussch\u00fcsse ber\u00fccksichtigt zu werden, in denen die legislative Arbeit vorbereitet wird und die grunds\u00e4tzlich nach Seniorit\u00e4t arbeiten."}, {"color": "#97c2fc", "id": "celebrity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Wall_of_Fame.jpg", "label": "celebrity", "shape": "image", "title": "\u03a3\u03b5\u03bb\u03ad\u03bc\u03c0\u03c1\u03b9\u03c4\u03b9 (\u03bd\u03b5\u03bf\u03bb\u03bf\u03b3\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ae\u03c2 \u03bb\u03ad\u03be\u03b7\u03c2 celebrity) \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf \u03ac\u03c4\u03bf\u03bc\u03bf \u03c0\u03bf\u03c5 \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b4\u03b9\u03ac\u03c3\u03b7\u03bc\u03bf \u03b5\u03be\u03b1\u03b9\u03c4\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u03c3\u03c5\u03c7\u03bd\u03ae\u03c2 \u03b5\u03bc\u03c6\u03ac\u03bd\u03b9\u03c3\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03c3\u03c4\u03b1 \u039c\u03ad\u03c3\u03b1 \u039c\u03b1\u03b6\u03b9\u03ba\u03ae\u03c2 \u0395\u03bd\u03b7\u03bc\u03ad\u03c1\u03c9\u03c3\u03b7\u03c2. \u039f\u03b9 \u03bb\u03cc\u03b3\u03bf\u03b9 \u03c4\u03b7\u03c2 \u03b4\u03b9\u03b1\u03c3\u03b7\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03bf\u03bb\u03bb\u03bf\u03af \u03cc\u03c0\u03c9\u03c2 \u03bf \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf\u03c2, \u03b7 \u03bf\u03bc\u03bf\u03c1\u03c6\u03b9\u03ac, \u03b7 \u03c6\u03ae\u03bc\u03b7, \u03ad\u03bd\u03b1 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03bf \u03ae \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c7\u03ac\u03c1\u03b9\u03c3\u03bc\u03b1, \u03ba\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03b4\u03b5\u03bd \u03c3\u03c7\u03b5\u03c4\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03c0\u03c1\u03bf\u03c3\u03c6\u03bf\u03c1\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c4\u03cc\u03bc\u03bf\u03c5 \u03c3\u03c4\u03b7\u03bd \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03af\u03b1. \u0397 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03b1\u03bd\u03b1\u03b3\u03bd\u03c9\u03c1\u03b9\u03c3\u03b9\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03ba\u03c4\u03bf\u03cd\u03bd \u03b1\u03c5\u03c4\u03ac \u03c4\u03b1 \u03ac\u03c4\u03bf\u03bc\u03b1, \u03c4\u03b1 \u03ba\u03ac\u03bd\u03b5\u03b9 \u03c3\u03c5\u03c7\u03bd\u03ac \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03c0\u03c1\u03bf\u03c2 \u03bc\u03af\u03bc\u03b7\u03c3\u03b7 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03b5\u03b1\u03c1\u03ad\u03c2 \u03b7\u03bb\u03b9\u03ba\u03af\u03b5\u03c2. \u039f\u03b9 \u03b5\u03c0\u03b9\u03c4\u03c5\u03c7\u03b7\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c3\u03c4\u03b1\u03b4\u03b9\u03bf\u03b4\u03c1\u03bf\u03bc\u03af\u03b5\u03c2 \u03c3\u03c4\u03bf\u03bd \u03b1\u03b8\u03bb\u03b7\u03c4\u03b9\u03c3\u03bc\u03cc \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c8\u03c5\u03c7\u03b1\u03b3\u03c9\u03b3\u03af\u03b1 \u03c3\u03c5\u03c3\u03c7\u03b5\u03c4\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03bc\u03b5 \u03c4\u03b7 \u03b4\u03b9\u03b1\u03c3\u03b7\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1, \u03b5\u03bd\u03ce \u03bf\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03bf\u03af \u03b7\u03b3\u03ad\u03c4\u03b5\u03c2 \u03c3\u03c5\u03c7\u03bd\u03ac \u03b3\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b4\u03b9\u03b1\u03c3\u03b7\u03bc\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2. \u039f\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03b3\u03af\u03bd\u03bf\u03c5\u03bd \u03b4\u03b9\u03b1\u03c3\u03b7\u03bc\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03bb\u03cc\u03b3\u03c9 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03bf\u03c3\u03bf\u03c7\u03ae\u03c2 \u03c4\u03c9\u03bd \u03bc\u03ad\u03c3\u03c9\u03bd \u03b5\u03bd\u03b7\u03bc\u03ad\u03c1\u03c9\u03c3\u03b7\u03c2 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c4\u03c1\u03cc\u03c0\u03bf \u03b6\u03c9\u03ae\u03c2 \u03c4\u03bf\u03c5\u03c2, \u03c4\u03bf\u03bd \u03c0\u03bb\u03bf\u03cd\u03c4\u03bf \u03ae \u03b3\u03b9\u03b1 \u03b1\u03bc\u03c6\u03b9\u03bb\u03b5\u03b3\u03cc\u03bc\u03b5\u03bd\u03b5\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2 \u03ae \u03b3\u03b9\u03b1 \u03c4\u03b7 \u03c3\u03cd\u03bd\u03b4\u03b5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03bc\u03b5 \u03ad\u03bd\u03b1 \u03b4\u03b9\u03ac\u03c3\u03b7\u03bc\u03bf \u03ac\u03c4\u03bf\u03bc\u03bf."}, {"color": "#97c2fc", "id": "xalapa", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Battle_Cerro_Gordo.jpg", "label": "xalapa", "shape": "image", "title": "Xalapa (officiellt Xalapa-Enr\u00edquez, \u00e4ven k\u00e4nt som Jalapa eller Jalapa Enr\u00edquez) \u00e4r en stad i \u00f6stra Mexiko och den administrativa huvudorten f\u00f6r delstaten Veracruz. Det \u00e4r ocks\u00e5 den administrativa huvudorten i kommunen med samma namn. Jalape\u00f1on, en chilipeppar, har sitt ursprung i staden."}, {"color": "#97c2fc", "id": "atascosito", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Liberty_County_Liberty.svg", "label": "atascosito", "shape": "image", "title": "Liberty estas urbeto en la sub\u015dtato Teksaso de Usono. \u011ci estas la administra centro de la kantono Liberty, en la sudorienta parto de Teksaso. La\u016d censa takso de 2010 \u011di havis 8\u2009397 lo\u011dantojn."}, {"color": "#97c2fc", "id": "ratification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/19th_Amendment_Pg1of1_AC.jpg", "label": "ratification", "shape": "image", "title": "Artikel 5 van de grondwet van de Verenigde is een artikel uit de Grondwet van de Verenigde Staten. Het beschrijft de procedure waarmee de Grondwet veranderd mag worden. Het handelt over de procedure van een amendement in wording. Als 28 van de 50 staten van Amerika een ontwerp-amendement aannemen, dan wordt dit amendement deel van de Grondwet."}, {"color": "#97c2fc", "id": "districts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/India_district_map_(de-facto).svg", "label": "districts", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ub514\uc2a4\ud2b8\ub9ad\ud2b8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ub514\uc2a4\ud2b8\ub9ad\ud2b8(district)\ub294 \ud589\uc815 \uad6c\uc5ed\uc758 \uc77c\uc885\uc73c\ub85c, \uc77c\ubd80 \uad6d\uac00\uc5d0\uc11c\ub294 \uc9c0\ubc29 \uc815\ubd80\uc758 \uad00\ub9ac\ub97c \ubc1b\ub294\ub2e4. \uc804 \uc138\uacc4\uc801\uc73c\ub85c \"\ub514\uc2a4\ud2b8\ub9ad\ud2b8\"\ub85c \uc54c\ub824\uc9c4 \uc9c0\uc5ed\ub4e4\uc740 \uc9c0\uc5ed, \uce74\uc6b4\ud2f0, \uc5ec\ub7ec \uc9c0\ubc29 \uc790\uce58\uccb4, \uc9c0\ubc29 \uc790\uce58\uccb4\uc758 \uad6c\ud68d, \ud559\uad6c, \uc120\uac70\uad6c \ub4f1 \uadf8 \uaddc\ubaa8\uac00 \ub2e4\uc591\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "goliad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Presidio_La_Bah\u00eda.jpg", "label": "goliad", "shape": "image", "title": "O Massacre de Goliad, situado na cidade de Goliad em 27 de mar\u00e7o de 1836, foi uma revolta de soldados-prisioneiros e seu comandante, James Fannin da Rep\u00fablica do Texas, pelo ex\u00e9rcito mexicano. O massacre foi relutantemente realizado pelo general Jos\u00e9 de Urrea sob as ordens do presidente do M\u00e9xico, Antonio L\u00f3pez de Santa Anna."}, {"color": "#97c2fc", "id": "empresario", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Konen_Colorado_\u0026_Red_River_Land_Co._c._1835_UTA_(map).jpg", "label": "empresario", "shape": "image", "title": "An empresario (Spanish pronunciation: [em.p\u027ee.\u02c8sa\u027e.jo]) was a person who had been granted the right to settle on land in exchange for recruiting and taking responsibility for settling the eastern areas of Coahuila y Tejas in the early nineteenth century. The word in Spanish for entrepreneur is emprendedor (from empresa, \"company\"). Since Empresarios attracted immigrants mostly from the Southern United States, they encouraged the spread of slavery into Texas. Although Mexico banned slavery in 1829, the settlers in Texas revolted in 1835 and continued to develop the economy, dominated by slavery, in the eastern part of the territory."}, {"color": "#97c2fc", "id": "tobacco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_traditional_tobacco_drying_kiln_in_Myrtleford,_Victoria,_Australia.jpg", "label": "tobacco", "shape": "image", "title": "\u305f\u3070\u3053\uff08\u7159\u8349\u3001\u83a8\u3001tobacco\uff09\u306f\u3001\u30bf\u30d0\u30b3 (Nicotiana tabacum) \u306e\u8449\u3092\u52a0\u5de5\u3057\u3066\u4f5c\u3089\u308c\u308b\u88fd\u54c1\u3067\u3042\u308b\u3002\u65e5\u672c\u306e\u6cd5\u4ee4\u3067\u306f\u300c\u305f\u3070\u3053\u4e8b\u696d\u6cd52\u67613\u53f7\u300d\u3088\u308a\u3001\u300c\u88fd\u9020\u305f\u3070\u3053\u300d\u3068\u5b9a\u7fa9\u3055\u308c\u3001\u300c\u8449\u305f\u3070\u3053\u3092\u539f\u6599\u306e\u5168\u90e8\u53c8\u306f\u4e00\u90e8\u3068\u3057\u3001\u55ab\u7159\u7528\u3001\u304b\u307f\u7528\u53c8\u306f\u304b\u304e\u7528\u306b\u4f9b\u3057\u5f97\u308b\u72b6\u614b\u306b\u88fd\u9020\u3055\u308c\u305f\u3082\u306e\u300d\u3068\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "tampico expedition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Location_Tampico.png", "label": "tampico expedition", "shape": "image", "title": "The \"Battle of Tampico\" was fought November 15, 1835, in the Mexican state of Tamaulipas. Gregorio G\u00f3mez and the Mexican Centralist garrison engaged Gen. Jos\u00e9 Antonio Mex\u00eda and 150 American volunteers. This was part of an uprising against General Santa Anna, and its outcome affected the future of the Texas War of Independence."}, {"color": "#97c2fc", "id": "texas revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mexico_1835-1846_administrative_map-en-2.svg", "label": "texas revolution", "shape": "image", "title": "Texask\u00e1 revoluce nebo Texask\u00e1 v\u00e1lka za nez\u00e1vislost byl ozbrojen\u00fd konflikt mezi Mexikem a osadn\u00edky dne\u0161n\u00edho americk\u00e9ho st\u00e1tu Texas, tehdy sou\u010d\u00e1sti mexick\u00e9ho st\u00e1tu Coahuila y Tejas. V\u00e1lka trvala od 2. \u0159\u00edjna 1835 do 21. dubna 1836, ale n\u00e1mo\u0159n\u00ed v\u00e1lka mezi Mexikem a Texasem trvala a\u017e do \u010dty\u0159ic\u00e1t\u00fdch let 19. stolet\u00ed. Nep\u0159\u00e1telstv\u00ed mezi mexickou vl\u00e1dou a americk\u00fdmi osadn\u00edky v Texasu a mnoh\u00fdmi osadn\u00edky mexick\u00e9ho p\u016fvodu za\u010dalo v roce 1835, kdy\u017e mexick\u00fd prezident a gener\u00e1l Antonio L\u00f3pez de Santa Anna zru\u0161il feder\u00e1ln\u00ed \u00fastavu z roku 1824 a vyhl\u00e1sil novou. Nov\u00e9 z\u00e1kony byly v Mexiku nepopul\u00e1rn\u00ed a vedly k mnoha hnut\u00edm za nez\u00e1vislost a n\u00e1silnostem v n\u011bkolika mexick\u00fdch st\u00e1tech. V Texasu se v\u00e1lka za\u010dala 2. \u0159\u00edjna 1835 . Po\u010d\u00e1te\u010dn\u00ed \u00fasp\u011bchy texask\u00e9 arm\u00e1dy skon\u010dily zdrcuj\u00edc\u00ed por\u00e1\u017ekou na stejn\u00e9m m\u00edst\u011b o n\u011bkolik m\u011bs\u00edc\u016f. V\u00e1lka skon\u010dila bitvou u San Jancinta, p\u0159i kter\u00e9 gener\u00e1l Sam Houston p\u0159ivedl texaskou arm\u00e1du k v\u00edt\u011bzstv\u00ed. V\u00fdsledkem v\u00e1lky bylo vytvo\u0159en\u00ed Texask\u00e9 republiky v roce 1836."}, {"color": "#97c2fc", "id": "amazing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Science_and_Invention_Jan_1922_pg824.png", "label": "amazing", "shape": "image", "title": "Amazing Stories \u2014o simplemente Amazing\u2014 fue una revista estadounidense adscrita al g\u00e9nero de ciencia ficci\u00f3n que lanz\u00f3 su primer n\u00famero en abril de 1926 bajo la casa editorial de propiedad de Hugo Gernsback.\u200b Fue la primera publicaci\u00f3n dedicada exclusivamente a este g\u00e9nero, y se edit\u00f3 casi ininterrumpidamente durante ochenta a\u00f1os.\u200b Antes de su aparici\u00f3n, las historias de ciencia ficci\u00f3n se publicaban en otras revistas \u2014incluyendo algunas de Gernsback\u2014, pero Amazing ayud\u00f3 a definir y poner en marcha un nuevo g\u00e9nero de ficci\u00f3n pulp. En 1929 Gernsback se declar\u00f3 en bancarrota y perdi\u00f3 el control de la revista. En 1931, compr\u00f3 los activos de Mackinnon-Fly (en Canad\u00e1), por lo que tambi\u00e9n adquiri\u00f3 a Amazing y varios otros t\u00edtulos; tras la adquisici\u00f3n, comenzaron a publicarse bajo el sello editorial Teck.\u200b\u200b Durante la d\u00e9cada de 1930, la revista disminuy\u00f3 su rentabilidad y en 1938 se vendi\u00f3 a Ziff-Davis, que contrat\u00f3 a Raymond A. Palmer como editor; Palmer transform\u00f3 a la revista en una publicaci\u00f3n exitosa a pesar de no considerarse como un t\u00edtulo de calidad dentro del c\u00edrculo de la ciencia ficci\u00f3n. A fines de 1950 Amazing comenz\u00f3 a publicar historias de misterios \u00abshaverianos\u00bb, un mito espeluznante que explicaba los accidentes y desastres como el trabajo de robots llamados deros. Las historias fueron presentadas como hechos, lo que no solo permiti\u00f3 un aumento dram\u00e1tico de la tirada, sino que adem\u00e1s, su ridicularizaci\u00f3n generalizada. Palmer fue reemplazado por Howard Browne en 1949, quien brevemente trat\u00f3 de transformar a Amazing en una revista de lujo; sin embargo, este plan no se concret\u00f3 y la publicaci\u00f3n cambi\u00f3 al formato digest en 1953, poco antes del fin de la era de las revistas pulp. A fines de 1958, y bajo el liderazgo de Cele Goldsmith, la direcci\u00f3n editorial estuvo en manos de Paul W. Fairman por un breve per\u00edodo. A pesar de su falta de experiencia, Goldsmith fue capaz de dar nuevos aires a la revista, y su per\u00edodo es considerado como una de las etapas m\u00e1s creativas de Amazing; a pesar de ello, no fue capaz de detener el declive en las ventas y finalmente la revista fue vendida a Universal Publishing Company de en 1965.\u200b Tras el mandato de Cohen, el contenido de Amazing se bas\u00f3 principalmente en la reedici\u00f3n de historias, sin pagar los respectivos derechos de reimpresi\u00f3n a los autores, por lo que la revista entr\u00f3 en conflicto con la reci\u00e9n formada Science Fiction Writers of America, y que le cost\u00f3 a la revista dos editores consecutivos \u2014Harry Harrison y \u2014 en un corto per\u00edodo a fines de la d\u00e9cada de 1960. Ted White asumi\u00f3 el cargo de editor despu\u00e9s de Malzberg, eliminando las reimpresiones y recuperando el estatus de revista respetado de nuevo: Amazing fue nominada para el prestigioso premio Hugo en tres ocasiones durante su mandato (aunque Amazing no gan\u00f3 nunca, estuvo nominada en 8 ocasiones al Premio Hugo a la mejor revista profesional). White abandon\u00f3 la publicaci\u00f3n a fines de la d\u00e9cada de 1970. En la d\u00e9cada siguiente, Amazing pas\u00f3 a manos de TSR en 1983 y Wizards of the Coast en 1997 \u2014que adquiri\u00f3 TSR\u2014, quien intent\u00f3 crear una encarnaci\u00f3n moderna y exitosa de la revista durante los siguientes veinte a\u00f1os de manera intermitente. Un \u00faltimo intento lo realiz\u00f3 Paizo Publishing a fines de 2004, pero la publicaci\u00f3n fue suspendida despu\u00e9s del n\u00famero de marzo de 2005."}, {"color": "#97c2fc", "id": "augustine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sandro_Botticelli_-_St_Augustin_dans_son_cabinet_de_travail.jpg", "label": "augustine", "shape": "image", "title": "Aureliusz Augustyn z Hippony, \u0142ac. Aurelius Augustinus (ur. 13 listopada 354 w Taga\u015bcie, zm. 28 sierpnia 430 w Hipponie) \u2013 filozof, teolog, organizator \u017cycia ko\u015bcielnego, \u015bwi\u0119ty Ko\u015bcio\u0142a katolickiego i Cerkwi Prawos\u0142awnej, jeden z ojc\u00f3w i doktor\u00f3w Ko\u015bcio\u0142a, znany jako doctor gratiae (doktor \u0142aski), pisarz o berberyjskich korzeniach. Wielu protestant\u00f3w uwa\u017ca go za duchowego przodka protestantyzmu, jako \u017ce jego pisma mia\u0142y du\u017cy wp\u0142yw na nauki Lutra i Kalwina."}, {"color": "#97c2fc", "id": "race", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nicole_Cooke_and_Oenone_Wood_2007_Geelong_World_Cup_sprint_1.jpg", "label": "race", "shape": "image", "title": "Wy\u015bcig \u2013 szybko\u015bciowa konkurencja sportowa, w kt\u00f3rej, wed\u0142ug ustalonych zasad, trzeba zwykle pokona\u0107 okre\u015blon\u0105 tras\u0119 w jak najkr\u00f3tszym czasie, b\u0105d\u017a w okre\u015blonym czasie jak najwi\u0119kszy dystans (np. wy\u015bcig 24h Le Mans). Podstawow\u0105 form\u0105 wy\u015bcig\u00f3w s\u0105 biegi, ale cz\u0119sto jest tak, \u017ce do wy\u015bcig\u00f3w u\u017cywa si\u0119 pojazd\u00f3w (np. \u0142odzi, samochod\u00f3w, statk\u00f3w powietrznych) b\u0105d\u017a zwierz\u0105t (np. koni). Wy\u015bcig mo\u017ce trwa\u0107 nieprzerwanie od startu do mety, b\u0105d\u017a by\u0107 podzielonym na poszczeg\u00f3lne etapy (np. wy\u015bcig Tour de France). Najwcze\u015bniejsze wy\u015bcigi o jakich nam wiadomo, odbywa\u0142y si\u0119 w staro\u017cytnej Grecji (\u015bwiadcz\u0105 o tym rysunki na wazach). Homer w Iliadzie opisa\u0142 ."}, {"color": "#97c2fc", "id": "judiciary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melbourne_Federal_Court.jpg", "label": "judiciary", "shape": "image", "title": "Il potere giudiziario, in diritto, \u00e8 un potere connesso all\u0027attivit\u00e0 ed all\u0027esercizio della giurisdizione, che consente di far rispettare la legge e condannare chi compie atti illeciti, potere tipicamente assegnato alla magistratura. Insieme al potere legislativo e al potere esecutivo \u00e8 uno degli elementi che contraddistingue il moderno Stato di diritto fondato sulla separazione dei poteri."}, {"color": "#97c2fc", "id": "burnham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burnham_in_africa_close_up.jpg", "label": "burnham", "shape": "image", "title": "Frederick Russell Burnham (naski\u011dis la 11-an de majo 1861, mortis la 1-an de septembro 1947) estis usona armea teren-esploristo kaj mondvoja\u011danta aventuristo. Li estas konata pro sia servo al la Brita Kompanio de Sudafriko kaj al la Brita Armeo en kolonia Afriko, kaj por instruado al \"arbaraj spertoj\", do \u0109asado, fi\u015dkaptado, kaj tendumado al Robert Baden-Powell en Rodezio. Li helpis inspiri la fondadon de la internacia Skolta Movado. Burnham naski\u011dis en Dakota rezervejo en Minesoto, kie li lernis la vojojn de usonaj indianoj kiel knabo. En la a\u011do de 14 jaroj, li laboris en Kalifornio, kie li anka\u016d lernis teren-esploradon de iuj el la lastaj el la frontuloj de sudokcidenta Usono. Burnham havis malmultan formalan edukadon, neniam finante mezlernejon. Post transloki\u011do al la Arizona Teritorio en la fruaj 1880-aj jaroj, li estis kaptita en loka milito inter familioj de bovaj kaj \u015dafaj bredistoj. Li eskapis kaj poste laboris kiel civila spuristo por la usona armeo en la apa\u0109aj militoj. Sentante la bezonon de novaj aventuroj, Burnham prenis sian familion al suda Afriko en 1893, vidante la projekton de Cecil Rhodes pri fervojo de Kaburbo \u011dis Kairo kiel la sekva aventuro. Burnham distingis sin en pluraj bataloj en Rodezio kaj Sud-Afriko. Malgra\u016d lia usona civitaneco, lia milita titolo estis brita kaj lia rango de \u0109efskolto estis formale donita al li de re\u011do Eduardo la 7-a. Li amiki\u011dis kun Robert Baden-Powell dum la Dua Milito de Matabeloj en Rodezio, instruante al li sub\u0109ielajn kapablojn kaj inspirante lin al tio, kio poste fari\u011dos konata kiel Skoltismo. Burnham revenis al Usono, kie li okupi\u011dis pri klopodoj pri nacia defendo, komerco, nafto, konservado kaj la Knabaj Skoltoj de Ameriko."}, {"color": "#97c2fc", "id": "pistol", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stangenb\u00fcchsen_bei_Burgebelagerung_1475.jpg", "label": "pistol", "shape": "image", "title": "La pistola \u00e9s una arma de foc curta, dissenyada per a ser utilitzada amb una sola m\u00e0, i que dispara bales a curta dist\u00e0ncia. Va ser ideada per utilitzar-la com a defensa, malgrat que tamb\u00e9 es pot utilitzar de forma ofensiva. \u00c9s port\u00e0til i lleugera."}, {"color": "#97c2fc", "id": "eberstadt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eberstadt-ortsmitte-web.jpg", "label": "eberstadt", "shape": "image", "title": "Eberst\u00e4dt ist ein Ortsteil der Gemeinde Sonneborn im Landkreis Gotha in Th\u00fcringen."}, {"color": "#97c2fc", "id": "davy crockett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crockett_Cabin1.jpg", "label": "davy crockett", "shape": "image", "title": "David (Davy) Crockett, f\u00f6dd 17 augusti 1786 i Greene County, Tennessee, d\u00f6d 6 mars 1836 vid slaget vid Alamo i San Antonio, Texas, var en amerikansk milit\u00e4r och politiker (whig). Han representerade Tennessee i USA:s representanthus 1827\u20131831 och 1833\u20131835. Han var en uttalad motst\u00e5ndare till president Andrew Jackson och dennes politik. Som politiker var han mycket folklig. Crockett engagerade sig i Texas frig\u00f6relsekamp mot Mexiko efter valf\u00f6rlusten 1835, och avled i slaget vid Alamo 1836. Han kom senare att bli legend och folkhj\u00e4lte, d\u00e4r hans liv har f\u00f6revigats i s\u00e5v\u00e4l romaner som filmer."}, {"color": "#97c2fc", "id": "virginia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VT_-_UVA_2012_-_Waiting_for_the_rebound.jpg", "label": "virginia", "shape": "image", "title": "Virginia (engl. Aussprache [v\u025a\u02c8d\u0361\u0292\u026anj\u0259] ), offiziell Commonwealth of Virginia, ist ein Bundesstaat der Vereinigten Staaten von Amerika, der Teile der s\u00fcdatlantischen K\u00fcstenebene, des Piedmont und der S\u00fcdappalachen umfasst. Nach \u00fcber 150 Jahren als englisch-britische Kolonie erlangte die Colony of Virginia zusammen mit zw\u00f6lf anderen Kolonien die Unabh\u00e4ngigkeit. 1788 war Virginia der zehnte Staat, der die Verfassung der USA ratifizierte. W\u00e4hrend des amerikanischen B\u00fcrgerkriegs spalteten sich die nordwestlichen Bezirke ab und wurden am 20. Juni 1863 zum eigenst\u00e4ndigen Bundesstaat West Virginia. Der Beiname des Staates ist Old Dominion (\u201eAltes Herrschaftsgebiet\u201c). Er wird auch Mother of the Presidents genannt, weil acht US-Pr\u00e4sidenten aus Virginia stammten. Die Hauptstadt ist Richmond."}, {"color": "#97c2fc", "id": "susanna dickinson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Susanna_Dickinson-Hannig_home.jpg", "label": "susanna dickinson", "shape": "image", "title": "Susanna Wilkerson Dickinson (1813 \u2013 October 7, 1883) and her infant daughter, Angelina, were among the few American survivors of 1836 Battle of the Alamo during the Texas Revolution. Her husband, Almaron Dickinson, and 185 other Texian defenders were killed by the Mexican Army."}, {"color": "#97c2fc", "id": "gulf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/45intoI-10_2.jpg", "label": "gulf", "shape": "image", "title": "\u0633\u0627\u062d\u0644 \u062e\u0644\u064a\u062c \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0627\u0644\u062a\u064a \u064a\u0634\u0627\u0631 \u0625\u0644\u064a\u0647\u0627 \u0623\u062d\u064a\u0627\u0646\u0627 \u0628\u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u060c \u0623\u0648 \u0633\u0627\u062d\u0644 \u0627\u0644\u062b\u0627\u0644\u062b\u060c \u0648\u062a\u0636\u0645 \u0633\u0648\u0627\u062d\u0644 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0627\u0644\u062a\u064a \u0647\u064a \u0639\u0644\u0649 \u062e\u0644\u064a\u062c \u0627\u0644\u0645\u0643\u0633\u064a\u0643\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0634\u0645\u0644 \u0648\u0644\u0627\u064a\u0629 \u062a\u0643\u0633\u0627\u0633\u060c \u0644\u0648\u064a\u0632\u064a\u0627\u0646\u0627\u060c \u0645\u064a\u0633\u064a\u0633\u064a\u0628\u064a\u060c \u0623\u0644\u0627\u0628\u0627\u0645\u0627 \u0648\u0641\u0644\u0648\u0631\u064a\u062f\u0627 \u0648 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u062e\u0644\u064a\u062c. \u0648\u062a\u0642\u0639 \u062c\u0645\u064a\u0639 \u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u062e\u0644\u064a\u062c \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u0629 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u0648\u064a\u0647\u064a\u0645\u0646 \u0639\u0644\u0649 \u0627\u0642\u062a\u0635\u0627\u062f \u0645\u0646\u0637\u0642\u0629 \u0633\u0627
