settlers of Texas, which was at the time part of Mexico. After receiving a land grant from the Spanish Crown in 1820, Moses Austin planned to be the first to establish an Anglo-American settlement in Spanish Texas, but he died before his dream was realized. On his deathbed, he pleaded with his son to fulfill his dream to colonize Texas. Stephen led the colony to a now-sovereign Mexico in 1825, and in time, the settlers demanded autonomy and later won independence from Mexico under President Antonio L\u00f3pez de Santa Anna, thereby establishing the Republic of Texas."}, {"color": "#97c2fc", "id": "militant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "militant", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "monterrey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monterrey_disposition_of_forces.jpg", "label": "monterrey", "shape": "image", "title": "La batalla de Monterrey fue una batalla de la guerra entre M\u00e9xico y Estados Unidos que se libr\u00f3 durante el mes de septiembre de 1846 en la ciudad de Monterrey, Nuevo Le\u00f3n. Sus habitantes mostraron temple y valor durante los combates registrados. La plaza fue dirigida por el General Pedro Ampudia desde diversos cuarteles: el Fort\u00edn de la Ciudadela, Fort\u00edn de la Tener\u00eda, Fort\u00edn de la Federaci\u00f3n,\u200b , y Cerro del Obispado. El llamado a la defensa de la plaza se hizo el 21 de junio de 1846 ante el inminente ataque a la ciudad. En esta batalla se cont\u00f3 con la participaci\u00f3n del Coronel Jos\u00e9 L\u00f3pez Uraga y del Batall\u00f3n de San Patricio. El primer combate de los San Patricios como unidad mexicana se dio en esta batalla (21 de septiembre de 1846) con una bater\u00eda de artiller\u00eda al mando de John Riley, anteriormente teniente del Ej\u00e9rcito de Estados Unidos e inmigrante irland\u00e9s. Sirvieron con distinci\u00f3n y est\u00e1 acreditado que rechazaron con \u00e9xito dos diferentes asaltos al coraz\u00f3n de la ciudad. Ocupada Laredo el 10 de septiembre de 1846,\u200b el 19 los estadounidenses llegaron a las inmediaciones de la ciudad, por lo que empezaron a investigar las principales defensas de la ciudad,\u200b dividiendo dos frentes principales comandados por el General William J. Worth\u200b y el otro por el General Zachary Taylor, el primero con intenciones de tomar el Cerro del Obispado y el segundo para atacar los diversos fortines de la ciudad."}, {"color": "#97c2fc", "id": "bounty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_Land_Office_Warrant_Number_229_to_Joseph_Cabell_for_Gabriel_Penn.jpg", "label": "bounty", "shape": "image", "title": "Mit dem Begriff Land-grant oder vereinfacht Grant werden Landvergaben in den neuenglischen Kolonien von Nordamerika bezeichnet. Diese Landvergaben beinhalten die Vergabe von Land als Geschenk oder g\u00fcnstiges Kaufangebot oder die Vergabe von Nutzungsprivilegien. Auch die Vergabe als Belohnung f\u00fcr Dienstleistungen oder als Gegenleistung f\u00fcr geleisteten Milit\u00e4rdienst war m\u00f6glich. Dies geht zur\u00fcck auf das Aerarium militare, bei denen im R\u00f6mischen Reich Veteranen vom Staat Land als Pension \u00fcbereignet bekamen."}, {"color": "#97c2fc", "id": "monclova", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vista_panoramica_centro_mva.jpg", "label": "monclova", "shape": "image", "title": "Monclova \u00e9 uma cidade localizada no estado de Coahuila, no M\u00e9xico."}, {"color": "#97c2fc", "id": "revere", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PaulRevereByGilbertStuart.jpeg", "label": "revere", "shape": "image", "title": "Paul Revere (IPA: /r\u026a\u02c8v\u026a\u0259r/; Boston, 1\u00ba gennaio 1735 \u2013 Boston, 10 maggio 1818) \u00e8 stato un incisore, patriota e argentiere statunitense, che interpret\u00f2 e immortal\u00f2 gli avvenimenti della guerra di indipendenza in una celebre incisione a stampa (esperto incisore di rame, realizz\u00f2 molte caricature anti-britanniche)."}, {"color": "#97c2fc", "id": "juan almonte", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mexico.JoseMariaMorelos.01.jpg", "label": "juan almonte", "shape": "image", "title": "Juan Nepomuceno Almonte (Michoac\u00e1n, 15 de Maio de 1803 \u2013 Paris, 21 de Mar\u00e7o de 1869), foi um militar, pol\u00edtico e diplomata mexicano, veterano da e partid\u00e1rio do imperador Maximiliano I."}, {"color": "#97c2fc", "id": "wager", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Max_Kaur_and_religious_leaders,_protest_against_gambling,_Estonia,_Tallinn,_2007.jpg", "label": "wager", "shape": "image", "title": "Le jeu pathologique (aussi nomm\u00e9 jeu compulsif, jeu excessif ou ludomanie) est une forte addiction compulsive aux jeux et paris malgr\u00e9 les cons\u00e9quences n\u00e9gatives ou le d\u00e9sir d\u0027arr\u00eater. De s\u00e9v\u00e8res probl\u00e8mes de jeux peuvent \u00eatre diagnostiqu\u00e9s en tant que jeu pathologique clinique si le joueur rencontre certains crit\u00e8res. Ce trouble est reconnu en tant que trouble des habitudes et des impulsions par l\u0027Association am\u00e9ricaine de psychiatrie."}, {"color": "#97c2fc", "id": "wagon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pioneers_Crossing_the_Plains_of_Nebraska_by_C.C.A._Christensen.png", "label": "wagon", "shape": "image", "title": "Salmeria (pl. salmerie - derivato da \"salma\", lett. \"carico\") \u00e8 il vocabolo che in lingua italiana designa il complesso dei materiali (viveri e attrezzature) trasportati al seguito dell\u0027esercito. Per estensione, le salmerie comprendono anche il personale militare o militarizzato che del trasporto del materiale \u00e8 incaricato.La salmeria poteva essere costituita da un carico relativamente circoscritto per una truppa, trasportato a dorso di mulo (da cui il nome), o dall\u0027insieme degli approvvigionamenti di un vero e proprio esercito necessitante mezzi pesanti (i c.d. \"carriaggi\") per il trasporto. Nel linguaggio comune moderno, \"salmeria\" e \"carriaggi\" sono utilizzati quali sinonimo di vettovagliamento."}, {"color": "#97c2fc", "id": "safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Occupational_Safety_Equipment.jpg", "label": "safety", "shape": "image", "title": "Arbetsmilj\u00f6 avser f\u00f6rh\u00e5llandena f\u00f6r arbetstagare p\u00e5 en arbetsplats."}, {"color": "#97c2fc", "id": "culture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hoagie_Hero_Sub_Sandwich.jpg", "label": "culture", "shape": "image", "title": "The culture of the United States of America is primarily of Western, and European origin, yet its influences includes the cultures of Asian American, African American, Latin American, and Native American peoples and their cultures. The United States has its own distinct social and cultural characteristics, such as dialect, music, arts, social habits, cuisine, and folklore. The United States is ethnically diverse as a result of large-scale European immigration throughout its history, its hundreds of indigenous tribes and cultures, and through African-American slavery followed by emancipation. America is an anglophone country with a legal system derived from English common law."}, {"color": "#97c2fc", "id": "las piedras", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aeropuerto-internacional-josefa-camejo-venezuela.jpg", "label": "las piedras", "shape": "image", "title": "Josefa Camejo International Airport (IATA: LSP, ICAO: SVJC), is an airport serving the Paraguan\u00e1 Peninsula in Venezuela. The airport is named in honor of Josefa Camejo, a heroine of the Venezuelan War of Independence. On May 22, 2018, Aruba Airlines inaugurated what, according to Travel and Leisure Magazine was the world\u0027s shortest international flight. linking the airport with Aruba Airline\u0027s hub in Oranjestad, a flight that lasted approximately eight minutes each way."}, {"color": "#97c2fc", "id": "stinnett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stinnett_sign_IMG_0596.jpg", "label": "stinnett", "shape": "image", "title": "Stinnett is een plaats (city) in de Amerikaanse staat Texas, en valt bestuurlijk gezien onder Hutchinson County, waarvan het de hoofdstad is."}, {"color": "#97c2fc", "id": "anahuac", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Museo_paleontologico_de_Tocuila-mandibula.jpg", "label": "anahuac", "shape": "image", "title": "O Vale do M\u00e9xico \u00e9 um planalto de elevada altitude no M\u00e9xico central, cuja localiza\u00e7\u00e3o coincide aproximadamente com a actual Cidade do M\u00e9xico e com a metade oriental do Estado do M\u00e9xico. Rodeado por montanhas e vulc\u00f5es, o Vale do M\u00e9xico foi um local central para v\u00e1rias civiliza\u00e7\u00f5es pr\u00e9-colombianas incluindo os Teotihuacanos, toltecas e os mexicas. O antigo termo mexica \u0027\u0027 e a express\u00e3o bacia do M\u00e9xico tamb\u00e9m s\u00e3o por vezes utilizados para se referir ao Vale do M\u00e9xico."}, {"color": "#97c2fc", "id": "greene county", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GreeneCountySeal.png", "label": "greene county", "shape": "image", "title": "\uadf8\ub9b0\uad70 \ub610\ub294 \uadf8\ub9b0 \uce74\uc6b4\ud2f0(Greene County)\ub294 \ubbf8\uad6d \ub274\uc695\uc8fc\uc5d0 \uc704\uce58\ud55c \uad70\uc774\ub2e4. 2010\ub144 \uae30\uc900\uc73c\ub85c \uc774 \uc9c0\uc5ed\uc758 \uc778\uad6c \uc218\ub294 \ucd1d 49,221\uba85\uc774\ub2e4. 2018\ub144 \ucd94\uc0b0\uc73c\ub85c \uc774 \uc9c0\uc5ed\uc758 \ucd1d \uc778\uad6c \uc218\ub294 47,491\uba85\uc774\ub2e4."}, {"color": "#97c2fc", "id": "popular vote", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_European_nationals_coloured_by_percentage_of_vote_governing_party_got_in_last_election.svg", "label": "popular vote", "shape": "image", "title": "Rekta baloto estas termino por baloto pri politika publika ofico per senpera elekto de la postenulo fare de la rajtigitaj civitanoj, ne pere de anta\u016ddifinitaj transkalkuloj de iuj procenta\u0135oj al listoj de kandidatoj, ne pere de parlamento kaj ne pere de (civitane elektitaj) elektistoj, kiuj ekzemple elektas la prezidanton de Usono. Per difino, rekta baloto estas parto de majoritata balotsistemo, ne de proporcia balotsistemo. Ekzemploj de rekte elektitaj parlamentoj estas la E\u016dropa Parlamento (ekde 1979) kaj la Usona Senato (ekde 1917). Tamen eblas anka\u016d miksi rektan baloton de majoritata balotsistemo kaj nerektan de proporcia balotsistemo, kiel okazas ekzemple en la balotoj pri la germania parlamento Bundestag, en kiu proksimume duono de la parlamentanoj estas rekte elektitaj la\u016d balotodistriktoj, kaj la alia pli-malpli duono elekti\u011das el partiaj listoj de kandidatoj la\u016d proporcia\u0135oj de vo\u0109donoj. Komence de la 19-a jarcento, kiam en pli kaj pli da \u015dtatoj instali\u011dis parlamentoj, la parlamentanoj kutime estis elektataj nerekte: La civitanoj rajtigitaj je vo\u0109dono en sia distrikto a\u016d sia socia tavolo balotis por politikisto, kiu i\u011dis balotisto. Nur en sekva pa\u015do grupo de tiuj balotistoj nomumis la parlamentanon. Tiu nerekta sistemo konsideri\u011dis \"pli sekura\". Balotaj trompoj estu malpli facilaj, pro tio ke la dua balota pa\u015do estu pli bone kontrolebla. Kaj en iuj balotsistemoj la kondi\u0109oj esti elektisto pli altis ol tiuj esti civitano rajtigita je vo\u0109dono: ekzemple la minimuma a\u011do pli altis a\u016d la sumo de minimume pagendaj impostoj pri grandis. Tia divido supozigis, ke balotisto estu \"politike pli matura\", kaj simpla vo\u0109donrajta civitano sekve \"politike pli malmatura\". El la vidpunkto de demokratio tia socia \"filtrado\" de balotantoj facile kritikeblas."}, {"color": "#97c2fc", "id": "attachment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prayer_Time_in_the_Nursery--Five_Points_House_of_Industry.png", "label": "attachment", "shape": "image", "title": "La teor\u00eda del apego es la teor\u00eda que describe la din\u00e1mica de largo plazo de las relaciones entre los seres humanos. Su principio m\u00e1s importante declara que un reci\u00e9n nacido necesita desarrollar una relaci\u00f3n con al menos un cuidador principal para que su desarrollo social y emocional se produzca con normalidad. La teor\u00eda del apego es un estudio interdisciplinario que abarca los campos de las teor\u00edas psicol\u00f3gicas, evolutivas y etol\u00f3gicas. Inmediatamente despu\u00e9s de la Segunda Guerra Mundial, los hu\u00e9rfanos y sin hogar presentaron muchas dificultades,\u200b y la Organizaci\u00f3n de las Naciones Unidas (ONU) le pidi\u00f3 al psiquiatra y psicoanalista John Bowlby que escribiera un folleto sobre el tema, que \u00e9l titul\u00f3 privaci\u00f3n materna. La teor\u00eda del apego surgi\u00f3 de su trabajo posterior sobre las cuestiones planteadas.\u200b Los beb\u00e9s se apegan a los adultos que son sensibles y receptivos a las relaciones sociales con ellos, y que permanecen como cuidadores consistentes por algunos meses durante el per\u00edodo de cerca de seis meses a dos a\u00f1os de edad. Cuando el beb\u00e9 comienza a gatear y caminar, empieza a utilizar las figuras de apego (personas conocidas) como una base segura para explorar m\u00e1s y regresar de nuevo a ellos. La reacci\u00f3n de los padres lleva al desarrollo de patrones de apego y estos, a su vez, conducen a modelos internos de trabajo que guiar\u00e1n las percepciones individuales, emociones, pensamientos y expectativas en las relaciones posteriores.\u200b La ansiedad por la separaci\u00f3n o el dolor tras la p\u00e9rdida de una figura de apego se considera una respuesta normal y adaptativa de un reci\u00e9n nacido apegado. Estos comportamientos pueden haber evolucionado debido a que aumentan la probabilidad de supervivencia del ni\u00f1o.\u200b El comportamiento infantil asociado al apego es principalmente la b\u00fasqueda de la proximidad a una figura de apego. Para formular una teor\u00eda completa sobre la naturaleza de los v\u00ednculos afectivos prematuros, Bowlby explor\u00f3 una variedad de campos, incluyendo la biolog\u00eda evolutiva, la teor\u00eda de la relaci\u00f3n de objeto (una rama del psicoan\u00e1lisis), la teor\u00eda de sistemas de control, y los campos de la etolog\u00eda y psicolog\u00eda cognitiva.\u200b Despu\u00e9s de documentos preliminares de 1958, Bowlby public\u00f3 un estudio exhaustivo en tres vol\u00famenes Apego, Separaci\u00f3n y P\u00e9rdida (1969-82). Las investigaciones realizadas por la psic\u00f3loga del desarrollo Mary Ainsworth en la d\u00e9cada de 1960 y 70 reforzaron los conceptos b\u00e1sicos, introdujeron el concepto de \u00abbase segura\u00bb\u200b y desarrollaron la teor\u00eda de un n\u00famero de patrones de apego en reci\u00e9n nacidos: apego seguro, apego inseguro-evitativo y apego inseguro-ambivalente. Posteriormente, fue identificado un cuarto padr\u00f3n, el apego desorganizado.\u200b En la d\u00e9cada de 1980, la teor\u00eda se extendi\u00f3 al .\u200b Otras interacciones pueden ser interpretadas como componentes de la conducta de apego, que incluyen relacionamientos entre pares en cualquier franja etaria, atracci\u00f3n rom\u00e1ntica y sexual y reacciones a la necesidad de cuidar del reci\u00e9n nacido, enfermos o ancianos. En los albores de la teor\u00eda, los psic\u00f3logos acad\u00e9micos criticaron a Bowlby, y la comunidad psicoanal\u00edtica lo aisl\u00f3 por su alejamiento de los principios psicoanal\u00edticos;\u200b sin embargo, la teor\u00eda del apego se convirti\u00f3, desde ese entonces, en \u00abel abordaje dominante para entender el desarrollo social temprano, y dio origen a un gran aumento de investigaci\u00f3n emp\u00edrica sobre la formaci\u00f3n de una estrecha relaci\u00f3n en los ni\u00f1os\u00bb.\u200bCr\u00edticas posteriores a la teor\u00eda del apego se refieren al temperamento, a la complejidad de las relaciones sociales y a las limitaciones de los modelos discretos para las clasificaciones. La teor\u00eda del apego se ha modificado de manera significativa como resultado de la investigaci\u00f3n emp\u00edrica, pero, en general, los conceptos se han vuelto aceptados.\u200b La teor\u00eda del apego ha servido de fundamento de nuevas terapias y ha esclarecido las ya existentes, y sus conceptos han sido usados en la formulaci\u00f3n de pol\u00edticas y la protecci\u00f3n social de los ni\u00f1os para apoyar las relaciones de vinculaci\u00f3n de los ni\u00f1os.\u200b"}, {"color": "#97c2fc", "id": "slave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slave", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u0 1doj de la lando, kien oni klopodas eniri. Kontra\u016dle\u011daj migrantoj termini\u011das fremduloj, kiuj per kontra\u016dle\u011daj manieroj a\u016d eniras a\u016d enrestas nacion. En Usono, ekzistas longtempa politika debato pri tiel, kiel solvi la problemojn kuni\u011ditajn kun la aro da kontra\u016dle\u011daj enmigrantoj. En sudaj landoj de E\u016dropa Unio kiel Hispanio kaj Italio, multaj almigrantoj klopodas trapasi la Mediteraneon kontra\u016dle\u011de per malta\u016dgaj boatoj kaj tro ofte multe pereas dum tiu klopodo."}, {"color": "#97c2fc", "id": "sword", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pata-1-Archit-Patel.jpg", "label": "sword", "shape": "image", "title": "\u0627\u0644\u0633\u064a\u0641 \u0633\u0644\u0627\u062d \u0623\u0628\u064a\u0636 \u0648\u0642\u0637\u0639\u0629 \u0648\u0623\u062f\u0627\u0629 \u062d\u0631\u0628\u064a\u0629 \u062f\u0641\u0627\u0639\u064a\u0629 \u0648\u0647\u062c\u0648\u0645\u064a\u0629\u060c \u0627\u0633\u062a\u062e\u062f\u0645\u0647 \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0645\u0646\u0630 \u0623\u0642\u062f\u0645 \u0627\u0644\u0639\u0635\u0648\u0631 \u0641\u064a \u0627\u0644\u0639\u0635\u0631 \u0627\u0644\u062d\u062f\u064a\u062f\u064a \u0639\u0646\u062f\u0645\u0627 \u0627\u0643\u062a\u0634\u0641 \u0627\u0644\u062d\u062f\u064a\u062f \u0648\u0637\u0631\u064a\u0642\u0629 \u0633\u0628\u0643\u0647 \u0648\u0637\u0631\u0642\u0647 \u0648\u0647\u0648 \u0633\u0644\u0627\u062d \u062d\u0627\u062f."}, {"color": "#97c2fc", "id": "siege", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vienna_Battle_1683.jpg", "label": "siege", "shape": "image", "title": "L\u0027assedio \u00e8 una situazione bellica in cui un esercito circonda e controlla gli accessi a una localit\u00e0, di solito fortificata, allo scopo di costringere i difensori alla o di conquistarla con la forza. Chi mette in atto un assedio si pone lo scopo di isolare chi lo subisce in modo che questi non possa pi\u00f9 avere comunicazioni con l\u0027esterno e che non sia in grado di ricevere rifornimenti di cibo o di mezzi. Ci\u00f2 avviene, solitamente, circondando l\u0027obiettivo col proprio esercito. Le prime notizie di assedi arrivano da fonti antichissime. Scavi archeologici in Medio Oriente hanno confermato che anche le citt\u00e0 pi\u00f9 antiche erano dotate di cinte murarie. L\u0027arte dell\u0027assedio viene detta poliorcetica. Assedio di Costantinopoli nel 1453"}, {"color": "#97c2fc", "id": "intercourse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u00c9douard-Henri_Avril_(14).jpg", "label": "intercourse", "shape": "image", "title": "\u6027\u884c\u70ba\uff08\u305b\u3044\u3053\u3046\u3044\uff09\u3068\u306f\u3001\u6027\u6b32\u306b\u57fa\u3065\u3044\u305f\u884c\u70ba\u3002\u6027\u5668\u3084\u809b\u9580\u306e\u63a5\u89e6\u3084\u6027\u4ea4\u306a\u3069\u3068\u3044\u3063\u305f\u884c\u70ba\u3002\u305d\u306e\u8fd1\u4ee3\u4ee5\u964d\u306e\u65e5\u672c\u8a9e\u540d\u79f0\u3002\u53e4\u6765\u306e\u65e5\u672c\u8a9e\u3067\u306f\u3001\u53e4\u8a9e\u300c\u307f\u3068\u306e\u307e\u3050\u306f\u3072\uff08\u5fa1\u9670\u306e\u76ee\u5408\uff09\u300d \u304b\u3089\u8ee2\u3058\u3066\u300c\u76ee\u5408\uff08\u73fe\u4ee3\u8868\u8a18\u30fb\u73fe\u4ee3\u4eee\u540d\u9063\u3044\uff1a\u307e\u3050\u308f\u3044\u3001\u6b74\u53f2\u7684\u4eee\u540d\u9063\uff1a\u307e\u3050\u306f\u3072\uff09\u300d\u3001\u52d5\u8a5e\u5f62\u3067\u300c\u73fe\uff1a\u307e\u3050\u308f\u3046\uff08\u6b74\uff1a\u307e\u3050\u306f\u3075\uff09\u300d\u3068\u3044\u3044\u3001\u4eca\u3067\u3082\u7a00\u306b\u7528\u3044\u3089\u308c\u308b\u3002 \u82f1\u8a9e\u3067\u306fsexual intercourse\uff08\u8aad\u307f\uff1a\u30bb\u30af\u30b7\u30e3\u30eb \u30a4\u30f3\u30bf\u30b3\u30fc\u30b9\uff09\u3001\u307e\u305f\u306f\u3001\u30e9\u30c6\u30f3\u8a9e\u7531\u6765\u8a9e\u3067coitus\uff08\u8aad\u307f\uff1a\u30b3\u30a4\u30bf\u30b9\uff09\u3068\u3044\u3046\u3002\u30d5\u30e9\u30f3\u30b9\u8a9e\u3067\u306frapport sexuel\uff08\u8aad\u307f\uff1a\u30e9\u30dd\u30fc\u30eb \u30bb\u30af 4e4b\u5f8c\uff0c\u611b\u570b\u4e3b\u7fa9\u5c31\u6210\u70ba\u4e00\u500b\u5c08\u6709\u540d\u8a5e\uff0c\u7d93\u5e38\u914d\u5408\u8457\u53cd\u5c01\u5efa\u3001\u9769\u547d\u3001\u6230\u722d\u72c2\u71b1\u6216\u8005\u5e1d\u570b\u4e3b\u7fa9\u4e00\u540c\u5be6\u884c\uff0c\u6975\u7aef\u578b\u7684\u611b\u570b\u4e3b\u7fa9\u4e5f\u7d93\u5e38\u88ab\u5beb\u516519\u4e16\u7d00\uff5e20\u4e16\u7d00\u7684\u6559\u79d1\u66f8\u4e2d\uff0c\u4ee5\u5408\u7406\u5316\u7a2e\u7a2e\u7368\u88c1\u6216\u4fb5\u7565\u884c\u70ba\uff0c\u5851\u9020\u51fa\u81ea\u5df1\u7684\u570b\u5bb6\u624d\u662f\u6700\u6b63\u78ba\u7684\u5ba3\u50b3\u76ee\u7684\u3002\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u201c\u611b\u570b\u4e3b\u7fa9\u201d\u548c\u201c\u6c11\u65cf\u4e3b\u7fa9\u201d\u5728\u8eab\u70ba\u767c\u6e90\u5730\u7684\u6b50\u6d32\u7d93\u5e38\u91cd\u5408\uff0c\u4f46\u4e26\u975e\u6240\u6709\u611b\u570b\u4e3b\u7fa9\u90fd\u4ee5\u201c\u6c11\u65cf\u7d71\u4e00\u3001\u6c11\u65cf\u5fa9\u8208\u201d\u70ba\u6700\u7d42\u76ee\u7684\uff0c\u5f88\u591a\u570b\u5bb6\u7684\u611b\u570b\u4e3b\u7fa9\u662f\u4ee5\u591a\u6c11\u65cf\u70ba\u524d\u63d0\u7684\uff0c\u4e26\u4e0d\u6703\u504f\u8892\u67d0\u4e00\u500b\u6c11\u65cf\uff0c\u65e2\u4f7f\u90a3\u500b\u6c11\u65cf\u7684\u4eba\u6578\u4f54\u64da\u6b64\u570b\u7684\u5927\u591a\u6578\u3002\u56e0\u6b64\uff0c\u611b\u570b\u4e3b\u7fa9\u5e76\u4e0d\u7b49\u540c\u4e8e\u6c11\u65cf\u4e3b\u4e49\u3002"}, {"color": "#97c2fc", "id": "mutiny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mutiny_HMS_Bounty.jpg", "label": "mutiny", "shape": "image", "title": "Ett myteri \u00e4r d\u00e5 milit\u00e4rer eller poliser eller bes\u00e4ttningar p\u00e5 fartyg kollektivt v\u00e4grar lyda bef\u00e4lhavaren eller dennes underbef\u00e4lhavare. Om myteristerna \u00f6verg\u00e5r till kollektivt v\u00e5ld emot sina bef\u00e4l ben\u00e4mns detta uppror. I svensk nutida lagstiftning anses myteri och uppror som h\u00f6gm\u00e5lsbrott. Det \u00e4r s\u00e4rskilt stadgat om n\u00f6dv\u00e4rn vid myteri eller uppror, d\u00e5 bef\u00e4lhavaren och bef\u00e4lhavarens bitr\u00e4den f\u00e5r anv\u00e4nda det v\u00e5ld som kr\u00e4vs f\u00f6r att h\u00e4va myteriet eller upproret (enligt 24:3\u00a7 BrB). I andra sammanhang skall v\u00e5ldet vara f\u00f6rsvarligt. Tidigare lagstiftning stadgade att st\u00e5ndr\u00e4ttsf\u00f6rfarande kunde anv\u00e4ndas vid myteri eller uppror vid enheter som var kringr\u00e4nda av fienden och i liknande utomordentliga situationer som bara uppkommer i krig. St\u00e5ndr\u00e4tten fick bara avkunna domen skyldig eller icke skyldig, p\u00e5 st\u00e5ende fot, framf\u00f6r fronten p\u00e5 de andra f\u00f6rsamlade milit\u00e4rerna och vid domen skyldig skulle myteristerna eller upprorsm\u00e4nnen omedelbart avr\u00e4ttas genom skjutning. Flera s\u00e5dana exempel finns fr\u00e5n det andra v\u00e4rldskrigets arm\u00e9er. Under f\u00f6rsta v\u00e4rldskriget genomf\u00f6rdes s\u00e5dana sparsamt och ofta efter \u00f6verpr\u00f6vning i civila r\u00e4ttsinstanser (i tyska f\u00f6rsvarsmakten) eller diskret (i franska och brittiska f\u00f6rsvarsmakterna), vilket pekar p\u00e5 det andra v\u00e4rldskrigets s\u00e4rskilt brutala karakt\u00e4r."}, {"color": "#97c2fc", "id": "antonio lopez de santa anna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tumbasantaanna.jpg", "label": "antonio lopez de santa anna", "shape": "image", "title": "\u30a2\u30f3\u30c8\u30cb\u30aa\u30fb\u30ed\u30da\u30b9\u30fb\u30c7\u30fb\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u30fb\u30da\u30ec\u30b9\u30fb\u30c7\u30fb\u30ec\u30d6\u30ed\u30f3\uff08\u30b9\u30da\u30a4\u30f3\u8a9e: Antonio L\u00f3pez de Santa Anna P\u00e9rez de Lebr\u00f3n, 1794\u5e742\u670821\u65e5 - 1876\u5e746\u670821\u65e5\uff09\u306f\u3001\u30e1\u30ad\u30b7\u30b3\u306e\u8ecd\u4eba\u3001\u653f\u6cbb\u5bb6\u30021833\u5e74\u304b\u30891855\u5e74\u307e\u3067\u306e\u9593\u306b11\u56de\uff087\u56de\u3068\u6570\u3048\u308b\u610f\u898b\u3082\u3042\u308b\uff09\u3082\u5927\u7d71\u9818\u306b\u9078\u3070\u308c\u305f\u3002\u6709\u80fd\u e Pensilv\u00e2nia, no Condado de Bradford."}, {"color": "#97c2fc", "id": "fear", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Man_Made_Mad_with_Fear_by_Gustave_Courbet.jpg", "label": "fear", "shape": "image", "title": "Strach je emoce, vznikaj\u00edc\u00ed jako reakce na hroz\u00edc\u00ed nebezpe\u010d\u00ed. Doprov\u00e1zej\u00ed ho neurovegetativn\u00ed projevy, zpravidla zblednut\u00ed, chv\u011bn\u00ed, zrychlen\u00e9 d\u00fdch\u00e1n\u00ed, bu\u0161en\u00ed srdce, zv\u00fd\u0161en\u00ed krevn\u00edho tlaku, n\u011bkdy hus\u00ed k\u016f\u017ee. Jde o norm\u00e1ln\u00ed reakci na skute\u010dn\u00e9 nebezpe\u010d\u00ed nebo ohro\u017een\u00ed, kter\u00e1 m\u00e1 jedince p\u0159ipravit na \u00fat\u011bk, \u00fanik nebo obranu. Strach motivuje k vyhnut\u00ed se nebezpe\u010d\u00ed nebo k \u00fat\u011bku p\u0159ed n\u00edm. Kde to nen\u00ed mo\u017en\u00e9, tam se \u010dasto strach m\u011bn\u00ed na agresi. Strach rozli\u0161ujeme na atavistick\u00fd, kter\u00fd je vrozen\u00fd (strach z bou\u0159e, ze tmy, z n\u011bkter\u00fdch zv\u00ed\u0159at) a nau\u010den\u00fd (strach ze st\u00e1\u0159\u00ed, osam\u011blosti, ztr\u00e1ty zam\u011bstn\u00e1n\u00ed atd.)."}, {"color": "#97c2fc", "id": "polar star", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/All_In_A_Spin_Star_trail.jpg", "label": "polar star", "shape": "image", "title": "\u0646\u062c\u0645 \u0627\u0644\u062c\u062f\u064a \u0623\u0648 \u0623\u0644\u0641\u0627 \u0627\u0644\u062f\u0628 \u0627\u0644\u0623\u0635\u063a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Polaris)\u200f \u0647\u0648 \u0623\u0644\u0645\u0639 \u0646\u062c\u0648\u0645 \u0643\u0648\u0643\u0628\u0629 \u0627\u0644\u062f\u0628 \u0627\u0644\u0623\u0635\u063a\u0631 \u0648\u0646\u062c\u0645 \u0627\u0644\u0634\u0645\u0627\u0644 \u0627\u0644\u062d\u0627\u0644\u064a\u060c \u062d\u064a\u062b \u0623\u0646\u0647 \u0642\u0631\u064a\u0628 \u062c\u062f\u0627\u064b \u0645\u0646 \u0627\u0644\u0642\u0637\u0628 \u0627\u0644\u0633\u0645\u0627\u0648\u064a \u0627\u0644\u0634\u0645\u0627\u0644\u064a. \u0627\u0644\u062c\u062f\u064a \u0647\u0648 \u0646\u062c\u0645 \u0645\u062a\u0639\u062f\u062f (\u062b\u0644\u0627\u062b\u064a) \u0648\u064a\u0628\u0639\u062f \u0639\u0646 \u0627\u0644\u0623\u0631\u0636 \u0645\u0633\u0627\u0641\u0629 430 \u0633\u0646\u0629 \u0636\u0648\u0626\u064a\u0629 \u0648\u064a\u0628\u0644\u063a \u0644\u0645\u0639\u0627\u0646\u0647 2 \u0642\u062f\u0631 \u0638\u0627\u0647\u0631\u064a\u060c \u0648\u0643\u062a\u0644\u062a\u0647 \u062a\u0628\u0644\u063a \u0633\u062a\u0629 \u0643\u062a\u0644 \u0634\u0645\u0633\u064a\u0629. \u0631\u0628\u0645\u0627 \u0646\u062c\u0645 \u0627\u0644\u062c\u062f\u064a \u0647\u0648 \u0623\u0643\u062b\u0631 \u0646\u062c\u0648\u0645 \u0627\u0644\u0646\u0635\u0641 \u0627\u0644\u0634\u0645\u0627\u0644\u064a \u0644\u0644\u0643\u0631\u0629 \u0627\u0644\u0623\u0631\u0636\u064a\u0629 \u0634\u0647\u0631\u0629 \u0628\u0633\u0628\u0628 \u0623\u0647\u0645\u064a\u062a\u0647 \u0644\u0645\u0639\u0631\u0641\u0629 \u0627\u0644\u0627\u062a\u062c\u0627\u0647\u0627\u062a (\u0627\u0646\u0638\u0631 \u0641\u0642\u0631\u0629: \u00ab\u0646\u062c\u0645 \u0627\u0644\u0634\u0645\u0627\u0644\u00bb \u0623\u062f\u0646\u0627\u0647). \u0627\u0644\u062c\u062f\u064a \u0647\u0648 \u0639\u0645\u0644\u0627\u0642 \u0639\u0638\u064a\u0645 \u064a\u0628\u0644\u063a \u0636\u064a\u0627\u0624\u0647 1500 \u0636\u0639\u0641 \u0636\u064a\u0627\u0621 \u0627\u0644\u0634\u0645\u0633. \u0646\u062c\u0645 \u0627\u0644\u062c\u062f\u064a \u0647\u0648 \u0646\u062c\u0645 \u0645\u062a\u063a\u064a\u0631 \u0645\u0646 \u0627\u0644\u0645\u062a\u063a\u064a\u0631\u0627\u062a \u0627\u0644\u0642\u064a\u0641\u0627\u0648\u064a\u0629\u060c \u062d\u064a\u062b \u0623\u0646 \u0636\u0648\u0621\u0647 \u064a\u062a\u063a\u064a\u0631 \u0628\u0634\u0643\u0644 \u0636\u0626\u064a\u0644 \u0643\u0644 \u0645\u062f\u0629 \u0642\u0631\u064a\u0628\u0629 \u0645\u0646 4 \u0623\u064a\u0627\u0645."}, {"color": "#97c2fc", "id": "migrant farm workers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/On_Arizona_Highway_87,_south_of_Chandler._Maricopa_County,_Arizona._Children_in_a_democracy._A_migra_._._._-_NARA_-_522528.jpg", "label": "migrant farm workers", "shape": "image", "title": "Le Dust Bowl (\u00ab bassin de poussi\u00e8re \u00bb) est une s\u00e9rie de temp\u00eates de poussi\u00e8re provoquant une catastrophe \u00e9cologique et agricole dans les ann\u00e9es 1930, en particulier dans une r\u00e9gion \u00e0 cheval sur l\u0027Oklahoma, le Kansas et le Texas. On nomme la p\u00e9riode correspondante les Dirty Thirties. Ces temp\u00eates de poussi\u00e8re sont provoqu\u00e9es par des pratiques agricoles m\u00e9canis\u00e9es, avec des ann\u00e9es de s\u00e9cheresses exceptionnelles, qui ont gravement endommag\u00e9 l\u0027\u00e9cologie et l\u0027agriculture des prairies am\u00e9ricaines et canadiennes au cours des ann\u00e9es 1930. Cette s\u00e9rie de s\u00e9cheresses et une incapacit\u00e9 \u00e0 appliquer des m\u00e9thodes agricoles en zones arides pour emp\u00eacher l\u0027\u00e9rosion \u00e9olienne ont provoqu\u00e9 ce ph\u00e9nom\u00e8ne. La s\u00e9cheresse s\u0027est produite en trois vagues : 1934, 1936 et 1939-1940, mais certaines r\u00e9gions des Hautes Plaines ont connu des conditions de s\u00e9cheresse jusqu\u0027\u00e0 huit ans. Ce ph\u00e9nom\u00e8ne s\u0027est ajout\u00e9 aux cons\u00e9quences de la Grande D\u00e9pression, apr\u00e8s le krach de 1929, et avec l\u0027exode rural qui avait commenc\u00e9 au cours des ann\u00e9es pr\u00e9c\u00e9dentes, \u00e0 la suite de l\u0027usage massif de l\u0027agriculture m\u00e9canis\u00e9e sur des exploitations agricoles de grande taille."}, {"color": "#97c2fc", "id": "texans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martin-Dies-Jr-State-Park.jpg", "label": "texans", "shape": "image", "title": "Teksaso (angle Texas) estas usona sub\u015dtato. \u011ci geografie lokita en la suda centra parto de Usono, \u011di kunhavas internacian limon kun la Meksikaj \u015dtatoj de Chihuahua, Coahuila, Nuevo Le\u00f3n, kaj Tamaulipas al sudo. \u011ci limas la usonaj \u015dtatoj de Nov-Meksiko al okcidente; Oklahomo al norde; Arkansaso al nordoriente, kaj Luiziano al oriente. Teksaso estas la dua plej multhoma (post Kalifornio) kaj la dua plej granda (post Alasko) de la 50 \u015dtatoj de la Unui\u011dintaj \u015ctatoj de Ameriko. Teksaso estas la plej granda \u015dtato en la 48 apuda Usono. Teksaso estis anta\u016de parto de Meksiko (sub la prononco te\u0125as), sed poste disi\u011dis. \u011ci estis la Respubliko de Teksaso inter 1836 kaj 1845. \u011ci fari\u011dis la 28-a \u015dtato de Usono la 29-an de decembro, 1845. Teksasanoj havas reputacion de granda aplombo (kaj fieras pro tio)."}, {"color": "#97c2fc", "id": "skirmish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Agrianian3.jpg", "label": "skirmish", "shape": "image", "title": "\uc0b0\ubcd1(\u6563\u5175, skirmisher)\uc774\ub780 \uc804\uccb4 \uad70\ubd80\ub300\uc758 \uc55e \ub610\ub294 \uce21\uba74\uc5d0\uc11c \ud589\ub3d9\ud558\ub294 \uc18c\uaddc\ubaa8 \ubd80\ub300\uc774\ub2e4. \uc0b0\ubcd1\ub4e4\uc774 \uc801\uc744 \uc800\uc9c0\ud558\ub294 \uc704\uce58\ub97c \uc0b0\ubcd1\uc120(\u6563\u5175\u7dda, skirmish line)\uc774\ub77c \ud558\uace0, \uc0b0\ubcd1\ub4e4\uac04\uc758 \uc804\ud22c\ub97c \uc0b0\ubcd1\uc804(\u6563\u5175\u6230, skirmish)\uc774\ub77c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "runs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scooter_gennet2017_stl.jpg", "label": "runs", "shape": "image", "title": "Homerun eller home run (f\u00f6rkortat HR) \u00e4r en statistisk kategori i baseboll. Den \u00e4r en av de tre viktigaste f\u00f6r en slagman tillsammans med slaggenomsnitt och run batted in (RBI) (inslagen po\u00e4ng). En homerun \u00e4r en hit (n\u00e4rmare best\u00e4mt en extra-base hit) som leder till att slagmannen kan runda alla baserna och komma hela v\u00e4gen tillbaka till hemplattan i en och samma spelsekvens utan att bli br\u00e4nd. Det finns tv\u00e5 typer av homeruns. Den numera vanligaste varianten kan kallas \"automatisk homerun\" eller \"out-of-the-park homerun\" och intr\u00e4ffar n\u00e4r slagmannen sl\u00e5r bollen \u00f6ver outfieldstaketet mellan foulstolparna (eller s\u00e5 att bollen tr\u00e4ffar en av foulstolparna) utan att bollen vidr\u00f6r marken och utan att den f\u00e5ngas av en utespelare eller studsar tillbaka in p\u00e5 planen mot en utespelare. En utespelare f\u00e5r str\u00e4cka sig \u00f6ver outfieldstaketet f\u00f6r att f\u00e5nga bollen s\u00e5 l\u00e4nge hans f\u00f6tter \u00e4r p\u00e5 eller \u00f6ver spelplanen. Om en boll studsar i marken och sedan \u00f6ver outfieldstaketet \u00e4r det ingen homerun utan en double, ofta kallad \"ground rule double\". Om en boll d\u00e4remot studsar \u00f6ver outfieldstaketet p\u00e5 en utespelare eller dennes handske, r\u00e4knas det som en homerun eftersom utespelaren inte \u00e4r en del av spelplanen. En \"automatisk homerun\" inneb\u00e4r att bollen \u00e4r d\u00f6d och att slagmannen samt eventuella l\u00f6pare ute p\u00e5 bas inte kan bli br\u00e4nda av utelaget medan de springer runt baserna. Slagmannen och l\u00f6parna m\u00e5ste dock vidr\u00f6ra baserna som de passerar och f\u00e5r inte springa f\u00f6rbi den som \u00e4r framf\u00f6r dem; i s\u00e5dana fall kan de f\u00f6rklaras br\u00e4nda. Den andra sortens homerun \u00e4r en s\u00e5 kallad \"inside-the-park homerun\" d\u00e4r bollen inte l\u00e4mnar spelplanen men slagmannen \u00e4nd\u00e5 hinner springa runt alla baserna utan att bli br\u00e4nd. I motsats till vid en \"automatisk homerun\" kan slagmannen och eventuella l\u00f6pare ute p\u00e5 bas bli br\u00e4nda av utelaget n\u00e4r som helst medan de springer. Denna variant \u00e4r i dagens baseboll mycket s\u00e4llsynt eftersom spelplanerna numera \u00e4r mycket mindre \u00e4n f\u00f6rr. En \"inside-the-park homerun\" intr\u00e4ffar numera oftast n\u00e4r en snabbl\u00f6pande slagman antingen sl\u00e5r en boll l\u00e5ngt ut i outfield d\u00e4r bollen studsar p\u00e5 ett ov\u00e4ntat s\u00e4tt bort fr\u00e5n n\u00e4rmaste outfielder eller sl\u00e5r en boll som en outfielder f\u00f6rs\u00f6ker n\u00e5 men misslyckas s\u00e5 att den flyger eller studsar f\u00f6rbi honom s\u00e5 att han eller n\u00e5gon annan outfielder m\u00e5ste springa efter den. Om slagmannen kan springa runt alla baserna tack vare att utespelarna g\u00f6r en eller flera errors r\u00e4knas inte slaget som en homerun, men alla po\u00e4ng som g\u00f6rs av slagmannen och eventuella l\u00f6pare ute p\u00e5 bas r\u00e4knas \u00e4nd\u00e5. En slagman som sl\u00e5r en homerun g\u00f6r alltid sj\u00e4lv po\u00e4ng och f\u00e5r \u00e4ven minst en och h\u00f6gst fyra RBI:s beroende p\u00e5 om det fanns l\u00f6pare ute p\u00e5 bas och i s\u00e5 fall hur m\u00e5nga. Om det inte fanns n\u00e5gon l\u00f6pare ute p\u00e5 bas brukar det kallas en \"solo homerun\" d\u00e5 bara slagmannen sj\u00e4lv g\u00f6r po\u00e4ng. Om det fanns en l\u00f6pare ute p\u00e5 bas brukar det kallas en \"two-run homerun\" och om det fanns tv\u00e5 l\u00f6pare ute p\u00e5 bas brukar det kallas en \"three-run homerun\". En homerun som sl\u00e5s n\u00e4r det finns l\u00f6pare p\u00e5 alla baserna kallas inte en \"four-run homerun\" utan en \"grand slam homerun\" eller bara en \"grand slam\". En s\u00e5dan \u00e4r det b\u00e4sta t\u00e4nkbara utfallet f\u00f6r en slagman och det s\u00e4msta t\u00e4nkbara f\u00f6r en pitcher. Vissa typer av homeruns har f\u00e5tt egna namn beroende p\u00e5 i vilken matchsituation de sl\u00e5s. En \"walk-off homerun\" \u00e4r en homerun som sl\u00e5s av hemmalaget i botten av nionde inningen, i botten av en inning i f\u00f6rl\u00e4ngningen eller i botten av n\u00e5gon annan inning som \u00e4r matchens sista, och som inneb\u00e4r att hemmalaget tar ledningen och d\u00e4rmed vinner matchen. Motst\u00e5ndarna m\u00e5ste d\u00e5 g\u00e5 av (walk off) planen. Uttrycket s\u00e4gs ha myntats av National Baseball Hall of Fame-medlemmen . Vid en \"walk-off homerun\" f\u00e5r alla l\u00f6pare ute p\u00e5 bas och \u00e4ven slagmannen sj\u00e4lv g\u00f6ra po\u00e4ng, \u00e4ven om inte alla po\u00e4ngen beh\u00f6vs f\u00f6r att vinna matchen. Detta \u00e4r ett undantag fr\u00e5n huvudregeln att hemmalaget i en s\u00e5dan situation bara f\u00e5r g\u00f6ra s\u00e5 m\u00e5nga po\u00e4ng att laget f\u00e5r ett mer \u00e4n motst\u00e5ndarna. En \"leadoff homerun\" \u00e4r en homerun som sl\u00e5s av den f\u00f6rsta spelaren i lagets slagordning, allts\u00e5 lagets f\u00f6rsta slagman i matchen. Om en slagman sl\u00e5r en homerun direkt efter att en lagkamrat ocks\u00e5 gjort det brukar man s\u00e4ga att det handlar om \"back-to-back homeruns\". Om \u00e4ven en tredje slagman i rad lyckas sl\u00e5 en homerun kallas det \"back-to-back-to-back homeruns\". Fyra homeruns i rad \u00e4r oerh\u00f6rt s\u00e4llsynt, men har kallats \"back-to-back-to-back-to-back homeruns\". Homeruns \u00e4r omtyckta bland supportrarna och de spelare som sl\u00e5r m\u00e5nga homeruns tillh\u00f6r oftast de mest popul\u00e4ra och v\u00e4lbetalda spelarna. Homeruns protokollf\u00f6rs \u00e4ven f\u00f6r pitchers, men f\u00f6r dem \u00e4r det b\u00e4st att till\u00e5ta s\u00e5 f\u00e5 som m\u00f6jligt."}, {"color": "#97c2fc", "id": "married couples", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_York_Gay_Pride_2011.jpg", "label": "married couples", "shape": "image", "title": "\u7ebd\u7ea6\u5dde\u540c\u6027\u5a5a\u59fb\u6cd5\u6848\u57282011\u5e746\u670824\u65e5\u5728\u7ebd\u7ea6\u5dde\u7acb\u6cd5\u673a\u6784\u4e2d\u83b7\u5f97\u901a\u8fc7\u3002\u6cd5\u6848\u7a0d\u540e\u7531\u7ebd\u7ea6\u5dde\u5dde\u957f\u5b89\u5fb7\u9c81\u00b7\u5e93\u9ed8\u572824\u65e5\u5348\u591c\u524d\u7b7e\u7f72\uff0c\u8be5\u9879\u6cd5\u5f8b\u5c06\u4f1a\u572830\u5929\u540e\u751f\u6548\u3002 2006\u5e74\uff0c\u7d10\u7d04\u4e0a\u8a34\u6cd5\u9662\u88c1\u5b9a\u7d10\u7d04\u5dde\u4e26\u7121\u8ce6\u4e88\u540c\u6027\u5a5a\u59fb\u7684\u61b2\u6cd5\u6b0a\u5229\u3002 \u5118\u7ba1\u5982\u6b64\uff0c2008\u5e745\u670814\u65e5\uff0c\u7d10\u7d04\u5dde\u5dde\u9577\u5927\u885b\u00b7\u5e15\u7279\u68ee\u767c\u5e03\u547d\u4ee4\uff0c\u8981\u6c42\u7d10\u7d04\u6240\u6709\u5dde\u653f\u5e9c\u6a5f\u69cb\u627f\u8a8d\u5176\u4ed6\u53f8\u6cd5\u7ba1\u8f44\u5340\u7684\u65e2\u6709\u540c\u6027\u5a5a\u59fb\u3002\u53e6\u5916\uff0c\u5dde\u6cd5\u9662\u73fe\u5df2\u627f\u8a8d\u52a0\u62ff\u5927\u540c\u6027\u5a5a\u59fb\u7684\u516c\u5171\u5229\u76ca\u3001\u7e7c\u627f\u548c\u96e2\u5a5a\u6b0a\u5229\u3002 \u6839\u64da\u8fd1\u671f\u6c11\u8abf\uff0c\u7d10\u7d04\u5dde\u6709\u591a\u6578\u4eba\u6c11\u652f\u6301\u5408\u6cd5\u5316\u540c\u6027\u5a5a\u59fb\uff0c\u7d10\u7d04\u5dde\u773e\u8b70\u9662\u4e5f\u591a\u6b21\u901a\u904e\u540c\u6027\u5a5a\u59fb\u8b70\u6848\u3002\u7136\u800c\uff0c2009\u5e7412\u67082\u65e5\uff0c\u7d10\u7d04\u5dde\u53c3\u8b70\u9662\u4ee538\u6bd424\u7968\u5426\u6c7a\u540c\u6027\u5a5a\u59fb\u5408\u6cd5\u5316\u6cd5\u6848\u3002\u7ecf\u5171\u548c\u515a\u4eba\u548c\u5dde\u957f\u5b89\u5fb7\u9c81\u00b7\u5e93\u9ed8\u7684\u8c08\u5224\uff0c\u786e\u4fdd\u4e86\u5b97\u6559\u56e2\u4f53\u548c\u975e\u8425\u5229\u7ec4\u7ec7\u514d\u53d7\u6b67\u89c6\u8bc9\u8bbc\u540e\uff0c2011\u5e746\u670824\u65e5\uff0c\u540c\u6027\u5a5a\u59fb\u6cd5\u6848\u5728\u5dde\u53c2\u8bae\u9662\u4ee533\u5bf929\u7968\u83b7\u5f97\u901a\u8fc7\u3002\u5dde\u957f\u5b89\u5fb7\u9c81\u00b7\u5e93\u9ed8\u4e8e\u5f53\u5929\u665a\u4e0a\u7b7e\u7f72\u4e86\u8be5\u6cd5\u6848\uff0c\u5e76\u5c06\u57282011\u5e747\u670824\u65e5\u5f00\u59cb\u751f\u6548\u3002"}, {"color": "#97c2fc", "id": "st. louis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Missouri_Botanical_Garden.jpg", "label": "st. louis", "shape": "image", "title": "St. Louis (/se\u026ant \u02c8lu\u02d0\u026as, s\u0259nt \u02c8lu\u02d0\u026as/) is the second-largest city in Missouri. It sits near the confluence of the Mississippi and the Missouri Rivers. In 2020, the city proper had a population of 301,578, while the bi-state metropolitan area, which extends into Illinois, had an estimated population of over 2.8 million, making it the largest metropolitan area in Missouri, the second-largest in Illinois. Before European settlement, the area was a regional center of Native American Mississippian culture. St. Louis was founded on February 14, 1764, by French fur traders Gilbert Antoine de St. Maxent, Pierre Lacl\u00e8de and Auguste Chouteau, who named it for Louis IX of France. In 1764, following France\u0027s defeat in the Seven Years\u0027 War, the area was ceded to Spain. In 1800, it was retroceded to France, which sold it three years later to the United States as part of the Louisiana Purchase; the city was then the point of embarkation for the Corps of Discovery on the Lewis and Clark Expedition. In the 19th century, St. Louis became a major port on the Mississippi River; from 1870 until the 1920 census, it was the fourth-largest city in the country. It separated from St. Louis County in 1877, becoming an independent city and limiting its political boundaries. In 1904, it hosted the Louisiana Purchase Exposition and the Summer Olympics. A \"Gamma\" global city with a metropolitan GDP of more than $160 billion in 2017, metropolitan St. Louis has a diverse economy with strengths in the service, manufacturing, trade, transportation, and tourism industries. It is home to eight Fortune 500 companies. Major companies headquartered or with significant operations in the city include Ameren Corporation, Peabody Energy, Nestl\u00e9 Purina PetCare, Anheuser-Busch, Wells Fargo Advisors, Stifel Financial, Spire, Inc., MilliporeSigma, FleishmanHillard, Square, Inc., Anthem BlueCross and Blue Shield, Federal Reserve Bank of St. Louis, U.S. Department of Agriculture, National Geospatial-Intelligence Agency, Centene Corporation, and Express Scripts. Major research universities include Saint Louis University and Washington University in St. Louis. The Washington University Medical Center in the Central West End neighborhood hosts an agglomeration of medical and pharmaceutical institutions, including Barnes-Jewish Hospital. St. Louis has four professional sports teams: the St. Louis Cardinals of Major League Baseball, the St. Louis Blues of the National Hockey League, St. Louis City SC of Major League Soccer, anticipated to begin play in 2023, and the St. Louis BattleHawks of the XFL. Among the city\u0027s notable sights is the 630-foot (192 m) Gateway Arch in Downtown St. Louis, the St. Louis Zoo, the Missouri Botanical Garden, the Saint Louis Art Museum, and Bellefontaine Cemetery and Arboretum."}, {"color": "#97c2fc", "id": "aaron burr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Place_where_Aaron_Burr_was_captured,_near_Wakefield,_Alabama.jpg", "label": "aaron burr", "shape": "image", "title": "Aaron Burr Jr. (Newark, New Jersey, 1756ko otsailaren 6a - New York, 1836ko irailaren 14a) estatubatuar politikaria izan zen. Ameriketako Estatu Batuetako 3. presidenteordea izan zen. Teologia ikasi zuen Princetongo Unibertsitatean eta abokatu lanetan aritu zen. Armada Kontinentalera batu zen eta Ameriketako Estatu Batuen Independentzia Gerran esku hartu zuen. Gerra ostean abokatu gisa lan egin zuen berriro New Yorken, eta Alderdi Demokrata-Errepublikano Jeffersondarra sortzen lagundu zuen. 1791n Senatuko kide hautatu zuten, eta 1794 arte egon zen bertan. Thomas Jeffersonek irabazi zuen 1800eko hauteskunde presidentzialean hautagai izan zen. Ondorioz, lehendakariorde izendatu zuten. 1804an Burrek bere arerio Alexander Hamilton hil zuen pistolarekin duelu batean. Ez zuten epaitu, baina doluak bere karrera politikoarekin amaitu zuen. Mendebalde Urrunera joan zen orduan, aukera politiko eta ekonomiko berrien bila. 1807an Alabaman atxilotu zuten traizioagatik. Behin baino gehiagotan epaitu zuten bere agindupean , baina beti absolbitu zuten. Hondatuta hil zen 1836an."}, {"color": "#97c2fc", "id": "alexandria", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bombardamento_Alessandria_1882.jpg", "label": "alexandria", "shape": "image", "title": "Alexandria (em \u00e1rabe: \u0627\u0644\u0625\u0633\u0643\u0646\u062f\u0631\u064a\u0629; romaniz.: al-Iskandariyya; em \u00e1rabe eg\u00edpcio: \u0627\u0633\u0643\u0646\u062f\u0631\u064a\u0647; romaniz.: Eskendereyya; em copta: \u2ca2\u2c81\u2c95\u2c9f\u2ca7\u2c89; romaniz.: Rakot\u0259; em grego: \u1f08\u03bb\u03b5\u03be\u03ac\u03bd\u03b4\u03c1\u03b5\u03b9\u03b1; romaniz.: Aleks\u00e1ndria) \u00e9 uma cidade do Egito, sendo a segunda mais populosa do pa\u00eds, com uma popula\u00e7\u00e3o de cerca de 5,2 milh\u00f5es de habitantes. \u00c9 o maior porto do Egito, servindo 80% das importa\u00e7\u00f5es e exporta\u00e7\u00f5es da cidade, e um dos principais pontos tur\u00edsticos eg\u00edpcios. Alexandria se estende por 32 quil\u00f4metros na costa mediterr\u00e2nica do centro-norte do Egito. \u00c9 o local onde fica a famosa Biblioteca de Alexandria e \u00e9 um importante centro industrial por causa do g\u00e1s natural da cidade e dos po\u00e7os de petr\u00f3leo em Suez, uma outra cidade eg\u00edpcia. Alexandria tamb\u00e9m foi um grande ponto de encontro entre a Europa, a \u00c1frica e a \u00c1sia, porque a cidade beneficiou da liga\u00e7\u00e3o entre o mar Mediterr\u00e2neo e o mar Vermelho. Nos tempos antigos, Alexandria foi uma das cidades mais importantes do mundo. Foi fundada em torno de um pequeno \"vilarejo\" em 331 a.C. por Alexandre, o Grande. Permaneceu como capital do Egito durante mil anos, at\u00e9 \u00e0 conquista mu\u00e7ulmana do Egito, quando a capital passou a ser Fostate (que foi depois incorporada no Cairo). Alexandria era conhecida pelo Farol de Alexandria (uma das sete maravilhas do mundo antigo), pela Biblioteca de Alexandria (a maior do mundo antigo) e pelas catacumbas de Kom el Shoqafa (uma das sete maravilhas do mundo medieval). A arqueologia marinha em Alexandria estava em curso no porto da cidade em 1994, e tem revelado detalhes de Alexandria antes da chegada de Alexandre, quando a\u00ed existia uma cidade chamada Rac\u00f3tis."}, {"color": "#97c2fc", "id": "bingham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bingham_logo.png", "label": "bingham", "shape": "image", "title": "Bingham McCutchen LLP was a global law firm with approximately 850 attorneys in nine US offices and five international offices. It ceased operations in late 2014, when several hundred of its partners and associate lawyers left the firm to join Philadelphia-based Morgan Lewis."}, {"color": "#97c2fc", "id": "american dream", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Shanghai_from_The_Bund-Site.jpg", "label": "american dream", "shape": "image", "title": "Amerikar ametsa (ingelesez: American Dream) Ameriketako Estatu Batuetako herritarrek nahiz bertara joaten diren etorkinek euren bizi-proiektuak gauzatu eta bizimodu arrakastatsua lortu ahal izango dutela baieztatuz zabaldu den mito eta ideia da. Ezerezetik abiaturik eta adorez jokatuz arrakasta lor daitekeelako ideia hau Ameriketako Estatu Batuetako liberalismo politiko eta ekonomikoan oinarritzen da, baina errealitatetik urrun dago, klase sozialen arteko mugikortasuna Estatu Batuetan beste herrialdeetan baino txikiagoa dela frogatu baita."}, {"color": "#97c2fc", "id": "galveston", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Loading_Cotton,_Galveston,_Texas_(10002192).jpg", "label": "galveston", "shape": "image", "title": "El Puerto de Galveston\u200b (en ingl\u00e9s: Port of Galveston) es el puerto de la ciudad de Galveston, Texas. Fue establecido por una proclama emitida por el Congreso de M\u00e9xico el 17 de octubre de 1825, mientras que la tierra conocida hoy como Texas todav\u00eda era parte de M\u00e9xico. El Puerto de Galveston es el puerto m\u00e1s antiguo en el Golfo de M\u00e9xico al oeste de Nueva Orleans. Durante el siglo XIX, hasta que el hurac\u00e1n de Galveston de 1900, el puerto era el m\u00e1s activo en la costa del Golfo de M\u00e9xico y considerado como el segundo m\u00e1s activo del pa\u00eds, al lado del puerto de la ciudad de Nueva York. El puerto exportaba la mayor parte de algod\u00f3n del pa\u00eds, junto con grandes cantidades de ganado, arroz y otros productos b\u00e1sicos."}, {"color": "#97c2fc", "id": "mustangs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comancheria.jpg", "label": "mustangs", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uba38\uc2a4\ud0f1 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uba38\uc2a4\ud0f1(\uc601\uc5b4: mustang, /\u02c8m\u028cst\u00e6\u014b/)\uc740 \ubd81\uc544\uba54\ub9ac\uce74 \ud2b9\ud788 \ubbf8\uad6d \uc11c\ubd80\uc5d0\uc11c \uc57c\uc0dd \uc0c1\ud0dc\ub85c \uc11c\uc2dd\ud558\ub294 \ub9d0\uc774\ub2e4. \ud55c\uad6d\uc5b4\uc5d0\uc11c\ub294 \ud754\ud788 \ubb34\uc2a4\ud0d5\uc774\ub77c\uace0 \ubd80\ub978\ub2e4. \uba38\uc2a4\ud0f1\uc740 \uac00\ucd95\ud654 \ub41c \ub9d0\uc774 \ub2e4\uc2dc \uc57c\uc0dd\ud654 \ub41c \uac83\uc73c\ub85c \uc6d0\ub798 \uac00\ucd95\uc774\uc5c8\ub358 \uc801\uc774 \uc5c6\ub294 \uc57c\uc0dd\ub9d0\uacfc\ub294 \ucc28\uc774\uac00 \uc788\ub2e4. \uc2a4\ud398\uc778\uc758 \uc2dd\ubbfc\uc9c0 \uc2dc\uae30 \uc774\ubca0\ub9ac\uc544 \ubc18\ub3c4\uc5d0\uc11c \uba55\uc2dc\ucf54\uc640 \uce98\ub9ac\ud3ec\ub2c8\uc544 \uac19\uc740 \uacf3\uc5d0 \ub4e4\uc5ec\uc654\ub358 \ub9d0\ub4e4 \uac00\uc6b4\ub370 \uc77c\ubd80\uac00 \uc0ac\ub78c\uc758 \uc190\uc744 \ubc97\uc5b4\ub098\uba74\uc11c \uc57c\uc0dd\ud654 \ub41c \uac83\uc774 \uae30\uc6d0\uc774\uace0 \uadf8 \uc774\ud6c4 \uc720\ub7fd\uc758 \uc5ec\ub7ec \uad6d\uac00\uc5d0\uc11c \ub4e4\uc5ec\uc654\ub358 \ub2e4\uc591\ud55c \ud488\uc885\uc758 \ub9d0\uc774 \uba38\uc2a4\ud0f1\uc758 \ub300\uc5f4\uc5d0 \ud569\ub958\ud558\uc600\ub2e4. \uadf8\ub7ec\ub098 \uae38\ub4e4\uc5ec\uc9c0\uc9c0 \uc54a\uc740 \ucc44 \uc790\uc720\ub86d\uac8c \ub3cc\uc544\ub2e4\ub2c8\ub294 \uba38\uc2a4\ud0f1 \ubb34\ub9ac \uac00\uc6b4\ub370 \uc0c1\ub2f9\uc218\ub294 \uc5ec\uc804\ud788 \uc2a4\ud398\uc778 \ub9d0 \ud608\ud1b5\uc774 \uac15\ud558\uac8c \uc720\uc9c0\ub418\uace0 \uc788\ub2e4. \uc0dd\ubb3c\ud559\uc801 \uc885\uc73c\ub85c\uc11c\ub294 \ub9d0\uacfc \ucc28\uc774\uac00 \uc5c6\ub2e4. \uba38\uc2a4\ud0f1\uacfc \ubaa9\uc7a5\uc758 \uac00\ucd95 \uc0b0\uc5c5\uc774 \uc790\uc5f0 \uc790\uc6d0\uacfc \ud1a0\uc9c0\ub97c \ub193\uace0 \uacbd\uc7c1 \uad00\uacc4\uc5d0 \uc788\ub2e4\ub294 \ub17c\ub780\uc774 \uc788\uc5b4 \uc740 \uba38\uc2a4\ud0f1\uc758 \uc11c\uc2dd\uc9c0\uc640 \uac1c\uccb4\uc218\ub97c \ud30c\uc545\ud558\uc5ec \uad00\ub9ac\ud558\uace0 \uc788\ub2e4. \uc0ac\uc720\uc9c0\ub85c \ub4e4\uc5b4\uac04 \uba38\uc2a4\ud0f1\uc740 \uc0ac\ub85c\uc7a1\ud600 \ub2e4\uc2dc \uac00\ucd95\ud654 \ub418\uac70\ub098 \uc0ac\ub0e5 \ub2f9\ud558\uc5ec \ub9d0\uace0\uae30\ub85c \ud314\ub9ac\uae30\ub3c4 \ud55c\ub2e4. \uba38\uc2a4\ud0f1\uc73c\ub85c\ubd80\ud130 \ud53c\ud574\ub97c \uc785\uace0 \uc788\ub2e4\uace0 \uc8fc\uc7a5\ud558\ub294 \uce21\uc740 \uc5b4\ucc28\ud53c \ub9d0\uacfc \uba38\uc2a4\ud0f1\uc740 \uc0dd\ubb3c\ud559\uc801\uc73c\ub85c \uad6c\ubd84\ub418\uc9c0 \uc54a\uae30 \ub54c\ubb38\uc5d0 \ubcf4\ud638\ud560 \uac00\uce58\uac00 \uc5c6\ub2e4\uace0 \uc8fc\uc7a5\ud55c\ub2e4. \uadf8\ub7ec\ub098 1971\ub144 \ubbf8\uad6d \uc758\ud68c\ub294 \"\uc57c\uc0dd\ud654\ub418\uc5b4 \uc790\uc720\ub86d\uac8c \ub3cc\uc544\ub2e4\ub2c8\ub294 \ub9d0\uacfc \ub098\uadc0\ub294 \uc11c\ubd80 \uac1c\ucc99 \uc2dc\ub300\uc758 \uc5ed\uc0ac\uc801 \uc815\uc2e0\uc744 \ubcf4\uc5ec\uc8fc\ub294 \uc0b4\uc544\uc788\ub294 \uc0c1\uc9d5\"\uc774\ub77c\uace0 \uaddc\uc815\ud558\uc600\ub2e4. \uc11c\ubd80 \uc77c\ub300\ub97c \uc790\uc720\ub86d\uac8c \ub3cc\uc544\ub2e4\ub2c8\ub294 \uae38\ub4e4\uc5ec\uc9c0\uc9c0 \uc54a\uc740 \ub9d0\uc5d0 \ub300\ud55c \uad00\ub9ac\uc640 \ubcf4\ud638\ub294 \ubbf8\uad6d \ud1a0\uc9c0\uad00\ub9ac\uad6d\uc774 \ub2f4\ub2f9\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "clothing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polarlicht.jpg", "label": "clothing", "shape": "image", "title": "Con il termine eschimese si indicano due principali gruppi etnici: gli Inuit (dell\u0027estremo nord dell\u0027Alaska, del Canada e della Groenlandia) e gli Yupik (dell\u0027estremo occidente dell\u0027Alaska e dell\u0027Estremo Oriente russo). Gli Inuit e gli Yupik parlano due lingue diverse (Inuktitut e Yupik) che hanno comunque notevoli somiglianze dialettali. Tale esonimo, adoperato da Algonchini e Cree per indicare genericamente i popoli della zona artica, \u00e8 da Inuit e Yupik ritenuto dispregiativo. La parola deriva dal cree aayaskimeew, che significa \"fabbricante di racchette da neve\". Da considerarsi invece paraetimologia, la molto pubblicizzata derivazione dalla parola anishinabe ashkipok che significa \"mangiatori di carne cruda\"."}, {"color": "#97c2fc", "id": "branch t. archer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Branch_Tanner_Archer.jpg", "label": "branch t. archer", "shape": "image", "title": "\u0628\u0631\u0627\u0646\u0634 \u062a\u064a. \u0627\u0631\u062a\u0634\u0631 \u0647\u0648 \u062f\u0628\u0644\u0648\u0645\u0627\u0633\u064a \u0648\u0633\u064a\u0627\u0633\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 13 \u062f\u064a\u0633\u0645\u0628\u0631 1790 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u0641\u0627\u0648\u0643\u0648\u0627\u064a\u0631 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u062a\u0648\u0641\u064a \u0641\u064a 22 \u0633\u0628\u062a\u0645\u0628\u0631 1856 \u0641\u064a \u0628\u0631\u0627\u0632\u0648\u0631\u064a\u0627 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u0627\u0646\u062a\u062e\u0628 \u0639\u0636\u0648 \u0645\u062c\u0644\u0633 \u0646\u0648\u0627\u0628 \u0641\u0631\u062c\u064a\u0646\u064a\u0627 \u200f \u0648\u0627\u0646\u062a\u062e\u0628 \u0639\u0636\u0648 \u0645\u062c\u0644\u0633 \u0646\u0648\u0627\u0628 \u062a\u0643\u0633\u0627\u0633 \u200f \u0648\u0627\u0646\u062a\u062e\u0628 Speaker of the Texas House of Representatives \u200f."}, {"color": "#97c2fc", "id": "sovereignty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereignty", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "horse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Polski_u\u0142an_z_karabinem_przeciwpancernym_UR.jpg", "label": "horse", "shape": "image", "title": "Historically, cavalry (from the French word cavalerie, itself derived from \"cheval\" meaning \"horse\") are soldiers or warriors who fight mounted on horseback. Cavalry were the most mobile of the combat arms, operating as light cavalry in the roles of reconnaissance, screening, and skirmishing in many armies, or as heavy cavalry for decisive shock attacks in other armies. An individual soldier in the cavalry is known by a number of designations depending on era and tactics, such as cavalryman, horseman, trooper, cataphract, knight, hussar, uhlan, mamluk, cuirassier, lancer, dragoon, or horse archer. The designation of cavalry was not usually given to any military forces that used other animals for mounts, such as camels or elephants. Infantry who moved on horseback, but dismounted to fight on foot, were known in the early 17th to the early 18th century as dragoons, a class of mounted infantry which in most armies later evolved into standard cavalry while retaining their historic designation. Cavalry had the advantage of improved mobility, and a soldier fighting from horseback also had the advantages of greater height, speed, and inertial mass over an opponent on foot. Another element of horse mounted warfare is the psychological impact a mounted soldier can inflict on an opponent. The speed, mobility, and shock value of cavalry was greatly appreciated and exploited in armed forces in the Ancient and Middle Ages; some forces were mostly cavalry, particularly in nomadic societies of Asia, notably the Huns of Attila and the later Mongol armies. In Europe, cavalry became increasingly armoured (heavy), and eventually evolving into the mounted knights of the medieval period. During the 17th century, cavalry in Europe discarded most of its armor, which was ineffective against the muskets and cannons that were coming into common use, and by the mid-18th century armor had mainly fallen into obsolescence, although some regiments retained a small thickened cuirass that offered protection against lances, sabres, and bayonets; including some protection against a shot from distance. In the interwar period, while some cavalry still served during World War II (notably in the Red Army, the Mongolian People\u0027s Army, the Royal Italian Army, the Romanian Army, the Polish Land Forces, and light reconnaissance units within the Waffen SS) many cavalry units were converted into motorized infantry and mechanized infantry units, or reformed as tank troops. The cavalry tank or cruiser tank was one designed with a speed and purpose beyond that of infantry tanks and would subsequently develop into the main battle tank. Most cavalry units that are horse-mounted in modern armies serve in purely ceremonial roles, or as mounted infantry in difficult terrain such as mountains or heavily forested areas. Modern usage of the term generally refers to units performing the role of reconnaissance, surveillance, and target acquisition (analogous to historical light cavalry) or main battle tank units (analogous to historical heavy cavalry)."}, {"color": "#97c2fc", "id": "lipan apache", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Campwood-tx2016-40(mission-site).jpg", "label": "lipan apache", "shape": "image", "title": "Los lipanes son un conjunto de ind\u00edgenas americanos perteneciente a una de las seis divisiones apaches. Se definen as\u00ed mismos como el pueblo de Ipa, figura mitol\u00f3gica dentro de su historia oral\u200b, de ah\u00ed procede su nombre \"lip\u00e1n\". En conjunto todos los apaches (incluyendo a los lipanes) se autodominan como nd\u00e9 (\u0027gente, pueblo\u0027). El territorio tradicional por donde se desplazaba esta tribu en particular, se localiza hist\u00f3ricamente en Texas, Estados Unidos, y en los estados mexicanos de Coahuila, Nuevo Le\u00f3n \"en algunos trascursos de la historia en Tamaulipas\". Err\u00f3neamente se les ha mencionado como un grupo depredador, pero su forma de vida se basaba en la cacer\u00eda del bisonte y venado cola blanca, adem\u00e1s de la manufactura e intercambio de bienes.\u200b"}, {"color": "#97c2fc", "id": "james buchanan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Secession_map_1861.svg", "label": "james buchanan", "shape": "image", "title": "James Buchanan (23 April 1791 \u2013 1 Juni 1868) adalah Presiden Amerika Serikat (1857\u20131861) yang ke-15. Ia menjabat pada tahun 1857 - 1861. Buchanan berasal dari partai Demokrat dan didampingi oleh wakil presiden John C. Breckinridge. Ia dianggap kontroversial karena mendukung gerakan pro perbudakan di Amerika, yang kemudian memuncak menjadi Perang Saudara Amerika. Pada tahun 1857, kala Buchanan mulai menjabat menjadi Presiden, Amerika Serikat dengan cepat mulai terpecah belah karena masalah perbudakan orang-orang Negro. Untuk menutup perpecahan yang semakin besar itu (yang kemudian pecah menjadi Perang Saudara), Presiden James Buchanan bersandar pada ketetapan Konstitusi, tanpa menyadari bahwa bagian Utara yang anti perbudakan tidak akan menerima keputusan-keputusan konstitusi yang menguntungkan bagian selatan yang pro-perbudakan."}, {"color": "#97c2fc", "id": "baker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Baker,_circa_1681,_by_Job_Adriaensz_Berckheyde_(1630-1693)_-_IMG_7331.jpg", "label": "baker", "shape": "image", "title": "En bagare \u00e4r en person som yrkesm\u00e4ssigt bakar till exempel matbr\u00f6d, bullar och kakor. \"Bakare\" hette det fr\u00e5n b\u00f6rjan, men ordet utvecklades under 1400-talet i b\u00e5de danskan och svenskan till bagare (p\u00e5 samma s\u00e4tt som Svea rike blev \"Sverige\"). Fr\u00e5n medeltiden och fram till skr\u00e5v\u00e4sendets avskaffande i mitten av 1800-talet hade bagarna ett eget skr\u00e5. Man skilde l\u00e4nge p\u00e5 vita och svarta bagare \u2013 de vita bakade ljust vetebr\u00f6d, och de svarta m\u00f6rkt grovt br\u00f6d. Som br\u00f6dnaggar anv\u00e4ndes ihopknutna h\u00f6nsfj\u00e4drar, och h\u00e5let i mitten av br\u00f6dkakan gjordes med ett kohorn. Kringlan-symbolen \u00e4r fr\u00e5n 1600-talet. Bagare kan arbete i ett mindre bageri med tillh\u00f6rande konditori, butik eller p\u00e5 ett . De kan \u00e4ven arbeta i privathem. St\u00f6rre delen av allt matbr\u00f6d som produceras idag g\u00f6rs p\u00e5 n\u00e5gra f\u00e5 olika stora f\u00f6retag som har ett antal industribagerier var. Hur br\u00f6dtillverkningen ser ut beror mycket p\u00e5 bageriets storlek, men n\u00e5got som alltid m\u00e5ste finnas \u00e4r bagarens kunskap om br\u00f6d och bakning. Tillverkningen av matbr\u00f6d \u00e4r mycket automatiserad. Arbetsuppgifterna p\u00e5 ett automatiserat bageri kan till exempel vara att knappa in ett recept p\u00e5 det som ska bakas i bakdatorn, varefter maskinen sk\u00f6ter n\u00e4stan allt sj\u00e4lv. Tillverkningen av kaffebr\u00f6d \u00e4r inte lika automatiserad som f\u00f6r matbr\u00f6d. \u00c4ven mindre bagerier brukar vara v\u00e4l utrustade med maskiner och kan ibland \u00e4ven ha bakdatorer. Vissa sm\u00e5 bagerier \u00e4r d\u00e4remot inte s\u00e5 v\u00e4l utrustade med maskiner och d\u00e4r g\u00f6rs mer f\u00f6r hand. Det kan vara allt fr\u00e5n att v\u00e4ga upp ingredienser till att forma, j\u00e4sa och gr\u00e4dda br\u00f6det eller kakorna. Man tar ocks\u00e5 alltid hand om disken och h\u00e5ller arbetsplatsen ren och snygg. De bagare som jobbar p\u00e5 ett industribageri arbetar oftast p\u00e5 natten och helgarbete kan f\u00f6rekomma. P\u00e5 ett litet bageri eller konditori b\u00f6rjar man oftast mycket tidigt p\u00e5 morgonen. I jobbet som bagare s\u00e5 g\u00e5r och st\u00e5r man mycket, och det kan slita p\u00e5 ben och kn\u00e4n. Omfattande kontakt med mj\u00f6ldamm kan leda till att en allergi utvecklas. F\u00f6r att s\u00e4kerst\u00e4lla god hygien anv\u00e4nds s\u00e4rskilda arbetskl\u00e4der, d\u00e4r bland annat ett f\u00f6rkl\u00e4de ing\u00e5r."}, {"color": "#97c2fc", "id": "dowry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Babylonian_marriage_market.jpg", "label": "dowry", "shape": "image", "title": "Posag \u2013 kapita\u0142, maj\u0105tek wnoszony m\u0119\u017cowi przez \u017con\u0119 przy zawieraniu ma\u0142\u017ce\u0144stwa."}, {"color": "#97c2fc", "id": "legislature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legislation_Terminology_Map.png", "label": "legislature", "shape": "image", "title": "Le pouvoir l\u00e9gislatif est, dans la th\u00e9orie de la s\u00e9paration des pouvoirs de Montesquieu appliqu\u00e9e aujourd\u0027hui dans les r\u00e9gimes d\u00e9mocratiques, l\u0027un des trois pouvoirs constituant un \u00c9tat, avec : \n* le pouvoir ex\u00e9cutif ; \n* le pouvoir judiciaire. Il est en g\u00e9n\u00e9ral charg\u00e9 de voter la loi, de g\u00e9rer le budget de l\u0027\u00c9tat, et selon les pays de contr\u00f4ler l\u0027action du pouvoir ex\u00e9cutif et judiciaire."}, {"color": "#97c2fc", "id": "arms", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Racinet1.jpg", "label": "arms", "shape": "image", "title": "Arma edo iskilua ehizan, erasoan edo babesean indarra aplikatzeko eta hedatzeko erabiltzen den tresna da. Armek, oro har, abantaila mekanikoak erabiltzen dituzte indarrak sendotzeko. Armak oso elementu sinpleak izan daitezke, esaterako mutur zorrozdun makila bat, edo teknologiaren laguntzarekin sortutako objektu konplexuak, esaterako kontinente arteko misil balistiko bat. Erasoan, armak bortxarako eta ekintzak behartzeko tresna gisa erabil daitezke, bai kontaktu zuzenaren bidez zein erabiliz. Ikuspuntu zabaletik, min emateko gai den edozein gauza armatzat har daiteke, nahiz eta hori ez izan bere funtzio nagusia. Esaterako, eskua bera arma izan daiteke zenbait testuingurutan."}, {"color": "#97c2fc", "id": "wedding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_wedding_in_the_forest.jpg", "label": "wedding", "shape": "image", "title": "Le nozze (dal latino nuptiae, da nuptus, nuvola o velo che la sposa indossa) sono la cerimonia o il rito di passaggio, con cui un matrimonio \u00e8 attuato e annunciato alla comunit\u00e0."}, {"color": "#97c2fc", "id": "volunteer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cretan_Volunteers_1912.jpg", "label": "volunteer", "shape": "image", "title": "\u0412\u043e\u043b\u043e\u043d\u0442\u0451\u0440 (\u0444\u0440. volontaire \u2190 \u043b\u0430\u0442. voluntarius), \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u0301\u043b\u0435\u0446 \u2014 \u043b\u0438\u0446\u043e, \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u043f\u043e\u0441\u0442\u0443\u043f\u0438\u0432\u0448\u0435\u0435 \u043d\u0430 \u0432\u043e\u0435\u043d\u043d\u0443\u044e \u0441\u043b\u0443\u0436\u0431\u0443. \u0422\u0430\u043a\u0436\u0435 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u0446\u0430\u043c\u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043b\u0438\u0446, \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e\u0449\u0438\u0445 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0431\u043e\u044f\u0445 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c\u0438 \u0438\u043b\u0438 \u0436\u0438\u0442\u0435\u043b\u044f\u043c\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043e\u043d\u0438 \u043d\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f. \u041f\u043e\u0441\u043b\u0435 \u0432\u043e\u043e\u0440\u0443\u0436\u0435\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0444\u043b\u0438\u043a\u0442\u0430 \u043d\u0430 \u0423\u043a\u0440\u0430\u0438\u043d\u0435 \u0432 \u0440\u044f\u0434\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432 \u0432 2014\u22122016 \u0433\u043e\u0434\u0430\u0445 \u0432\u0432\u0435\u0434\u0435\u043d\u0430 \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u0430\u044f \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0437\u0430 \u043d\u0435\u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0435\u043c\u043e\u0435 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u0432 \u0431\u043e\u044f\u0445 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0431\u0435\u0437 \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u044d\u0442\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432."}, {"color": "#97c2fc", "id": "plantation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Old_Plantation_title_page.png", "label": "plantation", "shape": "image", "title": "Gli edifici delle piantagioni degli Stati Uniti sono quel complesso o insieme di edifici tipici nelle piantagioni degli Stati Uniti tra il XVII e il XX secolo, in particolare in quelle degli Stati Uniti del Sud. Una piantagione includeva ogni genere di edificio o spazio funzionale alla piantagione stessa, dal recinto per il bestiame sino alle case di residenza degli schiavi e quella padronale. Col termine di piantagione, almeno originariamente, si denotava un insediamento dove un gruppo di coloni \"piantava\" delle piante e stabiliva una propria base coloniale. A differenza del Nord America, dove le piantagioni erano sensibilmente meno diffuse, gli Stati del Sud furono particolarmente prolifici in questo senso e qui le piantagioni erano generalmente insediamenti autosufficienti che sfruttavano il lavoro forzoso degli schiavi, un sistema simile al sistema delle corti rurali medievali che sfruttavano la servit\u00f9 della gleba. Ancora oggi gli storici del settore sono dibattuti su quali siano le differenze che contraddistinguono una piantagione da una fattoria, ma in generale si tende a definire una fattoria un centro agricolo che produce agricoltura di sussistenza. Per contrasto, invece, l\u0027obbiettivo primario di una piantagione \u00e8 quello di produrre , che comprenda anche gli alimenti base per sostenere chi vi lavora all\u0027interno e il bestiame in essa allevato. Secondo una definizione comune, una piantagione deve superare i 2 km\u00b2 di terreno per poter essere definita tale e produrre almeno il doppio di quanto consumato dalla piantagione stessa per la sua sussistenza. Altri studiosi hanno tentato di definirla in base al numero di schiavi impiegati in essa."}, {"color": "#97c2fc", "id": "liberty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberty", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0648\u0646 \u0623\u064a \u062c\u0628\u0631 \u0623\u0648 \u0634\u0631\u0637 \u0623\u0648 \u0636\u063a\u0637 \u062e\u0627\u0631\u062c\u064a \u0639\u0644\u0649 \u0627\u anajemen sebagai sebuah proses perencanaan, pengorganisasian, pengkoordinasian, dan pengontrolan sumber daya untuk mencapai sasaran secara efektif dan efisien. Efektif berarti bahwa tujuan dapat dicapai sesuai dengan perencanaan, sementara efisien berarti bahwa tugas yang ada dilaksanakan secara benar, terorganisir, dan sesuai dengan jadwal. Manajemen belum memiliki definisi yang luas dan diterima secara universal. Manajemen adalah suatu proses bekerja sama dengan dan melalui lainnya untuk mencapai tujuan organisasi dengan efektif dan secara efisien menggunakan sumber daya yang terbatas di lingkungan yang berubah-ubah (Kreitner)."}, {"color": "#97c2fc", "id": "hereditary nobility", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Heraldique_couronne_comte_fran\u00e7ais.svg", "label": "hereditary nobility", "shape": "image", "title": "Rusk\u00e1 \u0161lechta je souhrnn\u00e9 ozna\u010den\u00ed aristokratick\u00fdch rod\u016f v Rusku, kter\u00e9 se utv\u00e1\u0159ely od po\u010d\u00e1tku 14. stolet\u00ed a spoluvl\u00e1dly v Rusk\u00e9m imp\u00e9riu a\u017e do \u00fanorov\u00e9 revoluce v roce 1917. V ru\u0161tin\u011b se \u0161lechta ozna\u010duje souhrnn\u00fdm term\u00ednem \u0434\u0432\u043e\u0440\u044f\u043d\u0441\u0442\u0432\u043e (dvorjanstvo, srov. \u010desk\u00e9 dvo\u0159anstvo), kter\u00fd, podobn\u011b jako v \u010de\u0161tin\u011b, vych\u00e1z\u00ed ze slovansk\u00e9ho v\u00fdrazu \u0434\u0432\u043e\u0440 (dvor, srov. dv\u016fr), nebo\u0165 p\u016fvodn\u011b skute\u010dn\u011b ozna\u010dovala osoby na dvo\u0159e kn\u00ed\u017eat (k\u0148az) a pozd\u011bji car\u016f."}, {"color": "#97c2fc", "id": "hardware", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Computer-motherboard.jpg", "label": "hardware", "shape": "image", "title": "\u5916\u90e8\u88dd\u7f6e\u53c8\u53eb\u5468\u8fb9\u8bbe\u5907\uff08\u82f1\u8a9e\uff1aperipheral devices \u6216 peripherals\uff09\u3001\u5916\u90e8\u8bbe\u5907\uff08\u7b80\u79f0\u5916\u8bbe\uff09\uff0c\u662f ", "label": "probability", "shape": "image", "title": "Prawdopodobie\u0144stwo \u2013 w znaczeniu potocznym, szansa na wyst\u0105pienie jakiego\u015b zdarzenia, natomiast w matematycznej teorii prawdopodobie\u0144stwa, rodzina miar s\u0142u\u017c\u0105cych do opisu cz\u0119sto\u015bci lub pewno\u015bci tego zdarzenia. W rozumieniu potocznym wyraz \u201eprawdopodobie\u0144stwo\u201d odnosi si\u0119 do oczekiwania wzgl\u0119dem rezultatu zdarzenia, kt\u00f3rego wynik nie jest znany (niezale\u017cnie od tego, czy jest ono w jakim\u015b sensie zdeterminowane, mia\u0142o miejsce w przesz\u0142o\u015bci, czy dopiero si\u0119 wydarzy); w og\u00f3lno\u015bci nale\u017cy je rozumie\u0107 jako pewn\u0105 miar\u0119 przewidywalno\u015bci b\u0105d\u017a wzgl\u0119dem zjawiska (przy danej o nim wiedzy), co umo\u017cliwia ocen\u0119 potencjalnie zwi\u0105zanego z nim ryzyka. Prawdopodobie\u0144stwo w sensie matematycznym s\u0142u\u017cy do modelowania do\u015bwiadcze\u0144 losowych poprzez przypisanie poszczeg\u00f3lnym zdarzeniom losowym liczb, zwykle z przedzia\u0142u jednostkowego (cz\u0119sto wyra\u017canych procentowo: od 0 do 100%), wskazuj\u0105cych szanse ich zaj\u015bcia. Istnieje wiele matematycznych interpretacji poj\u0119cia prawdopodobie\u0144stwa, mi\u0119dzy innymi tzw.: \n* obiektywne (cz\u0119sto\u015bciowe), jako obiektywn\u0105 cz\u0119sto\u015b\u0107 zdarzenia w du\u017cej liczbie pr\u00f3b losowych, \n* subiektywne (bayesowskie, od nazwiska T. Bayesa), jako reprezentacj\u0119 subiektywnej pewno\u015bci, w oparciu o dotychczasow\u0105 wiedz\u0119 i zaobserwowane dane. Innym przyk\u0142adem interpretacji jest Karla Raimunda Poppera. Teoria prawdopodobie\u0144stwa, nazywana r\u00f3wnie\u017c rachunkiem prawdopodobie\u0144stwa, jest ugruntowanym dzia\u0142em matematyki, kt\u00f3ry wyr\u00f3s\u0142 z rozwa\u017ca\u0144 dotycz\u0105cych gier losowych w XVII wieku i zosta\u0142 sformalizowany oraz jako osobna dziedzina matematyki na pocz\u0105tku XX wieku. Z punktu widzenia filozofii matematyki w swojej aksjomatycznej postaci twierdzenia matematyczne dotycz\u0105ce teorii prawdopodobie\u0144stwa nios\u0105 ze sob\u0105 t\u0119 sam\u0105 pewno\u015b\u0107 epistemologiczn\u0105, co wszystkie inne twierdzenia matematyczne. Inn\u0105 aksjomatyzacj\u0119 poj\u0119cia prawdopodobie\u0144stwa w duchu bayesowskiego obiektywizmu poda\u0142 , kt\u00f3ra przedstawiana jest cz\u0119sto w postaci ."}, {"color": "#97c2fc", "id": "sims", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IMS3F_pbmf.jpg", "label": "sims", "shape": "image", "title": "\u4e8c\u6b21\u79bb\u5b50\u8d28\u8c31\uff08\u82f1\u8a9e\uff1aSecondary Ion Mass Spectroscopy, SIMS\uff09\u662f\u7528\u6765\u5206\u6790\u56fa\u4f53\u8868\u9762\u6216\u8005\u662f\u8584\u819c\u7684\u5316\u5b66\u6210\u5206\u7684\u6280\u672f\uff0c\u5176\u7528\u4e00\u675f\u805a\u7126\u7684\u79bb\u5b50\u675f\u6e85\u5c04\u5f85\u6d4b\u54c1\u8868\u9762\uff0c\u5e76\u901a\u8fc7\u68c0\u6d4b\u8f70\u51fb\u51fa\u7684\u4e8c\u6b21\u79bb\u5b50\u7684\u8377\u8d28\u6bd4\u786e\u5b9a\u8ddd\u8868\u9762\u6df1\u5ea61-2\u7eb3\u7c73\u539a\u7684\u8584\u5c42\u7684\u5143\u7d20\u3001\u540c\u4f4d\u7d20\u4e0e\u5206\u5b50\u7684\u7ec4\u6210\u3002\u5b83\u662f\u7528m\uff0cXe\u7b49\u60f0\u6027\u6c14\u4f53\u7535\u79bb\u4ea7\u751f\u91cd\u79bb\u5b50\u6765\u8f70\u51fb\u6837\u54c1\u8868\u9762\uff0c\u628a\u6253\u51fa\u8bd5\u6837\u7684\u788e\u7247\u8fde\u540c\u8f70\u51fb\u65f6\u5f39\u5c04\u51fa\u53bb\u7684\u539f\u6fc0\u53d1\u79bb\u5b50\u4e00\u540c\u9001\u5165\u8d28\u8c31\u8ba1\uff0c\u8fdb\u884c\u8d28\u91cf\u5206\u79bb\u4e0e\u68c0\u6d4b\uff0c\u6700\u540e\u5f97\u5230\u8d28\u8c31\u3002\u5b83\u7684\u539f\u7406\u9664\u4e86\u91c7\u7528\u8f70\u51fb\u6fc0\u53d1\u4ee5\u5916\uff0c\u5176\u4f59\u4e0e\u8d28\u8c31\u4eea\u5b8c\u5168\u76f8\u540c\u3002SIMS\u4e00\u822c\u91c7\u7528\u56db\u6781\u8d28\u8c31\u8ba1\uff0c\u56e0\u4e3a\u5b83\u7ed3\u6784\u7b80\u5355\uff0c\u800c\u4e14\u4f53\u79ef\u8f83\u5c0f\u3002\u4f46\u662f\u5b83\u68c0\u6d4b\u7684\u76f8\u5bf9\
