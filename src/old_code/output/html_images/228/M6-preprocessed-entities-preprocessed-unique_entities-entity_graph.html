9e\u4fee\u6642\u66f4\u6539\u70ba\u73fe\u5236\uff0c\u81ea1996\u5e74\u4e2d\u83ef\u6c11\u570b\u7e3d\u7d71\u9078\u8209\u8d77\u5be6\u65bd\uff0c\u81f3\u4eca\u5171\u5df2\u5be6\u65bd\u4e03\u6b21\u7e3d\u7d71\u76f4\u9078\uff0c\u6700\u8fd1\u4e00\u6b21\u9078\u8209\u65bc2020\u5e741\u670811\u65e5\u8209\u884c\u3002\u73fe\u4efb\u4e2d\u83ef\u6c11\u570b\u7e3d\u7d71\u70ba\u8521\u82f1\u6587\uff0c\u65bc2016\u5e745\u670820\u65e5\u5c31\u4efb\uff0c2020\u5e74\u9023\u4efb\u3002"}, {"color": "#97c2fc", "id": "henry smith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_Smith_TX.png", "label": "henry smith", "shape": "image", "title": "\u0413\u0435\u0301\u043d\u0440\u0438 \u0421\u043c\u0438\u0301\u0442 (\u0430\u043d\u0433\u043b. Henry Smith, 20 \u043c\u0430\u044f 1788 \u2014 4 \u043c\u0430\u0440\u0442\u0430 1851) \u2014 \u0431\u044b\u043b \u043f\u0435\u0440\u0432\u044b\u043c \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u043e\u043c \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0422\u0435\u0445\u0430\u0441\u0430, \u0432 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0435\u0440\u0438\u043e\u0434 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438."}, {"color": "#97c2fc", "id": "permanence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/No_Devotion_Permanence.jpg", "label": "permanence", "shape": "image", "title": "Permanence \u00e8 il primo album in studio del cantautore del supergruppo britannico No Devotion. L\u0027album \u00e8 stato pubblicato attraverso Collect Records il 25 settembre 2015. L\u0027uscita dell\u0027album \u00e8 stata annunciata dopo l\u0027arresto di Ian Watkins dei Lostprophets. Da Permanence vengono tratti 3 singoli: Stay, e ."}, {"color": "#97c2fc", "id": "stud", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pl-gdynia-kolibki-stadnina.jpg", "label": "stud", "shape": "image", "title": "A stud farm or stud in animal husbandry is an establishment for selective breeding of livestock. The word \"stud\" comes from the Old English stod meaning \"herd of horses, place where horses are kept for breeding\". Historically, documentation of the breedings that occur on a stud farm leads to the development of a stud book. Male animals made available for breeding to outside female animals are said to be \"standing at stud\", or at \"stud service\", referencing the relatively high probability that they are kept at a stud farm. The word stud is often restricted to larger domesticated (especially farm) animals, such as cattle and horses. A specialized vocabulary exists for the studs of other animals, such as kennel (dog), cattery (cat) and aviary (birds)."}, {"color": "#97c2fc", "id": "spanish constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2019-02-12,_La_ministra_de_Hacienda,_Mar\u00eda_Jes\u00fas_Montero,_interviene_en_el_hemiciclo_del_Congreso,_pge03.jpg", "label": "spanish constitution", "shape": "image", "title": "A Constitui\u00e7\u00e3o Espanhola de 1978 \u00e9 a actual Constitui\u00e7\u00e3o Espanhola; \u00e9 a lei fundamental da organiza\u00e7\u00e3o jur\u00eddica espanhola, \u00e0 qual ficam sujeitos os poderes p\u00fablicos e os cidad\u00e3os da Espanha, em vigor desde 29 de agosto de 1978. \u00c9 consequ\u00eancia de um processo hist\u00f3rico denominado Transi\u00e7\u00e3o Espanhola que converteu o regime franquista de 1975 numa monarquia constitucional. A Constitui\u00e7\u00e3o foi ratificada em referendo a 6 de agosto de 1978, sendo posteriormente sancionada pelo Rei a 27 de agosto e publicada no Boletim Oficial do Estado a 29 de dezembro do mesmo ano. A promulga\u00e7\u00e3o da Constitui\u00e7\u00e3o implica a culmina\u00e7\u00e3o oficial da chamada Transi\u00e7\u00e3o Espanhola, que teve lugar como consequ\u00eancia da morte, a 20 de novembro de 1975, do ditador Francisco Franco, precipitando uma s\u00e9rie de acontecimentos pol\u00edticos e hist\u00f3ricos que transformar\u00e3o o anterior regime franquista num Estado Social e Democr\u00e1tico de Direito, sob a forma pol\u00edtica da Monarquia Parlamentar. O seu t\u00edtulo preliminar proclama um Estado social e democr\u00e1tico de Direito que propugna como valores superiores do ordenamento jur\u00eddico a liberdade, a justi\u00e7a, a igualdade e o pluralismo pol\u00edtico. Assim mesmo, afian\u00e7a o princ\u00edpio de soberania popular, e estabelece a monarquia parlamentar como forma de governo. A Constitui\u00e7\u00e3o estabelece uma organiza\u00e7\u00e3o territorial baseada na autonomia de munic\u00edpios, prov\u00edncias e Comunidades Aut\u00f4nomas, regendo entre eles o princ\u00edpio de solidariedade. O Rei \u00e9 o Chefe do Estado, figura que desempenha fun\u00e7\u00f5es de natureza eminentemente simb\u00f3lica e que carece de poder efetivo de decis\u00e3o. Os seus atos t\u00eam uma natureza regrada, cuja validez depender\u00e1 do referendo da autoridade competente que, segundo o caso, ser\u00e1 o Presidente do Governo, o Presidente do Congresso dos Deputados, ou um Ministro. A separa\u00e7\u00e3o dos poderes, ideia fundamental no pensamento liberal, \u00e9 o eixo do sistema pol\u00edtico. Na base, a soberania nacional permite a escolha, por sufr\u00e1gio universal (por todos os cidad\u00e3os maiores de 18 anos), dos representantes do povo soberano nas Cortes, configuradas com base em um bicameralismo constitu\u00eddo pelo Congresso dos Deputados e o Senado. Ambas C\u00e2maras compartilham o poder legislativo, se bem que existe uma preponder\u00e2ncia do Congresso dos Deputados, o qual \u00e9, ali\u00e1s, o respons\u00e1vel exclusivo pela investidura do Presidente do Governo, e o seu eventual cesse por mo\u00e7\u00e3o de censura ou mo\u00e7\u00e3o de confian\u00e7a. Por\u00e9m, tanto o Congresso como o Senado exercem uma tarefa de controle pol\u00edtico sobre o Governo mediante as perguntas e interpela\u00e7\u00f5es parlamentares. O Governo, cujo Presidente \u00e9 investido pelo Congresso dos Deputados, dirige o poder executivo, incluindo a . Os membros do Governo ser\u00e3o designados pelo Presidente, e junto a ele, compor\u00e3o o Conselho de Ministros, \u00f3rg\u00e3o colegiado que ocupa a c\u00faspide do poder executivo. O Governo responde solidariamente pela sua atua\u00e7\u00e3o pol\u00edtica frente do Congresso dos Deputados, o qual, dado o caso, poder\u00e1 destitu\u00ed-lo em bloco mediante uma mo\u00e7\u00e3o de censura, que necessariamente incluir\u00e1 um candidato alternativo que ser\u00e1 imediatamente investido Presidente do Governo. O poder judici\u00e1rio recai nos ju\u00edzes e no como o seu m\u00e1ximo \u00f3rg\u00e3o de governo. O Tribunal Constitucional controla que as leis e as atua\u00e7\u00f5es da administra\u00e7\u00e3o p\u00fablica se ajustem \u00e0 Carta Magna."}, {"color": "#97c2fc", "id": "landslide", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Canada_1940_Federal_Election.svg", "label": "landslide", "shape": "image", "title": "W polityce terminem lawinowego zwyci\u0119stwa (lub te\u017c mia\u017cd\u017c\u0105cego, przygniataj\u0105cego) okre\u015bla\u0107 si\u0119 zwyk\u0142o taki wynik wyborczy, w kt\u00f3rym zwyci\u0119zca uzyska\u0142 ogromn\u0105 przewag\u0105 nad pokonanymi konkurentami. Bior\u0105c pod uwag\u0119 du\u017c\u0105 liczb\u0119 nurt\u00f3w politycznych w systemach demokratycznych takie zjawiska s\u0105 rzadkie. W systemach dyktatorskich oficjalne wyniki prawie zawsze s\u0105 przygniataj\u0105ce na korzy\u015b\u0107 aktualnie zasiadaj\u0105cego na tronie dyktatora, b\u0105d\u017a osoby przeze\u0144 wskazanej. Ale przewa\u017cnie owe wyniki s\u0105 fa\u0142szowane z premedytacj\u0105. Termin lawinowego zwyci\u0119stwa jest bardzo powszechnie stosowany w j\u0119zyku angielskim, gdzie brzmi: landslide victory, lub po prostu landslide."}, {"color": "#97c2fc", "id": "impaled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Assyrian_relief_of_attack_on_an_enemy_town_during_the_reign_of_Tiglath-Pileser_III_720-741_BCE_from_his_palace_at_Kalhu_(Nimrud).jpg", "label": "impaled", "shape": "image", "title": "Le supplice du pal, appel\u00e9 aussi empalement, est une m\u00e9thode d\u0027ex\u00e9cution passive, r\u00e9put\u00e9e pour \u00eatre particuli\u00e8rement douloureuse et spectaculaire, \u00e0 l\u0027instar du crucifiement."}, {"color": "#97c2fc", "id": "austin austin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A.A._Austin.png", "label": "austin austin", "shape": "image", "title": "Austin Albert Austin (23 November 1855 \u2013 29 July 1925) was an Australian politician."}, {"color": "#97c2fc", "id": "mercer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MercersArms_ByJohnStow_1633.png", "label": "mercer", "shape": "image", "title": "Die Worshipful Company of Mercers (auch kurz: Mercers\u0027 Company) ist eine der Livery Companies der City of London. Sie wurde 1394 von Richard II. durch k\u00f6nigliche Satzung, der so genannten Royal Charter, gegr\u00fcndet. Unter den 110 Companies ist sie die \u00e4lteste und steht an erster Stelle der Rangfolge. Sie z\u00e4hlt damit zu den Great Twelve City Livery Companies. Ihr Motto lautet Honor Deo (lateinisch: Ehre f\u00fcr Gott). Der Zweck bestand urspr\u00fcnglich darin, als Gilde die Interessen der Kaufleute, insbesondere die der Stoffh\u00e4ndler, Exporteure von Schafswolle und der Importeure von Samt, Seide und andere hochwertige Textilg\u00fcter, zu sch\u00fctzen und zu vertreten. Heute ist die Mercers\u0027 Company eine wohlt\u00e4tige Institution, die verschiedene Projekte im Bildungssektor unterst\u00fctzt. Sie verwaltet die Londoner St Paul\u0027s School seit deren Neugr\u00fcndung im Jahre 1509 und seit 1904 auch die St Paul\u0027s Girls\u0027 School. Dar\u00fcber hinaus wurden zahlreiche weitere Schulen von den \u201eMercers\u201c gegr\u00fcndet, zu denen enge Verbindungen unterhalten werden. In j\u00fcngerer Zeit wurde die \u201eThomas Telford School\u201c, ein City Technology College, und zwei City Academies, die \u201eWalsall Academy\u201c und die \u201eSandwell Academy\u201c er\u00f6ffnet. Das Unternehmen hat ihren Sitz in der Mercers\u0027 Hall im Zentrum von London. Seit der Gr\u00fcndung im 14. Jahrhundert hielt die Company ihre Treffen zun\u00e4chst in der Kirche \u201eHospital of St Thomas of Acre\u201c ab. 1517 wurde dann in unmittelbarer N\u00e4he die erste \u201eMercers\u0027 Hall\u201c errichtet, die allerdings 1666 dem Gro\u00dfen Brand von London zum Opfer fiel. Eine zweite Halle wurde zehn Jahre sp\u00e4ter er\u00f6ffnet. Von 1877 bis 1881 wurde sie aufw\u00e4ndig renoviert, umgebaut und im viktorianischen Stil neu ausgestattet. Allerdings brannte auch diese zweite Halle wieder aus, diesmal verursacht durch die deutschen Luftangriffe w\u00e4hrend des Zweiten Weltkriegs. Die aktuelle Mercers\u0027 Hall wurde im Mai 1958 unter Verwendung von alten Fassadenteilen neu errichtet. Im Jahr 2006 hat die Company eine Bilanz ver\u00f6ffentlicht, der zufolge sie ein Verm\u00f6gen von rund 450 Millionen Pfund verwaltet, wobei Immobilien etwa dreiviertel der Gesamtsumme ausmachen. 2005 wurden etwa 9 Millionen Pfund f\u00fcr wohlt\u00e4tige Zwecke ausgegeben."}, {"color": "#97c2fc", "id": "yagan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yagan_Statue_2005.jpg", "label": "yagan", "shape": "image", "title": "Yagan ( /\u02c8je\u026a\u0261\u0259n/; c. 1795 \u2013 11 de julho de 1833) foi um guerreiro abor\u00edgene australiano da tribo que teve um papel importante na resist\u00eancia ind\u00edgena australiana aos assentamentos brit\u00e2nicos e governou a \u00e1rea de Perth. Ap\u00f3s, ele liderou uma s\u00e9rie de roubos e saques pelo pa\u00eds, em que colonizadores brancos foram mortos, tendo o governo oferecido uma recompensa por sua captura, vivo ou morto. A execu\u00e7\u00e3o de Yagan figura no folclore abor\u00edgene como um s\u00edmbolo da injusti\u00e7a e \u00e0s vezes como o tratamento brutal dos povos ind\u00edgenas australianos pelos colonizadores. Yagan \u00e9 considerado um her\u00f3i pelo povo Noongar. Os colonizadores removeram a cabe\u00e7a de Yagan para reivindicar a recompensa, que posteriormente um oficial a levou para Londres onde foi exibida como uma \"curiosidade antropol\u00f3gica\". Um museu manteve a cabe\u00e7a em um dep\u00f3sito por mais de s\u00e9culo antes de enterr\u00e1-la com outros restos mortais em uma cova n\u00e3o identificada em Liverpool em 1964. Ao longo dos anos, o povo Noongar solicitou a repatria\u00e7\u00e3o da cabe\u00e7a, tanto por raz\u00f5es religiosas quanto pela import\u00e2ncia de Yagan na cultura. Em 1993, o local da cova foi identificado e quatro anos depois oficiais exumaram a cabe\u00e7a e a repatriaram para a Austr\u00e1lia. Desde 1997, os abor\u00edgenes da \u00e1rea de Perth debatiam sobre como tratar a cabe\u00e7a de Yagan de modo respeitoso. Eles finalmente a enterraram em julho de 2010, em uma cerim\u00f4nia Noongar tradicional em na Austr\u00e1lia Ocidental, 177 anos ap\u00f3s a morte de Yagan."}, {"color": "#97c2fc", "id": "woodbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Gloucester_County,_New_Jersey.png", "label": "woodbury", "shape": "image", "title": "\u0412\u0443\u0434\u0431\u0435\u0440\u0456 (\u0430\u043d\u0433\u043b. Woodbury) \u2014 \u043c\u0456\u0441\u0442\u043e (\u0430\u043d\u0433\u043b. city) \u0432 \u0421\u0428\u0410, \u0432 \u043e\u043a\u0440\u0443\u0437\u0456 \u0413\u043b\u043e\u0441\u0442\u0435\u0440 \u0448\u0442\u0430\u0442\u0443 \u041d\u044c\u044e-\u0414\u0436\u0435\u0440\u0441\u0456. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u2014 10 174 \u043e\u0441\u043e\u0431\u0438 (2010)."}, {"color": "#97c2fc", "id": "private property", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brunswick_Terrace,_Weymouth_(geograph_1943843).jpg", "label": "private property", "shape": "image", "title": "Propriedade \u00e9 o direito subjetivo absoluto (com efic\u00e1cia erga omnes) que permite a uma pessoa (denominada ent\u00e3o \"propriet\u00e1rio\") o gozo de uma coisa (uso, frui\u00e7\u00e3o e disposi\u00e7\u00e3o), em todas as suas rela\u00e7\u00f5es como indiv\u00edduo. \u00c9 tamb\u00e9m o direito/faculdade de usar e dispor da coisa, al\u00e9m do direito de reav\u00ea-la de quem injustamente a possua ou detenha, e somente pode ser aplicada a algo escasso. Orlando Gomes descreve que \u00e9 ainda um direito complexo, absoluto, perp\u00e9tuo e exclusivo. Algumas correntes jur\u00eddicas, econ\u00f4micas e at\u00e9 filos\u00f3ficas v\u00e3o entender o direito \u00e0 propriedade como um direito natural, concep\u00e7\u00e3o cuja pr\u00f3pria aceita\u00e7\u00e3o n\u00e3o \u00e9 un\u00edssona no meio acad\u00eamico e jur\u00eddico. Em economia, propriedade significa o direito de tomar decis\u00f5es sobre um recurso escasso (de como us\u00e1-lo, ou at\u00e9 mesmo se usar\u00e1 ou n\u00e3o, ou de vend\u00ea-lo); este recurso \u00e9 propriedade de seu dono."}, {"color": "#97c2fc", "id": "joshua", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Crossing_the_Jordan_River_with_the_Ark,_painted_board,_detail_from_the_cabinets_of_the_Old_Sacristy,_Church_of_St_Mary_the_Gracious_Milan._Italy,_15th.jpg", "label": "joshua", "shape": "image", "title": "Yosua (bahasa Ibrani: \u05d9\u05b0\u05d4\u05d5\u05b9\u05e9\u05bb\u05c1\u05e2\u05b7\u200e Yehoshua\u02bf; bahasa Yunani: \u1f38\u03b7\u03c3\u03bf\u1fe6\u03c2 Iesous; bahasa Arab: \u06cc\u0648\u0634\u0639\u200e Y\u016bsya\u02bf; bahasa Inggris: Joshua), lengkapnya Yosua bin Nun, adalah tokoh dari suku Efraim yang menjadi pemimpin bangsa Israel yang menggantikan Musa dan yang membawa bangsa Israel masuk serta merebut tanah Kanaan, menurut catatan Alkitab Ibrani dan Perjanjian Lama di Alkitab Kristen. Sebelumnya ia adalah pembantu Musa dan menjadi salah satu dari 12 pengintai yang dikirim Musa untuk melihat tanah Kanaan (Bilangan 13). Ia merupakan tokoh utama dalam Kitab Yosua. Nama lahirnya adalah Hosea, tetapi Musa menamainya kembali sebagai Yosua (Bilangan 13:16) yang kemudian lebih umum dipakai. Kakeknya, Elisama bin Amihud (1 Tawarikh 7:26-27) hidup sezaman dengan Musa (Bilangan 1:10) dan berkedudukan sebagai pemimipin suku Efraim (Bilangan 2:18; Bilangan 7:48; Bilangan 10:22). Yosua dilahirkan di Mesir sebelum bangsa Israel ke luar dari tanah Mesir, dan meninggal di tanah Kanaan setelah mengatur pembagian tanah untuk setiap suku bersama imam Eleazar. Diduga sebaya dengan Kaleb bin Yefune dari suku Yehuda yang juga salah seorang pengintai. Flavius Yosefus mencatat bahwa Yosua mati 20 tahun setelah memasuki dan merebut tanah Kanaan, atau di akhir Zaman Perunggu. Menurut Yosua 24:29, Yosua meninggal pada usia 110 tahun. Dalam Islam, tokoh ini disebut Yusya."}, {"color": "#97c2fc", "id": "vindicator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Phlebiac_Brothers.jpg", "label": "vindicator", "shape": "image", "title": "The Phlebiac Brothers are antagonists in Todd McFarlane\u0027s Spawn series of comic books."}, {"color": "#97c2fc", "id": "map", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Maps-for-free_Sierra_Nevada.png", "label": "map", "shape": "image", "title": "Der Atlas (Plural Atlanten oder \u2013 in der Kartografie weniger gebr\u00e4uchlich \u2013 Atlasse) ist in der Kartografie eine Sammlung thematisch, inhaltlich oder regional zusammenh\u00e4ngender Landkarten in Buchform oder loser Folge. Abweichend von der Definition, dass ein Atlas normalerweise Kartenmaterial enth\u00e4lt, verwenden manche Verlage das Wort auch, um ein mit viel Bildmaterial versehenes Nachschlagewerk zu einem bestimmten Wissensbereich zu bezeichnen (zum Beispiel dtv-Atlas zur \u00d6kologie, deutscher Taschenbuchverlag, 1990)."}, {"color": "#97c2fc", "id": "indian tribe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Buffalo_soldiers1.jpg", "label": "indian tribe", "shape": "image", "title": "Domorod\u00ed obyvatel\u00e9 Spojen\u00fdch st\u00e1t\u016f americk\u00fdch je ozna\u010den\u00ed pro domorod\u00e9 Ameri\u010dany ob\u00fdvaj\u00edc\u00ed \u00fazem\u00ed dne\u0161n\u00edch Spojen\u00fdch st\u00e1t\u016f americk\u00fdch. Ne v\u0161echny p\u016fvodn\u00ed obyvatele USA lze ozna\u010dit za Indi\u00e1ny \u2013 ne\u0159ad\u00ed se sem (Native Hawaiians), Eskym\u00e1ci (Inuit\u00e9) a Aleuti. Ameri\u010dt\u00ed domorodci se d\u011bl\u00ed do mnoha r\u016fzn\u00fdch kmen\u016f a skupin. Ozna\u010den\u00ed \"Indi\u00e1ni\" nebo \"Eskym\u00e1ci\" nejsou p\u0159esn\u00e9 term\u00edny; jsou to koloni\u00e1ln\u00ed ozna\u010den\u00ed, kter\u00e9 sami domorod\u00ed obyvatel\u00e9 nep\u0159ij\u00edmaj\u00ed a od jejich pou\u017e\u00edv\u00e1n\u00ed je odkl\u00e1n\u011bno. P\u0159edci dne\u0161n\u00edch domorod\u00fdch obyvatel dorazili do Spojen\u00fdch st\u00e1t\u016f p\u0159ed nejm\u00e9n\u011b 15 000 lety, a to z Asie p\u0159es Beringii. N\u00e1sledn\u011b se vyvinula \u0159ada rozmanit\u00fdch n\u00e1rod\u016f, kmen\u016f a kultur. Indi\u00e1ny v\u0161ak v\u00fdrazn\u011b ovlivnila evropsk\u00e1 kolonizace Ameriky, kter\u00e1 za\u010dala roku 1492, a jejich po\u010dty rapidn\u011b ub\u00fdvaly kv\u016fli zavle\u010den\u00fdm chorob\u00e1m, v\u00e1lk\u00e1m a otroctv\u00ed. Po zalo\u017een\u00ed Spojen\u00fdch st\u00e1t\u016f bylo mnoho kmen\u016f vystaveno v\u00e1l\u010den\u00ed, odsun\u016fm a jednostrann\u00fdm smlouv\u00e1m a dodnes trp\u00ed diskrimina\u010dn\u00ed vl\u00e1dn\u00ed politikou. Od 60. let 20. stolet\u00ed vedlo hnut\u00ed za nez\u00e1vislost k mnoha zm\u011bn\u00e1m v \u017eivotech americk\u00fdch domorodc\u016f a dnes je ve Spojen\u00fdch st\u00e1tech v\u00edce ne\u017e p\u011bt mili\u00f3n\u016f domorod\u00fdch Ameri\u010dan\u016f."}, {"color": "#97c2fc", "id": "guerrilla war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nigerien_MNJ_fighter_technical_gun.jpg", "label": "guerrilla war", "shape": "image", "title": "( \uac8c\ub9b4\ub77c\ub294 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uac8c\ub9b4\ub77c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc720\uaca9\uc804(\u904a\u64ca\u6230, \uc601\uc5b4: Guerilla warfare)\uc740 \ud30c\ub974\ud2f0\uc794 \ub610\ub294 \uc5d0 \uc758\ud55c \ubcc0\uce59\uc801\uc778 \uc804\ud22c\ub97c \ub9d0\ud55c\ub2e4. \uac8c\ub9b4\ub77c(Guerrilla/\uc678\ub798\uc5b4 \ud45c\uae30\ubc95\uc0c1 \uac8c\ub9ac\uc57c\uac00 \uc633\ub2e4.)\ub77c\ub294 \ub9d0\uc740 1808\ub144 \ub098\ud3f4\ub808\uc639\uc758 \ud398\ub974\ub09c\ub3c4 7\uc138(1784-1833, \uc5d0\uc2a4\ud30c\ub0d0\uc655) \uc720\ud3d0\uc5d0 \ubc18\ub300\ud55c \uc5d0\uc2a4\ud30c\ub0d0\uc778 \ud1a0\ube44(\u571f\u532a)\uc758 \uc18c\uc804\ud22c\uc5d0\uc11c \uc720\ub798\ud55c\ub2e4. 1936\ub144\uc758 \uc5d0\uc2a4\ud30c\ub0d0 \ub0b4\ub780 \uc774\ud6c4 \uc804 \uc138\uacc4\uc5d0 \ud37c\uc838\uc11c \ud604\ub300\uc5d0\ub294 \uad6d\ubbfc\uc758 \ubb34\uc7a5 \ud22c\uc7c1\uc758 \uc804\uc220 \ud639\uc740 \uc804\ud22c \ud615\ud0dc\uc758 \ud55c \uac00\uc9c0\ub97c \uc758\ubbf8\ud558\ub294 \ub370 \uc4f0\uc778\ub2e4."}, {"color": "#97c2fc", "id": "austin texas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Darrell_K_Royal-Texas_Memorial_Stadium_in_2010.jpg", "label": "austin texas", "shape": "image", "title": "Austin is the capital city of the U.S. state of Texas, as well as the seat and largest city of Travis County, with portions extending into Hays and Williamson counties. Incorporated on December 27, 1839, it is the 11th-most-populous city in the United States, the fourth-most-populous city in Texas, the second-most-populous state capital city, and the most populous state capital that is not also the most populous city in its state. It has been one of the fastest growing large cities in the United States since 2010. Downtown Austin and Downtown San Antonio are approximately 80 miles (129 km) apart, and both fall along the Interstate 35 corridor. Some observers believe that the two regions may some day form a new \"metroplex\" similar to Dallas and Fort Worth. Austin is the southernmost state capital in the contiguous United States and is considered a \"Beta \u2212\" global city as categorized by the Globalization and World Cities Research Network. As of 2021, Austin had an estimated population of 964,177, up from 961,855 at the 2020 census. The city is the cultural and economic center of the Austin\u2013Round Rock metropolitan statistical area, which had an estimated population of 2,295,303 as of July 1, 2020, a roughly 84% increase from the year 2000. Located in Central Texas within the greater Texas Hill Country, it is home to numerous lakes, rivers, and waterways, including Lady Bird Lake and Lake Travis on the Colorado River, Barton Springs, McKinney Falls, and Lake Walter E. Long. Residents of Austin are known as Austinites. They include a diverse mix of government employees, college students, musicians, high-tech workers, digital marketers, and blue-collar workers. The city\u0027s official slogan promotes Austin as \"The Live Music Capital of the World\", a reference to the city\u0027s many musicians and live music venues, as well as the long-running PBS TV concert series Austin City Limits. The city also adopted \"Silicon Hills\" as a nickname in the 1990s due to a rapid influx of technology and development companies. In recent years, some Austinites have adopted the unofficial slogan \"Keep Austin Weird\", which refers to the desire to protect small, unique, and local businesses from being overrun by large corporations. Since the late 19th century, Austin has also been known as the \"City of the Violet Crown\", because of the colorful glow of light across the hills just after sunset. In 1987, Austin originated and remains the site for South by Southwest (stylized as SXSW and colloquially referred to as South By), an annual conglomeration of parallel film, interactive media, and music festivals and conferences that take place in mid-March. Emerging from a strong economic focus on government and education, since the 1990s, Austin has become a center for technology and business. The technology roots in Austin can be traced back to the 1960s when Tracor (now BAE Systems), a major defense electronics contractor, began operation in the city in 1962. IBM followed in 1967, opening a facility to produce its Selectric typewriters. Texas Instruments setup in Austin two years later, Motorola (now NXP Semiconductors) started semiconductor chip manufacturing in 1974. BAE Systems, IBM, and NXP Semiconductors still have campuses and manufacturing operations in Austin as of 2022. A number of Fortune 500 companies have headquarters or regional offices in Austin, including 3M, Advanced Micro Devices (AMD), Amazon, Apple, Facebook (Meta), Google, IBM, Intel, NXP Semiconductors, Oracle, Tesla, Texas Instruments, and Whole Foods Market. Dell\u0027s worldwide headquarters is located in the nearby suburb of Round Rock. With regard to education, Austin is the home of the University of Texas at Austin, which is one of the largest universities in the U.S., with over 50,000 students. In 2021, Austin became home to the Austin FC, the first (and currently only) major professional sports league in the city."}, {"color": "#97c2fc", "id": "grazing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ArchaeoGLOBE_PAS.gif", "label": "grazing", "shape": "image", "title": "Le pastoralisme est l\u0027\u00e9levage extensif pratiqu\u00e9 sur des p\u00e2turages et des parcours, ainsi que la relation interd\u00e9pendante entre les \u00e9leveurs, leurs troupeaux et les milieux exploit\u00e9s. Cette relation d\u00e9bute il y a environ 10 000 ans avec la domestication de certains mammif\u00e8res herbivores communautaires. \u00c9conomiquement et socialement tr\u00e8s important dans les soci\u00e9t\u00e9s rurales ou primitives, le pastoralisme a d\u00e9clin\u00e9 dans le monde occidental avec l\u0027exode rural et l\u0027agriculture industrielle. En France, l\u0027activit\u00e9 pastorale a exist\u00e9 au XIXe si\u00e8cle dans les r\u00e9gions de grande culture. Aujourd\u0027hui, elle se confine essentiellement aux zones d\u0027acc\u00e8s difficile o\u00f9 les grandes cultures n\u0027ont pas leur place. Une des sp\u00e9cificit\u00e9s du pastoralisme est la transhumance, qui voit le d\u00e9placement ou le transport du b\u00e9tail de la plaine \u00e0 la montagne au printemps et de la montagne \u00e0 la plaine en automne. Les zones d\u0027altitude o\u00f9 le b\u00e9tail p\u00e2ture \u00e0 la belle saison sont dites alpages dans le massif alpin francophone, montagnes et estives dans le Massif central, estives dans le massif pyr\u00e9n\u00e9en francophone et chaumes dans les Vosges. De mani\u00e8re g\u00e9n\u00e9rale, le pastoralisme en zone de montagne conna\u00eet un recul continu, la pression du tourisme conduit beaucoup d\u2019\u00e9leveurs \u00e0 se tourner vers des activit\u00e9s touristiques, plus lucratives. Paradoxalement, c\u2019est le pastoralisme qui repr\u00e9sente l\u2019un des attraits touristiques majeurs de ces r\u00e9gions."}, {"color": "#97c2fc", "id": "cradle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mollweide_Cycle.gif", "label": "cradle", "shape": "image", "title": "Die Erde ist der dichteste, f\u00fcnftgr\u00f6\u00dfte und der Sonne drittn\u00e4chste Planet des Sonnensystems. Sie ist Ursprungsort und Heimat aller bekannten Lebewesen. Ihr Durchmesser betr\u00e4gt mehr als 12.700 Kilometer und ihr Alter etwa 4,6 Milliarden Jahre. Nach ihrer vorherrschenden geochemischen Beschaffenheit wurde der Begriff der \u201eerd\u00e4hnlichen Planeten\u201c gepr\u00e4gt. Das astronomische Symbol der Erde ist oder . Da die Erdoberfl\u00e4che zu etwa zwei Dritteln aus Wasser besteht und daher die Erde vom All betrachtet vorwiegend blau erscheint, wird sie auch Blauer Planet genannt. Sie wird metaphorisch auch als \u201eRaumschiff Erde\u201c bezeichnet. Die Erde spielt als Lebensgrundlage des Menschen in allen Religionen eine herausragende Rolle als heilige Ganzheit; in etlichen ethnischen, Volks- und historischen Religionen entweder als Verg\u00f6ttlichung einer \u201eMutter Erde\u201c oder personifiziert als Erdg\u00f6ttin."}, {"color": "#97c2fc", "id": "misled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Misled01.jpg", "label": "misled", "shape": "image", "title": "\"Misled\" is a song recorded by Canadian singer Celine Dion for her third English-language studio album, The Colour of My Love (1993). It was released as the second single from the album on 21 March 1994 by Columbia Records. The song was written by Peter Zizzo and Jimmy Bralower and produced by Ric Wake. \"Misled\" topped the US Billboard Dance Club Songs chart and reached number four in Canada. It also peaked at number 15 in the UK and number 23 on the Billboard Hot 100."}, {"color": "#97c2fc", "id": "plant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wolfsburg_VW-Werk.jpg", "label": "plant", "shape": "image", "title": "\u0424\u0430\u0301\u0431\u0440\u0438\u043a\u0430 (\u0430\u043d\u0433\u043b. factory, plant, \u043d\u0456\u043c. Fabrik), \u0430\u0431\u043e \u0432\u0438\u0440\u043e\u0301\u0431\u043d\u044f. \u0422\u0430\u043a\u043e\u0436 \u0432\u0436\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0440\u043e\u0441. \u0437\u0430\u0432\u043e\u0301\u0434 \u2014 \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0435 \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0441\u0442\u0432\u043e, \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0435 \u043d\u0430 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u0456 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u043c\u0430\u0448\u0438\u043d; \u0444\u043e\u0440\u043c\u0430 \u0432\u0435\u043b\u0438\u043a\u043e\u0433\u043e \u043c\u0430\u0448\u0438\u043d\u043d\u043e\u0433\u043e \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u0430. \u0424\u0430\u0431\u0440\u0438\u043a\u0430 \u2013 \u0444\u043e\u0440\u043c\u0430 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0439 \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u0430; \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u0435 \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0441\u0442\u0432\u043e \u0437 \u043f\u0435\u0440\u0435\u0440\u043e\u0431\u043a\u0438 \u0441\u0438\u0440\u043e\u0432\u0438\u043d\u0438."}, {"color": "#97c2fc", "id": "bahia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Igreja_de_S\u00e3o_Francisco_Salvador_2019-6875.jpg", "label": "bahia", "shape": "image", "title": "\u0411\u0430\u0438\u0301\u044f (\u043f\u043e\u0440\u0442. Bahia) \u2014 \u043e\u0434\u0438\u043d \u0438\u0437 26 \u0448\u0442\u0430\u0442\u043e\u0432 \u0411\u0440\u0430\u0437\u0438\u043b\u0438\u0438, \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0439 \u043d\u0430 \u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0441\u0442\u0440\u0430\u043d\u044b \u043d\u0430 \u043f\u043e\u0431\u0435\u0440\u0435\u0436\u044c\u0435 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0430. \u0428\u0442\u0430\u0442 \u0411\u0430\u0438\u044f \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u0447\u0435\u0442\u0432\u0451\u0440\u0442\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u0432 \u0411\u0440\u0430\u0437\u0438\u043b\u0438\u0438 \u043f\u043e \u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f (\u0443\u0441\u0442\u0443\u043f\u0430\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0448\u0442\u0430\u0442\u0430\u043c \u0421\u0430\u043d-\u041f\u0430\u0443\u043b\u0443, \u041c\u0438\u043d\u0430\u0441-\u0416\u0435\u0440\u0430\u0439\u0441 \u0438 \u0420\u0438\u043e-\u0434\u0435-\u0416\u0430\u043d\u0435\u0439\u0440\u043e) \u0438 \u043f\u044f\u0442\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043f\u043e \u043f\u043b\u043e\u0449\u0430\u0434\u0438. \u0410\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440 \u2014 \u0433\u043e\u0440\u043e\u0434 \u0421\u0430\u043b\u0432\u0430\u0434\u043e\u0440 \u2014 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u043d\u0430 \u043c\u0435\u0441\u0442\u0435, \u0433\u0434\u0435 \u0411\u0443\u0445\u0442\u0430 \u0432\u0441\u0435\u0445 \u0421\u0432\u044f\u0442\u044b\u0445 \u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0435\u0442\u0441\u044f \u0441 \u0410\u0442\u043b\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u043e\u043a\u0435\u0430\u043d\u043e\u043c."}, {"color": "#97c2fc", "id": "dragoons", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/02_187_Book_illustrations_of_Historical_description_of_the_clothes_and_weapons_of_Russian_troops.jpg", "label": "dragoons", "shape": "image", "title": "\u7adc\u9a0e\u5175\uff08\u308a\u3085\u3046\u304d\u3078\u3044\uff09\u306f\u3001\u8fd1\u4e16\u30e8\u30fc\u30ed\u30c3\u30d1\u306b\u304a\u3051\u308b\u5175\u79d1\u306e\u4e00\u3064\u3002\u4e00\u822c\u306b\u306f\u706b\u5668\u3067\u6b66\u88c5\u3057\u305f\u9a0e\u5175\u3092\u6307\u3059\u304c\u3001\u305d\u306e\u8a73\u3057\u3044\u5b9a\u7fa9\u306f\u56fd\u3084\u6642\u4ee3\u306b\u3088\u308a\u69d8\u3005\u3067\u3042\u308b\u3002\u7adc\u9a0e\u5175\u306e\u8d77\u6e90\u306f16\u4e16\u7d00\u5f8c\u534a\u306b\u9061\u308a\u3001\u4e09\u5341\u5e74\u6226\u4e89\u958b\u59cb\u306e\u9803\u307e\u3067\u306f\u4e57\u99ac\u3057\u3066\u79fb\u52d5\u3057\u4e0b\u99ac\u3057\u3066\u6226\u95d8\u3092\u884c\u3046\u6b69\u5175\u3067\u3042\u3063\u305f\u300217\u4e16\u7d00\u4ee5\u964d\u3001\u4e57\u99ac\u6226\u95d8\u3082\u884c\u3046\u3088\u3046\u306b\u306a\u308a\u901a\u5e38\u306e\u9a0e\u5175\u3068\u306e\u5dee\u306f\u5c11\u306a\u304f\u306a\u3063\ u0159\u00e1tel\u00e9 nejsou fyzicky (sexu\u00e1ln\u011b) p\u0159itahov\u00e1ni sv\u00fdmi prot\u011bj\u0161ky. Pokud p\u0159i kr\u00e1tkodob\u00e9m odlou\u010den\u00ed zamilovan\u00fd \u010dlov\u011bk trp\u00ed pocity samoty a pr\u00e1zdnoty, jedn\u00e1 se sp\u00ed\u0161e o nezdravou formu z\u00e1vislosti ne\u017e l\u00e1sku. Pokud se jedn\u00e1 o l\u00e1sku bez sexu\u00e1ln\u00edch prvk\u016f, naz\u00fdv\u00e1 se tento vztah platonick\u00e1 l\u00e1ska, tedy siln\u00fd citov\u00fd vztah, ve kter\u00e9m ani jeden z partner\u016f netou\u017e\u00ed po sexu\u00e1ln\u00edm styku.Forma p\u0159\u00e1telstv\u00ed, kdy \u010dlov\u011bk c\u00edt\u00ed ke sv\u00e9mu prot\u011bj\u0161ku hlubok\u00fd obdiv, trvale na n\u011bj mysl\u00ed a p\u0159i odlou\u010den\u00ed trp\u00ed pocity pr\u00e1zdnoty, se naz\u00fdv\u00e1 narcistick\u00fd obdiv. Tento cit m\u016f\u017ee b\u00fdt, stejn\u011b jako ka\u017ed\u00fd cit, pouze jednostrann\u00fd. P\u0159\u00e1telstv\u00ed zachycen\u00e9 na obrazu P\u0159\u00e1telstv\u00ed t\u0159\u00ed chlapc\u016f (v orig. Freundschaftsbildnis dreier Knaben) z roku 1811 Opakem p\u0159\u00e1telstv\u00ed je , kdy chce \u010dlov\u011bk v nep\u0159\u00e1telsk\u00e9m vztahu pro sv\u00e9ho nep\u0159\u00edtele to nejhor\u0161\u00ed. Podobn\u011b je tomu u fale\u0161n\u00e9ho p\u0159\u00e1telstv\u00ed, kdy se jeden nebo v\u00edce domn\u011bl\u00fdch p\u0159\u00e1tel za p\u0159\u00e1tele pouze vyd\u00e1v\u00e1 nebo se tak tv\u00e1\u0159\u00ed, ale (a to zvl\u00e1\u0161t\u011b, kdy\u017e jde do tuh\u00e9ho) se jako p\u0159\u00edtel nechov\u00e1. Druh\u00e9ho to obvykle psychicky zran\u00ed. Z hlediska hlubinn\u00e9 psychologie je p\u0159\u00e1telstv\u00ed definov\u00e1no nap\u0159\u00edklad teori\u00ed soci\u00e1ln\u00ed sm\u011bny. Charakteristiky p\u0159\u00e1telstv\u00ed se v pr\u016fb\u011bhu ontogeneze (v\u00fdvoje \u010dlov\u011bka) m\u011bn\u00ed."}, {"color": "#97c2fc", "id": "habeas corpus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/H \uc6d0\ub9ac\ub97c \uc7ac\ud655\uc778\ud558\uace0 \ucca0\uc800\ud654\ud558\ub824 \ud588\ub2e4\ub294 \uc810\uc740 \uc911\ub300\ud55c \uc758\uc758\ub97c \uac16\ub294\ub2e4."}, {"color": "#97c2fc", "id": "sabine rivers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wpdms_nasa_topo_sabine_river.jpg", "label": "sabine rivers", "shape": "image", "title": "\u0421\u0430\u0431\u0438\u0301\u043d (\u0430\u043d\u0433\u043b. Sabine River) \u2014 \u0440\u0435\u043a\u0430 \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0410\u043c\u0435\u0440\u0438\u043a\u0435. \u041d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0422\u0435\u0445\u0430\u0441\u0430, \u0447\u0430\u0441\u0442\u044c \u0440\u0435\u043a\u0438 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442 \u043f\u043e \u0433\u0440\u0430\u043d\u0438\u0446\u0435 \u0441 \u041b\u0443\u0438\u0437\u0438\u0430\u043d\u043e\u0439. \u0420\u0435\u043a\u0430 \u0421\u0430\u0431\u0438\u043d \u0442\u0435\u0447\u0451\u0442 \u0432 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0438. \u0412\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 , \u044f\u0432\u043b\u044f\u044e\u0449\u0435\u0435\u0441\u044f \u044d\u0441\u0442\u0443\u0430\u0440\u0438\u0435\u043c \u041c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0437\u0430\u043b\u0438\u0432\u0430. \u0414\u043b\u0438\u043d\u0430 \u0440\u0435\u043a\u0438 820 \u043a\u043c. \u041f\u043b\u043e\u0449\u0430\u0434\u044c \u0431\u0430\u0441\u0441\u0435\u0439\u043d\u0430 25 270 \u043a\u043c\u00b2. \u0412\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u043d\u0430\u0447\u0430\u043b\u0430 XIX \u0432\u0435\u043a\u0430 \u0440\u0435\u043a\u0430 \u0441\u043b\u0443\u0436\u0438\u043b\u0430 \u0433\u0440\u0430\u043d\u0438\u0446\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0421\u0428\u0410 \u0438 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439 \u0422\u0435\u0445\u0430\u0441, \u0430 \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u043c\u0435\u0436\u0434\u0443 \u0421\u0428\u0410 \u0438 \u041c\u0435\u043a\u0441\u0438\u043a\u043e\u0439. \u0418\u0437 25 270 \u043a\u043c\u00b2, 19 230 \u043a\u043c\u00b2 \u0431\u0430\u0441\u0441\u0435\u0439\u043d\u0430 \u0440\u0435\u043a\u0438 \u043b\u0435\u0436\u0438\u0442 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0422\u0435\u0445\u0430\u0441\u0430, \u0430 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 6000 \u043a\u043c\u00b2 \u2014 \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u041b\u0443\u0438\u0437\u0438\u0430\u043d\u044b. \u0420\u0435\u043a\u0430 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442 \u043f\u043e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438, \u0431\u043e\u0433\u0430\u0442\u043e\u0439 \u043d\u0430 \u0434\u043e\u0436\u0434\u0438 \u0438 \u043f\u0435\u0440\u0435\u043d\u043e\u0441\u0438\u0442 \u0441\u0430\u043c\u044b\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043e\u0431\u044a\u0451\u043c \u0432\u043e\u0434\u044b \u0438\u0437 \u0432\u0441\u0435\u0445 \u0440\u0435\u043a \u0432 \u0422\u0435\u0445\u0430\u0441\u0435. \u0420\u0435\u043a\u0430 \u043f\u0440\u043e\u0442\u0435\u043a\u0430\u0435\u0442 \u0432 \u0432\u0430\u0436\u043d\u043e\u043c \u043d\u0435\u0444\u0442\u0435\u0434\u043e\u0431\u044b\u0432\u0430\u044e\u0449\u0435\u043c \u0440\u0435\u0433\u0438\u043e\u043d\u0435, \u0432 \u043d\u0438\u0437\u043e\u0432\u044c\u044f\u0445 \u0440\u0435\u043a\u0438 \u043d\u0435\u0434\u0430\u043b\u0435\u043a\u043e \u043e\u0442 \u0437\u0430\u043b\u0438\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u043e\u043c\u044b\u0448\u043b\u0435\u043d\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u044b\u0445 \u043e\u0431\u043b\u0430\u0441\u0442\u0435\u0439 \u044e\u0433\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0430 \u0421\u0428\u0410."}, {"color": "#97c2fc", "id": "james bowie", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Bowie_signature.svg", "label": "james bowie", "shape": "image", "title": "James (Jim) Bowie (bij Terrapin Creek, nu Spring Creek, Kentucky, 1796 - San Antonio, Texas, 6 maart 1836) was kolonel in het Texaanse leger in de Texaanse Revolutie, de onafhankelijkheidsoorlog tegen de Mexicanen. Bowie was een vechtersbaas, die na de dood van een tegenstander in 1820 uit de VS moest vluchten naar Texas, dat toen een deelstaat van Mexico was. Toen in 1835 de Republiek Texas werd uitgeroepen, sloot hij zich aan bij de opstandelingen. Bowie stierf tijdens de beroemde Slag om de \u00c1lamo. Jim Bowies naam is gekoppeld aan het zogenoemde bowiemes. Hij maakte dit type mes beroemd in een gevecht in Natchez. In werkelijkheid werd dit mes uitgevonden door zijn broer Rezin Bowie (1793-1841)."}, {"color": "#97c2fc", "id": "cash", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New100back.jpg", "label": "cash", "shape": "image", "title": "\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30c9\u30eb\uff08\u30a2\u30e1\u30ea\u30ab\u304c\u3063\u3057\u3085\u3046\u3053\u304f\u30c9\u30eb\u3001\u82f1\u8a9e: United States Dollar\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u516c\u5f0f\u901a\u8ca8\u3067\u3042\u308b\u3002\u901a\u79f0\u3068\u3057\u3066US\u30c9\u30eb\u3001\u7c73\u30c9\u30eb\u3001\u30a2\u30e1\u30ea\u30ab\u30fb\u30c9\u30eb\u306a\u3069\u304c\u4f7f\u308f\u308c\u308b\u3002\u30a2\u30e1\u30ea\u30ab\u4ee5\u5916\u306e\u3044\u304f\u3064\u304b\u306e\u56fd\u3084\u5730\u57df\u3067\u516c\u5f0f\u306e\u901a\u8ca8\u3068\u3057\u3066\u63a1\u7528\u3055\u308c\u3066\u3044\u308b\u307b\u304b\u3001\u305d\u306e\u4fe1\u983c\u6027\u304b\u3089\u3001\u56fd\u969b\u6c7a\u6e08\u901a\u8ca8\u3084\u57fa\u8ef8\u901a\u8ca8\u3068\u3057\u3066\u3001\u4e16\u754c\u3067\u6700\u3082\u591a\u304f\u5229\u7528\u3055\u308c\u3066\u3044\u308b\u901a\u8ca8\u3067\u3042\u308b\u3002 \u901a\u8ca8\u5358\u4f4d\u306e\u547c\u79f0\u3068\u3057\u3066\u306e\u300c\u30c9\u30eb\u300d\u306f\u3001\u30ab\u30ca\u30c0\u30c9\u30eb\u3001\u9999\u6e2f\u30c9\u30eb\u3001\u30b7\u30f3\u30ac\u30dd\u30fc\u30eb\u30c9\u30eb\u3001\u30aa\u30fc\u30b9\u30c8\u30e9\u30ea\u30a2\u30fb\u30c9\u30eb\u3001\u30cb\u30e5\u30fc\u30b8\u30fc\u30e9\u30f3\u30c9\u30fb\u30c9\u30eb\u3001RTGS\u30c9\u30eb\u306a\u3069\u3001\u3044\u304f\u3064\u304b\u306e\u56fd\u5bb6\u3084\u5730\u57df\u3067\u7528\u3044\u3089\u308c\u3066\u3044\u308b\u547c\u79f0\u3067\u3042\u308b\u304c\u3001\u73fe\u4ee3\u306e\u65e5\u672c\u3067\u306f\u5358\u306b\u300c\u30c9\u30eb\u300d\u3068\u8a00\u3063\u305f\u5834\u5408\u306f\u3001\u3053\u306e\u300c\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30c9\u30eb\u300d\u306e\u3053\u3068\u3092\u6307\u3059\u3002"}, {"color": "#97c2fc", "id": "c\u00f3rdoba", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20_Cordobas_2009_Back_Nuevo.jpg", "label": "c\u00f3rdoba", "shape": "image", "title": "La c\u00f3rdoba (codi ISO 4217: NIO) \u00e9s la moneda nacional de Nicaragua. Es divideix en 100 centaus (en espanyol centavos). Es va adoptar el 1912 i originalment equivalia al d\u00f2lar dels Estats Units, paritat que es va mantenir fins al 1931. Porta aquest nom en honor del fundador de Nicaragua, Francisco Hern\u00e1ndez de C\u00f3rdoba. L\u0027emet el Banco Central de Nicaragua. El 1987 es va posar en circulaci\u00f3 la \"nova c\u00f3rdoba\" (nueva c\u00f3rdoba), que equivalia a 1.000 de les antigues. El 1991 es va reintroduir la c\u00f3rdoba (tamb\u00e9 anomenada c\u00f3rdoba oro), que equivalia a cinc milions de les \"noves c\u00f3rdobas\" de la d\u00e8cada precedent. Actualment hi ha en circulaci\u00f3 monedes de 5, 10, 25 i 50 centavos i 1, 5 i 10 c\u00f3rdobas, i bitllets de 10, 20, 50, 100, 200 i 500 c\u00f3rdobas."}, {"color": "#97c2fc", "id": "feud", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ushguli1.jpg", "label": "feud", "shape": "image", "title": "\u8840\u4eb2\u590d\u4ec7\u6216\u8840\u65cf\u590d\u4ec7\u662f\u53e4\u4ee3\u76db\u884c\u4e8e\u963f\u62c9\u4f2f\u534a\u5c9b\u7684\u4e00\u79cd\u539f\u59cb\u4e60\u4fd7\u3002\u67d0\u4e2a\u6c0f\u65cf\u5185\u90e8\u7684\u6210\u5458\u53d7\u5230\u5176\u4ed6\u6c0f\u65cf\u7684\u4fb5\u5bb3\u65f6\uff0c\u5c06\u88ab\u8ba4\u4e3a\u662f\u5bf9\u8fd9\u4e2a\u6c0f\u65cf\u5168\u4f53\u6210\u5458\u7684\u4f24\u5bb3\u3002\u5982\u679c\u7ecf\u8fc7\u8c03\u505c\u540e\u672a\u53d6\u5f97\u548c\u89e3\uff0c\u5c31\u4f1a\u5f15\u8d77\u5bf9\u8087\u4e8b\u8005\u6c0f\u65cf\u7684\u96c6\u4f53\u590d\u4ec7\u3002"}, {"color": "#97c2fc", "id": "service branch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Military_Symbol_-_Friendly_Unit_(Solid_Light_1.5x1_Frame)-_Airborne_Forces_(NATO_APP-6).svg", "label": "service branch", "shape": "image", "title": "\u0627\u0644\u0641\u064a\u0644\u0642 \u0648\u062d\u062f\u0629 \u0639\u0633\u0643\u0631\u064a\u0629 \u0645\u0634\u0643\u0644\u0629 \u0645\u0646 2 \u0625\u0644\u0649 5 \u0641\u0631\u0642 \u0648\u0639\u062f\u062f \u0623\u0641\u0631\u0627\u062f\u0647\u0627 \u0645\u0646 20,000 \u0625\u0644\u0649 45,000 \u0641\u0631\u062f\u060c \u0648\u064a\u0642\u0648\u062f\u0647\u0627 \u0639\u0627\u062f\u0629 \u0636\u0627\u0628\u0637 \u0628\u0631\u062a\u0628\u0629 \u0644\u0648\u0627\u0621."}, {"color": "#97c2fc", "id": "captain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/PL_rank_merchant_marine_d4kb.svg", "label": "captain", "shape": "image", "title": "A sea captain, ship\u0027s captain, captain, master, or shipmaster, is a high-grade licensed mariner who holds ultimate command and responsibility of a merchant vessel. The captain is responsible for the safe and efficient operation of the ship, including its seaworthiness, safety and security, cargo operations, navigation, crew management, and legal compliance, and for the persons and cargo on board."}, {"color": "#97c2fc", "id": "coahuila", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Singapore_Botanic_Gardens_Cactus_Garden_2.jpg", "label": "coahuila", "shape": "image", "title": "Coahuila [koa\u02c8wila], auch Coahuila de Zaragoza [koa\u02c8wila \u00f0e sa\u027ea\u02c8\u0263osa], offiziell Freier und Souver\u00e4ner Staat Coahuila de Zaragoza (spanisch Estado Libre y Soberano de Coahuila de Zaragoza), ist ein mexikanischer Bundesstaat im Norden des Landes, an der Grenze zu Texas, die der Rio Grande in einem weiten Bogen bildet. Die Grenze ist insgesamt 512 km lang. Die angrenzenden mexikanischen Bundesstaaten sind im Osten Nuevo Le\u00f3n, im S\u00fcden San Luis Potos\u00ed und Zacatecas sowie im Westen Durango und Chihuahua."}, {"color": "#97c2fc", "id": "prudence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_wisdome.jpg", "label": "prudence", "shape": "image", "title": "\u667a\u6167\uff0c\u672a\u6709\u4e00\u81f4\u6216\u5e38\u898b\u7684\u5b9a\u7fa9\u8207\u6a19\u6e96\uff0c\u4f46\u53ef\u6307\u7d50\u69cb\u5177\u9ad8\u8907\u96dc\u6027\u7684\u751f\u7269\u6216\u96fb\u8166\u6240\u5177\u6709\u7684\u57fa\u4e8e\u6216\u4eff\u65bc\u795e\u7d93\u7cfb\u7d71\uff08\u7269\u8d28\u57fa\u7840\uff09\u4e4b\u5927\u8166\u984d\u8449\u8207\u908a\u7de3\u7cfb\u7d71\u70ba\u4e3b\u7684\u4e00\u79cd\u7efc\u5408\u7684\u6a5f\u80fd\u3001\u529f\u80fd\u8207\u4e92\u52d5\u72c0\u614b\uff0c\u5305\u542b\u6709\uff1a\u611f\u77e5\uff08\u542b\u611f\u89ba\u548c\u77e5\u89ba\uff09\u3001\u6ce8\u610f\u3001\u8bb0\u5fc6\uff08\u542b\u611f\u89ba\u8a18\u61b6\u3001\u77ed\u671f\u8a18\u61b6/\u5de5\u4f5c\u8a18\u61b6\u3001\u9577\u671f\u8a18\u61b6\u4e4b\u4e2d\u7684\u5916\u986f\u8a18\u61b6\uff08\u542b\u60c5\u7bc0\u8a18\u61b6\u3001\u8a9e\u610f\u8a18\u61b6\uff09\u548c\u5167\u96b1\u8a18\u61b6/\u7a0b\u5e8f\u8a18\u61b6\uff0c\u76f8\u95dc\u65bc\u907a\u5fd8\uff09\u3001\u7406\u89e3\u3001\u8054\u60f3\u3001\u60f3\u50cf\uff08\u542b\u5fc3\u50cf\uff09\u3001\u60c5\u611f\u3001\u5171\u60c5\uff0 age", "title": "\u0414\u043e\u0433\u043e\u0432\u043e\u0440 \u0413\u0430\u0434\u0441\u0434\u0435\u043d\u0430, \u0438\u043b\u0438 \u041f\u043e\u043a\u0443\u043f\u043a\u0430 \u0413\u0430\u0434\u0441\u0434\u0435\u043d\u0430 (\u0430\u043d\u0433\u043b. Gadsden Purchase), \u2014 \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0451\u043d\u043d\u0430\u044f \u0432 1853 \u0433\u043e\u0434\u0443 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u043c\u0438 \u0428\u0442\u0430\u0442\u0430\u043c\u0438 \u0443 \u041c\u0435\u043a\u0441\u0438\u043a\u0438 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f \u043f\u043b\u043e\u0449\u0430\u0434\u044c\u044e 120 \u0442\u044b\u0441. \u043a\u043c\u00b2. \u0414\u043e\u0433\u043e\u0432\u043e\u0440 \u043d\u0430\u0437\u0432\u0430\u043d \u043f\u043e \u0438\u043c\u0435\u043d\u0438 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u043f\u043e\u0441\u043b\u0430\u043d\u043d\u0438\u043a\u0430 \u0414\u0436\u0435\u0439\u043c\u0441\u0430 \u0413\u0430\u0434\u0441\u0434\u0435\u043d\u0430 (\u0430\u043d\u0433\u043b. James Gadsden, 1788\u20141858), \u0437\u0430\u043a\u043b\u044e\u0447\u0438\u0432\u0448\u0435\u0433\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440 30 \u0434\u0435\u043a\u0430\u0431\u0440\u044f 1853 \u0433\u043e\u0434\u0430 \u0441 \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043c \u041c\u0435\u043a\u0441\u0438\u043a\u0438 \u0421\u0430\u043d\u0442\u0430-\u0410\u043d\u043d\u043e\u0439. \u0421\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u0441\u0434\u0435\u043b\u043a\u0438 \u2014 10 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0421\u0428\u0410. \u041f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0451\u043d\u043d\u044b\u0435 \u0437\u0435\u043c\u043b\u0438 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u044e\u0436\u043d\u0435\u0435 \u0440\u0435\u043a\u0438 \u0413\u0438\u043b\u0430 \u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u0435\u0435 \u0420\u0438\u043e-\u0413\u0440\u0430\u043d\u0434\u0435. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0447\u0430\u0441\u0442\u044c \u0448\u0442\u0430\u0442\u043e\u0432 \u0410\u0440\u0438\u0437\u043e\u043d\u0430 \u0438 \u041d\u044c\u044e-\u041c\u0435\u043a\u0441\u0438\u043a\u043e. \u042d\u0442\u043e \u043f\u0440\u0435\u0434\u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u043f\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441\u0435\u0440\u044c\u0451\u0437\u043d\u043e\u0435 \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043d\u0438\u0435 \u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432, \u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0432\u0448\u0435\u0435 \u0438\u0445 \u0433\u0440\u0430\u043d\u0438\u0446\u0443 \u0441 \u041c\u0435\u043a\u0441\u0438\u043a\u043e\u0439. \u041e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u0439 \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u044f \u0437\u0435\u043c\u0435\u043b\u044c \u0431\u044b\u043b \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043d\u043d\u044b\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 \u0442\u0440\u0430\u043d\u0441\u043e\u043a\u0435\u0430\u043d\u0441\u043a\u043e\u0439 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0439 \u0434\u043e\u0440\u043e\u0433\u0438, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u043b\u0430 \u043f\u0440\u043e\u0439\u0442\u0438 \u0432 \u044d\u0442\u0438\u0445 \u043c\u0435\u0441\u0442\u0430\u0445. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u043b\u0438\u0441\u044c \u043d\u0430\u0442\u044f\u043d\u0443\u0442\u044b\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u0441 \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e\u043c \u041c\u0435\u043a\u0441\u0438\u043a\u0438, \u043d\u0435\u0434\u043e\u0432\u043e\u043b\u044c\u043d\u044b\u043c \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u043c \u0441\u0443\u043c\u043c\u044b, \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u043e\u0439 \u043e\u0442 \u0421\u0428\u0410 \u043f\u043e \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0443 \u0413\u0432\u0430\u0434\u0435\u043b\u0443\u043f\u0435-\u0418\u0434\u0430\u043b\u044c\u0433\u043e. \u0414\u0436\u0435\u0439\u043c\u0441 \u0413\u0430\u0434\u0441\u0434\u0435\u043d (\u0430\u043d\u0433\u043b. James Gadsden), \u0438\u043c\u0435\u0432\u0448\u0438\u0439 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u044b \u0432 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0434\u043e\u0440\u043e\u0436\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u043f\u043e \u043f\u043e\u0440\u0443\u0447\u0435\u043d\u0438\u044e \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0421\u0428\u0410 \u0424\u0440\u0430\u043d\u043a\u043b\u0438\u043d\u0430 \u041f\u0438\u0440\u0441\u0430 \u0437\u0430\u043a\u043b\u044e\u0447\u0438\u043b \u0441 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u044f\u043c\u0438 \u041c\u0435\u043a\u0441\u0438\u043a\u0438 \u044d\u0442\u0443 \u0441\u0434\u0435\u043b\u043a\u0443. \u0421\u0434\u0435\u043b\u043a\u0430 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u0430\u0433\u0430\u043b\u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u043d\u0430 \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0442\u0440\u0430\u043d\u0441\u043e\u043a\u0435\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u043a\u0430\u043d\u0430\u043b\u0430 \u043d\u0430 \u0422\u0435\u0443\u0430\u043d\u0442\u0435\u043f\u0435\u043a\u0441\u043a\u043e\u043c \u043f\u0435\u0440\u0435\u0448\u0435\u0439\u043a\u0435. \u042d\u0442\u043e \u0443\u0441\u043b\u043e\u0432\u0438\u0435 \u0442\u0430\u043a \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u0438 \u043d\u0435 \u0431\u044b\u043b\u043e \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u043d\u043e. \u041f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u043b\u0430\u043d\u044b \u0421\u0428\u0410 \u043f\u0440\u0435\u0434\u0443\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u043b\u0438 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u043a\u0443\u043f\u043a\u0443 \u0431\u043e\u043b\u0435\u0435 \u043e\u0431\u0448\u0438\u0440\u043d\u044b\u0445 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0439, \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0438\u0445 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432 \u041a\u0430\u043b\u0438\u0444\u043e\u0440\u043d\u0438\u044f, \u043f\u0443\u0441\u0442\u044b\u043d\u044e \u0421\u043e\u043d\u043e\u0440\u0430 \u0438 \u0437\u0435\u043c\u043b\u0438 \u043a \u044e\u0433\u0443 \u043e\u0442 \u0420\u0438\u043e-\u0413\u0440\u0430\u043d\u0434\u0435 (\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044e \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u0448\u0442\u0430\u0442\u043e\u0432 \u0427\u0438\u0443\u0430\u0443\u0430 (247 087 \u043a\u043c\u00b2) \u0438 \u0421\u043e\u043d\u043e\u0440\u0430 (184 934 \u043a\u043c\u00b2), \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0435\u0441\u044c \u041a\u0430\u043b\u0438\u0444\u043e\u0440\u043d\u0438\u0439\u0441\u043a\u0438\u0439 \u043f\u043e\u043b\u0443\u043e\u0441\u0442\u0440\u043e\u0432 \u2014 \u041d\u0438\u0436\u043d\u044e\u044e (70 113 \u043a\u043c\u00b2) \u0438 \u042e\u0436\u043d\u0443\u044e \u041d\u0438\u0436\u043d\u044e\u044e \u041a\u0430\u043b\u0438\u0444\u043e\u0440\u043d\u0438\u044e (73 677 \u043a\u043c\u00b2), \u0442.\u0435. \u0435\u0449\u0451 575 881 \u043a\u043c\u00b2 (\u0432 \u0441\u0443\u043c\u043c\u0435 \u2014 31,5% \u043e\u0441\u0442\u0430\u0432\u0448\u0435\u0439\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0430 \u0413\u0443\u0430\u0434\u0430\u043b\u0443\u043f\u0435-\u0418\u0434\u0430\u043b\u044c\u0433\u043e \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438). \u041d\u043e \u044d\u0442\u043e \u0432\u044b\u0437\u0432\u0430\u043b\u043e \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b, \u043d\u043e \u0438 \u0430\u043d\u0442\u0438\u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0435\u043d\u0430\u0442\u043e\u0440\u043e\u0432 \u0432 \u041a\u043e\u043d\u0433\u0440\u0435\u0441\u0441\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u043e\u044f\u043b\u0438\u0441\u044c \u0438\u0437\u043b\u0438\u0448\u043d\u0435\u0433\u043e \u0443\u0441\u0438\u043b\u0435\u043d\u0438\u044f \u042e\u0433\u0430, \u0442\u0430\u043a \u043a\u0430\u043a \u043a\u043e\u043b\u043e\u043d\u0438\u0437\u0430\u0446\u0438\u044f \u0410\u0440\u0438\u0437\u043e\u043d\u044b \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u043b\u0430 \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u0438\u0437 \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0434\u0435\u043b\u044c\u0447\u0435\u0441\u043a\u0438\u0445 \u0448\u0442\u0430\u0442\u043e\u0432. \u041d\u043e\u0432\u0430\u044f \u0443\u0441\u0442\u0443\u043f\u043a\u0430 \u0437\u0435\u043c\u0435\u043b\u044c \u043f\u043e\u043b\u043e\u0436\u0438\u043b\u0430 \u043d\u0430\u0447\u0430\u043b\u043e \u0437\u0430\u043a\u0430\u0442\u0443 \u043a\u0430\u0440\u044c\u0435\u0440\u044b \u043c\u0435\u043a\u0441\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0434\u0435\u0440\u0430 \u0410\u043d\u0442\u043e\u043d\u0438\u043e \u0421\u0430\u043d\u0442\u0430-\u0410\u043d\u043d\u044b. \u041d\u0430\u0440\u043e\u0434 \u041c\u0435\u043a\u0441\u0438\u043a\u0438 \u0440\u0430\u0441\u0446\u0435\u043d\u0438\u043b \u0441\u0434\u0435\u043b\u043a\u0443 \u043a\u0430\u043a \u043f\u0440\u0435\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432."}, {"color": "#97c2fc", "id": "colonies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_(1776\u20131777).svg", "label": "colonies", "shape": "image", "title": "T\u0159in\u00e1ct koloni\u00ed (anglicky Thirteen Colonies) bylo sou\u010d\u00e1st\u00ed britsk\u00e9 Severn\u00ed Ameriky do Pa\u0159\u00ed\u017esk\u00e9 smlouvy z roku 1783, kterou Velk\u00e1 Brit\u00e1nie uznala nez\u00e1vislost USA. Britsk\u00e9 kolonie v roce 1775 povstaly proti britsk\u00e9 koloni\u00e1ln\u00ed spr\u00e1v\u011b b\u011bhem americk\u00e9 revoluce. T\u0159in\u00e1ct koloni\u00ed vyhl\u00e1silo 4. \u010dervence 1776 nez\u00e1vislost a stalo se p\u016fvodn\u00edmi t\u0159in\u00e1cti zakl\u00e1daj\u00edc\u00edmi st\u00e1ty USA."}, {"color": "#97c2fc", "id": "regular army", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trooping_the_Colour_MOD_45155754.jpg", "label": "regular army", "shape": "image", "title": "La British Army (en fran\u00e7ais : \u00ab Arm\u00e9e britannique \u00bb) est la branche terrestre des Forces arm\u00e9es britanniques (en anglais : British Armed Forces). Elle a pris part \u00e0 de nombreux conflits dans l\u0027histoire r\u00e9cente et \u00e0 travers le monde, ceci lui conf\u00e9rant un grand prestige dans l\u0027histoire militaire. Il s\u0027agit aujourd\u2019hui d\u0027une arm\u00e9e professionnelle, qui ne fait donc pas appel \u00e0 la conscription. Au 1er avril 2022, l\u0027arm\u00e9e britannique comptait 118 240 personnes, dont 80 730 dans l\u0027arm\u00e9e r\u00e9guli\u00e8re, 4 110 Gurkhas et 28 810 r\u00e9servistes (Army Reserve), ainsi que 4 590 autres personnes. Elle est d\u00e9ploy\u00e9e dans de nombreuses zones de conflit, en tant que force exp\u00e9ditionnaire ou force de maintien de la paix sous couvert des Nations unies : elle est ainsi pr\u00e9sente en ce moment[Quand ?] au Kosovo, \u00e0 Chypre, en Allemagne, etc. Pour ce qui est des effectifs, la British Army est la deuxi\u00e8me arm\u00e9e de l\u0027Europe de l\u0027Ouest, apr\u00e8s l\u0027Arm\u00e9e de terre fran\u00e7aise. Contrairement \u00e0 la Royal Navy, aux Royal Marines et \u00e0 la Royal Air Force, la British Army ne poss\u00e8de pas le terme \u00ab Royal \u00bb dans son nom, ce pour des raisons historiques : elle fut d\u00e9clar\u00e9e \u00ab Arm\u00e9e du Parlement \u00bb (au lieu de \u00ab Arm\u00e9e de la Couronne \u00bb) par la D\u00e9claration des droits (Bill of Rights) de 1689. Cependant, beaucoup des r\u00e9giments et unit\u00e9s de la British Army ont conserv\u00e9 le pr\u00e9fixe \u00ab Royal \u00bb dans leur nom, et b\u00e9n\u00e9ficient du commandement honorifique de certains membres de la famille royale. Le chef de l\u0027\u00e9tat-major g\u00e9n\u00e9ral de cette arm\u00e9e professionnelle est depuis le 12 juin 2018 le g\u00e9n\u00e9ral (en)."}, {"color": "#97c2fc", "id": "courthouse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vancouver_-_law_courts_01.jpg", "label": "courthouse", "shape": "image", "title": "Ett tingshus \u00e4r i Sverige normalt en domstolsbyggnad f\u00f6r en allm\u00e4n underr\u00e4tt. Begreppet bevarades ocks\u00e5 i Storfurstend\u00f6met Finland efter separationen fr\u00e5n Sverige 1809. Tidigare anv\u00e4ndes begreppet endast om h\u00e4radsr\u00e4tternas byggnader, som administrerades av s\u00e4rskilda tingshusbyggnadsskyldige. R\u00e5dhusr\u00e4tterna huserade, som namnet antyder, i st\u00e4dernas r\u00e5dhus. Efter tingsr\u00e4ttsreformen i Sverige 1971 finns inte l\u00e4ngre n\u00e5gon s\u00e5dan skillnad, men normalt anv\u00e4nds den h\u00e4vdvunna ben\u00e4mningen (r\u00e5dhus eller tingshus) f\u00f6r varje enskild domstolsbyggnad. I b\u00f6rjan av 2000-talet slogs m\u00e5nga tingsr\u00e4tter samman och nya tingshus byggdes. Ett av de mest moderna tingshusen togs i bruk i april 2007 i Flemingsberg i Huddinge kommun s\u00f6der om Stockholm. \u00c4ven i Sollentuna norr om Stockholm har ett nytt tingshus tagits i bruk 2010. \u00c4ven \u00e4ldre byggnader, med i dag helt annat funktion, kan ofta fortsatt ben\u00e4mnas tingshus."}, {"color": "#97c2fc", "id": "domingo ugartechea", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Domingo_de_Ugartechea.jpeg", "label": "domingo ugartechea", "shape": "image", "title": "Domingo de Ugartechea (c. 1794 \u2013 24 May 1839) was a 19th-century Mexican Army officer for the Republic of Mexico."}, {"color": "#97c2fc", "id": "hip", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iliopectineal_line,_ilioischial_line,_tear_drop,_acetabular_fossa,_and_anterior_and_posterior_wall_of_the_acetabulumi.jpg", "label": "hip", "shape": "image", "title": "In vertebrate anatomy, hip (or \"coxa\" in medical terminology) refers to either an anatomical region or a joint. The hip region is located lateral and anterior to the gluteal region, inferior to the iliac crest, and overlying the greater trochanter of the femur, or \"thigh bone\". In adults, three of the bones of the pelvis have fused into the hip bone or acetabulum which forms part of the hip region. The hip joint, scientifically referred to as the acetabulofemoral joint (art. coxae), is the joint between the head of the femur and acetabulum of the pelvis and its primary function is to support the weight of the body in both static (e.g., standing) and dynamic (e.g., walking or running) postures. The hip joints have very important roles in retaining balance, and for maintaining the pelvic inclination angle. Pain of the hip may be the result of numerous causes, including nervous, osteoarthritic, infectious, traumatic, and genetic."}, {"color": "#97c2fc", "id": "parker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bird\u0027s_sax_NMAAHC-2019.jpg", "label": "parker", "shape": "image", "title": "Charles Christopher Parker Jr. (Kansas City, Kansas, 29 d\u0027agost del 1920 - Nova York, 12 de mar\u00e7 del 1955), conegut per Charlie Parker, fou un saxofonista i compositor estatunidenc de jazz. Sobrenomenat Bird, \u00e9s considerat com el millor saxofonista de la hist\u00f2ria, sent una de les figures claus en l\u0027evoluci\u00f3 del jazz i un dels seus artistes m\u00e9s llegendaris i admirats. Juntament amb i Dizzy Gillespie, \u00e9s l\u0027iniciador del bebop. El seu estil trenca amb el del swing i es basa en la improvisaci\u00f3 sobre una melodia, modificant els acords, creant aix\u00ed noves melodies sobre l\u0027estructura dels temes. En aquest sentit, a banda de la seua obra interpretativa, Parker \u00e9s autor de diversos temes que s\u0027han convertit en est\u00e0ndards del jazz: \"Anthropology\", \"Ornithology\", \"Scrapple From the Apple\", \"Ko Ko\", \"Now\u0027s the Time\" i \"Parker\u0027s Mood\"."}, {"color": "#97c2fc", "id": "municipalities", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/5_Boroughs_Labels_New_York_City_Map.svg", "label": "municipalities", "shape": "image", "title": "Un municipi \u00e9s l\u0027entitat local b\u00e0sica de l\u0027 i element primari de participaci\u00f3 ciutadana en els assumptes p\u00fablics en molts pa\u00efsos. De vegades s\u0027utilitza sota la influ\u00e8ncia francesa el sin\u00f2nim com\u00fa o comuna. El municipi gaudeix d\u0027autonomia, t\u00e9 personalitat jur\u00eddica i plena capacitat per a l\u0027exercici de les que t\u00e9 encomanades, per representar els interessos de la col\u00b7lectivitat respectiva i per gestionar els serveis p\u00fablics la titularitat dels quals assumeixen. Est\u00e0 format per: \n* Un territori, el terme municipal, \u00e0mbit territorial on l\u0027ajuntament exerceix les seves compet\u00e8ncies. \n* Una poblaci\u00f3, el conjunt de ve\u00efns o habitants, persones residents en el municipi, segons que consta al padr\u00f3 municipal d\u0027habitants. \n* Una administraci\u00f3 municipal, l\u0027ajuntament, organitzaci\u00f3 pol\u00edtica-administrativa formada per un conjunt de persones i b\u00e9ns ordenats per a la consecuci\u00f3 dels objectius que es proposen. Actualment, la majoria dels pa\u00efsos recullen el municipi com a entitat local b\u00e0sica d\u0027organitzaci\u00f3. Per exemple, els municipis dels Pa\u00efsos Catalans que formen part de les comunitats aut\u00f2nomes a Espanya, venen regulats per la Llei Reguladora de les Bases del R\u00e8gim local i, al seu torn, tamb\u00e9 per legislaci\u00f3 auton\u00f2mica corresponent, com la Llei Municipal i de R\u00e8gim Local de Catalunya, o la Llei de R\u00e8gim Local al Pa\u00eds Valenci\u00e0. El concepte de municipi com a subdivisi\u00f3 administrativa t\u00e9 l\u0027origen en la reorganitzaci\u00f3 administrativa despr\u00e9s de la revoluci\u00f3 francesa. Els revolucionaris volien rompre amb les subdivisions feudals de l\u0027antic r\u00e8gim i es van crear municipis, districtes, departaments. El territori dels municipis pot tenir el seu origen en fets molt diversos. Els m\u00e9s freq\u00fcents s\u00f3n els seg\u00fcents: es podia tractar del territori d\u0027un senyoriu (a Catalunya, habitualment una baronia); o b\u00e9 d\u0027un terme parroquial, dins de l\u0027anterior; podia ser una vila nova, de vegades , en territori de repoblament, a la qual d\u0027entrada se li assignava un territori; finalment, podia tractar-se d\u0027un territori sota jurisdicci\u00f3 d\u0027un monestir, , etc\u00e8tera. En la base de la gran majoria de municipis catalans, hi ha un d\u0027aquests elements territorials predecessors. Els pa\u00efsos ocupats per Fran\u00e7a generalment van mantenir aquesta reforma administrativa. Altres pa\u00efsos van crear estructures semblants per reempla\u00e7ar els senyors locals hereditaris de l\u0027antic r\u00e8gim, segons el cas per consells elegits o per funcionaris nomenats pel govern central. Els municipis actuals a l\u0027Estat espanyol es constitu\u00efren, utilitzant el nom d\u0027\u00abajuntament\u00bb, a partir del 1812, quan es desplegaren les disposicions emanades de la Constituci\u00f3 de Cadis, de manera que amb anterioritat a aquesta data, no es pot parlar pr\u00f2piament de l\u0027exist\u00e8ncia dels municipis, amb el concepte actual d\u0027aquest ens administratiu. En un primer moment es crearen molts ajuntaments, fins a l\u0027extrem de formar-se\u0027n amb nom\u00e9s dos caps de casa (dos electors i elegibles per al c\u00e0rrec d\u0027alcalde, per tant), que devien agrupar al voltant de 10 habitants. \u00c9s el cas de l\u0027ajuntament d\u0027Enrens i Trepad\u00fas, a l\u0027Alta Ribagor\u00e7a (actualment terme de Tremp, al Pallars Juss\u00e0. Als anys posteriors al 1812, s\u0027intent\u00e0 acabar d\u0027organitzar i racionalitzar l\u0027estat espanyol, creant-se les prov\u00edncies, els partits judicials, etc\u00e8tera. El 1845 es promulg\u00e0 una llei municipal que limitava a 30 caps de casa el m\u00ednim per poder tenir ajuntament propi, i, d\u0027aquesta manera, tots els ajuntaments m\u00e9s petits d\u0027aquest nombre s\u0027hagueren d\u0027agrupar a un de m\u00e9s gran, o b\u00e9 ajuntar-se entre ells per a tenir el m\u00ednim de ciutadans electors i elegibles per als c\u00e0rrecs. Calia ser cap de casa contribuent amb una renda m\u00ednima per a poder ser considerat ve\u00ed (els esmentats electors i elegibles); la resta de la fam\u00edlia i els caps de fam\u00edlia de rendes m\u00e9s petites no eren considerats ve\u00efns i no podien votar ni ser elegits per a cap mena de c\u00e0rrec. \u00c9s important no confondre el concepte municipi amb els de ciutat, vila, poble, etc\u00e8tera. En l\u0027actualitat, a causa de les reordenacions territorials dels dos darrers segles, algunes viles, antigament amb municipi propi, han estat afegides a termes municipals m\u00e9s amplis, i n\u0027han passat a ser el cap municipal, o a dependre de ciutats o altres viles, habitualment de m\u00e9s import\u00e0ncia en el seu territori. Tanmateix, en ser el t\u00edtol de vila actualment m\u00e9s honor\u00edfic que no pas pr\u00e0ctic, aquestes viles no han perdut mai la seva categoria, encara que en alguns casos hom les anomeni ex-viles. A l\u0027antiga Roma, un municipium era una ciutat lliure que era governada amb les seves pr\u00f2pies lleis, tot i que els seus ciutadans gaudien del drets de la ciutadania romana. S\u0027utilitza de vegades com sin\u00f2nim la paraula de \u00abmunicipalitat\u00bb que a l\u0027origen significa qualitat de municipal."}, {"color": "#97c2fc", "id": "patch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Minimoog.jpg", "label": "patch", "shape": "image", "title": "\u0421\u0438\u043d\u0442\u0435\u0437\u0430\u0301\u0442\u043e\u0440 \u2014 \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0438\u0439 \u043f\u0440\u0438\u0441\u0442\u0440\u0456\u0439, \u044f\u043a\u0438\u0439 \u0441\u0438\u043d\u0442\u0435\u0437\u0443\u0454 \u0437\u0432\u0443\u043a \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u043e\u0434\u043d\u043e\u0433\u043e \u0447\u0438 \u043a\u0456\u043b\u044c\u043a\u043e\u0445 \u0435\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u043d\u0438\u0445 \u0433\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440\u0456\u0432 \u043a\u043e\u043b\u0438\u0432\u0430\u043d\u044c. \u041d\u0435\u043e\u0431\u0445\u0456\u0434\u043d\u0435 \u0437\u0432\u0443\u0447\u0430\u043d\u043d\u044f \u0434\u043e\u0441\u044f\u0433\u0430\u0454\u0442\u044c\u0441\u044f \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f\u043c \u0432\u043b\u0430\u0441\u0442\u0438\u0432\u043e\u0441\u0442\u0435\u0439 \u0435\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u043d\u043e\u0433\u043e \u0441\u0438\u0433\u043d\u0430\u043b\u0443 (\u0432 \u0430\u043d\u0430\u043b\u043e\u0433\u043e\u0432\u0438\u0445 \u0441\u0438\u043d\u0442\u0435\u0437\u0430\u0442\u043e\u0440\u0430\u0445), \u0430\u0431\u043e \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0456\u0432 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0446\u0435\u0441\u043e\u0440\u0430 (\u0443 \u0446\u0438\u0444\u0440\u043e\u0432\u0438\u0445 \u0441\u0438\u043d\u0442\u0435\u0437\u0430\u0442\u043e\u0440\u0430\u0445). \u041e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0435\u043b\u0435\u043a\u0442\u0440\u0438\u0447\u043d\u0456 \u043a\u043e\u043b\u0438\u0432\u0430\u043d\u043d\u044f \u043f\u0435\u0440\u0435\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u0443 \u0437\u0432\u0443\u043a \u0447\u0435\u0440\u0435\u0437 \u0433\u0443\u0447\u043d\u043e\u043c\u043e\u0432\u0446\u0456 (\u0430\u0431\u043e, \u043f\u0440\u0438 \u043f\u043e\u0442\u0440\u0435\u0431\u0456, \u043d\u0430\u0432\u0443\u0448\u043d\u0438\u043a\u0438). \u0421\u0438\u043d\u0442\u0435\u0437\u0430\u0442\u043e\u0440\u0430\u043c\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u044f\u043a \u043e\u043a\u0440\u0435\u043c\u0456 \u043f\u0440\u0438\u0441\u0442\u0440\u043e\u0457, \u0449\u043e \u0454 \u043e\u0441\u043d\u043e\u0432\u043e\u044e \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0438\u0445 \u043c\u0443\u0437\u0438\u0447\u043d\u0438\u0445 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0456\u0432, \u0442\u0430\u043a \u0456 \u0432\u043b\u0430\u0441\u0442\u0438\u0432\u043e \u0435\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u0456 \u043c\u0443\u0437\u0438\u0447\u043d\u0456 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u0438. \u0421\u0438\u043d\u0442\u0435\u0437\u0430\u0442\u043e\u0440, \u0432\u0438\u043a\u043e\u043d\u0430\u043d\u0438\u0439 \u0443 \u0432\u0438\u0433\u043b\u044f\u0434\u0456 \u043a\u043e\u0440\u043f\u0443\u0441\u0430 \u0456\u0437 \u043a\u043b\u0430\u0432\u0456\u0430\u0442\u0443\u0440\u043e\u044e, \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u043a\u043b\u0430\u0432\u0456\u0448\u043d\u0438\u043c \u0441\u0438\u043d\u0442\u0435\u0437\u0430\u0442\u043e\u0440\u043e\u043c. \u0421\u0438\u043d\u0442\u0435\u0437\u0430\u0442\u043e\u0440, \u0432\u0438\u043a\u043e\u043d\u0430\u043d\u0438\u0439 \u0443 \u0432\u0438\u0433\u043b\u044f\u0434\u0456 \u043a\u043e\u0440\u043f\u0443\u0441\u0430 \u0431\u0435\u0437 \u043a\u043b\u0430\u0432\u0456\u0430\u0442\u0443\u0440\u0438, \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0437\u0432\u0443\u043a\u043e\u0432\u0438\u043c \u043c\u043e\u0434\u0443\u043b\u0435\u043c \u0456 \u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u0432\u0456\u0434 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0445 MIDI-\u043f\u0440\u0438\u0441\u0442\u0440\u043e\u0457\u0432 (MIDI-\u043a\u043b\u0430\u0432\u0456\u0430\u0442\u0443\u0440\u0438, \u0441\u0435\u043a\u0432\u0435\u043d\u0441\u0435\u0440\u0430, \u0430\u0431\u043e \u0456\u043d\u0448\u043e\u0433\u043e \u0441\u0438\u043d\u0442\u0435\u0437\u0430\u0442\u043e\u0440\u0430). \u041a\u043b\u0430\u0432\u0456\u0448\u043d\u0438\u0439 \u0441\u0438\u043d\u0442\u0435\u0437\u0430\u0442\u043e\u0440, \u043e\u0431\u043b\u0430\u0448\u0442\u043e\u0432\u0430\u043d\u0438\u0439 \u0432\u0431\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u043c \u0441\u0435\u043a\u0432\u0435\u043d\u0441\u0435\u0440\u043e\u043c, \u043d\u0430\u0437\u0438\u0432\u0430\u044e\u0442\u044c \u0440\u043e\u0431\u043e\u0447\u043e\u044e \u0441\u0442\u0430\u043d\u0446\u0456\u0454\u044e."}, {"color": "#97c2fc", "id": "cents", "im
