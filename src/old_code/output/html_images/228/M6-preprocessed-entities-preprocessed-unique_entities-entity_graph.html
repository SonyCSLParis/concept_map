5\u0441, \u0449\u043e \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u0454 \u0432\u0456\u0434\u043e\u043a\u0440\u0435\u043c\u043b\u044e\u0432\u0430\u0442\u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0438 \u0456 \u043f\u0456\u0434\u0432\u0438\u0449\u0438\u0442\u0438 \u0435\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u0434\u043e\u0441\u0442\u0443\u043f\u0443 \u0434\u043e \u0432\u0456\u043b\u044c\u043d\u043e\u0457 RAM \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u043e\u0432\u043e\u0457 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u0457 \u0430\u0431\u043e \u043f\u0435\u0440\u0435\u043d\u0435\u0441\u0435\u043d\u043d\u044f (\u0441\u0432\u043e\u043f\u0456\u043d\u0433\u0443) \u0434\u0430\u043d\u0438\u0445 \u0434\u043e \u0432\u0442\u043e\u0440\u0438\u043d\u043d\u0438\u0445 \u043d\u043e\u0441\u0456\u0457\u0432 \u043f\u0430\u043c\u0027\u044f\u0442\u0456. \u0415\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u0430 \u0432\u0456\u0440\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0457 \u043f\u0430\u043c\u0027\u044f\u0442\u0456 \u043c\u043e\u0436\u0435 \u043c\u0430\u0442\u0438 \u0437\u043d\u0430\u0447\u043d\u0438\u0439 \u0432\u043f\u043b\u0438\u0432 \u043d\u0430 \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u0443 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u0441\u0438\u0441\u0442\u0435\u043c\u0438."}, {"color": "#97c2fc", "id": "amos", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stamp_of_Israel_-_Tenth_Anniversary_Exhibition.jpg", "label": "amos", "shape": "image", "title": "( \uc544\ubaa8\uc2a4\uc11c\uc758 \uc800\uc790\uc5d0 \uad00\ud574\uc11c\ub294 \uc544\ubaa8\uc2a4 (\uc608\uc5b8\uc790) \ubb38\uc11c\ub97c \ubcf4\uc2ed\uc2dc\uc624.) \uc544\ubaa8\uc2a4\ub294 \uad6c\uc57d\uc131\uacbd\uc758 \uc77c\ubd80\uc774\ub2e4. \ud0c0\ub098\ud06c\uc5d0\uc11c\ub294 \uc18c\uc608\uc5b8\uc11c \uc911 \uc138 \ubc88\uc9f8 \ucc45\uc774\uace0, 70\uc778\uc5ed\uc5d0\uc11c\ub294 \ub450 \ubc88\uc9f8 \ucc45\uc774\ub2e4. \ud638\uc138\uc544\uc640 \uc774\uc0ac\uc57c\uc640 \ub3d9\uc2dc\ub300\uc778 \uc5ec\ub85c\ubcf4\uc554 2\uc138 \ud1b5\uce58 \uae30\uac04\uc778 \uae30\uc6d0\uc804 750\ub144\uacbd\uc5d0 \ud65c\ub3d9\ud55c \uc544\ubaa8\uc2a4\uac00 \uc774 \ucc45\uc744 \uae30\ub85d\ud588\ub294\ub370, \uc608\uc5b8\uc790\uac00 \uc9c1\uc811 \uae30\ub85d\uc744 \ub0a8\uae34 \ucd5c\ucd08\uc758 \uc608\uc5b8\uc11c\ub2e4. \uc544\ubaa8\uc2a4\ub294 \uc720\ub2e4 \uc655\uad6d\uc5d0\uc11c \uc0b4\uc558\uc9c0\ub9cc \uc774\uc2a4\ub77c\uc5d8 \uc655\uad6d\uc5d0\uc11c \uc608\uc5b8\uc744 \uc804\ud588\ub2e4."}, {"color": "#97c2fc", "id": "hopes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USA_Gymnastics_logo.svg", "label": "hopes", "shape": "image", "title": "United States of America Gymnastics (kurz USA Gymnastics oder USAG) ist der nationale Dachverband f\u00fcr Turnen in den Vereinigten Staaten. Er wurde 1963 als U.S. Gymnastics Federation (USGF) gegr\u00fcndet und ist f\u00fcr die Auswahl und das Training der Nationalmannschaften f\u00fcr die Olympischen Spiele und Weltmeisterschaften zust\u00e4ndig. Die von USA Gymnastics verwalteten Disziplinen sind: \n* Ger\u00e4tturnen der Frauen (WAG) \n* Ger\u00e4tturnen der M\u00e4nner (MAG) \n* Rhythmische Sportgymnastik \n* Trampolinturnen und Tumbling (T\u0026T) \n* Sportakrobatik \n* Aerobische Gymnastik \n* Gruppengymnastik / Gymnastik f\u00fcr alle Das Ger\u00e4tturnen der Frauen \u2013 bestehend aus den Disziplinen Sprung, Stufenbarren, Schwebebalken und Bodenturnen \u2013 wurde durch die Austragung mehrerer j\u00e4hrlich im Fernsehen \u00fcbertragener Wettk\u00e4mpfe sehr bekannt. Zu den Disziplinen des Ger\u00e4tturnens der M\u00e4nner geh\u00f6ren Bodenturnen, Pauschenpferd, Ringe, Sprung, Parallelbarren und Reck."}, {"color": "#97c2fc", "id": "john henry brown", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Henry_Brown_(1820-1895).jpg", "label": "john henry brown", "shape": "image", "title": "\u062c\u0648\u0646 \u0647\u0646\u0631\u064a \u0628\u0631\u0627\u0648\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: John Henry Brown)\u200f \u0647\u0648 \u0645\u0624\u0631\u062e \u0648\u0633\u064a\u0627\u0633\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 29 \u0623\u0643\u062a\u0648\u0628\u0631 1820\u060c \u0648\u062a\u0648\u0641\u064a \u0641\u064a 31 \u0645\u0627\u064a\u0648 1895. \u0627\u0646\u062a\u062e\u0628 \u0639\u0636\u0648 \u0645\u062c\u0644\u0633 \u0646\u0648\u0627\u0628 \u062a\u0643\u0633\u0627\u0633."}, {"color": "#97c2fc", "id": "jared", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2018_RiP_-_Thirty_Seconds_to_Mars_-_by_2eight_-_DSC3200.jpg", "label": "jared", "shape": "image", "title": "Jared Joseph Leto [\u02c8d\u0361\u0292\u00e6\u0279\u0259d \u02c8d\u0361\u0292o\u028as\u0259f \u02c8l\u025bto\u028a], n\u00e9 le 26 d\u00e9cembre 1971 \u00e0 Bossier City en Louisiane, est un acteur, chanteur, musicien, r\u00e9alisateur, producteur, entrepreneur et mannequin am\u00e9ricain. Il commence sa carri\u00e8re d\u0027acteur au d\u00e9but des ann\u00e9es 1990, en incarnant un jeune \u00e0 probl\u00e8mes dans la s\u00e9rie t\u00e9l\u00e9vis\u00e9e am\u00e9ricaine Angela, 15 ans. Il se fait connaitre du grand public en 2000, en incarnant un h\u00e9ro\u00efnomane dans le drame ind\u00e9pendant Requiem for a Dream, de Darren Aronofsky. Par la suite, il incarne plusieurs seconds r\u00f4les souvent d\u0027adversaires : dans le thriller Panic Room (2002), le peplum Alexandre (2004), puis le thriller Lord of War (2005). Comme t\u00eate d\u0027affiche, s\u2019il essuie un \u00e9chec cuisant avec le drame ind\u00e9pendant Chapitre 27 (2007), il convainc la critique europ\u00e9enne en portant le thriller de science-fiction Mr. Nobody (2009); mais c\u0027est pour un second r\u00f4le qu\u0027il est consacr\u00e9. Il re\u00e7oit ainsi l\u0027Oscar du meilleur acteur dans un second r\u00f4le en 2014, pour sa performance dans le drame Dallas Buyers Club. Par la suite, il revient aux r\u00f4les d\u0027adversaires dans des projets plus commerciaux : il incarne le Joker dans Suicide Squad (2016), puis Neander Wallace dans Blade Runner 2049 (2017). Enfin, il devient Michael Morbius dans Morbius (2022). Parall\u00e8lement, il m\u00e8ne une carri\u00e8re d\u0027auteur-compositeur-chanteur-interpr\u00e8te avec le groupe rock Thirty Seconds to Mars, et a r\u00e9alis\u00e9 des clips musicaux sous le pseudonyme de Bartholomew Cubbins, inspir\u00e9 par une \u0153uvre de Theodor Seuss Geisel (Dr Seuss)."}, {"color": "#97c2fc", "id": "profanity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Profanity.svg", "label": "profanity", "shape": "image", "title": "Es coneix com a slang l\u0027argot de registre col\u00b7loquial i informal usada en l\u0027idioma angl\u00e8s."}, {"color": "#97c2fc", "id": "nails", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Advanced_onychomycosis.png", "label": "nails", "shape": "image", "title": "Onychomycose ofwel schimmelnagel, in de volksmond ook wel ten onrechte kalknagel genoemd, is een schimmelinfectie van de nagels. Het is de meest voorkomende aandoening van de nagel; de helft van alle nagelaandoeningen betreft onychomycose. Hoewel onychomycose vooral bij de teennagel voorkomt kunnen ook de vingernagels besmet raken. Ca 6 tot 8% van de volwassenen heeft last van onychomycose. De meest voorkomende veroorzakers zijn de schimmels Trichophyton rubrum en . In de differentiaaldiagnose staat onder andere nagelpsoriasis wat een sterke overeenkomst kan vertonen."}, {"color": "#97c2fc", "id": "mexican government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vicente_Ram\u00f3n_Guerrero_Salda\u00f1a.png", "label": "mexican government", "shape": "image", "title": "La Prima Repubblica Federale \u00e8 stato un periodo della storia del Messico che corrisponde alla prima occasione in cui il regime federale \u00e8 stato istituito come forma di governo dello Stato messicano. La Repubblica fu proclamata il 1 novembre 1823 dal Congresso Costituente, mesi dopo la dissoluzione dell\u0027Impero messicano di Agust\u00edn de Iturbide. La Repubblica \u00e8 stata formalmente istituita il 4 ottobre 1824 con la promulgazione della Costituzione Federale degli Stati Uniti del Messico. La Repubblica Federale dur\u00f2 quasi dodici anni, fino all\u0027istituzione della Repubblica Centralista il 23 ottobre 1835. Il primo tentativo di federazione nella storia del Messico \u00e8 stata una breve esperienza, caratterizzata da instabilit\u00e0 e violenza politica e sociale. La Repubblica era governata da due triumvirati e nove presidenti. Jos\u00e9 Miguel Ram\u00f3n Adaucto Fern\u00e1ndez y F\u00e9lix, meglio noto come Guadalupe Victoria, \u00e8 stato l\u0027unico presidente a completare il suo mandato costituzionale durante questo periodo. Il periodo fu segnato anche da vari tentativi di riconquista spagnola e dal tentativo del Messico di conquistare Cuba. Il problema principale per il consolidamento della federazione era la divisione e le continue lotte tra federalisti e centralisti."}, {"color": "#97c2fc", "id": "borden milk", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Women_working,_Borden_Company,_York_Ice_Machinery_Company.jpg", "label": "borden milk", "shape": "image", "title": "Borden Company var ett amerikanskt livsmedelsf\u00f6retag, grundat 1857. F\u00f6retaget tillverkade och s\u00e5lde fr\u00e4mst mj\u00f6lk och mj\u00f6lkprodukter som ost, gr\u00e4dde, sm\u00f6r, kasein\u00e4mnen, torrmj\u00f6lk och glass, samt k\u00f6ttkonserver. Borden var pionj\u00e4rer i lanserandet av moderna hermetiskt f\u00f6rslutna konsumentf\u00f6rpackningar. F\u00f6retaget upph\u00f6rde 2005."}, {"color": "#97c2fc", "id": "fortification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "fortification", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "vidalia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sweet_onions_1.jpg", "label": "vidalia", "shape": "image", "title": "Sladk\u00e1 cibule je varianta cibule, kter\u00e1 nen\u00ed dr\u00e1\u017ediv\u00e1. Za svou jemnost vd\u011b\u010d\u00ed n\u00edzk\u00e9mu obsahu s\u00edry a vysok\u00e9mu obsahu vody v porovn\u00e1n\u00ed s obvyklou cibul\u00ed."}, {"color": "#97c2fc", "id": "arid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_World_Factbook_-_Algeria_-_Flickr_-_The_Central_Intelligence_Agency_(7).jpg", "label": "arid", "shape": "image", "title": "\u00d6ken \u00e4r ett landomr\u00e5de med mycket sparsam nederb\u00f6rd och ofta h\u00f6g avdunstning som d\u00e4rigenom har ingen eller mycket sparsamt med v\u00e4xtlighet. Djur och v\u00e4xter i \u00f6knen \u00e4r ofta starkt specialiserade och m\u00e5ste t\u00e5la b\u00e5de h\u00f6ga och l\u00e5ga temperaturer samt klara sig p\u00e5 lite vatten eller oj\u00e4mn tillg\u00e5ng till vatten. \u00d6knar finns vid jordens v\u00e4ndkretsar, l\u00e4ngs kontinenternas v\u00e4stkuster och i omr\u00e5den med regnskugga. Dessutom finns det k\u00f6ld\u00f6knar eller polar\u00f6knar p\u00e5 Antarktis och de nordligaste delarna av Arktis."}, {"color": "#97c2fc", "id": "texas government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sid_Miller_USDA_event_(cropped).jpg", "label": "texas government", "shape": "image", "title": "Le gouvernement du Texas fonctionne en application de la Constitution du Texas et se compose d\u0027un gouvernement d\u0027\u00c9tat d\u00e9mocratique unitaire fonctionnant sous un r\u00e9gime pr\u00e9sidentiel qui utilise la r\u00e8gle de Dillon, ainsi que de gouvernements au niveau des comt\u00e9s et des municipalit\u00e9s.Austin est la capitale du Texas. Le Capitole de l\u0027\u00c9tat ressemble au Capitole des \u00c9tats-Unis \u00e0 Washington."}, {"color": "#97c2fc", "id": "political party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pacifistisch_Socialistische_Partij_logo.svg", "label": "political party", "shape": "image", "title": "A political party is an organization that coordinates candidates to compete in a particular country\u0027s elections. It is common for the members of a party to hold similar ideas about politics, and parties may promote specific ideological or policy goals. Political parties have become a major part of the politics of almost every country, as modern party organizations developed and spread around the world over the last few centuries. It is extremely rare for a country to have no political parties. Some countries have only one political party while others have several. Parties are important in the politics of autocracies as well as democracies, though usually democracies have more political parties than autocracies. Autocracies often have a single party that governs the country, and some political scientists consider competition between two or more parties to be an essential part of democracy. Parties can develop from existing divisions in society, like the divisions between lower and upper classes, and they streamline the process of making political decisions by encouraging their members to cooperate. Political parties usually include a party leader, who has primary responsibility for the activities of the party; party executives, who may select the leader and who perform administrative and organizational tasks; and party members, who may volunteer to help the party, donate money to it, and vote for its candidates. There are many different ways in which political parties can be structured and interact with the electorate. The contributions that citizens give to political parties are often regulated by law, and parties will sometimes govern in a way that favours the people who donate time and money to them. Many political parties are motivated by ideological goals. It is common for democratic elections to feature competitions between liberal, conservative, and socialist parties; other common ideologies of very large political parties include communism, populism, nationalism, and Islamism. Political parties in different countries will often adopt similar colours and symbols to identify themselves with a particular ideology. However, many political parties have no ideological affiliation, and may instead be primarily engaged in patronage, clientelism, or the advancement of a specific political entrepreneur."}, {"color": "#97c2fc", "id": "station", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clapham_Junction_Platforms.jpeg", "label": "station", "shape": "image", "title": "\u9435\u8def\u8eca\u7ad9\u3001\u9435\u9053\u8eca\u7ad9\u6216\u7c21\u7a31\u9435\u8def\u7ad9\u3001\u9435\u9053\u7ad9\uff0c\u7c21\u7a31\u706b\u8eca\u7ad9\uff0c\u53f0\u8a9e\u7a31\u8eca\u982d\uff08\u53f0\u7f85\uff1atshia-th\u00e2u\uff09\u3001\u9a5b\uff08\u53f0\u7f85\uff1aia\u030dh\uff0c\u65e5\u97d3\u4ea6\u4f7f\u7528\u9a5b\uff08\u99c5\uff09\u4f86\u7a31\u547c\u8eca\u7ad9\uff09\u3002\u662f\u4f9b\u9435\u8def\u5217\u8eca\u505c\u9760\u7684\u5730\u65b9\uff0c\u4f9b\u4e58\u5ba2\u767b\u8eca\u6216\u8005\u4f9b\u8ca8\u7269\u4e0a\u4e0b\u5217\u8eca\u3002\u6708\u53f0\u53ef\u5927\u81f4\u5206\u5cf6\u5f0f\u6708\u53f0\u3001\u5074\u5f0f\u6708\u53f0\u3001\u6e2f\u7063\u5f0f\u6708\u53f0\u3001\u9ad8\u67b6\u6708\u53f0\u3001\u5730\u4e0b\u6708\u53f0\u3001\u865f\u8a8c\u7ad9\u7b49\u5e7e\u985e\u3002\u65e9\u671f\u7684\u8eca\u7ad9\u901a\u5e38\u662f\u5ba2\u8ca8\u5169\u7528\u3002\u9019\u985e\u8eca\u7ad9\u73fe\u5728\u4ecd\u7136\u6709\uff1b\u4f46\u662f\u5728\u6b50\u7f8e\uff0c\u8ca8\u904b\u4e00\u822c\u5df2\u96c6\u4e2d\u5728\u4e3b\u8981\u7684\u8eca\u7ad9\u3002\u5927\u90e8\u5206\u7684\u9435\u8def\u8eca\u7ad9\u90fd\u662f\u5728\u9435\u8def\u7684\u65c1\u908a\uff0c\u6216\u8005\u662f\u8def\u7dda\u7684\u7d42\u9ede\u3002\u8eca\u7ad9\u5167\u6709\u6708\u53f0\uff08\u5e73\u53f0\u3001\u7ad9\u53f0\uff09\u65b9\u4fbf\u4e58\u5ba2\u4e58\u964d\u3002\u6708\u53f0\u7528\u96a7\u9053\u6216\u6a4b\u6881\u8ddf\u8eca\u7ad9\u7684\u5927\u5802\u9023\u63a5\u3002\u5176\u5b83\u8eca\u7ad9\u8a2d\u5099\u5305\u62ec\u552e\u7968\u3001\u5019\u8eca\u5ba4\u3001\u5728\u6708\u53f0\u4e0a\u4f9b\u5019\u8eca\u7684\u5ea7\u6905\u7b49\u7b49\u3002 \u90e8\u5206\u9435\u8def\u8eca\u7ad9\u9664\u4e86\u4f9b\u4e58\u5ba2\u53ca\u8ca8\u7269\u4e0a\u843d\u5916\uff0c\u4ea6\u6709\u4f9b\u6a5f\u8eca\u53ca\u8eca\u8f1b\u7dad\u4fee\u6216\u6dfb\u52a0\u71c3\u6599\u7684\u8a2d\u65bd\u3002\u591a\u9593\u9435\u8def\u516c\u53f8\u4e00\u8d77\u4f7f\u7528\u7684\u8eca\u7ad9\u4e00\u822c\u7a31\u70ba\u806f\u5408\u8eca\u7ad9\u6216\u8f49\u8eca\u7ad9\u3002\u6709\u6642\u8f49\u8eca\u7ad9\u4ea6\u6307\u53ef\u4f9b\u8207\u5176\u5b83\u4ea4\u901a\u5de5\u5177\uff08\u5982\u96fb\u8eca\u3001\u5730\u9435\u3001\u516c\u5171\u6c7d\u8eca\u6216\u6e21\u8f2a\uff09\u8f49\u4e58\u7684\u8eca\u7ad9\u3002"}, {"color": "#97c2fc", "id": "calamity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Turun_palo_1827.jpg", "label": "calamity", "shape": "image", "title": "\u041a\u0430\u0442\u0430\u0441\u0442\u0440\u043e\u0301\u0444\u0430 (\u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03c1\u03bf\u03c6\u03ae \u00ab\u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442, \u043d\u0438\u0441\u043f\u0440\u043e\u0432\u0435\u0440\u0436\u0435\u043d\u0438\u0435; \u0441\u043c\u0435\u0440\u0442\u044c\u00bb) \u2014 \u043a\u0440\u0443\u043f\u043d\u043e\u0435 \u043d\u0435\u0431\u043b\u0430\u0433\u043e\u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u0435 (\u0430\u0432\u0430\u0440\u0438\u044f, \u0441\u0442\u0438\u0445\u0438\u0439\u043d\u043e\u0435 \u0431\u0435\u0434\u0441\u0442\u0432\u0438\u0435 \u0438 \u0434\u0440.), \u0432\u043b\u0435\u043a\u0443\u0449\u0435\u0435 \u0437\u0430 \u0441\u043e\u0431\u043e\u0439 \u0442\u0440\u0430\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u044f (\u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043d\u0438\u044f, \u0433\u0438\u0431\u0435\u043b\u044c \u043b\u044e\u0434\u0435\u0439, \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445, \u0440\u0430\u0441\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043c\u0438\u0440\u0430)."}, {"color": "#97c2fc", "id": "texas independence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Texas_(1839\u20131879).svg", "label": "texas independence", "shape": "image", "title": "\u0420\u0443\u0445\u0438 \u0437\u0430 \u0432\u0456\u0434\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u043d\u044f \u0422\u0435\u0445\u0430\u0441\u0443 \u2014 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456 \u0442\u0430 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u043d\u0456 \u0440\u0443\u0445\u0438 \u0449\u043e \u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0441\u043e\u0432\u0454\u044e \u043c\u0435\u0442\u043e\u044e \u0432\u0438\u0445\u0456\u0434 \u0448\u0442\u0430\u0442\u0443 \u0422\u0435\u0445\u0430\u0441 \u0456\u0437 \u0441\u043a\u043b\u0430\u0434\u0443 \u0421\u0428\u0410. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044f \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0445 \u0428\u0442\u0430\u0442\u0456\u0432 \u043d\u0435 \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u0454 \u043c\u043e\u0436\u043b\u0438\u0432\u0456\u0441\u0442\u044c \u0432\u0456\u0434\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u043d\u044f \u0448\u0442\u0430\u0442\u0456\u0432, \u0442\u043e\u043c\u0443 \u0446\u0435 \u043f\u0438\u0442\u0430\u043d\u043d\u044f \u0431\u0443\u043b\u043e \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u043e\u043c \u0434\u0438\u0441\u043a\u0443\u0441\u0456\u0439 \u0432\u0456\u0434 \u043a\u0456\u043d\u0446\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0439\u043d\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u0437\u0430 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0430\u0436 \u0434\u043e \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0441\u044c\u043a\u043e\u0457 \u0432\u0456\u0439\u043d\u0438, \u043a\u043e\u043b\u0438 \u0412\u0435\u0440\u0445\u043e\u0432\u043d\u0438\u0439 \u0441\u0443\u0434 \u043f\u0440\u0438\u0439\u043d\u044f\u0432 \u0440\u0456\u0448\u0435\u043d\u043d\u044f, \u0449\u043e \u0448\u0442\u0430\u0442\u0438 \u043d\u0435 \u043c\u0430\u044e\u0442\u044c \u0437\u0430\u043a\u043e\u043d\u043d\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0432\u0456\u0434\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u043d\u044f. \u0421\u0443\u0447\u0430\u0441\u043d\u0456 \u0441\u043f\u0440\u043e\u0431\u0438 \u0440\u043e\u0437\u043a\u043e\u043b\u0443 \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0432 \u0448\u0442\u0430\u0442\u0456, \u043f\u0440\u0438\u043d\u0430\u0439\u043c\u043d\u0456, \u0437 1990-\u0438\u0445 \u0440\u043e\u043a\u0456\u0432. \u0421\u0435\u0440\u0435\u0434 \u043d\u0438\u0445 \u0432\u0438\u0434\u0456\u043b\u044f\u044e\u0442\u044c \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u044e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0456\u043a\u0430 \u0422\u0435\u0445\u0430\u0441, \u0437\u0430\u0441\u043d\u043e\u0432\u0430\u043d\u0443 \u0420\u0456\u0447\u0430\u0440\u0434\u043e\u043c \u041b\u0430\u043d\u0441 \u041c\u0430\u043a\u043b\u0430\u0440\u0435\u043d\u043e\u043c, \u0456 \u043f\u0456\u0437\u043d\u0456\u0448\u0435 \u0420\u0443\u0445 \u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u0456\u0441\u0442\u0456\u0432 \u0422\u0435\u0445\u0430\u0441\u0443, \u044f\u043a\u0438\u0439 \u043e\u0447\u043e\u043b\u0438\u0439 \u0414\u0430\u043d\u0456\u0435\u043b \u041c\u0456\u043b\u043b\u0435\u0440."}, {"color": "#97c2fc", "id": "protestant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_194-1283-23A,_Wuppertal,_Evangelische_Gesellschaft,_Jahrestagung.jpg", "label": "protestant", "shape": "image", "title": "Ordet protestantism eller protestantisk kristendom anv\u00e4nds numera om ett antal, sinsemellan olika kristendomsriktningar; bland annat kyrkor, samfund och grupper som har sitt ursprung i n\u00e5gra av de kristna reformr\u00f6relserna p\u00e5 1500-talet, som avvisar den romersk-katolska kyrkans anspr\u00e5k p\u00e5 att vara den enda r\u00e4ttm\u00e4tiga kristna kyrkan, och som inte st\u00e5r i kommunion med de ortodoxa kyrkorna. Ordet protestant tillkom vid riksdagen i Speier 1529 f\u00f6r att beteckna lutheranerna, men inte n\u00e5gra andra teologiska riktningar. Ordet protestantism \u00e4r belagt i tyskan sedan sent 1500-tal (endast om lutheraner), i det engelska spr\u00e5ket sedan 1640 med vag inneb\u00f6rd, i det svenska spr\u00e5ket sedan 1680 omfattande alla reformationsr\u00f6relserna, inklusive b\u00e5de lutherska och reformerta, men ofta i inskr\u00e4nktare anv\u00e4ndning f\u00f6r evangelisk-luthersk trosl\u00e4ra. I vag mening kan ordet numera \u00e4ven anv\u00e4ndas om en rad sentida evangeliska inriktningar (inklusive evangelikala och baptistiska frikyrkor och andra l\u00e5gkyrkliga v\u00e4ckelser\u00f6relser), mindre ofta om anglikaner, som vanligtvis inte anv\u00e4nder detta ord som sj\u00e4lvbeteckning, och som ofta betraktar sin kyrka som en reformerad katolsk kyrka. Idag \u00e4r ordet vanligare som sj\u00e4lvbeteckning bland reformerta kristna (eller inom de unierade kyrkorna som assimilerat reformerta och evangelisk-lutherska kyrkor, med reformert profil som f\u00f6ljd) \u00e4n bland evangelisk-lutherskt kristna. I inget av exempelvis Svenska kyrkans normerande dokument f\u00f6rekommer ordet protestantism som sj\u00e4lvbeteckning. Geografiskt \u00e4r ordet mer popul\u00e4rt i den engelskspr\u00e5kiga v\u00e4rlden \u00e4n i den tyskspr\u00e5kiga. I den senare anv\u00e4nds ordet Evangelisch om b\u00e5de lutheraner och reformerta."}, {"color": "#97c2fc", "id": "regular grid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Curvilinear_grid.svg", "label": "regular grid", "shape": "image", "title": "A regular grid is a tessellation of n-dimensional Euclidean space by congruent parallelotopes (e.g. bricks). Its opposite is irregular grid. Grids of this type appear on graph paper and may be used in finite element analysis, finite volume methods, finite difference methods, and in general for discretization of parameter spaces. Since the derivatives of field variables can be conveniently expressed as finite differences, structured grids mainly appear in finite difference methods. Unstructured grids offer more flexibility than structured grids and hence are very useful in finite element and finite volume methods. Each cell in the grid can be addressed by index (i, j) in two dimensions or (i, j, k) in three dimensions, and each vertex has coordinates in 2D or in 3D for some real numbers dx, dy, and dz representing the grid spacing."}, {"color": "#97c2fc", "id": "baptized", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u041e\u043a\u0440\u0435\u0449\u0451\u043d\u043d\u044b\u0439_\u0440\u0435\u0431\u0451\u043d\u043e\u043a.jpg", "label": "baptized", "shape": "image", "title": "Baptisan (berasal dari bahasa Yunani: \u03b2\u03b1\u03c0\u03c4\u03af\u03b6\u03c9, translit. baptizo) dikenal sebagai sakramen inisiasi Kristen yang melambangkan pembersihan dosa. Baptisan juga melambangkan kematian bersama Yesus. Dengan masuk ke dalam air, orang yang dibaptiskan itu dilambangkan telah mati. Ketika ia keluar lagi dari air, hal itu digambarkan sebagai kebangkitannya kembali. Rasul Paulus dalam Surat Roma melukiskannya demikian: \"Atau tidak tahukah kamu, bahwa kita semua yang telah dibaptis dalam Kristus, telah dibaptis dalam kematian-Nya? Dengan demikian kita telah dikuburkan bersama-sama dengan Dia oleh baptisan dalam kematian, supaya, sama seperti Kristus telah dibangkitkan dari antara orang mati oleh kemuliaan Bapa, demikian juga kita akan hidup dalam hidup yang baru.\" (Roma 6:3-4). Kata Baptisan (berasal dari bahasa Yunani: \u03b2\u03b1\u03c0\u03c4\u03af\u03b6\u03c9, translit. baptizo) asal usul katanya adalah kata \u03b2\u03ac\u03c0\u03c4\u03c9 - bapto, yang berarti menenggelamkan. Lalu menjadi baptizo yang mengimplikasikan sesuatu direndamkan atau dicelupkan ke dalam suatu air atau sesuatu larutan tertentu(cairan).. Inti dari istilah baptiz\u014d sendiri bukan pada metode (percik atau selam), tetapi pada proses atau pada efek yang dihasilkan daripada pembaptisan itu. Secara makna religius sendiri berarti membersihkan diri dari dosa atau lebih sederhana penyucian dalam kehidupan kekristenan. Di pihak lain dapat diungkapkan sebagai makna bahwa orang tersebut adalah pengikut kristus. Dalam beberapa agama seperti Kristen, , Sikhisme, dan beberapa sekte kuno agama Yahudi, baptisan adalah ritual pemurnian dengan menggunakan air. Ritual Kristen ini dimulai oleh Yohanes Pembaptis, yang menurut Alkitab membaptis Yesus di Sungai Yordan."}, {"color": "#97c2fc", "id": "looney", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Loo.jpg", "label": "looney", "shape": "image", "title": "Vladimir Markovi\u0107 alias LoOney (born December 4, 1980) is a Serbian singer-songwriter, actor, filmmaker and comic artist. He rose to prominence as a child actor and is known for playing Zlatko in TV series \"Metla Bez Dr\u0161ke\", one of the most popular Serbian children\u0027s television series. In the beginnings of 2000\u0027s he adopted LoOney as his artistic alias and started creating underground comics with \u0160lic Comix group, and had several exhibitions and a lot of publications with them. LoOney was the first Serbian RnB singer, and had great success with solo single \"Jutro (Pametnije Od No\u0107i)\" which led to hit singles \"Tajne\" (from Struka\u0027s album \"Ipak Se Obr\u0107e\"), \"Geto Riba\" and \"Sekund, Minut, Sat\" (both on Lud\u0027s album \"U Ime Igre\"). He has one album, \"Kompromis\", which was initially published trough MTV Adria. After finishing Faculty of Dramatic Arts, University of Arts in Belgrade, he has successful career working for film, TV and web."}, {"color": "#97c2fc", "id": "mount", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pushkar-Kamele-18-Kutsche-2018-gje.jpg", "label": "mount", "shape": "image", "title": "\uc0ac\uc5ed\ub3d9\ubb3c(\u4f7f\u5f79\u52d5\u7269)\uc740 \uc778\uac04\uc744 \uc704\ud574 \uc77c\uc744 \ud558\ub294 \ub3d9\ubb3c\uc744 \ub73b\ud558\uba70 \ub178\ub3d9\ub3d9\ubb3c\uc774\ub77c\uace0\ub3c4 \ud55c\ub2e4. \uc0ac\uc5ed\ub3d9\ubb3c\uc758 \uc5ed\uc0ac\ub294 \uc778\ub958\uac00 \ub18d\uc0ac\ub97c \uc9d3\uae30 \uc774\uc804 \uc218\ub835\ucc44\uc9d1\uc0ac\ud68c\ub85c \uac70\uc2ac\ub7ec \uc62c\ub77c\uac04\ub2e4. \uc774 \ub54c\ubd80\ud130 \uc0ac\uc5ed\uacac\uc744 \uae38\ub800\ub2e4."}, {"color": "#97c2fc", "id": "administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gallup_Poll-Approval_Rating-George_W_Bush.png", "label": "administration", "shape": "image", "title": "La pr\u00e9sidence de George W. Bush d\u00e9buta le 20 janvier 2001, date de l\u0027investiture de George W. Bush en tant que 43e pr\u00e9sident des \u00c9tats-Unis, et prit fin le 20 janvier 2009. Membre du Parti r\u00e9publicain et fils de l\u0027ancien pr\u00e9sident George H. W. Bush, Bush entra en fonction apr\u00e8s avoir remport\u00e9 de justesse l\u0027\u00e9lection pr\u00e9sidentielle de 2000 face \u00e0 son rival d\u00e9mocrate, le vice-pr\u00e9sident sortant Al Gore. R\u00e9\u00e9lu quatre ans plus tard avec une avance plus confortable, il fut remplac\u00e9 \u00e0 l\u0027issue de son second mandat par le d\u00e9mocrate Barack Obama, vainqueur du scrutin pr\u00e9sidentiel de 2008. La pr\u00e9sidence de Bush fut particuli\u00e8rement marqu\u00e9e par les attentats du 11 septembre 2001, qui boulevers\u00e8rent de fond en comble les priorit\u00e9s de son administration. Le Congr\u00e8s approuva dans la foul\u00e9e la cr\u00e9ation du D\u00e9partement de la S\u00e9curit\u00e9 int\u00e9rieure tandis que Bush d\u00e9clara une guerre contre le terrorisme. Il ordonna dans ce but l\u0027invasion de l\u0027Afghanistan pour renverser le r\u00e9gime des talibans, d\u00e9truire le groupe islamiste Al-Qa\u00efda responsable des attentats et capturer son chef Oussama ben Laden. Il signa \u00e9galement le Patriot Act, une loi tr\u00e8s controvers\u00e9e qui autorisait la surveillance des individus suspect\u00e9s d\u0027\u00eatre impliqu\u00e9s dans des activit\u00e9s terroristes. En 2003, Bush d\u00e9ploya l\u0027arm\u00e9e am\u00e9ricaine en Irak, dont le gouvernement dirig\u00e9 par Saddam Hussein \u00e9tait accus\u00e9 de stocker des armes de destruction massive. Toutefois, aucun arsenal de ce type ne fut d\u00e9couvert et l\u0027administration Bush, qui n\u0027avait pas non plus r\u00e9ussi \u00e0 prouver une \u00e9ventuelle collusion entre les autorit\u00e9s irakiennes et Al-Qa\u00efda, fut fortement critiqu\u00e9e. Sur le plan int\u00e9rieur, Bush baissa massivement les imp\u00f4ts (\u00e0 hauteur de 1,3 billion de dollars) et fit voter une importante r\u00e9forme de l\u0027\u00e9ducation (No Child Left Behind Act) ; il d\u00e9fendit en outre l\u0027adoption de mesures socialement conservatrices comme une l\u00e9gislation plus restrictive sur l\u0027avortement ou encore l\u0027accroissement du r\u00f4le des organisations religieuses en mati\u00e8re de charit\u00e9 et d\u0027aide sociale. Toujours en 2003, il renfor\u00e7a le programme Medicare en autorisant la prise en charge des m\u00e9dicaments \u00e0 destination des b\u00e9n\u00e9ficiaires par le gouvernement f\u00e9d\u00e9ral. Au cours de son second mandat, Bush n\u00e9gocia de nombreux accords de libre-\u00e9change et nomma les juges John G. Roberts, Jr. et Samuel Alito \u00e0 la Cour supr\u00eame. Il \u00e9choua en revanche dans ses tentatives de r\u00e9forme de la S\u00e9curit\u00e9 sociale et de la politique d\u0027immigration. En Afghanistan et en Irak, la situation \u00e9tait loin d\u0027\u00eatre stabilis\u00e9e et le pr\u00e9sident renfor\u00e7a consid\u00e9rablement le contingent militaire am\u00e9ricain dans ce dernier pays. La r\u00e9action de son gouvernement \u00e0 l\u0027ouragan Katrina de 2005 et la pol\u00e9mique engendr\u00e9e par le renvoi de divers procureurs firent chuter sa popularit\u00e9. La fin de son mandat fut accapar\u00e9e par une crise financi\u00e8re mondiale et une r\u00e9cession \u00e9conomique que Bush tenta de circonscrire en proc\u00e9dant au rachat des actifs toxiques \u00e9mis par les institutions financi\u00e8res."}, {"color": "#97c2fc", "id": "pine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/R\u00f6tter_-_Ystad-2020.jpg", "label": "pine", "shape": "image", "title": "Borovice (Pinus) je rod st\u00e1lezelen\u00fdch jehli\u010dnat\u00fdch strom\u016f, pop\u0159\u00edpad\u011b ke\u0159\u016f, z \u010deledi borovicovit\u00e9 (Pinaceae). Se zhruba 110 druhy jde o nejv\u011bt\u0161\u00ed rod \u010deledi. Stejn\u011b jako ostatn\u00ed z\u00e1stupci \u010deledi borovicovit\u00fdch se p\u0159irozen\u011b vyskytuj\u00ed v\u00fdhradn\u011b na severn\u00ed polokouli (v\u00fdjimkou je Pinus merkusii, je\u017e na Sumat\u0159e zasahuje i na polokouli ji\u017en\u00ed). Are\u00e1l roz\u0161\u00ed\u0159en\u00ed rodu je velik\u00fd: rostou od oblasti seversk\u00fdch les\u016f p\u0159es m\u00edrn\u00fd p\u00e1s a subtropy a\u017e do hor trop\u016f, n\u011bkde vystupuj\u00ed a\u017e k horn\u00ed hranici lesa \u010di nad n\u00ed. Poch\u00e1z\u00ed pravd\u011bpodobn\u011b ze Star\u00e9ho sv\u011bta, maxima druhov\u00e9ho bohatstv\u00ed ov\u0161em dosahuje v Severn\u00ed a St\u0159edn\u00ed Americe, dal\u0161\u00ed bohatou oblast\u00ed je v\u00fdchodn\u00ed Asie, Indo\u010d\u00edna a oblast Him\u00e1laje. V Evrop\u011b se vyskytuje 12\u201313 p\u016fvodn\u00edch druh\u016f, z toho 9\u201310 dvoujehli\u010dn\u00fdch a 3 p\u011btijehli\u010dn\u00e9. Vesm\u011bs jde o siln\u011b sv\u011btlomiln\u00e9, konkuren\u010dn\u011b slab\u00e9 stromy s velmi mal\u00fdmi n\u00e1roky na kvalitu p\u016fdy, kter\u00e9 jsou schopny dob\u0159e sn\u00e1\u0161et nejr\u016fzn\u011bj\u0161\u00ed stanovi\u0161t\u011b; mnoh\u00e9 pln\u00ed roli pion\u00fdrsk\u00fdch d\u0159evin. N\u011bkter\u00e9 severoamerick\u00e9 i st\u0159edomo\u0159sk\u00e9 druhy jsou velmi dob\u0159e adaptov\u00e1ny na lesn\u00ed po\u017e\u00e1ry, jak dokl\u00e1daj\u00ed ji\u017e fosiln\u00ed n\u00e1lezy. Mezi borovice pat\u0159\u00ed i nejstar\u0161\u00ed \u017eij\u00edc\u00ed vy\u0161\u0161\u00ed organismy na Zemi: n\u011bkter\u00e9 exempl\u00e1\u0159e borovice dlouhov\u011bk\u00e9 (Pinus longaeva) jsou prokazateln\u011b star\u00e9 v\u00edce ne\u017e 4 800 let. Rod se taxonomicky d\u011bl\u00ed na dva podrody: Pinus neboli \u201etvrd\u00e9 borovice\u201c, se 2\u20133, v\u00fdjime\u010dn\u011b 5 nebo a\u017e 8 jehlicemi ve svaze\u010dku s vytrvalou pochvou, dv\u011bma c\u00e9vn\u00edmi svazky, pr\u016fduchy rozlo\u017een\u00fdmi rovnom\u011brn\u011b po v\u0161ech stran\u00e1ch jehlice a na h\u0159betn\u00edch \u0161upin\u00e1ch \u0161i\u0161ek s v\u00fdrazn\u00fdm \u201epupkem\u201c (umbo), a Strobus neboli \u201em\u011bkk\u00e9\u201c borovice, obvykle s 3 nebo 5 jehlicemi ve svaze\u010dku s opadavou pochvou, s jedn\u00edm c\u00e9vn\u00edm svazkem, pr\u016fduchy p\u0159ev\u00e1\u017en\u011b na vnit\u0159n\u00ed stran\u011b jehlice a pupkem (umbo) um\u00edst\u011bn\u00fdm na konci semenn\u00e9 \u0161upiny \u0161i\u0161ky. Evolu\u010dn\u011b se vyvinul ji\u017e v obdob\u00ed spodn\u00ed k\u0159\u00eddy. Borovice pat\u0159\u00ed mezi hospod\u00e1\u0159sky nejd\u016fle\u017eit\u011bj\u0161\u00ed jehli\u010dnat\u00e9 d\u0159eviny. P\u0159edev\u0161\u00edm poskytuj\u00ed kvalitn\u00ed, m\u011bkk\u00e9 a\u017e st\u0159edn\u011b tvrd\u00e9, snadno opracovateln\u00e9 d\u0159evo, vyu\u017eiteln\u00e9 ke stavebn\u00edm \u00fa\u010del\u016fm i na v\u00fdrobu n\u00e1bytku. Vyu\u017e\u00edv\u00e1 se t\u00e9\u017e prysky\u0159ice, obsahuj\u00edc\u00ed mno\u017estv\u00ed aromatick\u00fdch terpenick\u00fdch l\u00e1tek, a to v aromaterapii a kosmetice, stejn\u011b jako v l\u00e9\u010div\u00fdch mastech p\u0159i revmatismu nebo artritid\u011b; je tak\u00e9 zdrojem p\u0159\u00edrodn\u00edho terpent\u00fdnu. Jehli\u010d\u00ed a k\u016fra maj\u00ed mnoho vitam\u00edn\u016f a byly \u010di st\u00e1le jsou v r\u016fzn\u00fdch oblastech sv\u011bta vyu\u017e\u00edv\u00e1ny p\u0159i v\u00fdrob\u011b potravin, stejn\u011b jako jedl\u00e1 semena n\u011bkter\u00fdch druh\u016f, zn\u00e1m\u00e1 jako piniov\u00e9 \u010di \u201ecedrov\u00e9\u201c o\u0159\u00ed\u0161ky. Velk\u00fd v\u00fdznam maj\u00ed borovice v zahradn\u00ed architektu\u0159e jako okrasn\u00e9 stromy a ke\u0159e, obl\u00edben\u00e9 jsou i jako v\u00e1no\u010dn\u00ed stromky. Mnoh\u00e9 druhy borovic hr\u00e1ly zna\u010dnou roli v kulturn\u00edm, folkl\u00f3rn\u00edm a spiritu\u00e1ln\u00edm \u017eivot\u011b lid\u00ed, objevuj\u00ed se tak\u00e9 v nes\u010detn\u00fdch liter\u00e1rn\u00edch a v\u00fdtvarn\u00fdch d\u00edlech a v heraldice."}, {"color": "#97c2fc", "id": "sandra", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bruce_Boxleitner.jpg", "label": "sandra", "shape": "image", "title": "Poni\u017cej znajduj\u0105 si\u0119 opisy postaci wyst\u0119puj\u0105ce w serialu telewizyjnym Herosi."}, {"color": "#97c2fc", "id": "juan seguin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Coahuila_y_Tejas.svg", "label": "juan seguin", "shape": "image", "title": "Juan Nepomuceno Segu\u00edn Becerra (San Antonio de Bexar, 27 oktober 1806 - Nuevo Laredo, 27 augustus 1890) was een Texaans militair en politicus. Het maakte hem een Tejano, dat hij werd geboren toen San Antonio nog Mexicaans was. Segu\u00edn was van jongs af aan politiek betrokken en werd in 1833 burgemeester van zijn geboorteplaats. Segu\u00edn was een verklaard tegenstander van de Mexicaanse president Antonio L\u00f3pez de Santa Anna. Bij het uitbreken van de Texaanse Revolutie sloot Segu\u00edn zich aan bij de Texaanse rebellen. Segu\u00edn vocht mee tijdens de belegering van de Alamo. Omdat hij de enige was die Spaans sprak, werd hij er door de verdedigers als boodschapper op uitgestuurd om de situatie door te geven aan Sam Houston. Toen Segu\u00edn terugkeerde bij de Alamo waren de verdedigers uitgemoord door het Mexicaanse leger. Segu\u00edn leidde een bataljon Tejano\u0027s tijdens de slag bij San Jacinto en was een van de ondertekenaars van het Verdrag van Velasco, waarin de onafhankelijkheid van de Republiek Texas werd bekrachtigd. Hierna werd hij benoemd tot militair gouverneur van San Antonio, een post die hij in 1838 opgaf om in de Texaanse senaat gekozen te worden. Als senator slaagde hij erin een wet in te voeren waardoor alle offici\u00eble documenten naast het Engels ook in het Spaans moesten worden gedrukt. In 1840 leidde hij een kortstondige militaire expeditie om in de Republiek van de Rio Grande weer tegen de Mexicanen te vechten. Daarna werd hij voor de tweede keer tot burgemeester gekozen. Segu\u00edn kreeg in toenemende mate te maken met conflicten tussen Texianen, Anglo-Amerikaanse Texanen, en Tejano\u0027s, Spaans-Mexicaanse Texanen. Segu\u00edn werd beschuldigd van corruptie en van het heulen met de Mexicaanse regering. Nadat in 1842 een Texaanse poging Nieuw Mexico te veroveren mislukte en het Mexicaanse leger San Antonio aanviel besloot hij naar Mexico te vluchten, \"om een toevluchtsoord te zoeken bij mijn vijanden\". Segu\u00edn sloot zich aan bij het Mexicaanse leger en vocht tijdens de Mexicaans-Amerikaanse Oorlog aan Mexicaanse zijde tegen de Amerikaanse invallers. Na de oorlog besloot hij toch terug te keren naar Texas, waar hij verschillende functies in de lokale politiek bekleedde, maar sinds 1869 verkoos hij definitief Mexico. Daar is hij in 1890 overleden. Zijn stoffelijk overschot werd in 1974 herbegraven in Texas, in de plaats Seguin die naar hem is genoemd. Segu\u00edn was de oom van Ignacio Zaragoza, de Mexicaanse generaal die op 5 mei 1862 de Fransen versloeg in de Slag bij Puebla."}, {"color": "#97c2fc", "id": "jean lafitte", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anonymous_portrait_of_Jean_Lafitte,_early_19th_century,_Rosenberg_Library,_Galveston,_Texas.jpg", "label": "jean lafitte", "shape": "image", "title": "\u062c\u0627\u0646 \u0644\u0627\u0641\u064a\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Jean Lafitte)\u200f (\u0648. 1776 \u2013 1826 \u0645) \u0647\u0648 \u0642\u0631\u0635\u0627\u0646 \u062a\u0641\u0648\u064a\u0636\u064a\u060c \u0648\u0631\u0627\u0626\u062f \u0623\u0639\u0645\u0627\u0644 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0648\u0644\u062f \u0641\u064a \u0628\u064a\u0627\u0631\u064a\u062a\u0632\u060c \u0648\u0641\u0631\u0646\u0633\u0627.\u0648\u0647\u0648 \u0639\u0636\u0648 \u0641\u064a \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a ."}, {"color": "#97c2fc", "id": "parasites", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clonorchis_sinensis_2.png", "label": "parasites", "shape": "image", "title": "\u03a3\u03c4\u03b7 \u0392\u03b9\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03bf \u03cc\u03c1\u03bf\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c3\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2, (parasitism), \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03b9 \u03b1\u03c6\u03b5\u03bd\u03cc\u03c2 \u03bc\u03b5\u03bd \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03b3\u03ba\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b5\u03c0\u03b9\u03b2\u03af\u03c9\u03c3\u03b7\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c3\u03af\u03c4\u03bf\u03c5 \u03c3\u03b5 \u03b2\u03ac\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03be\u03b5\u03bd\u03b9\u03c3\u03c4\u03ae, \u03b1\u03c6\u03b5\u03c4\u03ad\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03b4\u03cd\u03bf \u03b1\u03c5\u03c4\u03ce\u03bd, \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03bf\u03cd \u03c0\u03ac\u03bd\u03c4\u03b1 \u03b5\u03af\u03b4\u03bf\u03c5\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03ce\u03bd, \u03c3\u03c7\u03ad\u03c3\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b5\u03c7\u03ae\u03c2 \u03ae \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1\u03c2 \u03c6\u03ac\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03b2\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03bf\u03cd \u03ba\u03cd\u03ba\u03bb\u03bf\u03c5 \u03c4\u03bf\u03c5\u03c2. \u038c\u03c0\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b7 \u03c3\u03c7\u03ad\u03c3\u03b7 \u03b1\u03c5\u03c4\u03ae \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c3\u0384 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03bd\u03cc\u03c0\u03bb\u03b5\u03c5\u03c1\u03b7 \u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c3\u03b7 \u03c7\u03c9\u03c1\u03af\u03c2 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03bf \u03c0\u03b1\u03c1\u03ac\u03c3\u03b9\u03c4\u03bf \u03b4\u03b5\u03bd \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03c0\u03b9\u03b2\u03b9\u03ce\u03c3\u03b5\u03b9, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03be\u03b5\u03bd\u03b9\u03c3\u03c4\u03ae."}, {"color": "#97c2fc", "id": "livestock", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mithun.jpg", "label": "livestock", "shape": "image", "title": "\uac00\ucd95(\u5bb6\u755c, \uc601\uc5b4: livestock)\uc740 \uc778\uac04\uc774 \uc774\uc6a9\ud558\uae30 \uc704\ud558\uc5ec \uae30\ub974\ub294 \ub3d9\ubb3c\uc744 \ub9d0\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "anna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/East_India_Company_-_Quarter_Anna_1835.jpg", "label": "anna", "shape": "image", "title": "Un anna (ou ana) \u00e9tait une unit\u00e9 de monnaie anciennement utilis\u00e9e en Inde et au Pakistan, \u00e9gale \u00e0 1\u204416 de roupie. Il \u00e9tait subdivis\u00e9 en quatre (en) ou douze (en) (il y avait donc 64 paises ou 192 pa\u00efs dans une roupie). L\u0027anna est tr\u00e8s l\u00e9ger. Le terme appartenait au syst\u00e8me mon\u00e9taire islamique. L\u0027anna a \u00e9t\u00e9 d\u00e9mon\u00e9tis\u00e9 en tant qu\u0027unit\u00e9 mon\u00e9taire lorsque l\u0027Inde a d\u00e9cimalis\u00e9 la roupie indienne en 1957, suivie du Pakistan en 1961. Il a \u00e9t\u00e9 remplac\u00e9 par la pi\u00e8ce de 5 paises, elle-m\u00eame abandonn\u00e9e en 1994 et d\u00e9mon\u00e9tis\u00e9e en 2011. Malgr\u00e9 cela, une pi\u00e8ce de 50 paises (ou paise) est encore parfois appel\u00e9e famili\u00e8rement 8 annas aujourd\u0027hui, avec une pi\u00e8ce de 25 paises surnomm\u00e9e 4 annas[r\u00e9f. n\u00e9cessaire]Il y avait une pi\u00e8ce de monnaie de un anna, ainsi que des pi\u00e8ces de monnaie de \u00b9\u2044\u2082 anna en cuivre et deux pi\u00e8ces en argent[r\u00e9f. n\u00e9cessaire]. Le terme \u00ab anna \u00bb est fr\u00e9quemment utilis\u00e9 pour exprimer une fraction de 1\u204416[r\u00e9f. souhait\u00e9e]. De plus, des timbres libell\u00e9s en annas ont \u00e9t\u00e9 utilis\u00e9s pendant le Raj britannique."}, {"color": "#97c2fc", "id": "holt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Open_Woodland_in_Illinois_United_States.jpg", "label": "holt", "shape": "image", "title": "Bosque \u00e9 uma denomina\u00e7\u00e3o para certas forma\u00e7\u00f5es florestais com \u00e1rvores, arbustos e outras plantas, menor do que uma floresta. Diferencia-se da floresta pelo fato de as copas das \u00e1rvores n\u00e3o formarem uma cobertura cont\u00ednua \u2014 isto \u00e9, as \u00e1rvores encontram-se mais afastadas. Ali\u00e1s os franceses chamam-lhe For\u00eat claire, logo uma floresta esparsa."}, {"color": "#97c2fc", "id": "washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1772.jpg", "label": "washington", "shape": "image", "title": "George Washington (lahir 22 Februari 1732 \u2013 14 Desember 1799) adalah seorang jenderal dan negarawan yang dikenal sebagai salah satu Bapak Pendiri Amerika Serikat sekaligus presiden pertamanya dari tahun 1789 hingga 1797. Ia memimpin pasukan Patriot selama Perang Revolusi Amerika dan berhasil mengantarkan mereka menuju pintu kemerdekaan dari Britania Raya. Ia juga mengepalai 1787 yang mendirikan pemerintahan federal yang baru. Berkat kepemimpinannya selama perjuangan untuk memerdekakan Amerika Serikat, ia diberi gelar \"Bapak Bangsa\". Washington lahir di keluarga kaya yang memiliki lahan tembakau dan budak di Koloni Virginia. Ia mendapatkan kesempatan untuk memperoleh pendidikan, dan saat ia berumur tujuh belas tahun, ia meniti karier yang sukses sebagai seorang pengukur lahan. Ia lalu menjadi pemimpin selama Perang Prancis dan Indian. Pada masa Perang Revolusi, ia dikirim sebagai utusan ke Kongres Kontinental, dan ia secara bulat terpilih sebagai panglima tertinggi , dan ia berhasil memperoleh kemenangan dalam Pengepungan Yorktown yang mengakhiri perang tersebut. Pada tahun 1783, ketika kemenangan sudah di depan mata, ia mundur dari jabatannya sebagai panglima tertinggi. Washington terpilih secara bulat sebagai Presiden Amerika Serikat oleh kolese elektoral dalam dua pemilu nasional pertama. Ia berusaha mendirikan pemerintahan yang kuat dan kaya, dan ia bisa tetap berperilaku adil dalam menengahi persaingan antara Thomas Jefferson dan Alexander Hamilton. Setelah meletusnya Revolusi Prancis, Washington menyatakan kenetralan negaranya dan pada saat yang sama juga mendukung yang kontroversial. Masa jabatannya sebagai presiden telah meninggalkan berbagai kebiasaan yang masih dilanjutkan oleh presiden-presiden berikutnya. dianggap sebagai salah satu pernyataan yang paling berpengaruh perihal republikanisme. Ia terlahir di sebuah masyarakat yang terbiasa dengan tenaga kerja budak, sehingga ia memiliki banyak budak, tetapi ia semakin lama semakin merasa terganggu dengan kelompok-kelompok perbudakan dan bahkan ia membebaskan budak-budaknya di dalam wasiatnya. Ia adalah anggota Gereja Anglikan dan organisasi rahasia Freemasonry. Ia menyerukan toleransi terhadap semua agama saat ia masih menjadi jenderal dan presiden. Setelah kematiannya, Washington dikenang dengan berbagai cara, seperti dalam bentuk monumen, karya seni, nama tempat, prangko, dan mata uang. Para ahli juga menganggapnya sebagai salah satu presiden Amerika Serikat terbaik sepanjang masa."}, {"color": "#97c2fc", "id": "presidential election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clinton_Kaine.svg", "label": "presidential election", "shape": "image", "title": "2016\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70(\uc601\uc5b4: United States presidential election of 2016)\ub294 2016\ub144 11\uc6d4 8\uc77c \uce58\ub7ec\uc9c4 \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc120\uac70\uc774\ub2e4. \ubbfc\uc8fc\ub2f9\uc5d0\uc11c\ub294 \uc624\ubc14\ub9c8 1\uae30 \ud589\uc815\ubd80\uc5d0\uc11c \uad6d\ubb34\uc7a5\uad00\uc744 \uc9c0\ub0b8 \ud790\ub7ec\ub9ac \ud074\ub9b0\ud134\uc774 \ubbf8\uad6d \uc8fc\uc694 \uc815\ub2f9 \uc0ac\uc0c1 \uccab \uc5ec\uc131 \ub300\ud1b5\ub839 \ud6c4\ubcf4\ub85c \uc9c0\uba85\ub418\uc5c8\uace0, \uacf5\ud654\ub2f9\uc5d0\uc11c\ub294 \uc0ac\uc5c5\uac00 \ucd9c\uc2e0\uc778 \ub3c4\ub110\ub4dc \ud2b8\ub7fc\ud504\uac00 \ub300\ud1b5\ub839 \ud6c4\ubcf4\ub85c \uc9c0\uba85\ub418\uc5c8\ub2e4. \uc120\uac70 \uae30\uac04 \ub0b4\ub0b4 \ubc1c\ud45c\ub41c \ub300\ubd80\ubd84\uc758 \uc5ec\ub860\uc870\uc0ac\uc5d0\uc11c\ub294 \ud790\ub7ec\ub9ac\uac00 \uc2b9\ub9ac\ud560 \uac83\uc73c\ub85c \uc608\uce21\ub418\uc5c8\uc73c\ub098, \ub9ce\uc740 \uc5ec\ub860\uc870\uc0ac\ub97c \ub4a4\uc9d1\uace0 \ud2b8\ub7fc\ud504\uac00 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ub4dd\ud45c\uc218\uc5d0\uc11c\ub294 \ud790\ub7ec\ub9ac\uac00 \ud2b8\ub7fc\ud504\ub97c \uc6c3\ub3cc\uc558\uc9c0\ub9c
