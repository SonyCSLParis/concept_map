", "shape": "image", "title": "\u041a\u0430\u0442\u043e\u043b\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0301\u0440\u043a\u043e\u0432\u044c (\u043b\u0430\u0442. Ecclesia Catholica) \u2014 \u0441\u0430\u043c\u0430\u044f \u043a\u0440\u0443\u043f\u043d\u0430\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043c\u0438\u0440\u0435, \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f \u0431\u043e\u043b\u0435\u0435 1,34 \u043c\u0438\u043b\u043b\u0438\u0430\u0440\u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. \u041e\u0434\u043d\u0430 \u0438\u0437 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0445 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0439 \u0432 \u043c\u0438\u0440\u0435. \u0418\u0433\u0440\u0430\u043b\u0430 \u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0435\u0442 \u0438\u0433\u0440\u0430\u0442\u044c \u0432\u0430\u0436\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0437\u0430\u043f\u0430\u0434\u043d\u043e\u0439 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u043f\u0440\u0438\u0432\u0435\u0440\u0436\u0435\u043d\u0446\u0435\u0432. \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0433\u043e \u043b\u0438\u0442\u0443\u0440\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0440\u044f\u0434\u0430, \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u044e, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 23 \u0432\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u044f\u043c\u0438 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0435\u0434\u0438\u043d\u0443\u044e \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c, \u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0449\u0443\u044e \u0441\u0435\u0431\u044f \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u044e\u00bb, \u043e\u0431\u043b\u0430\u0434\u0430\u044e\u0449\u0435\u0439 \u0432\u0441\u0435\u0439 \u043f\u043e\u043b\u043d\u043e\u0442\u043e\u0439 \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0441\u043f\u0430\u0441\u0435\u043d\u0438\u044f. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u043b\u0430\u0442. Ecclesia Catholica Romana) \u043e\u0431\u044b\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u043a\u0430\u043a \u0441\u0438\u043d\u043e\u043d\u0438\u043c \u043f\u043e\u043d\u044f\u0442\u0438\u044f \u00ab\u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c\u00bb, \u0445\u043e\u0442\u044f \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f\u0437\u044b\u043a\u0430\u0445 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0442\u0435\u0440\u043c\u0438\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u044e\u0442. \u0412\u043e\u0441\u0442\u043e\u0447\u043d\u043e\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 \u0442\u0435\u0440\u043c\u0438\u043d \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u0431\u043e\u043b\u0435\u0435 \u0443\u0437\u043a\u043e\u043c \u0441\u043c\u044b\u0441\u043b\u0435, \u043d\u0430\u0437\u044b\u0432\u0430\u044f \u0438\u043c \u043d\u0438\u043c \u043b\u0438\u0448\u044c \u041b\u0430\u0442\u0438\u043d\u0441\u043a\u0443\u044e \u0446\u0435\u0440\u043a\u043e\u0432\u044c. \u0412\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0430\u043c\u043e\u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043b\u0438\u0431\u043e \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb (\u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u043c \u0430\u0440\u0442\u0438\u043a\u043b\u0435\u043c \u0432 \u044f\u0437\u044b\u043a\u0430\u0445, \u0438\u043c\u0435\u044e\u0449\u0438\u0445 \u0435\u0433\u043e), \u043b\u0438\u0431\u043e \u00ab\u0432\u0441\u0435\u043b\u0435\u043d\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c\u00bb. \u041e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f 4 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u0430\u043c\u0438: \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u043e\u043c, \u043a\u0430\u0444\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u0439 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u043e\u043c \u041f\u0430\u0432\u043b\u043e\u043c (\u0415\u0444. 4:4, 5), \u0441\u0432\u044f\u0442\u043e\u0441\u0442\u044c\u044e \u0438 \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e. \u0413\u043b\u0430\u0432\u043d\u044b\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u0410\u043f\u043e\u0441\u0442\u043e\u043b\u044c\u0441\u043a\u043e\u043c, \u041d\u0438\u043a\u0435\u043e-\u0426\u0430\u0440\u0435\u0433\u0440\u0430\u0434\u0441\u043a\u043e\u043c \u0438 \u0410\u0444\u0430\u043d\u0430\u0441\u044c\u0435\u0432\u0441\u043a\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u0445 \u0432\u0435\u0440\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432 \u0434\u0435\u043a\u0440\u0435\u0442\u0430\u0445 \u0438 \u043a\u0430\u043d\u043e\u043d\u0430\u0445 \u0424\u0435\u0440\u0440\u0430\u0440\u043e-\u0424\u043b\u043e\u0440\u0435\u043d\u0442\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u0422\u0440\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u0438 \u041f\u0435\u0440\u0432\u043e\u0433\u043e \u0412\u0430\u0442\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u0441\u043e\u0431\u043e\u0440\u043e\u0432. \u041e\u0431\u043e\u0431\u0449\u0451\u043d\u043d\u0430\u044f \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430 \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0430 \u0432 \u00ab\u041a\u0430\u0442\u0435\u0445\u0438\u0437\u0438\u0441\u0435 \u041a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438\u00bb."}, {"color": "#97c2fc", "id": "admiral", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/19._Madagascar_Navy_-_ADM.svg", "label": "admiral", "shape": "image", "title": "Ammiraglio (dall\u0027arabo amir al-bahr, \u0623\u0645\u064a\u0631 \u0627\u0644\u0628\u062d\u0631, signore o principe del mare) \u00e8 il grado apicale della Marina militare e il titolo (appellativo) cui ci si riferisce in senso formale (trattamento) a una figura delle forze armate che appartiene alla pi\u00f9 elevata categoria degli ufficiali di varie marine militari e cio\u00e8 quella degli ufficiali ammiragli. All\u0027interno di questa categoria possono esserci pi\u00f9 gradi, uno dei quali, in molte forze armate, \u00e8 denominato ammiraglio, senza ulteriori specificazioni: si tratta di uno dei gradi pi\u00f9 elevati, se non il pi\u00f9 elevato. Nel linguaggio corrente, con ammiraglio si designa genericamente qualunque comandante di una forza navale."}, {"color": "#97c2fc", "id": "royal assent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kevin_MacLeod_in_Canadian_Senate_Chamber_2009.jpg", "label": "royal assent", "shape": "image", "title": "Consentimento Real (do ingl\u00eas: Royal Assent) \u00e9 o m\u00e9todo formal que um monarca possui para completar o processo legislativo dando seu aval a um Ato do Parlamento. Um poder semelhante \u00e9 o veto presidencial nos regimes presidencialistas. Embora este poder de veto tenha sido exercitado frequentemente no passado, atualmente o ambiente democr\u00e1tico das monarquias constitucionais tornou o seu uso muito raro. Em geral os monarcas ou seus representantes (no caso dos governadores-gerais na Commonwealth) o utilizam sob a orienta\u00e7\u00e3o dos ."}, {"color": "#97c2fc", "id": "medina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0027Madinah_Sharif\u0027_Indian_token.jpg", "label": "medina", "shape": "image", "title": "\u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0645\u0646\u0648\u0631\u0629 \u064a\u0644\u0642\u0628\u0647\u0627 \u0627\u0644\u0645\u0633\u0644\u0645\u0648\u0646 \u00ab\u0637\u064a\u0628\u0629 \u0627\u0644\u0637\u064a\u0628\u0629\u00bb \u0623\u0648\u0644 \u0639\u0627\u0635\u0645\u0629 \u0641\u064a \u062a\ 23\u062d\u062f\u060c \u0648\u0627\u0644\u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u0648\u062f\u064a\u0627\u0646 \u0648\u0627\u0644\u0622\u0628\u0627\u0631 \u0648\u0627\u0644\u0634\u0648\u0627\u0631\u0639 \u0648\u0627\u0644\u062d\u0627\u0631\u0627\u062a \u0648\u0627\u0644\u0623\u0632\u0642\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629."}, {"color": "#97c2fc", "id": "misrepresentation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Misrep_chart.jpg", "label": "misrepresentation", "shape": "image", "title": "In common law jurisdictions, a misrepresentation is a false or misleading statement of fact made during negotiations by one party to another, the statement then inducing that other party to enter into a contract. The misled party may normally rescind the contract, and sometimes may be awarded damages as well (or instead of rescission). The law of misrepresentation is an amalgam of contract and tort; and its sources are common law, equity and statute. In England and Wales, the common law was amended by the Misrepresentation Act 1967. The general principle of misrepresentation has been adopted by the United States and other former British colonies, e.g. India."}, {"color": "#97c2fc", "id": "potatoes", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Solanum_tuberosum_004.jpg", "label": "potatoes", "shape": "image", "title": "Lilek brambor, t\u00e9\u017e brambor obecn\u00fd \u010di brambor hl\u00edznat\u00fd (Solanum tuberosum), v b\u011b\u017en\u00e9 \u0159e\u010di jen brambor nebo tak\u00e9 brambora, p\u0159\u00edpadn\u011b i v mnoha , ale nej\u010dast\u011bji v mno\u017en\u00e9m \u010d\u00edsle brambory, je v\u00edcelet\u00e1 hl\u00edznat\u00e1 rostlina z \u010deledi lilkovit\u00e9, p\u011bstovan\u00e1 jako jednolet\u00e1 plodina. Brambory jsou jednou z nejv\u00fdznamn\u011bj\u0161\u00edch zem\u011bd\u011blsk\u00fdch plodin; v\u011bt\u0161\u00ed v\u00fdznam pro lidskou v\u00fd\u017eivu maj\u00ed pouze p\u0161enice, r\u00fd\u017ee a kuku\u0159ice set\u00e1. Za svoji oblibu vd\u011b\u010d\u00ed nen\u00e1ro\u010dnosti na p\u0159\u00edrodn\u00ed podm\u00ednky a p\u0159edev\u0161\u00edm pak mimo\u0159\u00e1dn\u011b vysok\u00fdm hektarov\u00fdm v\u00fdnos\u016fm. Jejich \u0161irok\u00e1 adopce v evropsk\u00e9m zem\u011bd\u011blstv\u00ed po\u010d\u00e1tkem 19. stolet\u00ed ochr\u00e1nila Evropu od cyklick\u00fdch hladomor\u016f a \u201eepidemi\u00ed\u201c kurd\u011bj\u00ed. \u010cesk\u00fd botanik a buditel Jan Svatopluk Presl je ve sv\u00e9m Rostlinopise pova\u017euje za \u201enejv\u011bt\u0161\u00ed u\u017eitek, kter\u00fd lidstvo z objeven\u00ed Ameriky m\u011blo\u201c. S v\u00fdjimkou jedl\u00fdch hl\u00edz je v\u0161ak cel\u00e1 rostlina jedovat\u00e1."}, {"color": "#97c2fc", "id": "itinerant ministers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brownlow-william-by-george-drury.jpg", "label": "itinerant ministers", "shape": "image", "title": "Il circuit rider (IPA: /\u02c8s\u025cr k\u026at \u02c8ra\u026a d\u0259r/, \"pastore itinerante\" o \"pastore errante\", lett. \"cavaliere girovago\"), era un religioso o un predicatore che, nei primi anni degli Stati Uniti, aveva il compito di viaggiare attraverso specifiche zone geografiche per venire incontro alle esigenze spirituali dei coloni e organizzarne le congregazioni. Il circuit rider faceva parte del clero della Chiesa Metodista Episcopale e denominazioni a essa apparentate."}, {"color": "#97c2fc", "id": "california", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1751_Anson_Map_of_Baja_California_and_the_Pacific,_Trade_Routes_from_Acapulco_to_Manila_-_Geographicus_-_MerduSud-anson-1751.jpg", "label": "california", "shape": "image", "title": "La historia de California comenz\u00f3 con los nativos americanos que llegaron primero a California hace unos 13.000-15.000 a\u00f1os atr\u00e1s. La exploraci\u00f3n y asentamiento de los europeos a lo largo de las costas y de los valles del interior comenz\u00f3 en el siglo XVI con la llegada de los espa\u00f1oles. California fue anexada a los Estados Unidos bajo los t\u00e9rminos del Tratado de Guadalupe Hidalgo en 1848 tras la derrota de M\u00e9xico en la Intervenci\u00f3n estadounidense en M\u00e9xico, causando la expansi\u00f3n hacia el oeste por parte de los Estados Unidos. Con la intensificaci\u00f3n de la Fiebre de oro de California, en la d\u00e9cada de 1850, California se sum\u00f3 a la Uni\u00f3n como un estado en 1850. A finales del siglo XIX. California segu\u00eda siendo en gran parte rural y agr\u00edcola, pero ten\u00eda una poblaci\u00f3n de alrededor de 1,4 millones de europeos."}, {"color": "#97c2fc", "id": "july 18", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Republican_troops_during_the_July_1936_uprising_in_Barcelona.jpg", "label": "july 18", "shape": "image", "title": "La pu\u0109o de julio de 1936 estis militista insurekcio kontra\u016d la registaro de la Dua Hispana Respubliko kaj kies parta malsukceso kondukis al la Hispana Enlanda Milito kaj, post la malvenko de la Respubliko, al konsolidigo de la diktaturo de Francisco Franco, kiu enpovi\u011dis en Hispanio \u011dis iom post 1975."}, {"color": "#97c2fc", "id": "freedmen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seminary_Hall.jpg", "label": "freedmen", "shape": "image", "title": "The Cherokee (/\u02c8t\u0283\u025br\u0259ki\u02d0, \u02cct\u0283\u025br\u0259\u02c8ki\u02d0/; Cherokee: \u13a0\u13c2\u13f4\u13eb\u13ef\u13a2, romanized: Aniyvwiya\u0294i or Anigiduwagi, or Cherokee: \u13e3\u13b3\u13a9, romanized: Tsalagi) are one of the indigenous peoples of the Southeastern Woodlands of the United States. Prior to the 18th century, they were concentrated in their homelands, in towns along river valleys of what is now southwestern North Carolina, southeastern Tennessee, edges of western South Carolina, northern Georgia, and northeastern Alabama. The Cherokee language is part of the Iroquoian language group. In the 19th century, James Mooney, an early American ethnographer, recorded one oral tradition that told of the tribe having migrated south in ancient times from the Great Lakes region, where other Iroquoian peoples have been based. However, anthropologist Thomas R. Whyte, writing in 2007, dated the split among the peoples as occurring earlier. He believes that the origin of the proto-Iroquoian language was likely the Appalachian region, and the split between Northern and Southern Iroquoian languages began 4,000 years ago. By the 19th century, White American settlers had classified the Cherokee of the Southeast as one of the \"Five Civilized Tribes\" in the region. They were agrarian, lived in permanent villages, and had begun to adopt some cultural and technological practices of the white settlers. They also developed their own writing system. Today, three Cherokee tribes are federally recognized: the United Keetoowah Band of Cherokee Indians (UKB) in Oklahoma, the Cherokee Nation (CN) in Oklahoma, and the Eastern Band of Cherokee Indians (EBCI) in North Carolina. The Cherokee Nation has more than 300,000 tribal members, making it the largest of the 574 federally recognized tribes in the United States. In addition, numerous groups claim Cherokee lineage, and some of these are state-recognized. A total of more than 819,000 people are estimated to have identified as having Cherokee ancestry on the U.S. census; most are not enrolled members of any tribe. Of the three federally recognized Cherokee tribes, the Cherokee Nation and the UKB have headquarters in Tahlequah, Oklahoma, and most of their members live in the state. The UKB are mostly descendants of \"Old Settlers\", also called Western Cherokee: those who migrated from the Southeast to Arkansas and Oklahoma about 1817 prior to Indian Removal. They are related to the Cherokee who were later forcibly relocated there in the 1830s under the Indian Removal Act. The Eastern Band of Cherokee Indians is located on land known as the Qualla Boundary in western North Carolina. They are mostly descendants of ancestors who had resisted or avoided relocation, remaining in the area. Because they gave up tribal membership at the time, they became state and US citizens. In the late 19th century, they reorganized as a federally recognized tribe."}, {"color": "#97c2fc", "id": "mier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Monument_Hill_execution_painting.png", "label": "mier", "shape": "image", "title": "\u0643\u0627\u0646\u062a \u0628\u0639\u062b\u0629 \u0645\u064a\u0631 \u0627\u0644\u0627\u0633\u062a\u0643\u0634\u0627\u0641\u064a\u0629 \u0639\u0645\u0644\u064a\u0629 \u0639\u0633\u0643\u0631\u064a\u0629 \u063a\u064a\u0631 \u0646\u0627\u062c\u062d\u0629 \u0623\u0637\u0644\u0642\u062a\u0647\u0627 \u0645\u064a\u0644\u064a\u0634\u064a\u0627 \u062a\u0643\u0633\u0627\u0633 \u0641\u064a \u0634\u0647\u0631 \u0646\u0648\u0641\u0645\u0628\u0631 \u0645\u0646 \u0639\u0627\u0645 1842 \u0644\u0645\u0648\u0627\u062c\u0647\u0629 \u0627\u0644\u0627\u0633\u062a\u064a\u0637\u0627\u0646 \u0639\u0644\u0649 \u062d\u062f\u0648\u062f \u0627\u0644\u0645\u0643\u0633\u064a\u0643\u060c \u0648\u0643\u0627\u0646\u062a \u0645\u0631\u062a\u0628\u0637\u0629 \u0628\u0628\u0639\u062b\u0629 \u0633\u0648\u0645\u0631\u0641\u064a\u0644 \u0627\u0644\u0627\u0633\u062a\u0643\u0634\u0627\u0641\u064a\u0629. \u062a\u0636\u0645\u0646\u062a \u0645\u0639\u0631\u0643\u0629 \u0631\u0626\u064a\u0633\u064a\u0629 \u0648\u0642\u0639\u062a \u0641\u064a \u0633\u0648\u062f\u0627\u062f \u0645\u064a\u0631 \u0641\u064a 26 \u064827 \u062f\u064a\u0633\u0645\u0628\u0631 \u0645\u0646 \u0639\u0627\u0645 1842\u060c \u0627\u0646\u062a\u0635\u0631 \u0641\u064a\u0647\u0627 \u0627\u0644\u0645\u0643\u0633\u064a\u0643\u064a\u0648\u0646. \u062d\u0635\u0644 \u0647\u062c\u0648\u0645 \u062a\u0643\u0633\u0627\u0633 \u0623\u0645\u0644\u064b\u0627 \u0628\u0627\u0644\u062d\u0635\u0648\u0644 \u0639\u0644\u0649 \u0645\u0643\u0627\u0633\u0628 \u0645\u0627\u062f\u064a\u0629 \u0645\u0646 \u062c\u0647\u0629\u060c \u0648\u0627\u0646\u062a\u0642\u0627\u0645\u064b\u0627 \u0644\u0645\u062c\u0632\u0631\u0629 \u062f\u0648\u0633\u0648\u0646 (\u0643\u0645\u0627 \u0623\u0633\u0645\u0627\u0647\u0627 \u0633\u0643\u0627\u0646 \u062a\u0643\u0633\u0627\u0633) \u0627\u0644\u062a\u064a \u062d\u062f\u062b\u062a \u0641\u064a \u0648\u0642\u062a \u0633\u0627\u0628\u0642 \u0645\u0646 \u0630\u0644\u0643 \u0627\u0644\u0639\u0627\u0645 \u0645\u0646 \u062c\u0647\u0629 \u0623\u062e\u0631\u0649\u060c \u0648\u0642\u064f\u062a\u0644 \u0641\u064a\u0647\u0627 36 \u0641\u0631\u062f\u064b\u0627 \u0645\u0646 \u0645\u064a\u0644\u064a\u0634\u064a\u0627 \u062a\u0643\u0633\u0627\u0633 \u0639\u0644\u0649 \u064a\u062f \u0627\u0644\u062c\u064a\u0634 \u0627\u0644\u0645\u0643\u0633\u064a\u0643\u064a. \u0643\u0627\u0646 \u0643\u0644\u0627 \u0627\u0644\u0646\u0632\u0627\u0639\u064a\u0646 \u062c\u0632\u0621\u064b\u0627 \u0645\u0646 \u0627\u0644\u062c\u0647\u0648\u062f \u0627\u0644\u0645\u0633\u062a\u0645\u0631\u0629 \u0627\u0644\u062a\u064a \u0628\u0630\u0644\u0647\u0627 \u0643\u0644 \u0627\u0644\u0623\u0637\u0631\u0627\u0641 \u0644\u0644\u0633\u064a\u0637\u0631\u0629 \u0639\u0644\u0649 \u0627\u0644\u0623\u0631\u0636 \u0627\u0644\u0648\u0627\u0642\u0639\u0629 \u0628\u064a\u0646 \u0631\u064a\u0648 \u063a\u0631\u0627\u0646\u062f\u064a \u0648\u0646\u0647\u0631 \u0646\u0648\u064a\u0633\u064a\u0632. \u0627\u0639\u062a\u0642\u062f \u0645\u0633\u0624\u0648\u0644\u0648 \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u062a\u0643\u0633\u0627\u0633 \u0623\u0646 \u0647\u0630\u0647 \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0648\u064f\u0647\u0628\u062a \u0644\u062a\u0643\u0633\u0627\u0633 \u0641\u064a \u0645\u0639\u0627\u0647\u062f\u0627\u062a \u0641\u064a\u0644\u0627\u0633\u0643\u0648\u060c \u0627\u0644\u062a\u064a \u062d\u0642\u0642\u062a \u0627\u0644\u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u0628\u0645\u0648\u062c\u0628\u0647\u0627\u060c \u0648\u0644\u0643\u0646 \u0627\u0644\u0645\u0643\u0633\u064a\u0643 \u0644\u0645 \u062a\u0648\u0627\u0641\u0642 \u0639\u0644\u0649 \u0630\u0644\u0643."}, {"color": "#97c2fc", "id": "fredonia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Williams_Center.jpg", "label": "fredonia", "shape": "image", "title": "The State University of New York at Fredonia (SUNY Fredonia) is a public university in Fredonia, New York, United States. It is the westernmost member of the State University of New York. Founded in 1826, it is the sixty-sixth-oldest institute of higher education in the United States, seventh-oldest college in New York, and second-oldest public school in New York (SUNY and CUNY) after SUNY Potsdam (1816). Fredonia was one of the state teachers\u0027 colleges traditionally specializing in music education, but now offers programs in other areas, including a graduate division. Areas of study include science, communication, music, education, and the social sciences. There are over 80 majors and over 50 minors. The Fredonia campus, located in Chautauqua County (southwest of Buffalo), was designed by prominent architects I. M. Pei and Henry N. Cobb in 1968."}, {"color": "#97c2fc", "id": "lafitte", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anonymous_portrait_of_Jean_Lafitte,_early_19th_century,_Rosenberg_Library,_Galveston,_Texas.jpg", "label": "lafitte", "shape": "image", "title": "\u062c\u0627\u0646 \u0644\u0627\u0641\u064a\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Jean Lafitte)\u200f (\u0648. 1776 \u2013 1826 \u0645) \u0647\u0648 \u0642\u0631\u0635\u0627\u0646 \u062a\u0641\u0648\u064a\u0636\u064a\u060c \u0648\u0631\u0627\u0626\u062f \u0623\u0639\u0645\u0627\u0644 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0648\u0644\u062f \u0641\u064a \u0628\u064a\u0627\u0631\u064a\u062a\u0632\u060c \u0648\u0641\u0631\u0646\u0633\u0627.\u0648\u0647\u0648 \u0639\u0636\u0648 \u0641\u064a \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a ."}, {"color": "#97c2fc", "id": "major general", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RNAF_Maj_Gen.svg", "label": "major general", "shape": "image", "title": "\u5c11\u5c07\u662f\u8ecd\u968a\u7684\u9ad8\u7d1a\u8ecd\u968e\uff0c\u4e2d\u5c06\u4ee5\u4e0b\uff0c\u51c6\u5c07\u6216\u4e0a\u6821\u6216\u5927\u6821\u4ee5\u4e0a\u7684\u4e00\u968e\uff0c\u5728\u6709\u5927\u6821\u7684\u570b\u5bb6\u4e2d\uff0c\u5c11\u5c07\u70ba\u5c07\u5b98\u6700\u521d\u968e\u3002\u5728\u6709\u7684\u570b\u5bb6\u4e2d\uff0c\u51c6\u5c07\u662f\u5c06\u5b98\u4e2d\u6700\u521d\u968e\uff0c\u5c11\u5c06\u5247\u662f\u5169\u9846\u661f\u3002\u6839\u64da\u570b\u5bb6\u4e0d\u540c\uff0c\u5c11\u5c07\u70ba\u5c07\u5b98\u4e2d\u7684\u7b2c\u4e09\u968e\u6216\u7b2c\u56db\u968e\u3002\u4e2d\u6587\u88e1\u7684\u5c11\u5c07\u4e00\u8a5e\u662f\u4f86\u81ea\u65bc\u65e5\u672c\u8ecd\u5236\uff0c\u65e5\u672c\u8ecd\u5236\u4e2d\u7684\u5c11\u5c07\u4f86\u81ea\u65e5\u672c\u53e4\u4ee3\u5b98\u8077\u300c\u8fd1\u885b\u5de6\u53f3\u5e9c\u5c11\u5c07\u300d\u3002\u7576\u4ee3\u65e5\u672c\u81ea\u885b\u968a\u4e2d\u7684\u5c11\u5c07\u7a31\u4f5c\u300c\u5c07\u88dc\u300d\u3002\u5728\u5317\u7d04\u8ecd\u968a\u4e2d\uff0c\u76f8\u7576\u65bcOF-7\u3002"}, {"color": "#97c2fc", "id": "lamar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LUCherryEngineeringEntrance.jpg", "label": "lamar", "shape": "image", "title": "De Lamar-universiteit (Engels: Lamar University) is een openbare, gemengde universiteit in Beaumont (Texas). De universiteit wordt meestal kortweg Lamar of LU genoemd. Er staan bijna 14.000 studenten ingeschreven (2012)."}, {"color": "#97c2fc", "id": "oak grove", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_elevator_construction_at_Oak_Grove_station,_November_2020.jpg", "label": "oak grove", "shape": "image", "title": "Oak Grove es la terminal en la l\u00ednea Naranja del Metro de Boston. La estaci\u00f3n se encuentra localizada en Washington Street y Winter Street en Malden, Massachusetts.\u200b La estaci\u00f3n Oak Grove fue inaugurada el 20 de marzo de 1977. La Autoridad de Transporte de la Bah\u00eda de Massachusetts es la encargada por el mantenimiento y administraci\u00f3n de la estaci\u00f3n."}, {"color": "#97c2fc", "id": "fruit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Longitudinal_section_of_raspberry_flower.gif", "label": "fruit", "shape": "image", "title": "Is \u00e9ard is toradh ann n\u00e1 an chuid den phlanda ina bhfuil s\u00edol an phlanda. Sa ghn\u00e1thchaint, tugtar toradh ar an gcine\u00e1l tortha\u00ed a bhfuil bia agus s\u00fa iontu."}, {"color": "#97c2fc", "id": "die", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kameldornbaum_Sossusvlei.jpg", "label": "die", "shape": "image", "title": "Der Tod (wie englisch to die und death von germanisch dau\u00feus \u201aTod\u2018, von und *dau bzw. dawjan, \u201asterben\u2018) ist das Ende des Lebens bzw. (als biologischer Tod bei einem Lebewesen) das endg\u00fcltige Versagen aller lebenserhaltenden Funktionsabl\u00e4ufe. Die aktive Beendigung von Leben wird als T\u00f6tung bezeichnet. Der \u00dcbergang vom Leben zum Tod wird Sterben genannt, der eingetretene Tod auch lateinisch Exitus letalis, kurz auch Exitus (lateinisch f\u00fcr \u201eAusgang\u201c oder \u201eEnde\u201c im Sinne von \u201eschlimmer Ausgang\u201c oder \u201eVerderben\u201c). Die griechische Bezeichnung lautet th\u00e1natos (\u03b8\u03ac\u03bd\u03b1\u03c4\u03bf\u03c2), die lateinische mors."}, {"color": "#97c2fc", "id": "falkland islands", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_photo_Port_Stanley_edit.jpg", "label": "falkland islands", "shape": "image", "title": "Les illes Malvines, o illes Falkland (en angl\u00e8s Falkland Islands), s\u00f3n un arxip\u00e8lag brit\u00e0nic situat al sud de l\u0027oce\u00e0 Atl\u00e0ntic, a una dist\u00e0ncia m\u00ednima de la Patag\u00f2nia de 480 km, a uns 772 km del cap d\u0027Hornos, com tamb\u00e9 1.080 km a l\u0027oest de Shag Rocks (Illes Ge\u00f2rgia del Sud i Sandwich del Sud) i 940 km al nord del , el qual inclou regions reclamades per Xile o l\u0027Argentina a l\u0027Ant\u00e0rtida. L\u0027arxip\u00e8lag est\u00e0 format per dues grans illes: Soledad (en angl\u00e8s East Falkland) i Gran Malvina (en angl\u00e8s West Falkland), i 776 petites illes. La ciutat de Port Stanley, situada a l\u0027Illa Soledad -tamb\u00e9 anomenada Malvina Oriental-, \u00e9s la capital. El clima \u00e9s subant\u00e0rtic."}, {"color": "#97c2fc", "id": "bonham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Bonham_1975.jpg", "label": "bonham", "shape": "image", "title": "John Henry Bonham (ur. 31 maja 1948 w Redditch, zm. 25 wrze\u015bnia 1980 w Clewer) \u2013 nazywany Bonzo, angielski perkusista rockowy, cz\u0142onek brytyjskiego zespo\u0142u Led Zeppelin. W 2007 roku muzyk zosta\u0142 sklasyfikowany na 1. miejscu listy 50 najlepszych perkusist\u00f3w rockowych wed\u0142ug \u201eStylus Magazine\u201d. W 2016 roku znalaz\u0142 si\u0119 na 1. miejscu w zestawieniu 100 najwi\u0119kszych perkusist\u00f3w wszech czas\u00f3w, kt\u00f3re przygotowa\u0142o i opublikowa\u0142o ameryka\u0144skie czasopismo bran\u017cowe \u201eRolling Stone\u201d."}, {"color": "#97c2fc", "id": "handshake", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Funerary_stele_of_Thrasea_and_Euandria_Antikensammlung_Berlin_01.jpg", "label": "handshake", "shape": "image", "title": "Esku-emate edo bostekoa, erritual labur bat da zeinetan bi pertsonek beren eskuak elkar lotzen eta estutzen dituzten, gehienetan, gorako eta beherako mugimendu laburrak eginez. Gehienetan agurtze gisa erabiltzen da baina izan dezake ere eskertze edo adostasun esanahia."}, {"color": "#97c2fc", "id": "county seat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u82d7\u6817\u7e23\u653f\u5e9c_Miaoli_County_Government_-_panoramio.jpg", "label": "county seat", "shape": "image", "title": "\u041e\u043a\u0440\u0443\u0436\u043d\u043e\u0301\u0439 \u0446\u0435\u043d\u0442\u0440 (\u0430\u043d\u0433\u043b. County seat) \u2014 \u0433\u043b\u0430\u0432\u043d\u044b\u0439 \u043d\u0430\u0441\u0435\u043b\u0451\u043d\u043d\u044b\u0439 \u043f\u0443\u043d\u043a\u0442 \u043e\u043a\u0440\u0443\u0433\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u044e\u0442\u0441\u044f \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u0432\u0435\u0434\u043e\u043c\u0441\u0442\u0432\u0430 \u043e\u043a\u0440\u0443\u0436\u043d\u043e\u0439 \u0432\u043b\u0430\u0441\u0442\u0438, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u043e\u043a\u0440\u0443\u0436\u043d\u043e\u0439 \u0441\u0443\u0434 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u043e\u0440\u0433\u0430\u043d\u044b \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f. \u041d\u0430 \u0441\u0435\u0432\u0435\u0440\u043e-\u0432\u043e\u0441\u0442\u043e\u043a\u0435 \u0421\u0428\u0410 \u0442\u0430\u043a\u0436\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0442\u0435\u0440\u043c\u0438\u043d \u00ab\u0433\u0440\u0430\u0444\u0441\u043a\u0438\u0439 \u0433\u043e\u0440\u043e\u0434\u00bb (\u0430\u043d\u0433\u043b. shire town). \u041e\u043a\u0440\u0443\u0436\u043d\u044b\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u043c\u043e\u0436\u0435\u0442 \u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u043d\u0435\u0432\u043a\u043b\u044e\u0447\u0451\u043d\u043d\u0430\u044f \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044f. \u041e\u0431\u044b\u0447\u043d\u043e \u044d\u0442\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u043c\u043e \u043a \u043e\u043a\u0440\u0443\u0433\u0430\u043c, \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0435\u0442 \u043c\u0443\u043d\u0438\u0446\u0438\u043f\u0430\u043b\u044c\u043d\u044b\u0445 \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u0439, \u043a\u0430\u043a, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u043e\u043a\u0440\u0443\u0433\u0430\u0445 \u0410\u0440\u043b\u0438\u043d\u0433\u0442\u043e\u043d (\u0448\u0442\u0430\u0442 \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f) \u0438\u043b\u0438 \u0425\u0430\u0443\u0430\u0440\u0434 (\u0448\u0442\u0430\u0442 \u041c\u044d\u0440\u0438\u043b\u0435\u043d\u0434). \u041e\u043a\u0440\u0443\u0436\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440 \u043e\u043a\u0440\u0443\u0433\u0430 \u0425\u0430\u0443\u0430\u0440\u0434 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u043c \u043e\u043a\u0440\u0443\u0436\u043d\u044b\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0432 \u0421\u0428\u0410, \u044f\u0432\u043b\u044f\u044e\u0449\u0438\u043c\u0441\u044f \u043d\u0435\u0432\u043a\u043b\u044e\u0447\u0451\u043d\u043d\u043e\u0439 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0435\u0439. \u041e\u043a\u0440\u0443\u0436\u043d\u043e\u0439 \u0441\u0443\u0434 \u0438 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f \u043e\u043a\u0440\u0443\u0433\u0430 \u043e\u0431\u044b\u0447\u043d\u043e \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u0432 \u043e\u043a\u0440\u0443\u0436\u043d\u043e\u043c \u0446\u0435\u043d\u0442\u0440\u0435, \u043e\u0434\u043d\u0430\u043a\u043e \u0432 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u043f\u0440\u0438 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u043b\u043e\u0449\u0430\u0434\u0438 \u043e\u043a\u0440\u0443\u0433\u0430, \u0447\u0430\u0441\u0442\u044c \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432 \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0441\u043f\u043e\u043b\u0430\u0433\u0430\u0442\u044c\u0441\u044f \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u043d\u0430\u0441\u0435\u043b\u0451\u043d\u043d\u044b\u0445 \u043f\u0443\u043d\u043a\u0442\u0430\u0445 \u043e\u043a\u0440\u0443\u0433\u0430. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043e\u043a\u0440\u0443\u0433\u043e\u0432 \u0438\u043c\u0435\u0435\u0442 \u043e\u0434\u0438\u043d \u043e\u043a\u0440\u0443\u0436\u043d\u043e\u0439 \u0446\u0435\u043d\u0442\u0440. \u041e\u0434\u043d\u0430\u043a\u043e \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u043a\u0440\u0443\u0433\u0430 \u0432 \u0448\u0442\u0430\u0442\u0430\u0445 \u0410\u043b\u0430\u0431\u0430\u043c\u0430, \u0410\u0440\u043a\u0430\u043d\u0437\u0430\u0441, \u0410\u0439\u043e\u0432\u0430, \u041a\u0435\u043d\u0442\u0443\u043a\u043a\u0438, \u041c\u0430\u0441\u0441\u0430\u0447\u0443\u0441\u0435\u0442\u0441, \u041c\u0438\u0441\u0441\u0438\u0441\u0438\u043f\u0438, \u041d\u044c\u044e-\u0413\u0435\u043c\u043f\u0448\u0438\u0440, \u041d\u044c\u044e-\u0419\u043e\u0440\u043a, \u0412\u0435\u0440\u043c\u043e\u043d\u0442 \u0438 \u0421\u0435\u0432\u0435\u0440\u043d\u0430\u044f \u041a\u0430\u0440\u043e\u043b\u0438\u043d\u0430 \u0438\u043c\u0435\u044e\u0442 \u0434\u0432\u0430 \u0438 \u0431\u043e\u043b\u0435\u0435 \u0446\u0435\u043d\u0442\u0440\u0430, \u043e\u0431\u044b\u0447\u043d\u043e \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0445 \u0432 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u043b\u043e\u0436\u043d\u044b\u0445 \u043a\u043e\u043d\u0446\u0430\u0445 \u043e\u043a\u0440\u0443\u0433\u0430. \u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u043b\u0443\u0447\u0430\u0439 \u0432 \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0438 \u0421\u0428\u0410, \u043a\u043e\u0433\u0434\u0430 \u0441\u0442\u043e\u043b\u0438\u0446\u0430 \u043e\u043a\u0440\u0443\u0433\u0430 (\u0438\u043b\u0438 \u043f\u0440\u0438\u0440\u0430\u0432\u043d\u0435\u043d\u043d\u043e\u0439 \u043a \u043d\u0435\u043c\u0443 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u043e-\u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0435\u0434\u0438\u043d\u0438\u0446\u044b) \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0435 \u0432 \u044d\u0442\u043e\u043c \u043e\u043a\u0440\u0443\u0433\u0435 \u2014 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u041a\u0438\u043d\u0433-\u0421\u0430\u043b\u043c\u043e\u043d \u043d\u0430 \u0410\u043b\u044f\u0441\u043a\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435, \u044f\u0432\u043b\u044f\u044f\u0441\u044c \u0441\u0442\u043e\u043b\u0438\u0446\u0435\u0439 \u0431\u043e\u0440\u043e \u041b\u0435\u0439\u043a-\u044d\u043d\u0434-\u041f\u0435\u043d\u0438\u043d\u0441\u0443\u043b\u0430, \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043e \u043d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0431\u043e\u0440\u043e \u0411\u0440\u0438\u0441\u0442\u043e\u043b-\u0411\u044d\u0439."}, {"color": "#97c2fc", "id": "u.s. president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "u.s. president", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "sunday school", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Saddleback_Church_Children\u0027s_Building.jpg", "label": "sunday school", "shape": "image", "title": "L\u0027Escola Dominical, Escola B\u00edblica Dominical o EBD \u00e9s una estructura educacional que ensenya la B\u00edblia i doctrina en cada esgl\u00e9sia local de les Esgl\u00e9sies Protestants. Fundades el 1780 per , un periodista brit\u00e0nic, natural de Gloucester que va sentir preocupaci\u00f3 per l\u0027abandonament dels nens en els barris pobres de la seva ciutat. Raikes va comen\u00e7ar a escriure articles sobre la seva preocupaci\u00f3, i aviat, molts creients es van unir per organitzar en diferents esgl\u00e9sies brit\u00e0niques (anglicanes, metodistes, calvinistes i congregacionalistes) un sistema que ensenyar\u00e0 a llegir i a escriure als nens pobres. Amb els anys, les escoles dominicals que ensenyaven primeres lletres es van fer prescindibles amb l\u0027avan\u00e7 de l\u0027escolaritat p\u00fablica. Aix\u00ed doncs, van comen\u00e7ar a dedicar-se m\u00e9s b\u00e9 a la formaci\u00f3 religiosa de cada esgl\u00e9sia per als seus nens. Als Estats Units d\u0027Am\u00e8rica, aquest programa eclesi\u00e0stic dominical es va ampliar per tota la seva fam\u00edlia, especialment entre els baptistes, incloent cursos b\u00edblics per totes les edats. Aquesta ampliaci\u00f3 es va donar tamb\u00e9 a la majoria dels pa\u00efsos de l\u0027Am\u00e8rica Llatina. A Espanya, la implantaci\u00f3 tardana de les Escoles Dominicals va vindre a partir de l\u0027any 1857 de la m\u00e0 d\u0027una organitzaci\u00f3 cat\u00f2lica, la Real Associaci\u00f3 d\u0027Escoles Domincals, dirigida fonamentalment a joves serventes i obreres. El 1905, el nombre d\u0027Escoles Dominicals dependents de l\u0027associaci\u00f3 sumaven un total de 200 establiments, a les que assistien un total de 20.000 alumnes."}, {"color": "#97c2fc", "id": "neches", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/RainbowBridge_(Texas).jpg", "label": "neches", "shape": "image", "title": "O rio Neches ( /\u02c8ne\u026at\u0283\u1d7bz/) \u00e9 um rio do leste do Texas que nasce na parte oriental do condado de Van Zandt a oeste do lago Rhine e tem 669 km de comprimento. Desagua no perto de e drena uma \u00e1rea de 25928 km\u00b2. No seu percurso foram constru\u00eddas duas grandes albufeiras: o e a . O Neches banha v\u00e1rias cidades, incluindo Tyler, Lufkin, Silsbee, Evadale, Beaumont, Vidor, Port Neches, Nederland, Groves, e Port Arthur."}, {"color": "#97c2fc", "id": "xenophobic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Protestinrussia.jpg", "label": "xenophobic", "shape": "image", "title": "Xenofobie je projev chov\u00e1n\u00ed, kter\u00fd spo\u010d\u00edv\u00e1 v ned\u016fv\u011b\u0159e, odporu a nep\u0159\u00e1telstv\u00ed ke v\u0161emu ciz\u00edmu. Vedle lidsk\u00fdch jedinc\u016f je pozorov\u00e1na i u dal\u0161\u00edch \u017eivo\u010dich\u016f. Je to forma strachu ze v\u0161eho nezn\u00e1m\u00e9ho, p\u0159edev\u0161\u00edm z cizinc\u016f a v\u0161eho ciz\u00edho (tedy z projev\u016f odli\u0161n\u00fdch kultur, zem\u00ed, n\u00e1bo\u017eenstv\u00ed, apod.), respektive v\u0161eho, co p\u0159ich\u00e1z\u00ed z ciziny, p\u0159\u00edpadn\u011b co je (co poch\u00e1z\u00ed) mimo vlastn\u00ed soci\u00e1ln\u00ed \u00fatvar (skupinu, podnik, kmen, n\u00e1rod, st\u00e1t apod.) Slovo xenofobie poch\u00e1z\u00ed z \u0159e\u010dtiny (\u03be\u03b5\u03bd\u03bf\u03c6\u03bf\u03b2\u03af\u03b1) a skl\u00e1d\u00e1 se ze dvou \u010d\u00e1st\u00ed: x\u00e9nos (\u03be\u03ad\u03bd\u03bf\u03c2) znamen\u00e1 ciz\u00ed, p\u0159\u00edchoz\u00ed, cizinec, ale tak\u00e9 najat\u00fd, n\u00e1mezdn\u00fd a fobos (\u03c6\u03cc\u03b2\u03bf\u03c2) znamen\u00e1 strach, b\u00e1ze\u0148, \u00fazkost. V p\u0159ekladu tedy xenofobie zna\u010d\u00ed strach z cizinc\u016f spojen\u00fd s pocitem ohro\u017een\u00ed a ned\u016fv\u011bry. Xenofobn\u00ed chov\u00e1n\u00ed je zalo\u017eeno na rasov\u00fdch, etnick\u00fdch, kulturn\u00edch a n\u00e1bo\u017eensk\u00fdch p\u0159edsudc\u00edch. Do jist\u00e9 m\u00edry m\u016f\u017ee b\u00fdt xenofobie p\u0159irozen\u00fdm projevem. Obavu z ciz\u00edch m\u016f\u017eeme u \u010dlov\u011bka pozorovat ji\u017e na kojenc\u00edch ve v\u011bku od t\u0159\u00ed m\u011bs\u00edc\u016f. Jde o spole\u010denskov\u011bdn\u00ed term\u00edn na pomez\u00ed oblasti psychologie (nebo\u0165 jde o individu\u00e1ln\u00ed psychick\u00fd stav) a sociologie (nebo\u0165 m\u00e1 v\u00e1\u017en\u011b spole\u010densk\u00e9 d\u016fsledky). Xenofobie je \u010dasto spojov\u00e1na s r\u016fzn\u00fdmi formami rasismu jako jejich p\u016fvodce. Z psychologick\u00e9ho hlediska nejde o klasickou fobii. Jej\u00edm opakem xenofilie neboli p\u0159ehnan\u00e1, \u010dasto neurotick\u00e1 z\u00e1liba ve v\u0161em, co je ciz\u00ed."}, {"color": "#97c2fc", "id": "confederacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\nGeneral_Gideon_Johnson_Pillow.jpg", "label": "confederacy", "shape": "image", "title": "Amerikas konfedererade stater (engelska: Confederate States of America), ofta ben\u00e4mnt som Sydstaterna, var en kortvarig statsbildning i Nordamerika mellan \u00e5ren 1861 och 1865, vid tiden f\u00f6r det amerikanska inb\u00f6rdeskriget. Konfederationen utgjordes av sydliga delstater i Amerikas f\u00f6renta stater som i b\u00f6rjan p\u00e5 1860-talet valde att l\u00e4mna f\u00f6rbundsrepubliken (federationen) och tillsammans bilda en helt oberoende statsbildning, en konfederation, till f\u00f6ljd av 1860 \u00e5rs presidentval som vanns av republikanen och slaverimotst\u00e5ndaren Abraham Lincoln. Inget annat land gav diplomatiskt erk\u00e4nnande till konfederationen som en suver\u00e4n statsbildning, \u00e4ven om vissa europeiska makter, av geopolitiska sk\u00e4l, var sympatiskt inst\u00e4llda till dess kamp mot USA."}, {"color": "#97c2fc", "id": "newspaper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Newspapers_of_Japan_20090831.jpg", "label": "newspaper", "shape": "image", "title": "\u0413\u0430\u0437\u0435\u0301\u0442\u0430 \u0430\u0431\u043e \u0490\u0430\u0437\u0435\u0301\u0442\u0430 (\u0432\u0456\u0434 \u0456\u0442\u0430\u043b. gazzetta \u2014 \u043d\u0430\u0437\u0432\u0430 \u0434\u0440\u0456\u0431\u043d\u043e\u0457 \u043c\u043e\u043d\u0435\u0442\u0438) \u2014 \u043f\u0435\u0440\u0456\u043e\u0434\u0438\u0447\u043d\u0435 \u0432\u0438\u0434\u0430\u043d\u043d\u044f \u0437 \u043f\u043e\u0441\u0442\u0456\u0439\u043d\u043e\u044e \u043d\u0430\u0437\u0432\u043e\u044e, \u0449\u043e \u0432\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u0447\u0435\u0440\u0435\u0437 \u043f\u0435\u0432\u043d\u0456, \u043a\u043e\u0440\u043e\u0442\u043a\u0456 \u043f\u0440\u043e\u043c\u0456\u0436\u043a\u0438 \u0447\u0430\u0441\u0443 (\u0449\u043e\u0434\u0435\u043d\u043d\u043e, \u0449\u043e\u0442\u0438\u0436\u043d\u044f, \u043a\u043e\u0436\u043d\u0456 \u0434\u0432\u0430 \u0442\u0438\u0436\u043d\u0456) \u0443 \u0444\u043e\u0440\u043c\u0456 \u0441\u043a\u043b\u0430\u0434\u0435\u043d\u0438\u0445 \u0430\u0440\u043a\u0443\u0448\u0456\u0432. \u041c\u0456\u0441\u0442\u0438\u0442\u044c \u043d\u043e\u0432\u0438\u043d\u0438, \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u0443 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u044e \u0456 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u0438 \u0437 \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u0438\u0445 \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0445, \u043d\u0430\u0443\u043a\u043e\u0432\u0438\u0445, \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0447\u0438\u0445 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u043f\u0438\u0442\u0430\u043d\u044c, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043b\u0456\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u0456 \u0442\u0432\u043e\u0440\u0438, \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0456\u0457, \u0440\u0435\u043a\u043b\u0430\u043c\u0443 \u0456 \u043a\u043e\u043c\u0435\u043d\u0442\u0430\u0440\u0456. \u0404 \u0432\u0438\u0434\u043e\u043c \u0447\u0430\u0441\u043e\u043f\u0438\u0441\u0443. \u0413\u0430\u0437\u0435\u0442\u0438 \u043d\u0430\u0431\u0443\u043b\u0438 \u043a\u043e\u043c\u0435\u0440\u0446\u0456\u0439\u043d\u0443 \u0446\u0456\u043d\u043d\u0456\u0441\u0442\u044c \u043f\u0456\u0441\u043b\u044f \u0432\u0438\u043d\u0430\u0445\u043e\u0434\u0443 \u0434\u0440\u0443\u043a\u0443\u0432\u0430\u043d\u043d\u044f, \u043f\u043e\u0447\u0430\u043b\u0438 \u0432\u0438\u043f\u0443\u0441\u043a\u0430\u0442\u0438\u0441\u044f \u0432 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 \u0432 1609, \u0432 1616 \u0443 \u041d\u0456\u0434\u0435\u0440\u043b\u0430\u043d\u0434\u0430\u0445. \u0423 1622 \u0437\u0027\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u043f\u0435\u0440\u0448\u0430 \u0433\u0430\u0437\u0435\u0442\u0430 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u044e \u043c\u043e\u0432\u043e\u044e (\u00ab\u0412\u0456\u043a\u043b\u0456 \u043d\u044c\u044e\u0441\u00bb \u0430\u043d\u0433\u043b. \u00abWeekly News\u00bb \u2014 \u00ab\u0429\u043e\u0442\u0438\u0436\u043d\u0435\u0432\u0456 \u043d\u043e\u0432\u0438\u043d\u0438\u00bb), \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u0431\u0443\u043b\u0438 \u041d\u0456\u043a\u043e\u043b\u0430\u0441 \u0411\u0443\u0440\u043d \u0456 \u0422\u043e\u043c\u0430\u0441 \u0410\u0440\u0447\u0435\u0440. \u0412\u0434\u043e\u0441\u043a\u043e\u043d\u0430\u043b\u0435\u043d\u043d\u044f \u043f\u043e\u043b\u0456\u0433\u0440\u0430\u0444\u0456\u0457, \u0432\u0438\u043d\u0430\u0445\u0456\u0434 \u043f\u0430\u0440\u043e\u0432\u043e\u0433\u043e \u0432\u0435\u0440\u0441\u0442\u0430\u0442\u0430 \u0432 1814, \u0440\u043e\u0442\u043e\u0440\u043d\u043e\u0457 \u043c\u0430\u0448\u0438\u043d\u0438 \u0432 1846 \u0443 \u0421\u0428\u0410 \u0442\u0430 \u0432 1857 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0433\u0430\u0437\u0435\u0442\u043d\u043e\u0433\u043e \u043f\u0430\u043f\u0435\u0440\u0443 (\u0437\u0440\u043e\u0431\u043b\u0435\u043d\u043e\u0433\u043e \u0437 \u0434\u0435\u0440\u0435\u0432\u0027\u044f\u043d\u043e\u0457 \u043f\u0443\u043b\u044c\u043f\u0438, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0432 \u0410\u043d\u0433\u043b\u0456\u0457 \u0432 1880-\u0445) \u0456 \u043f\u0456\u0434\u0432\u0438\u0449\u0435\u043d\u043d\u044f \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u043e\u0441\u0442\u0456 \u0437\u0431\u0456\u043b\u044c\u0448\u0438\u043b\u043e \u0432\u0438\u043f\u0443\u0441\u043a \u0433\u0430\u0437\u0435\u0442. \u041f\u0456\u0441\u043b\u044f \u043f\u043e\u044f\u0432\u0438 \u043a\u043e\u043c\u043f\u0027\u044e\u0442\u0435\u0440\u043d\u0438\u0445 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0456\u0439 \u0432\u0430\u0440\u0442\u0456\u0441\u0442\u044c \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u0430 \u0433\u0430\u0437\u0435\u0442 \u0437\u043c\u0435\u043d\u0448\u0438\u043b\u0430\u0441\u044f. \u0417\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u043c\u0435\u0442\u043e\u043d\u0456\u043c\u0456\u0457 \u0446\u0435\u0439 \u0442\u0435\u0440\u043c\u0456\u043d \u043c\u043e\u0436\u0435 \u043f\u043e\u0437\u043d\u0430\u0447\u0430\u0442\u0438 \u043f\u0435\u0440\u0456\u043e\u0434\u0438\u0447\u043d\u0456 \u0432\u0438\u0434\u0430\u043d\u043d\u044f, \u0449\u043e \u0434\u0440\u0443\u043a\u0443\u044e\u0442\u044c\u0441\u044f \u0437 \u0440\u0456\u0437\u043d\u043e\u044e \u0447\u0430\u0441\u0442\u043e\u0442\u043e\u044e \u0432\u0438\u0434\u0430\u043d\u043d\u044f, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0430\u0443\u0434\u0456\u043e\u0432\u0456\u0437\u0443\u0430\u043b\u044c\u043d\u0456 \u0444\u043e\u0440\u043c\u0430\u0442\u0438, \u0442\u0430\u043a\u0456 \u044f\u043a \u0442\u0435\u043b\u0435\u0432\u0456\u0437\u0456\u0439\u043d\u0456 \u043d\u043e\u0432\u0438\u043d\u0438 \u0430\u0431\u043e \u0442\u0435\u043b\u0435\u0436\u0443\u0440\u043d\u0430\u043b (\u0443 \u0444\u0440\u0430\u043d\u043a\u043e\u043c\u043e\u0432\u043d\u0456\u0439 \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0456\u0457 \u0442\u0430 \u041a\u0430\u043d\u0430\u0434\u0456)."}, {"color": "#97c2fc", "id": "mason", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Freemasons\u0027_Hall,_London.jpg", "label": "mason", "shape": "image", "title": "La francma\u00e7oneria (en franc\u00e8s, franc-ma\u00e7onnerie i en angl\u00e8s, free-masonry) o ma\u00e7oneria \u00e9s una societat secreta d\u0027\u00e0mbit internacional i d\u0027orientaci\u00f3 filantr\u00f2pica i humanista, formada per agrupacions anomenades tallers o l\u00f2gies."}, {"color": "#97c2fc", "id": "oberlin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Protesters_on_the_corne
