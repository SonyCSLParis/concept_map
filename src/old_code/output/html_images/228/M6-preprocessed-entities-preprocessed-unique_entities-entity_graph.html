e novembro de 1836) foi um l\u00edder militar e pol\u00edtico argentino."}, {"color": "#97c2fc", "id": "luke", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Luke_13.29-35_and_14.10_(CBL_BP_I,_f.15r).jpg", "label": "luke", "shape": "image", "title": "Ewangelia \u0141ukasza [\u0141k lub \u0141uk] \u2013 lub Ewangelia wed\u0142ug \u015bwi\u0119tego \u0141ukasza \u2013 Ewangelia (z gr. \u03b5\u03c5\u03b1\u03b3\u03b3\u03b5\u03bb\u03b9\u03bf\u03bd dobra nowina) tradycyjnie umieszczana w kanonie Nowego Testamentu jako trzecia. Jej autor \u2013 wed\u0142ug tradycji \u0141ukasz Ewangelista, lekarz i towarzysz \u015bw. Paw\u0142a \u2013 jest tak\u017ce autorem Dziej\u00f3w Apostolskich. Jest jedn\u0105 z ewangelii synoptycznych. Ewangeli\u0119 rozpoczyna zwr\u00f3cenie si\u0119 do \u201edostojnego Teofila\u201d \u2013 gr. Theophilos oznacza przyjaciel Boga i niekoniecznie musi oznacza\u0107 imi\u0119, ale mo\u017ce by\u0107 tak\u017ce og\u00f3lnym okre\u015bleniem chrze\u015bcijanina."}, {"color": "#97c2fc", "id": "angel", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Angel_MET_DP-14477-001.jpg", "label": "angel", "shape": "image", "title": "Anio\u0142 \u2013 byt duchowy w wielu religiach, kt\u00f3ry s\u0142u\u017cy i na r\u00f3\u017cne sposoby wype\u0142nia zamys\u0142y Boga."}, {"color": "#97c2fc", "id": "mexia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TXMap-doton-Mexia.png", "label": "mexia", "shape": "image", "title": "\u0645\u0627\u0647\u064a\u0627 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Mexia)\u200f \u0647\u064a \u0645\u062f\u064a\u0646\u0629 \u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u062a\u0642\u0639 \u0641\u064a \u0648\u0644\u0627\u064a\u0629 \u062a\u0643\u0633\u0627\u0633.\u062a\u0628\u0644\u063a \u0645\u0633\u0627\u062d\u0629 \u0647\u0630\u0647 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 13.3 (\u0643\u0645\u00b2)\u060c\u0648\u064a\u0628\u0644\u063a \u0639\u062f\u062f \u0633\u0643\u0627\u0646\u0647\u0627 6563 \u0646\u0633\u0645\u0629 \u062d\u0633\u0628 \u0625\u062d\u0635\u0627\u0621 \u0633\u0646\u0629 2010 \u0645. \u062a\u0634\u064a\u0631 \u0625\u062d\u0635\u0627\u0621\u0627\u062a \u0633\u0646\u0629 2000\u0645 \u0628\u0623\u0646 \u0627\u0644\u0643\u062b\u0627\u0641\u0629 \u0627\u0644\u0633\u0643\u0627\u0646\u064a\u0629 \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u062a\u0642\u062f\u0631 \u0628\u0640(491.8) \u0646\u0633\u0645\u0629/\u0643\u06452."}, {"color": "#97c2fc", "id": "rockbridge county", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Raphine1.jpg", "label": "rockbridge county", "shape": "image", "title": "Rockbridge County \u00e4r ett administrativt omr\u00e5de i delstaten Virginia, USA. \u00c5r 2010 hade countyt 22 307 inv\u00e5nare. Den administrativa huvudorten Lexington h\u00f6r inte administrativt till sj\u00e4lva countyt utan utg\u00f6r en sj\u00e4lvst\u00e4ndig enhet (independent city)."}, {"color": "#97c2fc", "id": "christmas day", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hortus_Deliciarum,_Die_Geburt_Christi.jpg", "label": "christmas day", "shape": "image", "title": "\u0420\u0456\u0437\u0434\u0432\u043e\u0301 \u0425\u0440\u0438\u0441\u0442\u043e\u0301\u0432\u0435 (\u0433\u0440\u0435\u0446. \u03a7\u03c1\u03b9\u03c3\u03c4\u03bf\u03cd\u03b3\u03b5\u03bd\u03bd\u03b1, \u0442\u0440\u0430\u043d\u0441\u043b\u0456\u0442. Khristo\u00fagenna, \u043b\u0430\u0442. Christi Natalis, \u0430\u043d\u0433\u043b. Christmas), \u0442\u0430\u043a\u043e\u0436 \u0420\u0456\u0437\u0434\u0432\u043e\u0301 \u0413\u043e\u0441\u043f\u043e\u0301\u0434\u043d\u0454 (\u043b\u0430\u0442. Natalis Domini), \u0430\u0431\u043e \u0420\u0456\u0437\u0434\u0432\u043e\u0301 (\u043b\u0430\u0442. Natalis) \u2014 \u0443 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u0442\u0432\u0456 \u0434\u0435\u043d\u044c \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0406\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0432\u0456\u0434 \u0414\u0456\u0432\u0438 \u041c\u0430\u0440\u0456\u0457 \u0443 \u0412\u0438\u0444\u043b\u0435\u0454\u043c\u0456. \u0417\u0433\u0430\u0434\u0443\u0454\u0442\u044c\u0441\u044f \u0443 \u041d\u043e\u0432\u043e\u043c\u0443 \u0417\u0430\u043f\u043e\u0432\u0456\u0442\u0456. \u041e\u0434\u043d\u0430 \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0445 \u0443\u0440\u043e\u0447\u0438\u0441\u0442\u043e\u0441\u0442\u0435\u0439, \u0449\u043e \u0432\u0456\u0434\u0437\u043d\u0430\u0447\u0430\u0454\u0442\u044c\u0441\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438 (\u043a\u0430\u0442\u043e\u043b\u0438\u0446\u044c\u043a\u043e\u044e, \u043f\u0440\u0430\u0432\u043e\u0441\u043b\u0430\u0432\u043d\u043e\u044e \u0456 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e). \u0420\u0456\u0437\u0434\u0432\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0443\u0454 \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0438\u0439 \u043f\u0456\u0441\u0442 \u2014 \u0410\u0434\u0432\u0435\u043d\u0442, \u0447\u0430\u0441 \u043e\u0447\u0456\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0430 \u043f\u0440\u0438\u0445\u0456\u0434 \u0406\u0441\u0443\u0441\u0430. \u0421\u0432\u044f\u0442\u043a\u0443\u0454\u0442\u044c\u0441\u044f 25 \u0433\u0440\u0443\u0434\u043d\u044f \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438, \u0449\u043e \u0432\u0456\u0434\u0437\u043d\u0430\u0447\u0430\u044e\u0442\u044c \u043d\u0435\u0440\u0443\u0445\u043e\u043c\u0456 \u0441\u0432\u044f\u0442\u0430 \u0437\u0430 \u0433\u0440\u0438\u0433\u043e\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u0456 \u043d\u043e\u0432\u043e\u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c, \u0442\u0430 7 \u0441\u0456\u0447\u043d\u044f (\u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 25 \u0433\u0440\u0443\u0434\u043d\u044f \u043f\u0440\u0438\u043f\u0430\u0434\u0430\u0454 \u043d\u0430 \u0446\u044e \u0434\u0430\u0442\u0443 \u0443 XX\u2013XXI \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f) \u2014 \u0446\u0435\u0440\u043a\u0432\u0430\u043c\u0438, \u0449\u043e \u0441\u0432\u044f\u0442\u043a\u0443\u044e\u0442\u044c \u0437\u0430 \u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c. \u041a\u0443\u043b\u044c\u043c\u0456\u043d\u0430\u0446\u0456\u044f \u0441\u0432\u044f\u0442\u0430 \u2014 \u0443\u0440\u043e\u0447\u0438\u0441\u0442\u0430 \u043b\u0456\u0442\u0443\u0440\u0433\u0456\u044f, \u0449\u043e \u043f\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0421\u0432\u044f\u0442\u0438\u0439 \u0412\u0435\u0447\u0456\u0440; \u0443 \u0441\u0445\u0456\u0434\u043d\u0456\u0439 \u0442\u0440\u0430\u0434\u0438\u0446\u0456\u0457 \u043f\u0440\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043b\u0456\u0442\u0443\u0440\u0433\u0456\u044f \u0412\u0430\u0441\u0438\u043b\u0456\u044f \u0412\u0435\u043b\u0438\u043a\u043e\u0433\u043e. \u041f\u0456\u0441\u043b\u044f \u0441\u043b\u0443\u0436\u0431\u0438 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0438 \u0437\u0431\u0438\u0440\u0430\u044e\u0442\u044c\u0441\u044f \u0440\u043e\u0434\u0438\u043d\u043e\u044e \u043d\u0430 \u0441\u0432\u044f\u0442\u0443 \u0432\u0435\u0447\u0435\u0440\u044e. \u0410\u0442\u0440\u0438\u0431\u0443\u0442\u0438 \u0441\u0432\u044f\u0442\u0430 \u2014 \u0432\u0435\u0440\u0442\u0435\u043f, \u0420\u0456\u0437\u0434\u0432\u044f\u043d\u0430 \u0437\u0456\u0440\u043a\u0430 (\u0417\u0432\u0456\u0437\u0434\u0430), \u0432\u0438\u0441\u0442\u0430\u0432\u0438, \u044f\u0440\u043c\u0430\u0440\u043e\u043a, \u043f\u0456\u0441\u043d\u0456, \u043a\u043e\u043b\u044f\u0434\u043a\u0438, \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0456 \u0432\u0456\u043d\u043a\u0438, \u044f\u043b\u0438\u043d\u043a\u0438 \u0442\u043e\u0449\u043e. \u0412 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0441\u0432\u044f\u0442\u043a\u0443\u0454\u0442\u044c\u0441\u044f \u0437 \u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0432\u0456\u0447\u0447\u044f. \u0412\u0456\u0434 2017 \u0440\u043e\u043a\u0443 \u043e\u0431\u0438\u0434\u0432\u0456 \u0434\u0430\u0442\u0438 \u0454 \u0441\u0432\u044f\u0442\u043a\u043e\u0432\u0438\u043c\u0438 \u0432\u0438\u0445\u0456\u0434\u043d\u0438\u043c\u0438 \u0434\u043d\u044f\u043c\u0438 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 (\u0434\u043e \u0446\u044c\u043e\u0433\u043e \u0432\u0456\u0434 1991 \u0440\u043e\u043a\u0443 \u0431\u0443\u043b\u043e \u043b\u0438\u0448\u0435 7 \u0441\u0456\u0447\u043d\u044f). \u041f\u0435\u0440\u0456\u043e\u0434 \u0440\u0456\u0437\u0434\u0432\u044f\u043d\u0438\u0445 \u0441\u0432\u044f\u0442 \u0442\u0440\u0438\u0432\u0430\u0454 \u0434\u043e 6 \u0441\u0456\u0447\u043d\u044f \u0437\u0430 \u0433\u0440\u0438\u0433\u043e\u0440\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c \u043a\u0430\u043b\u0435\u043d\u0434\u0430\u0440\u0435\u043c, \u0456 \u0434\u043e 19 \u0441\u0456\u0447\u043d\u044f \u2014 \u0437\u0430 \u044e\u043b\u0456\u0430\u043d\u0441\u044c\u043a\u0438\u043c. \u0423 \u0446\u0435\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u0445\u0440\u0438\u0441\u0442\u0438\u044f\u043d\u0438 \u0439 \u0443\u0441\u0456 \u043b\u044e\u0434\u0438 \u0434\u043e\u0431\u0440\u043e\u0457 \u0432\u043e\u043b\u0456 \u043f\u043e\u043a\u043b\u0438\u043a\u0430\u043d\u0456 \u0447\u0438\u043d\u0438\u0442\u0438 \u0441\u043f\u0440\u0430\u0432\u0438 \u043c\u0438\u043b\u043e\u0441\u0435\u0440\u0434\u044f. \u0414\u0435\u044f\u043a\u0456 \u0433\u0440\u0443\u043f\u0438 \u0434\u043e\u043a\u0442\u0440\u0438\u043d\u0430\u043b\u044c\u043d\u0438\u0445 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0456\u0432 \u043d\u0435 \u0441\u0432\u044f\u0442\u043a\u0443\u044e\u0442\u044c \u0420\u0456\u0437\u0434\u0432\u043e, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u0432 \u0411\u0456\u0431\u043b\u0456\u0457 \u043d\u0435\u043c\u0430\u0454 \u0437\u0433\u0430\u0434\u043a\u0438 \u043f\u0440\u043e \u0434\u0430\u0442\u0443 \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u0406\u0441\u0443\u0441\u0430."}, {"color": "#97c2fc", "id": "tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "tariff", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "gomez farias", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gomez_farias_tamaulipas.png", "label": "gomez farias", "shape": "image", "title": "\u0413\u043e\u043c\u0435\u0441-\u0424\u0430\u0440\u0438\u0430\u0441 (\u0438\u0441\u043f. G\u00f3mez Far\u00edas) \u2014 \u043c\u0443\u043d\u0438\u0446\u0438\u043f\u0430\u043b\u0438\u0442\u0435\u0442 \u0432 \u041c\u0435\u043a\u0441\u0438\u043a\u0435, \u0448\u0442\u0430\u0442 \u0422\u0430\u043c\u0430\u0443\u043b\u0438\u043f\u0430\u0441 \u0441 \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u043c \u0432 \u043f\u043e\u0441\u0451\u043b\u043a\u0435 . \u0427\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f, \u043f\u043e \u0434\u0430\u043d\u043d\u044b\u043c \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0438 2010 \u0433\u043e\u0434\u0430, \u0441\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0430 8786 \u0447\u0435\u043b\u043e\u0432\u0435\u043a."}, {"color": "#97c2fc", "id": "stable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Elfvik_farm_02.jpg", "label": "stable", "shape": "image", "title": "Is foirgneamh n\u00f3 cr\u00f3 do chapaill \u00e9 an st\u00e1bla."}, {"color": "#97c2fc", "id": "orleans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MardiGrasCanalStreet1890sChartresGazebo.jpg", "label": "orleans", "shape": "image", "title": "New Orleans (engelskt uttal: [/nu\u02d0\u02c8\u0254\u02d0rl(i)\u0259nz, \u0254\u02d0r\u02c8li\u02d0nz/]; franska: La Nouvelle-Orl\u00e9ans, franskt uttal: [/lanuv\u025bl\u0254\u0280le\u0251\u0303/]; \"nya Orl\u00e9ans\") \u00e4r den st\u00f6rsta staden i delstaten Louisiana i USA. Staden \u00e4r bel\u00e4gen vid Mississippifloden, tio mil uppstr\u00f6ms fr\u00e5n dess mynning i Mexikanska golfen. Staden sammanfaller med det administrativa omr\u00e5det Orleans Parish. Vid folkr\u00e4kningen \u00e5r 2000 var stadens befolkning 484 674 inv\u00e5nare och inklusive f\u00f6rorter 1 337 726; \u00e5r 2006, \u00e5ret efter orkanen Katrina, ber\u00e4knades befolkningen vara 223 388. New Orleans har sitt centrum vid den norra stranden av Mississippifloden och breder \u00e5t norr ut sig fram till . Staden ligger delvis under s\u00e5v\u00e4l havsytans som Mississippiflodens niv\u00e5 och skyddas d\u00e4rf\u00f6r fr\u00e5n \u00f6versv\u00e4mning av stora vallar (lev\u00e9er) \u00e5t alla h\u00e5ll samt kraftiga pumpar. Lake Pontchartrain \u00e4r en sj\u00f6 med br\u00e4ckt vatten (ett estuarium) som via st\u00e5r i direkt kontakt med havet i \u00f6ster. S\u00f6tvatten rinner in i sj\u00f6n via flera vattendrag och fr\u00e5n vatten som avleds fr\u00e5n Mississippifloden. Kanalen Industrial canal g\u00e5r genom \u00f6stra New Orleans och leder b\u00e5ttrafik mellan Mississippifloden via slussar och sj\u00f6n. Kanalen st\u00e5r i f\u00f6rbindelse med kanalsystemet . New Orleans har s\u00f6dra USA:s st\u00f6rsta hamn, , och denna utg\u00f6r basen f\u00f6r stadens ekonomi. Handel sker med Mexiko och den karibiska \u00f6v\u00e4rlden. Staden \u00e4r k\u00e4nd som jazzens och Louis Armstrongs f\u00f6delseort och som n\u00f6jesstad. Det anses att st\u00e4ngningen av n\u00f6jes- (och bordell)distriktet Storyville 1917 bidrog till jazzens spridning norrut. Mardi Gras, som \u00e5rligen genomf\u00f6rs h\u00e4r, \u00e4r landets st\u00f6rsta karneval. Staden \u00e4r k\u00e4nd f\u00f6r sitt rika musik- och restaurangliv liksom f\u00f6r sina v\u00e4l bevarade byggnader byggda i en f\u00f6r USA avvikande arkitektur. I den ber\u00f6mda historiska stadsdelen French Quarter finns ett stort antal etablissemang med f\u00f6rstklassig musik och mat. Det finns f\u00f6rstklassiga restauranger \u00e4ven i andra delar av staden, som till exempel som blev utsedd till \u00e5rets restaurang i USA \u00e5r 2003. Restaurangen ligger i . New Orleans har ett fuktigt subtropiskt klimat med heta, fuktiga somrar och milda vintrar."}, {"color": "#97c2fc", "id": "anterior", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blausen_0019_AnatomicalDirectionalReferences.png", "label": "anterior", "shape": "image", "title": "\u0410\u043d\u0430\u0442\u043e\u043c\u0456\u0447\u043d\u0430 \u0442\u0435\u0440\u043c\u0456\u043d\u043e\u043b\u043e\u0433\u0456\u044f \u0441\u043b\u0443\u0433\u0443\u0454 \u0434\u043b\u044f \u0442\u043e\u0447\u043d\u043e\u0433\u043e \u043e\u043f\u0438\u0441\u0443 \u0440\u043e\u0437\u0442\u0430\u0448\u0443\u0432\u0430\u043d\u043d\u044f \u0447\u0430\u0441\u0442\u0438\u043d \u0442\u0456\u043b\u0430, \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u0456\u043d\u0448\u0438\u0445 \u0430\u043d\u0430\u0442\u043e\u043c\u0456\u0447\u043d\u0438\u0445 \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u044c \u0432 \u043f\u0440\u043e\u0441\u0442\u043e\u0440\u0456 \u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u043d\u043e \u043e\u0434\u0438\u043d \u0434\u043e \u043e\u0434\u043d\u043e\u0433\u043e \u0432 \u0430\u043d\u0430\u0442\u043e\u043c\u0456\u0457 \u043b\u044e\u0434\u0438\u043d\u0438 \u0442\u0430 \u0456\u043d\u0448\u0438\u0445 \u0442\u0432\u0430\u0440\u0438\u043d \u0437 \u0431\u0456\u043b\u0430\u0442\u0435\u0440\u0430\u043b\u044c\u043d\u0438\u043c \u0442\u0438\u043f\u043e\u043c \u0441\u0438\u043c\u0435\u0442\u0440\u0456\u0457 \u0442\u0456\u043b\u0430 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0440\u044f\u0434 \u0442\u0435\u0440\u043c\u0456\u043d\u0456\u0432. \u041f\u0440\u0438\u0447\u043e\u043c\u0443, \u0432 \u0430\u043d\u0430\u0442\u043e\u043c\u0456\u0457 \u043b\u044e\u0434\u0438\u043d\u0438 \u0454 \u0440\u044f\u0434 \u0442\u0435\u0440\u043c\u0456\u043d\u043e\u043b\u043e\u0433\u0456\u0447\u04 u044c\u043d\u0438\u0439 \u043f\u0435\u0440\u0456\u043e\u0434 \u0432 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445. \u041f\u0435\u0440\u0432\u0456\u0441\u043d\u043e \u0434\u0435\u0441\u044f\u0442\u0438\u043d\u0443 \u0434\u0430\u0432\u0430\u0432 \u043a\u043d\u044f\u0437\u044c \u0454\u043f\u0438\u0441\u043a\u043e\u043f\u043e\u0432\u0456 \u044f\u043a \u0434\u0435\u0441\u044f\u0442\u0443 \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u0441\u0432\u043e\u0457\u0445 \u0440\u0456\u0447\u043d\u0438\u0445 \u043f\u0440\u0438\u0431\u0443\u0442\u043a\u0456\u0432."}, {"color": "#97c2fc", "id": "concepci\u00f3n", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BlockadeRunnerRobertELee.jpg", "label": "concepci\u00f3n", "shape": "image", "title": "CSS Robert E. Lee was a fast paddle-steamer, originally built as a Glasgow-Belfast packet boat named Giraffe, which was bought as a blockade runner for the Confederate States during the American Civil War, then subsequently served in the United States Navy as USS Fort Donelson and in the Chilean Navy as Concepci\u00f3n."}, {"color": "#97c2fc", "id": "kh\u00f4i", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u5433\u5ef7\u9b41_Ng\u00f4_\u0110\u00ecnh_Kh\u00f4i_(cropped).jpg", "label": "kh\u00f4i", "shape": "image", "title": "Ng\u00f4 \u0110\u00ecnh Kh\u00f4i (* 1885; \u2020 August 1945) war ein vietnamesischer katholischer Politiker in der kaiserlichen Verwaltung in Franz\u00f6sisch-Indochina w\u00e4hrend der Kolonialzeit. Er wurde anl\u00e4sslich der Augustrevolution von den Viet Minh get\u00f6tet. Sein Bruder Ng\u00f4 \u0110\u00ecnh Di\u1ec7m bestimmte als Staatschef die Geschicke S\u00fcdvietnams w\u00e4hrend des Vietnamkriegs."}, {"color": "#97c2fc", "id": "turbulence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/False_color_image_of_the_far_field_of_a_submerged_turbulent_jet.jpg", "label": "turbulence", "shape": "image", "title": "Turbulens \u00e4r ett samlingsbegrepp inom fr\u00e4mst fl\u00f6desdynamiken f\u00f6r de fl\u00f6den som sker vid f\u00f6rh\u00e5llandevis h\u00f6g hastighet, l\u00e5ga friktionskrafter och l\u00e5g viskositet. Ett annat s\u00e4tt att uttrycka det \u00e4r att turbulens kan f\u00f6rekomma vid stora reynoldstal. Det finns ingen exakt definition av turbulens. Ett fl\u00f6de kan ocks\u00e5 vara lamin\u00e4rt."}, {"color": "#97c2fc", "id": "jesse", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jesse_Pinkman_S5B.png", "label": "jesse", "shape": "image", "title": "Jesse Bruce Pinkman \u00e9s un personatge fictici de la s\u00e8rie de televisi\u00f3 nord-americana Breaking Bad, interpretat per Aaron Paul. \u00c9s cuiner i distribu\u00efdor de metanfetamina i treballa amb el seu antic professor de qu\u00edmica de secund\u00e0ria, Walter White (Bryan Cranston), en una operaci\u00f3 de metanfetamina. Jesse \u00e9s l\u0027\u00fanic personatge a m\u00e9s de Walt que apareix en tots els episodis del programa. Paul va tornar a interpretar el paper de la pel\u00b7l\u00edcula El Camino: A Breaking Bad Movie de 2019, una seq\u00fcela de la s\u00e8rie ambientada despr\u00e9s dels esdeveniments del final de la s\u00e8rie."}, {"color": "#97c2fc", "id": "oppression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Water_fountain_segregation.jpg", "label": "oppression", "shape": "image", "title": "F\u00f6rtryck \u00e4r tillst\u00e5nd d\u00e4r en starkare part or\u00e4ttvist ut\u00f6var sin makt p\u00e5 en svagare part. Termen f\u00f6rtryck anv\u00e4nds ofta f\u00f6r att beteckna hur en grupp h\u00e5lls nere med hj\u00e4lp av maktbefogenheter eller med ober\u00e4ttigat v\u00e5ld. N\u00e4r s\u00e5dant f\u00f6rtryck sker under legitimerade former, brukar man tala om \"systematiskt f\u00f6rtryck\"."}, {"color": "#97c2fc", "id": "john bricker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_W._Bricker_cph.3b31299_(cropped_3x4).jpg", "label": "john bricker", "shape": "image", "title": "John William Bricker (ur. 6 wrze\u015bnia 1893 w hrabstwie Madison, zm. 22 marca 1986 w Columbus) \u2013 ameryka\u0144ski polityk, republikanin ze stanu Ohio. Urodzony na farmie nieopodal Mount Sterling w swoim rodzinnym Ohio. Uko\u0144czy\u0142 stanowy uniwersytet w roku 1916, przy czym do palestry przyj\u0119to do rok p\u00f3\u017aniej. W czasie I wojny \u015bwiatowej s\u0142u\u017cy\u0142 w armii jako porucznik (1917-1918). Po demobilizacji w latach 1920-1927 by\u0142 asystentem stanowego prokuratora generalnego, za\u015b w latach 1933-1937 prokuratorem generalnym. W roku 1938 wybrano go po raz pierwszy , kt\u00f3ry to urz\u0105d zajmowa\u0142 przez trzy dwuletnie kadencje (1939-1945). W roku 1944 kandydat Partii Republika\u0144skiej na urz\u0105d prezydenta USA Thomas Dewey mianowa\u0142 go swoim kandydatem na urz\u0105d wiceprezydenta. Ale tandem Dewey-Bricker przegra\u0142 z \u00f3wczesnym lokatorem Bia\u0142ego Domu Franklinem D. Rooseveltem i senatorem z Missouri Harrym Trumanem. Jednak\u017ce pora\u017cka wyborcza nie po\u0142o\u017cy\u0142a kresu karierze Brickera, kt\u00f3ry w roku 1946 (zaprzysi\u0119\u017cony zosta\u0142 w styczniu 1947) zosta\u0142 wybrany reprezentantem Ohio w Senacie USA, gdzie zasiada\u0142 do roku 1959. W czasie swojej kadencji pr\u00f3bowa\u0142 uzupe\u0142ni\u0107 Konstytucj\u0119 USA poprawk\u0105 ograniczaj\u0105c\u0105 uprawnienia Prezydenta do zawierania sojusz\u00f3w (poprawka Brickera). Republikanie odm\u00f3wili mu ponownej nominacji w roku 1958. Po pora\u017cce Bricker powr\u00f3ci\u0142 do Ohio, gdzie praktykowa\u0142 jako prawnik. Zmar\u0142 w Columbus. By\u0142 \u017conaty z Harrier D. Bricker."}, {"color": "#97c2fc", "id": "thorn", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eenstijlige_meidoorn_(Crataegus_monogyna_branch).jpg", "label": "thorn", "shape": "image", "title": "Aub\u00e9pine monogyne Crataegus monogyna Aub\u00e9pine monogyne - Habitus. Esp\u00e8ce Crataegus monogynaJacq., 1775 Classification phylog\u00e9n\u00e9tique Statut de conservation UICN LC : Pr\u00e9occupation mineure L\u0027Aub\u00e9pine monogyne (Crataegus monogyna), aussi appel\u00e9e Aub\u00e9pine \u00e0 un style, est une plante du genre Crataegus et de la famille des Rosaceae."}, {"color": "#97c2fc", "id": "lafourche parish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/I-49_(Future).svg", "label": "lafourche parish", "shape": "image", "title": "Lafourche Parish is een parish in de Amerikaanse staat Louisiana. De parish heeft een landoppervlakte van 2.809 km\u00b2 en telt 89.974 inwoners (volkstelling 2000). De hoofdplaats is Thibodaux. Ze grenst in het westen aan Terrebonne Parish en Assumption Parish, in het noorden aan St. James Parish, St. John the Baptist Parish en St. Charles Parish, in het oosten aan Jefferson Parish en in het zuiden aan de Golf van Mexico. Het is een van de 22 parishes die samen Acadiana of Cajun Country vormen."}, {"color": "#97c2fc", "id": "romance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/IngresDeathOfDaVinci.jpg", "label": "romance", "shape": "image", "title": "\u0420\u043e\u043c\u0430\u043d\u0442\u0438\u0437\u043c \u2014 \u0456\u0434\u0435\u0439\u043d\u0438\u0439 \u0456 \u0445\u0443\u0434\u043e\u0436\u043d\u0456\u0439 \u043d\u0430\u043f\u0440\u044f\u043c \u0432 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u0456\u0439 \u0456 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0456\u0439 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0456 \u043a\u0456\u043d\u0446\u044f XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f - \u043f\u0435\u0440\u0448\u043e\u0457 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438 XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f, \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u0454\u0442\u044c\u0441\u044f \u0443\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0430\u043c\u043e\u0446\u0456\u043d\u043d\u043e\u0441\u0442\u0456 \u0434\u0443\u0445\u043e\u0432\u043d\u043e-\u0442\u0432\u043e\u0440\u0447\u043e\u0433\u043e \u0436\u0438\u0442\u0442\u044f \u043e\u0441\u043e\u0431\u0438\u0441\u0442\u043e\u0441\u0442\u0456, \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f\u043c \u0441\u0438\u043b\u044c\u043d\u0438\u0445 (\u043d\u0430\u0439\u0447\u0430\u0441\u0442\u0456\u0448\u0435 \u0431\u0443\u043d\u0442\u0430\u0440\u0441\u044c\u043a\u0438\u0445) \u043f\u0440\u0438\u0441\u0442\u0440\u0430\u0441\u0442\u0435\u0439 \u0456 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0456\u0432, \u043e\u0434\u0443\u0445\u043e\u0442\u0432\u043e\u0440\u0435\u043d\u043e\u044e \u0456 \u0446\u0456\u043b\u044e\u0449\u043e\u0457 \u043f\u0440\u0438\u0440\u043e\u0434\u0438. \u041f\u043e\u0448\u0438\u0440\u0438\u043b\u043e\u0441\u044f \u043d\u0430 \u0440\u0456\u0437\u043d\u0456 \u0441\u0444\u0435\u0440\u0438 \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u043b\u044e\u0434\u0438\u043d\u0438. \u0423 XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u0456 \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u043d\u0438\u043c \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438 \u0432\u0441\u0435 \u0434\u0438\u0432\u043d\u0435, \u043c\u0430\u043b\u044c\u043e\u0432\u043d\u0438\u0447\u0435 \u0456 \u0456\u0441\u043d\u0443\u044e\u0447\u0435 \u0432 \u043a\u043d\u0438\u0433\u0430\u0445, \u0430 \u043d\u0435 \u0432 \u0434\u0456\u0439\u0441\u043d\u043e\u0441\u0442\u0456. \u041d\u0430 \u043f\u043e\u0447\u0430\u0442\u043a\u0443 XIX \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0437\u043c \u0441\u0442\u0430\u0432 \u043f\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c \u043d\u043e\u0432\u043e\u0433\u043e \u043d\u0430\u043f\u0440\u044f\u043c\u043a\u0443, \u043f\u0440\u043e\u0442\u0438\u043b\u0435\u0436\u043d\u043e\u0433\u043e [1] \u043a\u043b\u0430\u0441\u0438\u0446\u0438\u0437\u043c\u0443 \u0456 \u041f\u0440\u043e\u0441\u0432\u0456\u0442\u043d\u0438\u0446\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "public affairs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EP-BrusselWiertzstraat-boom.jpg", "label": "public affairs", "shape": "image", "title": "Eine Interessenvertretung (auch Interessengruppe, seltener Interessensvertretung oder Interessensgruppe) ist eine Person, Gruppe oder Institution, die Interessen einer bestimmten Gesellschafts-, Wirtschafts- oder Berufsgruppe definieren und vertreten soll. Interessenvertretungen werden auch \u2013 nicht selten negativ konnotiert \u2013 als Lobbys bezeichnet. Oft treten solche Vertretungen in Konfliktsituationen als Pressure Groups auf, die auf Entscheidungstr\u00e4ger Druck auszu\u00fcben versuchen. Je h\u00f6her die Wahrscheinlichkeit ist, dass ein solcher Druck zum Erfolg f\u00fchrt, desto m\u00e4chtiger ist die Interessenvertretung."}, {"color": "#97c2fc", "id": "insurrection", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prise_de_la_Bastille.jpg", "label": "insurrection", "shape": "image", "title": "La r\u00e9volte ou r\u00e9bellion est un sentiment d\u2019indignation et de r\u00e9probation face \u00e0 une situation. Elle est aussi, dans un sens plus pr\u00e9cis, le refus actif d\u0027ob\u00e9ir \u00e0 une autorit\u00e9. Elle correspond donc \u00e0 une large gamme de comportements : non-respect des normes sociales, insoumission, d\u00e9sob\u00e9issance, tentatives d\u2019insurrection, mutineries, r\u00e9bellions, toll\u00e9s. Celui qui se soul\u00e8ve de cette fa\u00e7on est d\u00e9sign\u00e9 comme rebelle."}, {"color": "#97c2fc", "id": "u.s. supreme court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stephen_Breyer_official_SCOTUS_portrait_crop.jpg", "label": "u.s. supreme court", "shape": "image", "title": "La Cour supr\u00eame des \u00c9tats-Unis (en anglais : Supreme Court of the United States parfois abr\u00e9g\u00e9 en SCOTUS ou United States Supreme Court) est le sommet du pouvoir judiciaire aux \u00c9tats-Unis et le tribunal de dernier ressort. C\u0027est l\u0027article III de la Constitution des \u00c9tats-Unis qui institue une Cour supr\u00eame et autorise le Congr\u00e8s \u00e0 instituer des tribunaux inf\u00e9rieurs, ce qu\u0027il a fait. Conform\u00e9ment \u00e0 cet article constitutionnel, la Cour supr\u00eame est comp\u00e9tente sur tous les cas relevant de la Constitution ou des lois des \u00c9tats-Unis et des trait\u00e9s qu\u0027ils ont conclus. Le nombre des membres de la Cour supr\u00eame est fix\u00e9 par la loi et peut donc \u00e9voluer au fil du temps. Ce nombre est toutefois stable depuis 1869 : il s\u0027\u00e9l\u00e8ve \u00e0 neuf membres, dont huit juges assesseurs (Associate Justices) et un pr\u00e9sident (Chief Justice). La Cour si\u00e8ge \u00e0 Washington D.C., dans le b\u00e2timent de la Cour supr\u00eame, non loin du Capitole o\u00f9 elle si\u00e9geait jusqu\u0027en 1935, ann\u00e9e d\u0027ach\u00e8vement de la construction de son propre b\u00e2timent. Sa devise est \u00ab Equal Justice under Law \u00bb (\u00ab \u00c9galit\u00e9 de justice devant la loi \u00bb)."}, {"color": "#97c2fc", "id": "great britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Coat_of_arms_of_the_United_Kingdom_(1837-1952).svg", "label": "great britain", "shape": "image", "title": "\uadf8\ub808\uc774\ud2b8\ube0c\ub9ac\ud2bc\uc12c(\uc601\uc5b4: Great Britain, \uc2a4\ucf54\ud2c0\ub79c\ub4dc \uac8c\uc77c\uc5b4: Breatainn, \uc6e8\uc77c\uc2a4\uc5b4: Prydain Fawr, \uc2a4\ucf54\ud2b8\uc5b4: Great Breetain, \ucf58\uc6d4\uc5b4: Breten Veur, \ubb38\ud654\uc5b4: \ube0c\ub9ac\ud150 \uc12c) \ub610\ub294 \ub300\ube0c\ub9ac\ud2bc\uc12c\uc740 \uc720\ub7fd \ubd81\uc11c\ucabd\uc5d0 \uc788\ub294 \uc138\uacc4\uc5d0\uc11c 9\ubc88\uc9f8\ub85c \ud070 \uc12c\uc774\ub2e4. \uc601\uad6d\uc758 \ubcf8\ud1a0\uc5d0 \ud574\ub2f9\ud558\ub294 \uc12c\uc73c\ub85c, \uc544\uc77c\ub79c\ub4dc\uc12c \ub4f1\uacfc \ud568\uaed8 \ube0c\ub9ac\ud2bc \uc81c\ub3c4\ub97c \uc774\ub8ec\ub2e4. \uc601\uad6d\uc758 \uad6c\uc131\uad6d(\ud648 \ub124\uc774\uc158\uc2a4) \uac00\uc6b4\ub370 \ud558\ub098\uc778 \uc789\uae00\ub79c\ub4dc, \uc6e8\uc77c\uc2a4, \uc2a4\ucf54\ud2c0\ub79c\ub4dc\uac00 \uc774 \uc12c\uc5d0 \uc704\uce58\ud558\uace0 \uc788\ub2e4. \uba74\uc801\uc740 209,331km2\ub85c \uc720\ub7fd\uc5d0\uc11c \uac00\uc7a5 \ud070 \uc12c\uc774\uace0, \uc778\ub3c4\ub124\uc2dc\uc544\uc758 \uc790\uc640\uc12c\uacfc \uc77c\ubcf8\uc758 \ud63c\uc288\uc5d0 \uc774\uc5b4 \uc138\uacc4\uc5d0\uc11c \uc138 \ubc88\uc9f8\ub85c \uc0ac\ub78c\uc774 \ub9ce\uc774 \uc0ac\ub294 \uc12c\uc774\ub2e4. \uc12c\uc758 \ud06c\uae30\ub294 \ud55c\ubc18\ub3c4\ubcf4\ub2e4 \uc870\uae08 \uc791\ub2e4. \uc12c\uc758 \ub0a8\ub3d9\ubd80\uc5d0 \uc704\uce58\ud55c \uc789\uae00\ub79c\ub4dc\ub294 \ub0ae\uace0 \ud3c9\ud0c4\ud558\uba70, \uc11c\ubd80\uc5d0 \uc704\uce58\ud55c \uc6e8\uc77c\uc2a4, \ubd81\ubd80\uc5d0 \uc704\uce58\ud55c \uc2a4\ucf54\ud2c0\ub79c\ub4dc\ub294 \uc0b0\uacfc \uc5b8\ub355\uc774 \ub300\ubd80\ubd84\uc744 \ucc28\uc9c0\ud558\ub294 \ubd81\uace0\ub0a8\uc800 \ud615\ud0dc\ub2e4. \ube59\ud558 \uc2dc\ub300\uc5d0\ub294 \uc601\uad6d \ud574\ud611\uc774 \uc721\uc9c0\ub85c \uc5f0\uacb0\ub41c \ubc18\ub3c4\uc758 \ud615\ud0dc\ub85c \uc874\uc7ac\ud558\uae30\ub3c4 \ud588\ub2e4. \uba55\uc2dc\ucf54 \ub9cc\ub958\uc758 \uc601\ud5a5\uc73c\ub85c \uadf8\ub808\uc774\ud2b8\ube0c\ub9ac\ud2bc\uc12c\uc758 \uae30\ud6c4\ub294 \uac19\uc740 \uc704\ub3c4\uc758 \ub2e4\ub978 \uc9c0\uc5ed\ub4e4\uc5d0 \ube44\ud574 \uc628\ud654\ud558\ub2e4. \ud750\ub9b0 \ub0a0\uc774 \ub9ce\uc73c\uba70, \uac15\uc218\ub7c9\uc774 \ud48d\ubd80\ud558\ub2e4."}, {"color": "#97c2fc", "id": "gregorio g\u00f3mez", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Estadio_Tepa_G\u00f3mez.jpg", "label": "gregorio g\u00f3mez", "shape": "image", "title": "Gregorio G\u00f3mez \u00c1lvarez dit Tepa (n\u00e9 le 26 juin 1924 \u00e0 Tepatitl\u00e1n de Morelos au Mexique, mort le 11 juin 1988) est un footballeur mexicain, qui jouait au poste de d\u00e9fenseur."}, {"color": "#97c2fc", "id": "roll call vote", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wisconsin_State_Assembly_Chairs_and_Electronic_Vote_Board.jpg", "label": "roll call vote", "shape": "image", "title": "Deliberative assemblies \u2013 bodies that use parliamentary procedure to arrive at decisions \u2013 use several methods of voting on motions (formal proposal by members of a deliberative assembly that the assembly take certain action). The regular methods of voting in such bodies are a voice vote, a rising vote, and a show of hands. Additional forms of voting include a recorded vote and balloting."}, {"color": "#97c2fc", "id": "slavery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slavery", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "antonio l\u00f3pez de santa anna", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tumbasantaanna.jpg", "label": "antonio l\u00f3pez de santa anna", "shape": "image", "title": "\u30a2\u30f3\u30c8\u30cb\u30aa\u30fb\u30ed\u30da\u30b9\u30fb\u30c7\u30fb\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u30fb\u30da\u30ec\u30b9\u30fb\u30c7\u30fb\u30ec\u30d6\u30ed\u30f3\uff08\u30b9\u30da\u30a4\u30f3\u8a9e: Antonio L\u00f3pez de Santa Anna P\u00e9rez de Lebr\u00f3n, 1794\u5e742\u670821\u65e5 - 1876\u5e746\u670821\u65e5\uff09\u306f\u3001\u30e1\u30ad\u30b7\u30b3\u306e\u8ecd\u4eba\u3001\u653f\u6cbb\u5bb6\u30021833\u5e74\u304b\u30891855\u5e74\u307e\u3067\u306e\u9593\u306b11\u56de\uff087\u56de\u3068\u6570\u3048\u308b\u610f\u898b\u3082\u3042\u308b\uff09\u3082\u5927\u7d71\u9818\u306b\u9078\u3070\u308c\u305f\u3002\u6709\u80fd\u306a\u8ecd\u4eba\u3060\u304c\u3001\u653f\u6cbb\u5bb6\u3068\u3057\u3066\u306f\u8a55\u4fa1\u3055\u308c\u3066\u3044\u306a\u3044\u3002\u826f\u304f\u3082\u60aa\u304f\u3082\u3001\u30e1\u30ad\u30b7\u30b3\u304c\u751f\u3093\u3060\u305d\u306e\u6642\u4ee3\u3092\u4ee3\u8868\u3059\u308b\u82f1\u96c4\u306e\u4e00\u4eba\u3067\u3042\u308b\u3002\u5f7c\u306f\u5358\u306b\u300c\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u300d\u3042\u308b\u3044\u306f\u300c\u30ed\u30da\u30b9\u30fb\u30c7\u30fb\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u300d\u3068\u3057\u3066\u77e5\u3089\u308c\u3001\u300c\u897f\u534a\u7403\u306e\u30ca\u30dd\u30ec\u30aa\u30f3\u300d\u3068\u547c\u3070\u308c\u3001\u30e1\u30ad\u30b7\u30b3\u306e\u653f\u6cbb\u7684\u6307\u5c0e\u8005\u3001\u5c06\u8ecd\u305d\u3057\u306611\u56de\u5927\u7d71\u9818\u306b\u5c31\u4efb\u3057\u3001\u72ec\u7acb\u9593\u3082\u306a\u3044\u30e1\u30ad\u30b7\u30b3\u306e\u653f\u6cbb\u3068\u653f\u5e9c\u306b\u5927\u304d\u306a\u5f71\u97ff\u3092\u4e0e\u3048\u305f\u3002\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u306f\u30e1\u30ad\u30b7\u30b3\u72ec\u7acb\u6226\u4e89\u3092\u6226\u3044\u3001\u305d\u308c\u3092\u652f\u63f4\u3057\u305f\u3002\u5f7c\u306f\u6700\u521d\u306e\u30ab\u30a6\u30c7\u30a3\u30fc\u30b8\u30e7\u3067\u306f\u306a\u304b\u3063\u305f\u306b\u3082\u304b\u304b\u308f\u3089\u305a\u3001\u5f7c\u306f\u30ab\u30a6\u30c7\u30a3\u30fc\u30b8\u30e7\u7684\u653f\u6cbb\u5bb6\u306e\u8349\u5206\u3051\u3067\u3042\u3063\u305f\u3002 \u5f7c\u306f\u30e1\u30ad\u30b7\u30b3\u72ec\u7acb\u5f8c\u306e\u3055\u307e\u3056\u307e\u306a\u6642\u671f\u3092\u901a\u3058\u3066\u9a12\u4e71\u306e40\u5e74\u9593\u306b\u308f\u305f\u308a\u3001\u3055\u307e\u3056\u307e\u306a\u6642\u306b\u5c06\u8ecd\u304b\u5927\u7d71\u9818\u3067\u3042\u3063\u305f\uff08\u540c\u6642\u306b\u52d9\u3081\u305f\u3053\u3068\u3082\u3042\u3063\u305f\uff09\u3002\u3059\u306a\u308f\u3061\u5f7c\u306f11\u56de\u65ad\u7d9a\u7684\u306a\u72b6\u6cc1\u306722\u5e74\u9593\u306b\u6e21\u308a\u5927\u7d71\u9818\u3092\u52d9\u3081\u305f\u3002\u5f7c\u306f\u30e1\u30ad\u30b7\u30b3\u306e\u4e3b\u8981\u306a\u6e2f\u30d9\u30e9\u30af\u30eb\u30b9\u306b\u300c\u653f\u6cbb\u7684\u8fb2\u5834\u57fa\u5730\u300d\u3092\u5efa\u8a2d\u3057\u305f\u3002\u5f7c\u306f\u9678\u8ecd\u306e\u82f1\u96c4\u3067\u3042\u3063\u305f\u3002\u3059\u306a\u308f\u3061\u5f7c\u306f\u81ea\u8eab\u3068\u305d\u306e\u8ecd\u306e\u6804\u5149\u3092\u8ffd\u3044\u6c42\u3081\u3001\u5931\u811a\u3059\u308b\u307e\u3067\u305d\u308c\u3092\u518d\u5efa\u3057\u305f\u3002 \u52c7\u6562\u3067\u5148\u53d6\u306e\u6c17\u8cea\u306b\u5bcc\u3093\u3067\u3044\u308b\u4e00\u65b9\u3067\u5978\u667a\u306b\u305f\u3051\u305f\u653f\u6cbb\u5bb6\u3001\u5f7c\u306f\u305d\u306e\u3088\u3046\u306b\u3057\u3066\u30e1\u30ad\u30b7\u30b3\u3092\u652f\u914d\u3057\u305f\u305f\u3081\u306b\u6b74\u53f2\u5bb6\u306f\u305d\u306e\u6642\u4ee3\u3092\u300c\u30b5\u30f3\u30bf\u30fb\u30a2\u30ca\u306e\u6642\u4ee3\u300d\u3068\u547c\u3076\u3002 \u3057\u304b\u3057\u306a\u304c\u3089\u6b74\u53f2\u5bb6\u306f\u307e\u305f\u3001\u5f7c\u306f\u300c\u3082\u3057\u304b\u3057\u305f\u3089\u56fd\u653f\u3092\u8aa4\u3063\u305f\u4eba\u3005\u306e\u4f4f\u307e\u3046\u30e1\u30ad\u30b7\u30b3\u306e\u300e\u9ed2\u3044\u30d1\u30f3\u30c6\u30aa\u30f3\u300f\u306e\u6700\u521d\u306e\u5c45\u4f4f\u8005\u300d\u3060\u3068\u5831\u544a\u3057\u3066\u3044\u308b\u3002\u5f7c\u306e\u4e2d\u592e\u96c6\u6a29\u4e3b\u7fa9\u8005\u306e\u30ec\u30c8\u30ea\u30c3\u30af\u3068\u8ecd\u4e8b\u7684\u306a\u5931\u6557\u306f\u3001\u30c6\u30ad\u30b5\u30b9\u72ec\u7acb\u6226\u4e89\u59cb\u307e\u308a\u30681848\u5e74\u306e\u7c73\u58a8\u6226\u4e89\u306e\u30e1\u30ad\u30b7\u30b3\u5272\u8b72\u3092\u62db\u304d\u3001\u5f53\u6642\u306e\u30e1\u30ad\u30b7\u30b3\u306e\u9818\u571f\u306e\u534a\u5206\u306e\u6d88\u5931\u3068\u3044\u3046\u7d50\u679c\u3092\u3082\u305f\u3089\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "william travis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Travis_birthdeathplaque.jpg", "label": "william travis", "shape": "image", "title": "William Barret \"Buck\" Travis (August 1, 1809 \u2013 March 6, 1836) was a 19th-century American lawyer and soldier. At the age of 26, he was a lieutenant colonel in the Texas Army. He died at the Battle of the Alamo during the Texas Revolution. Travis County and Travis Park were named after him for being the commander of the Republic of Texas at the Battle of the Alamo."}, {"color": "#97c2fc", "id": "net worth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Total_wealth_per_capita,_1,_OWID.svg", "label": "net worth", "shape": "image", "title": "Wealth is the abundance of valuable financial assets or physical possessions which can be converted into a form that can be used for transactions. This includes the core meaning as held in the originating Old English word weal, which is from an Indo-European word stem. The modern concept of wealth is of significance in all areas of economics, and clearly so for growth economics and development economics, yet the meaning of wealth is context-dependent. An individual possessing a substantial net worth is known as wealthy. Net worth is defined as the current value of one\u0027s assets less liabilities (excluding the principal in trust accounts). At the most general level, economists may define wealth as \"the total of anything of value\" that captures both the subjective nature of the idea and the idea that it is not a fixed or static concept. Various definitions and concepts of wealth have been asserted by various individuals and in different contexts. Defining wealth can be a normative process with various ethical implications, since often wealth maximization is seen as a goal or is thought to be a normative principle of its own. A community, region or country that possesses an abundance of such possessions or resources to the benefit of the common good is known as wealthy. The United Nations definition of inclusive wealth is a monetary measure which includes the sum of natural, human, and physical assets. Natural capital includes land, forests, energy resources, and minerals. Human capital is the population\u0027s education and skills. Physical (or \"manufactured\") capital includes such things as machinery, buildings, and infrastructure."}, {"color": "#97c2fc", "id": "catesby", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Catesby_and_percy_slain.jpg", "label": "catesby", "shape": "image", "title": "Robert Catesby (1572 ou peu apr\u00e8s \u2013 8 novembre 1605) est connu comme l\u0027instigateur de la conspiration des poudres."}, {"color": "#97c2fc", "id": "practical arguments", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Practical_argument_tree.svg", "label": "practical arguments", "shape": "image", "title": "Practical arguments are a logical structure used to determine the validity or dependencies of a claim made in natural-language arguments."}, {"color": "#97c2fc", "id": "leaves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EC09-1973_European_Community_map.svg", "label": "leaves", "shape": "image", "title": "Le retrait du Royaume-Uni de l\u0027Union europ\u00e9enne, famili\u00e8rement d\u00e9sign\u00e9 sous le nom de \u00ab Brexit \u00bb, a lieu le 31 janvier 2020. Il fait suite au r\u00e9f\u00e9rendum britannique du 23 juin 2016, par lequel 51,89 % des \u00e9lecteurs se sont prononc\u00e9s pour un retrait de leur pays de l\u0027Union europ\u00e9enne et de la Communaut\u00e9 europ\u00e9enne de l\u0027\u00e9nergie atomique. Elle se d\u00e9roule selon la proc\u00e9dure pr\u00e9vue par l\u0027article 50 du trait\u00e9 sur l\u0027Union europ\u00e9enne (TUE) et devait d\u00e9buter le 29 mars 2017, lorsque le gouvernement britannique annonce formellement au Conseil europ\u00e9en son intention de quitter l\u0027Union. La sortie effective \u00e9tait pr\u00e9vue pour le 29 mars 2019, mais elle est repouss\u00e9e trois fois jusqu\u0027au 31 janvier 2020. Le Royaume-Uni \u00e9tait entr\u00e9 dans le march\u00e9 commun europ\u00e9en en 1973, ce qui avait \u00e9t\u00e9 confirm\u00e9 par r\u00e9f\u00e9rendum en 1975, il s\u0027en est s\u00e9par\u00e9 en 2020 \u00e0 la suite du r\u00e9f\u00e9rendum de 2016. La d\u00e9nonciation du trait\u00e9 sur l\u0027Union europ\u00e9enne avait \u00e9t\u00e9 repouss\u00e9e quatre fois par le Parlement, pour finalement \u00eatre d\u00e9cid\u00e9e \u00e0 51,9 % par le r\u00e9f\u00e9rendum du 23 juin 2016, initi\u00e9 par le Premier ministre britannique David Cameron. Le retrait de l\u0027Union europ\u00e9enne conduit \u00e0 la n\u00e9gociation d\u0027un accord de retrait et d\u0027un accord commercial et de coop\u00e9ration. Un premier accord pr\u00e9liminaire est conclu le 8 d\u00e9cembre 2017 qui pr\u00e9cise les modalit\u00e9s de la p\u00e9riode de transition et r\u00e8gle les trois \u00e9l\u00e9ments essentiels (droits des citoyens europ\u00e9ens, fronti\u00e8re irlandaise et aspect financier) et un second accord pr\u00e9liminaire est sign\u00e9 le 19 mars 2018 confirmant la mise en place d\u0027une p\u00e9riode de transition jusqu\u0027au 31 d\u00e9cembre 2020, soit un peu moins de deux ans apr\u00e8s la sortie effective pr\u00e9vue. L\u0027accord de retrait est approuv\u00e9 lors du Conseil europ\u00e9en du 25 novembre 2018 et est rejet\u00e9 trois fois, les 15 janvier, 12 mars et 29 mars 2019, par le Parlement britannique. Les modalit\u00e9s du retrait du Royaume-Uni de l\u0027Union europ\u00e9enne restent longtemps incertaines. Un report de la date du Brexit, initialement pr\u00e9vu le 29 mars, est accord\u00e9 par l\u0027Union europ\u00e9enne jusqu\u0027au 12 avril, puis au 31 octobre 2019, puis au 31 janvier 2020. Le nouveau trait\u00e9 est ainsi sign\u00e9 et finalement ratifi\u00e9 le 9 janvier 2020 par la Chambre des communes. Le Parlement europ\u00e9en ratifie l\u0027accord d\u00e9finitif le 29 janvier suivant, ouvrant la voie au Brexit, la sortie du Royaume-Uni de l\u0027Union \u00e9tant effective le 31 janvier 2020 \u00e0 minuit, heure de Bruxelles. Apr\u00e8s \u00eatre sorti de l\u0027Union europ\u00e9enne, le Royaume-Uni a b\u00e9n\u00e9fici\u00e9 d\u0027une p\u00e9riode de transition de onze mois qui lui a permis de b\u00e9n\u00e9ficier de l\u0027acc\u00e8s au march\u00e9 europ\u00e9en le temps que les entreprises concern\u00e9es se pr\u00e9parent aux r\u00e8gles post-Brexit applicables depuis le 1er janvier 2021."}, {"color": "#97c2fc", "id": "heaven", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paradiso_Canto_31.jpg", "label": "heaven", "shape": "image", "title": "De hemel (of hemelen) is in veel religies een plaats of bestaanssfeer waar God of de goden verblijven, vaak ook bevolkt door engelen en demonen. Vaak is het de plaats waar de ziel na de dood heen kan gaan: het paradijs, een zalige plaats van eeuwig geluk. De hemel wordt vaak beschouwd als het absoluut tegenovergestelde van de hel. Waar men in de hemel dicht bij God is, is men in de hel zo ver van Hem af als maar mogelijk is. Het christendom en de islam stellen zich de hemel voor als een plaats waar men het eeuwig leven heeft; in andere religies is het leven in een hemel slechts tijdelijk. In het boeddhisme en het hindoe\u00efsme wordt een leven in een hemel als een fijnstoffelijk of immaterieel (puur geestelijk) leven beschreven. Men heeft er dus geen fysiek lichaam zoals op aarde. De opvattingen over de manier waarop men leven in de hemel kan verwerven of hoe de hemel wordt betreden, verschillen ook. Volgelingen van het universalisme menen dat iedereen naar de hemel zal gaan, hoe zij op aarde ook geleefd hebben. In het boeddhisme, hindoe\u00efsme en sommige christelijke stromingen onderwijst men dat het betreden of wedergeboren worden in een hemel afhankelijk is van hoe men geleefd heeft. Indien men een goed of eerlijk leven geleefd heeft of veel goede daden verricht heeft, zal men na de dood in een hemel leven. Zij die niet goed geleefd hebben komen na de dood in de hel terecht, vaak een plaats van pijn."}, {"color": "#97c2fc", "id": "historical records", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guicciardini_M_Francesco_La_Historia_dItalia.jpg", "label": "historical records", "shape": "image", "title": "\u0406\u0441\u0442\u043e\u0440\u0456\u044f (\u0432\u0456\u0434 \u0434\u0430\u0432.-\u0433\u0440. \u1f31\u03c3\u03c4\u03bf\u03c1\u03af\u03b1 \u2014 \u043e\u043f\u043e\u0432\u0456\u0434\u044c, \u043f\u0435\u0440\u0435\u043a\u0430\u0437 \u043f\u0440\u043e \u0432\u0456\u0434\u043e\u043c\u0435, \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u0435 \u043c\u0438\u043d\u0443\u043b\u0435) \u0430\u0431\u043e \u0434\u0456\u0454\u0301\u043f\u0438\u0441 \u2014 \u043d\u0430\u0443\u043a\u0430, \u0449\u043e \u0432\u0438\u0432\u0447\u0430\u0454 \u043c\u0438\u043d\u0443\u043b\u0435 \u043b\u044e\u0434\u0441\u0442\u0432\u0430, \u043f\u043e\u043a\u043b\u0430\u0434\u0430\u044e\u0447\u0438\u0441\u044c \u043f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u043d\u0430 \u043f\u0438\u0441\u044c\u043c\u043e\u0432\u0456 \u0442\u0430 \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b\u044c\u043d\u0456 \u0441\u0432\u0456\u0434\u0447\u0435\u043d\u043d\u044f \u043c\u0438\u043d\u0443\u043b\u0438\u0445 \u043f\u043e\u0434\u0456\u0439. \u0414\u043e\u0441\u043b\u0456\u0434\u043d\u0438\u043a\u043e\u043c \u0456\u0441\u0442\u043e\u0440\u0456\u0457 \u0454 \u0456\u0441\u0442\u043e\u0440\u0438\u043a, \u043e\u0441\u043e\u0431\u0430 \u0437 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0438\u043c \u0432\u0438\u0448\u043a\u043e\u043b\u043e\u043c \u0442\u0430 \u0444\u0430\u0445\u043e\u0432\u043e\u044e \u043f\u0456\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u043e\u044e. \u0406\u0437 \u0443\u0441\u0456\u0445 \u0432\u0456\u0434\u043e\u043c\u0438\u0445 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u00ab\u0444\u0430\u043a\u0442\u0456\u0432\u00bb \u043b\u0438\u0448\u0435 \u043d\u0435\u0437\u043d\u0430\u0447\u043d\u0430 \u043a\u0456\u043b\u044c\u043a\u0456\u0441\u0442\u044c \u043c\u043e\u0436\u0435 \u0431\u0443\u0442\u0438 \u043f\u043e\u0432\u043d\u043e\u044e \u043c\u0456\u0440\u043e\u044e \u043f\u0435\u0440\u0435\u0432\u0456\u0440\u0435\u043d\u0430 \u0456 \u043f\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043d\u0430. \u0411\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0443\u043a\u043e\u0432\u0446\u0456\u0432, \u044f\u043a\u0456 \u0437\u0430\u0439\u043c\u0430\u044e\u0442\u044c\u0441\u044f \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f\u043c \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0438\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0456\u0432, \u043f\u043e\u0433\u043e\u0434\u0436\u0443\u044e\u0442\u044c\u0441\u044f, \u0449\u043e \u0441\u0443\u0447\u0430\u0441\u043d\u0438\u0439 \u043f\u043e\u0433\u043b\u044f\u0434 \u043d\u0430 \u0436\u0438\u0442\u0442\u044f \u0432 \u0442\u043e\u0439 \u0447\u0438 \u0456\u043d\u0448\u0438\u0439 \u0441\u043f\u043e\u0441\u0456\u0431 \u0432\u043f\u043b\u0438\u0432\u0430\u0454 \u043d\u0430 \u043d\u0430\u0448\u0443 \u0456\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0456\u044e \u0442\u0430 \u0431\u0430\u0447\u0435\u043d\u043d\u044f \u043c\u0438\u043d\u0443\u043b\u043e\u0433\u043e. \u0422\u043e\u043c\u0443 \u043d\u0430 \u043e\u0434\u043d\u0443 \u0439 \u0442\u0443 \u0441\u0430\u043c\u0443 \u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0443 \u043f\u043e\u0434\u0456\u044e \u043c\u043e\u0436\u0435 \u0456\u0441\u043d\u0443\u0432\u0430\u0442\u0438 \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u0430 \u0440\u0456\u0437\u043d\u0438\u0445 \u0442\u043e\u0447\u043e\u043a \u0437\u043e\u0440\u0443, \u043a\u043e\u0436\u043d\u0430 \u0437 \u044f\u043a\u0438\u0445 \u0454 \u043f\u043e-\u0441\u0432\u043e\u0454\u043c\u0443 \u0446\u0456\u043d\u043d\u043e\u044e. \u0412\u0441\u0435 \u0436, \u043d\u0430\u0439\u0446\u0456\u043d\u043d\u0456\u0448\u0438\u043c\u0438 \u0454 \u0442\u0456 \u043f\u043e\u0433\u043b\u044f\u0434\u0438 \u0442\u0430 \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f, \u044f\u043a\u0456 \u0491\u0440\u0443\u043d\u0442\u0443\u044e\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0448\u043e\u0434\u0436\u0435\u0440\u0435\u043b\u0430\u0445 \u2014 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0445,"}, {"color": "#97c2fc", "id": "archelaus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Didrachm_of_Archelaos_I_King_of_Macedonia.jpg", "label": "archelaus", "shape": "image", "title": "Arquelau (en llat\u00ed Archelaus en grec antic \u1f08\u03c1\u03c7\u03ad\u03bb\u03b1\u03bf\u03c2 \"Arkh\u00e9laos\") va ser rei de Maced\u00f2nia del 413 aC al 399 aC. Era, segons Plat\u00f3 un fill il\u00b7leg\u00edtim de Perdicas II, i es va apoderar del tron assassinant al seu oncle Aletes (hereu leg\u00edtim), i al seu cos\u00ed i un mig germ\u00e0. Despr\u00e9s, per refor\u00e7ar el seu poder, es va casar amb la reina Cle\u00f2patra, v\u00eddua de Perdicas II. El 410 aC Pidna es va revoltar contra el rei, per\u00f2 va ser redu\u00efda amb l\u0027ajut d\u0027un esquadr\u00f3 atenenc dirigit per Ter\u00e0menes d\u0027Atenes. Despr\u00e9s va lluitar contra uns personatges anomenats Sirres (Sirrhas), pr\u00edncep de Lincestis, i Arrabeus (Arrhabaeus) el rei, amb els quals va fer la pau donant a Sirres una filla seva en matrimoni. Per a millorar la seguretat interna del pa\u00eds, va fundar fortaleses, millor\u00e0 camins i augment\u00e0 l\u0027ex\u00e8rcit com mai cap altre rei ho havia fet, segons Tuc\u00eddides. Va establir a Aegae (Eges) o a Dion uns Jocs p\u00fablics musicals i esportius, dedicats a Zeus i a les Muses. S\u0027interessava per la literatura, la ci\u00e8ncia i les belles arts, i va convidar al regne a gran savis com el pintor Zeuxis d\u0027Heraclea que li va decorar el palau, Eur\u00edpides, Agat\u00f3 (Aghaton) segons diu Claudi Eli\u00e0. Fins i tot va convidar S\u00f2crates, per\u00f2 no hi va anar, com diu Arist\u00f2til, segurament perqu\u00e8 el fil\u00f2sof sabia que tots aquests esfor\u00e7os culturals no impedien la gran corrupci\u00f3 existent a la cort. Va morir, segons Diodor de Sic\u00edlia, accidentalment en una cacera a mans del seu favorit Cr\u00e0ter, i segons Arist\u00f2til, assassinat per aquest Cr\u00e0ter en revenja perqu\u00e8 el rei no havia complert la promesa de donar-li una de les seves filles en matrimoni."}, {"color": "#97c2fc", "id": "texan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Political_divisions_of_Mexico_1836-1845_(location_map_scheme).svg", "label": "texan", "shape": "image", "title": "\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u062a\u0643\u0633\u0627\u0633 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Republic of Texas)\u200f \u0643\u0627\u0646\u062a \u0625\u062d\u062f\u0649 \u062f\u0648\u0644 \u0623\u0645\u0631\u064a\u0643\u0627 \u0627\u0644\u0634\u0645\u0627\u0644\u064a\u0629\u060c \u0627\u0633\u062a\u0645\u0631\u062a \u0644\u0645\u062f\u0629 \u0642\u0635\u064a\u0631\u0629 \u0628\u064a\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0648\u0627\u0644\u0645\u0643\u0633\u064a\u0643 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1836 \u06481845. \u0623\u0639\u0644\u0646 \u0639\u0646 \u0627\u0633\u062a\u0642\u0644\u0627\u0644 \u062a\u0643\u0633\u0627\u0633 \u0641\u064a \u0645\u0633\u062a\u0639\u0645\u0631\u0629 \u0641\u064a 2 \u0645\u0627\u0631\u0633 1836\u060c \u0648\u0639\u0646\u062f\u0647\u0627 \u062a\u0643\u0648\u0646\u062a \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629. \u0648\u0642\u0639\u062a \u0645\u0639\u0631\u0643\u0629 \u0633\u0627\u0646 \u062c\u0627\u0633\u064a\u0646\u062a\u0648 \u0642\u0631\u0628 \u0647\u064a\u0648\u0633\u062a\u0646 \u0641\u064a 21 \u0623\u0628\u0631\u064a\u0644 1836\u060c \u062d\u064a\u062b \u0627\u0646\u062a\u0635\u0631 \u0627\u0644\u062c\u0646\u0631\u0627\u0644 \u0633\u0627\u0645 \u0647\u064a\u0648\u0633\u062a\u0646 \u0639\u0644\u0649 \u0627\u0644\u062c\u0646\u0631\u0627\u0644 \u0633\u0627\u0646\u062a\u0627 \u0623\u0646\u0627\u060c \u0641\u0627\u0633\u062a\u0642\u0644\u062a \u062a\u0643\u0633\u0627\u0633 \u0639\u0646 \u0627\u0644\u0645\u0643\u0633\u064a\u0643. \u0643\u0627\u0646 \u0633\u0627\u0645 \u0647\u064a\u0648\u0633\u062a\u0646 \u0623\u062d\u062f \u0633\u0643\u0627\u0646 \u0641\u064a\u0631\u062c\u064a\u0646\u064a\u0627\u060c \u0648\u062d\u0643\u0645 \u062a\u0643\u0633\u0627\u0633 \u0641\u064a \u0641\u062a\u0631\u062a\u064a\u0646 \u0647\u0645\u0627: 1836 - 1838 \u06481841 - 1844. \u0643\u0645\u0627 \u0643\u0627\u0646 \u062d\u0627\u0643\u0645 \u0648\u0644\u0627\u064a\u0629 \u062a\u0643\u0633\u0627\u0633 \u0628\u064a\u0646 \u0639\u0627\u0645\u064a 1859 \u06481861. \u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u062a\u063a\u064a\u0631\u062a \u0639\u062f\u0629 \u0645\u0631\u0627\u062a: \u060c \u060c \u060c \u060c . \u062b\u0645 \u0642\u0627\u0645 \u0633\u0627\u0645 \u0647\u064a\u0648\u0633\u062a\u0646 \u0628\u0646\u0642\u0644\u0647\u0627 \u0625\u0644\u0649 \u0645\u062f\u064a\u0646\u0629 \u0647\u064a\u0648\u0633\u062a\u0646 \u0641\u064a \u0639\u0627\u0645 1837. \u0648\u0628\u0639\u062f \u0639\u0627\u0645\u064a\u0646 \u0623\u0635\u0628\u062d\u062a \u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0645\u062f\u064a\u0646\u0629 \u0623\u0648\u0633\u062a\u0646. \u0623\u0635\u0628\u062d\u062a \u062a\u0643\u0633\u0627\u0633 \u062c\u0632\u0621 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0643\u0627\u0644\u0648\u0644\u0627\u064a\u0629 \u0627\u0644\u062b\u0627\u0645\u0646\u0629 \u0648\u0627\u0644\u0639\u0634\u0631\u064a\u0646 \u0641\u064a 29 \u062f\u064a\u0633\u0645\u0628\u0631 1845."}, {"color": "#97c2fc", "id": "james grant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/British_Major_General_James_Grant,_circa_1770.jpg", "label": "james grant", "shape": "image", "title": "\u8a79\u59c6\u58eb\u00b7\u683c\u862d\u7279\uff08\u82f1\u8a9e\uff1aJames Grant\uff0c1720-1806\uff09\uff0c\u82f1\u570b\u8ecd\u5b98\uff0c\u66fe\u53c3\u8207\u5967\u5730\u5229\u738b\u4f4d\u7e7c\u627f\u6230\u722d\u3001\u4e03\u5e74\u6230\u722d\u53ca\u7f8e\u570b\u7368\u7acb\u6230\u722d\u3002 \u683c\u862d\u7279\u751f\u65bc1720\u5e74\u8607\u683c\u862d\uff0c\u5bb6\u65cf\u662f\u5df4\u4ee4\u6253\u6d1b\u7684\u9818\u4e3b\uff08Laird\uff09\u30021744\u5e74\u683c\u862d\u7279\u4ee5\u6350\u7d0d\u8cb7\u5f97\u8ecd\u929c\uff0c\u958b\u59cb\u5728\u82f1\u570b\u9678\u8ecd\u670d\u5f79\uff0c\u4e26\u66fe\u53c3\u8207\u5967\u5730\u5229\u738b\u4f4d\u7e7c\u627f\u6230\u722d\u3002\u4e03\u5e74\u6230\u722d\u671f\u9593\uff0c\u683c\u862d\u7279\u5c11\u6821\u7684\u8607\u683c\u862d\u6b65\u5175\u88ab\u6d3e\u5f80\u5317\u7f8e\u4f5c\u6230\u3002\u5728\u9019\u6bb5\u6642\u9593\uff0c\u683c\u862d\u7279\u8207\u55ac\u6cbb\u00b7\u83ef\u76db\u9813\u53ca\u7b49\u4eba\u9762\u8b58\u3002\u65e5\u5f8c\u83ef\u76db\u9813\u7b49\u4eba\u6210\u70ba\u683c\u862d\u7279\u7684\u6230\u5834\u5c0d\u624b\u3002 \u4e03\u5e74\u6230\u722d\u5f8c\uff0c\u683c\u862d\u7279\u57281764\u5e74\u7372\u4efb\u547d\u70ba\u6771\u4f5b\u7f85\u91cc\u9054\u7701\u7684\u7e3d\u7763\uff0c\u4e26\u5617\u8a66\u5728\u7576\u5730\u63a8\u884c\u8fb2\u696d\u6539\u9769\u30021771\u5e74\u683c\u862d\u7279\u56e0\u75c5\u8fd4\u56de\u6b50\u6d32\uff0c\u4e26\u53c3\u9078\u82f1\u570b\u4e0b\u8b70\u9662\u6210\u529f\u3002\u7f8e\u570b\u7368\u7acb\u6230\u722d\u7206\u767c\u5f8c\uff0c\u683c\u862d\u7279\u88ab\u6d3e\u5f80\u5317\u7f8e\u4f5c\u6230\u3002\u7576\u5a01\u5ec9\u00b7\u8c6a\u6210\u70ba\u65b0\u4efb\u5317\u7f8e\u82f1\u8ecd\u7e3d\u53f8\u4ee4\u5f8c\uff0c\u683c\u862d\u7279\u4e5f\u88ab\u64e2\u5347\u5c11\u5c07\uff0c\u4e26\u57281776\u5e74\u7684\u9577\u5cf6\u6703\u6230\u4e2d\u6307\u63ee\u82f1\u8ecd\u9032\u653b\u3002\u5f8c\u4f86\u683c\u862d\u7279\u70ba\u5e03\u862d\u8fea\u842c\u6cb3\u6230\u5f79\u5236\u8a02\u6230\u9b25\u65b9\u6848\uff0c\u4f46\u5728\u4e2d\u672a\u80fd\u5c07\u62c9\u6cd5\u8449\u7279\u5f15\u5165\u9677\u9631\u5305\u570d\u30021778\u5e74\u683c\u862d\u7279\u88ab\u8abf\u5230\u897f\u5370\u5ea6\u7fa4\u5cf6\u6230\u5340\uff0c\u6700\u5f8c\u57281779\u5e74\u4e58\u8239\u8fd4\u570b\u3002 \u8fd4\u56de\u82f1\u570b\u5f8c\uff0c\u683c\u862d\u7279\u66fe\u5728\u4e0b\u8b70\u9662\u9078\u8209\u843d\u9078\uff0c\u4f46\u57281787\u5e74\u7372\u9078\u518d\u4efb\u30021789\u5e74\u683c\u862d\u7279\u7372\u4efb\u547d\u70ba\u65af\u7279\u9748\u57ce\u5821\u7e3d\u7763\uff0c\u4ee5\u53ca\u5168\u8607\u683c\u862d\u7684\u82f1\u570b\u9678\u8ecd\u6307\u63ee\u5b98\u30021802\u5e74\u683c\u862d\u7279\u56de\u5230\u5df4\u4ee4\u6253\u6d1b\u7684\u838a\u5712\u990a\u8001\uff0c\u65bc1805\u5e74\u6b63\u5f0f\u9000\u5f79\uff0c\u6700\u5f8c\u57281806\u5e74\u53bb\u4e16\u3002\u683c\u862d\u7279\u5728\u7f8e\u570b\u7368\u7acb\u6230\u722d\u671f\u9593\u7684\u6587\u4ef6\u8207\u66f8\u4fe1\uff0c\u6210\u70ba\u8a72\u6bb5\u6b77\u53f2\u7684\u91cd\u8981\u6587\u737b\uff0c\u5206\u5225\u70ba\u53ca\u7f8e\u570b\u570b\u6703\u5716\u66f8\u9928\u6536\u85cf\u3002"}, {"color": "#97c2fc", "id": "resistance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ants_Kaljurand.jpg", "label": "resistance", "shape": "image", "title": "Movimento de resist\u00eancia \u00e9 o conjunto de iniciativas levado a cabo por um grupo de pessoas que defendem uma causa normalmente pol\u00edtica, na luta contra um invasor em um pa\u00eds ocupado. O termo pode tamb\u00e9m se referir a qualquer esfor\u00e7o organizado por defensores de um ideal comum contra uma autoridade constitu\u00edda. Assim, movimentos de resist\u00eancia podem incluir qualquer mil\u00edcia ou guerrilha armada que luta contra uma autoridade, governo ou administra\u00e7\u00e3o estabelecida ou imposta. O oposto da resist\u00eancia, isto \u00e9, a colabora\u00e7\u00e3o com o invasor, \u00e9 chamado de colaboracionismo."}, {"color": "#97c2fc", "id": "wiley", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thirkield_Hall_at_Wiley_College_in_Marshall,_Texas.jpg", "label": "wiley", "shape": "image", "title": "Wiley College \u00e9 uma faculdade de artes liberais privada, localizada na cidade de Marshall, Texas. Fundada em 1873 pelo bispo da Igreja Metodista e certificada em 1882 pela , \u00e9 uma das mais antigas a oeste do rio Mississippi."}, {"color": "#97c2fc", "id": "santa cruz", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vista_A\u00e9rea_de_Santa_Cruz_de_la_Sierra,_Bolivia_(cropped).jpg", "label": "santa cruz", "shape": "image", "title": "Santa Cruz de la Sierra (traduzido do castelhano, significa Santa Cruz da Serra) \u00e9, atualmente, a maior e mais populosa cidade da Bol\u00edvia. Localiza-se no centro do pa\u00eds, nas margens do Rio Pira\u00ed, na plan\u00edcie do leste boliviano. Possui uma altitude de 416 metros. A cidade \u00e9 a mais importante do Departamento de Santa Cruz. Tamb\u00e9m \u00e9 considerada o motor econ\u00f4mico do pa\u00eds. Foi fundada em 1561."}, {"color": "#97c2fc", "id": "soil", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Estructura-suelo.jpg", "label": "soil", "shape": "image", "title": "Jord \u00e4r den blandning av mineraler, l\u00f6sa avlagringar, gaser, v\u00e4tskor, levande biomassa och organiskt material som t\u00e4cker jordens landyta. L\u00e4ran om jord delas in i pedologi (jordm\u00e5nsl\u00e4ra) och och \u00e4r vetenskaper inom geomorfologin och kvart\u00e4rgeologin. Jorden \u00e4r den del av jordklotets landyta som kallas pedosf\u00e4ren. Detta lagers tjocklek varierar fr\u00e5n att helt saknas (som p\u00e5 klipph\u00e4llar) till att vara s\u00e5 tjockt att man kan bygga bost\u00e4der i det (l\u00f6ss). Det l\u00f6sa jordt\u00e4cket och den vittrade berggrunden bildar ihop regoliten."}, {"color": "#97c2fc", "id": "community property", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Community_property_states.svg", "label": "community property", "shape": "image", "title": "Bei der Errungenschaftsgemeinschaft handelt es sich um einen ehelichen G\u00fcterstand. Sie ist ebenso wie die Fahrnisgemeinschaft eine Zwischenform von G\u00fctertrennung und allgemeiner G\u00fctergemeinschaft, bei der eine Gemeinschaft des Verm\u00f6gens nicht hinsichtlich der Gesamtmasse, sondern nur hinsichtlich gewisser Verm\u00f6gensteile eintritt. Es handelt sich also um eine Form der beschr\u00e4nkten G\u00fctergemeinschaft. Bei der Errungenschaftsgemeinschaft werden die Errungenschaften w\u00e4hrend der Ehe zum gemeinsamen Verm\u00f6gen der Ehepartner. Die Errungenschaftsgemeinschaft ist abzugrenzen von der Zugewinngemeinschaft: Bei der Zugewinngemeinschaft bleibt das Verm\u00f6gen der Ehegatten getrennt, und nur bei der Beendigung des G\u00fcterstandes \u2013 etwa wegen einer Scheidung \u2013 wird der w\u00e4hrend der Ehe erwirtschaftete Zugewinn im Nachhinein ausgeglichen. In Europa ist die Errungenschaftsgemeinschaft der am weitesten verbreitete G\u00fcterstand. Er regelt in mehreren L\u00e4ndern, so auch Frankreich, die Eigentumsverh\u00e4ltnisse w\u00e4hrend einer Ehe, wenn die Eheleute keine andere Vereinbarung getroffen haben. Im Gegensatz dazu liegt in Deutschland eine Zugewinngemeinschaft vor, wenn keine andere Vereinbarung getroffen wurde."}, {"color": "#97c2fc", "id": "fort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bibracte_Porte_Rebout.jpg", "label": "fort", "shape": "image", "title": "La fortificaci\u00f3 \u00e9s la pr\u00e0ctica d\u0027incrementar la capacitat defensiva d\u0027un lloc per mitj\u00e0 d\u0027obres de protecci\u00f3, tant simples com una barricada o parapet o tan elaborades com una ciutadella. Per extensi\u00f3 s\u0027anomena fortificaci\u00f3 a l\u0027edificaci\u00f3 militar constru\u00efda per servir com a defensa militar a la guerra. El terme prov\u00e9 del llat\u00ed fortis (fort) i facere (fer). La necessitat de fortificar, de crear defenses per a protegir-se de possibles atacs de l\u0027enemic \u00e9s tan antiga com la mateixa exist\u00e8ncia humana. Els diferents tipus de fortificaci\u00f3 han rebut diferents denominacions, algunes amb significats pr\u00e0cticament sin\u00f2nims. Les fortificacions poden ser de tipus temporal o permanent. Les temporals s\u00f3n proteccions constru\u00efdes de forma r\u00e0pida, amb materials poc elaborats i f\u00e0cils d\u0027obtenir i amb l\u0027objectiu de guarir-se de la visi\u00f3 i, parcialment, del foc enemic. Alguns exemples s\u00f3n les palissades o les barricades. Les fortificacions de tipus permanent tenen per objecte construir un espai que garanteixi la protecci\u00f3 de les persones i instal\u00b7lacions que hi hagi al seu interior. Estan fetes amb materials m\u00e9s elaborats i resistents com la pedra, formig\u00f3, acer o totxo. La mida diferent o funcionalitat dona diferents noms a aquests espais protegits. Moltes instal\u00b7lacions militars s\u00f3n conegudes com a fortes, encara que no sempre estiguin fortificades. Els forts de grans dimensions poden ser classificats com una fortalesa, els mitjans com forts i els m\u00e9s petits com fortins."}, {"color": "#97c2fc", "id": "south carolina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wpdms_carolina_colony_grant.png", "label": "south carolina", "shape": "image", "title": "\u5357\u5361\u7f57\u6765\u7eb3\u5dde\uff08\u82f1\u8a9e\uff1aState of South Carolina\uff09\uff0c\u7c21\u7a31\u5357\u5361\uff0c\u662f\u7f8e\u570b\u6771\u5357\u65b9\u5dde\u4efd\u4e2d\u7684\u4e00\u5dde\uff0c\u66fe\u662f\u7f8e\u570b\u65e9\u671f13\u5dde\u806f\u76df\u88e1\u7684\u5357\u5361\u7f85\u4f86\u7d0d\u7701\uff08Province of South Carolina\uff09\uff0c\u5728\u53cd\u6297\u82f1\u5236\u9ad8\u7a05\u7684\u7f8e\u570b\u7368\u7acb\u9769\u547d\u6642\u671f\u662f\u91cd\u8981\u7684\u6210\u54e1\u4e4b\u4e00\u3002\u672c\u5dde\u7684\u540d\u7a31\u4f86\u81ea\u65bc\u82f1\u570b\u570b\u738b\u67e5\u7406\u4e00\u4e16\u3002\u7f8e\u56fd2012\u5e74\u4eba\u53e3\u4f30\u7b97\u663e\u793a\uff0c\u8be5\u5dde\u4eba\u53e3\u7d04\u6709472.4\u4e07\u4eba\u3002 \u7f8e\u570b\u6d77\u8ecd\u4ee5\u5357\u5361\u7f57\u6765\u7eb3\u5dde\u547d\u540d\u904eUSS South Carolina\u6230\u8266\u3002"}, {"color": "#97c2fc", "id": "mexico won independence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bandera_del_Primer_Imperio_Mexicano.svg", "label": "mexico won independence", "shape": "image", "title": "Mexikanska frihetskriget (1810\u20131821) var en konflikt som p\u00e5gick med varierande intensitet fr\u00e5n september 1810 till september 1821 d\u00e5 friheten fr\u00e5n Spanien fullbordades med att sj\u00e4lvst\u00e4ndighetsf\u00f6rklaringen, el Acta de Independencia, skrevs under och den f\u00f6rsta oberoende regeringen uts\u00e5gs. Mexikos oberoende erk\u00e4ndes dock inte av Spanien f\u00f6rr\u00e4n 1836."}, {"color": "#97c2fc", "id": "julia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Julia_Augusti_filia.jpg", "label": "julia", "shape": "image", "title": "Julia the Elder (30 October 39 BC \u2013 AD 14), known to her contemporaries as Julia Caesaris filia or Julia Augusti filia (Classical Latin: IVLIA\u2022CAESARIS\u2022FILIA or IVLIA\u2022AVGVSTI\u2022FILIA), was the daughter and only biological child of Augustus, the first Roman Emperor, and his second wife, Scribonia. Julia was also stepsister and second wife of the Emperor Tiberius; maternal grandmother of the Emperor Caligula and the Empress Agrippina the Younger; grandmother-in-law of the Emperor Claudius; and maternal great-grandmother of the Emperor Nero. Her epithet \u0027the Elder\u0027 distinguishes her from her daughter, Julia the Younger."}, {"color": "#97c2fc", "id": "endeavor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Red_Ensign_of_Great_Britain_(1707-1800).svg", "label": "endeavor", "shape": "image", "title": "HMS Endeavour was a British Royal Navy research vessel that Lieutenant James Cook commanded to Australia and New Zealand on his first voyage of discovery from 1768 to 1771. She was launched in 1764 as the collier Earl of Pembroke, with the Navy purchasing her in 1768 for a scientific mission to the Pacific Ocean and to explore the seas for the surmised Terra Australis Incognita or \"unknown southern land\". Commissioned as His Majesty\u0027s Bark Endeavour, she departed Plymouth in August 1768, rounded Cape Horn and reached Tahiti in time to observe the 1769 transit of Venus across the Sun. She then set sail into the largely uncharted ocean to the south, stopping at the islands of Huahine, Bora Bora, and Raiatea west of Tahiti to allow Cook to claim them for Great Britain. In September 1769, she anchored off New Zealand, becoming the first European vessel to reach the islands since Abel Tasman\u0027s Heemskerck 127 years earlier. In April 1770, Endeavour became the first European ship to reach the east coast of Australia, with Cook going ashore at what is now known as Botany Bay. Endeavour then sailed north along the Australian coast. She narrowly avoided disaster after running aground on the Great Barrier Reef, and Cook had to throw her guns overboard to lighten her. Endeavour was beached on the Australian mainland for seven weeks to permit rudimentary repairs to her hull. Resuming her voyage, she limped into port in Batavia in October 1770, her crew sworn to secrecy about the lands that they had visited. From Batavia Endeavour continued westward, rounded the Cape of Good Hope on 13 March 1771 and reached the English port of Dover on 12 July, having been at sea for nearly three years. The ship was largely forgotten after her Pacific voyage, spending the next three years hauling troops and cargo to and from the Falkland Islands. She was renamed in 1775 after being sold into private hands, and used to transport timber from the Baltic. Rehired as a British troop transport during the American War of Independence, she was finally scuttled in a blockade of Narragansett Bay, Rhode Island in 1778. Historical evidence indicates the ship was sunk just north of Goat Island in Newport Harbor, along with four other British transports. Relics from Endeavour are displayed at maritime museums worldwide, including an anchor and six of her cannon. A replica of Endeavour was launched in 1994 and is berthed alongside the Australian National Maritime Museum in Sydney Harbour. The NASA Space Shuttle Endeavour was named after this ship, as was the command module of Apollo 15, which took a small piece of wood from Cook\u0027s ship into space, and the SpaceX Crew Dragon capsule C206 was christened Endeavour during Demo-2. The ship is also depicted on the New Zealand fifty-cent coin."}, {"color": "#97c2fc", "id": "alexander", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mid-nineteenth_century_reconstruction_of_Alexander\u0027s_catafalque_based_on_the_description_by_Diodorus.jpg", "label": "alexander", "shape": "image", "title": "Alexandr Velik\u00fd (20. nebo 21. \u010dervence 356 p\u0159. n. l. Pella \u2013 10. nebo 11. \u010dervna 323 p\u0159. n. l. Babyl\u00f3n; encyklopedie Britannica uv\u00e1d\u00ed datum smrti 13. \u010derven 323 p\u0159. n. l.), tak\u00e9 zn\u00e1m\u00fd jako Alexandr III. Makedonsk\u00fd (\u0159ecky \u039c\u03ad\u03b3\u03b1\u03c2 \u0391\u03bb\u03ad\u03be\u03b1\u03bd\u03b4\u03c1\u03bf\u03c2 (\u03bf \u039c\u03b1\u03ba\u03b5\u03b4\u03ce\u03bd \u03bf \u03a4\u03c1\u03af\u03c4\u03bf\u03c2), [Meg\u00e1s Alexandros (ho Maked\u00f3n; ho Tr\u00edtos)]), byl kr\u00e1l (basile\u00fas) Makedonie. Alexandr roz\u0161\u00ed\u0159il hranice sv\u00e9 \u0159\u00ed\u0161e ta\u017een\u00edm do Persie a na indick\u00fd subkontinent, d\u00edky \u010demu\u017e se stal z\u0159ejm\u011b nejv\u011bt\u0161\u00edm a nej\u00fasp\u011b\u0161n\u011bj\u0161\u00edm vojev\u016fdcem cel\u00e9 historie, kter\u00fd neprohr\u00e1l \u017e\u00e1dnou bitvu. V dob\u011b sv\u00e9 smrti ovl\u00e1dal v\u011bt\u0161inu sv\u011bta zn\u00e1m\u00e9ho tehdej\u0161\u00edm \u0158ek\u016fm. Pot\u00e9, co si Alexandr\u016fv otec kr\u00e1l Filip II. Makedonsk\u00fd podmanil \u0159eck\u00e9 m\u011bstsk\u00e9 st\u00e1ty, vypravil se Alexandr na v\u00fdchod proti obrovit\u00e9 persk\u00e9 \u0159\u00ed\u0161i Achaimenovc\u016f. B\u011bhem jeden\u00e1cti let nep\u0159etr\u017eit\u00fdch vojensk\u00fdch kampan\u00ed Alexandr postupn\u011b dobyl Anatolii, S\u00fdrii, F\u00e9nicii, Judeu, Egypt, Mezopot\u00e1mii, \u00cdr\u00e1n a St\u0159edn\u00ed Asii. Teprve ve vzd\u00e1len\u00e9 Indii ho vlastn\u00ed voj\u00e1ci donutili upustit od \u00famyslu dos\u00e1hnout velk\u00e9ho vn\u011bj\u0161\u00edho mo\u0159e. Po n\u00e1vratu do Babylonu se chystal k dal\u0161\u00edm v\u00fdboj\u016fm na Arabsk\u00fd poloostrov, odkud cht\u011bl v\u00e9st sv\u00e9 mu\u017ee na z\u00e1pad. T\u011bmto sm\u011bl\u00fdm pl\u00e1n\u016fm v\u0161ak zabr\u00e1nil jeho p\u0159ed\u010dasn\u00fd skon. V Alexandrem podroben\u00fdch zem\u00edch v n\u00e1sleduj\u00edc\u00edch stalet\u00edch prob\u00edhala \u0159eck\u00e1 kolonizace a jejich os\u00eddlov\u00e1n\u00ed. T\u00edm zapo\u010dala epocha hel\u00e9nismu, kter\u00e1 p\u0159edstavovala kombinaci \u0159eck\u00fdch a orient\u00e1ln\u00edch kulturn\u00edch vliv\u016f. Alexandr ji\u017e za \u017eivota (a p\u0159edev\u0161\u00edm po smrti) inspiroval mnoh\u00e9 jedince k liter\u00e1rn\u00edmu zachycen\u00ed a oslav\u011b v\u00fdjime\u010dn\u00fdch \u010din\u016f, jich\u017e dos\u00e1hl. Alexandrova postava proto hluboce pronikla do d\u011bjin a m\u00fdt\u016f nejen \u0159eck\u00e9 kultury, ale i t\u011bch v\u00fdchodn\u00edch. Je po n\u011bm pojmenov\u00e1n rozpadl\u00fd kr\u00e1ter Alexander na p\u0159ivr\u00e1cen\u00e9 stran\u011b M\u011bs\u00edce."}, {"color": "#97c2fc", "id": "texas western", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Engineering_Department_building_at_UTEP.jpg", "label": "texas western", "shape": "image", "title": "The University of Texas at El Paso (UTEP) is a public research university in El Paso, Texas. It is a member of the University of Texas System. UTEP is the second-largest university in the United States to have a majority Mexican American student population (about 80%) after the University of Texas Rio Grande Valley. It is classified among \"R1: Doctoral Universities \u2013 Very high research activity.\" The university\u0027s School of Engineering is the nation\u0027s top producer of Hispanic engineers with M.S. and Ph.D. degrees. UTEP is home to the Sun Bowl stadium, which hosts the annual college football competition the Sun Bowl every winter. The campus is one of the few places in the world outside of Bhutan or Tibet to have buildings created with the Dzong architectural style. It sits on hillsides overlooking the Rio Grande river, with Ciudad Ju\u00e1rez in view across the Mexico\u2013United States border."}, {"color": "#97c2fc", "id": "sprawl", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Burnaby_BC_Aerial_view_2015.jpg", "label": "sprawl", "shape": "image", "title": "\u57ce\u5e02\u8513\u5ef6\uff08\u82f1\u8a9e\uff1aurban sprawl\uff09\uff0c\u6216\u7a31\u90ca\u5340\u8513\u5ef6\uff08suburban sprawl\uff09\uff0c\u4fd7\u79f0\u644a\u5927\u997c\uff0c\u662f\u6307\u90ca\u533a\u57ce\u5e02\u5316\u904e\u7a0b\u4e2d\uff0c\u90fd\u5e02\u4eba\u53e3\u5927\u5e45\u5411\u5916\u767c\u5c55\uff0c\u4fb5\u4f54\u90fd\u5e02\u908a\u7de3\u7684\u9109\u90ca\u5730\u5340\u4e26\u5f62\u6210\u4f4e\u5bc6\u5ea6\u3001\u55ae\u529f\u80fd\uff0c\u4e14\u901a\u5e38\u4f9d\u8cf4\u5c0f\u6c7d\u8eca\u7684\u793e\u5340\u3002\u9664\u4e86\u63cf\u8ff0\u7279\u5b9a\u7684\u57ce\u5e02\u5316\u8fc7\u7a0b\u7684\u6a21\u5f0f\u5916\uff0c\u8be5\u672f\u8bed\u4e5f\u5e38\u5e38\u6d89\u53ca\u5176\u793e\u4f1a\u548c\u73af\u5883\u4e0a\u7684\u540e\u679c\u3002\u6b50\u6d32\u5927\u9678\u5e38\u7528\u201c\u8fb9\u7f18\u57ce\u5e02\u5316\u201d\uff08peri-urbanisation\uff09\u4e00\u8bcd\u6765\u8868\u793a\u7c7b\u4f3c\u7684\u8fc7\u7a0b\uff0c\u800c\u6b50\u6d32\u74b0\u5883\u7f72\u4ecd\u4f7f\u7528\u672f\u8bed\u201c\u57ce\u5e02\u8513\u5ef6\u201d\uff08urban sprawl\uff09\u3002\u5173\u4e8e\u4f55\u70ba\u8513\u5ef6\u4ee5\u53ca\u5982\u4f55\u91cf\u5316\u8513\u5ef6\u5b58\u5728\u5e7f\u6cdb\u5206\u6b67\uff0c\u4f8b\u5982\u4e00\u4e9b\u8bc4\u8bba\u5458\u53ea\u7528\u6bcf\u82f1\u4ea9\u7684\u5c45\u4f4f\u5355\u4f4d\u6570\u6765\u5ea6\u91cf\u8513\u5ef6\uff0c\u4f46\u4e5f\u6709\u4eba\u8ba4\u4e3a\u8513\u5ef6\u4e0e\u975e\u4e2d\u5fc3\u5316\uff08\u6ca1\u6709\u660e\u663e\u7684\u4e2d\u5fc3\uff0c\u4eba\u53e3\u5206\u6563\uff09\u3001\u4e0d\u8fde\u7eed\u6027\uff08\u86d9\u8df3\u5f0f\u53d1\u5c55\uff0c\u5982\u4e0b\u5b9a\u4e49\uff09\u548c\u529f\u80fd\u5206\u79bb\u7b49\u6709\u5173\u3002 \u201c\u57ce\u5e02\u8513\u5ef6\u201d\u4e00\u8bcd\u5e38\u5e38\u662f\u653f\u6cbb\u5316\u7684\uff0c\u51e0\u4e4e\u603b\u662f\u4ee5\u8d1f\u9762\u542b\u4e49\u51fa\u73fe\uff0c\u6279\u8bc4\u8005\u8ba4\u4e3a\u8513\u5ef6\u9020\u6210\u73af\u5883\u9000\u5316\u3001\u52a0\u5267\u7a7a\u95f4\u5206\u5f02\u300
