, que tamb\u00e9m foram produtores executivos, assim como Brian Robbins e , e produzida pela Touchstone Television. O seriado tratava das rela\u00e7\u00f5es entre um grupo de m\u00e9dicos que trabalhava em uma cl\u00ednica de fertilidade e reprodu\u00e7\u00e3o assistida. A cl\u00ednica era comandada por dois co-fundadores e pela nova s\u00f3cia."}, {"color": "#97c2fc", "id": "dedham", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dedham_station_postcard_(2).jpg", "label": "dedham", "shape": "image", "title": "Dedham is een civil parish in het bestuurlijke gebied Colchester, in het Engelse graafschap Essex."}, {"color": "#97c2fc", "id": "amendment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/19th_Amendment_Pg1of1_AC.jpg", "label": "amendment", "shape": "image", "title": "Artikel 5 van de grondwet van de Verenigde is een artikel uit de Grondwet van de Verenigde Staten. Het beschrijft de procedure waarmee de Grondwet veranderd mag worden. Het handelt over de procedure van een amendement in wording. Als 28 van de 50 staten van Amerika een ontwerp-amendement aannemen, dan wordt dit amendement deel van de Grondwet."}, {"color": "#97c2fc", "id": "liquor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brewing_and_distillation_industries._(_1858-_).jpg", "label": "liquor", "shape": "image", "title": "Gedistilleerde drank (vaak kortweg gedistilleerd genoemd) is een alcoholische drank verkregen door destillatie uit gefermenteerde landbouwproducten. Gedistilleerde dranken hebben een alcoholpercentage van minimaal 15% bij kamertemperatuur. Door het scheiden van de diverse kookpunten van het destillaat worden eventuele verontreinigingen uit het eindproduct gescheiden, zodat men een vloeistof overhoudt die geschikt is voor consumptie. Het onderscheid met sterkedrank is dat daar ook alle versterkte bieren en wijnen onder vallen met een alcoholpercentage van 15% of meer, en ook met gedistilleerd bereide dranken zoals advocaat en likeur. Gedistilleerde dranken zijn dus alle alcoholhoudende dranken verkregen door destillatie. Bier en wijn worden niet volgens een destillatieproces bereid, maar alleen door vergisting. Hoe wordt \u0027gedistilleerd\u0027 gemaakt: 1. \n* granen 2. \n* beslag 3. \n* vergisting 4. \n* destilleren van moutwijn: 5. 1. \n* ruwnat (voorloop met verontreinigingen) 6. 2. \n* bestnat 7. 3. \n* enkelnat (naloop met de laatste verontreinigingen) 8. \n* destillatie: 9. 1. \n* moutwijn (46 - 48%) 10. 2. \n* graanalcohol (96%) 11. \n* destilleren van kruidendestillaten De moderne destillateurs maken nog volop gebruik van klassieke ketels. Enkele voorbeelden van gedistilleerde dranken zijn: brandewijn, cognac, gin, jenever, rum, vieux, whisky en wodka."}, {"color": "#97c2fc", "id": "adam smith", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Smith_medallion_portrait.jpg", "label": "adam smith", "shape": "image", "title": "Adam Smith /\u02c8\u00e6d\u0259m \u02c8sm\u026as/ (ur. 5 czerwca?/ 16 czerwca 1723 w Kirkcaldy, zm. 17 lipca 1790 w Edynburgu) \u2013 szkocki my\u015bliciel i filozof, autor Bada\u0144 nad natur\u0105 i przyczynami bogactwa narod\u00f3w (1776), kt\u00f3re by\u0142y jedn\u0105 z pierwszych pr\u00f3b usystematyzowania wiedzy na temat historii rozwoju przemys\u0142u i handlu w Europie. Dokonania Smitha by\u0142y podstaw\u0105 do wyodr\u0119bnienia przez Davida Ricarda ekonomii jako osobnej dziedziny nauki. Jego prace s\u0105 jednymi z najbardziej znanych i cenionych opracowa\u0144 na temat gospodarki rynkowej, kapitalizmu i liberalizmu. Przez trzyna\u015bcie lat wyk\u0142ada\u0142 na University of Glasgow przedmiot \u201efilozofia moralna\u201d (ang. moral philosophy). Adam Smith publikowa\u0142 prace z filozofii moralnej, czyli teorii ludzkiego dzia\u0142ania w ramach spo\u0142ecze\u0144stwa, a tak\u017ce eseje z historii literatury, historii nauki, retoryki, estetyki i krytyki literackiej."}, {"color": "#97c2fc", "id": "hypothesis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cellarius_Harmonia_Macrocosmica_-_Hypothesis_Ptolemaica.jpg", "label": "hypothesis", "shape": "image", "title": "\u0413\u0438\u043f\u043e\u0301\u0442\u0435\u0437\u0430 (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u1f51\u03c0\u03cc\u03b8\u03b5\u03c3\u03b9\u03c2 \u2014 \u00ab\u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435; \u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u0435\u00bb, \u043e\u0442 \u1f51\u03c0\u03cc \u2014 \u00ab\u043f\u043e\u0434; \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435; \u0438\u0437-\u0437\u0430\u00bb \u0438 \u03b8\u03ad\u03c3\u03b9\u03c2 \u2014 \u00ab\u043c\u0435\u0441\u0442\u043e; \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435; \u0442\u0435\u0437\u0438\u0441\u00bb) \u2014 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0434\u043e\u0433\u0430\u0434\u043a\u0430, \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u0430\u043a\u0441\u0438\u043e\u043c, \u043f\u043e\u0441\u0442\u0443\u043b\u0430\u0442\u043e\u0432, \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0434\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430. \u0413\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u0443\u0447\u043d\u043e\u0439, \u0435\u0441\u043b\u0438 \u043e\u043d\u0430, \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u043d\u0430\u0443\u0447\u043d\u044b\u043c \u043c\u0435\u0442\u043e\u0434\u043e\u043c, \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442 \u0444\u0430\u043a\u0442\u044b, \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u043c\u044b\u0435 \u044d\u0442\u043e\u0439 \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u043e\u0439; \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0432\u043e\u0439; \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u0430\u0435\u043c\u0430, \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u043e\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u0430 \u043a\u0440\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u043c; \u043d\u0435 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0442 \u0440\u0430\u043d\u0435\u0435 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c \u0438, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u043f\u0440\u0438\u043b\u043e\u0436\u0438\u043c\u0430 \u043a \u0431\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e\u043c\u0443 \u043a\u0440\u0443\u0433\u0443 \u044f\u0432\u043b\u0435\u043d\u0438\u0439. \u0422\u0430\u043a\u0436\u0435 \u043e\u043d\u0430 \u043c\u043e\u0436\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c\u0441\u044f \u043a\u0430\u043a \u0444\u043e\u0440\u043c\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0439 \u0437\u043d\u0430\u043d\u0438\u0439, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0430\u044f \u0441\u043e\u0431\u043e\u044e \u043e\u0431\u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u043e\u0435 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435, \u0432\u044b\u0434\u0432\u0438\u0433\u0430\u0435\u043c\u043e\u0435 \u0441 \u0446\u0435\u043b\u044c\u044e \u0432\u044b\u044f\u0441\u043d\u0435\u043d\u0438\u044f \u0441\u0432\u043e\u0439\u0441\u0442\u0432 \u0438 \u043f\u0440\u0438\u0447\u0438\u043d \u0438\u0441\u0441\u043b\u0435\u0434\u0443\u0435\u043c\u044b\u0445 \u044f\u0432\u043b\u0435\u043d\u0438\u0439. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u043e, \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0432\u044b\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0440\u044f\u0434\u0430 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u044e\u0449\u0438\u0445 \u0435\u0451 \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u0439 (\u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432) \u0438 \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u0430\u0432\u0434\u043e\u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0439. \u0413\u0438\u043f\u043e\u0442\u0435\u0437\u0443 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0438\u043b\u0438 \u0434\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442, \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u044f \u0435\u0451 \u0432 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044b\u0439 \u0444\u0430\u043a\u0442 (\u0441\u043c. \u0442\u0435\u043e\u0440\u0435\u043c\u0430, \u0442\u0435\u043e\u0440\u0438\u044f), \u0438\u043b\u0438 \u0436\u0435 \u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u0430\u044e\u0442 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u044f \u043a\u043e\u043d\u0442\u0440\u043f\u0440\u0438\u043c\u0435\u0440), \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044f \u0432 \u0440\u0430\u0437\u0440\u044f\u0434 \u043b\u043e\u0436\u043d\u044b\u0445 \u0443\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0439. \u041d\u0435\u0434\u043e\u043a\u0430\u0437\u0430\u043d\u043d\u0430\u044f \u0438 \u043d\u0435\u043e\u043f\u0440\u043e\u0432\u0435\u0440\u0433\u043d\u0443\u0442\u0430\u044f \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0439 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u043e\u0439 (\u043f\u0440\u0438\u043c\u0435\u0440: \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0435 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b). \u042d\u0442\u043e \u0443\u043c\u043e\u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435, \u0432\u044b\u0432\u043e\u0434 \u043e \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u0438 \u0447\u0435\u0433\u043e-\u043b\u0438\u0431\u043e, \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0439 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f\u0445 (\u0432 \u0432\u0438\u0434\u0435 \u0440\u044f\u0434\u0430 \u0438\u043c\u0435\u044e\u0449\u0438\u0445\u0441\u044f \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u0439 \u0438 \u043f\u0435\u0440\u0435\u0447\u043d\u044f \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0435\u0439)."}, {"color": "#97c2fc", "id": "land tax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Anne_Robert_Jacques_Turgot.jpg", "label": "land tax", "shape": "image", "title": "\ud1a0\uc9c0\uac00\uce58\uc138(land value taxation, LVT)\ub294 \ud1a0\uc9c0\uc758 \uac00\uce58\uc5d0 \ube44\ub840\ud558\uc5ec \ud1a0\uc9c0\uc18c\uc720\uc790\uc5d0\uac8c \ubd80\uacfc\ud558\ub294 \uc138\uae08\uc774\ub2e4. \uc774\ub294 \uc9c0\ub300\ub77c\ub294 \ud615\ud0dc \ub610\ub294 \uba85\ubaa9\uc73c\ub85c \ud1a0\uc9c0\uc18c\uc720\uc790\uc5d0\uac8c \uc9d1\uc911\ub418\ub294 \ubd88\ub85c\uc18c\ub4dd(unearned income)\uc744 \uad6d\uac00\uac00 \ud658\uc218\ud558\uc5ec \uad6d\ubbfc\uc804\uccb4\uc758 \ud3b8\uc775\uc744 \uc704\ud574 \uc0ac\uc6a9\ud574\uc57c \ud55c\ub2e4\ub294 \uc0dd\uac01\uc5d0\uc11c \ucd9c\ubc1c\ud558\uc600\ub2e4. \uad6d\uac00\uc5d0 \uc758\ud55c \ud1a0\uc9c0\ubd88\ub85c\uc18c\ub4dd \ud658\uc218\uc758 \uc815\ub2f9\uc131\uc740 \ub2e4\uc74c\uacfc \uac19\uc774 \uc99d\uba85\ud560 \uc218 \uc788\ub2e4. \ud1a0\uc9c0\uc758 \uac00\uce58\ub294 \uc0ac\ud68c \uc804\uccb4\uc758 \uc778\uad6c\uc99d\uac00\uc640 \ub354\ubd88\uc5b4 \ud544\uc5f0\uc801\uc73c\ub85c \uc0c1\uc2b9\ud558\ub294\ub370, \ud1a0\uc9c0\ub97c \uc0ac\uc801\uc73c\ub85c \uc18c\uc720\ud558\uace0 \uc788\ub294 \uc0ac\ub78c\uc774 \uc0ac\ud68c \uc804\uccb4\uc758 \uc778\uad6c\uc99d\uac00\uc5d0 \uae30\uc5ec\ud558\ub294 \ubc14\ub294 \uadf9\ud788 \ubbf8\ubbf8\ud558\ub2e4. \uadf8\ub7fc\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc9c0\ub300(rent, economic rent)\ub77c\ub294 \uba85\ubaa9\uc73c\ub85c \uc778\uad6c\uc99d\uac00\uc5d0 \ub530\ub978 \ud1a0\uc9c0\uac00\uce58 \uc0c1\uc2b9\uc744 \uc0ac\uc720\ud654\ud558\ub294 \uac83\uc744 \ubd80\ub2f9\ud55c \ud2b9\uad8c\uc5d0 \ud574\ub2f9\ud55c\ub2e4. \uc989, \ud1a0\uc9c0\uc18c\uc720\uc790\uc5d0\uac8c\ub294 \uc774 \ud2b9\uad8c\uc5d0 \ub300\ud55c \uc0ac\uc6a9\ub8cc\ub97c \ub0a9\ubd80\ud574\uc57c \ud560 \uc0ac\ud68c\uc801 \uc758\ubb34\uac00 \uc788\ub294 \uac83\uc774\ub2e4. \uc774\uc640 \uac19\uc740 \uac1c\ub150\uc744 \uc77c\uceec\uc5b4, \ud559\uacc4\uc5d0\uc11c\ub294 \ud1a0\uc9c0 \uacf5\uac1c\ub150\uc774\ub77c\uace0 \ubd80\ub978\ub2e4. \ud1a0\uc9c0\uac00\uce58\uc138\uc758 \uac1c\ub150\uc744 \ucd5c\ucd08\ub85c \uc8fc\uc7a5\ud588\uace0, \uc0ac\uc2e4\uc0c1 \uadf8 \uac1c\ub150\uc758 \uc774\ub860\uc801 \uccb4\uacc4\ub97c \ud655\ub9bd\ud55c \uc0ac\ub78c\uc740 \ud5e8\ub9ac \uc870\uc9c0\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ud5e8\ub9ac \uc870\uc9c0\uc758 \ud1a0\uc9c0\uc138\ub97c \uc2e4\uc81c \uad6d\uac00\uc758 \uc138\uae08\uccb4\uc81c \uc548\uc5d0 \ub3c4\uc785\ud558\ub824\ub294 \ucd5c\ucd08\uc758 \uc2dc\ub3c4\ub294 1909\ub144 \uc601\uad6d\uc5d0\uc11c \uc774\ub8e8\uc5b4\uc84c\ub2e4. \uc708\uc2a4\ud134 \ucc98\uce60\uacfc \ub370\uc774\ube57 \ub85c\uc774\ub4dc \uc870\uc9c0\uac00 \uc774\ub04c\uc5c8\ub358 \uc601\uad6d \uc790\uc720\ub2f9 \ub0b4\uac01\uc774 \uc785\uc548\ud588\ub358 \uad6d\ubbfc\uc608\uc0b0(People\u0027s budget)\uc774 \ubc14\ub85c \uadf8\uac83\uc774\ub2e4. \uc774\ud6c4 \ud1a0\uc9c0\uac00\uce58\uc138\ub294 \ub2e4\uc218\uc758 \ud604\ub300 \uad6d\uac00\uc5d0\uc11c \ub2e4\uc591\ud55c \ud615\ud0dc\ub85c \ubc1c\uc804\ub418\uc5c8\ub2e4. \uc8fc\uc694 \uad6d\uac00\ubcc4 \uc0ac\ub840\ub85c\ub294 \ud638\uc8fc, \uc2f1\uac00\ud3ec\ub974, \ub0a8\uc544\ud504\ub9ac\uce74 \uacf5\ud654\uad6d, \ub300\ud55c\ubbfc\uad6d, \ub300\ub9cc \ub4f1\uc774 \uc788\ub2e4. \uc815\uce58\u00b7\uacbd\uc81c\ud559\uc5d0\uc11c \ud1a0\uc9c0\uac00\uce58\uc138\uc758 \uc911\uc694\uc131\uc744 \uac15\uc870\ud558\ub294 \ud559\ud30c \ub610\ub294 \ud559\uc790\ub4e4\uc744 \uc870\uc9c0\uc8fc\uc758(Georgism), \uc870\uc9c0\uc8fc\uc758\uc790(Georgist)\ub77c\uace0 \ubd80\ub974\ub294\ub370, \ub300\ud55c\ubbfc\uad6d\uc758 \ud574\ub2f9 \uadf8\ub8f9\uc740 \uc2a4\uc2a4\ub85c\ub97c \uc9c0\uacf5\uc8fc\uc758(\u5730\u516c\u4e3b\u7fa9)\ub77c\ub294 \ub9d0\ub85c \ubc88\uc5ed\ud558\uc5ec \ubd80\ub978\ub2e4. \uc138\ubc95\ud559\uc801\uc73c\ub85c \ud1a0\uc9c0\uac00\uce58\uc138\ub294 \ud1a0\uc9c0\uc758 \uac00\uaca9 \uadf8 \uc790\uccb4\uc5d0\ub9cc \uc138\uae08\uc774 \ubd80\uacfc\ub418\ub294 \uc885\uac00\uc138(\u5f9e\u50f9\u7a05)\uc774\ub2e4. \ud1a0\uc9c0\uac00\uce58\uc138\ub97c \uacc4\uc0b0\ud560 \ub54c\ub294 \uac74\ucd95\ubb3c, \uac1c\ubc1c, \uac1c\uc778\uc801 \uc18c\uc720\ubb3c\uc744 \ud3ec\ud568\ub418\uc9c0 \uc54a\ub294\ub2e4. \uc774\ub7f0 \uc774\uc720 \ub54c\ubb38\uc5d0, \ud1a0\uc9c0\uac00\uce58\uc138\ub294 \ubd80\ub3d9\uc0b0(\ub545\uacfc \ub545\uc758 \ud65c\uc6a9) \uc804\uccb4\uc5d0 \ubd80\uacfc\ub418\ub294 \ub2e4\ub978 \uc7ac\uc0b0\uc138\ub4e4\uacfc\ub294 \ub2e4\ub978 \uac1c\ub150\uc774\ub2e4. \ud604\ub300\uc5d0\ub294 \ub97c \uac16\uace0 \uc788\ub294 \ubaa8\ub4e0 \uc0ac\ubc95\uad00\ud560\uc9c0\uc5ed\uc740 \ud1a0\uc9c0\uac00\uce58\uc138\ub97c \uac16\uace0 \uc788\ub2e4. \uc65c\ub0d0\ud558\uba74 \ubd80\ub3d9\uc0b0 \uc885\uac00\ub97c \uc815\ud558\ub294 \uae30\uc900\uc774 \uc9c0\uc5ed\uc801 \ud2b9\uc131\uc744 \uac16\uac70\ub098 \ud1a0\uc9c0\uac00\uce58\uc5d0 \uac1c\uc120\ube44\uc6a9\uc744 \ud569\uce5c \uac83\uc774\uae30 \ub54c\ubb38\uc774\ub2e4."}, {"color": "#97c2fc", "id": "germany", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NS_administrative_Gliederung_1944.png", "label": "germany", "shape": "image", "title": "Nazi-Duitsland, nationaalsocialistisch Duitsland en het Derde Rijk zijn informele benamingen voor Duitsland in de periode 1933-1945, toen het land werd geregeerd als een totalitaire dictatuur onder het nationaalsocialistische regime van dictator Adolf Hitler en diens Nationaalsocialistische Duitse Arbeiderspartij (NSDAP). In de propaganda van de nationaalsocialisten (kortweg nazi\u0027s) werd de staat soms ook het Duizendjarig Rijk genoemd. Officieel heette nazi-Duitsland het Duitse Rijk (Deutsches Reich), de naam die de staat al sinds 1871 had. Na 1943 werd het onofficieel het Gro\u00dfdeutsches Reich. De naziheerschappij duurde van het einde van de Weimarrepubliek op 30 januari 1933 tot de val van de Flensburgregering op 23 mei 1945. Kenmerkend voor deze periode in de Duitse geschiedenis waren politieke onderdrukking, racistische vervolging van o.a. het Joodse volksdeel en uiteindelijk genocide (de holocaust). De buitenlandse politiek richtte zich op herbewapening, vanaf 1938 op annexatie van aangrenzende gebieden (Anschluss van Oostenrijk, Sudetenland). De Duitse aanval op Polen (1939) was directe aanleiding voor het uitbreken van de Tweede Wereldoorlog. Het begrip \"Derde Rijk\" (Drittes Reich) was destijds populair in onder andere de Duitse media. Als eerste rijk gold het oude Heilige Roomse Rijk der Duitse Natie (843-1806) en als tweede rijk het Duitse Keizerrijk (1871-1918). De verwachting van de aanhangers van het Derde Rijk-concept was dat het Derde Rijk (minstens) duizend jaar zou bestaan. De nazi\u0027s hebben formeel echter nooit gebruikgemaakt van dit concept. Zo vaardigde Adolf Hitler tweemaal een edict uit waarin de media werden opgeroepen te stoppen met het gebruik van het begrip Derde Rijk. Niettemin wordt deze term nog altijd gebruikt."}, {"color": "#97c2fc", "id": "leod", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leod,_relevant_pedigrees.svg", "label": "leod", "shape": "image", "title": "Leod (Scottish Gaelic: Le\u00f2d; Old Norse: Lj\u00f3tr) (c. 1200 \u2013 1280) was the eponymous ancestor and founder of Clan MacLeod and Clan MacLeod of Lewis. Almost nothing is known about him and he does not appear in any contemporary records. Tradition dating to the late 18th century made him a son of Olaf the Black who was King of Man (r. 1225\u20131237). Heraldic evidence, dating to the late 17th century, is considered to be the earliest evidence of descent from Olaf the Black. However, in recent years, this traditional lineage has been challenged and is no longer considered fact by one historian. According to Clan MacLeod tradition, Leod inherited some of his lands from a foster father, who was a sheriff of the Hebridean island of Skye; other lands he inherited from his father-in-law, who was also a lord on Skye. MacLeod tradition also states that Leod was the father of four sons and two daughters. Two of these sons founded the two main branches of MacLeods; branches which exist to this day\u2014Tormod (from whom the MacLeods of Harris and Dunvegan descend) and Torquil (from whom the MacLeods of Lewis descend). The traditional belief that Torquil was a son has also been challenged; the current understanding is that he was a great-grandson of Leod. In recent years, the DNA evidence of men bearing surnames equating to MacLeod has revealed that a certain proportion share a common ancestor\u2014an ancestor considered to have been the clan\u0027s founder."}, {"color": "#97c2fc", "id": "amiss", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dennis_Amiss_graph.png", "label": "amiss", "shape": "image", "title": "Dennis Leslie Amiss MBE (born 7 April 1943) is a former English cricketer and cricket administrator. He played for both Warwickshire and England. A right-handed batsman, Amiss was a stroke maker particularly through extra cover and midwicket \u2013 his two favourite areas to score runs. He was an accomplished batsman in all forms of the game. He averaged 42.86 in first-class, 35.06 in List-A, 46.30 in Tests and 47.72 in One Day Internationals. In first-class cricket he scored 102 centuries, and his England record amassed over 50 Tests ranks him with the best England has produced. After retiring as a player in 1987, he served Warwickshire as Chairman of the Cricket Committee, and he followed David Heath as chief executive from 1994 until 2006. In 1992 he was selected as an England selector. In November 2007 he became the deputy chairman of the England and Wales Cricket Board; in August 2011, The Daily Telegraph described his role on the board as providing \"cricketing knowledge and expertise [that] complemented Clarke\u2019s business skills.\""}, {"color": "#97c2fc", "id": "human", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Camp_x-ray_detainees.jpg", "label": "human", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u0430\u0301 \u043b\u044e\u0434\u0438\u0301\u043d\u0438 \u2014 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0441\u0432\u043e\u0431\u043e\u0434 \u0456 \u044e\u0440\u0438\u0434\u0438\u0447\u043d\u0438\u0445 \u043c\u043e\u0436\u043b\u0438\u0432\u043e\u0441\u0442\u0435\u0439, \u043e\u0431\u0443\u043c\u043e\u0432\u043b\u0435\u043d\u0438\u0445 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f\u043c \u043b\u044e\u0434\u0438\u043d\u0438 \u0432 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0456. \u041f\u0440\u0430\u0432\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u0454 \u043c\u0456\u0440\u043e\u044e \u0441\u0432\u043e\u0431\u043e\u0434\u0438 \u0456 \u0437\u043c\u0456\u0441\u0442 \u0439\u043e\u0433\u043e \u0432 \u0442\u043e\u043c\u0443, \u0449\u043e\u0431 \u0443\u0437\u0433\u043e\u0434\u0438\u0442\u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043b\u044e\u0434\u0438\u043d\u0438 \u0437\u0456 \u0441\u0432\u043e\u0431\u043e\u0434\u043e\u044e \u0456\u043d\u0448\u0438\u0445 \u0447\u043b\u0435\u043d\u0456\u0432 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u0430, \u0434\u043e\u0442\u0440\u0438\u043c\u0443\u044e\u0447\u0438\u0441\u044c \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u0440\u0456\u0432\u043d\u043e\u0441\u0442\u0456. \u041f\u0440\u0430\u0432\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0430\u0454 \u044f\u043a \u0437\u0430\u0441\u043e\u0431\u043e\u043c \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0435\u043d\u043d\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u0438, \u0442\u0430\u043a \u0456 \u0456\u0441\u0442\u043e\u0442\u043d\u0438\u043c \u0437\u0430\u0441\u043e\u0431\u043e\u043c \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043d\u044f \u043d\u0435\u0443\u0437\u0433\u043e\u0434\u0436\u0435\u043d\u0438\u0445 \u0437 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u043d\u0438\u043c\u0438 \u043f\u043e\u0442\u0440\u0435\u0431\u0430\u043c\u0438 \u0456 \u0443\u044f\u0432\u043b\u0435\u043d\u043d\u044f\u043c\u0438 \u043b\u044e\u0434\u0435\u0439 \u043f\u0440\u043e \u0434\u043e\u0431\u0440\u043e \u0456 \u0441\u043f\u0440\u0430\u0432\u0435\u0434\u043b\u0438\u0432\u0456\u0441\u0442\u044c \u0440\u0456\u0432\u043d\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u0438 \u0439 \u043e\u0431\u0441\u044f\u0433\u0443 \u0432\u043b\u0430\u0434\u0438. \u0412\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u044e\u0432\u0430\u043d\u0456 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0438 \u0439 \u043e\u0431\u043c\u0435\u0436\u0435\u043d\u043d\u044f \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0431\u0443\u0442\u0438 \u0434\u043e\u0446\u0456\u043b\u044c\u043d\u0438\u043c\u0438 \u0437 \u043f\u043e\u0433\u043b\u044f\u0434\u0443 \u0433\u0430\u0440\u0430\u043d\u0442\u0456\u0439 \u0441\u0432\u043e\u0431\u043e\u0434\u0438, \u0430 \u043e\u0442\u0436\u0435, \u0456 \u0441\u043f\u0440\u0430\u0432\u0435\u0434\u043b\u0438\u0432\u0438\u043c\u0438. \u041f\u0440\u0430\u0432\u0430 \u043b\u044e\u0434\u0438\u043d\u0438 \u043c\u0430\u044e\u0442\u044c \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0443 \u0441\u0443\u0442\u043d\u0456\u0441\u0442\u044c \u0456 \u0454 \u043d\u0435\u0432\u0456\u0434\u0027\u0454\u043c\u043d\u0438\u043c\u0438 \u0432\u0456\u0434 \u0456\u043d\u0434\u0438\u0432\u0456\u0434\u0430, \u0432\u043e\u043d\u0438 \u043f\u043e\u0437\u0430\u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0430\u043b\u044c\u043d\u0456 \u0456 \u043f\u043e\u0437\u0430\u043d\u0430\u0446\u0456\u043e\u043d\u0430\u043b\u044c\u043d\u0456, \u0456\u0441\u043d\u0443\u044e\u0442\u044c \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u043e \u0432\u0456\u0434 \u0437\u0430\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u043d\u044f \u0432 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u0445 \u0430\u043a\u0442\u0430\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u0438, \u0454 \u043e\u0431\u0027\u0454\u043a\u0442\u043e\u043c \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0433\u043e \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u0437\u0430\u0445\u0438\u0441\u0442\u0443. \u041f\u0440\u0430\u0432\u0430 \u043b\u044e\u0434\u0438\u043d\u0438 \u0434\u043e\u0441\u0438\u0442\u044c \u0447\u0430\u0441\u0442\u043e \u043d\u0435 \u0440\u043e\u0437\u0440\u0456\u0437\u043d\u044f\u044e\u0442\u044c \u0442\u0430 \u043f\u043b\u0443\u0442\u0430\u044e\u0442\u044c \u0437 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0438\u043d\u0430 \u0442\u0430 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0444\u0456\u0437\u0438\u0447\u043d\u043e\u0457 \u043e\u0441\u043e\u0431\u0438."}, {"color": "#97c2fc", "id": "tome", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Herrera_mozo_San_Le\u00f3n_magno_Lienzo._\u00d3valo._164_x_105_cm._Museo_del_Prado.png", "label": "tome", "shape": "image", "title": "Sant Lle\u00f3 I (c. 400 - 10 de novembre de 461), tamb\u00e9 conegut com a Lle\u00f3 el Gran va ser bisbe de Roma des del 29 de setembre de 440 fins a la seva mort. El papa Benet XVI va dir que el papat de Lle\u00f3 \"va ser, sens dubte, un dels m\u00e9s importants de la hist\u00f2ria de l\u0027Esgl\u00e9sia\". Va ser un arist\u00f2crata rom\u00e0 i va ser el primer papa a ser anomenat \"el Gran\". Potser \u00e9s m\u00e9s conegut per haver conegut \u00c0tila l\u0027Hu el 452 i suposadament el va conv\u00e8ncer perqu\u00e8 es retir\u00e9s de la seva invasi\u00f3 a It\u00e0lia. Tamb\u00e9 \u00e9s Doctor de l\u0027Esgl\u00e9sia, recordat teol\u00f2gicament per haver publicat el , un document que va ser un dels fonaments principals dels debats del Concili Ecum\u00e8nic de Calced\u00f2nia. El Concili de Calced\u00f2nia, el quart concili ecum\u00e8nic, es va ocupar principalment de la cristologia i va aclarir la definici\u00f3 ortodoxa de l\u0027\u00e9sser de Crist com la uni\u00f3 hipost\u00e0tica de dues naturaleses, divina i humana, units en una sola persona, \"sense confusi\u00f3 ni divisi\u00f3\". El va seguir un important cisma associat al monofisisme, el miafisisme i el diofisisme."}, {"color": "#97c2fc", "id": "ivory tower", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unicorn_annunciation.jpg", "label": "ivory tower", "shape": "image", "title": "Una torre de marfil es un lugar\u2014o un ambiente\u2014donde la gente est\u00e1 felizmente separada del resto del mundo en favor de sus propias actividades, generalmente mentales y esot\u00e9ricas. Desde el siglo XIX, se ha utilizado para designar un entorno de b\u00fasqueda intelectual desconectado de las preocupaciones pr\u00e1cticas de la vida cotidiana.\u200b La mayor\u00eda de los usos contempor\u00e1neos del t\u00e9rmino se refieren a la academia o los sistemas universitarios en muchos pa\u00edses.\u200b\u200b"}, {"color": "#97c2fc", "id": "stream", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u7fbd\u6751\u5e02\u52d5\u7269\u516c\u5712_\u30cb\u30b3\u751f_2017_(32782507624).jpg", "label": "stream", "shape": "image", "title": "Streaminga Internet bidez egiten den bideo eta soinuaren transmisioa da, datu-bidalketa handiak egiten dira audio eta bideoak zuzenean tranmititzen direnean eta datu-korrontea bidali dela edo streaming bidez tranmititu dela esaten da hartzaileak datuak jasotzeko fitxategi osoak deskargatzeko beharrik ez daukanean. Hartzaileak fitxategia erreproduzi dezake ordenagailura, fitxategi osoa deskargatua izan gabe. Streaming edo datu-korrontea era jarraituan transmititzeko teknika bat da. Igorleak aldez aurretik grabatutako fitxategiak edo unean uneko ikuskizunak zuzenean eskaini ditzake, bat-bateko komunikazioa lortuz. Teknika honen ezaugarririk nabarmenena da informazioa jaso bitartean ikuskatu edo entzun daitezkeela, fitxategiaren deskarga osoa egiteko beharrik gabe."}, {"color": "#97c2fc", "id": "biblical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lutherbibel.jpg", "label": "biblical", "shape": "image", "title": "\u0627\u0644\u0643\u062a\u0627\u0628 \u0627\u0644\u0645\u0642\u062f\u0633 \u0648\u064a\u0639\u0631\u0641 \u0623\u064a\u0636\u064b\u0627 \u0628\u0639\u062f\u0629 \u0623\u0633\u0645\u0627\u0621 \u0623\u062e\u0631\u0649 \u0623\u0642\u0644 \u0634\u0647\u0631\u0629 \u0645\u0646\u0647\u0627 \u0643\u062a\u0627\u0628 \u0627\u0644\u0639\u0647\u0648\u062f. \u064a\u062a\u0643\u0648\u0646 \u0645\u0646 \u0645\u062c\u0645\u0648\u0639\u0629 \u0643\u062a\u0628 \u062a\u0633\u0645\u0649 \u0641\u064a \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0623\u0633\u0641\u0627\u0631\u064b\u0627\u060c \u0648\u064a\u0639\u062a\u0642\u062f \u0627\u0644\u064a\u0647\u0648\u062f \u0648\u0627\u0644\u0645\u0633\u064a\u062d\u064a\u0648\u0646 \u0623\u0646\u0647\u0627 \u0
