ere stato un governatore spietato."}, {"color": "#97c2fc", "id": "essay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Huahine,_French_Polynesia,_Image_-_Scott_Williams.jpg", "label": "essay", "shape": "image", "title": "Esai adalah karangan prosa yang membahas suatu masalah secara sepintas lalu dari sudut pandang pribadi penulisnya. Di dalam esai berisi tentang opini, pandangan atau ekspresi pribadi dari penulis mengenai sebuah hal yang sedang terjadi atau berlangsung di masyarakat."}, {"color": "#97c2fc", "id": "marriage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/World_same-sex_adoption_laws.svg", "label": "marriage", "shape": "image", "title": "Casamento entre pessoas do mesmo sexo, tamb\u00e9m conhecido como casamento homoafetivo ou igualit\u00e1rio, \u00e9 o casamento entre duas pessoas do mesmo sexo ou g\u00eanero, celebrado em cerim\u00f4nia civil ou religiosa. Existem registros de casamento entre pessoas do mesmo sexo que datam do s\u00e9culo I. Na era moderna, a igualdade no casamento foi concedida pela primeira vez a casais do mesmo sexo nos Pa\u00edses Baixos em 1\u00ba de abril de 2001. Em 2022, o casamento entre pessoas do mesmo sexo era legalmente realizado e reconhecido em 33 pa\u00edses (seja em todo o pa\u00eds ou em algumas jurisdi\u00e7\u00f5es locais), sendo o mais recente o M\u00e9xico (2022). Em Andorra, a lei que permite o casamento entre pessoas do mesmo sexo entrar\u00e1 em vigor no dia 17 de fevereiro de 2023, depois que a lei foi promulgada por Emmanuel Macron no dia 17 de agosto de 2022. Em contraste, 33 pa\u00edses (em 2021) t\u00eam defini\u00e7\u00f5es de g\u00eanero para casamento em suas constitui\u00e7\u00f5es que evitam o casamento homoafetivo, a maioria delas promulgadas nas \u00faltimas d\u00e9cadas como \"medida preventiva\". Alguns outros pa\u00edses impuseram a lei isl\u00e2mica constitucionalmente, que geralmente \u00e9 interpretada como uma proibi\u00e7\u00e3o do casamento homoafetivo. Em alguns pa\u00edses, a pr\u00f3pria homossexualidade \u00e9 criminalizada. A igualdade no casamento tem variado de acordo com a jurisdi\u00e7\u00e3o e surgiu por meio de mudan\u00e7as legislativas, decis\u00f5es judiciais e pelo voto popular direto (via referendos). O reconhecimento do casamento igualit\u00e1rio \u00e9 considerado um direito humano e civil, bem como uma quest\u00e3o pol\u00edtica, social e religiosa. Os defensores mais proeminentes do casamento homoafetivo s\u00e3o organiza\u00e7\u00f5es de direitos humanos e as comunidades m\u00e9dica e cient\u00edfica, enquanto os oponentes mais proeminentes s\u00e3o grupos religiosos fundamentalistas. As pesquisas mostram um apoio continuamente crescente ao reconhecimento do casamento igualit\u00e1rio em todas as democracias desenvolvidas e em algumas democracias em desenvolvimento. Estudos cient\u00edficos mostram que o bem-estar financeiro, psicol\u00f3gico e f\u00edsico dos homossexuais \u00e9 melhorado pelo casamento e que os filhos de pais homoafetivos se beneficiam de serem criados por tais casais em uma uni\u00e3o marital reconhecida por lei e apoiado por institui\u00e7\u00f5es sociais. Pesquisas de ci\u00eancias sociais indicam que a exclus\u00e3o de homossexuais do casamento estigmatiza e convida \u00e0 discrimina\u00e7\u00e3o contra eles, com pesquisas tamb\u00e9m repudiando a no\u00e7\u00e3o de que a civiliza\u00e7\u00e3o ou as ordens sociais vi\u00e1veis \u200b\u200bdependem da restri\u00e7\u00e3o do casamento a heterossexuais. O casamento igualit\u00e1rio pode apoiar \u00e0queles em relacionamentos homossexuais comprometidos com servi\u00e7os governamentais relevantes e fazer demandas financeiras compar\u00e1veis \u00e0quelas exigidas daqueles em casamentos do sexo oposto, e tamb\u00e9m lhes d\u00e1 prote\u00e7\u00f5es legais, como direitos de heran\u00e7a e de visita ao hospital. A oposi\u00e7\u00e3o ao casamento entre pessoas do mesmo sexo \u00e9 baseada em alega\u00e7\u00f5es como a de que a homossexualidade \u00e9 antinatural e anormal, que o reconhecimento de uni\u00f5es do mesmo sexo promover\u00e1 a homossexualidade na sociedade e que as crian\u00e7as ficam melhor quando criadas por casais heterossexuais. Essas afirma\u00e7\u00f5es s\u00e3o refutadas por estudos cient\u00edficos, que mostram que a homossexualidade \u00e9 uma varia\u00e7\u00e3o natural e normal da sexualidade humana e que a orienta\u00e7\u00e3o sexual n\u00e3o \u00e9 uma escolha. Muitos estudos mostraram que os filhos de casais do mesmo sexo se saem t\u00e3o bem quanto os filhos de casais do sexo oposto; alguns estudos mostraram at\u00e9 benef\u00edcios em ser criado por casais do mesmo sexo."}, {"color": "#97c2fc", "id": "internment camp", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Posted_Japanese_American_Exclusion_Order.jpg", "label": "internment camp", "shape": "image", "title": "L\u2019internement des Nippo-Am\u00e9ricains est un \u00e9v\u00e9nement historique de la Seconde Guerre mondiale qui a vu la d\u00e9portation et l\u0027incarc\u00e9ration d\u0027environ 120 000 civils ressortissants japonais et am\u00e9ricains d\u0027origine japonaise dans des Centres de relogement pr\u00e9caires et \u00e9loign\u00e9s."}, {"color": "#97c2fc", "id": "senate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cicer\u00f3n_denuncia_a_Catilina,_por_Cesare_Maccari.jpg", "label": "senate", "shape": "image", "title": "O senado romano (em latim: senatus) \u00e9 a mais remota assembleia pol\u00edtica da Roma Antiga, com origem nos \"conselhos de anci\u00e3os\" da Antiguidade oriental (surgidos ap\u00f3s o ano 4 000 a.C.). Era uma assembleia de not\u00e1veis \u2013 o conselho dos pater familias (pais ou chefes das fam\u00edlias patr\u00edcias) \u2013 que provinha j\u00e1 dos tempos da monarquia romana. Rigorosamente hierarquizado, constitu\u00eda, sob a rep\u00fablica (509\u201327 a.C.), a magistratura suprema, que foi mantida sob o imp\u00e9rio (27 a.C.\u2013476), mas com poderes bem diminu\u00eddos, passando a ser quase como a \"oposi\u00e7\u00e3o republicana\", sendo os seus titulares muitas vezes alvos a abater ou a enviar para o ex\u00edlio por parte de imperadores mais hostis \u00e0 institui\u00e7\u00e3o."}, {"color": "#97c2fc", "id": "impeached", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donald_Trump_(52251902811)_(cropped).jpg", "label": "impeached", "shape": "image", "title": "t\u00e1inseamh."}, {"color": "#97c2fc", "id": "stigma", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_mentally_ill_patient_in_a_strait-jacket_attached_to_the_wa_Wellcome_V0016643ER.jpg", "label": "stigma", "shape": "image", "title": "Gangguan jiwa atau penyakit jiwa adalah pola psikologis atau perilaku yang pada umumnya terkait dengan stres atau kelainan jiwa yang tidak dianggap sebagai bagian dari perkembangan normal manusia. Gangguan tersebut didefinisikan sebagai kombinasi , perilaku, komponen kognitif atau persepsi yang berhubungan dengan fungsi tertentu pada daerah otak atau sistem saraf yang menjalankan fungsi sosial manusia. Penemuan dan pengetahuan tentang kondisi kesehatan jiwa telah berubah sepanjang perubahan waktu dan perubahan budaya, dan saat ini masih terdapat perbedaan tentang definisi, penilaian dan klasifikasi, meskipun kriteria pedoman standar telah digunakan secara luas. Lebih dari sepertiga orang di sebagian besar negara-negara melaporkan masalah pada satu waktu pada hidup mereka yang memenuhi kriteria salah satu atau beberapa tipe umum dari kelainan jiwa."}, {"color": "#97c2fc", "id": "vested", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orthodox_Monk-Priest.png", "label": "vested", "shape": "image", "title": "\u03a4\u03b1 \u03b9\u03b5\u03c1\u03b1\u03c4\u03b9\u03ba\u03ac \u03ac\u03bc\u03c6\u03b9\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03b5\u03bd\u03b4\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03ba\u03bb\u03b7\u03c1\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u0398\u03b5\u03af\u03b1 \u039b\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03ac\u03bb\u03bb\u03b5\u03c2 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03af\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b5\u03bb\u03b5\u03c4\u03ad\u03c2. \u0391\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b1\u03c5\u03c4\u03cc\u03c7\u03c1\u03bf\u03bd\u03b1 \u03b4\u03b9\u03b1\u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b9\u03b5\u03c1\u03b1\u03c1\u03c7\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03b5\u03be\u03bf\u03c5\u03c3\u03af\u03b1\u03c2 \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b3\u03b9\u03b1 \u03ba\u03ac\u03b8\u03b5 \u03ad\u03bd\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c4\u03c1\u03b5\u03b9\u03c2 \u03b2\u03b1\u03b8\u03bc\u03bf\u03cd\u03c2 \u03c4\u03b7\u03c2 \u03b9\u03b5\u03c1\u03bf\u03c3\u03cd\u03bd\u03b7\u03c2 (\u03c4\u03bf\u03c5 \u03b4\u03b9\u03b1\u03ba\u03cc\u03bd\u03bf\u03c5, \u03c4\u03bf\u03c5 \u03b9\u03b5\u03c1\u03ad\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b5\u03c0\u03b9\u03c3\u03ba\u03cc\u03c0\u03bf\u03c5 ), \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03ad\u03bd\u03b1 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf \u03b5\u03bd\u03b4\u03c5\u03bc\u03b1\u03c4\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03cc \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03c0\u03bf\u03c5 \u03b1\u03bd\u03c4\u03b9\u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af \u03c3\u03c4\u03bf\u03bd \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03bf\u03b9\u03c7\u03bf \u03b2\u03b1\u03b8\u03bc\u03cc. \u0391\u03c1\u03c7\u03b9\u03ba\u03ac \u03bf \u03cc\u03c1\u03bf\u03c2 \u03ac\u03bc\u03c6\u03b9\u03b1 \u03c3\u03c5\u03bd\u03b1\u03bd\u03c4\u03ac\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf\u03c5\u03c2 \u0392\u03c5\u03b6\u03b1\u03bd\u03c4\u03b9\u03bd\u03bf\u03cd\u03c2 (\u03bc\u03b7 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03bf\u03cd\u03c2) \u03c3\u03c5\u03b3\u03b3\u03c1\u03b1\u03c6\u03b5\u03af\u03c2 \u03ba\u03b1\u03b9 \u03b4\u03ae\u03bb\u03c9\u03bd\u03b5 \u03bf\u03c0\u03bf\u03b9\u03b5\u03c3\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03c0\u03bf\u03bb\u03cd\u03c4\u03b9\u03bc\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bb\u03b1\u03bc\u03c0\u03c1\u03ad\u03c2 \u03b5\u03bd\u03b4\u03c5\u03bc\u03b1\u03c3\u03af\u03b5\u03c2. \u0391\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1, \u03bf \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03bf\u03c2 \u03cc\u03c1\u03bf\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b9\u03b6\u03b5 \u03bc\u03cc\u03bd\u03bf \u03c4\u03b1 \u03b5\u03bd\u03b4\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c4\u03c9\u03bd \u03b1\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03cc\u03c1\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03ba\u03bb\u03b7\u03c1\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03bc\u03b5\u03c4\u03b1\u03b2\u03c5\u03b6\u03b1\u03bd\u03c4\u03b9\u03bd\u03ae \u03b5\u03c0\u03bf\u03c7\u03ae \u03ba\u03b1\u03c4\u03ad\u03bb\u03b7\u03be\u03b5 \u03bd\u03b1 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03c3\u03c4\u03b1 \u03b5\u03bd\u03b4\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c4\u03c9\u03bd \u03ba\u03bb\u03b7\u03c1\u03b9\u03ba\u03ce\u03bd, \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03bd\u03b4\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u03c7\u03c1\u03cc\u03bd\u03bf \u03ac\u03c3\u03ba\u03b7\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03c7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03bb\u03b1\u03c4\u03c1\u03b5\u03af\u03b1\u03c2. \u039f\u03bd\u03bf\u03bc\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u00ab\u03b9\u03b5\u03c1\u03ac\u00bb \u03ae \u00ab\u03ac\u03b3\u03b9\u03b1\u00bb \u03ba\u03b1\u03b9 \u03ba\u03b1\u03b8\u03af\u03c3\u03c4\u03b1\u03bd\u03c4\u03b1\u03b9 \u03b1\u03b3\u03b9\u03b1\u03c3\u03bc\u03ad\u03bd\u03b1 \u03b5\u03af\u03c4\u03b5 \u03bb\u03cc\u03b3\u03c9 \u03c4\u03b7\u03c2 \u03b1\u03c0\u03bb\u03ae\u03c2 \u03b5\u03c5\u03bb\u03bf\u03b3\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03b5\u03c0\u03af\u03c3\u03ba\u03bf\u03c0\u03bf (\u03c0.\u03c7. \u03c3\u03c4\u03b1 \u03ac\u03bc\u03c6\u03b9\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03c7\u03b5\u03b9\u03c1\u03bf\u03c4\u03bf\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03bb\u03b7\u03c1\u03b9\u03ba\u03bf\u03cd) \u03b5\u03af\u03c4\u03b5 \u03bc\u03b5 \u03c4\u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03b9\u03b5\u03c1\u03bf\u03c0\u03c1\u03b1\u03be\u03af\u03b5\u03c2 , \u03b5\u03c6\u03cc\u03c3\u03bf\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c6\u03b9\u03b5\u03c1\u03c9\u03bc\u03ad\u03bd\u03b1 \u03c3\u03c4\u03bf \u0398\u03b5\u03cc."}, {"color": "#97c2fc", "id": "terrorist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fenian_guy_fawkesr1867reduced.png", "label": "terrorist", "shape": "image", "title": "Terrorismo \u00e9 o uso de viol\u00eancia, f\u00edsica ou psicol\u00f3gica, por meio de ataques localizados a elementos ou instala\u00e7\u00f5es de um governo ou da popula\u00e7\u00e3o governada, de modo a incutir medo, p\u00e2nico e, assim, obter efeitos psicol\u00f3gicos que ultrapassem largamente o c\u00edrculo das v\u00edtimas, incluindo o restante da popula\u00e7\u00e3o do territ\u00f3rio. \u00c9 utilizado por uma grande gama de institui\u00e7\u00f5es como forma de alcan\u00e7ar seus objetivos, como organiza\u00e7\u00f5es pol\u00edticas, grupos separatistas e at\u00e9 por governos no poder. Segundo especialistas da \u00e1rea, existem centenas de defini\u00e7\u00f5es da palavra terrorismo. A inexist\u00eancia de um conceito amplamente aceito pela comunidade internacional e pelos estudiosos do tema significa que o terrorismo n\u00e3o \u00e9 um fen\u00f4meno entendido da mesma forma, por todos os indiv\u00edduos, independentemente do contexto hist\u00f3rico, geogr\u00e1fico, social e pol\u00edtico. Segundo Walter Laqueur."}, {"color": "#97c2fc", "id": "interpreter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Suzuki_violin_recital.jpg", "label": "interpreter", "shape": "image", "title": "La m\u00fasica (del griego: \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ae [\u03c4\u03ad\u03c7\u03bd\u03b7] - mousik\u0113 [t\u00e9chn\u0113], \u00abel arte de las musas\u00bb) es, seg\u00fan la definici\u00f3n tradicional del t\u00e9rmino, el arte de crear y organizar sonidos y silencios respetando los principios fundamentales de la melod\u00eda, la armon\u00eda y el ritmo, mediante la intervenci\u00f3n de complejos procesos psicoan\u00edmicos. El concepto de m\u00fasica ha ido evolucionando desde su origen en la Antigua Grecia, en que se reun\u00eda sin distinci\u00f3n a la poes\u00eda, la m\u00fasica y la danza como arte unitario. Desde hace varias d\u00e9cadas se ha vuelto m\u00e1s compleja la definici\u00f3n de qu\u00e9 es y qu\u00e9 no es la m\u00fasica, ya que destacados compositores en el marco de diversas experiencias art\u00edsticas fronterizas han realizado obras que, si bien podr\u00edan considerarse musicales, expanden los l\u00edmites de la definici\u00f3n de este arte. La m\u00fasica, como toda manifestaci\u00f3n art\u00edstica, es un producto cultural con m\u00faltiples finalidades, entre otras, la de suscitar una experiencia est\u00e9tica en el oyente, la de expresar sentimientos, emociones, circunstancias, pensamientos o ideas, y cada vez m\u00e1s, cumplir una importante funci\u00f3n terap\u00e9utica a trav\u00e9s de la musicoterapia. La m\u00fasica cumple una funci\u00f3n de vital importancia en el desarrollo cognitivo del ser humano. Est\u00e1 relacionada con el pensamiento l\u00f3gico matem\u00e1tico, la adquisici\u00f3n del lenguaje, el desarrollo psicomotriz, las relaciones interpersonales, el aprendizaje de lenguas no nativas y a potenciar la inteligencia emocional, entre otros. Por este motivo, la m\u00fasica debe estar presente en cualquier plan educativo moderno y ser reconocida como una disciplina imprescindible dentro de la ense\u00f1anza obligatoria. La m\u00fasica es un est\u00edmulo sonoro que afecta al campo perceptivo del individuo; as\u00ed, el flujo sonoro puede cumplir variadas funciones (entretenimiento, comunicaci\u00f3n, ambientaci\u00f3n, diversi\u00f3n, etc.). En muchas culturas, la m\u00fasica es una parte importante del modo de vida de la gente, ya que desempe\u00f1a un papel fundamental en rituales religiosos, en las ceremonias de rito de paso (por ejemplo, la graduaci\u00f3n y el matrimonio), en las actividades sociales (por ejemplo, en el ) y en las actividades culturales que van desde el canto aficionado en el karaoke hasta tocar en una banda amateur de funk o cantar en un coro comunitario. La gente puede hacer m\u00fasica por afici\u00f3n, como, por ejemplo, un adolescente que toca el violonchelo en una orquesta juvenil, o trabajar como m\u00fasico o cantante profesional. La industria musical incluye a las personas que crean nuevas canciones y piezas musicales (como los cantautores y los compositores), a las personas que interpretan m\u00fasica (que incluyen a los m\u00fasicos de orquesta, de bandas de jazz y de bandas de rock, a los cantantes y a los directores de orquesta), a las personas que graban m\u00fasica (productores musicales e ingenieros de sonido), a las personas que organizan giras de conciertos y a las personas que venden grabaciones y partituras a los clientes. Incluso una vez que se ha interpretado una canci\u00f3n o pieza, la cr\u00edtica musical, el periodismo musical y la musicolog\u00eda pueden valorar y evaluar la pieza y su interpretaci\u00f3n."}, {"color": "#97c2fc", "id": "aggressions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warthogs_(Phacochoerus_africanus)_young_males_eyeballing.jpg", "label": "aggressions", "shape": "image", "title": "Aggression (lateinisch aggressi\u014d vom Deponens aggred\u012b sich zubewegen auf [etw./jdn.]; heranschreiten; sich n\u00e4hern; angreifen) ist eine feindselig angreifende Verhaltensweise eines Organismus. Sie ist ein biologisch in Tieren (und so auch Menschen) verankertes Verhaltensmuster zur Verteidigung oder Gewinnung von Ressourcen und zur Bew\u00e4ltigung potenziell gef\u00e4hrlicher Situationen. Diese ultimaten Ursachen werden beim Menschen durch proximate Ursachen in der Pers\u00f6nlichkeit oder der Umwelt ausgel\u00f6st, aktiviert oder gehemmt und durch verschiedene Emotionen motiviert. Der amerikanische Physiologe Walter Cannon pr\u00e4gte 1915 den Begriff Fight-or-flight; der Mediziner Hans Selye schuf 1936 als Modell der menschlichen Reaktion auf chronische Belastungen das \u201eAllgemeine Anpassungssyndrom\u201c (N\u00e4heres siehe Stressreaktion). Zur Ausl\u00f6sung von Aggression bedarf es spezifischer Situationen und Reize. Bei Menschen wird emotionale Aggression h\u00e4ufig durch negative Gef\u00fchle hervorgerufen, also als Reaktion zum Beispiel auf Frustration, Hitze, K\u00e4lte, Schmerz, Furcht oder Hunger. Ob und wie Aggressionen im Verhalten zum Ausdruck gebracht werden, unterliegt in hohem Ma\u00dfe den jeweiligen sozialen Normen. Die negative Bewertung von Aggression, die (nur oder \u00fcberwiegend) die destruktiven Seiten betont, wird nicht generell geteilt. Innerhalb der Psychotherapie betrachtet etwa die Gestalttherapie Aggression als eine Form der Erregung, die z. B. dazu dient, Hindernisse zu beseitigen, oder Neues aus der Umwelt f\u00fcr den Organismus assimilierbar zu machen. Destruktiv oder zu Gewalt wird die Aggression erst unter bestimmten \u00e4u\u00dferen oder inneren Bedingungen."}, {"color": "#97c2fc", "id": "[46", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_the_Nasr_Party_(Afghanistan).svg", "label": "[46", "shape": "image", "title": "\u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03bf \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd, \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c9\u03c2 \u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03bf-\u03b1\u03c6\u03b3\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2, \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03bd\u03bd\u03b9\u03ac\u03c7\u03c1\u03bf\u03bd\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 (27 \u0394\u03b5\u03ba\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1979 - 15 \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1989) \u03c0\u03bf\u03c5 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ce\u03bd \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03cc \u039a\u03cc\u03bc\u03bc\u03b1 \u039c\u03b1\u03c1\u03be\u03b9\u03c3\u03c4\u03ce\u03bd \u03c4\u03bf\u03c5 \u039b\u03b1\u03bf\u03cd \u03c4\u03bf\u03c5 \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd. \u0397 \u03bf\u03bc\u03ac\u03b4\u03b1 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03c4\u03b7\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c0\u03bb\u03ae\u03b8\u03bf\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03bf\u03b9 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03b7 \u03a3\u03b1\u03bf\u03c5\u03b4\u03b9\u03ba\u03ae \u0391\u03c1\u03b1\u03b2\u03af\u03b1, \u03c4\u03bf \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03bc\u03bf\u03c5\u03c3\u03bf\u03c5\u03bb\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac \u03ad\u03b8\u03bd\u03b7. \u0397 \u03cc\u03bb\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03bf\u03c5 \u03a8\u03c5\u03c7\u03c1\u03bf\u03cd \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1979 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0399\u03c1\u03b1\u03bd\u03bf-\u03b9\u03c1\u03b1\u03ba\u03b9\u03bd\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf (\u03a3\u03b5\u03c0\u03c4\u03ad\u03bc\u03b2\u03c1\u03b9\u03bf\u03c2 1980 - \u0391\u03cd\u03b3\u03bf\u03c5\u03c3\u03c4\u03bf\u03c2 1988)."}, {"color": "#97c2fc", "id": "disunion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_garrison.jpg", "label": "disunion", "shape": "image", "title": "\u7f8e\u570b\u5206\u88c2\uff0c\u662f\u6307\u7f8e\u570b\u7684\u4e00\u500b\u5dde\u6216\u6578\u500b\u5dde\u8981\u812b\u96e2\u7f8e\u570b\uff0c\u5728\u6b77\u53f2\u4e0a\u66fe\u7d93\u767c\u751f\u904e\u6700\u8457\u540d\u4f8b\u5b50\u5c31\u662f\u5357\u5317\u6230\u722d\uff0c\u53e6\u5916\u4e5f\u6709\u4e00\u4e9b\u5dde\u6216\u55ae\u4e00\u5dde\u6709\u5206\u96e2\u7684\u5021\u8b70\u3002 \u7f8e\u56fd\u6700\u9ad8\u6cd5\u9662\u57281869\u5e74\u7684\u5fb7\u514b\u8428\u65af\u8bc9\u6000\u7279\u6848\u4e2d\u8a8d\u5b9a\uff0c\u6c92\u6709\u4efb\u4f55\u4e00\u5dde\u6709\u6b0a\u55ae\u65b9\u9762\u5ba3\u5e03\u9000\u51fa\u7f8e\u570b\uff0c\u56e0\u70ba\u806f\u90a6\u61b2\u6cd5\u6c92\u6709\u8a2d\u8a08\u4efb\u4f55\u4e00\u5dde\u9000\u51fa\u7f8e\u570b\u7684\u6a5f\u5236\uff0c\u56e0\u6b64\u82e5\u6709\u4efb\u4f55\u4e00\u5dde\u8981\u9000\u51fa\uff0c\u8981\u7d93\u904e38\u500b\u5dde\u8b70\u6703\u540c\u610f\uff0c\u4ee5\u53ca\u53c3\u8b70\u9662\u53ca\u773e\u8b70\u9662\u4e09\u5206\u4e4b\u4e8c\u5e2d\u6b21\u7684\u540c\u610f\uff0c\u4ee5\u901a\u904e\u61b2\u6cd5\u4fee\u6b63\u6848\u3002"}, {"color": "#97c2fc", "id": "health care", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Global_physician_density_map_-_WHO_2010.png", "label": "health care", "shape": "image", "title": "Pelayanan kesehatan atau perawatan kesehatan (bahasa Inggris: health care) adalah pemeliharaan atau peningkatan status kesehatan melalui usaha-usaha pencegahan, diagnosis, terapi, pemulihan, atau penyembuhan penyakit, cedera, serta gangguan fisik dan mental lainnya. Pelayanan kesehatan diberikan secara profesional oleh tenaga kesehatan dan , misalnya dokter, dokter gigi, perawat, bidan, apoteker, beserta asisten-asistennya. Kegiatan pelayanan kesehatan diberikan di fasilitas kesehatan primer, sekunder, tersier, serta mencakup kesehatan masyarakat. Akses untuk memperoleh layanan kesehatan bisa saja bervariasi di antara negara, komunitas, dan individu \u2014 yang dipengaruhi oleh kondisi sosial-ekonomi dan kebijakan kesehatan. Faktor-faktor yang memengaruhi akses pelayanan kesehatan di antaranya keterbatasan keuangan (seperti batas tanggungan asuransi), hambatan geografis (seperti biaya transportasi, kemungkinan untuk mengambil cuti kerja agar bisa menggunakan layanan tersebut), dan keterbatasan pribadi (kurangnya kemampuan untuk berkomunikasi dengan penyedia layanan kesehatan, literasi kesehatan yang buruk, dan pendapatan rendah). Sistem pelayanan kesehatan merupakan sistem, terutama organisasi, yang didirikan untuk memenuhi kebutuhan kesehatan populasi sasaran. Menurut Organisasi Kesehatan Dunia (WHO), sistem pelayanan kesehatan dapat berfungsi dengan baik jika memiliki mekanisme pembiayaan, tenaga kerja yang terlatih dengan baik dan dibayar dengan memadai, informasi yang dapat diandalkan yang menjadi dasar pengambilan keputusan dan kebijakan, fasilitas kesehatan yang terpelihara dengan baik untuk memberikan obat-obatan yang berkualitas, dan teknologi. Sistem pelayanan kesehatan yang efisien berkontribusi pada ekonomi, pembangunan, dan industrialisasi suatu negara. Sejak lama, pelayanan kesehatan dianggap sebagai penentu penting dalam meningkatkan kesehatan fisik dan mental, serta kesejahteraan penduduk di seluruh dunia. Sebagai contoh, variola merupakan penyakit pertama yang berhasil diberantas dalam sejarah manusia melalui intervensi pelayanan kesehatan."}, {"color": "#97c2fc", "id": "endangered", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Potentilla_robbinsiana_01.jpg", "label": "endangered", "shape": "image", "title": "O Endangered Species Act of 1973 ou ESA \u00e9 o mais vasto das d\u00fazias de leis ambientais que os Estados Unidos da Am\u00e9rica passou na d\u00e9cada de 1970. Como escrito no Artigo 2\u00ba do ato, foi criado para proteger esp\u00e9cies criticamente amea\u00e7adas de extin\u00e7\u00e3o como uma \"conseq\u00fc\u00eancia do crescimento econ\u00f4mico e desenvolvimento provado pela preocupa\u00e7\u00e3o adequada e conserva\u00e7\u00e3o\"."}, {"color": "#97c2fc", "id": "constituency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michael_Moore_LibDem_MP_Office.jpg", "label": "constituency", "shape": "image", "title": "Daerah pemilihan (disingkat dapil) merupakan istilah umum dalam pemilihan umum di Indonesia yang merujuk kepada batas wilayah atau jumlah penduduk dalam suatu wilayah yang menjadi dasar penentuan jumlah kursi yang diperebutkan, dan karena itu menjadi dasar penentuan jumlah suara untuk menentukan calon terpilih. Orang yang tinggal di daerah pemilihan tersebut dan berhak memilih disebut konstituen. Daerah pemilihan Anggota DPR, DPRD Provinsi dan DPRD Kabupaten/Kota merupakan wilayah administrasi pemerintahan atau gabungan wilayah administrasi pemerintahan atau bagian wilayah administrasi pemerintahan yang dibentuk sebagai kesatuan wilayah/daerah berdasarkan jumlah penduduk untuk menentukan alokasi kursi sebagai dasar pengajuan calon oleh pimpinan partai politik, dan penetapan calon terpilih Anggota DPR, DPRD Provinsi dan DPRD Kabupaten/Kota. Penamaan daerah pemilihan provinsi biasanya menggunakan kode angka romawi, semisal Dapil Jawa Tengah I, Dapil Jawa Tengah II, dan seterusnya. Namun demikian sistem Dapil ini tidak digunakan dalam penentuan anggota Dewan Perwakilan Daerah, sebab mereka terpilih berdasarkan provinsi, bukan daerah pemilihan di suatu provinsi."}, {"color": "#97c2fc", "id": "american foreign policy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Secretary_Pompeo_and_Malaysian_Prime_Minister_Mahathir_Mohamad_(42910851015).jpg", "label": "american foreign policy", "shape": "image", "title": "The officially stated goals of the foreign policy of the United States of America, including all the bureaus and offices in the United States Department of State, as mentioned in the Foreign Policy Agenda of the Department of State, are \"to build and sustain a more democratic, secure, and prosperous world for the benefit of the American people and the international community\". The United States House Committee on Foreign Affairs states as some of its jurisdictional goals: \"export controls, including nonproliferation of nuclear technology and nuclear hardware; measures to foster commercial interaction with foreign nations and to safeguard American business abroad; international commodity agreements; international education; and protection of American citizens abroad and expulsion\". U.S. foreign policy and have been the subject of much debate, praise, and , both domestically and abroad."}, {"color": "#97c2fc", "id": "flies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aeroforces.svg", "label": "flies", "shape": "image", "title": "Flygning, flykt, att flyga, \u00e4r en styrd r\u00f6relse av ett objekt genom en atmosf\u00e4r, speciellt luft, eller i rymden, utan kontakt med marken. Flygning genereras genom lyftkraft, jetdrift, flytkraft eller med ballistisk kraft. L\u00e4ran om r\u00f6relse genom luft kallas aerodynamik."}, {"color": "#97c2fc", "id": "pentagon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Overhand-folded-ribbon-pentagon.svg", "label": "pentagon", "shape": "image", "title": "\u0641\u064a \u0627\u0644\u0647\u0646\u062f\u0633\u0629 \u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0629\u060c \u062e\u064f\u0645\u064e\u0627\u0633\u0650\u064a\u0651 \u0627\u0644\u0623\u064e\u0636\u0652\u0644\u0627\u064e\u0639\u0650 \u0623\u0648 \u0627\u0644\u0645\u064f\u062e\u064e\u0645\u064e\u0651\u0633 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Pentagon)\u200f \u0647\u0648 \u0645\u0636\u0644\u0639 \u0644\u0647 \u062e\u0645\u0633\u0629 \u0623\u0636\u0644\u0627\u0639. \u0645\u062c\u0645\u0648\u0639 \u0627\u0644\u0632\u0648\u0627\u064a\u0627 \u0627\u0644\u062f\u0627\u062e\u0644\u064a\u0629 \u0644\u062e\u0645\u0627\u0633\u064a \u0623\u0636\u0644\u0627\u0639 \u0628\u0633\u064a\u0637 (\u0623\u064a \u0623\u0636\u0644\u0627\u0639\u0647 \u0644\u0627 \u062a\u062a\u0642\u0627\u0637\u0639 \u0645\u0639 \u0628\u0639\u0636\u0647\u0627 \u0627\u0644\u0628\u0639\u0636) \u0648\u0645\u062d\u062f\u0628 \u064a\u0633\u0627\u0648\u064a 540 \u062f\u0631\u062c\u0629. \u0642\u062f \u064a\u0643\u0648\u0646 \u062e\u0645\u0627\u0633\u064a \u0627\u0644\u0623\u0636\u0644\u0627\u0639 \u0628\u0633\u064a\u0637\u0627 \u0648\u0642\u062f \u064a\u0643\u0648\u0646 . \u062e\u0645\u0627\u0633\u064a \u0630\u0627\u062a\u064a \u0627\u0644\u062a\u0642\u0627\u0637\u0639 \u064a\u0633\u0645\u0649 \u0646\u062c\u0645\u0629 \u062e\u0645\u0627\u0633\u064a\u0629."}, {"color": "#97c2fc", "id": "abstract", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Conceptual_graph_for_A_Cat_sitting_on_the_Mat_Hi-res.png", "label": "abstract", "shape": "image", "title": "Abstrakcja (abstrahowanie, z \u0142ac. abstractio \u201eoderwanie\u201d) \u2013 proces tworzenia poj\u0119\u0107, w kt\u00f3rym wychodz\u0105c od rzeczy jednostkowych (najcz\u0119\u015bciej konkretnych) dochodzi si\u0119 do poj\u0119cia bardziej og\u00f3lnego poprzez konstatowanie tego, co dla tych rzeczy wsp\u00f3lne (zazwyczaj w\u0142a\u015bciwo\u015bci). Drog\u0105 tego procesu dochodzi si\u0119 do poj\u0119\u0107 najubo\u017cszych w tre\u015b\u0107, ale o najszerszym zakresie, takich jak rzecz, przedmiot, substancja czy byt. Poj\u0119cie powsta\u0142e w wyniku procesu abstrakcji nazywamy abstraktem."}, {"color": "#97c2fc", "id": "national convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_chute_des_Girondins.jpg", "label": "national convention", "shape": "image", "title": "N\u00e1rodn\u00ed konvent (francouzsky convention nationale) byl nejvy\u0161\u0161\u00edm z\u00e1konod\u00e1rn\u00fdm a v\u00fdkonn\u00fdm org\u00e1nem ve Francii od 20. z\u00e1\u0159\u00ed 1792 do 26. \u0159\u00edjna 1795, kter\u00fd 21. z\u00e1\u0159\u00ed 1792 vyhl\u00e1sil republiku (l\u0027an 1 de la R\u00e9publique fran\u00e7aise) a ofici\u00e1ln\u011b sesadil kr\u00e1le Ludv\u00edka XVI. (la royaut\u00e9 est abolie en France). Moc byla konventu p\u0159ed\u00e1na Z\u00e1konod\u00e1rn\u00fdm shrom\u00e1\u017ed\u011bn\u00edm, kter\u00e9 se t\u00edmto \u00fakonem samo rozpustilo."}, {"color": "#97c2fc", "id": "national sovereignty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "national sovereignty", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "binary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aseo_neutral_by_Daquella_manera.jpg", "label": "binary", "shape": "image", "title": "El binarismo de g\u00e9nero, referido tambi\u00e9n como binaridad o binariedad de g\u00e9nero, dualismo de g\u00e9nero o binario de g\u00e9nero,\u200b\u200b\u200b es la clasificaci\u00f3n del g\u00e9nero en dos formas distintas y complementarias de masculino y femenino, ya sea por el sistema social o creencia cultural. La mayor\u00eda de las culturas actualmente usan un binario de g\u00e9nero, teniendo dos g\u00e9neros (ni\u00f1os/hombres y ni\u00f1as/mujeres).\u200b En este modelo binario, \"sexo\", \"g\u00e9nero\" y \"sexualidad\" se asumen por defecto como alineados, por ejemplo, a un hombre se le supondr\u00eda como masculino en aspecto, cuerpo, car\u00e1cter y comportamiento, y experimentando una atracci\u00f3n heterosexual por el otro g\u00e9nero (las mujeres). Las personas intersexuales (con rasgos sexuales ambiguos ej.: aparatos reproductivos o caracteres sexuales secundarios de ambos sexos) o andr\u00f3ginas (apariencia f\u00edsica ambigua ej.: rostro, forma del cuerpo) puede identificarse con ambos, ya que seguir\u00edan los dos g\u00e9neros simult\u00e1neamente; pero no con otro g\u00e9nero no binario."}, {"color": "#97c2fc", "id": "chicago", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Art_Institute_of_Chicago_(51575570710).jpg", "label": "chicago", "shape": "image", "title": "Chicago (AFI: /\u02a7i\u02c8ka\u0261o/; in inglese /\u0283\u026a\u02c8k\u0251\u0261o\u028a/) \u00e8 la pi\u00f9 grande citt\u00e0 dell\u0027Illinois, la pi\u00f9 grande metropoli dell\u0027entroterra americano e la terza degli Stati Uniti per popolazione dopo New York e Los Angeles, con i suoi 2 746 388 abitanti. La sua area metropolitana (detta Chicagoland) conta 9 618 502 abitanti distribuiti in un\u0027ampia area pianeggiante situata lungo le rive del lago Michigan. La citt\u00e0 si estende per 50 km sul lago Michigan da nord a sud. Soprannominata \"Windy City\" e \"Second City\", il centro della citt\u00e0 (denominato \"the Loop\") \u00e8 dominato da imponenti grattacieli che arrivano anche ai 104 piani (per un\u0027altezza di 442 m) della Willis Tower. Questa tipologia architettonica \u00e8 nata proprio a Chicago che, se da tempo ha dovuto perdere il primato di citt\u00e0 con pi\u00f9 grattacieli nel paese a favore di New York, vanta ancora oggi il terzo grattacielo pi\u00f9 alto statunitense (dopo il nuovo World Trade Center e la Central Park Tower). Trentacinque dei suoi grattacieli superano i 200 metri d\u0027altezza. Trasformatasi da cittadina in un\u0027importante metropoli, Chicago \u00e8 stata definita come una delle 10 citt\u00e0 pi\u00f9 influenti al mondo. Oggi \u00e8 una citt\u00e0 multietnica, nonch\u00e9 un importante centro finanziario e industriale ed uno dei maggiori centri fieristico/espositivi mondiali. \u00c8 la citt\u00e0 con il maggior numero di ponti mobili al mondo (attualmente 45) ed \u00e8 un punto di riferimento mondiale per il blues."}, {"color": "#97c2fc", "id": "president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "president", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "french revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul-Jacob_Laminit_(inc.)_Jahann_Voeltz_(dis.)_Combat_dans_les_rues_de_Gand,_nov\u00e9mbre_1789.jpg", "label": "french revolution", "shape": "image", "title": "\u0412\u0435\u043b\u0438\u0301\u043a\u0430\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0301\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0301\u0446\u0438\u044f (\u0444\u0440. la R\u00e9volution fran\u00e7aise) \u2014 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "revenue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "revenue", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "tariffs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tariff_Rates_in_Spain_and_Italy_(1860-1910).gif", "label": "tariffs", "shape": "image", "title": "Protekcionismus (z latiny: protectio = ochrana) neboli ochran\u00e1\u0159stv\u00ed je ekonomick\u00fd term\u00edn, vyjad\u0159uj\u00edc\u00ed up\u0159ednost\u0148ov\u00e1n\u00ed a ochranu vlastn\u00edch v\u00fdrobk\u016f, slu\u017eeb a pracovn\u00edk\u016f p\u0159ed zahrani\u010dn\u00ed konkurenc\u00ed. M\u00edv\u00e1 diskrimina\u010dn\u00ed charakter a stoj\u00ed v opozici k voln\u00e9mu mezin\u00e1rodn\u00edmu obchodu. K t\u00e9to ochran\u011b vnit\u0159n\u00edho trhu m\u016f\u017ee st\u00e1t vyu\u017e\u00edt n\u011bkolika ekonomick\u00fdch n\u00e1stroj\u016f, jak\u00fdmi jsou nap\u0159\u00edklad stanoven\u00ed m\u011bnov\u00e9ho kursu, v\u00fdrobn\u00ed a exportn\u00ed dotace, st\u00e1tn\u00ed \u00fav\u011bry, hlavn\u011b v\u0161ak soustava dovozn\u00edch cel a kv\u00f3t. Protekcionismus vych\u00e1z\u00ed z teorie merkantilismu. Je to st\u00e1tn\u00ed hospod\u00e1\u0159sk\u00e1 politika, kter\u00e1 omezuje dovozy z jin\u00fdch zem\u00ed metodami, jako jsou tarify na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed, dovozn\u00ed kv\u00f3ty a \u0159ada dal\u0161\u00edch vl\u00e1dn\u00edch p\u0159edpis\u016f. Zast\u00e1nci tvrd\u00ed, \u017ee protekcionistick\u00e9 politiky chr\u00e1n\u00ed producenty, podniky a pracovn\u00edky konkuren\u010dn\u00edho odv\u011btv\u00ed v dan\u00e9 zemi p\u0159ed zahrani\u010dn\u00edmi konkurenty. Rovn\u011b\u017e sni\u017euj\u00ed obchod a negativn\u011b ovliv\u0148uj\u00ed spot\u0159ebitele obecn\u011b (zv\u00fd\u0161en\u00edm n\u00e1klad\u016f na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed) a po\u0161kozuj\u00ed producenty a pracovn\u00edky v exportn\u00edch odv\u011btv\u00edch jak v zemi, kter\u00e1 prov\u00e1d\u00ed protekcionistick\u00e9 politiky, tak v zem\u00edch, kter\u00e9 jsou chr\u00e1n\u011bny. Mezi ekonomy existuje konsensus, \u017ee protekcionismus m\u00e1 negativn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst a ekonomickou prosperitu, zat\u00edmco voln\u00fd obchod, deregulace a sni\u017eov\u00e1n\u00ed obchodn\u00edch bari\u00e9r m\u00e1 pozitivn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst. Ve skute\u010dnosti je protekcionismus ozna\u010dov\u00e1n n\u011bkter\u00fdmi u\u010denci za p\u0159\u00ed\u010dinu n\u011bkter\u00fdch hospod\u00e1\u0159sk\u00fdch kriz\u00ed, zejm\u00e9na v obdob\u00ed velk\u00e9 deprese. Nicm\u00e9n\u011b liberalizace obchodu m\u016f\u017ee n\u011bkdy v\u00e9st k velk\u00fdm a nerovnom\u011brn\u011b rozlo\u017een\u00fdm ztr\u00e1t\u00e1m a zisk\u016fm a m\u016f\u017ee v kr\u00e1tkodob\u00e9m horizontu zp\u016fsobit v\u00fdznamnou ekonomickou dislokaci pracovn\u00edk\u016f v sektorech konkuren\u010dn\u00edch odv\u011btv\u00ed."}, {"color": "#97c2fc", "id": "dissolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/April9victims.jpg", "label": "dissolution", "shape": "image", "title": "Der Zerfall der Sowjetunion war ein mehrj\u00e4hriger Prozess der Desintegration der f\u00f6deralen Strukturen und des Autorit\u00e4tsverlusts der Zentralgewalt in der UdSSR. Deren Zerfall in f\u00fcnfzehn unabh\u00e4ngige Staaten begann mit der Unabh\u00e4ngigkeitserkl\u00e4rung Litauens am 11. M\u00e4rz 1990, beschleunigte sich nach dem gescheiterten Augustputsch in Moskau 1991 und endete mit den Belowescher Vereinbarungen zwischen den Pr\u00e4sidenten von Russland, der Ukraine und Belarus am 8. Dezember 1991 Boris Jelzin, Leonid Krawtschuk und Stanislau Schuschkewitsch. In den Belowescher Vereinbarungen wurde festgestellt, dass \u201edie UdSSR als v\u00f6lkerrechtliches Subjekt sowie als geopolitische Realit\u00e4t [\u2026] ihre Existenz beendet\u201c habe. Zugleich wurde der Vertrag zur Schaffung der UdSSR von 1922 au\u00dfer Kraft gesetzt und die Gemeinschaft Unabh\u00e4ngiger Staaten gegr\u00fcndet. Dieser Beschluss wurde am 21. Dezember 1991 in der Erkl\u00e4rung von Alma-Ata von den F\u00fchrern der \u00fcbrigen autonomen Republiken der UdSSR mit Ausnahme der drei baltischen Staaten und Georgiens best\u00e4tigt. Nach dem R\u00fccktritt des letzten Pr\u00e4sidenten der UdSSR am 25. Dezember 1991 Michail Gorbatschow endete deren Existenz am 26. Dezember 1991. Die Aufl\u00f6sung des weltgr\u00f6\u00dften sozialistischen Staates markierte zugleich das Ende des Kalten Krieges."}, {"color": "#97c2fc", "id": "[32", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Ronald_Reagan_moments_before_he_was_shot_in_an_assassination_attempt_1981.jpg", "label": "[32", "shape": "image", "title": "Attentatet mot Ronald Reagan 1981 var ett f\u00f6rs\u00f6k att m\u00f6rda USA:s president Ronald Reagan utanf\u00f6r i Washington, D.C. den 30 mars 1981. Reagan blev tr\u00e4ffad av ett skott och s\u00e5rades. Attentatsmannen var John Hinckley, Jr. Ingen d\u00f6dades, men Vita husets pressekreterare James Brady f\u00f6rlamades och blev permanent handikappad. Attentatsmannen skall, d\u00e5 han bodde i Hollywood under 1970-talet, ha inspirerats av filmen Taxi Driver (1976) och sett den minst 15 g\u00e5nger, och identifierat sig starkt med Travis Bickle (spelad av Robert De Niro)."}, {"color": "#97c2fc", "id": "federal power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federal power", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "germ", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cholera_art.jpg", "label": "germ", "shape": "image", "title": "The germ theory of disease is the currently accepted scientific theory for many diseases. It states that microorganisms known as pathogens or \"germs\" can lead to disease. These small organisms, too small to be seen without magnification, invade humans, other animals, and other living hosts. Their growth and reproduction within their hosts can cause disease. \"Germ\" refers to not just a bacterium but to any type of microorganism, such as protists or fungi, or even non-living pathogens that can cause disease, such as viruses, prions, or viroids. Diseases caused by pathogens are called infectious diseases. Even when a pathogen is the principal cause of a disease, environmental and hereditary factors often influence the severity of the disease, and whether a potential host individual becomes infected when exposed to the pathogen.Pathogens are disease-carrying agents that can pass from one individual to another, both in humans and animals. Infectious diseases are caused by biological agents such as pathogenic microorganisms (viruses, bacteria, and fungi) as well as parasites. Basic forms of germ theory were proposed by Girolamo Fracastoro in 1546, and expanded upon by Marcus von Plenciz in 1762. However, such views were held in disdain in Europe, where Galen\u0027s miasma theory remained dominant among scientists and doctors. By the early 19th century, smallpox vaccination was commonplace in Europe, though doctors were unaware of how it worked or how to extend the principle to other diseases. A transitional period began in the late 1850s with the work of Louis Pasteur. This work was later extended by Robert Koch in the 1880s. By the end of that decade, the miasma theory was struggling to compete with the germ theory of disease. Viruses were initially discovered in the 1890s. Eventually, a \"golden era\" of bacteriology ensued, during which the germ theory quickly led to the identification of the actual organisms that cause many diseases."}, {"color": "#97c2fc", "id": "generation lost", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rise_Against_2011.jpg", "label": "generation lost", "shape": "image", "title": "\u0421\u0442\u0430\u0442\u0442\u044f \u043e\u043f\u0438\u0441\u0443\u0454 \u0434\u0438\u0441\u043a\u043e\u0433\u0440\u0430\u0444\u0456\u044e \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u043f\u0430\u043d\u043a-\u0440\u043e\u043a \u0433\u0443\u0440\u0442\u0443 Rise Against. \u0414\u0438\u0441\u043a\u043e\u0433\u0440\u0430\u0444\u0456\u044f \u0432\u043a\u043b\u044e\u0447\u0430\u0454 \u0432 \u0441\u0435\u0431\u0435 \u0448\u0456\u0441\u0442\u044c \u0441\u0442\u0443\u0434\u0456\u0439\u043d\u0438\u0445 \u0430\u043b\u044c\u0431\u043e\u043c\u0456\u0432, \u043e\u0434\u0438\u043d \u0434\u0435\u043c\u043e-\u0430\u043b\u044c\u0431\u043e\u043c, \u0434\u0432\u0430 \u043c\u0456\u043d\u0456-\u0430\u043b\u044c\u0431\u043e\u043c\u0438, \u0434\u0432\u0430 \u0441\u043f\u043b\u0456\u0442-\u0430\u043b\u044c\u0431\u043e\u043c\u0438, \u0434\u0432\u0430 \u0432\u0456\u0434\u0435\u043e-\u0430\u043b\u044c\u0431\u043e\u043c\u0438, \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u044f\u0442\u044c \u0432\u0456\u0434\u0435\u043e\u043a\u043b\u0456\u043f\u0456\u0432, \u0432\u0456\u0441\u0456\u043c\u043d\u0430\u0434\u0446\u044f\u0442\u044c \u0441\u0438\u043d\u0433\u043b\u0456\u0432 \u0456 \u043f\u0027\u044f\u0442\u044c \u0441\u0430\u0443\u043d\u0434\u0442\u0440\u0435\u043a\u0456\u0432. \u0426\u0435\u0439 \u0441\u043f\u0438\u0441\u043e\u043a \u043d\u0435 \u043c\u0456\u0441\u0442\u0438\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0456\u0430\u043b \u0442\u0435\u043f\u0435\u0440\u0456\u0448\u043d\u0456\u0445 \u0430\u0431\u043e \u043a\u043e\u043b\u0438\u0448\u043d\u0456\u0445 \u0447\u043b\u0435\u043d\u0456\u0432 Rise Against, \u0449\u043e \u0432\u0445\u043e\u0434\u0438\u043b\u0438 \u0434\u043e \u0441\u043a\u043b\u0430\u0434\u0443 \u0434\u043e\u0442\u0438\u0447\u043d\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u0456\u0432, \u0442\u0430\u043a\u0438\u0445 \u044f\u043a: 88 Fingers Louie, Arma Angelus, Baxter \u0442\u0430 The Killing Tree."}, {"color": "#97c2fc", "id": "watchful", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Watchful.jpg", "label": "watchful", "shape": "image", "title": "Watchful (1997) is an album by the American experimental pop music group Amoeba. This is the first Amoeba album to feature the classic lineup of Robert Rich and . The style of this album consists of subtle and largely acoustic pop compositions with heavy ambient textures. Work on this album began in 1994. It was completed in 1995. Over the next two years they searched for a label to distribute the album. It was finally released in 1997 on the Lektronic Soundscapes label. When distribution problems arose with Lektronic Soundscapes, they moved to Release Records, who had also released Rich\u2019s solo album Trances/Drones."}, {"color": "#97c2fc", "id": "plain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Clinton_and_Prime_Minister_John_Major_of_the_United_Kingdom_deliver_press_statements.jpg", "label": "plain", "shape": "image", "title": "John Roy Major (Surrey, 29 de marzo de 1943) es un pol\u00edtico brit\u00e1nico y que fue l\u00edder del Partido Conservador y primer ministro del Reino Unido del 28 de noviembre de 1990 al 2 de mayo de 1997. Anteriormente trabaj\u00f3 en los gobiernos de Margaret Thatcher (1979-1990) como secretario en jefe del ministro de Hacienda, secretario de Estado para Relaciones Exteriores y de la Mancomunidad y ministro de Hacienda. Se retir\u00f3 de la C\u00e1mara de los Comunes en 2001."}, {"color": "#97c2fc", "id": "good people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_I;_Daemonologie,_in_forme_of_a_dialogue._Title_page._Wellcome_M0014280.jpg", "label": "good people", "shape": "image", "title": "A fada \u00e9 um ser mitol\u00f3gico, caracter\u00edstico dos mitos c\u00e9lticos e germ\u00e2nicos. O primeiro autor que mencionou as fadas foi Pomp\u00f4nio Mela, um ge\u00f3grafo que viveu durante o s\u00e9culo I d.C. As fadas n\u00e3o s\u00e3o o feminino dos elfos. Levando em conta que esse mito surgiu pelo fato de a Deusa Grian, a rainha dos elfos, e a Deusa Aine, a rainha das fadas, serem irm\u00e3s. Mas elas nunca se encontravam, Grian e Aine alternavam-se na reg\u00eancia do ciclo solar na Roda do Ano, trocando de lugar a cada solst\u00edcio. Sendo assim elfos e fadas n\u00e3o tem nenhum contato direto. \u00c9 usado o termo \"Fada\" tanto para fadas do sexo masculino, quanto para fadas do sexo feminino. O termo incorporou-se a cultura ocidental a partir dos assim chamados \"contos de fadas\". Nesse tipo de hist\u00f3ria, a fada \u00e9 representada de forma semelhante a vers\u00e3o cl\u00e1ssica dos elfos de J.R.R. Tolkien, por\u00e9m apresentando asas de lib\u00e9lula nas costas e utilizando-se de uma \"varinha de cond\u00e3o\" para realizar encantamentos. Dependendo da obra em que aparece, a fada pode ser retratada em estatura de uma mulher normal ou diminuta. No primeiro caso, temos a fada de Cinderela. Como exemplo da segunda representa\u00e7\u00e3o podemos citar \"Sininho\", do cl\u00e1ssico infantil \"Peter Pan\", de J. M. Barrie. O escritor e folclorista ingl\u00eas Joseph Ritson, na sua disserta\u00e7\u00e3o On Fairies, definiu as fadas como uma esp\u00e9cie de seres parcialmente materiais, parcialmente espirituais, com o poder de mudarem a sua apar\u00eancia e de, conforme a sua vontade, serem vis\u00edveis ou invis\u00edveis para os seres humanos."}, {"color": "#97c2fc", "id": "compromise tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_C_Calhoun-.jpg", "label": "compromise tariff", "shape": "image", "title": "The Tariff of 1833 (also known as the Compromise Tariff of 1833, ch. 55, 4 Stat. 629), enacted on March 2, 1833, was proposed by Henry Clay and John C. Calhoun as a resolution to the Nullification Crisis. Enacted under Andrew Jackson\u0027s presidency, it was adopted to gradually reduce the rates following Southerners\u0027 objections to the protectionism found in the Tariff of 1832 and the 1828 Tariff of Abominations; the tariffs had prompted South Carolina to threaten secession from the Union. This Act stipulated that import taxes would gradually be cut over the next decade until, by 1842, they matched the levels set in the Tariff of 1816\u2014an average of 20%. The compromise reductions lasted only two months into their final stage before protectionism was reinstated by the Black Tariff of 1842."}, {"color": "#97c2fc", "id": "marbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Madison(cropped)(c).jpg", "label": "marbury", "shape": "image", "title": "\u041c\u0430\u0440\u0431\u0435\u0440\u0456 \u043f\u0440\u043e\u0442\u0438 \u041c\u0435\u0434\u0456\u0441\u043e\u043d\u0430 (\u0430\u043d\u0433\u043b. Marbury v. Madison) \u2014 \u0441\u0443\u0434\u043e\u0432\u0438\u0439 \u043f\u0440\u0435\u0446\u0435\u0434\u0435\u043d\u0442, \u044f\u043a\u0438\u0439 \u0440\u043e\u0437\u043f\u043e\u0432\u0441\u044e\u0434\u0438\u0432 \u043a\u043e\u043c\u043f\u0435\u0442\u0435\u043d\u0446\u0456\u044e \u0412\u0435\u0440\u0445\u043e\u0432\u043d\u043e\u0433\u043e \u0421\u0443\u0434\u0443 \u0421\u0428\u0410 \u043d\u0430 \u0441\u0443\u0434\u043e\u0432\u0438\u0439 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044c."}, {"color": "#97c2fc", "id": "annapolis", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FortAnne_ViewOfBasin_2009.jpg", "label": "annapolis", "shape": "image", "title": "\u30a2\u30ca\u30dd\u30ea\u30b9\u30ed\u30a4\u30e4\u30eb\uff08Annapolis Royal\uff09\u306f\u3001\u30ab\u30ca\u30c0\u30fb\u30ce\u30d0\u30b9\u30b3\u30b7\u30a2\u5dde\u306b\u3042\u308b\u753a\u3002\u30d5\u30a1\u30f3\u30c7\u30a3\u6e7e\u6cbf\u5cb8\u306b\u304c\u5f62\u6210\u3059\u308b\u6df1\u3044\u6e7e\u5165\u306e\u5965\u306b\u4f4d\u7f6e\u3059\u308b\u3002 \u4eba\u53e3\u306f2011\u5e74\u6642\u70b9\u3067481\u4eba\u3002\u30a2\u30ca\u30dd\u30ea\u30b9\u30ed\u30a4\u30e4\u30eb\u306e\u6226\u3044(1744\uff651745\u5e74)\u3067\u77e5\u3089\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "water", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DIN_4844-2_D-P005.svg", "label": "water", "shape": "image", "title": "Air (H2O) adalah suatu senyawa anorganik polar yang pada suhu kamar merupakan cairan tak berasa dan tak berbau, yang hampir tak berwarna meski terdapat sedikit warna biru yang melekat. Air adalah senyawa kimia yang paling banyak dipelajari dan sering disebut sebagai \"pelarut universal\" serta \"pelarut kehidupan.\" Senyawa ini adalah zat yang paling melimpah di permukaan Bumi dan satu-satunya zat umum yang terdapat sebagai padat, cair, dan gas di permukaan bumi. Senyawa ini juga merupakan molekul paling melimpah ketiga di alam semesta (di belakang molekul hidrogen dan karbon monoksida). Molekul air membentuk ikatan hidrogen satu sama lain dan sangat polar. Polaritas ini memungkinkannya untuk memisahkan ion dalam garam dan mengikat zat polar lainnya seperti alkohol dan asam, sehingga melarutkannya. Ikatan hidrogennya menyebabkan banyak sifat uniknya, seperti memiliki bentuk padat yang kurang padat daripada bentuk cairnya, titik didih yang relatif tinggi sekitar 100 \u00b0C untuk massa molarnya, dan kapasitas panas yang tinggi. Air bersifat amfoter, artinya dapat menunjukkan sifat-sifat asam atau basa, tergantung pada pH larutan tempatnya; ia dengan mudah menghasilkan baik ion H+ dan OH\u2212. Terkait dengan sifat amfoternya, ia mengalami swa-ionisasi. Hasil kali dari aktivitasnya, atau kira-kira, konsentrasi H+ dan OH\u2212 adalah konstan, sehingga konsentrasi masing-masing berbanding terbalik satu sama lain."}, {"color": "#97c2fc", "id": "magnitude", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_product_vector.svg", "label": "magnitude", "shape": "image", "title": "In matematica, un vettore \u00e8 un elemento di uno spazio vettoriale. I vettori sono quindi elementi che possono essere sommati fra loro e moltiplicati per dei numeri, detti scalari. I vettori sono comunemente usati in fisica per indicare grandezze che sono completamente definite solo quando sono specificati sia una magnitudine (o modulo) che una direzione ed un verso rispetto ad un altro vettore o un sistema di vettori. Le grandezze che possono essere descritte in questo modo sono chiamate grandezze vettoriali, in contrapposizione alle grandezze scalari che sono caratterizzate unicamente dallo loro magnitudine. Il concetto matematico di vettore nasce dall\u0027idea intuitiva di una grandezza fisica (come ad esempio spostamento, accelerazione e forza) caratterizzata da intensit\u00e0, direzione e verso nello spazio tridimensionale. A seguito dell\u0027introduzione delle coordinate cartesiane una grandezza di questo tipo poteva essere rappresentata da una terna di numeri reali: le componenti relative a tre direzioni spaziali di riferimento. Nella successiva formalizzazione matematica si \u00e8 giunti a definire il concetto generale di spazio vettoriale, come insieme in cui \u00e8 definita l\u0027operazione di combinazione lineare di due o pi\u00f9 elementi. In vari settori della matematica e della fisica, come l\u0027analisi funzionale o la meccanica quantistica, il concetto di spazio vettoriale \u00e8 applicato agli spazi di funzioni, in cui i vettori sono funzioni, come gli spazi di Hilbert e gli spazi di Banach."}, {"color": "#97c2fc", "id": "resort", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Banff_Springs_Hotel1.jpg", "label": "resort", "shape": "image", "title": "Resort (prononcer [r\u026a:z\u0254:t]) est un terme anglais utilis\u00e9 par des entreprises internationales pour d\u00e9signer, le plus souvent dans leur raison sociale, les villages de vacances ou les stations de tourisme qu\u0027elles exploitent, c\u0027est-\u00e0-dire g\u00e9n\u00e9ralement un complexe de loisirs ou un parc de loisirs dot\u00e9s d\u0027un ensemble h\u00f4telier."}, {"color": "#97c2fc", "id": "andover", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jack_Lemmon_-_1968.jpg", "label": "andover", "shape": "image", "title": "Phillips Academy (appel\u00e9e \u00e9galement Andover ou Phillips Andover) est un lyc\u00e9e et une \u00e9cole pr\u00e9paratoire renomm\u00e9e situ\u00e9e \u00e0 Andover \u00e0 environ 40 km au nord de Boston, dans le Massachusetts. Elle accueille des \u00e9l\u00e8ves de 15 \u00e0 18 ans. Elle obtient un des meilleurs scores du pays \u00e0 ce qui correspond au baccalaur\u00e9at en France."}, {"color": "#97c2fc", "id": "ammon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Qasralabdfront.jpg", "label": "ammon", "shape": "image", "title": "\u4e9a\u626a\u4eba\u662f\uff08\u05e2\u05b7\u05de\u05bc\u05d5\u05b9\u05df \"People\", Standard Hebrew \u02bbAmmon, Tiberian Hebrew \u02bbAmm\u00f4n\uff09\u5c45\u4f4f\u5728\u7ea6\u65e6\u6cb3\u4ee5\u4e1c\u7684\u6c11\u65cf\uff0c\u4f7f\u7528\u4e9e\u636b\u8a9e\u3002\u540c\u6469\u62bc\u4eba\u4e00\u6837\uff0c\u4e9a\u626a\u4eba\u7684\u59cb\u7956\u662f\u4ee5\u8272\u5217\u5148\u7956\u4e9a\u4f2f\u62c9\u7f55\u7684\u4f84\u5b50\u7f57\u5f97\uff0c\u4ed6\u8207\u5169\u4f4d\u5973\u5152\u5728\u9003\u96e2\u7f6a\u60e1\u4e4b\u57ce\u6240\u591a\u746a\u4e4b\u5f8c\uff0c\u8207\u5e7c\u5973\u751f\u4e0b\u4e9e\u636b\u4eba\u7684\u7956\u5148\u3002\u4e9a\u626a\u4eba\u88ab\u8ba4\u4e3a\u662f\u4ee5\u8272\u5217\u4eba\u548c\u4ee5\u4e1c\u4eba\u7684\u4eb2\u65cf\u3002"}, {"color": "#97c2fc", "id": "paul", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St._Paul\u2019s_Grotto.jpg", "label": "paul", "shape": "image", "title": "\u30d1\u30a6\u30ed\uff08\u5e0c: \u03a0\u03b1\u1fe6\u03bb\u03bf\u03c2\u3001? - 60\u5e74\u9803\uff09\u306f\u3001\u521d\u671f\u30ad\u30ea\u30b9\u30c8\u6559\u306e\u4f7f\u5f92\u3067\u3042\u308a\u3001\u65b0\u7d04\u8056\u66f8\u306e\u8457\u8005\u306e\u4e00\u4eba\u3002\u306f\u3058\u3081\u306f\u30b5\u30f3\u30d8\u30c9\u30ea\u30f3\u3068\u5171\u306b\u30a4\u30a8\u30b9\u306e\u4fe1\u5f92\u3092\u8feb\u5bb3\u3057\u3066\u3044\u305f\u304c\u3001\u56de\u5fc3\u3057\u3066\u30a4\u30a8\u30b9\u3092\u4fe1\u3058\u308b\u8005\u3068\u306a\u308a\u3001\u30d8\u30ec\u30cb\u30ba\u30e0\u4e16\u754c\u306b\u4f1d\u9053\u3092\u884c\u3063\u305f\u3002\u30e6\u30c0\u30e4\u540d\u3067\u30b5\u30a6\u30ed\uff08\u5e0c:\u03a3\u03b1\u1fe6\u03bb\u03bf\u03c2,\u30d8\u30d6\u30e9\u30a4\u8a9e: \u05e9\u05b8\u05c1\u05d0\u05d5\u05bc\u05dc\u200e\u3001\u0160\u0101\u02bc\u00fbl\uff09\u3068\u3082\u547c\u3070\u308c\u308b\u3002\u53e4\u4ee3\u30ed\u30fc\u30de\u306e\u5c5e\u5dde\u30ad\u30ea\u30ad\u30a2\u306e\u5dde\u90fd\u30bf\u30eb\u30bd\u30b9\uff08\u4eca\u306e\u30c8\u30eb\u30b3\u4e2d\u5357\u90e8\u30e1\u30eb\u30b9\u30a3\u30f3\u770c\u306e\u30bf\u30eb\u30b9\u30b9\uff09\u751f\u307e\u308c\u306e\u30e6\u30c0\u30e4\u4eba\u3002"}, {"color": "#97c2fc", "id": "human resources", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sabah_Sarawak_labour_advert_Kuala_Lumpur.jpg", "label": "human resources", "shape": "image", "title": "\u4eba\u6750\uff08\u3058\u3093\u3056\u3044\uff09\u3068\u306f\u3001\u624d\u80fd\u304c\u3042\u308a\u3001\u5f79\u306b\u7acb\u3064\u4eba\u7269\u3002\u3059\u306a\u308f\u3061\u793e\u4f1a\u306b\u8ca2\u732e\u3059\u308b\u500b\u4eba\u306e\u3053\u3068\u3002\u4eba\u624d\u3068\u3082\u3002"}, {"color": "#97c2fc", "id": "energized", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Foghat-Energized.jpg", "label": "energized", "shape": "image", "title": "Energized is the third album by rock band Foghat, released in January 1974. It peaked at #34 on the Billboard 200 and was certified as an RIAA Gold Record in the United States."}, {"color": "#97c2fc", "id": "u.s. senators", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Senate.svg", "label": "u.s. senators", "shape": "image", "title": "Der Senat der Vereinigten Staaten (englisch United States Senate) ist neben dem Repr\u00e4sentantenhaus eine der beiden Kammern des Kongresses der Vereinigten Staaten, eines Zweikammer-Parlaments (Bikameralismus) nach britischer Tradition. Die Bezeichnung leitet sich vom R\u00f6mischen Senat ab, der Sitz befindet sich im Nordfl\u00fcgel des Kapitols in Washington, D.C. Der Senat ist seit 1789 eine permanente Institution zur Repr\u00e4sentation der Bundesstaaten, deren Einrichtung in Artikel 1 der Verfassung der Vereinigten Staaten festgelegt ist. Jeder der 50 Bundesstaaten ist im Senat durch zwei Senatoren vertreten. Sie vertreten jeweils den gesamten Staat und werden dort durch allgemeine Mehrheitswahl bestimmt. Bis zur Verabschiedung des 17. Verfassungszusatzes im Jahr 1913 wurden die Mitglieder durch Bundesstaatsparlamente ausgew\u00e4hlt. Die Senatoren amtieren sechs Jahre. Sie sind m\u00f6glichst gleichm\u00e4\u00dfig in drei Klassen aufgeteilt (derzeit zwei Klassen mit je 33 Senatoren und eine Klasse mit 34 Senatoren), die reihum alle zwei Jahre durch Wahlen neu bestimmt werden. Hierdurch wird bei jeder Wahl also ungef\u00e4hr ein Drittel des Senats neu gew\u00e4hlt. Da der Bundesdistrikt (der District of Columbia mit der Bundeshauptstadt Washington) und die Au\u00dfengebiete keine Bundesstaaten sind, sind sie nicht im Senat vertreten. Anders als im Repr\u00e4sentantenhaus gibt es auch keine symbolische Vertretung durch nicht stimmberechtigte Delegierte. Im politischen System der USA ist der Senat ma\u00dfgeblich an der Gesetzgebung beteiligt und hat wichtige Kontrollfunktionen gegen\u00fcber dem Pr\u00e4sidenten. Darunter fallen die Ratifizierung internationaler Vertr\u00e4ge, ein Mitspracherecht bei der Ernennung hoher Richter und Regierungsmitarbeiter und das Amtsenthebungsverfahren, in dem der Senat die Rolle des Gerichts einnimmt. Der Senat w\u00e4hlt im Ausnahmefall den Vizepr\u00e4sidenten der Vereinigten Staaten, sofern das Wahlleutekollegium zu keiner Entscheidung kommt. Der Vizepr\u00e4sident ist auch der Pr\u00e4sident des Senats mit fast ausschlie\u00dflich repr\u00e4sentativer Funktion; seine Stimme z\u00e4hlt nur im Fall des Gleichstands bei einer Abstimmung. F\u00fcr die Zeit seiner Abwesenheit w\u00e4hlt der Senat einen Pr\u00e4sidenten pro tempore, \u00fcblicherweise das dienst\u00e4lteste Mitglied der Mehrheitsfraktion. Ohne verfassungsm\u00e4\u00dfig festgeschrieben zu sein, hat sich zu Beginn des 20. Jahrhunderts die Wahl von Parteif\u00fchrern im Senat etabliert, die als Mehrheits- und Minderheitsf\u00fchrer jeweils eine der beiden gro\u00dfen Fraktionen im Zweiparteiensystem anf\u00fchren, das seit Mitte des 19. Jahrhunderts aus Republikanern und Demokraten besteht. Der Senat wurde als deliberatives Organ konzipiert und l\u00e4sst seinen einzelnen Mitgliedern einen relativ gro\u00dfen politischen Freiraum ohne Fraktionszwang; immer wieder gibt es parteiunabh\u00e4ngige Senatoren. Diese schlie\u00dfen sich \u00fcblicherweise einer Fraktion an, um bei der Besetzung der Fachaussch\u00fcsse ber\u00fccksichtigt zu werden, in denen die legislative Arbeit vorbereitet wird und die grunds\u00e4tzlich nach Seniorit\u00e4t arbeiten."}, {"color": "#97c2fc", "id": "aberrations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lens_chromatic_aberration.png", "label": "aberrations", "shape": "image", "title": "\u0410\u0431\u0435\u0440\u0440\u0430\u0301\u0446\u0438\u044f \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u2014 \u043e\u0448\u0438\u0431\u043a\u0430 \u0438\u043b\u0438 \u043f\u043e\u0433\u0440\u0435\u0448\u043d\u043e\u0441\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0432 \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0435, \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u043c\u0430\u044f \u043e\u0442\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435\u043c \u043b\u0443\u0447\u0430 \u043e\u0442 \u0442\u043e\u0433\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u043f\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u043e\u043d \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u043b \u0431\u044b \u0438\u0434\u0442\u0438 \u0432 \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u043e\u0439 \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0435. \u0410\u0431\u0435\u0440\u0440\u0430\u0446\u0438\u044e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u0443\u044e\u0442 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0432\u0438\u0434\u0430 \u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u044f \u0433\u043e\u043c\u043e\u0446\u0435\u043d\u0442\u0440\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u0432 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0435 \u043f\u0443\u0447\u043a\u043e\u0432 \u043b\u0443\u0447\u0435\u0439, \u0432\u044b\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0438\u0437 \u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b. \u0412\u0435\u043b\u0438\u0447\u0438\u043d\u0430 \u0430\u0431\u0435\u0440\u0440\u0430\u0446\u0438\u0438 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0430 \u043a\u0430\u043a \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u0435\u043c \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442 \u043b\u0443\u0447\u0435\u0439 \u043f\u0443\u0442\u0451\u043c \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u0447\u0451\u0442\u0430 \u043f\u043e \u0442\u043e\u0447\u043d\u044b\u043c \u0433\u0435\u043e\u043c\u0435\u0442\u0440\u043e-\u043e\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0444\u043e\u0440\u043c\u0443\u043b\u0430\u043c, \u0442\u0430\u043a \u0438 \u043f\u0440\u0438\u0431\u043b\u0438\u0436\u0451\u043d\u043d\u043e \u2014 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0444\u043e\u0440\u043c\u0443\u043b \u0442\u0435\u043e\u0440\u0438\u0438 \u0430\u0431\u0435\u0440\u0440\u0430\u0446\u0438\u0439. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0430\u0431\u0435\u0440\u0440\u0430\u0446\u0438\u044e \u043a\u0430\u043a \u043a\u0440\u0438\u0442\u0435\u0440\u0438\u044f\u043c\u0438 \u043b\u0443\u0447\u0435\u0432\u043e\u0439 \u043e\u043f\u0442\u0438\u043a\u0438, \u0442\u0430\u043a \u0438 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u0432\u043e\u043b\u043d\u043e\u0432\u043e\u0439 \u043e\u043f\u0442\u0438\u043a\u0438. \u0412 \u043f\u0435\u0440\u0432\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043e\u0442\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0435 \u043e\u0442 \u0433\u043e\u043c\u043e\u0446\u0435\u043d\u0442\u0440\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0447\u0435\u0440\u0435\u0437 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043e \u0433\u0435\u043e\u043c\u0435\u0442\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0430\u0431\u0435\u0440\u0440\u0430\u0446\u0438\u044f\u0445 \u0438 \u0444\u0438\u0433\u0443\u0440\u0430\u0445 \u0440\u0430\u0441\u0441\u0435\u044f\u043d\u0438\u044f \u043b\u0443\u0447\u0435\u0439 \u0432 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0445 \u0442\u0
