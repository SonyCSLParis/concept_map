043c\u0438 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0432\u043b\u0438\u044f\u043d\u0438\u044f \u043d\u0430 \u0437\u0430\u043a\u043e\u043d\u044b, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0435 \u0441 \u043f\u0440\u0430\u0432\u043e\u043c \u043d\u0430 \u0436\u0438\u0437\u043d\u044c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0441 \u0435\u0451 \u0437\u0430\u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0441\u0440\u0435\u0434\u0438 \u043d\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b\u0445 \u0441\u0435\u0431\u044f \u0437\u0430\u0449\u0438\u0442\u0438\u0442\u044c \u0438 \u0431\u00f3\u043b\u044c\u0448\u0438\u043c\u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0438 \u043f\u0430\u0440\u0442\u0438\u0439\u043d\u043e-\u0443\u0441\u0442\u0430\u0432\u043d\u044b\u043c\u0438 \u043f\u043e\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u0438\u044f\u043c\u0438 \u0432 \u0441\u0444\u0435\u0440\u0435 \u0432\u0442\u043e\u0440\u0436\u0435\u043d\u0438\u044f \u0432 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u043e\u0435 \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0435 \u0441\u043e\u0437\u043d\u0430\u043d\u0438\u0435."}, {"color": "#97c2fc", "id": "law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "law", "shape": "image", "title": "Common law (dos\u0142ownie z ang. \u201eprawo wsp\u00f3lne\u201d, pol. \u201eprawo precedensowe\u201d) \u2013 porz\u0105dek prawny charakterystyczny dla kraj\u00f3w anglosaskich (mi\u0119dzy innymi Wielkiej Brytanii, Stan\u00f3w Zjednoczonych, Australii, Nowej Zelandii). Termin ten u\u017cywany bywa w czterech r\u00f3\u017cnych znaczeniach: 1. \n* w znaczeniu pierwotnym common law oznacza\u0142o prawo tworzone od XII w. w Anglii pod auspicjami alternatywnego systemu s\u0105downictwa, kt\u00f3re opiera\u0142o si\u0119 na argumentacji odwo\u0142uj\u0105cej si\u0119 do tradycji, zwyczaju oraz precedensu (sposobu, w jaki pewnego rodzaju przypadek ju\u017c rozstrzygni\u0119to). Takie common law przeciwstawiano regu\u0142om s\u0142uszno\u015bci (equity); 2. \n* prawo tworzone przez s\u0105dy na zasadzie precedensu, i przeciwstawiane prawu stanowionemu (statutory law). Uzasadnienie decyzji s\u0119dziowskiej w common law jest zawsze kazuistyczne i odwo\u0142uje si\u0119 do szczeg\u00f3lnych okoliczno\u015bci sprawy. 3. \n* ca\u0142o\u015b\u0107 systemu prawnego kraj\u00f3w anglosaskich; 4. \n* typ systemu prawnego charakterystycznego dla kraj\u00f3w anglosaskich i przeciwstawianego systemom prawa Europy kontynentalnej, cechuj\u0105cy si\u0119 brakiem oddzielenia stosowania prawa od jego stanowienia oraz \u015bwiadomym i celowym oparciem norm prawnych i rozstrzygni\u0119\u0107 s\u0105dowych na wcze\u015bniejszych precedensach."}, {"color": "#97c2fc", "id": "theft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Theft-p1000763.jpg", "label": "theft", "shape": "image", "title": "Theft is the act of taking another person\u0027s property or services without that person\u0027s permission or consent with the intent to deprive the rightful owner of it. The word theft is also used as a synonym or informal shorthand term for some crimes against property, such as larceny, robbery, embezzlement, extortion, blackmail, or receiving stolen property. In some jurisdictions, theft is considered to be synonymous with larceny, while in others, theft is defined more narrowly. Someone who carries out an act of theft may be described as a \"thief\" (PL: thieves). Theft is the name of a statutory offence in California, Canada, England and Wales, Hong Kong, Northern Ireland, the Republic of Ireland, and the Australian states of South Australia and Victoria."}, {"color": "#97c2fc", "id": "law professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UK_budova.jpg", "label": "law professor", "shape": "image", "title": "Een advocaat (ook raadsman of raadsvrouw) is een jurist (rechtsgeleerde) die in rechtszaken belangenbehartiger is voor \u00e9\u00e9n partij (of meerdere partijen met een identiek belang). Dit in tegenstelling tot een notaris; een jurist die onpartijdig is en voor twee partijen met tegengestelde belangen werkzaam kan zijn."}, {"color": "#97c2fc", "id": "monarchical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Europe_map_1648.png", "label": "monarchical", "shape": "image", "title": "( \uc655\uc815\uc740 \uc5ec\uae30\ub85c \uc5f0\uacb0\ub429\ub2c8\ub2e4. \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc655\uc815 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uad70\uc8fc\uc81c(\u541b\u4e3b\u5236) \ub610\ub294 \uc655\uc81c(\u738b\u5236)\ub294 \uad6d\uac00\uc6d0\uc218\uc758 \uc9c0\uc704\ub098 \uad6d\uac00 \uc8fc\uad8c\uc758 \uc0c1\uc9d5\uc744 \uad70\uc8fc\uc5d0\uac8c \ub450\ub294 \uc815\ubd80 \ud615\ud0dc\uc774\ub2e4. \uace0\ub300 \uc0ac\ud68c\ubd80\ud130 \uc874\uc7ac\ud55c \uc804\ud1b5\uc801\uc778 \uc815\ubd80 \ud615\ud0dc\ub85c\uc11c \ubd09\uac74\uc81c \ub9d0\uae30\uc758 \uc804\uc81c\uad70\uc8fc\uc81c\uac00 \uadf8 \uc804\ud615\uc774\uc5c8\uc73c\ub098 \ud604\ub300\uc5d0\ub294 19\uc138\uae30 \uc774\ud6c4\uc5d0 \uadf8 \uad8c\ub825\uc744 \uc81c\ud55c\ud55c \uc785\ud5cc\uad70\uc8fc\uc81c\ub85c \uc774\ud589\ud55c \uacbd\uc6b0\uac00 \ub9ce\ub2e4. \uad70\uc8fc\uc81c\uc5d0\uc11c\ub294 \u2018\uad6d\uc655\u2019\uc774\ub098 \u2018\ud669\uc81c\u2019 \ub610\ub294 \uadf8\ubc16\uc5d0 \uad70\uc8fc\uc5d0 \ud574\ub2f9\ud558\ub294 \uc9c1\uc704(\uc608\ub97c \ub4e4\uba74 \uc220\ud0c4, \uce78, \ud30c\ub77c\uc624 \ub4f1)\ub97c \uac00\uc9c0\ub294 \uc0ac\ub78c\uc774 \uad6d\uac00 \uc6d0\uc218\uac00 \ub41c\ub2e4. \uc655\uc2e4 \ub0b4\uc5d0\uc11c \uc655\uc704 \uacc4\uc2b9\ub960\uc5d0 \ub530\ub77c \uc138\uc2b5\ud558\ub294 \uacbd\uc6b0\uac00 \ub9ce\uc73c\ub098, \uad70\uc8fc\ub97c \uc120\uac70\ub85c \ubf51\ub294 \uacbd\uc6b0\ub3c4 \uc788\ub2e4. \uc785\ud5cc \uad70\uc8fc\uc81c\uc640 \uc808\ub300 \uad70\uc8fc\uc81c\ub85c \ub098\ub258\ub294\ub370, \uc785\ud5cc \uad70\uc8fc\uc81c\ub3c4 \uc9c1\uc811 \ud22c\ud45c\uc5d0 \uc758\ud574 \uc120\ucd9c\ub41c \uc758\ud68c\uac00 \uad6d\uc815\uc744 \ub9e1\uace0, \uad70\uc8fc\ub294 \uc0c1\uc9d5\uc5d0 \uba38\ubb34\ub974\ub294 \uc601\uad6d\ud615\uacfc, \uc758\ud68c\uc640 \ud5cc\ubc95\uc740 \uc788\uc73c\ub098 \uad70\uc8fc\uc758 \uad8c\ud55c\uc774 \uac15\ub825\ud55c \ud504\ub85c\uc774\uc13c\ud615\uc73c\ub85c \ub098\ub25c\ub2e4. \uc655, \uacf5\uc791, \ud6c4\uc791, \ubc31\uc791, \uc790\uc791, \ub0a8\uc791\uc740 \ubaa8\ub450 \ud669\uc81c\uac00 \uc544\ub2cc \uad6d\uac00\uc758 \uc6d0\uc218\ub97c \ub9d0\ud55c\ub2e4. \uc655\uacfc \ub2e4\ub978 \uc601\uc8fc\uc640\uc758 \ucc28\uc774\ub294 \uc655\uc740 \uc655\uad6d\uc5d0 \uacf5\uc791, \ud6c4\uc791, \ubc31\uc791, \uc790\uc791, \ub0a8\uc791\uc758 \uc791\uc704\ub97c \uc904 \uc218 \uc788\uc73c\ub098 \ub2e4\ub978 \uc601\uc8fc\ub4e4\uc740 \uc774\ub7ec\ud55c \uc791\uc704\ub97c \uc2e0\ud558\uc5d0\uac8c \uc904 \uc218 \uc5c6\ub2e4. \uc989 \uc0c1\ub300\uc801\uc73c\ub85c \uc655\uad6d\uc740 \ub3c5\ub9bd \uad6d\uac00\uc774\uba70, \uacf5, \ud6c4, \ubc31, \uc790, \ub0a8\uc791\uc740 \uc608\uc18d\ub418\uc5b4 \uc788\ub2e4\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc774\uc2ac\ub78c\uad8c\uc5d0\uc11c\ub294 \uc774\uc2ac\ub78c \uc804\uccb4\uc758 \uad70\uc8fc\ub294 \uc6d0\ub798 \uce7c\ub9ac\ud504\uc600\ub2e4. \uce7c\ub9ac\ud504\ub294 \ubb34\ud568\ub9c8\ub4dc\uc758 \ud6c4\uacc4\uc790\ub85c \uc804\uccb4 \uc774\uc2ac\ub78c \uc138\uacc4\uc758 \uad70\uc8fc\uc774\ub2e4. \uce7c\ub9ac\ud504 \uc911\uc5d0\uc11c \ubb34\ud568\ub9c8\ub4dc\uc758 \ud608\ud1b5\ub9cc\uc744 \uc778\uc815\ud558\ub294 \uc2dc\uc544\ud30c\uc640 \ubb34\ud568\ub9c8\ub4dc\uc758 \ud608\ud1b5\uc774 \uc544\ub2cc \uce7c\ub9ac\ud504\ub3c4 \uc778\uc815\ud558\ub294 \uc218\ub2c8\ud30c\uac00 \uc788\ub2e4. \uc220\ud0c4\uc740 \uce7c\ub9ac\ud504 \uc81c\ud558\uc5d0\uc11c \uc18d\ub839\uc774\ub098 \uc81c\ud6c4\uad6d\uc758 \ucd1d\ub3c5\uc744 \uacb8\ud55c \uc655\uc774\uc5c8\ub2e4. \uc655\uc774\ub77c\uace0\ub294 \ud558\ub098, \ucd1d\ub3c5\uacfc \uc655\uc758 \uc911\uac04 \uc131\uaca9\uc774\uc5c8\ub2e4\uace0 \ud560 \uc218 \uc788\ub2e4. \uc989 \uce7c\ub9ac\ud504\uac00 \uc5b8\uc81c\ub4e0\uc9c0 \ud574\uc784\ud560 \uc218 \uc788\ub294 \uc655\uc774\uc5c8\uae30 \ub54c\ubb38\uc774\ub2e4. \ubb3c\ub860 \uce7c\ub9ac\ud504\uac00 \uc0ac\ub77c\uc9c4 \ud6c4\uc5d0\ub294 \uc655\uc774\ub77c\uace0\ub3c4 \ud560 \uc218 \uc788\ub2e4. \uc81c1\ucc28 \uc138\uacc4\ub300\uc804, \uc81c2\ucc28 \uc138\uacc4\ub300\uc804\uc5d0\uc11c \ub3c5\uc77c\u00b7\ub7ec\uc2dc\uc544\u00b7\uc624\uc2a4\ud2b8\ub9ac\uc544\u00b7\uc774\ud0c8\ub9ac\uc544 \ub4f1 \uc5ec\ub7ec \uc720\ub7fd \uad6d\uac00\uc5d0\uc11c \uacf5\ud654\uc81c\uac00 \ub4e4\uc5b4\uc11c\uba70 \ud604\uc7ac\ub294 \uba87\uba87 \uad6d\uac00\uc5d0\uc11c\ub9cc \uba85\ub9e5\uc744 \uc720\uc9c0\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "impregnable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Quarterdect_of_HMS_Impregnable_by_Linnaeus_Tripe,_c1853.jpg", "label": "impregnable", "shape": "image", "title": "HMS Impregnable was a 98-gun second rate three-decker ship of the line of the Royal Navy, launched on 1 August 1810 at Chatham. She was designed by Sir William Rule, and was the only ship built to her draught. During the Napoleonic Wars, she was used as the flagship of the Admiral the Duke of Clarence (later King William IV). She took part in the bombardment of Algiers in 1816 under the command of Admiral David Milne where she was second in the order of battle. In the attack on Algiers, Impregnable, isolated from the other ships was a large and tempting target, attracting attention from the Algerian gunners who raked her fore and aft, she was severely damaged. 268 shots hit the hull, the main mast was damaged in 15 places. Impregnable lost Mr. John Hawkins, midshipman, 37 seamen, 10 marines and 2 boys killed and Mr. G. N. Wesley, Mr. Henry Quinn, 111 seamen, 21 marines, 9 sappers and miners and 17 boys wounded. The Impregnable saw little further action, apart from a short commission in the Mediterranean, and in 1819 she was placed in the Reserve Fleet at Devonport. From May 1839 to October 1841 she had relieved HMS Royal Adelaide as the Commander-in-Chief\u0027s flagship moored at the entrance to the Hamoaze. She then saw service again in the Mediterranean until May 1843, when she was once again laid up with the reserve fleet at Devonport. Impregnable was rated as a training ship in 1862 and removed from the reserve fleet to begin service at Devonport training boy seamen for the Royal Navy. On 27 September 1886, Impregnable was replaced by HMS Howe which was renamed HMS Bulwark as she became a training ship. The old Impregnable ended her days first as a tender to HMS Indus and then on 9 November 1888 she was renamed HMS Kent to be used as a hulk in the event of an epidemic. On that date, her name, Impregnable, was given to HMS Bulwark (the former HMS Howe), still serving at Devonport. Three years later on 22 September 1891, she was once again re-named, this time HMS Caledonia, and became a Scottish boys training / school ship moored at Queensferry in the Firth of Forth. As HMS Caledonia, she was to spend the next 15 years at anchor in the Firth of Forth as a training ship for boys. The ship was divided up for training by decks: The Upper Deck was used exclusively for sail drill, gunnery and recreation. The Main and Middle decks were used for seamanship classes and instruction. The Lower and Orlop decks were devoted to living and sleeping spaces. The training ship accommodated 190 Officers and men as well as 800 boys. Instruction covered boat pulling, sailing \u0026 gunnery. It was hoped that this form of training would instil in the boys the qualities of resourcefulness, courage and self-reliance. Theoretical instruction was undertaken in the \u0027Schoolroom\u0027. This room could accommodate 200 boys at once and often did. The 200 boys were broken down into classes of 15 \u2013 20. Commander the Hon. Robert Francis Boyle was in command from August 1901. She was sold for breaking up in 1906. The heavy oak beams of the cloister of St Conan\u2019s Kirk were made from Caledonia and HMS Duke of Wellington. The church is situated by the side of Loch Awe. Beginning with HMS Bulwark in 1886 until Impregnable moved ashore in 1936 and becoming a stone frigate in the process, every subsequent vessel that served in this ship\u0027s stead as a school ship at Devonport had been renamed Impregnable in her honour. The training school eventually closed in 1948."}, {"color": "#97c2fc", "id": "tidewater region", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tidewater_region_painted_relief_map.png", "label": "tidewater region", "shape": "image", "title": "Tidewater refers to the north Atlantic coastal plain region of the United States of America."}, {"color": "#97c2fc", "id": "spirit", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SoulCarriedtoHeaven.jpg", "label": "spirit", "shape": "image", "title": "Animo (greke: \u03c8\u03c5\u03c7\u03ae psihi, latine anima, hebree \u05e0\u05e9\u05de\u05d4 ne\u015dome) la\u016d iuj religioj a\u016d filozofioj, estas la supozita substanco kiu pluvivas kiam \u0109esas procezoj de la materia korpo, kaj produktas la psikan aktivojn kaj estigas la vivajn movojn de la organismo. Kutime oni en animo distingas tri gradojn de vivo: animo vegeta (principo de la fizika vivo), animo sensa (principo de sentebleco kaj senseco), kaj animo racia a\u016d spirita (principo de la penso kaj volo kaj de la ceteraj raciaj potencoj). Anka\u016d rilate la postmortan supervivon de la animo, la opinioj varias kaj, kvankam la religioj kun diversaj kulturoj kutime insistas pri \u011dia senmorteco, iuj, precipe modernaj, filozofioj pri tio a\u016d dubas a\u016d neas. Tradicie avanta\u011de de senmorteco oni utiligas argumentojn diversajn kiel la jenon: la animo havas la saman esencan strukturon kaj sorton de la objektoj de sia pensado: \u011di pensas ideojn ne\u015dan\u011di\u011dantajn space kaj tempe: do \u011di similas al ili. Tial, se koncepto (2 + 2 =4) estas \u0109iutempa, anka\u016d animo vivda\u016dras \u0109iutempe. La nuntempa interkonsento de moderna scienco estas ke ne estas pruvaro kiu subtenu la ekziston de la animo tradicie difinita kiel la spirita spiro de la korpo. En metafiziko, la koncepto de \"animo\" povas esti egaligita al tiu de \"menso\" por referenci al la konscio kaj al la intelekto de individuo."}, {"color": "#97c2fc", "id": "health", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Overweight_or_obese_population_OECD_2010.png", "label": "health", "shape": "image", "title": "El concepte de salut ha anat evolucionant amb el temps des de la definici\u00f3 inicial de l\u0027OMS en la seva Constituci\u00f3, que va entrar en vigor el 1948. El terme \u00absalut\u00bb es contraposa al de malaltia, i \u00e9s objecte d\u0027especial atenci\u00f3 per part de la medicina. La salut \u00e9s la mare de la ci\u00e8ncia. Dins del context de la promoci\u00f3 de la salut, la salut ha estat considerada no com un estat abstracte sin\u00f3 com un mitj\u00e0 per arribar a un fi (el benestar), com un recurs que permet a les persones portar una vida individual, social i econ\u00f2micament productiva. La salut \u00e9s un recurs per a la vida di\u00e0ria, no l\u0027objectiu de la vida. Es tracta d\u0027un concepte positiu que accentua els recursos socials i personals, aix\u00ed com les aptituds f\u00edsiques."}, {"color": "#97c2fc", "id": "benjamin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Styrax_benzoin_-_K\u00f6hler\u2013s_Medizinal-Pflanzen-133.jpg", "label": "benjamin", "shape": "image", "title": "Styrax benzoin es una planta de la familia Styracaceae original de las islas de Sumatra, Java y Borneo.\u200b\u200b"}, {"color": "#97c2fc", "id": "detainment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Detencao.jpg", "label": "detainment", "shape": "image", "title": "\u62d8\u7981\uff08\u3053\u3046\u304d\u3093\uff09\u306f\u3001\u8eab\u67c4\u3092\u62d8\u675f\u3059\u308b\u884c\u70ba\u3067\u3042\u308a\u3001\u672c\u9805\u3067\u306f\u6cd5\u624b\u7d9a\u306b\u57fa\u3065\u304f\u8eab\u67c4\u306e\u62d8\u675f\u306b\u3064\u3044\u3066\u6271\u3046\u3002"}, {"color": "#97c2fc", "id": "prohibition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustration_Papaver_somniferum0.jpg", "label": "prohibition", "shape": "image", "title": "La prohibition des drogues est un principe d\u0027interdiction \u2014 ou de r\u00e9glementation stricte \u2014 sur la production, le commerce et l\u0027usage de psychotropes qui peut \u00eatre \u00e9dict\u00e9e par la loi, la morale ou la religion. La lib\u00e9ralisation des drogues est la politique oppos\u00e9e \u00e0 la prohibition. Au niveau international, cette politique a \u00e9t\u00e9 mise en place par diverses conventions de l\u0027ONU (conventions internationales de 1961, 1971 et 1988). Plusieurs organes internationaux existent pour faire respecter l\u0027application de ces textes, comme l\u0027Office des Nations unies contre la drogue et le crime ou l\u0027Organe international de contr\u00f4le des stup\u00e9fiants, et ils sont relay\u00e9s sur le plan national par des structures locales."}, {"color": "#97c2fc", "id": "john taylor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_taylor_of_caroline.jpg", "label": "john taylor", "shape": "image", "title": "John Taylor of Caroline (* 19. Dezember 1753 im Caroline County, Colony of Virginia; \u2020 21. August 1824 ebenda) war ein US-amerikanischer Politiker der Demokratisch-Republikanischen Partei. Von 1792 bis 1794, im Jahr 1803 sowie von 1822 bis zu seinem Tod sa\u00df er f\u00fcr den Bundesstaat Virginia im US-Senat."}, {"color": "#97c2fc", "id": "ratio", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Goya_Caprichos3.jpg", "label": "ratio", "shape": "image", "title": "\u7406\u6027\uff08\u308a\u305b\u3044\u3001\u5e0c: \u03bb\u03cc\u03b3\u03bf\u03c2\u3001\u7f85: ratio\u3001\u4ecf: raison\u3001\u82f1: reason\u3001\u72ec: Vernunft\uff09\u3068\u306f\u3001\u4eba\u9593\u306b\u672c\u6765\u7684\u306b\u5099\u308f\u3063\u3066\u3044\u308b\u3068\u3055\u308c\u308b\u77e5\u7684\u80fd\u529b\u306e\u4e00\u3064\u3067\u3042\u308b\u3002\u8a00\u3044\u63db\u3048\u308c\u3070\u63a8\u8ad6\uff08reasoning\uff09\u80fd\u529b\u3067\u3042\u308b\u3002\u77e5\u8b58\u30fb\u8a8d\u8b58\u3084\u5224\u65ad\u306e\u6e90\u6cc9\u3068\u3057\u3066\u3001\u3053\u306e\u7406\u6027\u306b\u4f9d\u62e0\u3059\u308b\u614b\u5ea6\u3092\u7406\u6027\u4e3b\u7fa9\u3068\u8a00\u3046\u3002"}, {"color": "#97c2fc", "id": "blood", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JRC_Hyogo_Blood_Center_bloodmobiles_2008-01-14.jpg", "label": "blood", "shape": "image", "title": "Blodgivning \u00e4r en procedur d\u00e4r frivilliga blodgivare donerar blod som sedan anv\u00e4nds i sjukv\u00e5rden. Blodgivning \u00e4r numera helt n\u00f6dv\u00e4ndig f\u00f6r att den moderna sjukv\u00e5rden skall fungera. Svenska blodgivare gav ungef\u00e4r 500 000 p\u00e5sar blod 2009 och 2010, d\u00e4r varje p\u00e5se rymmer 4,5 dl. Det finns en \u00e5rlig trend att antalet av p\u00e5sar blod g\u00e5r ner och under 2014 fanns det bara 462 000 godk\u00e4nda p\u00e5sar blod \u00e0 4,5 dl."}, {"color": "#97c2fc", "id": "randy barnett", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BarnettHeadshot2022.jpg", "label": "randy barnett", "shape": "image", "title": "\u0631\u0627\u0646\u062f\u064a \u0628\u0627\u0631\u0646\u062a (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Randy Barnett)\u200f \u0647\u0648 \u0643\u0627\u062a\u0628 \u0648\u0645\u062d\u0627\u0645\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 5 \u0641\u0628\u0631\u0627\u064a\u0631 1952 \u0641\u064a \u0634\u064a\u0643\u0627\u063a\u0648 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629."}, {"color": "#97c2fc", "id": "reagan administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1980.svg", "label": "reagan administration", "shape": "image", "title": "\u7f57\u7eb3\u5fb7\u00b7\u5a01\u5c14\u900a\u00b7\u96f7\u6839\uff08\u82f1\u8a9e\uff1aRonald Wilson Reagan\uff0c1911\u5e742\u67086\u65e5\uff0d2004\u5e746\u67085\u65e5\uff09\uff0c\u7f8e\u570b\u5171\u548c\u9ee8\u7c4d\u653f\u6cbb\u5bb6\uff0c\u7b2c40\u4efb\u7f8e\u56fd\u603b\u7edf\uff081981\u5e74\uff0d1989\u5e74\uff09\uff0c\u7b2c33\u4efb\u52a0\u5229\u798f\u5c3c\u4e9a\u5dde\u5dde\u9577\uff081967\u5e74\uff0d1975\u5e74\uff09\u3002\u8e0f\u5165\u653f\u58c7\u524d\uff0c\u96f7\u6839\u4e5f\u66fe\u64d4\u4efb\u904e\u904b\u52d5\u5ee3\u64ad\u54e1\u3001\u6551\u751f\u54e1\u3001\u5831\u793e\u5c08\u6b04\u4f5c\u5bb6\u3001\u96fb\u5f71\u6f14\u54e1\u3002 \u96f7\u6839\u6210\u9577\u65bc\u7f8e\u570b\u4f0a\u5229\u8afe\u4f0a\u5dde\u5317\u90e8\u5c0f\u93ae\u7684\u4e00\u500b\u4f4e\u6536\u5165\u5bb6\u5ead\uff0c1932\u5e74\u7562\u696d\u65bc\u5c24\u88cf\u5361\u5b78\u9662\uff0c\u6210\u5e74\u5f8c\u7684\u9996\u4efd\u5de5\u4f5c\u662f\u9ad4\u80b2\u5ee3\u64ad\u64ad\u5831\u54e1\u30021937\u5e74\uff0c\u96f7\u6839\u642c\u81f3\u52a0\u5229\u798f\u5c3c\u4e9e\u5dde\uff0c\u4e26\u5f9e\u90a3\u88e1\u958b\u555f\u5176\u6f14\u85dd\u751f\u6daf\u3002\u96f7\u6839\u5f8c\u88ab\u63a8\u8209\u70ba\u4e3b\u5e2d\uff0c\u4ed6\u5728\u5176\u4e3b\u5e2d\u4efb\u671f\u5167\u5805\u6c7a\u5730\u8cab\u5fb9\u53cd\u5171\u4e3b\u7fa9\uff0c\u4e26\u81f4\u529b\u6839\u9664\u5171\u7522\u4e3b\u7fa9\u5c0d\u7f8e\u570b\u6f14\u85dd\u754c\u7684\u5f71\u97ff\u300220\u4e16\u7d0050\u5e74\u4ee3\uff0c\u96f7\u6839\u5f9e\u6f14\u85dd\u4e8b\u696d\u8f49\u70ba\u96fb\u8996\u696d\uff0c\u64d4\u4efb\u5de5\u696d\u4f01\u696d\u901a\u7528\u96fb\u6c23\u5ba3\u50b3\u30021964\u5e74\uff0c\u96f7\u6839\u70ba\u5171\u548c\u9ee8\u7e3d\u7d71\u5019\u9078\u4eba\u6208\u5fb7\u83ef\u767c\u8868\u201c\u6289\u64c7\u6642\u523b\u201d\u6f14\u8aaa\uff0c\u6b64\u8209\u70ba\u9019\u4f4d\u525b\u8e0f\u5165\u653f\u58c7\u7684\u653f\u6cbb\u65b0\u4eba\u8d0f\u5f97\u4e86\u5168\u570b\u7684\u95dc\u6ce8\uff0c\u9806\u52e2\u6210\u70ba\u7576\u6642\u65b0\u4fdd\u5b88\u4e3b\u7fa9\u7684\u4ee3\u8a00\u4eba\u3002\u5728\u8d0f\u5f97\u4e00\u5b9a\u7684\u652f\u6301\u8005\u5f8c\uff0c\u96f7\u6839\u65bc1966\u5e74\u7576\u9078\u70ba\u52a0\u5dde\u5dde\u9577\u3002\u5dde\u9577\u4efb\u671f\u5167\uff0c\u96f7\u6839\u9078\u64c7\u63d0\u9ad8\u7a05\u6536\uff0c\u9806\u5229\u5c07\u9810\u7b97\u8d64\u5b57\u8f49\u8667\u70ba\u76c8\u3002\u7136\u800c\u4ed6\u63d0\u9ad8\u7a05\u6536\u7684\u884c\u70ba\u4e5f\u5f15\u8d77\u4e86\u52a0\u5dde\u5927\u5b66\u4f2f\u514b\u5229\u5206\u6821\u5b78\u751f\u7684\u6297\u8b70\u793a\u5a01\u3002\u5728\u5b78\u751f\u793a\u5a01\u671f\u9593\uff0c\u96f7\u6839\u4ee5\u5f37\u786c\u7684\u614b\u5ea6\u4e0b\u4ee4\u570b\u6c11\u8b66\u885b\u968a\u9032\u99d0\u6821\u5712\u3002 \u91cc\u6839\u57281980\u5e74\u7684\u9078\u6230\u4e2d\u64ca\u6557\u4e86\u7576\u6642\u6c11\u4e3b\u9ee8\u7684\u7e3d\u7d71\u5409\u7c73\u00b7\u5361\u7279\uff0c\u5171\u548c\u9ee8\u4e5f\u5728\u540c\u5e74\u9078\u8209\u8d0f\u5f97\u4e8626\u5e74\u4f86\u9996\u6b21\u5728\u53c3\u8b70\u9662\u904e\u534a\u6578\u7684\u5e2d\u6b21\u3002\u96f7\u6839\u9996\u6b21\u5c31\u8077\u5e74\u9f61\u70ba69\u6b72349\u5929\uff0c\u662f\u7576\u9078\u70ba\u7f8e\u570b\u7e3d\u7d71\u4e4b\u6700\u5e74\u9577\u8005\uff0c\u800c\u9019\u4e00\u8a18\u9304\u4e00\u76f4\u4fdd\u6301\u52302017\u5e74\uff0c\u76f4\u5230\u88ab\u540c\u9ee8\u7c4d\u7684\u5510\u7d0d\u00b7\u5ddd\u666e\u4ee570\u6b72220\u5929\u7684\u5e74\u9f61\u6253\u7834\u3002\u96f7\u6839\u57281984\u5e74\u7af6\u9078\u9023\u4efb\u6642\u64ca\u6557\u524d\u526f\u7e3d\u7d71\u6c83\u723e\u7279\u00b7\u8499\u4ee3\u723e\uff0c\u8d0f\u5f97\u7f8e\u570b\u7e3d\u7d71\u9078\u8209\u53f2\u4e0a\u6700\u591a\u7684525\u5f35\u9078\u8209\u4eba\u7968\uff0c\u5360\u9078\u8209\u5718538\u5f35\u7968\u768497.6%\u3002\u9019\u4e5f\u662f\u4e0a\u5dee\u8ddd\u7b2c\u4e8c\u5927\u7684\u7e3d\u7d71\u9078\u8209\u7d50\u679c\uff0c\u50c5\u6b21\u65bc\u5bcc\u862d\u514b\u6797\u00b7\u7f85\u65af\u798f\u57281936\u5e74\u7f8e\u570b\u7e3d\u7d71\u9078\u8209\u5c0d\u9663\u963f\u723e\u592b\u00b7\u862d\u767b\uff0c\u7576\u6642\u7f85\u65af\u798f\u8d0f\u5f97\u4e86531\u5f35\u9078\u8209\u4eba\u7968\u4e2d\u768498.5%\uff0c\u5373523\u5f35\u3002 \u91cc\u6839\u63a8\u884c\u7684\u7d93\u6fdf\u653f\u7b56\u70ba\u4f9b\u61c9\u9762\u7d93\u6fdf\u5b78\uff0c\u88ab\u4eba\u7a31\u70ba\u96f7\u6839\u7d93\u6fdf\u5b78\uff0c\u5c07\u6240\u5f97\u7a05\u964d\u4f4e\u4e8625%\u3001\u6e1b\u5c11\u901a\u8ca8\u81a8\u8139\u3001\u964d\u4f4e\u5229\u7387\u3001\u64f4\u5927\u8ecd\u8cbb\u958b\u652f\u3001\u589e\u52a0\u653f\u5e9c\u8d64\u5b57\u548c\u570b\u50b5\uff0c\u6392\u9664\u7a05\u8ce6\u898f\u5247\u7684\u6f0f\u6d1e\uff0c\u7e7c\u7e8c\u5c0d\u5546\u696d\u884c\u70ba\u64a4\u92b7\u7ba1\u5236\uff0c\u4f7f\u7f8e\u570b\u7d93\u6fdf\u5728\u6b77\u7d931981\uff0d1982\u5e74\u7684\u6025\u5287\u8870\u9000\u5f8c\uff0c\u65bc1982\u5e74\u958b\u59cb\u4e86\u975e\u5e38\u8301\u58ef\u7684\u7d93\u6fdf\u6210\u9577\uff0c\u5230\u4ed6\u4efb\u671f\u7d50\u675f\u4e26\u4e00\u76f4\u6301\u7e8c\u3002\u4ed6\u59cb\u7d42\u5f37\u8abf\u4ed6\u5c0d\u65bc\u806f\u90a6\u653f\u5e9c\u5728\u5904\u7406\u554f\u984c\u4e0a\u7684\u80fd\u529b\u62b1\u6301\u8457\u61f7\u7591\u614b\u5ea6\uff0c\u5c24\u5176\u662f\u5728\u7d93\u6fdf\u554f\u984c\u65b9\u9762\u3002\u4ed6\u7684\u89e3\u6c7a\u65b9\u5f0f\u662f\u64a4\u56de\u653f\u5e9c\u7684\u5e72\u6d89\u4e26\u6e1b\u5c11\u7a05\u7387\u548c\u5546\u4e1a\u7ba1\u5236\uff0c\u4ee5\u6b64\u8b93\u81ea\u7531\u5e02\u5834\u6a5f\u5236\u80fd\u81ea\u52d5\u4fee\u6b63\u6240\u9762\u81e8\u7684\u554f\u984c\u3002\u4ed6\u5728\u5c31\u8077\u5178\u79ae\u90a3\u5929\u8aaa\u9053\uff1a\u201c\u653f\u5e9c\u4e26\u4e0d\u662f\u89e3\u6c7a\u554f\u984c\u7684\u65b9\u6cd5\uff0c\u653f\u5e9c\u672c\u8eab\u624d\u662f\u554f\u984c\u6240\u5728\u3002\u201d \u5171\u548c\u9ee8\u7684\u652f\u6301\u8005\u76db\u8b9a\u4ed6\u632f\u596e\u4e86\u7f8e\u570b\u4eba\u57281980\u5e74\u9762\u81e8\u7684\u4f4e\u843d\u58eb\u6c23\u548c\u632b\u6298\u611f\uff0c\u4e26\u4e14\u8b93\u81ea\u7531\u653e\u4efb\u7684\u8cc7\u672c\u4e3b\u7fa9\u9ad4\u5236\u8d85\u8d8a\u653f\u5e9c\u7684\u7ba1\u5236\u3002\u5728\u5c0d\u5916\u653f\u7b56\u4e0a\uff0c\u4ed6\u5927\u5e45\u5ea6\u64f4\u5f35\u8ecd\u5099\uff0c\u5c0d\u8607\u806f\u7684\u653f\u7b56\u5247\u7531\u539f\u672c\u7684\u570d\u5835\u6539\u70ba\u76f4\u63a5\u7684\u5c0d\u6297\u3002\u91cc\u6839\u5728\u653f\u6cbb\u610f\u8b58\u5f62\u614b\u4e0a\u8cab\u5fb9\u4e86\u53cd\u5171\u4e3b\u4e49\u8207\u6c11\u4e3b\u8d44\u672c\u4e3b\u4e49\u30021989\u5e74\u96f7\u6839\u96e2\u4efb\u6642\u7684\u652f\u6301\u7387\u70ba68%\uff0c\u4f7f\u4ed6\u540c\u5bcc\u862d\u514b\u6797\u00b7\u7f85\u65af\u798f\u53ca\u4e4b\u5f8c\u7684\u6bd4\u723e\u00b7\u514b\u6797\u9813\u4e26\u5217\u6210\u70ba\u8fd1\u73fe\u4ee3\u53f2\u4e0a\u96e2\u4efb\u6642\u64c1\u6709\u6700\u9ad8\u652f\u6301\u7387\u7684\u7e3d\u7d71\u3002 \u8a31\u591a\u7684\u89c0\u5bdf\u5bb6\uff0c\u5c24\u5176\u662f\u7f8e\u570b\u7684\u4fdd\u5b88\u6d3e\uff0c\u7a31\u8b9a\u91cc\u6839\u662f\u7f8e\u570b\u5f97\u4ee5\u62d6\u57ae\u8607\u806f\u7684\u4e3b\u8981\u529f\u81e3\u3002\u6b77\u53f2\u5b78\u5bb6\u5c0d\u6b64\u9084\u6c92\u6709\u9054\u6210\u5171\u8b58\uff0c\u4e00\u4e9b\u4eba\u8a8d\u70ba\u96f7\u6839\u662f\u4fc3\u4f7f\u8607\u806f\u65bc1991\u5e74\u57ae\u53f0\u7684\u4e3b\u8981\u63a8\u624b\uff1b\u4e00\u4e9b\u4eba\u5247\u8a8d\u70ba\u8607\u806f\u65bc\u4ed6\u4efb\u5167\u958b\u59cb\u7684\u8f49\u8b8a\uff0c\u53ea\u4e0d\u904e\u662f\u6642\u9593\u4e0a\u7684\u5de7\u5408\u3002\u96f7\u6839\u5169\u5c46\u4efb\u671f\u5b8c\u6eff\u7d50\u675f\u5f8c\uff0c\u5176\u526f\u7e3d\u7d71\u4e54\u6cbb\u00b7\u8d6b\u4f2f\u7279\u00b7\u6c83\u514b\u00b7\u5e03\u4ec0\u65bc1988\u5e74\u7684\u9078\u6230\u4e2d\uff0c\u633e\u8457\u96f7\u6839\u7684\u9ad8\u6602\u4eba\u6c23\u800c\u5927\u7372\u5168\u52dd\u4e26\u65bc\u7fcc\u5e74\u4e0a\u534a\u5e74\u5347\u70ba\u7e3d\u7d71\uff0c\u5be6\u73fe\u4e16\u4ee3\u4ea4\u63a5\u3002\u96f7\u6839\u7684\u7e3d\u7d71\u4efb\u671f\u5f71\u97ff\u7f8e\u570b1980\u5e74\u4ee3\u7684\u6587\u5316\uff0c\u4f7f\u5f97\u7f8e\u570b\u768480\u5e74\u4ee3\u4e5f\u5e38\u88ab\u7a31\u70ba\u201c\u96f7\u6839\u6642\u4ee3\u201d\uff0c\u5176\u53f3\u7ffc\u53ca\u4fdd\u5b88\u6d3e\u7684\u601d\u60f3\u54f2\u5b78\u81f3\u4eca\u4ecd\u662f\u7f8e\u570b\u4fdd\u5b88\u6d3e\u7684\u6a19\u8a8c\u3002\u4e0d\u8fc7\uff0c\u5de6\u6d3e\u89c0\u9ede\u8a8d\u70ba\u96f7\u6839\u7684\u653f\u7b56\u70ba\u65e5\u5f8c\u8ca7\u5bcc\u5dee\u8ddd\u64f4\u5927\u57cb\u4e0b\u4f0f\u7b46\uff0c\u5927\u90e8\u5206\u7684\u8ca1\u5bcc\u96c6\u4e2d\u5728\u4e86\u5c11\u90e8\u5206\u7684\u7cbe\u82f1\u624b\u4e2d\uff0c\u800c\u666e\u901a\u6c11\u773e\u7684\u6536\u5165\u8003\u616e\u5230\u901a\u8139\u5f8c\u5be6\u5247\u5927\u5e45\u964d\u4f4e\u3002\u6b64\u5916\uff0c\u57fa\u7763\u6559\u53f3\u6d3e\u53ca\u65b0\u4fdd\u5b88\u4e3b\u7fa9\u4ea6\u5728\u6b64\u6642\u53d6\u5f97\u5f71\u97ff\u529b\uff0c\u6539\u8b8a\u5171\u548c\u9ee8\u65e5\u5f8c\u7684\u653f\u6cbb\u751f\u614b\u3002"}, {"color": "#97c2fc", "id": "resolutions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_House_Westminister_London_2016_(02).jpg", "label": "resolutions", "shape": "image", "title": "O Conselho de Seguran\u00e7a das Na\u00e7\u00f5es Unidas \u00e9 um \u00f3rg\u00e3o da Organiza\u00e7\u00e3o das Na\u00e7\u00f5es Unidas cujo mandato \u00e9 zelar pela manuten\u00e7\u00e3o da paz e da seguran\u00e7a internacional. \u00c9 o \u00fanico \u00f3rg\u00e3o do sistema internacional capaz de adotar decis\u00f5es obrigat\u00f3rias para todos os 193 Estados-membros da ONU, podendo inclusive autorizar interven\u00e7\u00e3o militar para garantir a execu\u00e7\u00e3o de suas resolu\u00e7\u00f5es. O Conselho \u00e9 conhecido tamb\u00e9m por autorizar o desdobramento de opera\u00e7\u00f5es de manuten\u00e7\u00e3o da paz e miss\u00f5es pol\u00edticas especiais. O Conselho \u00e9 composto por 15 membros, sendo 5 membros permanentes com poder de veto: os Estados Unidos, a Fran\u00e7a, o Reino Unido, a R\u00fassia (Estado sucessor da Uni\u00e3o Sovi\u00e9tica) e a Rep\u00fablica Popular da China. Os demais dez membros s\u00e3o eleitos pela Assembleia Geral para mandatos de dois anos. Uma resolu\u00e7\u00e3o do Conselho de Seguran\u00e7a \u00e9 aprovada se tiver maioria de 9 dos quinze membros, inclusive os cinco membros permanentes. Um voto negativo de um membro permanente configura um veto \u00e0 resolu\u00e7\u00e3o. A absten\u00e7\u00e3o de um membro permanente n\u00e3o configura veto. O Conselho de Seguran\u00e7a manifesta-se tamb\u00e9m, em ordem decrescente de formalidade, por meio de declara\u00e7\u00f5es do seu presidente (PRSTs, na sigla em ingl\u00eas), e atas de reuni\u00e3o. Essas formas de manifesta\u00e7\u00e3o t\u00eam de ser adotadas por consenso. Outros documentos importantes do Conselho s\u00e3o as notas presidenciais e as cartas do(a) Presidente ao Secret\u00e1rio-Geral das Na\u00e7\u00f5es Unidas. S\u00e3o circuladas como documentos oficiais do Conselho de Seguran\u00e7a tamb\u00e9m as notas verbais e cartas das miss\u00f5es permanentes junto \u00e0 ONU endere\u00e7adas ao(\u00e0) Presidente do Conselho, cartas do Secret\u00e1rio-Geral ao(\u00e0) Presidente e relat\u00f3rios do Secret\u00e1rio-Geral ao Conselho e cartas dos presidentes de \u00f3rg\u00e3os subsidi\u00e1rios ao(\u00e0) Presidente."}, {"color": "#97c2fc", "id": "disaffected", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Piano-Magic-Disaffected.jpg", "label": "disaffected", "shape": "image", "title": "Disaffected is the eighth album by Piano Magic."}, {"color": "#97c2fc", "id": "revolutionary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paul-Jacob_Laminit_(inc.)_Jahann_Voeltz_(dis.)_Combat_dans_les_rues_de_Gand,_nov\u00e9mbre_1789.jpg", "label": "revolutionary", "shape": "image", "title": "\u0412\u0435\u043b\u0438\u0301\u043a\u0430\u044f \u0444\u0440\u0430\u043d\u0446\u0443\u0301\u0437\u0441\u043a\u0430\u044f \u0440\u0435\u0432\u043e\u043b\u044e\u0301\u0446\u0438\u044f (\u0444\u0440. la R\u00e9volution fran\u00e7aise) \u2014 \u043a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0430\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0424\u0440\u0430\u043d\u0446\u0438\u0438, \u043f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "inheritance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Hogarth_-_A_Rake\u0027s_Progress_-_Plate_1_-_The_Young_Heir_Takes_Possession_Of_The_Miser\u0027s_Effects.jpg", "label": "inheritance", "shape": "image", "title": "Een nalatenschap, ook erfenis genoemd, is in het Nederlandse recht het geheel van bezittingen (zaken en vermogensrechten) en schulden die een overleden persoon achterlaat. Het erfrecht in Boek 4 van het Nederlandse Burgerlijk Wetboek regelt wat hiermee gebeurt. Een erfdeel is een bepaalde fractie (getal groter dan 0 en kleiner dan of gelijk aan 1) van de nalatenschap. Het doorgeven van eigendom aan een volgende generatie bij overlijden is wereldwijd in verschillende rechtsculturen verschillend geregeld en is in de loop der tijden veranderd. Bij Germaanse stammen was bijvoorbeeld de regel dat alles gemeenschappelijk aan de stam of een familie behoorde, als een stam- of familielid overleed was geen overdracht nodig. Onder de Romeinen was priv\u00e9-eigendom bekend, maar deze behoorde alleen het hoofd van de familie, de pater familias toe. Lange tijd werd in veel rechtssystemen met priv\u00e9-eigendom de nalatenschap niet doorgegeven aan dochters of er werd alleen doorgegeven aan de oudste zoon. In Nederland erft volgens de wet sinds 2003 de nog levende (huwelijks)partner, de kinderen uit een staand huwelijk krijgen een vorderingsrecht op de partner andere kinderen niets. De wettelijke hoofdregels kunnen deels opzij worden gezet door het opstellen van een testament. De beginselen van het Nederlandse erfrecht stammen uit 1923, in 2003 is de huidige wet in werking getreden, Boek 4 Burgerlijk Wetboek, men noemt dit het nieuwe erfrecht. In Nederland gaat de nalatenschap zonder tussenstap direct van erflater over op de langstlevende echtgenoot of de andere wettelijke erfgenamen, of de testamentaire erfgenamen. Zij zijn dus direct na overlijden eigenaar van alle rechten en verplichtingen en dragen alle verantwoordelijkheden, ook als ze nog niet weten dat ze erfgenaam zijn."}, {"color": "#97c2fc", "id": "common good", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salus_publica_suprema_lex_esto_(cropped).jpg", "label": "common good", "shape": "image", "title": "El b\u00e9 com\u00fa o procom\u00fa \u00e9s, en l\u0027\u00e0mbit de la filosofia, l\u0027economia i la ci\u00e8ncia pol\u00edtica, all\u00f2 que \u00e9s compartit i que \u00e9s benefici\u00f3s per a tots o gran part dels membres d\u0027una comunitat determinada, o, en alguns casos, all\u00f2 que s\u0027ha aconseguit per la ciutadania, ja sigui per acci\u00f3 col\u00b7lectiva o per la participaci\u00f3 en l\u0027acci\u00f3 pol\u00edtica i el servei p\u00fablic d\u0027una comunitat determinada. El concepte difereix depenent de la doctrina filos\u00f2fica aplicada. Ja a l\u0027antiga Gr\u00e8cia fil\u00f2sofs com Plat\u00f3 i Arist\u00f2til van analitzar el concepte. Arist\u00f2til ho entenia com all\u00f2 que \u00e9s de la comunitat i accessible nom\u00e9s per aquesta, compartit individualment pels seus membres. El concepte de b\u00e9 com\u00fa s\u0027ha anat desenvolupant al llarg de la hist\u00f2ria gr\u00e0cies a les reflexions de diversos pol\u00edtics, te\u00f2rics, fil\u00f2sofs i economistes, entre els quals destaquen Tom\u00e0s d\u0027Aquino, Nicolau Maquiavel, John Locke, Jean-Jacques Rousseau, James Madison, Adam Smith, Karl Marx, John Stuart Mill, John Rawls. En teoria econ\u00f2mica contempor\u00e0nia es considera que un \u00e9s un recurs compartit no excloent, mentre que el est\u00e0 m\u00e9s relacionat amb l\u0027economia del benestar. Aquest benestar, pot estar relacionat amb una teoria moral del b\u00e9, com l\u0027utilitarisme. La intenta entendre els processos pels quals es pot assolir el b\u00e9 com\u00fa en societat, mitjan\u00e7ant l\u0027estudi de sistemes de presa de decisions col\u00b7lectives. Per altra banda, la Teoria de l\u0027elecci\u00f3 p\u00fablica aplica metodologies microecon\u00f2miques per tal d\u0027explicar com els interessos privats afecten l\u0027activitat pol\u00edtica i els resultats relacionats d\u0027aquesta."}, {"color": "#97c2fc", "id": "jeffersonian republicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1800.svg", "label": "jeffersonian republicans", "shape": "image", "title": "La termino Demokrat-Respublikana Partio a\u016d en angla Democratic-Republican Party estas nomo uzata dekomence fare de modernaj politik-fakuloj por la unua usona politika partio nomita \"Republican Party\" (Respublikana Partio, kiel \u011di nomi\u011dis tiam), anka\u016d konata kiel Jeffersonian Republicans (Jefersonanaj Respublikanoj). Historiistoj kutime uzas la esprimon \"Republican Party\" (Respublikana Partio). \u011ci estis la dua politika partio en Usono, kaj estis organizita de la tiama Sekreatrio de \u015ctato Thomas Jefferson kaj de lia amiko kaj samideano James Madison, (tiam funkcianta \u0109e la Domo de Reprezentantoj) en 1791-93, por kontra\u016di la premon de la Federalista Partio estrata de la Sekretario de la Trezorejo Alexander Hamilton. Tiu nova partio kontrolis la funkciadon de la Prezidenteco kaj de la Kongreso, kaj plej \u015dtatojn, el 1801 al 1825. Ekinte en 1791 kiel unu frakcio en la Kongreso, multaj el kies membroj estis kontra\u016dantoj al la nova Konstitucio, eknomi\u011dis Respublikanoj en la Dua Usona Kongreso. Oni tiam uzis la nomon Respublikanoj por mencii la Respublikanan Partion de tiu periodo kaj de la unuaj du jardekoj de la 19a jarcento. La Republican Party disi\u011dis post la usona prezidenta baloto de 1824 en du partioj: nome Demokrata Partio kaj la mallongda\u016dra Nacia Respublikana Partio (poste sukcedita de la Partio Whig)."}, {"color": "#97c2fc", "id": "u.s. supreme court justice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stephen_Breyer_official_SCOTUS_portrait_crop.jpg", "label": "u.s. supreme court justice", "shape": "image", "title": "La Cour supr\u00eame des \u00c9tats-Unis (en anglais : Supreme Court of the United States parfois abr\u00e9g\u00e9 en SCOTUS ou United States Supreme Court) est le sommet du pouvoir judiciaire aux \u00c9tats-Unis et le tribunal de dernier ressort. C\u0027est l\u0027article III de la Constitution des \u00c9tats-Unis qui institue une Cour supr\u00eame et autorise le Congr\u00e8s \u00e0 instituer des tribunaux inf\u00e9rieurs, ce qu\u0027il a fait. Conform\u00e9ment \u00e0 cet article constitutionnel, la Cour supr\u00eame est comp\u00e9tente sur tous les cas relevant de la Constitution ou des lois des \u00c9tats-Unis et des trait\u00e9s qu\u0027ils ont conclus. Le nombre des membres de la Cour supr\u00eame est fix\u00e9 par la loi et peut donc \u00e9voluer au fil du temps. Ce nombre est toutefois stable depuis 1869 : il s\u0027\u00e9l\u00e8ve \u00e0 neuf membres, dont huit juges assesseurs (Associate Justices) et un pr\u00e9sident (Chief Justice). La Cour si\u00e8ge \u00e0 Washington D.C., dans le b\u00e2timent de la Cour supr\u00eame, non loin du Capitole o\u00f9 elle si\u00e9geait jusqu\u0027en 1935, ann\u00e9e d\u0027ach\u00e8vement de la construction de son propre b\u00e2timent. Sa devise est \u00ab Equal Justice under Law \u00bb (\u00ab \u00c9galit\u00e9 de justice devant la loi \u00bb)."}, {"color": "#97c2fc", "id": "york", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Om.svg", "label": "york", "shape": "image", "title": "\u7ea6\u514b\uff08\u82f1\u8a9e\uff1aYork\uff0c\u7576\u5730 i/\u02c8j\u0254\u02d0rk/\uff09\uff0c\u4f4d\u65bc\u82f1\u570b\u82f1\u683c\u862d\u7d04\u514b\u90e1-\u4ea8\u4f2f\u5340\u57df\u5317\u7d04\u514b\u90e1\uff0c\u82f1\u683c\u862d\u7684\u57ce\u5e02\u3001\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u4f4d\u4e8e\u4e4c\u65af\u6cb3\u7554\u3001\u5229\u5179\u4e1c\u5317\u504f\u4e1c\uff0c\u8d77\u521d\u4e3a\u76d6\u5c14\u4eba\u7684\u5c45\u70b9\uff0c\u540e\u4e3a\u7f57\u9a6c\u4eba\u3001\u76ce\u683c\u9c81\u4eba\u3001\u4e39\u9ea6\u4eba\u548c\u8bfa\u66fc\u4eba\u5360\u9886\u3002\u4e2d\u4e16\u7eaa\u8be5\u57ce\u662f\u7e41\u8363\u7684\u7f8a\u6bdb\u5e02\u573a\u548c\u6559\u80b2\u4e2d\u5fc3\uff0c\u5176\u5927\u4e3b\u6559\u5730\u4f4d\u4ec5\u6b21\u4e8e\u574e\u7279\u4f2f\u96f7\u5927\u4e3b\u6559\u3002\u5e02\u5340\u4eba\u53e3\u7d04\u4e3a137,505\u4eba\uff082001\u5e74\uff09\u3002 \u81f3\u65bc\u5728\u884c\u653f\u5340\u5283\u65b9\u9762\uff0c1996\u5e744\u67081\u65e5\u6642\u8a2d\u7f6e\u7684\u7d04\u514b\u5e02\uff08\u82f1\u8a9e\uff1aCity of York\uff09\u5247\u5305\u542b\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u8207\u4e00\u4e9b\u9130\u8fd1\u7684\uff0c\u662f\u82f1\u683c\u862d\u7684\u90e1\u7d1a\u884c\u653f\u55ae\u4f4d\u2500\u2500\u55ae\u4e00\u7ba1\u7406\u5340\u2500\u2500\u4e4b\u4e00\uff0c\u96b8\u5c6c\u65bc\u7d04\u514b\u90e1-\u4ea8\u4f2f\uff0c\u4e26\u5177\u6709\u81ea\u6cbb\u5e02\u5730\u4f4d\u3002\u6839\u64da2006\u5e74\u7684\u7d71\u8a08\uff0c\u6574\u500b\u7d04\u514b\u5e02\u884c\u653f\u5340\u5167\u7684\u4eba\u53e3\u7d04\u6709186,800\u4eba\u3002 \u7d04\u514b\u50b3\u7d71\u4e0a\u662f\u8207\u5176\u540c\u540d\u7684\u7d04\u514b\u90e1\u9996\u5e9c\uff0c\u7136\u800c\uff0c\u5b83\u4e26\u4e0d\u5c6c\u65bc\u7d44\u6210\u7d04\u514b\u90e1\u4e4b\u4e09\u500b\u5de1\u5340\uff08Ridings\uff09\u7684\u4efb\u4f55\u4e00\u90e8\u4efd\u3002\u73fe\u4ee3\u7684\u7d04\u514b\u5e02\u8a2d\u7acb\u65bc1996\u5e744\u67081\u65e5\uff0c\u662f\u4e00\u500b\u64c1\u6709\u81ea\u6cbb\u57ce\u5e02\u5730\u4f4d\u7684\u55ae\u4e00\u7ba1\u7406\u5340\uff0c\u5176\u7bc4\u570d\u9664\u4e86\u50b3\u7d71\u4e0a\u7684\u7d04\u514b\u5e02\u5340\u672c\u8eab\u4e4b\u5916\uff0c\u8a31\u591a\u4ee5\u524d\u5c6c\u4e8e\u5468\u906d\u54c8\u7f85\u84cb\u7279\u3001\uff08Ryedale\uff09\u8207\u585e\u723e\u6bd4\u7b49\u5e7e\u500b\u5340\u7684\uff0c\u4e5f\u5728\u884c\u653f\u5340\u6539\u5236\u6642\u88ab\u5283\u5165\u7d04\u514b\u5e02\u7684\u7bc4\u570d\u4e4b\u5167\u3002\u7d04\u514b\u5e02\u7684\u5468\u570d\u5927\u90e8\u5206\u662f\u88ab\u5317\u7d04\u514b\u90e1\u6240\u5305\u570d\uff0c\u6771\u5074\u5247\u662f\u53e6\u4e00\u500b\u55ae\u4e00\u7ba1\u7406\u5340\u3001\u7d04\u514b\u90e1\u6771\u745e\u4e01\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u5317\u7d04\u514b\u90e1\u4e5f\u662f\u7d04\u514b\u5e02\u7684\u540d\u8b7d\u90e1\u3002"}, {"color": "#97c2fc", "id": "substitute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christ_Carrying_the_Cross_1580.jpg", "label": "substitute", "shape": "image", "title": "Secara teknis, pendamaian pengganti (bahasa Inggris: substitutionary atonement) merupakan istilah untuk sejumlah model pendamaian atau penebusan dalam Kekristenan yang memandang wafatnya Yesus sebagai suatu substitusi bagi orang-orang lain, pengganti mereka. Hal ini diungkapkan dalam Alkitab melalui ayat-ayat seperti \"Ia sendiri telah memikul dosa kita di dalam tubuh-Nya di kayu salib, supaya kita, yang telah mati terhadap dosa, hidup untuk kebenaran. Oleh bilur-bilur-Nya kamu telah sembuh.\",1 Pet. 2:24 dan \"Sebab juga Kristus telah mati sekali untuk segala dosa kita, Ia yang benar untuk orang-orang yang tidak benar, supaya Ia membawa kita kepada Allah\"1 Pet. 3:18 (meskipun terdapat juga cara-cara lain dalam menafsirkan ayat-ayat semacam ini). Ada pula suatu penggunaan istilah \"substitusi\" atau \"pengganti\" yang kurang teknis dalam pembahasan mengenai pendamaian bila digunakan dalam \"pengertian bahwa [Yesus, melalui wafat-Nya,] melakukan bagi kita apa yang tidak pernah dapat kita lakukan bagi diri kita sendiri\". Terdapat sejumlah teori berbeda yang tergolong dalam \"pendamaian pengganti\". Beberapa teori yang paling dikenal misalnya dari para Bapa Gereja Perdana; versi demistifikasi teori tebusan dari Gustaf Aulen, disebut Christus Victor; dari Anselmus dari Canterbury; dan teori dari tradisi Calvinis. Pembaca perlu berhati-hati ketika membaca istilah \"pengganti\" atau \"substitusi\", seperti misalnya dalam literatur Patristik, agar tidak mengasumsikan penggunaan model substitusi tertentu sebelum memeriksa dan meneliti konteksnya untuk melihat bagaimana penulisnya menggunakan istilah tersebut."}, {"color": "#97c2fc", "id": "garry wills", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garry_Wills_13724-119.jpg", "label": "garry wills", "shape": "image", "title": "Garry Wills (born May 22, 1934) is an American author, journalist, political philosopher, and historian, specializing in American history, politics, and religion, especially the history of the Catholic Church. He won a Pulitzer Prize for General Non-Fiction in 1993. Wills has written over fifty books and, since 1973, has been a frequent reviewer for The New York Review of Books. He became a faculty member of the history department at Northwestern University in 1980, where he is currently an Emeritus Professor of History."}, {"color": "#97c2fc", "id": "scourge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Karwats.jpg", "label": "scourge", "shape": "image", "title": "\u0411\u0438\u0447 \u2014 \u0443\u0434\u0430\u0440\u043d\u0435 \u0437\u043d\u0430\u0440\u044f\u0434\u0434\u044f, \u0431\u0430\u0442\u0456\u0433, \u043a\u0430\u043d\u0447\u0443\u043a. \u0411\u0438\u0447\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044f \u0434\u043b\u044f \u043f\u043e\u0433\u0430\u043d\u044f\u043d\u043d\u044f \u0442\u0432\u0430\u0440\u0438\u043d, \u0442\u0456\u043b\u0435\u0441\u043d\u0438\u0445 \u043f\u043e\u043a\u0430\u0440\u0430\u043d\u044c, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0434\u043b\u044f . \u0417\u0433\u0456\u0434\u043d\u043e \u0437\u0456 \u0421\u043b\u043e\u0432\u0430\u0440\u0435\u043c \u0443\u043a\u0440\u0430\u0457\u043d\u0441\u044c\u043a\u043e\u0457 \u043c\u043e\u0432\u0438 \u0411. \u0413\u0440\u0456\u043d\u0447\u0435\u043d\u043a\u0430, \u0441\u043b\u043e\u0432\u043e \u00ab\u0431\u0438\u0447\u00bb \u043a\u043e\u043b\u0438\u0441\u044c \u043e\u0437\u043d\u0430\u0447\u0430\u043b\u043e \u043d\u0435 \u00ab\u0431\u0430\u0442\u0456\u0433\u00bb, \u0430 \u00ab\u043f\u0430\u043b\u0438\u0446\u044f\u00bb. \u0423 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u043c\u0443 \u0404\u0433\u0438\u043f\u0442\u0456 \u0431\u0438\u0447 \u0456 \u0491\u0438\u0440\u043b\u0438\u0491\u0430 \u0431\u0443\u043b\u0438 \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u043c\u0438 \u0432\u043b\u0430\u0434\u0438 \u0456 \u043f\u0430\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u0456 \u0437\u043e\u0431\u0440\u0430\u0436\u0430\u043b\u0438\u0441\u044f \u0432 \u0440\u0443\u043a\u0430\u0445 \u041e\u0441\u0456\u0440\u0456\u0441\u0430. \u0412\u0442\u0456\u043c, \u0456\u043d\u043e\u0434\u0456 \u0437\u043d\u0430\u0440\u044f\u0434\u0434\u044f \u043e\u043f\u0438\u0441\u0443\u0454\u0442\u044c\u0441\u044f \u043d\u0435 \u044f\u043a \u0431\u0438\u0447, \u0430 \u044f\u043a \u0446\u0456\u043f. \u0411\u0438\u0447\u0456 \u0437 \u043f\u0440\u0438\u043a\u0440\u0456\u043f\u043b\u0435\u043d\u0438\u043c\u0438 \u043d\u0430 \u043a\u0456\u043d\u0446\u044f\u0445 \u0445\u0432\u043e\u0441\u0442\u0456\u0432 \u043c\u0435\u0442\u0430\u043b\u0435\u0432\u0438\u043c\u0438 \u0442\u044f\u0433\u0430\u0440\u0446\u044f\u043c\u0438 \u043d\u0430\u0437\u0438\u0432\u0430\u043b\u0438\u0441\u044c \u00ab\u0441\u043a\u043e\u0440\u043f\u0456\u043e\u043d\u0430\u043c\u0438\u00bb (\u0434\u0430\u0432.-\u0433\u0440. \u03c3\u03ba\u03bf\u03c1\u03c0\u1fd0\u0301\u03bf\u03b9). \u0412\u043e\u043d\u0438 \u0437\u0433\u0430\u0434\u0443\u044e\u0442\u044c\u0441\u044f \u0443 \u0411\u0456\u0431\u043b\u0456\u0457, \u0443 \u041f\u0435\u0440\u0448\u0456\u0439 \u043a\u043d\u0438\u0437\u0456 \u0446\u0430\u0440\u0456\u0432, \u0434\u0435 \u0420\u043e\u0432\u043e\u0430\u043c \u043a\u0430\u0436\u0435: \u00ab\u0431\u0430\u0442\u044c\u043a\u043e \u043c\u0456\u0439 \u043a\u0430\u0440\u0430\u0432 \u0432\u0430\u0441 \u0431\u0438\u0447\u0430\u043c\u0438, \u0430 \u044f \u043a\u0430\u0440\u0430\u0442\u0438\u043c\u0443 \u0432\u0430\u0441 \u0441\u043a\u043e\u0440\u043f\u0456\u043e\u043d\u0430\u043c\u0438\u00bb. \u0411\u0438\u0447\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u043b\u0438\u0441\u044c \u0443 \u0421\u0442\u0430\u0440\u043e\u0434\u0430\u0432\u043d\u044c\u043e\u043c\u0443 \u0420\u0438\u043c\u0456: \u0443 \u043a\u043b\u0430\u0441\u0438\u0447\u043d\u0456\u0439 \u043b\u0430\u0442\u0438\u043d\u0456 \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0441\u043b\u043e\u0432\u0430 flagrifer (\u00ab\u0431\u0438\u0447\u0435\u043d\u043e\u0441\u0435\u0446\u044c\u00bb) \u0456 flagritriba (\u00ab\u0447\u0430\u0441\u0442\u043e \u0431\u0438\u0447\u0443\u0432\u0430\u043d\u0438\u0439 \u0440\u0430\u0431\u00bb)."}, {"color": "#97c2fc", "id": "presidential elections", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege2012.svg", "label": "presidential elections", "shape": "image", "title": "Pemilihan umum Presiden dan Wakil Presiden Amerika Serikat adalah di mana warga Amerika Serikat yang terdaftar untuk suara di salah satu dari lima puluh negara bagian AS atau di Washington, DC, memberikan suara tidak langsung untuk kantor-kantor, melainkan untuk anggota kolese elektoral. Para pemilih ini kemudian memberikan suara langsung, yang dikenal sebagai suara elektoral, untuk presiden dan wakil presiden. Kandidat yang menerima suara elektoral (setidaknya 270 dari 538, sejak Amandemen ke Dua Puluh Tiga yang diberikan hak suara untuk warga negara DC) kemudian dipilih untuk jabatan itu. Jika tidak ada calon yang memperoleh suara mayoritas mutlak untuk presiden, Dewan Perwakilan Rakyat Amerika Serikat akan memilih presiden; demikian pula jika tidak ada yang mendapatkan suara mayoritas mutlak untuk wakil presiden, maka Senat akan memilih wakil presiden. Pemilihan presiden terjadi empat kali setahun dengan pemilih terdaftar memberikan suara mereka pada Hari Pemilihan Umum, yang sejak 1845 menjadi hari Selasa pertama setelah 1 November. Tanggal ini bertepatan dengan pemilihan umum berbagai federal, negara bagian, dan ras lokal; Karena pemerintah daerah bertanggung jawab untuk mengatur pemilu, semua pertarungan ini biasanya muncul dalam satu surat suara. Para pemilih kolese elektoral kemudian secara resmi memberikan suara elektoral mereka pada hari Senin pertama setelah 12 Desember di ibu kota negara bagian mereka. Kongres kemudian mengesahkan hasil pada awal Januari, dan masa jabatan presiden dimulai pada Hari Pelantikan, yang sejak berlakunya Amandemen Kedua Puluh telah ditetapkan pada 20 Januari. Proses pencalonan, yang terdiri dari pemilihan utama dan kaukus serta konvensi pencalonan, tidak ditentukan dalam Konstitusi, tetapi dikembangkan dari waktu ke waktu oleh negara bagian dan . Pemilihan utama ini umumnya diadakan antara Januari dan Juni sebelum pemilihan umum pada bulan November, sedangkan konvensi pencalonan diadakan pada musim panas. Meskipun tidak dikodifikasi oleh undang-undang, partai politik juga mengikuti proses pemilihan tidak langsung, di mana pemilih di lima puluh negara bagian, Washington, DC, dan wilayah Amerika Serikat, memberikan suara untuk sederet delegasi ke konvensi pencalonan partai politik, yang kemudian memilih presiden dari partai mereka. calon. Setiap partai kemudian dapat memilih wakil presidencawapres untuk mengikuti tiket, yang ditentukan oleh pilihan calon atau putaran kedua pemungutan suara. Karena adanya perubahan pada undang-undang keuangan kampanye nasional sejak tahun 1970-an mengenai pengungkapan kontribusi untuk kampanye federal, calon presiden dari partai politik besar biasanya menyatakan niat mereka untuk mencalonkan diri paling cepat pada musim semi tahun kalender sebelumnya sebelum pemilihan (hampir 21 bulan sebelum Hari Pelantikan)."}, {"color": "#97c2fc", "id": "overpass", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Overpasses_in_Spain.jpg", "label": "overpass", "shape": "image", "title": "\u67b6\u7a7a\u9053\u8def\uff0c\u53c8\u7a31\u67b6\u7a7a\u9053\u8def\uff08\u9999\u6e2f\uff09\u3001\u884c\u8eca\u5929\u6a4b\uff08\u6fb3\u9580\u3001\u9999\u6e2f\u548c\u65b0\u52a0\u5761\uff09\u3001\u9ad8\u67b6\u6a4b\uff08\u53f0\u7063\u8207\u4e2d\u570b\u5927\u9678\uff09\uff0c\u6216\u7c21\u7a31\u70ba\u9ad8\u67b6\uff0c\u662f\u4e3b\u8981\u6216\u50c5\u4f9b\u8eca\u8f1b\u884c\u99db\u4f7f\u7528\u7684\u7acb\u9ad4\u5f0f\u9053\u8def\uff0c\u70ba\u9ad8\u67b6\u6a4b\u7684\u5f62\u5f0f\u4e4b\u4e00\uff0c\u5e38\u904b\u7528\u65bc\u9ad8\u901f\u516c\u8def\u6216\u5feb\u901f\u9053\u8def\u3002"}, {"color": "#97c2fc", "id": "deaf", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drawing_(sign_language_friend),_2008.jpg", "label": "deaf", "shape": "image", "title": "Slechthorendheid (SH) is een benaming voor iemand die geen normaal gehoor (meer) heeft, maar nog wel enkele geluiden of trillingen kan waarnemen. Als norm voor slechthorendheid geldt een gehoorverlies van meer dan 20 dB(A) (=decibel). Slechthorendheid is niet hetzelfde als doofheid. Men spreekt van doofheid als iemand zelfs met een hoortoestel een gesprek met \u00e9\u00e9n persoon niet kan volgen. Veel slechthorenden kunnen (zij het soms met moeite) de menselijke stem horen en verstaan. Dat betekent dat slechthorende kinderen over het algemeen beter leren spreken dan dove kinderen, omdat ze hun eigen stem kunnen horen."}, {"color": "#97c2fc", "id": "human events", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Human_Events_cover.png", "label": "human events", "shape": "image", "title": "Human Events es una revista conservadora estadounidense fundada en 1944. La revista toma su nombre de la primera oraci\u00f3n de la Declaraci\u00f3n de Independencia de los Estados Unidos que dice \"When in the course of human events...\" (\"Cuando en el curso de los eventos humanos\"). Human Events fue fundada en 1944 por Felix Morley, quien fue desde 1933 hasta 1940 el editor de The Washington Post; Frank Hanighen, y el ex Nuevo Seguidor de acuerdo\u200b Henry Regnery.\u200b En 1951, Frank Chodorov, exdirector de la Escuela Henry George de Ciencias Sociales, en Nueva York, reemplaz\u00f3 Morley como editor, la fusi\u00f3n de su bolet\u00edn de noticias, analysis . En junio de 1953 Freda Utley escribi\u00f3 un art\u00edculo para la publicaci\u00f3n en la que critic\u00f3 a la adjudicaci\u00f3n de los Sudetes de Checoslovaquia, que dice: \"todo lo que mucho insult\u00f3 Neville Chamberlain hizo fue ponerse de acuerdo a la libre determinaci\u00f3n del pueblo del la tierra de los Sudetes ... que nunca se habr\u00eda otorgado a los checos si catorce puntos de Wilson se hab\u00edan adherido a \".\u200b A principios de la d\u00e9cada de 1960, Allan Ryskind (hijo de Morrie Ryskind) y hab\u00eda adquirido la publicaci\u00f3n\u200b Aportaciones a \u0027incluidos\u0027 Human Events en los a\u00f1os 1960 y 1970 Spiro Agnew, James L .Buckley, Ralph de Toledano, Russell Kirk, Phyllis Schlafly, Murray Rothbard y Henry Hazlitt.\u200b Newsweek \u0027\"se\u00f1al\u00f3 aunque Human Events no ten\u00edan un gran n\u00famero de lectores fuera de la zona de Washington DC, \"el peque\u00f1o tabloide dura disfruta un impacto fuera de toda proporci\u00f3n a su circulaci\u00f3n\" \u200b Human Events respald\u00f3 la intervenci\u00f3n militar estadounidense en la guerra de Vietnam. Despu\u00e9s de la guerra de Vietnam, Human Events culp\u00f3 liberales americanos con el colapso de Vietnam del Sur.\u200b es el editor-in-chief y Jed Babbin es el editor en l\u00ednea.\u200bColumnistas notables incluyen a Ann Coulter y Robert Novak. Human Events es publicada por de Washington, DC, que es una compa\u00f1\u00eda hermana de Regnery Publishing."}, {"color": "#97c2fc", "id": "1808 presidential election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart_-_Major-General_Henry_Dearborn_-_1913.793_-_Art_Institute_of_Chicago.jpg", "label": "1808 presidential election", "shape": "image", "title": "The 1808 United States presidential election was the sixth quadrennial presidential election, held from Friday, November 4, to Wednesday, December 7, 1808. The Democratic-Republican candidate James Madison defeated Federalist candidate Charles Cotesworth Pinckney decisively. Madison had served as Secretary of State since President Thomas Jefferson took office in 1801. Jefferson, who had declined to run for a third term, threw his strong support behind Madison, a fellow Virginian. Sitting Vice President George Clinton and former Ambassador James Monroe both challenged Madison for leadership of the party, but Madison won his party\u0027s nomination and Clinton was re-nominated as vice president. The Federalists chose to re-nominate Pinckney, a former ambassador who had served as the party\u0027s 1804 nominee. Despite the unpopularity of the Embargo Act of 1807, Madison won the vast majority of electoral votes outside of the Federalist stronghold of New England. Clinton received six electoral votes for president from his home state of New York. This election was the first of two instances in American history in which a new president was selected but the incumbent vice president won re-election, the other being in 1828."}, {"color": "#97c2fc", "id": "memory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Regulatory_sequence_in_a_promoter_at_a_transcription_start_site_with_a_paused_RNA_polymerase_(no_caption).jpg", "label": "memory", "shape": "image", "title": "\u041f\u0430\u0301\u043c\u044f\u0442\u044c \u2014 \u043e\u0431\u043e\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u0430 \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u0432\u044b\u0441\u0448\u0438\u0445 \u043f\u0441\u0438\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0444\u0443\u043d\u043a\u0446\u0438\u0439, \u043e\u0442\u043d\u043e\u0441\u044f\u0449\u0438\u0445\u0441\u044f \u043a \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\
