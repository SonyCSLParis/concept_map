3e\u306e\u5c02\u653f\u300d\u306b\u3064\u3044\u3066\u8b66\u544a\u3057\u3001\u5c11\u6570\u6d3e\u306e\u6a29\u5229\u306e\u5f01\u8b77\u8005\u306f\u3001\u591a\u6570\u6d3e\u306b\u3088\u3063\u3066\u5c11\u6570\u6d3e\u306e\u6a29\u5229\u3092\u505c\u3081\u308b\u3088\u3046\u306a\u4e8b\u614b\u3092\u88c1\u5224\u6240\u304c\u8986\u3059\u3053\u3068\u3067\u305d\u308c\u3089\u6a29\u5229\u3092\u4fdd\u8b77\u3059\u308b\u5fc5\u8981\u304c\u3042\u308b\u3068\u8b66\u544a\u3057\u3066\u304d\u305f \u3002 \u300c\u5171\u548c\u4e3b\u7fa9\u300d\u3068\u3044\u3046\u8a00\u8449\u306f\u300c\u5171\u548c\u56fd\u300d\u3068\u3044\u3046\u8a00\u8449\u304b\u3089\u6d3e\u751f\u3057\u3066\u3044\u308b\u304c\u3001\u3053\u306e2\u3064\u306e\u8a00\u8449\u306b\u306f\u7570\u306a\u308b\u610f\u5473\u304c\u3042\u308b\u3002\u300c\u5171\u548c\u56fd\u300d\u306f\u653f\u5e9c\u306e\u5f62\u614b\u3067\u3042\u308a\uff08\u4e16\u8972\u968e\u7d1a\u306e\u7121\u3044\u3082\u306e\uff09\u3001\u300c\u5171\u548c\u4e3b\u7fa9\u300d\u306f\u5171\u548c\u56fd\u306b\u3082\u541b\u4e3b\u56fd\u306b\u3082\u73fe\u308c\u5f97\u308b\u653f\u6cbb\u601d\u60f3\u3067\u3042\u308b\u3002 \u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u6b74\u53f2\u3067\u306f\u30012\u3064\u306e\u653f\u515a\u304c\u5171\u548c\u4e3b\u7fa9\u3092\u8868\u3059\u540d\u524d\u3092\u4ed8\u3051\u305f\u3002\u3059\u306a\u308f\u3061\u30c8\u30fc\u30de\u30b9\u30fb\u30b8\u30a7\u30d5\u30a1\u30fc\u30bd\u30f3\u304c1793\u5e74\u306b\u8a2d\u7acb\u3057\u305f\u6c11\u4e3b\u5171\u548c\u515a\u3068\u547c\u3070\u308c\u305f\u3082\u306e\u3001\u304a\u3088\u30731854\u5e74\u306b\u8a2d\u7acb\u3055\u308c\u73fe\u5728\u3082\u7d9a\u3044\u3066\u3044\u308b\u5171\u548c\u515a\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "interrupt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2_types_of_interrupts_in_operating_system.jpg", "label": "interrupt", "shape": "image", "title": "In de computertechniek is een interrupt (letterlijk onderbreking) een verzoek om aandacht van een hardwarecomponent aan een andere component, meestal een processor. De interrupt werd voor het eerst toegepast in de X1-computer van Electrologica, en werd toen nog ingreep genoemd. De afkorting IRQ komt van interrupt request, een aanvraag voor een onderbreking. Op een fysiek niveau zijn verschillende onderdelen van een elektronisch toestel verbonden met een aantal lijnen. Door zo\u0027n lijn te activeren, geeft een component (bijvoorbeeld ethernetchip) door dat hij aandacht van de ander wil. Deze verandering van de toestand gebeurt typisch door het inverteren van de spanning (+3V naar 0V of omgekeerd). De interrupt-ingang kan gevoelig zijn voor het niveau, of voor verandering van niveau (flank). In het geval van een processor, reageert deze door een interrupt service routine (ISR) uit te voeren. Deze ISR wordt bij voorkeur zo kort mogelijk gehouden, zodat de processor ook aan het hoofdprogramma toekomt en klaar is om nieuwe interrupts af te handelen. Veel digitale systemen, zoals personal computers, zijn interruptgebaseerd. Wanneer bijvoorbeeld een toets wordt ingedrukt op een toetsenbord, dan genereert dit een interrupt die er uiteindelijk voor gaat zorgen dat een bepaalde letter op het scherm wordt getoond of een bepaalde opdracht wordt uitgevoerd. Ook op meer voor de gebruiker verborgen manieren ligt dit mechanisme aan de basis: een netwerkinterface genereert bij het binnenkomen van nieuwe data interrupts aan de processor om aan te duiden dat nieuwe data beschikbaar zijn. Op deze manier is de processor in veel gevallen voornamelijk bezig met het wachten op interrupts en het uitvoeren van de opdrachten die bij deze interrupts horen."}, {"color": "#97c2fc", "id": "truth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/What-is-truth02.jpg", "label": "truth", "shape": "image", "title": "Waarheid is het in overeenstemming zijn met de werkelijkheid. In dagelijks taalgebruik wordt \u0027waarheid\u0027 in de eerste plaats toegeschreven aan overtuigingen, uitspraken en theorie\u00ebn. Waarheid kan echter ook worden toegeschreven aan een levenshouding, ethiek of politiek systeem. Hiermee is de waarheid een feit vanuit de levensovertuiging. Wat waarheid precies betekent is onderwerp van discussie, die ver in de geschiedenis teruggaat. In de wetenschap en techniek wordt de vraag naar waarheid methodologisch opgelost. Waarheden kunnen een beperkte geldigheid hebben, afhankelijk van het referentiekader: de uitspraak 1 en 1 is 2 is geldig voor getallen uit het decimale stelsel, maar niet voor binaire getallen. Op dezelfde manier kan een waarheid persoonsafhankelijk zijn: de uitspraak vis is lekker geldt voor de een wel, voor de ander niet. De uitspraak: persoon A houdt van vis houdt daar rekening mee. Tegenover relativisme of contextualisme, dat stelt dat waarheid afhankelijk is van de context, bestaan er ook universalistische opvattingen waarmee er bijvoorbeeld gestreefd kan worden naar een overkoepelende waarheid die in alle omstandigheden geldt, en die ogenschijnlijk tegenstrijdige waarheden (of axioma\u0027s) op een hoger niveau met elkaar kan verzoenen."}, {"color": "#97c2fc", "id": "webster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Martell_Webster_(cropped).jpg", "label": "webster", "shape": "image", "title": "\u30de\u30fc\u30c6\u30eb\u30fb\u30a6\u30a7\u30d6\u30b9\u30bf\u30fc\uff08Martell Webster\u30011986\u5e7412\u67084\u65e5 - \uff09\u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30ef\u30b7\u30f3\u30c8\u30f3\u5dde\u30b7\u30a2\u30c8\u30eb\u51fa\u8eab\u306e\u5143\u30d0\u30b9\u30b1\u30c3\u30c8\u30dc\u30fc\u30eb\u9078\u624b\u3002\u8eab\u9577201cm\u3002\u4f53\u91cd95kg\u3002\u30dd\u30b8\u30b7\u30e7\u30f3\u306f\u30b7\u30e5\u30fc\u30c6\u30a3\u30f3\u30b0\u30ac\u30fc\u30c9\u3068\u30b9\u30e2\u30fc\u30eb\u30d5\u30a9\u30ef\u30fc\u30c9\u3092\u517c\u306d\u308b\u30b9\u30a4\u30f3\u30b0\u30de\u30f3\u3068\u3057\u3066\u6d3b\u8e8d\u3057\u305f\u3002"}, {"color": "#97c2fc", "id": "virtue", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kohlberg_Model_of_Moral_Development.svg", "label": "virtue", "shape": "image", "title": "La morale (du latin moralis \u00ab relatif aux m\u0153urs \u00bb) est une notion qui d\u00e9signe l\u0027ensemble des r\u00e8gles ou pr\u00e9ceptes, obligations ou interdictions relatifs \u00e0 la conformation de l\u0027action humaine aux m\u0153urs et aux usages d\u0027une soci\u00e9t\u00e9 donn\u00e9e. \u00c9thique et morale sont \u00e9tymologiquement proches puisque certains traducteurs de philosophes antiques ont utilis\u00e9 ces deux termes sans nette distinction selon les \u00e9poques pour traduire le mot grec ethikos. N\u00e9anmoins pour certains philosophes modernes, la morale se distingue de l\u0027\u00e9thique qui se d\u00e9finit telle une r\u00e9flexion fondamentale sur laquelle la morale \u00e9tablira ses normes, ses limites et ses devoirs. De la morale est n\u00e9e la philosophie morale qui se distingue de la m\u00e9taphysique de par son aspect pratique. Une action immorale est parfois une action nuisible comme le vol. La morale ne doit pas \u00eatre confondue ni avec la casuistique ni avec l\u0027id\u00e9ologie. En s\u0027int\u00e9ressant \u00e0 la question du bien et du mal, la morale se distingue de la logique (dont les valeurs sont le vrai et le faux), du droit (le et l\u0027ill\u00e9gal), de l\u0027art (le beau et le laid) et de l\u0027\u00e9conomie (l\u0027utile et l\u0027inutile). C\u0027est d\u0027apr\u00e8s ces valeurs que la morale fixe des principes d\u0027action, qu\u0027on appelle les devoirs de l\u0027\u00eatre humain, vis-\u00e0-vis de lui-m\u00eame ou des autres individus, ou de l\u0027ensemble de la soci\u00e9t\u00e9, ou d\u0027id\u00e9aux plus \u00e9lev\u00e9s (la tradition, l\u0027harmonie, la paix, les dieux, etc.), principes qui d\u00e9finissent ce qu\u0027il faut faire et comment agir. Il y a deux formes d\u0027attitude contraire \u00e0 la morale, l\u0027immoralit\u00e9 qui consiste \u00e0 transgresser d\u00e9lib\u00e9r\u00e9ment les r\u00e8gles de la morale sans pour autant porter de jugement sur celle-ci, et l\u0027amoralit\u00e9 qui consiste \u00e0 refuser ou nier l\u0027existence d\u0027une morale, voire \u00e0 encourager dans certains cas leur transgression syst\u00e9matique, en s\u00e9parant les notions d\u0027\u00e9thique de celles de m\u0153urs. La morale vise d\u0027une part \u00e0 la conservation des formes collectives d\u0027organisation sociale, de la soci\u00e9t\u00e9, de l\u0027int\u00e9r\u00eat g\u00e9n\u00e9ral, d\u0027autre part \u00e0 l\u0027agr\u00e9ment de la vie des individus en soci\u00e9t\u00e9. De m\u00eame, un m\u00eame sch\u00e9ma moral est adapt\u00e9 selon chaque culture et soci\u00e9t\u00e9, mais \u00e0 l\u0027int\u00e9rieur de ces cultures, diff\u00e9rents types de moralit\u00e9 cohabitent ensemble, avec un degr\u00e9 variable de tensions. Elle peut renvoyer \u00e0 l\u0027ensemble des r\u00e8gles de conduite diffuses dans une soci\u00e9t\u00e9 donn\u00e9e (politesse, courtoisie, civisme), ou encore \u00e0 des pr\u00e9ceptes \u00e9nonc\u00e9s explicitement par une religion ou une doctrine (morale religieuse, philosophie morale, \u00e9thique). Les r\u00e8gles morales peuvent se diviser en deux groupes : d\u0027une part, les maximes de la morale personnelle (individuelle) et, d\u0027autre part, les codes de conduite (ou syst\u00e8mes de principes) partag\u00e9s au sein d\u0027une communaut\u00e9 culturelle, religieuse ou civile (collectifs). Les r\u00e8gles morales peuvent \u00eatre vues comme de simples habitudes qui ont fini par s\u0027imposer \u00e0 un groupe social (m\u0153urs, coutumes), c\u0027est-\u00e0-dire des fa\u00e7ons d\u0027agir culturelles, acquises, apprises et int\u00e9gr\u00e9es par les agents (consciemment ou non) qui ont fini par se pr\u00e9ciser ou se transformer au cours des si\u00e8cles, ou au contraire comme des normes absolues, invariables dans le temps, transcendantes et d\u0027origine divine ou r\u00e9v\u00e9l\u00e9es. De m\u00eame, elles peuvent \u00eatre consid\u00e9r\u00e9es comme relatives, variables selon les peuples et les \u00e9poques, ou au contraire comme universelles, ind\u00e9pendantes du lieu et de l\u0027\u00e9poque, et \u00e9tablies par la raison humaine ou exig\u00e9es par une certaine repr\u00e9sentation de l\u0027\u00eatre humain en g\u00e9n\u00e9ral (universalisme, droits de l\u0027homme). Selon l\u0027approche philosophique, le crit\u00e8re d\u00e9finissant une conduite morale (ou ce que signifie \u00ab bien agir \u00bb) ne sera pas le m\u00eame. En effet, la valeur morale d\u0027une action (le fait qu\u0027elle soit bonne ou mauvaise) peut \u00eatre d\u00e9finie soit d\u0027apr\u00e8s ses cons\u00e9quences (cons\u00e9quentialisme, utilitarisme, pragmatisme), c\u0027est-\u00e0-dire selon les effets engendr\u00e9s par cette action, soit d\u0027apr\u00e8s sa conformit\u00e9 \u00e0 des valeurs (d\u00e9ontologie, intuitionnisme), c\u0027est-\u00e0-dire selon les intentions ou motivations qui la commandent (ind\u00e9pendamment des cons\u00e9quences). L\u0027\u00e9crivain Norman Spinrad pr\u00e9cisa dans une interview \u00e0 M\u00e9tropolis que les conflits moraux \u00e9taient moins ceux du bien contre le mal qu\u0027entre des versions diff\u00e9rentes et incompatibles du bien[r\u00e9f. n\u00e9cessaire], faisant \u00e9cho tant au vicomte Louis de Bonald (\u00ab Il est plus commode de faire son devoir que de le conna\u00eetre \u00bb) qu\u0027\u00e0 Jean-Paul Sartre dans L\u0027Existentialisme est un humanisme."}, {"color": "#97c2fc", "id": "levity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Levity_poster.jpg", "label": "levity", "shape": "image", "title": "Skazany na wolno\u015b\u0107 (ang. Levity) \u2013 ameryka\u0144sko-francuski krymina\u0142 z 2003 roku."}, {"color": "#97c2fc", "id": "original intent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scene_at_the_Signing_of_the_Constitution_of_the_United_States.jpg", "label": "original intent", "shape": "image", "title": "\u539f\u5178\u4e3b\u4e49\uff08\u82f1\u8a9e\uff1aOriginalism\uff09\u662f\u7f8e\u56fd\u5baa\u6cd5\u89e3\u91ca\u7684\u4e00\u4e2a\u6982\u5ff5\uff0c\u8fd9\u4e00\u6982\u5ff5\u4e3b\u5f20\u5bf9\u5baa\u6cd5\u4e2d\u7684\u4e00\u5207\u8bf4\u6cd5\u8fdb\u884c\u89e3\u91ca\u90fd\u5e94\u8be5\u4ee5\u201c\u901a\u8fc7\u5baa\u6cd5\u65f6\u201d\u7684\u539f\u672c\u7406\u89e3\u4e3a\u57fa\u7840\uff0c\u8ba4\u4e3a\u5baa\u6cd5\u81ea\u901a\u8fc7\u540e\u5e94\u4fdd\u6301\u7a33\u5b9a\uff0c\u5176\u5185\u5bb9\u7684\u542b\u4e49\u53ea\u80fd\u901a\u8fc7\u7f8e\u56fd\u5baa\u6cd5\u7b2c\u4e94\u6761\u6240\u5236\u5b9a\u7684\u6b65\u9aa4\u6765\u6539\u53d8\u3002\u4e0e\u8fd9\u4e00\u6982\u5ff5\u76f8\u5bf9\u7684\u662f\u201c\u6d3b\u7684\u5baa\u6cd5\u201d\u3002\u539f\u5178\u4e3b\u4e49\u6e90\u81ea\u4fdd\u5b88\u6d3e\u5bf9\u7f8e\u56fd\u6700\u9ad8\u6cd5\u9662\u5728\u5e03\u6717\u8bc9\u6258\u76ae\u5361\u6559\u80b2\u5c40\u6848\u5224\u51b3\u7684\u4e0d\u6ee1\uff0c\u5e76\u572820\u4e16\u7eaa60\u5e74\u4ee3\u5f97\u5230\u4e86\u53cd\u5bf9\u6c11\u6743\u8fd0\u52a8\u4eba\u58eb\u7684\u652f\u6301\u3002"}, {"color": "#97c2fc", "id": "federalist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federalist", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "george washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1772.jpg", "label": "george washington", "shape": "image", "title": "George Washington (lahir 22 Februari 1732 \u2013 14 Desember 1799) adalah seorang jenderal dan negarawan yang dikenal sebagai salah satu Bapak Pendiri Amerika Serikat sekaligus presiden pertamanya dari tahun 1789 hingga 1797. Ia memimpin pasukan Patriot selama Perang Revolusi Amerika dan berhasil mengantarkan mereka menuju pintu kemerdekaan dari Britania Raya. Ia juga mengepalai 1787 yang mendirikan pemerintahan federal yang baru. Berkat kepemimpinannya selama perjuangan untuk memerdekakan Amerika Serikat, ia diberi gelar \"Bapak Bangsa\". Washington lahir di keluarga kaya yang memiliki lahan tembakau dan budak di Koloni Virginia. Ia mendapatkan kesempatan untuk memperoleh pendidikan, dan saat ia berumur tujuh belas tahun, ia meniti karier yang sukses sebagai seorang pengukur lahan. Ia lalu menjadi pemimpin selama Perang Prancis dan Indian. Pada masa Perang Revolusi, ia dikirim sebagai utusan ke Kongres Kontinental, dan ia secara bulat terpilih sebagai panglima tertinggi , dan ia berhasil memperoleh kemenangan dalam Pengepungan Yorktown yang mengakhiri perang tersebut. Pada tahun 1783, ketika kemenangan sudah di depan mata, ia mundur dari jabatannya sebagai panglima tertinggi. Washington terpilih secara bulat sebagai Presiden Amerika Serikat oleh kolese elektoral dalam dua pemilu nasional pertama. Ia berusaha mendirikan pemerintahan yang kuat dan kaya, dan ia bisa tetap berperilaku adil dalam menengahi persaingan antara Thomas Jefferson dan Alexander Hamilton. Setelah meletusnya Revolusi Prancis, Washington menyatakan kenetralan negaranya dan pada saat yang sama juga mendukung yang kontroversial. Masa jabatannya sebagai presiden telah meninggalkan berbagai kebiasaan yang masih dilanjutkan oleh presiden-presiden berikutnya. dianggap sebagai salah satu pernyataan yang paling berpengaruh perihal republikanisme. Ia terlahir di sebuah masyarakat yang terbiasa dengan tenaga kerja budak, sehingga ia memiliki banyak budak, tetapi ia semakin lama semakin merasa terganggu dengan kelompok-kelompok perbudakan dan bahkan ia membebaskan budak-budaknya di dalam wasiatnya. Ia adalah anggota Gereja Anglikan dan organisasi rahasia Freemasonry. Ia menyerukan toleransi terhadap semua agama saat ia masih menjadi jenderal dan presiden. Setelah kematiannya, Washington dikenang dengan berbagai cara, seperti dalam bentuk monumen, karya seni, nama tempat, prangko, dan mata uang. Para ahli juga menganggapnya sebagai salah satu presiden Amerika Serikat terbaik sepanjang masa."}, {"color": "#97c2fc", "id": "public schools", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1904_World\u0027s_Fair_Administration_Building_(Brookings_Hall,_Washington_University)_seen_from_the_southeast_with_the_Italian_Pavilion_in_the_foreground.jpg", "label": "public schools", "shape": "image", "title": "\u041e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 \u0421\u0428\u0410 \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0445 \u044d\u0442\u0430\u043f\u043e\u0432 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u2014 \u0434\u043e\u0448\u043a\u043e\u043b\u044c\u043d\u043e\u0435, \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u0435, \u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u0438 \u0432\u044b\u0441\u0448\u0435\u0435. \u041a\u043e\u043d\u0442\u0440\u043e\u043b\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0438 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u0442\u0440\u0451\u0445 \u0443\u0440\u043e\u0432\u043d\u044f\u0445: \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438, \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438 \u0448\u0442\u0430\u0442\u043e\u0432 \u0438 \u043c\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u0432\u043b\u0430\u0441\u0442\u044f\u043c\u0438. \u0412\u043e \u0432\u0441\u0435\u0445 \u0448\u0442\u0430\u0442\u0430\u0445 \u0421\u0428\u0410 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u0435\u0442 \u0437\u0430\u043a\u043e\u043d \u043e\u0431 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438 \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439 \u0441 \u043f\u044f\u0442\u0438-\u0432\u043e\u0441\u044c\u043c\u0438 \u043b\u0435\u0442 \u0434\u043e \u0448\u0435\u0441\u0442\u043d\u0430\u0434\u0446\u0430\u0442\u0438-\u0432\u043e\u0441 u3002\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u5cf6\u5168\u4f53\u3092\u652f\u914d\u3057\u305f\u3001\u6b74\u53f2\u4e0a\u6700\u521d\u306e\u56fd\u5bb6\u3067\u3042\u308b\u3002\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u30fb\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u4e21\u56fd\u306e\u3053\u306e\u5408\u540c\u306f\u3001\u73fe\u4ee3\u307e\u3067\u7d9a\u304f\u9023\u5408\u738b\u56fd\uff08\u30a4\u30ae\u30ea\u30b9\uff09\u306e\u57fa\u76e4\u3068\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "denial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jimcrow.jpg", "label": "denial", "shape": "image", "title": "\u03a9\u03c2 \u03bd\u03cc\u03bc\u03bf\u03b9 \u03c4\u03bf\u03c5 \u03a4\u03b6\u03b9\u03bc \u039a\u03c1\u03cc\u03bf\u03c5 \u03ad\u03b3\u03b9\u03bd\u03b1\u03bd \u03b3\u03bd\u03c9\u03c3\u03c4\u03bf\u03af \u03ad\u03bd\u03b1 \u03c3\u03cd\u03bd\u03bf\u03bb\u03bf \u03bf\u03bc\u03bf\u03c3\u03c0\u03bf\u03bd\u03b4\u03b9\u03b1\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c0\u03b9\u03ba\u03ce\u03bd \u03bd\u03cc\u03bc\u03c9\u03bd \u03c0\u03bf\u03c5 \u03b5\u03c0\u03ad\u03b2\u03b1\u03bb\u03b1\u03bd \u03c4\u03bf\u03bd \u03c6\u03c5\u03bb\u03b5\u03c4\u03b9\u03ba\u03cc \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2. \u0391\u03c5\u03c4\u03bf\u03af \u03bf\u03b9 \u03bd\u03cc\u03bc\u03bf\u03b9 \u03b8\u03b5\u03c3\u03c0\u03af\u03c3\u03c4\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 19\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 20\u03bf\u03cd \u03b1\u03b9\u03ce\u03bd\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u039d\u03bf\u03c4\u03af\u03c9\u03bd \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b1\u03c6\u03b1\u03b9\u03c1\u03ad\u03c3\u03bf\u03c5\u03bd \u03c4\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ac \u03bf\u03c6\u03ad\u03bb\u03b7 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03ba\u03cc\u03bc\u03b9\u03c3\u03b1\u03bd \u03bf\u03b9 \u03bc\u03b1\u03cd\u03c1\u03bf\u03b9 \u03b1\u03bc\u03ad\u03c3\u03c9\u03c2 \u03bc\u03b5\u03c4\u03ac \u03c4\u03bf\u03bd \u03b5\u03bc\u03c6\u03cd\u03bb\u03b9\u03bf \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf -\u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b1\u03c3\u03c5\u03b3\u03ba\u03c1\u03cc\u03c4\u03b7\u03c3\u03b7\u03c2. \u039f\u03b9 \u03bd\u03cc\u03bc\u03bf\u03b9 \u03c4\u03bf\u03c5 \u03a4\u03b6\u03b9\u03bc \u039a\u03c1\u03cc\u03bf\u03c5 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03bc\u03ad\u03c7\u03c1\u03b9 \u03c4\u03bf 1965 \u03c3\u03c4\u03bf \u039d\u03cc\u03c4\u03bf. \u0397 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03b1\u03bd\u03b1\u03c6\u03bf\u03c1\u03ac \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c4\u03bf 1884 \u03c3\u03c4\u03bf \u039a\u03bf\u03b3\u03ba\u03c1\u03ad\u03c3\u03bf \u03a3\u03c4\u03b7\u03bd \u03c0\u03c1\u03ac\u03be\u03b7, \u03bf\u03b9 \u03bd\u03cc\u03bc\u03bf\u03b9 \u03c4\u03bf\u03c5 \u03a4\u03b6\u03b9\u03bc \u039a\u03c1\u03cc\u03bf\u03c5 \u03b5\u03c0\u03ad\u03b2\u03b1\u03bb\u03b1\u03bd \u03c4\u03bf\u03bd \u03c6\u03c5\u03bb\u03b5\u03c4\u03b9\u03ba\u03cc \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc \u03c3\u03c4\u03b9\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03c9\u03bd \u03bd\u03bf\u03c4\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03ac\u03bb\u03bb\u03b5\u03c2, \u03be\u03b5\u03ba\u03b9\u03bd\u03ce\u03bd\u03c4\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1870. \u039f\u03b9 \u03bd\u03cc\u03bc\u03bf\u03b9 \u03c4\u03bf\u03c5 \u03a4\u03b6\u03b9\u03bc \u039a\u03c1\u03cc\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03c7\u03b8\u03b7\u03ba\u03b1\u03bd \u03c4\u03bf 1896 \u03c3\u03c4\u03b7\u03bd \u03c5\u03c0\u03cc\u03b8\u03b5\u03c3\u03b7 \"Plessy \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd Ferguson\", \u03c3\u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03bf \u0391\u03bd\u03ce\u03c4\u03b1\u03c4\u03bf \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c0\u03c1\u03cc\u03c4\u03b5\u03b9\u03bd\u03b5 \u03c4\u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ce\u03bd \u03b4\u03bf\u03bc\u03ce\u03bd, \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b7\u03bd \u03b1\u03c1\u03c7\u03ae \"Separate but equal\", \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u0391\u03c6\u03c1\u03bf\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03bf\u03cd\u03c2. \u0395\u03c0\u03b9\u03c0\u03bb\u03ad\u03bf\u03bd, \u03b7 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b1 \u03b5\u03ba\u03c0\u03b1\u03af\u03b4\u03b5\u03c5\u03c3\u03b7 \u03b5\u03af\u03c7\u03b5 \u03bf\u03c5\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ac \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03b5\u03af \u03c3\u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u039d\u03cc\u03c4\u03bf\u03c5. \u03a4\u03bf \u03b4\u03cc\u03b3\u03bc\u03b1 \u00abseperate but equal\u00bb \u03b5\u03c0\u03b5\u03ba\u03c4\u03ac\u03b8\u03b7\u03ba\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03b5\u03c2 \u03b4\u03bf\u03bc\u03ad\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03ad\u03c3\u03b1 \u03bc\u03b5\u03c4\u03b1\u03c6\u03bf\u03c1\u03ac\u03c2, \u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c4\u03c9\u03bd \u03bb\u03b5\u03c9\u03c6\u03bf\u03c1\u03b5\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c1\u03ad\u03bd\u03c9\u03bd. \u039f\u03b9 \u03b4\u03bf\u03bc\u03ad\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u0391\u03c6\u03c1\u03bf\u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03bf\u03cd\u03c2 \u03ae\u03c4\u03b1\u03bd \u03c3\u03c4\u03b1\u03b8\u03b5\u03c1\u03ac \u03c5\u03c0\u03bf\u03b2\u03b1\u03b8\u03bc\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03bb\u03b9\u03b3\u03cc\u03c4\u03b5\u03c1\u03bf \u03c7\u03c1\u03b7\u03bc\u03b1\u03c4\u03bf\u03b4\u03bf\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03b5\u03c2 \u03c3\u03b5 \u03c3\u03cd\u03b3\u03ba\u03c1\u03b9\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b9\u03c2 \u03b4\u03bf\u03bc\u03ad\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03bb\u03b5\u03c5\u03ba\u03bf\u03cd\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03bf\u03cd\u03c2, \u03b5\u03bd\u03ce \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c4\u03c9\u03bd \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03c9\u03bd \u03b4\u03b5\u03bd \u03c5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd. \u03a4\u03bf 1954, \u03bf \u03b4\u03b9\u03b1\u03c7\u03c9\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03c9\u03bd \u03b4\u03b7\u03bc\u03cc\u03c3\u03b9\u03c9\u03bd \u03c3\u03c7\u03bf\u03bb\u03b5\u03af\u03c9\u03bd \u03ba\u03b7\u03c1\u03cd\u03c7\u03b8\u03b7\u03ba\u03b5 \u03b1\u03bd\u03c4\u03b9\u03c3\u03c5\u03bd\u03c4\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03cc\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u0391\u03bd\u03ce\u03c4\u03b1\u03c4\u03bf \u0394\u03b9\u03ba\u03b1\u03c3\u03c4\u03ae\u03c1\u03b9\u03bf. \u0393\u03b5\u03bd\u03b9\u03ba\u03ac, \u03bf\u03b9 \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03bf\u03b9 \u03bd\u03cc\u03bc\u03bf\u03b9 \u03c4\u03bf\u03c5 \u03a4\u03b6\u03b9\u03bc \u039a\u03c1\u03cc\u03bf\u03c5 \u03b1\u03bd\u03c4\u03b9\u03ba\u03b1\u03c4\u03b1\u03c3\u03c4\u03ac\u03b8\u03b7\u03ba\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03bd\u03cc\u03bc\u03bf \u03c0\u03b5\u03c1\u03af \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03b9\u03ba\u03b1\u03b9\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd \u03c4\u03bf\u03c5 1964 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03bd\u03cc\u03bc\u03bf \u03b3\u03b9\u03b1 \u03c4\u03b1 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c8\u03ae\u03c6\u03bf\u03c5 \u03c4\u03bf\u03c5 1965."}, {"color": "#97c2fc", "id": "political system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u0414\u0435\u043d\u044c_\u043f\u0430\u043c\u044f\u0442\u0438_\u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445_\u043d\u0435\u043c\u0446\u0435\u0432,_28_\u0430\u0432\u0433\u0443\u0441\u0442\u0430_2011._\u0412\u043e\u0437\u043b\u043e\u0436\u0435\u043d\u0438\u0435_\u0446\u0432\u0435\u0442\u043e\u0432.jpg", "label": "political system", "shape": "image", "title": "\uc2a4\ud0c8\ub9b0\uc8fc\uc758(\ub7ec\uc2dc\uc544\uc5b4: \u0421\u0442\u0430\u043b\u0438\u043d\u0438\u0301\u0437\u043c, \uc601\uc5b4: Stalinism, \uc2a4\ud398\uc778\uc5b4: Estalinismo)\ub294 \uc774\uc624\uc2dc\ud504 \uc2a4\ud0c8\ub9b0 \uc9c0\ub3c4\ud558\uc758 \uc18c\ub828\uc758 \uc815\uce58\uccb4\uc81c \ubc0f \ub808\ub2cc\uc8fc\uc758\uc5d0\uc11c \uc2a4\ud0c8\ub9b0\uc758 \ud2b9\uc218\ud55c \ud574\uc11d\ub860\uc5d0 \uba38\ubb34\ub294 \uac83 \uacbd\ud5a5\uc744 \uc9c0\uce6d\ud558\ub294 \uc6a9\uc5b4\uc774\uba70, \uadf8 \uc6a9\ub840\ub294 \ud06c\uac8c \uc138 \uac00\uc9c0\ub85c \uad6c\ubd84\ud560 \uc218 \uc788\ub2e4. 1. \n* \uc2a4\ud0c8\ub9b0\uc758 \ud1b5\uce58\ud558 \uc18c\ub828\uc758 \uc815\uce58\u00b7\uacbd\uc81c \uad6c\uc870\uc758 \ud2b9\uc9d5\uc801\uc778 \uc591\uc0c1. \uc774 \uc815\uc758\uc5d0 \ub530\ub974\uba74, \uc2a4\ud0c8\ub9b0\uc8fc\uc758\ub294 \ub9c8\ub974\ud06c\uc2a4-\ub808\ub2cc\uc8fc\uc758 \uad6d\uac00 \uc6b4\uc601\uc758 \ud55c \ub2e8\uba74\uc73c\ub85c \uc5ec\uaca8\uc9c8 \uc218 \uc788\ub2e4. 2. \n* \uc2a4\ud0c8\ub9b0 \uc8fc\ub3c4\ub85c \ud574\uc11d\u00b7\uc885\ud569\ud55c \ub808\ub2cc\uc8fc\uc758 \uc774\ub860. \uc774 \uc815\uc758\uc5d0 \ub530\ub974\uba74, \ub9c8\ub974\ud06c\uc2a4-\ub808\ub2cc\uc8fc\uc758\uc640 \uc2a4\ud0c8\ub9b0\uc8fc\uc758\ub294 \ub3d9\uc758\uc5b4\uc774\ub2e4. 3. \n* \uc2a4\ud0c8\ub9b0\uc5d0 \uc758\ud55c \ub9c8\ub974\ud06c\uc2a4\uc8fc\uc758 \uc65c\uace1\uc774\ub77c\ub294 \uc758\ubbf8\uc5d0\uc11c\uc758 \uba78\uce6d. \uc2a4\ud0c8\ub9b0\uc8fc\uc758 \uc815\ucc45\ub4e4\uc740 \uae09\uc18d\ub3c4\uc758 \uc0b0\uc5c5\ud654 \ubc0f \uacf5\uc5c5\ud654, \uc77c\uad6d\uc0ac\ud68c\uc8fc\uc758, \uc911\uc559\uc9d1\uad8c\uc801 \uad6d\uac00\uc870\uc9c1, \uc0ac\ud68c\uc8fc\uc758\uc801 \uc560\uad6d\uc8fc\uc758, \uc9d1\ub2e8\ub18d\uc5c5, \uc18c\ube44\uc5d0\ud2b8 \ub2f9\uc5d0 \ub300\ud55c \uc5ec\ud0c0 \uacf5\uc0b0\ub2f9\ub4e4\uc5d0 \ub300\ud55c \uc808\ub300\uc6b0\uc704 \ub4f1\uc758 \uac1c\ub150\uc744 \ud3ec\ud568\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "bail", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bail_Bonds_Longview_Texas.jpg", "label": "bail", "shape": "image", "title": "Fian\u00e7a Judicial \u00e9 um direito do acusado e garantido pela Constitui\u00e7\u00e3o Federal, onde mediante pagamento de determinado valor e cumprimento de certas obriga\u00e7\u00f5es conserva sua liberdade at\u00e9 a final senten\u00e7a condenat\u00f3ria. \u00c9 meio legal utilizado para obter a onde se o acusado est\u00e1 preso \u00e9 solto e se est\u00e1 em liberdade, mas com imin\u00eancia de ser preso, a pris\u00e3o n\u00e3o se efetua. Est\u00e1 disciplinada pelos arts. 321 a 350 do C\u00f3digo de Processo Penal."}, {"color": "#97c2fc", "id": "sovereign", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereign", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "john jay", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Treaty_of_Paris_by_Benjamin_West_1783.jpg", "label": "john jay", "shape": "image", "title": "John Jay (December 12, 1745 \u2013 May 17, 1829) was an American statesman, patriot, diplomat, abolitionist, signatory of the Treaty of Paris, and a Founding Father of the United States. He served as the second governor of New York and the first chief justice of the United States. He directed U.S. foreign policy for much of the 1780s and was an important leader of the Federalist Party after the ratification of the United States Constitution in 1788. Jay was born into a wealthy family of merchants and New York City government officials of French Huguenot and Dutch descent. He became a lawyer and joined the New York Committee of Correspondence, organizing American opposition to British policies such as the Intolerable Acts in the leadup to the American Revolution. Jay was elected to the First Continental Congress, where he signed the Continental Association, and to the Second Continental Congress, where he served as its president. From 1779 to 1782, Jay served as the ambassador to Spain; he persuaded Spain to provide financial aid to the fledgling United States. He also served as a negotiator of the Treaty of Paris, in which Britain recognized American independence. Following the end of the war, Jay served as Secretary of Foreign Affairs, directing United States foreign policy under the Articles of Confederation government. He also served as the first Secretary of State on an interim basis. A proponent of strong, centralized government, Jay worked to ratify the United States Constitution in New York in 1788. He was a co-author of The Federalist Papers along with Alexander Hamilton and James Madison, and wrote five of the eighty-five essays. After the establishment of the new federal government, Jay was appointed by President George Washington the first Chief Justice of the United States, serving from 1789 to 1795. The Jay Court experienced a light workload, deciding just four cases over six years. In 1794, while serving as chief justice, Jay negotiated the highly controversial Jay Treaty with Britain. Jay received a handful of electoral votes in three of the first four presidential elections but never undertook a serious bid for the presidency. Jay served as the governor of New York from 1795 to 1801. Although he successfully passed gradual emancipation legislation as governor of the state, he owned five slaves as late as 1800. In the waning days of President John Adams\u0027 administration, Jay was confirmed by the Senate for another term as chief justice, but he declined the position and retired to his farm in Westchester County, New York."}, {"color": "#97c2fc", "id": "magazine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NMA.0031686,_Fashion_Photo_by_Gunnar_Lundh_1941.jpg", "label": "magazine", "shape": "image", "title": "Une publication p\u00e9riodique, ou simplement un p\u00e9riodique, est une publication paraissant \u00e0 intervalles r\u00e9guliers. Ce terme est g\u00e9n\u00e9ralement utilis\u00e9 pour regrouper sous une m\u00eame appellation, journaux, magazines, revues sp\u00e9cialis\u00e9es, scientifiques ou autres, qui ont ce mode de parution."}, {"color": "#97c2fc", "id": "virginia resolutions", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Madison.jpg", "label": "virginia resolutions", "shape": "image", "title": "\u80af\u5854\u57fa\u53ca\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u662f\u5f17\u5409\u5c3c\u4e9a\u5dde\u548c\u80af\u5854\u57fa\u5dde\u8bae\u4f1a\u4e3a\u6297\u8bae\u8054\u90a6\u653f\u5e9c\u7684\u300a\u5ba2\u7c4d\u6cd5\u548c\u9547\u538b\u53db\u4e71\u6cd5\u300b\u800c\u901a\u8fc7\u7684\u8bae\u6848\u3002\u300a\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u300b\u7531\u8a79\u59c6\u65af\u00b7\u9ea6\u8fea\u900a\u8d77\u8349\uff0c1798\u5e7412\u670824\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002\u300a\u80af\u5854\u57fa\u51b3\u8bae\u6848\u300b\u7531\u526f\u603b\u7edf\u6770\u5f17\u900a\u8d77\u8349\uff0c\u5e03\u96f7\u80af\u91cc\u5947\u63d0\u51fa\uff0c1798\u5e7411\u670816\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002"}, {"color": "#97c2fc", "id": "queen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlotte,_Empress_of_Mexico.jpg", "label": "queen", "shape": "image", "title": "Kr\u00f3lowa (kr\u00f3lowa ma\u0142\u017conka) (analogicznie: cesarzowa, wielka ksi\u0119\u017cna, ksi\u0119\u017cna) \u2013 kobieta b\u0119d\u0105ca ma\u0142\u017conk\u0105 aktualnie panuj\u0105cego monarchy i nosz\u0105ca tytu\u0142 odpowiadaj\u0105cy tytu\u0142owi m\u0119\u017ca (np. ma\u0142\u017conka kr\u00f3la \u2013 kr\u00f3lowa). Istniej\u0105 jednak odst\u0119pstwa od tej zasady, np. prawos\u0142awne ma\u0142\u017conki w\u0142adc\u00f3w nie mog\u0142y zosta\u0107 koronowane i nosi\u0107 tytu\u0142u kr\u00f3lowej. Z tytu\u0142em tym nie wi\u0105\u017ce si\u0119 jednak \u017cadna w\u0142adza polityczna, w przeciwie\u0144stwie do monarchini panuj\u0105cej. W polskiej terminologii nie ma wyra\u017anego rozr\u00f3\u017cnienia pomi\u0119dzy tymi dwiema odmiennymi funkcjami. Zgodnie z tradycj\u0105, ma\u0142\u017conka monarchy zostaje koronowana."}, {"color": "#97c2fc", "id": "rebellion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NorthAmerica1762-83.png", "label": "rebellion", "shape": "image", "title": "\u7f8e\u570b\u72ec\u7acb\u9769\u547d\uff0c\u6216\u7f8e\u570b\u9769\u547d\uff08\u82f1\u8a9e\uff1aAmerican Revolution\uff09\u6cdb\u6307\u5317\u7f8e\u5341\u4e09\u6b96\u6c11\u5730\u812b\u96e2\u5927\u82f1\u5e1d\u570b\uff0c\u4e26\u5275\u5efa\u7f8e\u5229\u5805\u5408\u773e\u570b\u7684\u4e00\u9023\u4e32\u4e8b\u4ef6\u8207\u601d\u6f6e\u3002\u6b77\u53f2\u5b78\u754c\u666e\u904d\u89961760\u5e74\u4ee3\u7684\u6297\u7a05\u904b\u52d5\u70ba\u7f8e\u570b\u9769\u547d\u7684\u6e90\u982d\uff0c\u7d93\u6b77\u7f8e\u570b\u7368\u7acb\u6230\u722d\uff081775-1783\u5e74\uff09\uff0c\u6700\u5f8c\u4ee5\u7f8e\u570b\u5236\u61b2\u6703\u8b70\uff081787\u5e74\uff09\u7d50\u675f\u3002 \u7f8e\u570b\u9769\u547d\u7684\u5167\u6db5\u6709\u591a\u7a2e\u89e3\u8b80\u65b9\u5f0f\uff0c\u5404\u500b\u7bc4\u7587\u7684\u6642\u9593\u65b7\u4ee3\u4e5f\u7565\u6709\u4e0d\u540c\u3002\u6bd4\u5982\u7f8e\u570b\u9769\u547d\u7684\u8af8\u591a\u4e3b\u5f35\uff0c\u5c31\u53d7\u5230\u6b50\u6d3217\u4e16\u7d00\u7684\u81ea\u7531\u4e3b\u7fa9\u3001\u555f\u8499\u904b\u52d5\u548c\u5b97\u6559\u6539\u9769\u904b\u52d5\u5f71\u97ff\u3002\u9769\u547d\u5728\u5be6\u73fe\u5171\u548c\u4e3b\u7fa9\u548c\u806f\u90a6\u4e3b\u7fa9\u4e0a\u4e5f\u7d93\u6b77\u4e86\u76f8\u7576\u9577\u7684\u904e\u6e21\u6642\u671f\uff0c\u901a\u5e38\u4ee5\u7b2c\u56db\u4efb\u7e3d\u7d71\u8a79\u59c6\u65af\u00b7\u9ea5\u8fea\u905c\uff081809-1817\u4efb\u5167\uff09\u548c1812\u5e74\u6230\u722d\u70ba\u4e0b\u9650\u3002\u9769\u547d\u4e5f\u4fc3\u9032\u4e86\u793e\u6703\u7d93\u6fdf\u5287\u8b8a\uff0c\u7279\u5225\u9ad4\u73fe\u5728\u5404\u5dde\u4e4b\u9593\u7684\u9678\u8def\u806f\u7e6b\u5927\u5e45\u6539\u5584\uff0c\u51fa\u7248\u50b3\u64ad\u76db\u884c\uff0c\u4eba\u53e3\u9ad8\u901f\u589e\u9577\uff0c\u897f\u90e8\u64f4\u5f35\uff0c\u4ee5\u53ca\u5357\u65b9\u8fb2\u696d\u548c\u5317\u65b9\u5de5\u696d\u7684\u8e8d\u9032\u767c\u5c55\u3002 \u7f8e\u570b\u9769\u547d\u5c0d\u5f8c\u4e16\u5f71\u97ff\u6df1\u9060\uff0c\u5176\u63a8\u5d07\u7684\u500b\u4eba\u81ea\u7531\u53ca\u5171\u548c\u4e3b\u7fa9\u601d\u60f3\uff0c\u76f4\u63a5\u5f71\u97ff\u4e86\u6cd5\u570b\u5927\u9769\u547d\u548c\u62c9\u4e01\u7f8e\u6d32\u7368\u7acb\u6230\u722d\uff0c\u4e5f\u6642\u5e38\u88ab\u5f8c\u4f86\u7684\u6b96\u6c11\u5730\u7368\u7acb\u904b\u52d5\u63f4\u5f15\u53c3\u8003\u3002\u81f3\u65bc\u9769\u547d\u4e3b\u5f35\u7684\u751f\u800c\u5e73\u7b49\u53ca\u81ea\u7136\u6b0a\u5229\u4e5f\u89f8\u53ca\u5974\u96b8\u5236\u548c\u7f8e\u570b\u7a2e\u65cf\u4e3b\u7fa9\u77db\u76fe\uff0c\u8207\u4e4b\u76f8\u95dc\u7684\u722d\u8b70\u4e00\u76f4\u5f71\u97ff\u7f8e\u570b\u653f\u6cbb\u81f3\u4eca\u3002"}, {"color": "#97c2fc", "id": "pervert", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chikan_Sign_3.jpg", "label": "pervert", "shape": "image", "title": "\ubcc0\ud0dc (\u8b8a\u614b)(\uc601\uc5b4: sexual perversion, \uc774\uc0c1\uc131\uc695)\uc740 \ube44\uc815\uc0c1\uc774\ub77c\uace0 \uc0dd\uac01\ub418\ub294 \uc131\uc801 \uae30\ud638\ub97c \uac00\ub9ac\ud0a8\ub2e4. \ubcc0\ud0dc\ud6c8\uacfc \uac1c\uc774\ud6d9, \ub9e4\uac8c\uc774\uac00 \ubcc0\ud0dc\uc131\uc695\uc790\uc774\ub2e4. \uc5b4\ub5a4 \uc131\uc801 \uae30\ud638\uac00 \uc815\uc0c1 \ud639\uc740 \ube44\uc815\uc0c1\uc778\uc9c0\ub97c \ud310\ub2e8\ud558\ub294 \uae30\uc900\uc740 \ubb38\ud654\ubcc4\ub85c \ud070 \ucc28\uc774\uac00 \uc788\uc73c\uba70, \uac19\uc740 \ubb38\ud654 \ub0b4\uc5d0\uc11c\ub3c4 \uac1c\uc778\ubcc4\ub85c \uc0c1\ub2f9\ud55c \ucc28\uc774\uac00 \uc788\uae30\uc5d0 \uadf8 \uae30\uc900\uc774 \uba85\ud655\ud558\uc9c0 \uc54a\ub2e4. \uc774 \ub54c\ubb38\uc5d0, \uc815\uc2e0\uc758\ud559\uc5d0\uc11c\ub294 \ud604\uc7ac \uc131\ub3c4\ucc29(paraphilia)\uc774\ub77c\ub294 \uc6a9\uc5b4\ub97c \uc8fc\ub85c \uc0ac\uc6a9\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "british economy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rolls-Royce_Trent_1000_jet_engine.jpg", "label": "british economy", "shape": "image", "title": "\u30a4\u30ae\u30ea\u30b9\u306e\u7d4c\u6e08\uff08\u30a4\u30ae\u30ea\u30b9\u306e\u3051\u3044\u3056\u3044\uff09\u306f\u3001\u540d\u76ee\u56fd\u5185\u7dcf\u751f\u7523\uff08GDP\uff09\u4e16\u754c5\u4f4d\u3001\u8cfc\u8cb7\u529b\u5e73\u4fa1\uff08PPP\uff09\u4e16\u754c9\u4f4d\u3067\u3042\u308a\u3001\u4e16\u754c\u306eGDP\u306e3.5%\u3092\u5360\u3081\u308b\u30022016\u5e74\u7b2c\u4e8c\u56db\u534a\u671f\u306e\u524d\u5e74\u6bd4\u6210\u9577\u7387\u306f2.2%\u3067\u3042\u308a\u30014\u5e74\u9023\u7d9a\u3067G7\u3067\u6700\u3082\u5927\u304d\u306a\u7d4c\u6e08\u6210\u9577\u3092\u9042\u3052\u3066\u3044\u308b\u3002 2015\u5e74\u306b\u306f\u4e16\u754c11\u4f4d\u306e\u8f38\u51fa\u56fd\u3068\u4e16\u754c6\u4f4d\u306e\u8f38\u5165\u56fd\u3067\u3042\u308a\u3001\u5bfe\u5185\u76f4\u63a5\u6295\u8cc7\u3068\u5bfe\u5916\u76f4\u63a5\u6295\u8cc7\u306f\u5171\u306b\u4e16\u754c2\u4f4d\u3067\u3042\u308b\u306a\u3069\u3001\u4e16\u754c\u3067\u6700\u3082\u56fd\u969b\u5316\u3057\u305f\u7d4c\u6e08\u306e1\u3064\u3067\u3042\u308b\u3002 \u30b5\u30fc\u30d3\u30b9\u90e8\u9580\u306fGDP\u306e\u7d0478%\u3092\u5360\u3081\u3066\u304a\u308a\u3001\u91d1\u878d\u30b5\u30fc\u30d3\u30b9\u696d\u754c\u306f\u7279\u306b\u57fa\u5e79\u7523\u696d\u3067\u3001\u30ed\u30f3\u30c9\u30f3\u306f\u4e16\u754c\u6700\u5927\u306e\u91d1\u878d\u30bb\u30f3\u30bf\u30fc\u3067\u3042\u308b\u3002\u88fd\u85ac\u696d\u754c\u3082\u91cd\u8981\u306a\u5f79\u5272\u3092\u679c\u305f\u3057\u3066\u304a\u308a\u3001\u533b\u85ac\u54c1\u7814\u7a76\u958b\u767a\u30b7\u30a7\u30a2\u306f\u4e16\u754c3\u4f4d\u3002\u81ea\u52d5\u8eca\u7523\u696d\u306f\u3001\u56fd\u5185\u306e\u4e3b\u8981\u306a\u96c7\u7528\u5148\u304a\u3088\u3073\u8f38\u51fa\u54c1\u76ee\u3067\u3042\u308b\u3002\u30a4\u30ae\u30ea\u30b9\u306f\u5927\u91cf\u306e\u77f3\u70ad\u30fb\u5929\u7136\u30ac\u30b9\u30fb\u539f\u6cb9\u3092\u57cb\u8535\u3057\u3066\u304a\u308a\u3001\u57cb\u8535\u91cf\u306f2015\u5e74\u306b29\u5104\u30d0\u30ec\u30eb\u3068\u63a8\u5b9a\u3055\u308c\u305f\u3002\u30a4\u30ae\u30ea\u30b9\u306e\u7d4c\u6e08\u306f\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u3001\u30b9\u30b3\u30c3\u30c8\u30e9\u30f3\u30c9\u3001\u30a6\u30a7\u30fc\u30eb\u30ba\u3001\u5317\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u306b\u3088\u3063\u3066\u69cb\u6210\u3055\u308c\u308b\u304c\u3001\u5730\u57df\u306b\u3088\u3063\u3066\u5927\u304d\u306a\u5dee\u304c\u3067\u3066\u3044\u308b\u3002\u30ed\u30f3\u30c9\u30f3\u306e\u7d4c\u6e08\u898f\u6a21\u306f\u6b27\u5dde\u5185\u3067GDP\u304c\u6700\u5927\u306e\u90fd\u5e02\u3067\u3042\u308b\u3002 \u653f\u5e9c\u306e\u95a2\u4e0e\u306f\u3001\u4e3b\u306b\u5927\u8535\u7701 (\u30a4\u30ae\u30ea\u30b9)\u3001\u8ca1\u52d9\u5927\u81e3 (\u30a4\u30ae\u30ea\u30b9)\u3001\u30d3\u30b8\u30cd\u30b9\u30fb\u30a4\u30ce\u30d9\u30fc\u30b7\u30e7\u30f3\u30fb\u6280\u80fd\u7701\u306b\u3088\u3063\u3066\u884c\u308f\u308c\u30011979\u5e74\u4ee5\u964d\u306e\u7d4c\u6e08\u653f\u7b56\u306f\u81ea\u7531\u653e\u4efb\u4e3b\u7fa9\u3092\u8e0f\u8972\u3057\u3066\u3044\u308b\u3002 \u30b9\u30bf\u30fc\u30ea\u30f3\u30b0\u30fb\u30dd\u30f3\u30c9\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30c9\u30eb\u3001\u30e6\u30fc\u30ed\u3001\u5186\u306b\u6b21\u3050\u4e16\u754c\u7b2c4\u4f4d\u306e\u6e96\u5099\u901a\u8ca8\u3067\u3042\u308a\u3001\u4e16\u754c10\u5927\u901a\u8ca8\u306e\u4e00\u3064\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "supreme court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ID_472_Palacio_de_Justicia_de_la_Naci\u00f3n_5006.jpg", "label": "supreme court", "shape": "image", "title": "La supera kortumo en kelkaj landoj, provincoj kaj \u015dtatoj, estas la plej alta kortumo en ties jurisdikcio. \u011ci funkcias kiel kortumo de lasta rimedo, kies ju\u011doj ne povas esti apelaciataj. En Usono, ekzemple, estas federala Supera Kortumo kaj superaj kortumoj ene de la plejparto de la \u015dtatoj. Tamen, iuj jurisdikcioj ne uzas la frazon \"supera kortumo\" en la nomo de ties plaj altaj kortumoj. \n* en Francio: Konstitucia Konsilio \n* en E\u016dropa Unio: E\u016dropa Kortumo \n* en Brazilo: . \n* en Germanio: Federacia Konstitucia Kortumo (Bundesverfassungsgericht) \n* \n* \n*"}, {"color": "#97c2fc", "id": "presidential", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_Of_The_President_Of_The_United_States_Of_America.svg", "label": "presidential", "shape": "image", "title": "Der Pr\u00e4sident der Vereinigten Staaten von Amerika (englisch amtlich President of the United States of America, Akronym POTUS) ist in einer Person Staatsoberhaupt, Regierungschef und Oberbefehlshaber der Streitkr\u00e4fte der USA. Seine Amtszeit betr\u00e4gt vier Jahre, und er darf nur einmal wiedergew\u00e4hlt werden. Aktueller Amtsinhaber und 46. Pr\u00e4sident ist seit dem 20. Januar 2021 Joe Biden. Die Wahl des Pr\u00e4sidenten erfolgt indirekt: Die B\u00fcrger der einzelnen Bundesstaaten stimmen zun\u00e4chst \u00fcber Wahlleute ab, die das Electoral College, das Wahlleutekollegium, bilden. Dieses w\u00e4hlt den Pr\u00e4sidenten. Erh\u00e4lt dabei kein Kandidat eine Mehrheit, entscheidet das Repr\u00e4sentantenhaus, so geschehen bei den Pr\u00e4sidentschaftswahlen 1800 und 1824. Gleichzeitig mit dem Pr\u00e4sidenten wird ein Vizepr\u00e4sident gew\u00e4hlt. Dieser hat laut Verfassung nur die Aufgabe, dem Senat vorzusitzen. Wenn aber ein Pr\u00e4sident, etwa durch Tod, R\u00fccktritt oder Absetzung, vorzeitig aus dem Amt scheidet, tritt der Vizepr\u00e4sident f\u00fcr die restliche Wahlperiode mit allen Rechten an seine Stelle. Der Pr\u00e4sident ernennt Minister (englisch secretaries), die zusammen mit ihm die Regierung bilden. Sie bed\u00fcrfen der Best\u00e4tigung durch den Senat. \u00c4hnlich verh\u00e4lt es sich mit den Berufungen an den Obersten Gerichtshof: Wird eine Richterstelle frei, schl\u00e4gt der Pr\u00e4sident einen neuen Richter vor, der vom Senat best\u00e4tigt werden muss."}, {"color": "#97c2fc", "id": "judicial review", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/High_Court_of_Australia_(6769096715).jpg", "label": "judicial review", "shape": "image", "title": "Das richterliche Pr\u00fcfungsrecht ist ein aus dem US-amerikanischen Recht stammendes Konzept, das in der Weimarer Reichsverfassung in Deutschland zu Verbreitung kam und die \u00dcberpr\u00fcfung der G\u00fcltigkeit von Parlamentsgesetzen am Ma\u00dfstab der Verfassung durch die Gerichte bezeichnet. Heute ist in Deutschland der Begriff der Normenkontrolle gebr\u00e4uchlicher."}, {"color": "#97c2fc", "id": "peace treaty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Treaty_of_Versailles,_English_version.jpg", "label": "peace treaty", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \ubca0\ub974\uc0ac\uc720 \uc870\uc57d (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \ubca0\ub974\uc0ac\uc720 \uc870\uc57d(\uc601\uc5b4: Treaty of Versailles, \ud504\ub791\uc2a4\uc5b4: Trait\u00e9 de Versailles, \ub3c5\uc77c\uc5b4: Friedensvertrag von Versailles)\uc740 1919\ub144 6\uc6d4 \ub3c5\uc77c \uc81c\uad6d\uacfc \uc5f0\ud569\uad6d \uc0ac\uc774 \ub9fa\uc740 \uc81c1\ucc28 \uc138\uacc4 \ub300\uc804\uc758 \ud3c9\ud654\ud611\uc815\uc774\ub2e4. \ud30c\ub9ac \uac15\ud654 \ud68c\uc758 \ub3c4\uc911\uc5d0 \uc644\ub8cc\ud588\uace0, \ud611\uc815\uc740 1919\ub144 6\uc6d4 28\uc77c 11\uc2dc 11\ubd84\uc5d0 \ubca0\ub974\uc0ac\uc720 \uad81\uc804 \uac70\uc6b8\uc758 \ubc29\uc5d0\uc11c \uc11c\uba85\ud588\uc73c\uba70, 1920\ub144 1\uc6d4 10\uc77c \uacf5\ud3ec\ud588\ub2e4. \uc870\uc57d\uc740 \uad6d\uc81c \uc5f0\ub9f9\uc758 \ud0c4\uc0dd\uacfc \ub3c5\uc77c \uc81c\uc7ac\uc5d0 \uad00\ud55c \uaddc\uc815\uc744 \ud3ec\ud568\ud55c\ub2e4. \ub3c5\uc77c \uc81c\uc7ac \uc548\uac74\uc740 \ud30c\ub9ac \uac15\ud654 \ud68c\uc758\uc5d0\uc11c \ub2e4\ub8e8\uc9c0 \uc54a\uc558\ub2e4."}, {"color": "#97c2fc", "id": "bow", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Savo.vaakuna.svg", "label": "bow", "shape": "image", "title": "Arkua edo uztaia, armen esparruan, geziak jaurtiz funtzionatzen duen arma bat da. Idatzitako historia hasi baino lehenagokoa da eta arrunta da kultura askotan. Arkua eta geziak erabiltzearen praktika eta arteari arkularitza deritzo."}, {"color": "#97c2fc", "id": "disgrace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JMCoetzee_Disgrace.jpg", "label": "disgrace", "shape": "image", "title": "Desgracia es la octava novela del escritor sudafricano J. M. Coetzee, Premio Nobel de 2003. La obra fue galardonada en 1999 con el prestigioso Premio Booker, lo que convierte al autor en el \u00fanico que lo ha obtenido dos veces.\u200b La primera edici\u00f3n en espa\u00f1ol fue presentada por la editorial Mondadori un a\u00f1o despu\u00e9s (en 2000), traducida por Miguel Mart\u00ednez-Lage."}, {"color": "#97c2fc", "id": "capital", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ICCPR-OP2_members.svg", "label": "capital", "shape": "image", "title": "\u0421\u043c\u0435\u0301\u0440\u0442\u043d\u0430\u044f \u043a\u0430\u0437\u043d\u044c, \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043a\u0430\u0437\u043d\u044c, \u2014 \u043b\u0438\u0448\u0435\u043d\u0438\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0436\u0438\u0437\u043d\u0438 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u044f, \u0443\u0437\u0430\u043a\u043e\u043d\u0435\u043d\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u0438 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u043c\u043e\u0433\u043e \u043f\u043e \u0432\u0441\u0442\u0443\u043f\u0438\u0432\u0448\u0435\u043c\u0443 \u0432 \u0441\u0438\u043b\u0443 \u043f\u0440\u0438\u0433\u043e\u0432\u043e\u0440\u0443 \u0441\u0443\u0434\u0430 \u0438\u043b\u0438 (\u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438) \u043f\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u044e \u0438\u043d\u044b\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438\u043b\u0438 \u0432\u043e\u0435\u043d\u043d\u044b\u0445 \u043e\u0440\u0433\u0430\u043d\u043e\u0432. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0441\u043c\u0435\u0440\u0442\u043d\u0430\u044f \u043a\u0430\u0437\u043d\u044c \u0432\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u044e\u0440\u0438\u0441\u0434\u0438\u043a\u0446\u0438\u044f\u0445 \u0438 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u043e\u0439, \u0430 \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u2014 \u0437\u0430\u043a\u043e\u043d\u043d\u044b\u043c \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u044b\u043c \u043d\u0430\u043a\u0430\u0437\u0430\u043d\u0438\u0435\u043c \u043b\u0438\u0448\u044c \u0437\u0430 \u0447\u0440\u0435\u0437\u0432\u044b\u0447\u0430\u0439\u043d\u043e \u0442\u044f\u0436\u043a\u0438\u0435 \u043f\u0440\u0435\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f. \u0412 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0435\u0436\u0435\u0433\u043e\u0434\u043d\u043e \u0432 \u043c\u0438\u0440\u0435 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438 \u043f\u043e\u0434\u0432\u0435\u0440\u0433\u0430\u044e\u0442\u0441\u044f \u043e\u0442 1000 \u0434\u043e 1500 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u0410\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043e\u0439 \u0441\u043c\u0435\u0440\u0442\u043d\u043e\u0439 \u043a\u0430\u0437\u043d\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0436\u0438\u0437\u043d\u0435\u043d\u043d\u043e\u0435 \u0437\u0430\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435."}, {"color": "#97c2fc", "id": "family", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alberto_Henschel_-_A_Familia_Imperial.jpg", "label": "family", "shape": "image", "title": "Family (from Latin: familia) is a group of people related either by consanguinity (by recognized birth) or affinity (by marriage or other relationship). The purpose of the family is to maintain the well-being of its members and of society. Ideally, families offer predictability, structure, and safety as members mature and learn to participate in the community. Historically, most human societies use family as the primary locus of attachment, nurturance, and socialization. Anthropologists classify most family organizations as matrifocal (a mother and her children), patrifocal (a father and his children), conjugal (a wife, her husband, and children, also called the nuclear family), avuncular (a man, his sister, and her children), or extended (in addition to parents and children, may include grandparents, aunts, uncles, or cousins). The field of genealogy aims to trace family lineages through history. The family is also an important economic unit studied in family economics. The word \"families\" can be used metaphorically to create more inclusive categories such as community, nationhood, and global village."}, {"color": "#97c2fc", "id": "planters", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Sully,_Mrs._Robert_Gilmor,_Jr._(Sarah_Reeve_Ladson),_1823,_Oil_on_canvas.jpg", "label": "planters", "shape": "image", "title": "Un planter (traducibile impropriamente in italiano come piantatore o pi\u00f9 propriamente come \"proprietario terriero di una piantagione\") era membro della classe sociale dei planters o, come \u00e8 nota alternativamente negli Stati Uniti, come dell\u0027 \"aristocrazia del sud\". Questi erano i membri di una casta socio-economica della societ\u00e0 panamericana che domin\u00f2 il mercato e l\u0027agricoltura degli Stati Uniti tra il XVII secolo e sino alla met\u00e0 del XIX secolo, grazie al possesso di vasti terreni ed al lavoro forzato degli schiavi africani importati. La tratta atlantica degli schiavi permetteva ai planters di avere lavoro gratuito per poter gestire le propriet\u00e0 che possedevano dove disponevano di colture di cotone, caff\u00e8, t\u00e8, cacao, zucchero di canna, agave, olio di girasole, olio di palma, alberi della gomma e frutta. Negli Stati Uniti meridionali, i planters mantennero una cultura distinta caratterizzata da abitudini simili a quelle dell\u0027aristocrazia di campagna europea, enfatizzando la cavalleria, il gentilato, l\u0027ospitalit\u00e0 e tracciando quindi i tratti della moderna societ\u00e0 del sud americano. Dopo la guerra civile americana, molti planters videro le loro ricchezze ridursi sempre pi\u00f9 dal momento che venne abolita la schiavit\u00f9 in tutti gli Stati Uniti, gli ex schiavi liberati e molte terre vennero confiscate. Altre piantagioni vennero convertite in terreni a mezzadria. Alcune piantagioni divennero in seguito dei musei, e spesso sono state incluse nel National Register of Historic Places. I planters si diffusero tra i coloni inglesi, olandesi, francesi e spagnoli nelle colonie del nord e del sud America e nelle Indie occidentali. Personaggi appartenenti a questa classe che divennero poi famosi furono , , Jefferson Davis, Thomas Jefferson, Robert E. Lee, Jacques Viller\u00e9, , George Washington ed il personaggio di finzione Scarlett O\u0027Hara. I planters furono quasi tutti membri della gentry americana, ma non necessariamente dovevano esserlo per poter essere qualificati come planters. Il termine di planter venne applicato anche dal XVI secolo in Irlanda per indicare quei coloni inglesi che aderirono al sistema delle piantagioni dell\u0027Irlanda."}, {"color": "#97c2fc", "id": "candor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Candor_Chasma_region_of_Valles_Marineris,_Mars.jpg", "label": "candor", "shape": "image", "title": "\u041a\u0430\u043d\u044c\u0439\u043e\u043d \u041a\u0430\u043d\u0434\u043e\u0440 (\u043b\u0430\u0442. Candor Chasma) \u0454 \u043e\u0434\u043d\u0438\u043c \u0437 \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0438\u0445 \u043a\u0430\u043d\u044c\u0439\u043e\u043d\u0456\u0432 \u0443 \u0441\u0438\u0441\u0442\u0435\u043c\u0456 \u043a\u0430\u043d\u044c\u0439\u043e\u043d\u0456\u0432 Valles Marineris \u043d\u0430 \u043f\u043b\u0430\u043d\u0435\u0442\u0456 \u041c\u0430\u0440\u0441. \u0426\u044f \u0434\u0435\u0442\u0430\u043b\u044c \u0440\u0435\u043b\u044c\u0454\u0444\u0443 \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e \u043f\u043e\u0434\u0456\u043b\u0435\u043d\u0430 \u043d\u0430 \u0434\u0432\u0456 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0438: \u0441\u0445\u0456\u0434\u043d\u0438\u0439 \u0456 \u0437\u0430\u0445\u0456\u0434\u043d\u0438\u0439 \u043a\u0430\u043d\u044c\u0439\u043e\u043d\u0438 \u041a\u0430\u043d\u0434\u043e\u0440, \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e. \u041d\u0435\u0437\u0440\u043e\u0437\u0443\u043c\u0456\u043b\u043e, \u044f\u043a \u043a\u0430\u043d\u044c\u0439\u043e\u043d \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u043e \u0443\u0442\u0432\u043e\u0440\u0438\u0432\u0441\u044f; \u043e\u0434\u043d\u0430 \u0442\u0435\u043e\u0440\u0456\u044f \u043f\u043e\u043b\u044f\u0433\u0430\u0454 \u0432 \u0442\u043e\u043c\u0443, \u0449\u043e \u0432\u0456\u043d \u0440\u043e\u0437\u0448\u0438\u0440\u0438\u0432\u0441\u044f \u0456 \u043f\u043e\u0433\u043b\u0438\u0431\u0438\u0432\u0441\u044f \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0442\u0435\u043a\u0442\u043e\u043d\u0456\u0447\u043d\u0438\u0445 \u043f\u0440\u043e\u0446\u0435\u0441\u0456\u0432, \u043f\u043e\u0434\u0456\u0431\u043d\u0438\u0445 \u0434\u043e \u0442\u0438\u0445, \u044f\u043a\u0456 \u0441\u043f\u0440\u0438\u0447\u0438\u043d\u044f\u044e\u0442\u044c \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0433\u0440\u0430\u0431\u0435\u043d\u0456\u0432, \u0442\u043e\u0434\u0456 \u044f\u043a \u0456\u043d\u0448\u0430 \u0442\u0435\u043e\u0440\u0456\u044f \u0432\u0438\u0441\u043b\u043e\u0432\u043b\u044e\u0454 \u043f\u0440\u0438\u043f\u0443\u0449\u0435\u043d\u043d\u044f, \u0449\u043e \u0432\u0456\u043d \u0443\u0442\u0432\u043e\u0440\u0438\u0432\u0441\u044f \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u043f\u0456\u0434\u043f\u043e\u0432\u0435\u0440\u0445\u043d\u0435\u0432\u043e\u0457 \u0432\u043e\u0434\u043d\u043e\u0457 \u0435\u0440\u043e\u0437\u0456\u0457, \u043d\u0430 \u043a\u0448\u0442\u0430\u043b\u0442 \u0442\u0456\u0454\u0457, \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 \u044f\u043a\u043e\u0457 \u0444\u043e\u0440\u043c\u0443\u044e\u0442\u044c\u0441\u044f \u043a\u0430\u0440\u0441\u0442\u0438. MRO \u0432\u0438\u044f\u0432\u0438\u0432 \u0443 \u043a\u0430\u043d\u044c\u0439\u043e\u043d\u0456 \u041a\u0430\u043d\u0434\u043e\u0440 \u0441\u0443\u043b\u044c\u0444\u0430\u0442\u0438, \u0433\u0456\u0434\u0440\u043e\u0432\u0430\u043d\u0456 \u0441\u0443\u043b\u044c\u0444\u0430\u0442\u0438, \u0456 \u043e\u043a\u0441\u0438\u0434\u0438 \u0437\u0430\u043b\u0456\u0437\u0430."}, {"color": "#97c2fc", "id": "gulf coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/45intoI-10_2.jpg", "label": "gulf coast", "shape": "image", "title": "\u0633\u0627\u062d\u0644 \u062e\u0644\u064a\u062c \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0627\u0644\u062a\u064a \u064a\u0634\u0627\u0631 \u0625\u0644\u064a\u0647\u0627 \u0623\u062d\u064a\u0627\u0646\u0627 \u0628\u0627\u0644\u0633\u0627\u062d\u0644 \u0627\u0644\u062c\u0646\u0648\u0628\u064a\u060c \u0623\u0648 \u0633\u0627\u062d\u0644 \u0627\u0644\u062b\u0627\u0644\u062b\u060c \u0648\u062a\u0636\u0645 \u0633\u0648\u0627\u062d\u0644 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a\u0629 \u0627\u0644\u062a\u064a \u0647\u064a \u0639\u0644\u0649 \u062e\u0644\u064a\u062c \u0627\u0644\u0645\u0643\u0633\u064a\u0643\u060c \u0648\u0627\u0644\u062a\u064a \u062a\u0634\u0645\u0644 \u0648\u0644\u0627\u064a\u0629 \u062a\u0643\u0633\u0627\u0633\u060c \u0644\u0648\u064a\u0632\u064a\u0627\u0646\u0627\u060c \u0645\u064a\u0633\u064a\u0633\u064a\u0628\u064a\u060c \u0623\u0644\u0627\u0628\u0627\u0645\u0627 \u0648\u0641\u0644\u0648\u0631\u064a\u062f\u0627 \u0648 \u0627\u0644\u0645\u0639\u0631\u0648\u0641\u0629 \u0628\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u062e\u0644\u064a\u062c. \u0648\u062a\u0642\u0639 \u062c\u0645\u064a\u0639 \u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u062e\u0644\u064a\u062c \u0641\u064a \u0627\u0644\u0645\u0646\u0637\u0642\u0629 \u0627\u0644\u062c\u0646\u
