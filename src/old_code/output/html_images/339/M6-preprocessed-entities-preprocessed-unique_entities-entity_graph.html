u0623\u0648 \u0645\u0639\u0646\u0648\u064a\u0646 \u0643\u0627\u0644\u0634\u0631\u0643\u0627\u062a)\u0627\u0644\u0630\u064a\u0646 \u064a\u0645\u0627\u0631\u0633\u0648\u0646 \u0627\u0644\u0645\u0647\u0646 \u0648\u0627\u0644\u0646\u0634\u0627\u0637\u0627\u062a (\u0627\u0644\u062a\u062c\u0627\u0631\u0629\u060c \u0627\u0644\u062e\u062f\u0645\u0627\u062a...\u0627\u0644\u062e) \u0648\u0627\u0644\u0630\u064a\u0646 \u064a\u0632\u064a\u062f \u062f\u062e\u0644\u0647\u0645 \u0639\u0646 \u0645\u0642\u062f\u0627\u0631 \u0645\u0639\u064a\u0646 \u0645\u0646 \u0627\u0644\u0645\u0627\u0644 \u0641\u064a \u0627\u0644\u0633\u0646\u0629. \u062d\u064a\u062b \u062a\u0642\u0648\u0645 \u0627\u0644\u062f\u0648\u0644\u0629 \u0628\u0627\u0642\u062a\u0637\u0627\u0639 \u062c\u0632\u0621 \u0645\u0646 \u0623\u0631\u0628\u0627\u062d \u0627\u0644\u0623\u0634\u062e\u0627\u0635 \u0625\u0630\u0627 \u0632\u0627\u062f \u0639\u0646 \u062d\u062f \u0645\u0639\u064a\u0646. \u0642\u062f \u064a\u0632\u064a\u062f \u0645\u0639\u062f\u0644 \u0627\u0644\u0636\u0631\u064a\u0628\u0629 \u0645\u0639 \u0632\u064a\u0627\u062f\u0629 \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u062e\u0627\u0636\u0639 \u0644\u0644\u0636\u0631\u064a\u0628\u0629 (\u064a\u0634\u0627\u0631 \u0625\u0644\u064a\u0647 \u0628\u0645\u0639\u062f\u0644\u0627\u062a \u062a\u062f\u0631\u064a\u062c\u064a\u0629 \u0623\u0648 \u062a\u0635\u0627\u0639\u062f\u064a\u0629). \u0639\u0627\u062f\u0629 \u0645\u0627 \u062a\u064f\u0639\u0631\u0641 \u0627\u0644\u0636\u0631\u064a\u0628\u0629 \u0627\u0644\u0645\u0641\u0631\u0648\u0636\u0629 \u0639\u0644\u0649 \u0627\u0644\u0634\u0631\u0643\u0627\u062a \u0628\u0627\u0633\u0645 \u0636\u0631\u064a\u0628\u0629 \u0627\u0644\u0634\u0631\u0643\u0627\u062a \u0648\u062a\u064f\u0641\u0631\u0636 \u0628\u0633\u0639\u0631 \u0645\u0648\u062d\u062f\u060c \u0623\u0645\u0627 \u0627\u0644\u0623\u0641\u0631\u0627\u062f \u0641\u064a\u062e\u0636\u0639\u0648\u0646 \u0644\u0644\u0636\u0631\u0627\u0626\u0628 \u0628\u0645\u0639\u062f\u0644\u0627\u062a \u0645\u062e\u062a\u0644\u0641\u0629 \u062d\u0633\u0628 \u0627\u0644\u0646\u0637\u0627\u0642 \u0627\u0644\u0630\u064a \u064a\u0642\u0639\u0648\u0646 \u0641\u064a\u0647. \u0625\u0636\u0627\u0641\u0629 \u0625\u0644\u0649 \u0630\u0644\u0643\u060c \u062a\u0641\u0631\u0636 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0639\u0644\u0649 \u0634\u0631\u0643\u0627\u062a \u0627\u0644\u0634\u0631\u0627\u0643\u0629 \u0628\u0633\u0639\u0631 \u062b\u0627\u0628\u062a. \u062a\u0639\u0641\u064a \u0645\u0639\u0638\u0645 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u0645\u0646\u0638\u0645\u0627\u062a \u0627\u0644\u062e\u064a\u0631\u064a\u0629 \u0627\u0644\u0645\u0646\u0638\u0645\u0629 \u0645\u062d\u0644\u064a\u064b\u0627 \u0645\u0646 \u0627\u0644\u0636\u0631\u0627\u0626\u0628. \u0642\u062f \u062a\u062e\u0636\u0639 \u0623\u0631\u0628\u0627\u062d \u0631\u0623\u0633 \u0627\u0644\u0645\u0627\u0644 \u0644\u0644\u0636\u0631\u064a\u0628\u0629 \u0628\u0645\u0639\u062f\u0644\u0627\u062a \u0645\u062e\u062a\u0644\u0641\u0629 \u0639\u0646 \u0627\u0644\u0625\u064a\u0631\u0627\u062f\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649. \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u062e\u0627\u0636\u0639 \u0644\u0644\u0636\u0631\u064a\u0628\u0629 \u0644\u062f\u0627\u0641\u0639\u064a \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u0645\u0642\u064a\u0645\u064a\u0646 \u0641\u064a \u0645\u0642\u0627\u0637\u0639\u0629 \u0645\u0639\u064a\u0646\u0629 \u0623\u0648 \u0628\u0644\u062f \u0645\u0639\u064a\u0646 \u0647\u0648 \u0625\u062c\u0645\u0627\u0644\u064a \u0627\u0644\u062f\u062e\u0644 \u0645\u0637\u0631\u0648\u062d\u064b\u0627 \u0645\u0646\u0647 \u0627\u0644\u0646\u0641\u0642\u0627\u062a \u0627\u0644\u0645\u0646\u062a\u062c\u0629 \u0644\u0644\u062f\u062e\u0644 \u0648\u0627\u0644\u062e\u0635\u0648\u0645\u0627\u062a \u0627\u0644\u0623\u062e\u0631\u0649. \u0628\u0634\u0643\u0644 \u0639\u0627\u0645\u060c \u064a\u064f\u0636\u0645\u0651\u0646 \u0641\u064a \u0627\u0644\u062f\u062e\u0644 \u0641\u0642\u0637 \u0635\u0627\u0641\u064a \u0627\u0644\u0631\u0628\u062d \u0645\u0646 \u0628\u064a\u0639 \u0627\u0644\u0645\u0645\u062a\u0644\u0643\u0627\u062a\u060c \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0627\u0644\u0633\u0644\u0639 \u0627\u0644\u0645\u062d\u062a\u0641\u0638 \u0628\u0647\u0627 \u0644\u0644\u0628\u064a\u0639. \u0639\u0627\u062f\u0629 \u0645\u0627 \u064a\u0634\u0645\u0644 \u062f\u062e\u0644 \u0627\u0644\u0645\u0633\u0627\u0647\u0645\u064a\u0646 \u0641\u064a \u0627\u0644\u0634\u0631\u0643\u0629 \u062a\u0648\u0632\u064a\u0639\u0627\u062a \u0627\u0644\u0623\u0631\u0628\u0627\u062d \u0645\u0646 \u0627\u0644\u0634\u0631\u0643\u0629. \u062a\u0634\u0645\u0644 \u0627\u0644\u062e\u0635\u0648\u0645\u0627\u062a \u0639\u0627\u062f\u0629\u064b \u062c\u0645\u064a\u0639 \u0646\u0641\u0642\u0627\u062a \u0625\u0646\u062a\u0627\u062c \u0627\u0644\u062f\u062e\u0644 \u0623\u0648 \u0646\u0641\u0642\u0627\u062a \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0628\u0645\u0627 \u0641\u064a \u0630\u0644\u0643 \u0645\u062e\u0635\u0635\u0627\u062a \u062a\u0639\u0648\u064a\u0636 \u062a\u0643\u0627\u0644\u064a\u0641 \u0623\u0635\u0648\u0644 \u0627\u0644\u0623\u0639\u0645\u0627\u0644. \u062a\u0633\u0645\u062d \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0628\u062e\u0635\u0648\u0645\u0627\u062a \u0627\u0641\u062a\u0631\u0627\u0636\u064a\u0629 \u0644\u0644\u0623\u0641\u0631\u0627\u062f\u060c \u0648\u0642\u062f \u062a\u0633\u0645\u062d \u0628\u062e\u0635\u0645 \u0628\u0639\u0636 \u0627\u0644\u0646\u0641\u0642\u0627\u062a \u0627\u0644\u0634\u062e\u0635\u064a\u0629. \u0645\u0639\u0638\u0645 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0625\u0645\u0627 \u0644\u0627 \u062a\u0641\u0631\u0636 \u0636\u0631\u064a\u0628\u0629 \u0639\u0644\u0649 \u0627\u0644\u062f\u062e\u0644 \u0627\u0644\u0645\u0643\u062a\u0633\u0628 \u062e\u0627\u0631\u062c \u0646\u0637\u0627\u0642\u0647\u0627 \u0633\u0644\u0637\u062a\u0647\u0627 \u0623\u0648 \u062a\u0633\u0645\u062d \u0628\u062e\u0635\u0645 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u062a\u064a \u064a\u062f\u0641\u0639\u0647\u0627 \u0627\u0644\u0645\u0643\u0644\u0641 \u0644\u0633\u0644\u0637\u0627\u062a \u0623\u062e\u0631\u0649 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u062f\u062e\u0644. \u062a\u064f\u0641\u0631\u0636 \u0636\u0631\u0627\u0626\u0628 \u0639\u0644\u0649 \u063a\u064a\u0631 \u0627\u0644\u0645\u0642\u064a\u0645\u064a\u0646 \u0639\u0644\u0649 \u0623\u0646\u0648\u0627\u0639 \u0645\u0639\u064a\u0646\u0629 \u0641\u0642\u0637 \u0645\u0646 \u0627\u0644\u062f\u062e\u0644 \u0645\u0646 \u0645\u0635\u0627\u062f\u0631 \u062a\u0642\u0639 \u0636\u0645\u0646 \u0646\u0637\u0627\u0642 \u0627\u0644\u0633\u0644\u0637\u0629 \u062c\u0627\u0628\u064a\u0629 \u0627\u0644\u0636\u0631\u0627\u0626\u0628\u060c \u0645\u0639 \u0648\u062c\u0648\u062f \u0627\u0633\u062a\u062b\u0646\u0627\u0621\u0627\u062a \u0642\u0644\u064a\u0644\u0629. \u062a\u062a\u0637\u0644\u0628 \u0645\u0639\u0638\u0645 \u0627\u0644\u0633\u0644\u0637\u0627\u062a \u0627\u0644\u062a\u0642\u064a\u064a\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0644\u0644\u0636\u0631\u064a\u0628\u0629 \u0648\u062a\u0637\u0644\u0628 \u0645\u0646 \u062f\u0627\u0641\u0639\u064a \u0628\u0639\u0636 \u0623\u0646\u0648\u0627\u0639 \u0627\u0644\u062f\u062e\u0644 \u062d\u062c\u0628 \u0627\u0644\u0636\u0631\u064a\u0628\u0629 \u0639\u0646 \u062a\u0644\u0643 \u0627\u0644\u0645\u062f\u0641\u0648\u0639\u0627\u062a. \u0642\u062f \u062a\u0643\u0648\u0646 \u0647\u0646\u0627\u0643 \u062d\u0627\u062c\u0629 \u0644\u064a\u0633\u062f\u062f \u062f\u0627\u0641\u0639\u0648\u0627 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u0645\u062a\u0648\u062c\u0628\u0627\u062a \u0627\u0644\u0636\u0631\u064a\u0628\u064a\u0629 \u0639\u0644\u064a\u0647\u0645 \u0628\u0634\u0643\u0644 \u0645\u0633\u0628\u0642. \u064a\u062e\u0636\u0639 \u062f\u0627\u0641\u0639\u0648 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u0630\u064a\u0646 \u0644\u0627 \u064a\u0633\u062f\u062f\u0648\u0646 \u0627\u0644\u0636\u0631\u0627\u0626\u0628 \u0627\u0644\u0645\u0633\u062a\u062d\u0642\u0629 \u0641\u064a \u0627\u0644\u0648\u0642\u062a \u0627\u0644\u0645\u0646\u0627\u0633\u0628 \u0644\u0639\u0642\u0648\u0628\u0627\u062a \u0643\u0628\u064a\u0631\u0629 \u0642\u062f \u062a\u0634\u0645\u0644 \u0627\u0644\u0633\u062c\u0646 \u0644\u0644\u0623\u0641\u0631\u0627\u062f \u0623\u0648 \u0625\u0644\u063a\u0627\u0621 \u0627\u0644\u0648\u062c\u0648\u062f \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a \u0644\u0644\u0634\u0631\u0643\u0627\u062a."}, {"color": "#97c2fc", "id": "secede", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_garrison.jpg", "label": "secede", "shape": "image", "title": "\u7f8e\u570b\u5206\u88c2\uff0c\u662f\u6307\u7f8e\u570b\u7684\u4e00\u500b\u5dde\u6216\u6578\u500b\u5dde\u8981\u812b\u96e2\u7f8e\u570b\uff0c\u5728\u6b77\u53f2\u4e0a\u66fe\u7d93\u767c\u751f\u904e\u6700\u8457\u540d\u4f8b\u5b50\u5c31\u662f\u5357\u5317\u6230\u722d\uff0c\u53e6\u5916\u4e5f\u6709\u4e00\u4e9b\u5dde\u6216\u55ae\u4e00\u5dde\u6709\u5206\u96e2\u7684\u5021\u8b70\u3002 \u7f8e\u56fd\u6700\u9ad8\u6cd5\u9662\u57281869\u5e74\u7684\u5fb7\u514b\u8428\u65af\u8bc9\u6000\u7279\u6848\u4e2d\u8a8d\u5b9a\uff0c\u6c92\u6709\u4efb\u4f55\u4e00\u5dde\u6709\u6b0a\u55ae\u65b9\u9762\u5ba3\u5e03\u9000\u51fa\u7f8e\u570b\uff0c\u56e0\u70ba\u806f\u90a6\u61b2\u6cd5\u6c92\u6709\u8a2d\u8a08\u4efb\u4f55\u4e00\u5dde\u9000\u51fa\u7f8e\u570b\u7684\u6a5f\u5236\uff0c\u56e0\u6b64\u82e5\u6709\u4efb\u4f55\u4e00\u5dde\u8981\u9000\u51fa\uff0c\u8981\u7d93\u904e38\u500b\u5dde\u8b70\u6703\u540c\u610f\uff0c\u4ee5\u53ca\u53c3\u8b70\u9662\u53ca\u773e\u8b70\u9662\u4e09\u5206\u4e4b\u4e8c\u5e2d\u6b21\u7684\u540c\u610f\uff0c\u4ee5\u901a\u904e\u61b2\u6cd5\u4fee\u6b63\u6848\u3002"}, {"color": "#97c2fc", "id": "conservatives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Russell_Kirk.jpg", "label": "conservatives", "shape": "image", "title": "\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u4fdd\u5b88\u4e3b\u7fa9\uff08\u30a2\u30e1\u30ea\u30ab\u304c\u3063\u3057\u3085\u3046\u3053\u304f\u306e\u307b\u3057\u3085\u3057\u3085\u304e\u3001\u82f1: Conservatism in the United States\uff09\u306f\u3001\u7279\u306b1950\u5e74\u4ee3\u4ee5\u964d\u306e\u30a2\u30e1\u30ea\u30ab\u653f\u6cbb\u3067\u91cd\u8981\u306a\u5f79\u5272\u3092\u6f14\u3058\u3066\u304d\u3066\u3044\u308b\u653f\u6cbb\u601d\u60f3\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "nebraska", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Nebraska.svg", "label": "nebraska", "shape": "image", "title": "Nebraska (engl. Aussprache [n\u026a\u02c8b\u0279\u00e6sk\u0259] ) ist ein US-Bundesstaat des Mittleren Westens der Vereinigten Staaten. Der Name Nebraska stammt aus der Oto- bzw. Omaha-Sprache mit der Bedeutung \u201eflaches Wasser\u201c. Der Name r\u00fchrt vom Platte River, der durch den Staat flie\u00dft. Urspr\u00fcnglich Teil der \u201e\u201c, ist Nebraska jetzt einer der gr\u00f6\u00dften Produzenten landwirtschaftlicher Erzeugnisse. Hiervon zeugt auch der Beiname Nebraskas: Cornhusker State (\u201eMaissch\u00e4ler-Staat\u201c). Die Bewohner von Nebraska haben mit moderner Landwirtschaft die Pr\u00e4rieebenen in ein Land voll Ranches und Farmen verwandelt. Die j\u00fcngere Geschichte Nebraskas ist daher zutiefst mit der Landwirtschaft verbunden."}, {"color": "#97c2fc", "id": "usc", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hilda_Solis_Secr\u00e9taire_au_travail.jpg", "label": "usc", "shape": "image", "title": "L\u0027universit\u00e9 de Californie du Sud (en anglais : University of Southern California, USC) est une universit\u00e9 priv\u00e9e situ\u00e9e \u00e0 Los Angeles. Fond\u00e9e en 1880, elle est consid\u00e9r\u00e9e comme l\u0027une des universit\u00e9s les plus prestigieuses au monde et l\u0027une des plus s\u00e9lectives des \u00c9tats-Unis avec un taux d\u0027admission de 11 % pour la promotion 2023 . Son budget 2017-2018 est de 4,9 milliards de dollars."}, {"color": "#97c2fc", "id": "commonwealth", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chinese_republic_forever.jpg", "label": "commonwealth", "shape": "image", "title": "Dalam pengertian dasar, sebuah republik adalah sebuah negara di mana tampuk pemerintahan akhirnya bercabang dari rakyat, bukan dari prinsip keturunan bangsawan dan sering dipimpin oleh seorang presiden. Istilah ini berasal dari bahasa Latin res publica, atau \"urusan awam\", yang artinya kerajaan dimiliki serta dikawal oleh rakyat. Namun republik berbeda dengan konsep demokrasi. Terdapat kasus di mana negara republik diperintah secara totaliter. Misalnya, Afrika Selatan yang telah menjadi republik sejak 1961, tetapi disebabkan dasar apartheid sekitar 80% penduduk kulit hitamnya dilarang untuk mengikuti pemilu. Tentu saja terdapat juga negara republik yang melakukan perwakilan secara demokrasi. Konsep republik telah digunakan sejak berabad lamanya dengan republik yang paling terkenal yaitu Republik Roma, yang bertahan dari 509 SM hingga 44 SM. Di dalam Republik tersebut, prinsip-prinsip seperti anualiti (memegang pemerintah selama satu tahun saja) dan \"collegiality\" (dua orang memegang jabatan ketua negara) telah dipraktikkan. Dalam zaman modern ini, ketua negara suatu republik biasanya seorang saja, yaitu Presiden, tetapi ada juga beberapa pengecualian misalnya di Swiss, terdapat majelis tujuh pemimpin yang merangkap sebagai ketua negara, dipanggil Bundesrat, dan di San Marino, jabatan ketua negara dipegang oleh dua orang. Republikanisme adalah pandangan bahwa sebuah republik merupakan bentuk pemerintahan terbaik. Republikanisme juga dapat mengarah pada ideologi dari banyak partai politik yang menamakan diri mereka . Beberapa dari antaranya adalah, atau mempunyai akarnya dari anti-monarkisme. Untuk kebanyakan partai republikan hanyalah sebuah nama dan partai-partai ini, serta pihak yang berhubungan dengan mereka, mempunyai sedikit keserupaan selain dari nama mereka."}, {"color": "#97c2fc", "id": "federal pact", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Argentine_Confederation.svg", "label": "federal pact", "shape": "image", "title": "Il Pacto Federal (patto federale) fu un trattato sottoscritto nella citt\u00e0 argentina di Santa Fe il 4 gennaio del 1831 dalle province argentine di Buenos Aires, Entre R\u00edos e Santa Fe, con la quale si costituiva una alleanza offensiva per fare fronte alla recentemente formata Liga Unitaria.Successivamente si incorporarono al patto altre province, tra il 1831 e il 1832."}, {"color": "#97c2fc", "id": "civil rights", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Li-ber-ty.jpg", "label": "civil rights", "shape": "image", "title": "\u0421\u0432\u043e\u0431\u043e\u0301\u0434\u0430 \u043b\u0438\u0301\u0447\u043d\u043e\u0441\u0442\u0438 (\u043b\u0430\u0442. Liberum arbitrium, \u0442\u0430\u043a\u0436\u0435 \u0433\u0440\u0430\u0436\u0434\u0430\u0301\u043d\u0441\u043a\u0430\u044f \u0441\u0432\u043e\u0431\u043e\u0301\u0434\u0430) \u2014 \u044d\u0442\u043e \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u0430\u044f \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u044f, \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0432\u044b\u0431\u043e\u0440\u0430 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438 \u0441\u0442\u0440\u0430\u043d\u044b, \u043e\u0431\u0440\u0430\u0437\u0430 \u0436\u0438\u0437\u043d\u0438, \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0438 \u0442\u043e\u043c\u0443 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435. \u0421\u0442\u0435\u043f\u0435\u043d\u044c \u0441\u0432\u043e\u0431\u043e\u0434\u044b \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438 \u0441\u0442\u0440\u0430\u043d\u0430\u0445. \u0422\u0430\u043a\u0436\u0435 \u0433\u0440\u0430\u0436\u0434\u0430\u0301\u043d\u0441\u043a\u0438\u0435 \u0441\u0432\u043e\u0431\u043e\u0301\u0434\u044b \u2014 \u044d\u0442\u043e \u043e\u0442\u0440\u0438\u0446\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043f\u043e\u043b\u043d\u043e\u043c\u043e\u0447\u0438\u044f \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043b\u0438\u0446, \u043a\u0430\u043a \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u044c\u043d\u044b\u0435, \u0442\u0430\u043a \u0438 \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u044b\u0435. \u0421\u0432\u043e\u0431\u043e\u0434\u044b \u0432\u044b\u0440\u0430\u0436\u0430\u044e\u0442 \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0430 \u043e\u0442 \u0432\u043b\u0430\u0441\u0442\u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438 \u0441\u0442\u0440\u0430\u043d\u044b \u0432 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f\u0445 \u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044e\u0442 \u0433\u0440\u0430\u043d\u0438\u0446\u044b \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0432\u043c\u0435\u0448\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0432 \u0441\u0444\u0435\u0440\u0443 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438. \u041a \u0441\u0432\u043e\u0431\u043e\u0434\u0435 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u0442\u0435 \u043f\u0440\u0430\u0432\u0430 \u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0442 \u043d\u0430 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0441\u0442\u0440\u0430\u043d\u044b \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u043e\u0434\u043d\u043e\u0439 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438 \u043b\u044e\u0434\u0435\u0439 (\u0447\u0430\u0441\u0442\u043e \u044d\u0442\u0438 \u043f\u0440\u0430\u0432\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438). \u042d\u0442\u0430 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u044f \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u043f\u0440\u0430\u0432 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u0437\u0430\u043a\u043e\u043d\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430\u0445 \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u043a\u043e \u0432\u0441\u0435\u043c \u043b\u044e\u0434\u044f\u043c, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u0446\u0435\u0432. \u0421\u0432\u043e\u0431\u043e\u0434\u0430 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442: \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0441\u043e\u0432\u0435\u0441\u0442\u0438, \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0432\u0435\u0440\u043e\u0438\u0441\u043f\u043e\u0432\u0435\u0434\u0430\u043d\u0438\u044f, \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0421\u041c\u0418, \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0441\u043b\u043e\u0432\u0430 \u0438 \u043c\u043e\u0436\u0435\u0442 \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u044c: \u043f\u0440\u0430\u0432\u043e \u043d\u0430 \u043d\u0435\u043f\u0440\u0438\u043a\u043e\u0441\u043d\u043e\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0447\u0430\u0441\u0442\u043d\u043e\u0439 \u0436\u0438\u0437\u043d\u0438, \u043f\u0440\u0430\u0432\u043e \u043d\u0430 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u043f\u0435\u0440\u0435\u0434 \u0437\u0430\u043a\u043e\u043d\u043e\u043c, \u043f\u0440\u0430\u0432\u043e \u043d\u0430 \u0441\u0443\u0434\u0435\u0431\u043d\u0443\u044e \u0437\u0430\u0449\u0438\u0442\u0443 \u0438 \u043f\u0440\u0430\u0432\u043e \u043d\u0430 \u0436\u0438\u0437\u043d\u044c."}, {"color": "#97c2fc", "id": "franklin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hawei\u0027s_Dorigen.jpg", "label": "franklin", "shape": "image", "title": "Il racconto dell\u0027allodiere (The Franklin\u0027s Tale), tradotto anche come Il racconto del proprietario terriero, \u00e8 la dodicesima novella scritta da Geoffrey Chaucer nei Racconti di Canterbury."}, {"color": "#97c2fc", "id": "compound", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2006-02-13_Drop-impact.jpg", "label": "compound", "shape": "image", "title": "Substancja chemiczna (substancja czysta, chemikalia (tylko l.mn.)) \u2013 substancja jednorodna, o sta\u0142ym, okre\u015blonym sk\u0142adzie chemicznym, jako\u015bciowym (co do rodzaju atom\u00f3w pod wzgl\u0119dem liczby atomowej i ewentualnie, co do poszczeg\u00f3lnych rodzaj\u00f3w atom\u00f3w w cz\u0105steczce) i najcz\u0119\u015bciej tak\u017ce ilo\u015bciowym (liczby atom\u00f3w r\u00f3\u017cnych rodzaj\u00f3w w cz\u0105steczce); zbi\u00f3r atom\u00f3w lub cz\u0105steczek spe\u0142niaj\u0105cych kryterium sta\u0142o\u015bci sk\u0142adu."}, {"color": "#97c2fc", "id": "south america", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Presidentes_unasur_(cropped).jpg", "label": "south america", "shape": "image", "title": "Ameryka \u015arodkowa \u2013 centralny region geograficzny Ameryki. Jest definiowany jako po\u0142udniowa cz\u0119\u015b\u0107 Ameryki P\u00f3\u0142nocnej, w kt\u00f3rej sk\u0142ad wchodz\u0105 dwie cz\u0119\u015bci: kontynentalna (Ameryka Centralna), rozci\u0105gaj\u0105ca si\u0119 mi\u0119dzy przesmykiem Tehuantepec a Przesmykiem Panamskim, i wyspiarska (Karaiby). Obszar liczy oko\u0142o 850 000 km\u00b2 powierzchni i jest zamieszkany przez ponad 90 mln ludzi."}, {"color": "#97c2fc", "id": "anarchy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bakunin.png", "label": "anarchy", "shape": "image", "title": "L\u0027anarquisme pot ser percebut de dues maneres: a) Com un impuls llibertari o una sensibilitat anarquista que ha existit al llarg de la hist\u00f2ria de la humanitat i s\u0027ha manifestat de formes diverses, com ara els escrits de Lao Ts\u00e9 i dels taoistes; el mutualisme de les societats fonamentades en el parentesc; l\u0027ethos de diverses sectes religioses; moviments agraris com els diggers a Anglaterra o els zapatistes a M\u00e8xic; les col\u00b7lectivitzacions de l\u0027Espanya de la Guerra Civil; el pensament de la Gr\u00e8cia Cl\u00e0ssica, i molts altres moviments. b) Com un moviment hist\u00f2ric i una teoria pol\u00edtica que t\u00e9 els seus or\u00edgens a final del segle xviii, amb William Godwin com a pioner amb el cl\u00e0ssic text anarquista An Enquiry Concerning Political Justice (1798), aix\u00ed com amb les accions dels sans-cullotes i els enrag\u00e9s durant la revoluci\u00f3 francesa, i amb els radicals de Gran Bretanya Thomas Spence i William Blake. El terme anarquista fou utilitzat per primera vegada en la Revoluci\u00f3 Francesa per a descriure els sans-cullotes (sense cal\u00e7ons), les treballadores franceses que durant la Revoluci\u00f3 propugnaven l\u0027abolici\u00f3 del govern. L\u0027anarquisme com a moviment social es va donar al segle xix, amb una filosofia b\u00e0sica trenada per personatges com Bakunin, Proudhon, Kropotkin, Goldman, Reclus i Malatesta. En la seva forma cl\u00e0ssica, l\u0027anarquisme era una part important del moviment socialista dels anys precedents a la Gran Guerra, per\u00f2 el seu socialisme era llibertari, no marxista. Morris apunta que \"La tend\u00e8ncia d\u0027escriptores com David Pepper (1996) de crear una dicotomia entre socialisme i anarquisme \u00e9s un error en termes hist\u00f2rics i conceptuals.\" Sovint s\u0027identifica amb s\u00edmbols que inclouen la \"A\" d\u0027anarquia circumscrita en un cercle, normalment negre o vermell. Des del punt de vista anarquista l\u0027estat i les multinacionals s\u00f3n unes de les m\u00faltiples estructures opressores utilitzades per a justificar l\u0027autoritat d\u0027una elit sobre les persones. Per aquest mateix motiu la tradici\u00f3 anarquista s\u0027ha oposat radicalment a la imposici\u00f3 de poder d\u0027uns sobre altres per mitj\u00e0 dels ex\u00e8rcits, monarquies, religions, mercats, aix\u00ed com per qualsevol de les estructures de poder del capitalisme; i advoca per societats sense estat sobre la base d\u0027associacions lliures no jer\u00e0rquiques."}, {"color": "#97c2fc", "id": "montpelier", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/City_Hall,_Montpelier_VT.jpg", "label": "montpelier", "shape": "image", "title": "Montpelier adalah ibu kota negara bagian Vermont di Amerika Serikat. Penduduknya berjumlah 7.940 jiwa (2005). Didirikan pada 14 Agustus 1741, Montpelier memiliki luas sebesar 26,6 km\u00b2. Pada abad ke-19 pengolahan kayu sempat merupakan industri yang penting di Montpelier, sedangkan pengolahan granit masih terus menjadi bagian dari perniagaan yang eksis di kota ini meskipun tidak sebesar dulu. Saat ini Montpelier dikenal sebagai satu-satunya ibu kota negara bagian di AS yang tak memiliki restoran McDonald\u0027s serta pusat kotanya yang ramai diisi restoran dan toko buku. Montpelier memiliki jasa transportasi dalam kota berupa bus dan taksi, sedangkan kereta api (Amtrak) dan bus melayani transportasi antarkota. Berjalan kaki dan bersepeda juga merupakan bentuk transportasi yang populer di Montpelier."}, {"color": "#97c2fc", "id": "dolley payne todd", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrs_James_Madison_(Dolley_Madison),_by_Bass_Otis.jpg", "label": "dolley payne todd", "shape": "image", "title": "Dolley Payne Todd Madison (20 de mayo de 1768 \u2013 12 de julio de 1849) fue la esposa del cuarto presidente de los Estados Unidos, James Madison, y primera dama de los EE. UU. desde 1809 hasta 1817. Tambi\u00e9n, en ocasiones actu\u00f3 como primera dama durante la administraci\u00f3n de Thomas Jefferson, en cumplimiento de las funciones ceremoniales m\u00e1s com\u00fanmente asociadas con la esposa del Presidente, ya que Jefferson era viudo.\u200b"}, {"color": "#97c2fc", "id": "conformity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Individualism_versus_collectivism_worldwide.png", "label": "conformity", "shape": "image", "title": "\u540c\u8abf\uff08\u3069\u3046\u3061\u3087\u3046\uff09\u3068\u306f\u3001\u8abf\u5b50\u3092\u540c\u3058\u304f\u3059\u308b\u3001\u3068\u3044\u3046\u610f\u3067\u3001\u82f1\u5358\u8a9e\u306e\u8a33\u8a9e\u3068\u3057\u3066\u306f\u7570\u306a\u308b\u3044\u304f\u3064\u304b\u306e\u82f1\u5358\u8a9e\u306e\u8a33\u8a9e\u306b\u4f7f\u308f\u308c\u308b\u305f\u3081\u3001\u305d\u308c\u305e\u308c\u5225\u306e\u610f\u5473\u304c\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "republicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/St\u00e5hlberg_in_his_office.jpg", "label": "republicans", "shape": "image", "title": "\u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u2014 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0433\u043e \u0441\u0430\u043c\u043e\u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0434\u0430\u044e\u0449\u0430\u044f \u043e\u0441\u043d\u043e\u0432\u0443 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u043c\u0443 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c\u0443 \u0441\u0442\u0440\u043e\u044e \u0438\u043b\u0438 \u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044e \u0441\u0442\u0440\u0430\u043d\u043e\u0439 \u043a\u0430\u043a \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439, \u0432\u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0446\u0438\u0432\u0438\u043b\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u043f\u0440\u0430\u0432 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438 \u0438 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0438, \u0441 \u0430\u043a\u0446\u0435\u043d\u0442\u043e\u043c \u043d\u0430 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0438\u043d\u0430 \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u043e \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c\u044b\u043c\u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u043c \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438, \u043f\u0440\u0430\u0432\u0435 \u043d\u0430 \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0438 \u0434\u043e\u0441\u0442\u043e\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u0445 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430, \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u043c\u0430\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043e\u043c\u044b\u0441\u043b\u044f\u0449\u0438\u043c\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c\u0438 \u0432\u043e \u0438\u043c\u044f \u0442\u043e\u0440\u0436\u0435\u0441\u0442\u0432\u0430 \u0433\u0443\u043c\u0430\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0430. \u041e\u0434\u043d\u043e \u0438\u0437 \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u0438 \u2014 \u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0434\u0443\u043c. \u0427\u0435\u0440\u0442\u043e\u0439 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430 \u0442\u0430\u043a \u0436\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u044b. \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043b \u0430\u0440\u0438\u0441\u0442\u043e\u043a\u0440\u0430\u0442\u0438\u0438 \u0438 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438. \u041d\u043e \u043d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u0440\u044f\u0434 \u0441\u0442\u0440\u0430\u043d, \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0432\u0448\u0438\u0445 \u043c\u043e\u043d\u0430\u0440\u0445\u043e\u0432 \u0432 \u0432\u0438\u0434\u0435 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u0438, \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u044d\u043b\u0438\u0442\u0430\u043c\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0431\u00f3\u043b\u044c\u0448\u0438\u043c \u043f\u0440\u043e\u0432\u043e\u0434\u043d\u0438\u043a\u043e\u043c \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430, \u0447\u0435\u043c \u043c\u043d\u043e\u0433\u0438\u0435 \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438. \u0411\u043e\u043b\u0435\u0435 \u0448\u0438\u0440\u043e\u043a\u043e, \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u043e\u0441\u043d\u043e\u0432\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0438\u0441\u0442\u0435\u043c\u0435, \u0437\u0430\u0449\u0438\u0449\u0430\u044e\u0449\u0435\u0439 \u0448\u0438\u0440\u043e\u043a\u0443\u044e \u0432\u044b\u0431\u043e\u0440\u043d\u043e\u0441\u0442\u044c \u0438 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0437\u0430\u043a\u043e\u043d\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0438\u0433\u043d\u043e\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043e \u043b\u044e\u0431\u044b\u043c \u0438\u0437 \u0433\u0440\u0430\u0436\u0434\u0430\u043d, \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c, \u043f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c \u0438\u043b\u0438 \u043a\u043e\u0440\u043e\u043b\u0451\u043c, \u0442\u0430\u043a \u043a\u0430\u043a \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043e \u043d\u0430 \u043f\u0440\u044f\u043c\u043e\u043c \u0432\u043e\u043b\u0435\u0438\u0437\u044a\u044f\u0432\u043b\u0435\u043d\u0438\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d. \u0412 \u043f\u0440\u0430\u0432\u043e\u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c \u0432\u044b\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u0432 \u0434\u0435\u043b\u0435\u043d\u0438\u0438 \u043f\u0440\u0430\u0432\u043e\u0432\u044b\u0445 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u043e\u0432 \u0438 \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c\u044b\u0445 \u0438\u0437 \u043d\u0438\u0445 \u043e\u0442\u0440\u0430\u0441\u043b\u0435\u0439 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0434\u0432\u0435 \u043f\u043e\u0434\u0441\u0438\u0441\u0442\u0435\u043c\u044b \u2014 \u0447\u0430\u0441\u0442\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e \u0441 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u043e\u043c \u00ab\u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0447\u0442\u043e \u043d\u0435 \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u043e\u00bb \u0438 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e\u0435 \u043f\u0440\u0430\u0432\u043e, \u0441 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435\u043c \u0434\u043b\u044f \u043e\u0431\u043b\u0435\u0447\u0451\u043d\u043d\u044b\u0445 \u0432\u043b\u0430\u0441\u0442\u044c\u044e \u043f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u00ab\u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437\u0440\u0435\u0448\u0451\u043d\u043d\u043e\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u00bb. \u0421\u043e\u0433\u043b\u0430\u0441\u043d\u043e \u0414\u0436\u043e\u043d\u0443 \u0410\u0434\u0430\u043c\u0441\u0443, \u00ab\u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0443 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u044e\u0442, \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u0442\u044c \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u043f\u0440\u0430\u0432\u0430, \u0430 \u043d\u0435 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u043b\u044e\u0434\u0435\u0439\u00bb. \u041b\u0438\u0442\u0435\u0440\u0430\u0442\u043e\u0440\u044b \u043f\u043e\u0440\u043e\u0439 \u0437\u0430\u0442\u0440\u0443\u0434\u043d\u044f\u044e\u0442\u0441\u044f \u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435\u043c \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u0435\u0439 \u0438 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0430\u043c, \u0447\u0442\u043e\u0431\u044b \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430 \u043f\u0440\u043e\u0446\u0432\u0435\u0442\u0430\u043b\u0430. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438 \u0430\u043a\u0446\u0435\u043d\u0442 \u0432 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0435 \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438 \u043f\u0440\u0430\u0432\u043e\u0432\u043e\u0439 \u0441\u0432\u043e\u0431\u043e\u0434\u0435 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438 \u0432 \u043f\u0440\u0435\u0434\u0435\u043b\u0430\u0445 \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u0430 \u043f\u0435\u0440\u0435\u0434 \u0437\u0430\u043a\u043e\u043d\u043e\u043c; \u043d\u0430 \u0448\u0438\u0440\u043e\u043a\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u043e\u043c \u0443\u0447\u0430\u0441\u0442\u0438\u0438 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u0432 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0438 \u0431\u043b\u043e\u043a\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0432 \u0447\u0435\u0440\u0435\u0437 \u0440\u0435\u0444\u0435\u0440\u0435\u043d\u0434\u0443\u043c \u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0435 \u0432\u044b\u0431\u043e\u0440\u044b; \u043f\u0430\u0446\u0438\u0444\u0438\u0437\u043c\u0435, \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u043c \u0434\u043e\u0441\u0442\u043e\u0438\u043d\u0441\u0442\u0432\u0435, \u043d\u0435\u0434\u043e\u043f\u0443\u0449\u0435\u043d\u0438\u0438 \u043a\u043e\u0440\u0440\u0443\u043f\u0446\u0438\u0438 \u0438 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u043e\u0433\u043e \u0441 \u043d\u0435\u0439 \u0442\u0435\u0440\u0440\u043e\u0440\u0430. \u0424\u0440\u0438\u0434\u0440\u0438\u0445 \u0428\u043b\u0435\u0433\u0435\u043b\u044c \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u044f\u043b \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u0441\u043f\u0435\u0448\u043d\u0443\u044e \u043f\u043e\u043f\u044b\u0442\u043a\u0443 \u0437\u0430\u043c\u0435\u043d\u0438\u0442\u044c \u043f\u043e\u043d\u044f\u0442\u0438\u0435 \u00ab\u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u00bb \u00ab\u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0437\u043c\u043e\u043c\u00bb, \u0447\u0442\u043e \u043e\u0434\u043d\u0430\u043a\u043e \u043d\u0435 \u0431\u044b\u043b\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043d\u043e \u043a\u0430\u043a \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u043a\u0430\u043c\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430, \u0442\u0430\u043a \u0438 \u0441\u0430\u043c\u0438\u043c\u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0446\u0430\u043c\u0438, \u0432 \u0438\u0445 \u043f\u043e\u0434\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435. \u041e\u0441\u043d\u043e\u0432\u0430 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0438\u0437\u043c\u0430 \u2014 \u044d\u0442\u043e
