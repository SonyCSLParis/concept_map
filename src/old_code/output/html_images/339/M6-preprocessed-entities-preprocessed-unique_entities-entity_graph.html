74\ub7ec \ud2b9\ubcc4\ud788 \uc0c8\ub85c\uc6b4 \uc6d0\uce59\uc774 \uc218\ub9bd\ub41c \uac83\uc740 \uc544\ub2c8\ub098, \ubd88\ubc95 \uad6c\uae08\uc744 \ucca0\uc800\ud788 \ubc29\uc9c0\ud558\uace0 \uc778\uad8c \ubcf4\uc7a5\uc758 \uad6c\uccb4\uc801 \uc808\ucc28\ub97c \uba85\ud655\ud788 \uaddc\uc815\ud568\uc73c\ub85c\uc368 \uc804\ud1b5\uc801 \uc6d0\ub9ac\ub97c \uc7ac\ud655\uc778\ud558\uace0 \ucca0\uc800\ud654\ud558\ub824 \ud588\ub2e4\ub294 \uc810\uc740 \uc911\ub300\ud55c \uc758\uc758\ub97c \uac16\ub294\ub2e4."}, {"color": "#97c2fc", "id": "dose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/G_radiation-level_scale_01.png", "label": "dose", "shape": "image", "title": "\u0399\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 (Ionizing (or ionising) radiation) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03c6\u03ad\u03c1\u03b5\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ae \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b1\u03c0\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03ce\u03c3\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03b1\u03c0\u03cc \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03bc\u03cc\u03c1\u03b9\u03b1, \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c4\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c0\u03ce\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b5\u03bd\u03b5\u03c1\u03b3\u03b7\u03c4\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1, \u03b9\u03cc\u03bd\u03c4\u03b1 \u03ae \u03ac\u03c4\u03bf\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03ba\u03b9\u03bd\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03c3\u03c7\u03b5\u03c4\u03b9\u03c3\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b7\u03c4\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03ba\u03cd\u03bc\u03b1\u03c4\u03b1 \u03c3\u03c4\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c8\u03b7\u03bb\u03ae\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1\u03c2. \u039f\u03b9 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03b3, \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03a7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03bf\u03c5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc \u03c6\u03ac\u03c3\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1, \u03b5\u03bd\u03ce \u03c4\u03bf \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03bf\u03c5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u03c6\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03bf \u03bf\u03c1\u03b1\u03c4\u03cc \u03c6\u03c9\u03c2 (\u03c3\u03c5\u03bc\u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03b1\u03bd\u03bf\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03c9\u03bd \u03c4\u03c9\u03bd \u03c4\u03cd\u03c0\u03c9\u03bd \u03c4\u03bf\u03c5 \u03c6\u03c9\u03c4\u03cc\u03c2 \u03bb\u03ad\u03b9\u03b6\u03b5\u03c1), \u03c5\u03c0\u03b5\u03c1\u03cd\u03b8\u03c1\u03bf\u03c5, \u03bc\u03b9\u03ba\u03c1\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03ba\u03b1\u03b9 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ba\u03c5\u03bc\u03ac\u03c4\u03c9\u03bd \u03b8\u03b5\u03c9\u03c1\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u03a4\u03bf \u03cc\u03c1\u03b9\u03bf \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b1\u03c6\u03ce\u03c2 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03bf, \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03c4\u03b1 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ac \u03bc\u03cc\u03c1\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03c4\u03bf\u03bc\u03b1 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03bd \u03c3\u03b5 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b5\u03c2. \u039f \u03c3\u03c5\u03bc\u03b2\u03b1\u03c4\u03b9\u03ba\u03cc\u03c2 \u03bf\u03c1\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03b5\u03af \u03c4\u03bf \u03cc\u03c1\u03b9\u03bf \u03c3\u03c4\u03b7\u03bd \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c6\u03c9\u03c4\u03bf\u03bd\u03af\u03bf\u03c5 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd 10 eV \u03ba\u03b1\u03b9 33 eV \u03c3\u03c4\u03bf \u03c5\u03c0\u03b5\u03c1\u03b9\u03ce\u03b4\u03b5\u03c2. \u03a4\u03b1 \u03c4\u03c5\u03c0\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bb\u03b1\u03bc\u03b2\u03ac\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03ac\u03bb\u03c6\u03b1, \u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03b2\u03ae\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1. \u03a3\u03c7\u03b5\u03b4\u03cc\u03bd \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03c0\u03c1\u03bf\u03ca\u03cc\u03bd\u03c4\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03b7 \u03b5\u03bd\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ae\u03c2 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bc\u03b5\u03bd\u03b7 \u03b3\u03b9\u03b1 \u03b9\u03bf\u03bd\u03b9\u03c3\u03bc\u03cc. \u0386\u03bb\u03bb\u03b1 \u03c5\u03c0\u03bf\u03b1\u03c4\u03bf\u03bc\u03b9\u03ba\u03ac \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u03c6\u03cd\u03c3\u03b7 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1 \u03bc\u03b9\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03bc\u03b5\u03c3\u03cc\u03bd\u03b9\u03b1, \u03c4\u03b1 \u03c0\u03bf\u03b6\u03b9\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03bd\u03b5\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c4\u03b9\u03c2 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03ce\u03bd \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ce\u03bd \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b1\u03c4\u03bc\u03cc\u03c3\u03c6\u03b1\u03b9\u03c1\u03b1 \u03c4\u03b7\u03c2 \u0393\u03b7\u03c2. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03be\u03bf\u03c5\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1 \u03c3\u03c4\u03b7 \u0393\u03b7 (\u03c0.\u03c7., \u03bf \u03ac\u03bd\u03b8\u03c1\u03b1\u03ba\u03b1\u03c2-14), \u03c0\u03bf\u03c5 \u03bc\u03b5 \u03c4\u03b7 \u03c3\u03b5\u03b9\u03c1\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03c5\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1. \u039f\u03b9 \u03ba\u03bf\u03c3\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b1\u03ba\u03c4\u03af\u03bd\u03b5\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03b1\u03c0\u03bf\u03c3\u03cd\u03bd\u03b8\u03b5\u03c3\u03b7 \u03c4\u03c9\u03bd \u03c1\u03b1\u03b4\u03b9\u03b5\u03bd\u03b5\u03c1\u03b3\u03ce\u03bd \u03b9\u03c3\u03bf\u03c4\u03cc\u03c0\u03c9\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b3\u03b5\u03bd\u03b5\u03af\u03c2 \u03c0\u03b7\u03b3\u03ad\u03c2 \u03c4\u03b7\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03c3\u03c4\u03b7 \u0393\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c5\u03c0\u03bf\u03b2\u03ac\u03b8\u03c1\u03bf\u03c5 (background radiation). \u03a3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1, \u03bf\u03b9 \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ad\u03c2 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03b8\u03b5\u03c1\u03bc\u03b9\u03ba\u03ae\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03ad\u03c2 \u03b8\u03b5\u03c1\u03bc\u03bf\u03ba\u03c1\u03b1\u03c3\u03af\u03b5\u03c2 (\u03c0.\u03c7. \u03b5\u03ba\u03c6\u03cc\u03c1\u03c4\u03b9\u03c3\u03b7 \u03c0\u03bb\u03ac\u03c3\u03bc\u03b1\u03c4\u03bf\u03c2 \u03ae \u03c4\u03bf \u03c3\u03c4\u03ad\u03bc\u03bc\u03b1 (corona) \u03c4\u03bf\u03c5 \u0389\u03bb\u03b9\u03bf\u03c5) \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b5\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c7\u03b8\u03b5\u03af \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03c3\u03b7 \u03c6\u03bf\u03c1\u03c4\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03b1\u03c0\u03cc \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bc\u03b1\u03b3\u03bd\u03b7\u03c4\u03b9\u03ba\u03ac \u03c0\u03b5\u03b4\u03af\u03b1 (\u03c0.\u03c7. \u03ba\u03b5\u03c1\u03b1\u03c5\u03bd\u03bf\u03cd\u03c2), \u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c0\u03ac\u03bd\u03b9\u03bf \u03c3\u03c4\u03b7 \u0393\u03b7. \u03a6\u03c5\u03c3\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c1\u03ae\u03be\u03b5\u03b9\u03c2 \u03c5\u03c0\u03b5\u03c1\u03ba\u03b1\u03b9\u03bd\u03bf\u03c6\u03b1\u03bd\u03ce\u03bd \u03b1\u03c3\u03c4\u03ad\u03c1\u03c9\u03bd \u03c3\u03c4\u03bf \u03b4\u03b9\u03ac\u03c3\u03c4\u03b7\u03bc\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03bc\u03b5\u03b3\u03ac\u03bb\u03b5\u03c2 \u03c0\u03bf\u03c3\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03ba\u03bf\u03bd\u03c4\u03ac \u03c3\u03c4\u03b7\u03bd \u03ad\u03ba\u03c1\u03b7\u03be\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03b1\u03c0\u03cc \u03c4\u03b1 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03ad\u03c3\u03bc\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1 \u03bd\u03b5\u03c6\u03b5\u03bb\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03bd\u03b4\u03ad\u03bf\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b1\u03c5\u03c4\u03ad\u03c2. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b7\u03b8\u03b5\u03af \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c9\u03bb\u03ae\u03bd\u03b1 \u03b1\u03ba\u03c4\u03af\u03bd\u03c9\u03bd \u03a7, \u03b5\u03c0\u03b9\u03c4\u03b1\u03c7\u03c5\u03bd\u03c4\u03ad\u03c2 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03b4\u03af\u03c9\u03bd \u03ba\u03b1\u03b9 \u03bf\u03c0\u03bf\u03b9\u03b1\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b4\u03b9\u03ac\u03c6\u03bf\u03c1\u03b5\u03c2 \u03bc\u03b5\u03b8\u03cc\u03b4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03ac\u03b3\u03bf\u03c5\u03bd \u03c4\u03b5\u03c7\u03bd\u03b7\u03c4\u03ac \u03c1\u03b1\u03b4\u03b9\u03bf\u03ca\u03c3\u03cc\u03c4\u03bf\u03c0\u03b1. \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03cc\u03c1\u03b1\u03c4\u03b7 \u03ba\u03b1\u03b9 \u03bc\u03b7 \u03ac\u03bc\u03b5\u03c3\u03b1 \u03b1\u03bd\u03b9\u03c7\u03bd\u03b5\u03cd\u03c3\u03b9\u03bc\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03b9\u03bd\u03b5\u03c2 \u03b1\u03b9\u03c3\u03b8\u03ae\u03c3\u03b5\u03b9\u03c2, \u03ad\u03c4\u03c3\u03b9 \u03b1\u03c0\u03b1\u03b9\u03c4\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1 \u03b1\u03bd\u03af\u03c7\u03bd\u03b5\u03c5\u03c3\u03b7\u03c2 \u03c4\u03b7\u03c2 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b7\u03c4\u03ad\u03c2 \u0393\u03ba\u03ac\u03b9\u03b3\u03ba\u03b5\u03c1. \u038c\u03bc\u03c9\u03c2, \u03b7 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03bf\u03b4\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03c3\u03b5 \u03b4\u03b5\u03c5\u03c4\u03b5\u03c1\u03bf\u03b3\u03b5\u03bd\u03ae \u03b5\u03ba\u03c0\u03bf\u03bc\u03c0\u03ae \u03bf\u03c1\u03b1\u03c4\u03bf\u03cd \u03c6\u03c9\u03c4\u03cc\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03b1\u03bb\u03bb\u03b7\u03bb\u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03cd\u03bb\u03b7, \u03cc\u03c0\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03a4\u03c3\u03b5\u03c1\u03b5\u03bd\u03ba\u03cc\u03c6 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03c1\u03b1\u03b4\u03b9\u03bf\u03c6\u03c9\u03c4\u03b1\u03cd\u03b3\u03b5\u03b9\u03b1 (radioluminescence). \u0397 \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03bf\u03b9\u03ba\u03bf\u03b4\u03bf\u03bc\u03b7\u03c4\u03b9\u03ba\u03ac \u03c3\u03b5 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03c0\u03bf\u03b9\u03ba\u03b9\u03bb\u03af\u03b1 \u03c0\u03b5\u03b4\u03af\u03c9\u03bd \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b9\u03b1\u03c4\u03c1\u03b9\u03ba\u03ae, \u03b7 \u03ad\u03c1\u03b5\u03c5\u03bd\u03b1, \u03b7 \u03b2\u03b9\u03bf\u03bc\u03b7\u03c7\u03b1\u03bd\u03af\u03b1, \u03b7 \u03ba\u03b1\u03c4\u03b1\u03c3\u03ba\u03b5\u03c5\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03ac\u03bb\u03bb\u03bf\u03c5\u03c2 \u03c4\u03bf\u03bc\u03b5\u03af\u03c2, \u03b1\u03bb\u03bb\u03ac \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03b9 \u03ba\u03b9\u03bd\u03b4\u03cd\u03bd\u03bf\u03c5\u03c2 \u03c5\u03b3\u03b5\u03af\u03b1\u03c2 \u03b5\u03ac\u03bd \u03b4\u03b5\u03bd \u03bb\u03b7\u03c6\u03b8\u03bf\u03cd\u03bd \u03ba\u03b1\u03c4\u03ac\u03bb\u03bb\u03b7\u03bb\u03b1 \u03bc\u03ad\u03c4\u03c1\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b1\u03bd\u03b5\u03c0\u03b9\u03b8\u03cd\u03bc\u03b7\u03c4\u03b7\u03c2 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7\u03c2. \u0397 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u03b9\u03bf\u03bd\u03af\u03b6\u03bf\u03c5\u03c3\u03b1 \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1 \u03c0\u03c1\u03bf\u03ba\u03b1\u03bb\u03b5\u03af \u03b2\u03bb\u03ac\u03b2\u03b7 \u03c3\u03b5 \u03b6\u03c9\u03bd\u03c4\u03b1\u03bd\u03bf\u03cd\u03c2 \u03b9\u03c3\u03c4\u03bf\u03cd\u03c2 \u03ba\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03bb\u03ae\u03be\u03b5\u03b9 \u03c3\u03b5 \u03bc\u03b5\u03c4\u03ac\u03bb\u03bb\u03b1\u03be\u03b7, \u03b1\u03c3\u03b8\u03ad\u03bd\u03b5\u03b9\u03b1 \u03b1\u03c0\u03cc \u03b1\u03ba\u03c4\u03b9\u03bd\u03bf\u03b2\u03bf\u03bb\u03af\u03b1, \u03ba\u03b1\u03c1\u03ba\u03af\u03bd\u03bf \u03ba\u03b1\u03b9 \u03b8\u03ac\u03bd\u03b1\u03c4\u03bf."}, {"color": "#97c2fc", "id": "road building", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roads_to_Beaches_of_Newcastle,_NSW_in_Australia.jpg", "label": "road building", "shape": "image", "title": "Is sl\u00ed, bealach n\u00f3 cos\u00e1n idir \u00e1iteanna \u00e9 b\u00f3thar. Tugtar r\u00f3d ar bh\u00f3thar uaireanta."}, {"color": "#97c2fc", "id": "southern secession", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_garrison.jpg", "label": "southern secession", "shape": "image", "title": "\u7f8e\u570b\u5206\u88c2\uff0c\u662f\u6307\u7f8e\u570b\u7684\u4e00\u500b\u5dde\u6216\u6578\u500b\u5dde\u8981\u812b\u96e2\u7f8e\u570b\uff0c\u5728\u6b77\u53f2\u4e0a\u66fe\u7d93\u767c\u751f\u904e\u6700\u8457\u540d\u4f8b\u5b50\u5c31\u662f\u5357\u5317\u6230\u722d\uff0c\u53e6\u5916\u4e5f\u6709\u4e00\u4e9b\u5dde\u6216\u55ae\u4e00\u5dde\u6709\u5206\u96e2\u7684\u5021\u8b70\u3002 \u7f8e\u56fd\u6700\u9ad8\u6cd5\u9662\u57281869\u5e74\u7684\u5fb7\u514b\u8428\u65af\u8bc9\u6000\u7279\u6848\u4e2d\u8a8d\u5b9a\uff0c\u6c92\u6709\u4efb\u4f55\u4e00\u5dde\u6709\u6b0a\u55ae\u65b9\u9762\u5ba3\u5e03\u9000\u51fa\u7f8e\u570b\uff0c\u56e0\u70ba\u806f\u90a6\u61b2\u6cd5\u6c92\u6709\u8a2d\u8a08\u4efb\u4f55\u4e00\u5dde\u9000\u51fa\u7f8e\u570b\u7684\u6a5f\u5236\uff0c\u56e0\u6b64\u82e5\u6709\u4efb\u4f55\u4e00\u5dde\u8981\u9000\u51fa\uff0c\u8981\u7d93\u904e38\u500b\u5dde\u8b70\u6703\u540c\u610f\uff0c\u4ee5\u53ca\u53c3\u8b70\u9662\u53ca\u773e\u8b70\u9662\u4e09\u5206\u4e4b\u4e8c\u5e2d\u6b21\u7684\u540c\u610f\uff0c\u4ee5\u901a\u904e\u61b2\u6cd5\u4fee\u6b63\u6848\u3002"}, {"color": "#97c2fc", "id": "spirited", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spirited_title.png", "label": "spirited", "shape": "image", "title": "Spirited is an Australian television supernatural comedy-drama series made for subscription television channel W that aired for two seasons, 2010 and 2011. The series stars Claudia Karvan as dentist Suzy Darling, who walks away from a loveless marriage and into an old apartment block that is inhabited by the ghost of a 1980s English rock star, Henry Mallet, played by Matt King. Suzy had been married to Steve Darling, played by Rodger Corser, for 15 years, and they have two children, Elvis, 13, played by Louis Fowler, and Verity, 8, played by Charlie Hancock. Belinda Bromilow plays Suzy\u0027s sister Jonquil."}, {"color": "#97c2fc", "id": "virginia ratifying convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_hospital.jpg", "label": "virginia ratifying convention", "shape": "image", "title": "The Virginia Ratifying Convention (also historically referred to as the \"Virginia Federal Convention\") was a convention of 168 delegates from Virginia who met in 1788 to ratify or reject the United States Constitution, which had been drafted at the Philadelphia Convention the previous year. The Convention met and deliberated from June 2 through June 27 in Richmond at the Richmond Theatre, presently the site of Monumental Church. Judge Edmund Pendleton, Virginia delegate to the Constitutional Convention, served as the convention\u0027s president by unanimous consent."}, {"color": "#97c2fc", "id": "prudence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beowulf_-_wisdome.jpg", "label": "prudence", "shape": "image", "title": "\u667a\u6167\uff0c\u672a\u6709\u4e00\u81f4\u6216\u5e38\u898b\u7684\u5b9a\u7fa9\u8207\u6a19\u6e96\uff0c\u4f46\u53ef\u6307\u7d50\u69cb\u5177\u9ad8\u8907\u96dc\u6027\u7684\u751f\u7269\u6216\u96fb\u8166\u6240\u5177\u6709\u7684\u57fa\u4e8e\u6216\u4eff\u65bc\u795e\u7d93\u7cfb\u7d71\uff08\u7269\u8d28\u57fa\u7840\uff09\u4e4b\u5927\u8166\u984d\u8449\u8207\u908a\u7de3\u7cfb\u7d71\u70ba\u4e3b\u7684\u4e00\u79cd\u7efc\u5408\u7684\u6a5f\u80fd\u3001\u529f\u80fd\u8207\u4e92\u52d5\u72c0\u614b\uff0c\u5305\u542b\u6709\uff1a\u611f\u77e5\uff08\u542b\u611f\u89ba\u548c\u77e5\u89ba\uff09\u3001\u6ce8\u610f\u3001\u8bb0\u5fc6\uff08\u542b\u611f\u89ba\u8a18\u61b6\u3001\u77ed\u671f\u8a18\u61b6/\u5de5\u4f5c\u8a18\u61b6\u3001\u9577\u671f\u8a18\u61b6\u4e4b\u4e2d\u7684\u5916\u986f\u8a18\u61b6\uff08\u542b\u60c5\u7bc0\u8a18\u61b6\u3001\u8a9e\u610f\u8a18\u61b6\uff09\u548c\u5167\u96b1\u8a18\u61b6/\u7a0b\u5e8f\u8a18\u61b6\uff0c\u76f8\u95dc\u65bc\u907a\u5fd8\uff09\u3001\u7406\u89e3\u3001\u8054\u60f3\u3001\u60f3\u50cf\uff08\u542b\u5fc3\u50cf\uff09\u3001\u60c5\u611f\u3001\u5171\u60c5\uff08\u60c5\u7dd2\u5171\u9cf4\uff09\u3001\u611f\u89ba\u7d71\u5408\u3001\u52d5\u4f5c\u8a08\u5283\u3001\u903b\u8f91\u3001\u8a9e\u8a00/\u7b26\u865f\u5316\u3001\u8fa8\u522b\u3001\u8ba1\u7b97\u3001\u5206\u6790\u3001\u5224\u65ad\u3001\u6587\u5316\u3001\u4e2d\u5eb8\u3001\u5305\u5bb9\u3001\u51b3\u5b9a\u7b49\u591a\u79cd\u80fd\u529b\u3002\u667a\u6167\u8ba9\u4eba\u53ef\u4ee5\u6df1\u523b\u5730\u7406\u89e3\u4eba\u3001\u4e8b\u3001\u7269\u3001\u793e\u4f1a\u3001\u5b87\u5b99\u3001\u73b0\u72b6\u3001\u8fc7\u53bb\u3002 \u4e0e\u667a\u529b\u4e0d\u540c\uff0c\u667a\u6167\u8868\u793a\u8f03\u53ef\u9054\u5230\u500b\u9ad4\u53ca\u7fa4\u9ad4\u7684\u9810\u5b9a\u76ee\u6a19\uff0c\u662f\u70ba\u4eba\u8655\u4e8b\u4e4b\u9053\uff0c\u4e0e\u201c\u5f62\u800c\u4e0a\u8005\u8c13\u4e4b\u9053\u201d\u6709\u5f02\u66f2\u540c\u5de5\u4e4b\u5904\uff0c\u667a\u529b\u662f\u201c\u5f62\u800c\u4e0b\u8005\u8c13\u4e4b\u5668\u201d\u3002\u667a\u6167\u4f7f\u6211\u4eec\u505a\u51fa\u5bfc\u81f4\u5982\u9858\u7684\u51b3\u7b56\u3002\u6709\u667a\u6167\u7684\u4eba\u79f0\u4e3a\u667a\u8005\u3002"}, {"color": "#97c2fc", "id": "colonies", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_(1776\u20131777).svg", "label": "colonies", "shape": "image", "title": "T\u0159in\u00e1ct koloni\u00ed (anglicky Thirteen Colonies) bylo sou\u010d\u00e1st\u00ed britsk\u00e9 Severn\u00ed Ameriky do Pa\u0159\u00ed\u017esk\u00e9 smlouvy z roku 1783, kterou Velk\u00e1 Brit\u00e1nie uznala nez\u00e1vislost USA. Britsk\u00e9 kolonie v roce 1775 povstaly proti britsk\u00e9 koloni\u00e1ln\u00ed spr\u00e1v\u011b b\u011bhem americk\u00e9 revoluce. T\u0159in\u00e1ct koloni\u00ed vyhl\u00e1silo 4. \u010dervence 1776 nez\u00e1vislost a stalo se p\u016fvodn\u00edmi t\u0159in\u00e1cti zakl\u00e1daj\u00edc\u00edmi st\u00e1ty USA."}, {"color": "#97c2fc", "id": "infrastructure", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ferry_Building_at_night.jpg", "label": "infrastructure", "shape": "image", "title": "Infrastruktura (z franc. infrastructure, doslova: co je pod stavbami) je v nejobecn\u011bj\u0161\u00edm smyslu slova mno\u017eina propojen\u00fdch struktur\u00e1ln\u00edch prvk\u016f, kter\u00e9 pak udr\u017euj\u00ed celou strukturu pohromad\u011b. Obvykle se pou\u017e\u00edv\u00e1 pouze pro struktury, kter\u00e9 jsou um\u011ble vytvo\u0159en\u00e9. Term\u00edn infrastruktura se pou\u017e\u00edv\u00e1 v r\u016fzn\u00e9m smyslu v \u0159ad\u011b odv\u011btv\u00ed. Nejhojn\u011bj\u0161\u00ed pou\u017eit\u00ed m\u00e1 v ekonomii, kde popisuje fyzickou infrastrukturu jako t\u0159eba budovy nebo silnice."}, {"color": "#97c2fc", "id": "dumas malone", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Dumas_Malone_photo.jpg", "label": "dumas malone", "shape": "image", "title": "Dumas Malone (Coldwater, 10 gennaio 1892 \u2013 Charlottesville, 27 dicembre 1986) \u00e8 stato uno storico e curatore statunitense noto per la sua biografia in sei volumi su Thomas Jefferson grazie alla quale ha ricevuto nel 1975 il Premio Pulitzer per la storia. Nel 1983 gli fu assegnata la Medaglia presidenziale della libert\u00e0 dal presidente Ronald Reagan."}, {"color": "#97c2fc", "id": "listen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Beyonce_-_Listen_(single).png", "label": "listen", "shape": "image", "title": "\"Listen\" \u00e9 uma can\u00e7\u00e3o da cantora norte-americana de R\u0026B, Beyonc\u00e9 Knowles. Henry Krieger, Scott Cutler, Anne Preven e Beyonc\u00e9 Knowles escreveram a can\u00e7\u00e3o, que foi produzida por The Underdogs para a trilha sonora do filme de 2006, Dreamgirls, em que a personagem de Knowles, Deena Jones, canta a can\u00e7\u00e3o para afirmar a independ\u00eancia sobre seu marido controlador. \"Listen\" \u00e9 uma das quatro novas composi\u00e7\u00f5es escritas para o filme. Columbia Records lan\u00e7ou \"Listen\" como o primeiro single do \u00e1lbum de trilha sonora, Dreamgirls: Music from the Motion Picture, em 2006 Al\u00e9m disso, tamb\u00e9m apareceu como uma faixa escondida em edi\u00e7\u00f5es internacionais, e na edi\u00e7\u00e3o de luxo do segundo \u00e1lbum solo de Knowles, B\u0027Day. A vers\u00e3o em espanhol da can\u00e7\u00e3o, , foi lan\u00e7ado no EP, Irreemplazable, e na edi\u00e7\u00e3o de luxo espanhol de B\u0027Day. \"Listen\" \u00e9 uma can\u00e7\u00e3o de -soul; suas letras fazem refer\u00eancia ao amor de tenacidade, a recusa em adiar sonhos e, finalmente, subir para a fama. Sua instrumenta\u00e7\u00e3o inclui baixo, bateria, guitarras, teclados, percuss\u00e3o e violinos, entre outros. A can\u00e7\u00e3o foi um sucesso de cr\u00edtica. Cr\u00edticos de m\u00fasica contempor\u00e2nea elogiou os vocais fortes e emocionais de Knowles, e acrescentou que as letras perfeitamente elaborar sobre a vida Deena Jones. \"Listen\" ganhou Melhor Can\u00e7\u00e3o Original em 2007 o Pr\u00eamio Critics Choice. Ele foi indicado na mesma categoria em 2006 no International Press Academy Award Satellite Award, em 2007 no Globo de Ouro, e em 2007 no Oscar. \"Listen\" chegou ao n\u00famero 61 na Billboard Hot 100 e ficou entre as primeiras 20 posi\u00e7\u00f5es em pa\u00edses europeus. \"Ela se saiu melhor no Reino Unido, onde alcan\u00e7ou o n\u00famero oito, gra\u00e7as ao desempenho em dueto ao vivo de Knowles e Alexandra Burke no The X Factor, onde Burke emergiu como o vencedor depois de cantar \" Listen \", durante a final. A can\u00e7\u00e3o tamb\u00e9m foi performada por Charice e Melanie Amaro durante o final da primeira temporada do The X Factor nos EUA, onde ela emergiu como o vencedor. Dois v\u00eddeos musicais acompanhantes foram filmados para \"Listen\", uma vers\u00e3o foi dirigida por Diane Martel, e a segunda vers\u00e3o para Vogue), foi dirigido por Matthew Rolston. \"Listen\" fez tamb\u00e9m parte de seu set list no The Beyonc\u00e9 Experience (2007) e (2009-10)."}, {"color": "#97c2fc", "id": "uniform", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Canadian_Militia,_1898.jpg", "label": "uniform", "shape": "image", "title": "Uniforma (z francouzsk\u00e9ho uniforme) \u010di stejnokroj je od\u011bv jednotn\u00e9ho charakteru pro lidi, kte\u0159\u00ed pat\u0159\u00ed nap\u0159. k organizovan\u00e9 skupin\u011b. D\u00edky stejn\u00e9mu vzhledu umo\u017e\u0148uje jednoduch\u00e9 rozpozn\u00e1v\u00e1n\u00ed p\u0159\u00edslu\u0161n\u00edk\u016f skupiny a \u010dasto ozna\u010duje n\u011bjakou autoritu \u010di kompetenci sv\u00e9ho nositele (nap\u0159. uniforma arm\u00e1dn\u00ed, policejn\u00ed, hasi\u010dsk\u00e1, z\u00e1chran\u00e1\u0159sk\u00e1, \u017eelezni\u010d\u00e1\u0159sk\u00e1 atd.) Na druh\u00e9 stran\u011b pouze na voj\u00e1ka v uniform\u011b se vztahuj\u00ed mezin\u00e1rodn\u00ed dohody o v\u00e1le\u010dn\u00fdch zajatc\u00edch atd. V n\u011bkter\u00fdch zem\u00edch se u\u017e\u00edvaj\u00ed i \u0161koln\u00ed uniformy, kter\u00e9 zd\u016fraz\u0148uj\u00ed ob\u010danskou rovnost \u017e\u00e1k\u016f a student\u016f a omezuj\u00ed mo\u017enosti bohat\u0161\u00edch, jak na sebe upozornit."}, {"color": "#97c2fc", "id": "lyon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Univ-lyon2-berges-fugier2008-01-25_01.jpg", "label": "lyon", "shape": "image", "title": "\u0644\u064a\u0648\u0646 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064a\u0629: Lyon)\u200f \u0648\u0633\u0645\u064e\u0651\u0627\u0647\u0627 \u0627\u0644\u0639\u0631\u0628 \u0644\u0648\u0630\u0648\u0646 \u0648 \u0644\u0648\u0637\u0648\u0646 \u0647\u064a \u062b\u0627\u0644\u062b \u0623\u0643\u0628\u0631 \u0645\u062f\u064a\u0646\u0629 \u0645\u0646 \u062d\u064a\u062b \u0639\u062f\u062f \u0627\u0644\u0633\u0643\u0627\u0646 \u0628\u0639\u062f \u0645\u062f\u064a\u0646\u0629 \u0628\u0627\u0631\u064a\u0633 \u0648\u0645\u062f\u064a\u0646\u0629 \u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627\u060c \u0639\u0627\u0635\u0645\u0629 \u0625\u0642\u0644\u064a\u0645 \u0631\u0648\u0646 \u0648\u0645\u0646\u0637\u0642\u0629 \u0631\u0648\u0646 \u0623\u0644\u0628 \u0641\u064a \u062c\u0646\u0648\u0628 \u0634\u0631\u0642 \u0627\u0644\u0628\u0644\u0627\u062f. \u062a\u0642\u0639 \u0628\u064a\u0646 \u0645\u062f\u064a\u0646\u062a\u064a \u0628\u0627\u0631\u064a\u0633 \u0648\u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627. \u062a\u0628\u0639\u062f \u0644\u064a\u0648\u0646 470 \u0643\u0645 (292 \u0645\u064a\u0644) \u0639\u0646 \u0628\u0627\u0631\u064a\u0633\u060c 320 \u0643\u0644\u0645 (199 \u0645\u064a\u0644) \u0639\u0646 \u0645\u0627\u0631\u0633\u064a\u0644\u064a\u0627\u060c 160 \u0643\u0644\u0645 (99 \u0645\u064a\u0644) \u0639\u0646 \u062c\u0646\u064a\u0641\u060c 280 \u0643\u0644\u0645 (174 \u0645\u064a\u0644) \u0639\u0646 \u062a\u0648\u0631\u064a\u0646\u0648\u060c \u0648 600 \u0643\u0644\u0645 (373 \u0645\u064a\u0644) \u0639\u0646 \u0628\u0631\u0634\u0644\u0648\u0646\u0629.\u0641\u064a\u0647\u0627 \u064a\u0644\u062a\u0642\u064a \u0646\u0647\u0631\u0627 \u0627\u0644\u0631\u0648\u0646\u060c \u0648\u0627\u0644\u0633\u0648\u0646. \u062a\u0642\u0633\u0645 \u0644\u064a\u0648\u0646 \u0625\u0644\u0649 \u062a\u0633\u0639\u0629 \u062f\u0648\u0627\u0626\u0631 \u0631\u0645\u0648\u0632\u0647\u0627 \u0627\u0644\u0628\u0631\u064a\u062f\u064a\u0629 \u0645\u0646 69001 \u062d\u062a\u0649 69009. \u062a\u0634\u062a\u0647\u0631 \u0628\u0635\u0646\u0627\u0639\u062a\u0647\u0627 \u0644\u0644\u0646\u0633\u064a\u062c\u060c \u0648\u0628\u0634\u0643\u0644 \u062e\u0627\u0635 \u0627\u0644\u062d\u0631\u064a\u0631 \u0648\u0627\u0644\u0631\u0627\u064a\u0648\u0646. \u064a\u0648\u062c\u062f \u0641\u064a \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0639\u062f\u062f \u0643\u0628\u064a\u0631 \u0645\u0646 \u0634\u0631\u0643\u0627\u062a \u0627\u0644\u063a\u0632\u0644 \u0648\u0627\u0644\u0646\u0633\u064a\u062c \u0648\u0627\u0644\u0635\u0628\u0627\u063a\u0629. \u0643\u0645\u0627 \u0623\u0646\u0647\u0627 \u062a\u0634\u062a\u0647\u0631 \u0623\u064a\u0636\u0627\u064b \u0628\u0635\u0646\u0627\u0639\u0629 \u0627\u0644\u0633\u064a\u0627\u0631\u0627\u062a\u060c \u0648\u0627\u0644\u0635\u0646\u0627\u0639\u0627\u062a \u0627\u0644\u0643\u064a\u0645\u064a\u0627\u0626\u064a\u0629\u060c \u0648\u0627\u0644\u0643\u0647\u0631\u0628\u0627\u0626\u064a\u0629\u060c \u0648\u0643\u0630\u0644\u0643 \u0645\u0646\u062a\u062c\u0627\u062a \u0627\u0644\u0632\u0631\u0627\u0639\u0629. \u0641\u064a \u0639\u0627\u0645 1998 \u0635\u0646\u0641\u062a \u0645\u0646\u0638\u0645\u0629 \u0627\u0644\u064a\u0648\u0646\u0633\u0643\u0648 \u0627\u0644\u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0641\u064a \u0644\u064a\u0648\u0646 \u0636\u0645\u0646 \u0645\u0648\u0627\u0642\u0639 \u0627\u0644\u062a\u0631\u0627\u062b \u0627\u0644\u0639\u0627\u0644\u0645\u064a. \u0648\u0628\u0647\u0627 \u0627\u0644\u0645\u0642\u0631 \u0627\u0644\u0631\u0626\u064a\u0633\u064a \u0644\u0644\u0625\u0646\u062a\u0631\u0628\u0648\u0644"}, {"color": "#97c2fc", "id": "nationalistic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Breakup_of_Yugoslavia-TRY2.gif", "label": "nationalistic", "shape": "image", "title": "\ub0b4\uc154\ub110\ub9ac\uc998(\uc601\uc5b4: nationalism) \ub610\ub294 \uad6d\ubbfc\uc8fc\uc758(\u570b\u6c11\u4e3b\u7fa9)\ub294 \ub3d9\uc77c\ud55c \uad6d\ubbfc \uc815\uccb4\uc131\uc744 \uacf5\uc720\ud558\ub294 \uad6d\ubbfc(nation)\uc744 \uc0ac\ud68c\uc758 \uc870\uc9c1\uacfc \uc6b4\uc601\uc758 \uadfc\ubcf8\uc801\uc778 \ub2e8\uc704\ub85c \uc0bc\ub294 \uc774\ub370\uc62c\ub85c\uae30\uc774\uba70 \uc774\uc5d0 \uae30\ubc18\ud558\uc5ec \uba87 \uac00\uc9c0 \uc815\uce58\uc801 \uc774\ub150\uc744 \ud30c\uc0dd\uc2dc\ud0a8\ub2e4."}, {"color": "#97c2fc", "id": "federalist papers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Alexander_Hamilton_portrait_by_John_Trumbull_1806.jpg", "label": "federalist papers", "shape": "image", "title": "\u300a\u8054\u90a6\u515a\u4eba\u6587\u96c6\u300b\u6216\u7a31\u300a\u806f\u90a6\u8ad6\u300b\u3001\u300a\u806f\u90a6\u4e3b\u7fa9\u8b70\u6587\u96c6\u300b\uff08\u82f1\u8a9e\uff1aFederalist Papers\uff09\uff0c\u662f18\u4e16\u7eaa80\u5e74\u4ee3\u4e09\u4f4d\u7f8e\u56fd\u653f\u6cbb\u5bb6\u5728\u5236\u5b9a\u7f8e\u56fd\u5baa\u6cd5\u7684\u8fc7\u7a0b\u4e2d\u6240\u5199\u4f5c\u7684\u6709\u5173\u7f8e\u56fd\u5baa\u6cd5\u548c\u8054\u90a6\u5236\u5ea6\u7684\u8bc4\u8bba\u6587\u7ae0\u7684\u5408\u96c6\uff0c\u5171\u6536\u670985\u7bc7\u6587\u7ae0\u3002\u8fd9\u4e9b\u6587\u7ae0\u6700\u65e9\u8fde\u8f7d\u4e8e\u7ebd\u7ea6\u5730\u533a\u7684\u62a5\u7eb8\uff0c\u4e4b\u540e\u57281788\u5e74\uff0c\u9996\u6b21\u51fa\u7248\u4e86\u5408\u96c6\uff0c\u4e66\u540d\u4e3a\u201c\u8054\u90a6\u515a\u4eba\u201d\uff08\u82f1\u8a9e\uff1aThe Federalist\uff09\u3002\u6b64\u66f8\u4e3b\u8981\u5bf9\u7f8e\u56fd\u5baa\u6cd5\u548c\u7f8e\u56fd\u653f\u5e9c\u7684\u8fd0\u4f5c\u539f\u7406\u8fdb\u884c\u4e86\u5256\u6790\u548c\u9610\u8ff0\uff0c\u662f\u7814\u7a76\u7f8e\u56fd\u5baa\u6cd5\u7684\u6700\u91cd\u8981\u7684\u5386\u53f2\u6587\u732e\u4e4b\u4e00\ age": "http://commons.wikimedia.org/wiki/Special:FilePath/Protest_0112.jpg", "label": "subversion", "shape": "image", "title": "\u985b\u8986\uff08\u82f1\u8a9e\uff1asubversion\uff09\u6307\u8a66\u5716\u6539\u8b8a\u73fe\u6709\u793e\u6703\u79e9\u5e8f\u3001\u6b0a\u529b\u3001\u6b0a\u5a01\u8207\u7b49\u7d1a\u5236\u5ea6\u4e4b\u7d50\u69cb\u7684\u5617\u8a66\uff0c\u901a\u5e38\u5305\u542b\u8207\u793e\u6703\u50f9\u503c\u8207\u7406\u8ad6\u76f8\u62b5\u89f8\u6216\u985b\u5012\u7684\u904e\u7a0b\u3002"}, {"color": "#97c2fc", "id": "spring", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Spring_and_Autumn_Bronze_Ding.jpg", "label": "spring", "shape": "image", "title": "La Periodo de Printempo kaj A\u016dtuno (simpligita \u0109ina skribo \u6625\u79cb\u65f6\u4ee3, tradicia \u0109ina skribo \u6625\u79cb\u6642\u4ee3, pinjine Ch\u016bnqi\u016b Sh\u00edd\u00e0i) estis periodo en la historio de \u0108inio de proksimume la jaroj 771 \u011dis 476 anta\u016d nia erao (a\u016d la\u016d kelkaj a\u016dtoritatoj el 722 \u011dis 421 a\u016d 403 anta\u016d nia erao) kiu korespondas pli-malpli al la unua duono de la orienta dinastio Zhou. La nomo devenas de la Analoj de Printempo kaj A\u016dtuno, kroniko de la antikva \u015dtato Lu de inter la jaroj 722 kaj 479 anta\u016d nia erao, kiun oni tradicie asociigas kun Konfuceo."}, {"color": "#97c2fc", "id": "pillar", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Western_colonnade_at_courtyard,_UVa_2004.jpg", "label": "pillar", "shape": "image", "title": "\u6a4b\u811a\uff08\u304d\u3087\u3046\u304d\u3083\u304f\u3001\u82f1\u8a9e: Pier\uff09\u3068\u306f\u3001\u6a4b\u6881\u306e\u4e0a\u90e8\u69cb\u9020\u306e\u8377\u91cd\u3092\u571f\u53f0\u306b\u3057\u3066\u4f1d\u3048\u308b\u6a4b\u6881\u306e\u8db3\u306b\u8a72\u5f53\u3059\u308b\u4e0b\u90e8\u69cb\u9020\u306e\u4e00\u3064\u3002\u4e00\u5b9a\u4ee5\u4e0a\u306e\u6a4b\u9577\u306e\u6a4b\u6881\u306b\u304a\u3044\u3066\u3001\u6a4b\u6881\u306e\u4e21\u7aef\u3092\u652f\u3048\u308b\u3092\u88dc\u5b8c\u3059\u308b\u5f79\u5272\u3092\u679c\u305f\u3059\u3002 \u6cb3\u5ddd\u5185\u306b\u8a2d\u7f6e\u3055\u308c\u308b\u6a4b\u811a\u306f\u6d41\u6c34\u306b\u5bfe\u3057\u3066\u6a4b\u6881\u306e\u5b89\u5168\u3092\u78ba\u4fdd\u3067\u304d\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u3068\u3068\u3082\u306b\u3001\u6a4b\u811a\u81ea\u8eab\u304c\u6d41\u6c34\u3092\u963b\u5bb3\u3059\u308b\u3053\u3068\u304c\u306a\u3044\u3088\u3046\u306b\u8a2d\u7f6e\u3055\u308c\u306a\u3051\u308c\u3070\u306a\u3089\u306a\u3044\u3002\u3053\u306e\u305f\u3081\u3001\u6a4b\u53f0\u3068\u6a4b\u811a\u304a\u3088\u3073\u6a4b\u811a\u540c\u58eb\u306e\u9593\u9694\u306f\u4e00\u5b9a\u4ee5\u4e0a\u3092\u78ba\u4fdd\u3059\u308b\u3053\u3068\u304c\u6c42\u3081\u3089\u308c\u3066\u304a\u308a\u3001\u6a4b\u811a\u305d\u306e\u3082\u306e\u304c\u8a2d\u7f6e\u3055\u308c\u306a\u3044\uff08\u6a4b\u53f0\u306e\u307f\u3067\u652f\u6301\u3055\u308c\u308b\uff09\u3053\u3068\u3082\u5c11\u306a\u304f\u306a\u3044\u3002"}, {"color": "#97c2fc", "id": "conspiracy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Das_j\u00fcdische_Komplott_Parole_der_Woche_December_1941_crop.jpg", "label": "conspiracy", "shape": "image", "title": "Una teoria de la conspiraci\u00f3 \u00e9s una explicaci\u00f3 d\u0027un esdeveniment o situaci\u00f3 que invoca una conspiraci\u00f3 de grups sinistres i poderosos, sovint de motivaci\u00f3 pol\u00edtica, malgrat haver-hi altres explicacions s\u00f3n m\u00e9s probables. El terme t\u00e9 una connotaci\u00f3 negativa, la qual cosa implica que l\u0027apel\u00b7laci\u00f3 a una conspiraci\u00f3 es basa en prejudicis o proves insuficients. Una teoria de la conspiraci\u00f3 no \u00e9s el mateix que una conspiraci\u00f3; en canvi, es refereix a una hip\u00f2tesi de conspiraci\u00f3 amb caracter\u00edstiques espec\u00edfiques, com ara una oposici\u00f3 al consens dominant entre aquelles persones (com ara cient\u00edfics o historiadors) que estan qualificades per avaluar-ne l\u0027exactitud. Les teories de la conspiraci\u00f3 resisteixen la falsificaci\u00f3 i es reforcen amb el raonament circular: tant l\u0027evid\u00e8ncia contra la conspiraci\u00f3 com l\u0027abs\u00e8ncia d\u0027evid\u00e8ncia es reinterpreten com a evid\u00e8ncia de la seva veritat, per la qual cosa la conspiraci\u00f3 esdev\u00e9 una q\u00fcesti\u00f3 de fe m\u00e9s que una cosa que es pot demostrar o desmentir. Diversos estudis han relacionat la creen\u00e7a en les teories de la conspiraci\u00f3 amb la desconfian\u00e7a vers l\u0027autoritat i el cinisme pol\u00edtic. Alguns investigadors suggereixen que la ideaci\u00f3 conspiracionista \u2014creen\u00e7a en les teories de la conspiraci\u00f3\u2014 pot ser psicol\u00f2gicament perjudicial o patol\u00f2gica, i que est\u00e0 correlacionada amb un pensament anal\u00edtic inferior, una intel\u00b7lig\u00e8ncia baixa, una projecci\u00f3 psicol\u00f2gica, una paranoia i un maquiavel\u00b7lisme. Els psic\u00f2legs solen atribuir la creen\u00e7a en les teories de la conspiraci\u00f3 i la troballa d\u0027una conspiraci\u00f3 on no n\u0027hi ha a una s\u00e8rie de condicions psicopatol\u00f2giques com ara la paranoia, l\u0027esquizotipia, el narcisisme i la inseguretat, o a una forma de biaix cognitiu anomenada \"percepci\u00f3 de patr\u00f3 il\u00b7lusori\". Tanmateix, el consens cient\u00edfic actual sost\u00e9 que la majoria dels te\u00f2rics de la conspiraci\u00f3 no s\u00f3n patol\u00f2gics, precisament perqu\u00e8 les seves creences es basen en \u00faltima inst\u00e0ncia en tend\u00e8ncies cognitives que estan configurades neurol\u00f2gicament en l\u0027esp\u00e8cie humana i probablement tenen or\u00edgens evolutius profunds, incloses les inclinacions naturals cap a l\u0027ansietat i la detecci\u00f3 d\u0027agents. Hist\u00f2ricament, les teories de la conspiraci\u00f3 han estat estretament relacionades amb els prejudicis, la propaganda, la cacera de bruixes, les guerres i els genocidis. Sovint els autors d\u0027atacs terroristes els creuen fermament, i van ser utilitzats com a justificaci\u00f3 per Timothy McVeigh i Anders Breivik, aix\u00ed com per governs com l\u0027Alemanya nazi, la Uni\u00f3 Sovi\u00e8tica i Turquia. La negaci\u00f3 de la sida per part del govern de Sud-\u00e0frica, motivada per teories de conspiraci\u00f3, va causar aproximadament 330.000 morts per sida, QAnon i la negaci\u00f3 sobre els resultats de les eleccions presidencials dels Estats Units de 2020 van conduir a l\u0027Assalt al Capitoli dels Estats Units de 2021, mentre que la creen\u00e7a en les teories de la conspiraci\u00f3 sobre els aliments modificats gen\u00e8ticament va portar el govern de Z\u00e0mbia a rebutjar l\u0027ajuda aliment\u00e0ria durant una fam, en un moment en qu\u00e8 tres milions de persones al pa\u00eds patien gana. Les teories de la conspiraci\u00f3 s\u00f3n un obstacle important per a les millores en la salut p\u00fablica, fomentant l\u0027oposici\u00f3 a la vacunaci\u00f3 i la fluoraci\u00f3 de l\u0027aigua, entre d\u0027altres, i s\u0027han relacionat amb brots de malalties prevenibles amb vacunes. Altres efectes de les teories de la conspiraci\u00f3 inclouen la reducci\u00f3 de la confian\u00e7a en l\u0027evid\u00e8ncia cient\u00edfica, la radicalitzaci\u00f3 i el refor\u00e7 ideol\u00f2gic de grups extremistes, i les conseq\u00fc\u00e8ncies negatives per a l\u0027economia. Les teories de la conspiraci\u00f3 que a mitjan segle XX es consideraven limitades al p\u00fablic marginal s\u0027han convertit en un lloc habitual als mitjans de comunicaci\u00f3 de masses, a Internet i a les xarxes socials, emergint com un fenomen cultural de finals del segle XX i principis del XXI. Estan molt estesos arreu del m\u00f3n i sovint se\u0027ls creu, alguns fins i tot arriben a la majoria de la poblaci\u00f3. Entre les intervencions que s\u0027han fet per reduir l\u0027aparici\u00f3 de creences conspirat\u00f2ries hi ha el manteniment d\u0027una societat oberta i la millora de les habilitats de pensament anal\u00edtic del p\u00fablic en general."}, {"color": "#97c2fc", "id": "independence movement", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Nuit_Debout_-_Paris_-_Kabyles_-_48_mars_10.jpg", "label": "independence movement", "shape": "image", "title": "El separatisme \u00e9s una ideologia que promou la desuni\u00f3 d\u0027una o diverses parts d\u0027una entitat. Els moviments separatistes s\u00f3n moviments socials de car\u00e0cter pol\u00edtic que aspiren a l\u0027autonomia respecte a una instituci\u00f3 pol\u00edtica sota la qual est\u00e0 regulat un grup concret de ciutadans. Les raons per a la separaci\u00f3 poden ser regionals, \u00e8tniques, ling\u00fc\u00edstiques, culturals, religioses, econ\u00f2miques, pol\u00edtiques o la combinaci\u00f3 d\u0027algunes d\u0027aquestes."}, {"color": "#97c2fc", "id": "public opinion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/17th_century_coffeehouse_england_1-580x400.jpg", "label": "public opinion", "shape": "image", "title": "Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed (anglicky public opinion, n\u011bmecky \u00f6ffentliche Meinung, francouzsky opinion publique) je koncept a pojem pou\u017e\u00edvan\u00fd ve v\u00edcero spole\u010denskov\u011bdn\u00edch discipl\u00edn\u00e1ch, jako nap\u0159\u00edklad sociologii, soci\u00e1ln\u00ed psychologii, politologii filosofii, \u017eurnalistice a dal\u0161\u00edch. Tento pojem nem\u00e1 ust\u00e1lenou definici, existuje n\u011bkolik definic, ale nej\u010dast\u011bji je ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed definov\u00e1no jako souhrn n\u00e1zor\u016f a hodnocen\u00ed, kter\u00e9 \u010dlenov\u00e9 ve\u0159ejnosti vyjad\u0159uj\u00ed k ur\u010dit\u00e9mu t\u00e9matu, nebo jako shoda n\u00e1zor\u016f mezi \u010dleny ve\u0159ejnosti dosa\u017een\u00e1 vz\u00e1jemnou diskuz\u00ed (jednodu\u0161e \u0159e\u010deno je to n\u00e1zor \u010di smy\u0161len\u00ed spole\u010dnosti). N\u011bkdy m\u016f\u017ee b\u00fdt t\u00e9\u017e ozna\u010dov\u00e1no jako \u201epov\u011bst\u201c, \u201ef\u00e1ma\u201c, \u201ehlas lidu\u201c, ve\u0159ejn\u00e1 (obecn\u00e1) \u201ereputace\u201c, \u201esouhlas lidu\u201c atp. \u201eVe\u0159ejnost\u201c lze charakterizovat jako \u201ev\u011bt\u0161\u00ed \u010d\u00e1st spole\u010dnosti zainteresovan\u00e1 na v\u00fdsledc\u00edch ekonomick\u00fdch a spole\u010densk\u00fdch aktivit obecn\u011bj\u0161\u00edm dopadem, na \u0159e\u0161en\u00ed ur\u010dit\u00e9ho spole\u010densk\u00e9ho probl\u00e9mu, respektive na spole\u010densk\u00e9m d\u011bn\u00ed jako takov\u00e9m. Je to skupina, o jej\u00ed\u017e p\u0159\u00edze\u0148 se uch\u00e1z\u00ed decizn\u00ed sf\u00e9ra (rozhoduj\u00edc\u00ed \u0159\u00edd\u00edc\u00ed sf\u00e9ra, zejm\u00e9na pro ekonomicko-politickou oblast) politick\u00e9 strany, masm\u00e9dia, producenti a distributo\u0159i spot\u0159ebn\u00edho zbo\u017e\u00ed\u201c. \u201eM\u00edn\u011bn\u00ed\u201c charakterizujeme z hlediska sociologie jako reflektovan\u00e9 vyj\u00e1d\u0159en\u00ed vztahu \u010dlov\u011bka k ur\u010dit\u00fdm jev\u016fm. T\u011bmi jevy se mysl\u00ed spektrum nejr\u016fzn\u011bj\u0161\u00edch pocit\u016f, domn\u011bnek, racion\u00e1ln\u00edch poznatk\u016f atd., pro n\u011b\u017e je typick\u00e1 ur\u010dit\u00e1 m\u00edra hodnot\u00edc\u00edho charakteru. Ve\u0159ejn\u00fdm m\u00edn\u011bn\u00edm je my\u0161leno i m\u00edn\u011bn\u00ed lid\u00ed, kter\u00fdm se vyjad\u0159uj\u00ed ve\u0159ejn\u011b v\u016f\u010di ciz\u00edm osob\u00e1m a kter\u00e9 se m\u016f\u017ee li\u0161it od jejich soukrom\u00e9ho n\u00e1zoru. Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed nem\u016f\u017ee vzniknout, pokud neexistuje mo\u017enost \u010dinit n\u011bjak\u00e1 ve\u0159ejn\u00e1 rozhodnut\u00ed, je tak jedn\u00edm ze zdroj\u016f opr\u00e1vn\u011bnosti demokracie. Ve\u0159ejn\u00e9 m\u00edn\u011bn\u00ed m\u00e1 tak\u00e9 d\u016fle\u017eitou roli v politice, hlavn\u011b v demokratick\u00fdch st\u00e1tech. Volebn\u00ed kampan\u011b maj\u00ed za \u00fakol h\u00fdbat s ve\u0159ejn\u00fdm m\u00edn\u011bn\u00edm."}, {"color": "#97c2fc", "id": "sinister", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DexterAndSinister_HeraldicEscutcheon.png", "label": "sinister", "shape": "image", "title": "Dexter \u03ba\u03b1\u03b9 Sinister \u03b5\u03af\u03bd\u03b1\u03b9 \u03cc\u03c1\u03bf\u03b9 \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b5\u03c1\u03b1\u03bb\u03b4\u03b9\u03ba\u03ae \u03ba\u03b1\u03b9 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03c3\u03b5 \u03ad\u03bd\u03b1 \u03b8\u03c5\u03c1\u03b5\u03cc \u03c0\u03bf\u03c5 \u03c6\u03ad\u03c1\u03b5\u03b9 \u03c4\u03bf \u03b5\u03b8\u03bd\u03cc\u03c3\u03b7\u03bc\u03bf, \u03ba\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b1 \u03ac\u03bb\u03bb\u03b1 \u03c3\u03c4\u03bf\u03b9\u03c7\u03b5\u03af\u03b1 \u03c4\u03bf\u03c5 \u03b5\u03c1\u03b1\u03bb\u03b4\u03b9\u03ba\u03bf\u03cd \u03b5\u03c0\u03b9\u03c4\u03b5\u03cd\u03b3\u03bc\u03b1\u03c4\u03bf\u03c2. \u00abDexter\u00bb (\u03c3\u03c4\u03b1 \u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u00ab\u03b4\u03b5\u03be\u03b9\u03ac\u00bb) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c3\u03b7\u03bc\u03b5\u03af\u03bf \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b1 \u03b4\u03b5\u03be\u03b9\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03ac\u03c0\u03bf\u03c8\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03bc\u03b9\u03c3\u03c4\u03ae. \u00abSinister\u00bb (\u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac \u03b3\u03b9\u03b1 \u00ab\u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03ac\u00bb) \u03b5\u03af\u03bd\u03b1\u03b9 \u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03ac \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03bf\u03c0\u03c4\u03b9\u03ba\u03ae \u03b3\u03c9\u03bd\u03af\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03bf\u03bc\u03b9\u03c3\u03c4\u03ae."}, {"color": "#97c2fc", "id": "landholder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Countries_where_foreign_land_ownership_is_bannedsmall.png", "label": "landholder", "shape": "image", "title": "Un r\u00e9gime foncier est le r\u00e9gime juridique ou coutumier qui d\u00e9finit les relations d\u2019appartenance d\u0027une terre et ses ressources par rapport \u00e0 un individu ou \u00e0 un groupe. Il d\u00e9termine qui peut utiliser la terre, pour combien de temps et dans quelles conditions. Leur usage peut \u00eatre fond\u00e9 tant sur des lois et des politiques officielles que sur des coutumes informelles. Au cours de l\u0027histoire, de nombreuses formes diff\u00e9rentes de propri\u00e9t\u00e9 fonci\u00e8re, c\u0027est-\u00e0-dire des modes de possession des terres, ont \u00e9t\u00e9 \u00e9tablies. L\u0027Organisation des Nations unies pour l\u0027alimentation et l\u0027agriculture regroupe ces formes en quatre cat\u00e9gories : \n* r\u00e9gime priv\u00e9 \n* r\u00e9gime communautaire \n* r\u00e9gime d\u0027acc\u00e8s libre \n* r\u00e9gime public"}, {"color": "#97c2fc", "id": "u.s. house", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/United_States_House_of_Representatives_chamber.jpg", "label": "u.s. house", "shape": "image", "title": "\u041f\u0430\u043b\u0430\u0301\u0442\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0301\u0432 \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. The United States House of Representatives) \u2014 \u043d\u0438\u0436\u043d\u044f \u043f\u0430\u043b\u0430\u0442\u0430 \u041a\u043e\u043d\u0433\u0440\u0435\u0441\u0443 \u0421\u0428\u0410, \u044f\u043a\u0430 \u0440\u0430\u0437\u043e\u043c \u0437 \u0432\u0435\u0440\u0445\u043d\u044c\u043e\u044e \u043f\u0430\u043b\u0430\u0442\u043e\u044e \u2014 \u0421\u0435\u043d\u0430\u0442\u043e\u043c \u0421\u0428\u0410 \u0443\u0442\u0432\u043e\u0440\u044e\u0454 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u043f\u04 4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd. \u0397 \u03bf\u03bc\u03ac\u03b4\u03b1 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03c4\u03b7\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c0\u03bb\u03ae\u03b8\u03bf\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03bf\u03b9 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03b7 \u03a3\u03b1\u03bf\u03c5\u03b4\u03b9\u03ba\u03ae \u0391\u03c1\u03b1\u03b2\u03af\u03b1, \u03c4\u03bf \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03bc\u03bf\u03c5\u03c3\u03bf\u03c5\u03bb\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac \u03ad\u03b8\u03bd\u03b7. \u0397 \u03cc\u03bb\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03c3\u03c4\u03bf \u03c0\u03bb\u03b1\u03af\u03c3\u03b9\u03bf \u03c4\u03bf\u03c5 \u03a8\u03c5\u03c7\u03c1\u03bf\u03cd \u03a0\u03bf\u03bb\u03ad\u03bc\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c5\u03c0\u03ae\u03c1\u03be\u03b5 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u0399\u03c3\u03bb\u03b1\u03bc\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c4\u03bf\u03c5 1979 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u0399\u03c1\u03b1\u03bd\u03bf-\u03b9\u03c1\u03b1\u03ba\u03b9\u03bd\u03cc \u03a0\u03cc\u03bb\u03b5\u03bc\u03bf (\u03a3\u03b5\u03c0\u03c4\u03ad\u03bc\u03b2\u03c1\u03b9\u03bf\u03c2 1980 - \u0391\u03cd\u03b3\u03bf\u03c5\u03c3\u03c4\u03bf\u03c2 1988)."}, {"color": "#97c2fc", "id": "justice o\u0027connor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Ronald_Reagan_and_Sandra_Day_O\u0027Connor.jpg", "label": "justice o\u0027connor", "shape": "image", "title": "Sandra Day O\u0027Connor (angl\u00e8s: Sandra Day O\u2019Connor) (El Paso, 26 de mar\u00e7 de 1930) \u00e9s una advocada, pol\u00edtica i jurista estatunidenca que ocup\u00e0 el c\u00e0rrec de jutgessa associada del Tribunal Suprem dels Estats Units del 1981 al 2006, quan es jubil\u00e0. Fou la primera dona a formar-se part. Hom la considerava el vot decisiu de l\u0027etapa i del principi de l\u0027etapa . Abans que fos elegida pel Tribunal Suprem havia estat jutgessa i c\u00e0rrec electe a Arizona, sent la primera dona l\u00edder de la majoria d\u0027un senat estatal com a republicana al . Despr\u00e9s de la seva nominaci\u00f3 al Tribunal Suprem, O\u0027Connor fou confirmada per unanimitat al Senat dels Estats Units. El 1r de juliol de 2005 anunci\u00e0 la seva intenci\u00f3 de retirar-se quan es confirm\u00e9s el seu successor. Samuel Alito fou nominat pel seu c\u00e0rrec l\u0027octubre de 2005 i s\u0027un\u00ed al Tribunal el 31 de gener de 2006. Com a republicana moderada, O\u0027Connor tendia a abordar cada cas individualment sense buscar establir precedents generals. Sovint feia costat al bloc conservador i escrivia opinions concurrents que limitaven l\u0027abast del que deia la de la majoria. Les seves opinions de la majoria en casos importants inclouen les de i . Tamb\u00e9 escrigu\u00ed parcialment l\u0027opini\u00f3 de la majoria per curiam a i fou una dels tres coautors de l\u0027opini\u00f3 principal a . Durant la seva etapa al Tribunal, algunes publicacions la situaren entre les dones m\u00e9s poderoses del m\u00f3n. El 12 d\u0027agost de 2009 reb\u00e9 la medalla presidencial de la llibertat per part del president Barack Obama."}, {"color": "#97c2fc", "id": "die", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kameldornbaum_Sossusvlei.jpg", "label": "die", "shape": "image", "title": "Der Tod (wie englisch to die und death von germanisch dau\u00feus \u201aTod\u2018, von und *dau bzw. dawjan, \u201asterben\u2018) ist das Ende des Lebens bzw. (als biologischer Tod bei einem Lebewesen) das endg\u00fcltige Versagen aller lebenserhaltenden Funktionsabl\u00e4ufe. Die aktive Beendigung von Leben wird als T\u00f6tung bezeichnet. Der \u00dcbergang vom Leben zum Tod wird Sterben genannt, der eingetretene Tod auch lateinisch Exitus letalis, kurz auch Exitus (lateinisch f\u00fcr \u201eAusgang\u201c oder \u201eEnde\u201c im Sinne von \u201eschlimmer Ausgang\u201c oder \u201eVerderben\u201c). Die griechische Bezeichnung lautet th\u00e1natos (\u03b8\u03ac\u03bd\u03b1\u03c4\u03bf\u03c2), die lateinische mors."}, {"color": "#97c2fc", "id": "critical thinking", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Head_of_Socrates_in_Palazzo_Massimo_alle_Terme_(Rome).jpg", "label": "critical thinking", "shape": "image", "title": "\ube44\ud310\uc801 \uc0ac\uace0(\u6279\u5224\u7684 \u601d\u8003,Critical thinking) \ub610\ub294 \ub17c\ub9ac\uc801 \uc0ac\uace0(Logical thinking)\ub294 \ud310\ub2e8\ud558\uae30 \uc704\ud558\uc5ec \uc0ac\uc2e4\ub4e4\uc744 \ubd84\uc11d\ud558\ub294 \uac83\uc774\ub2e4. \ube44\ud310\uc801 \uc0ac\uace0\ub294 \ub2e4\uc591\ud55c \uc815\uc758\uac00 \uc788\ub294\ub370, \uc77c\ubc18\uc801\uc73c\ub85c \ud569\ub9ac\uc801\uc774\uace0, \ud68c\uc758\uc801\uc774\uba70, \ud3b8\ud5a5\ub418\uc9c0 \uc54a\uc740 \ubd84\uc11d \ud639\uc740 \uc0ac\uc2e4\uc801 \uc99d\uac70\uc5d0 \ub300\ud55c \ud3c9\uac00 \ub4f1\uc758 \uac1c\ub150\uc744 \ud3ec\ud568\ud55c\ub2e4."}, {"color": "#97c2fc", "id": "internment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Posted_Japanese_American_Exclusion_Order.jpg", "label": "internment", "shape": "image", "title": "L\u2019internement des Nippo-Am\u00e9ricains est un \u00e9v\u00e9nement historique de la Seconde Guerre mondiale qui a vu la d\u00e9portation et l\u0027incarc\u00e9ration d\u0027environ 120 000 civils ressortissants japonais et am\u00e9ricains d\u0027origine japonaise dans des Centres de relogement pr\u00e9caires et \u00e9loign\u00e9s."}, {"color": "#97c2fc", "id": "refrain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jingle_Bells_refrain_vector.svg", "label": "refrain", "shape": "image", "title": "Een refrein (soms: ritornel) is dat gedeelte van een gedicht of liedtekst dat letterlijk wordt herhaald. De overige delen van een liedtekst worden de coupletten genoemd. In sommige liedteksten is het aandeel van het refrein zo groot, dat de coupletten nauwelijks nog opvallen. Het refrein is daardoor vaak bekender dan de rest. In diverse dichtvormen komen refreinen voor, onder andere in ballades en het refrein."}, {"color": "#97c2fc", "id": "electoral college", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2004CampaignAttention_(edit).png", "label": "electoral college", "shape": "image", "title": ". Elektorskollegiet (engelska: U. S. Electoral College) \u00e4r en folkvald f\u00f6rsamling i USA vars enda uppgift \u00e4r att v\u00e4lja USA:s president och USA:s vicepresident. Kollegiet skall enligt de ursprungliga reglerna best\u00e5 av lika m\u00e5nga ledam\u00f6ter som det finns ledam\u00f6ter i det federala representanthuset och den federala senaten tillsammans, vilket betyder att varje delstat har \u00e5tminstone 3 elektorer. Efter en \u00e4ndring i den amerikanska konstitutionen har dessutom District of Columbia, lika m\u00e5nga elektorer som det skulle ha haft om det vore delstat, dock aldrig mer \u00e4n vad den minsta delstaten har, vilket hitintills har varit 3. Fr\u00e5n det amerikanska presidentvalet 1960 hade kollegiet 535 medlemmar, sedermera 538 fr\u00e5n valet 1968. F\u00f6rdelningen av antalet elektorer och kongressledam\u00f6ter justeras var 10:e \u00e5r p\u00e5 grundval av den amerikanska folkr\u00e4kningen (Census). Den senaste folkr\u00e4kningen genomf\u00f6rdes \u00e5r 2020, och den n\u00e4sta genomf\u00f6rs \u00e5r 2030, och kommer att p\u00e5verka elektorsr\u00f6sterna fr\u00e5n och med \u00e5rs presidentval. Medlemmarna i kollegiet kan teoretiskt r\u00f6sta som de sj\u00e4lva \u00f6nskar, men enligt konstitutionell praxis \u00e4r de bundna av vilken kandidat de p\u00e5 f\u00f6rhand f\u00f6rbundit sig att r\u00f6sta f\u00f6r. En elektor som r\u00f6star p\u00e5 en annan kandidat eller l\u00e4gger ned sin r\u00f6st kallas trol\u00f6s elektor. Den kandidat som f\u00e5r flest r\u00f6ster (kallat \"first past the post\" i Storbritannien, men \"winner takes all\" i USA) i en delstat f\u00e5r normalt samtliga delstatens elektorsr\u00f6ster. Undantag fr\u00e5n denna regel \u00e4r Maine och Nebraska, d\u00e4r delstatlig lag stadgar att elektorsr\u00f6sterna f\u00f6rdelas efter county respektive kongressdistrikt. En s\u00e5dan f\u00f6rdelning har intr\u00e4ffat i valet 2008, d\u00e5 en av de fem elektorerna fr\u00e5n Nebraska r\u00f6stade p\u00e5 Barack Obama, i valet 2016 d\u00e5 en av de fyra elektorerna fr\u00e5n Maine r\u00f6stade p\u00e5 Donald Trump, samt i valet 2020, d\u00e5 en av Maines elektorer r\u00f6stade p\u00e5 Donald Trump och en av Nebraskas elektorer r\u00f6stade p\u00e5 Joe Biden."}, {"color": "#97c2fc", "id": "stem", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mouse_embryonic_stem_cells.jpg", "label": "stem", "shape": "image", "title": "Sel punca, sel induk, sel batang (bahasa Inggris: stem cell) merupakan sel yang belum berdiferensiasi dan mempunyai potensi yang sangat tinggi untuk berkembang menjadi banyak jenis sel yang berbeda di dalam tubuh. Sel punca juga berfungsi sebagai sistem perbaikan untuk mengganti sel-sel tubuh yang telah rusak demi kelangsungan hidup organisme. Saat sel punca terbelah, sel yang baru mempunyai potensi untuk tetap menjadi sel punca atau menjadi sel dari jenis lain dengan fungsi yang lebih khusus, misalnya , sel darah merah atau . Saat ini Indonesia telah memiliki dua lembaga yang dapat mengolah sel punca yaitu Institute of Tropical Disease (ITD) Universitas Airlangga dan Kalbe Farma. Sel punca nasional telah dapat diterapkan pada 20 jenis penyakit, tetapi baru 5 jenis sel punca yang telah dapat dikembangkan secara massal."}, {"color": "#97c2fc", "id": "pearl harbor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ISS021-E-15710_Pearl_Harbor,_Hawaii.jpg", "label": "pearl harbor", "shape": "image", "title": "\u041f\u0435\u0440\u043b-\u0413\u0430\u0301\u0440\u0431\u043e\u0440 \u0430\u0431\u043e \u041f\u0435\u0440\u043b-\u0425\u0430\u0301\u0440\u0431\u043e\u0440 (\u0430\u043d\u0433\u043b. Pearl Harbor, \u0443\u043a\u0440. \u00ab\u0411\u0443\u0445\u0442\u0430 \u043f\u0435\u0440\u043b\u0438\u043d\u00bb) \u2014 \u0431\u0443\u0445\u0442\u0430 \u043d\u0430 \u043e\u0441\u0442\u0440\u043e\u0432\u0456 \u041e\u0430\u0445\u0443, \u0413\u0430\u0432\u0430\u0457, \u043d\u0430 \u0437\u0430\u0445\u0456\u0434 \u0432\u0456\u0434 \u0413\u043e\u043d\u043e\u043b\u0443\u043b\u0443. \u0412\u0435\u043b\u0438\u043a\u0430 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0433\u0430\u0432\u0430\u043d\u0456 \u0456 \u043f\u0440\u0438\u043b\u0435\u0433\u043b\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439 \u0437\u0430\u0439\u043d\u044f\u0442\u0456 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u044e \u0431\u0430\u0437\u043e\u044e \u0422\u0438\u0445\u043e\u043e\u043a\u0435\u0430\u043d\u0441\u044c\u043a\u043e\u0433\u043e \u0444\u043b\u043e\u0442\u0443 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u043e-\u043c\u043e\u0440\u0441\u044c\u043a\u0438\u0445 \u0441\u0438\u043b \u0421\u0428\u0410."}, {"color": "#97c2fc", "id": "taxation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "taxation", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "deport", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Radicals_awaiting_deportation.jpg", "label": "deport", "shape": "image", "title": "Deportation is the expulsion of a person or group of people from a place or country. The term expulsion is often used as a synonym for deportation, though expulsion is more often used in the context of international law, while deportation is more used in national (municipal) law. Forced displacement or forced migration of an individual or a group may be caused by deportation, for example ethnic cleansing, and other reasons. A person who has been deported or is under sentence of deportation is called a deportee."}, {"color": "#97c2fc", "id": "adams", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart_John_Adams.jpg", "label": "adams", "shape": "image", "title": "( \uac19\uc740 \uc774\ub984\uc744 \uac00\uc9c4 \ub2e4\ub978 \uc0ac\ub78c\uc5d0 \ub300\ud574\uc11c\ub294 \uc874 \uc560\ub364\uc2a4 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc874 \uc560\ub364\uc2a4(\uc601\uc5b4: John Adams, 1735\ub144 10\uc6d4 30\uc77c ~ 1826\ub144 7\uc6d4 4\uc77c)\ub294 \uc601\uad6d \uc2dd\ubbfc\uc9c0\uc640 \ubbf8\uad6d \ucd08\uae30\uc758 \uc815\uce58\uc778\uc774\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \uc81c2\ub300 (1797\ub144-1801\ub144) \ub300\ud1b5\ub839\uacfc \ucd08\ub300(1789\ub144-1797\ub144) \ubd80\ud1b5\ub839\uc774\ub2e4.\ubbf8\uad6d \uac74\uad6d\uc758 \uc8fc\uc5ed \uc911 \ud55c\uc0ac\ub78c\uc774\uc790 \ud1a0\uba38\uc2a4 \uc81c\ud37c\uc2a8\uc758 \uc815\uc801\uc774\uc5c8\uc73c\uba70, \uac19\uc740 \uc774\ub984\uc758 \uadf8\uc758 \uc544\ub4e4 \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\ub294 6\ub300 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \uc9c0\ub0b4 \ubbf8\uad6d \ucd5c\ucd08\uc758 \ubd80\uc790(\u7236\u5b50) \ub300\ud1b5\ub839\uc774\uc5c8\ub2e4. \ubc31\uc545\uad00\uc5d0 \ucc98\uc74c\uc73c\ub85c \uc785\uc8fc\ud55c \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "treaties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Geneva_Conventions_-_signing_in_1949.jpg", "label": "treaties", "shape": "image", "title": "Nazioarteko ituna Estatuen arteko akordioak dira. Mundu-mailakoak, hala nola Giza Eskubideen Adierazpen Unibertsala, edo Estatu kopuru zehatz bati mugatuak izan daitezke, alderdi militarrei, politikoei eta bestelako alderdiei buruzko eskubideak eta betebeharrak adosteko. Nazioarteko ituna, loteslea eta nahitaezkoa da sinatzen duten Estatuentzat, normalean Nazioarteko zuzenbideko gaiek idatzitakoa eta berau araututakoa, tresna juridiko bat edo batzuk osa dezakete. Akordio gisa, gutxienez bi pertsona juridikok parte hartu behar dute beti. Adibidez, herrialde bakoitzeko gobernariak euren herrialdeen mugekin ados jartzeko biltzen dira, euren lurraldeekin arazorik ez izateko. Ohikoena da akordio horiek Estatuen artean egitea, nahiz eta Estatuen eta Nazioarteko Erakundeen artean egin daitezkeen. Estatuen artekoa, 1969ko Tratatuen Zuzenbideari buruzko Vienako Konbentzioak arautzen ditu; Nazioarteko Erakundeena, 1986ko Nazioarteko Erakundeen eta Estatuen arteko edo Nazioarteko Erakundeen arteko Tratatuen Zuzenbideari buruzko Vienako Konbentzioak. Estatu bateko enpresa publikoen arteko akordioak ez dira Nazioarteko itunak. Nazioarteko Justizia Auzitegiak \"Anglo-Iranian Oil\" kasuan (1952) gai honi buruzko iritzia emateko aukera izan zuen. Iranek akordio bat sinatu zuen \"Anglo-Iranian Oil\" enpresarekin petrolio baliabideak ustiatzeko. Akordio honek bi aurpegi zituen: kontzesio akordio bat zen eta, aldi berean, Iran eta Erresuma Batuaren arteko Itun baten izaera zuen. Tesi hori ez zuen onartu Nazioarteko Justizia Auzitegiak, Nazioarteko itunak Estatuen artean bakarrik egin daitezkeelako, eta enpresekin egindako akordioak Nazioarteko zuzenbide pribatuko arauen arabera arautzen direlako. Nazioarteko itunak idatziz egin behar dira, baina hitzezkoak izan daitezke. Azken kasu honetan ez ziren 1969ko Vienako Konbentzioaren arabera gobernatuko. Izan ere, aurreko baldintzak betetzen badira, Nazioarteko itun baten aurrean gaude, jasotzen duen izena edozein dela ere."}, {"color": "#97c2fc", "id": "ashcroft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrs._Bush_and_Missouri_Governor_John_Ashcroft_attend_a_Parents_as_Teachers_parent-child_group_at_the..._-_NARA_-_186437.jpg", "label": "ashcroft", "shape": "image", "title": "John David Ashcroft (Chicago, 9 de maio de 1942) \u00e9 um pol\u00edtico norte-americano do Missouri, foi senador pelo Missouri entre 1995 a 2001, procurador-geral dos Estados Unidos entre 2001 a 2005, foi governador do Missouri entre 1985 a 1993, procurador do Missouri entre 1977 a 1985, e foi auditor do Missouri entre 1973 a 1974. \u00c9 criador de tr\u00eas livros: On My Honor, The Beliefs that Shape My Life and Never Again e Securing America and Restoring Justice. Durante seu mandato como governador, as vagas nas cadeias subiram de 9 mil em 1983, para 15 mil em 1993, o crime de adolescente subiram 16%, o n\u00famero de agentes de justi\u00e7a entre 1985 a 1993, subiram 63%."}, {"color": "#97c2fc", "id": "port conway", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MadisonBirthplacePortConwayVA.jpg", "label": "port conway", "shape": "image", "title": "Port Conway \u00e8 una Unincorporated area situata sul lato nord del fiume Rappahannock nella Contea di King George, nello stato della Virginia, Stati Uniti d\u0027America, ."}, {"color": "#97c2fc", "id": "albert gallatin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/First_Nation_Control_over_North_America_about_1600_AD.jpg", "label": "albert gallatin", "shape": "image", "title": "Abraham Alfonse Albert de Gallatin (* 29. Januar 1761 in Genf, Republik Genf; \u2020 12. August 1849 in Astoria, heute Teil von Queens, Bundesstaat New York) war ein US-amerikanischer Politiker (Demokratisch-Republikanische Partei), Ethnologe, Linguist und Diplomat. Er war Abgeordneter und Senator von Pennsylvania und der am l\u00e4ngsten amtierende \u2013 von 1801 bis 1814 \u2013 Finanzminister in der Geschichte der USA. In diesem Posten f\u00fchrte er, das Zur\u00fcckzahlen von Staatsanleihen ausgenommen, gr\u00f6\u00dftenteils die Politik seines f\u00f6deralistischen Vorg\u00e4ngers Alexander Hamilton weiter. Danach bet\u00e4tigte er sich einige Jahre als Botschafter in Frankreich und dem Vereinigten K\u00f6nigreich. Auch an den Verhandlungen \u00fcber den Frieden von Gent, der den Krieg von 1812 beendete, war er beteiligt."}, {"color": "#97c2fc", "id": "individual rights", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BenjaminTucker.jpg", "label": "individual rights", "shape": "image", "title": "\uc790\uc5f0\uad8c(\u81ea\u7136\u6b0a)\uc740 \uc790\uc5f0\ubc95\uc0c1\uc758 \uc778\uac04\uc758 \ucc9c\ubd80\uc778\uad8c(\u5929\u8ce6\u4eba\u6b0a)\uc744 \ub9d0\ud55c\ub2e4. \ud0dc\uc5b4\ub098\uba74\uc11c\ubd80\ud130 \ub2f9\uc5f0\ud788 \uc8fc\uc5b4\uc9c0\ub294, \ubc95\ub960\uc774\ub098 \ubbff\uc74c\ubcf4\ub2e4 \uc55e\uc120 \ubcf4\ud3b8\uc801 \uc120\ud5d8\uc801 \uad8c\ub9ac\uc774\ub2e4. \uae30\ubcf8\uad8c\uc740 \uc0dd\ub798\uc801\uc778 \uad8c\ub9ac\ubfd0\ub9cc \uc544\ub2c8\ub77c \uad6d\uac00\uc758 \ub0b4\uc801\uc778 \uc0ac\ud68c\uad8c\uc801 \uae30\ubcf8\uad8c\uc774\ub098 \uccad\uad6c\uad8c\uc801 \uae30\ubcf8\uad8c, \ucc38\uc815\uad8c \ub4f1\uc744 \ud3ec\ud568\ud558\uae30 \ub54c\ubb38\uc5d0 \uc778\uac04\uc758 \ubcf8\uc131\uc5d0\uc11c \ub098\uc624\ub294 \uc0dd\ub798\uc801 \uad8c\ub9ac\ub97c \uc758\ubbf8\ud558\ub294 \uc778\uad8c\ubcf4\ub2e4 \ud3ec\uad04\uc801\uc778 \uac1c\ub150\uc774\ub77c\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc790\uc5f0\uad8c\uc740 \uc7a5\uc18c\uc640 \uc2dc\uac04\uc744 \ucd08\uc6d4\ud558\uc5ec \ubd88\ubcc0\uc801 \ubc95\uce59\uc774 \uc874\uc7ac\ud55c\ub2e4\ub294 \uc790\uc5f0\ubc95 \uc0ac\uc0c1\uc5d0 \uadfc\uac70\ud55c\ub2e4. \uc5ed\uc0ac\uc801\uc73c\ub85c \uc790\uc5f0\uad8c\uc5d0 \ub300\ud55c \uc8fc\uc7a5\uc740 \uacfc \uac19\uc740 \uad6c\uccb4\uc81c\uc640 \uc2e4\uc815\ubc95\uc5d0 \ub300\ud56d\ud558\uae30 \uc704\ud55c \uc774\ub860\uc73c\ub85c\uc11c \ubc1c\uc804\ud558\uc5ec \uc654\ub2e4. \ud604\uc7ac \ub300\ud55c\ubbfc\uad6d\uc744 \ube44\ub86f\ud55c \ub300\ubd80\ubd84\uc758 \ub098\ub77c\uc5d0\uc11c \uc790\uc5f0\uad8c\uc801 \uae30\ubcf8\uad8c\uc744 \uc778\uc815\ud558\uace0 \uc788\ub2e4. \ub300\ud45c\uc801 \uc790\uc5f0\uad8c\uc73c\ub85c \uc790\uc720, \ud3c9\ub4f1\uad8c\uc774 \uc788\ub2e4. \ubbf8\uad6d\uc758 \ub3c5\ub9bd\uacfc \ud504\ub791\uc2a4\uc758 \ud601\uba85\uc744 \ube44\ub86f\ud574 \uadfc\ub300\ubbfc\uc8fc\uad6d\uac00\uc758 \uac74\uc124\uc740 \uae30\ubcf8\uc801 \uc778\uad8c\uc758 \ud655\ub9bd\uc774 \uc8fc\uc694\ud55c \ubaa9\uc801\uc774\uc5c8\uc73c\ubbc0\ub85c \uadfc\ub300\uad6d\uac00\uc758 \ud5cc\ubc95\uc5d0\ub294 \uc774\uac83\uc774 \uc8fc\ubaa9\uc801\uc774 \ub418\uc5c8\uace0, \uadfc\ub300\uad6d\uac00\uc758 \ud5cc\ubc95\uc5d0\ub294 \ubaa8\ub450 \uae30\ubcf8\uc801 \uc778\uad8c\uc758 \ubd88\uac00\uce68\uc774 \uc120\uc5b8\ub418\uc5b4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "presidential cabinet", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cecilia_Rouse,_CEA_Chair_(thumbnail).png", "label": "presidential cabinet", "shape": "image", "title": "\u041a\u0430\u0431\u0438\u043d\u0435\u0301\u0442 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u0301\u043d\u0442\u0430 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0301\u0442\u043e\u0432 (\u0430\u043d\u0433\u043b. Cabinet of the United States) \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442 \u0432\u044b\u0441\u0448\u0438\u0445 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\ de dret laboral, bancari, d\u0027assegurances, tributari, etc. A m\u00e9s pot indultar els reus per delictes estatals, \u00e9s Comandant en Cap de forces militars (Gu\u00e0rdia Nacional), \u00e9s responsable de la pol\u00edtica fiscal en relaci\u00f3 a molts tributs, pot proposar a la Legislatura Estatal apujar el salari m\u00ednim, etc. Compet\u00e8ncies, atribucions i poders que en altres pa\u00efsos (com la majoria dels pa\u00efsos llatinoamericans) s\u00f3n exclusius del President de la Rep\u00fablica."}, {"color": "#97c2fc", "id": "quasi war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Capture_of_the_French_Privateer_Sandwich_by_armed_Marines_on_the_Sloop_Sally,_from_the_U.S._Frigate_Constitution,_Puerto_-_NARA_-_532590.jpg", "label": "quasi war", "shape": "image", "title": "\u041a\u0432\u0430\u0437\u0438\u0432\u043e\u0439\u043d\u0430\u0301 (\u0430\u043d\u0433\u043b. Quasi-War) \u2014 \u043d\u0435\u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d\u043d\u0430\u044f \u0432\u043e\u0439\u043d\u0430 \u043d\u0430 \u043c\u043e\u0440\u0435 \u043c\u0435\u0436\u0434\u0443 \u0421\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u043d\u044b\u043c\u0438 \u0428\u0442\u0430\u0442\u0430\u043c\u0438 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u0438 \u0424\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0439, \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0432\u0448\u0430\u044f \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 1798\u20141800 \u0433\u043e\u0434\u043e\u0432. \u0412\u043e\u0439\u043d\u0430 \u043d\u0430 \u043c\u043e\u0440\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0430\u044f \u0432 \u0421\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u0430\u0445 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0434 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044f\u043c\u0438: \u041d\u0435\u043e\u0431\u044a\u044f\u0301\u0432\u043b\u0435\u043d\u043d\u0430\u04 erste Britse club die spelers rekruteerde van achter het IJzeren Gordijn toen drie Poolse internationals bij de club tekenden. Eind jaren tachtig werden twee seizoenen in de hoogste klasse doorgebracht, waar in totaal meer dan 35 seizoenen werd gespeeld. In 1994 moest de club uit zijn oude stadion Douglas Park vertrekken en werd het gedwongen een veld te delen met de Albion Rovers en Partick Thistle de volgende jaren. Nu speelt de club in het New Douglas Park. In 2000 zakte Hamilton Academical naar de 4de klasse, maar de club kon intussen opnieuw tot de 2de klasse klimmen. In 2008 keert de ploeg terug op het hoogste niveau na het behalen van het kampioenschap in de Scottish Football League First Division."}, {"color": "#97c2fc", "id": "vermont", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/National-atlas-vermont.png", "label": "vermont", "shape": "image", "title": "Vermont \u00e4r en delstat i nord\u00f6stra USA med Montpelier som delstatshuvudstad. Delstaten ing\u00e5r i regionen New England. Vermont \u00e4r huvudsakligen k\u00e4nt f\u00f6r sin l\u00f6nnsirapsproduktion och natursk\u00f6na bergstrakter. Namnet kommer fr\u00e5n franskans mont vert, \u2019gr\u00f6nt berg\u2019. Regionen Green Mountains och sj\u00f6n Lake Champlain \u00e4r omtyckta utflyktsm\u00e5l. Flera h\u00f6gt uppsatta personer eller miljon\u00e4rer fr\u00e5n omkringliggande delstater har en villa eller stuga i Vermont d\u00e4r de bor under brittsommaren (en:Indian summer) eller vintersemestern. D\u00e4rf\u00f6r har fastighetspriserna stigit sedan 1950-talet. Andra turister kommer under h\u00f6sten till Vermont f\u00f6r att sk\u00e5da skogarnas f\u00e4rggranna l\u00f6vverk, i likhet med granndelstaten New Hampshire, eller f\u00f6r att vandra, campa och fiska. Vermont r\u00e4knas till exempel som flugfiskets f\u00f6delseplats. 2002 hade Vermont 7,9 miljoner bes\u00f6kare. Huvuddelen av innev\u00e5narna \u00e4r engelsktalande, men i norr finns en liten fransktalande minoritet."}, {"color": "#97c2fc", "id": "aggression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Warthogs_(Phacochoerus_africanus)_young_males_eyeballing.jpg", "label": "aggression", "shape": "image", "title": "Aggression (lateinisch aggressi\u014d vom Deponens aggred\u012b sich zubewegen auf [etw./jdn.]; heranschreiten; sich n\u00e4hern; angreifen) ist eine feindselig angreifende Verhaltensweise eines Organismus. Sie ist ein biologisch in Tieren (und so auch Menschen) verankertes Verhaltensmuster zur Verteidigung oder Gewinnung von Ressourcen und zur Bew\u00e4ltigung potenziell gef\u00e4hrlicher Situationen. Diese ultimaten Ursachen werden beim Menschen durch proximate Ursachen in der Pers\u00f6nlichkeit oder der Umwelt ausgel\u00f6st, aktiviert oder gehemmt und durch verschiedene Emotionen motiviert. Der amerikanische Physiologe Walter Cannon pr\u00e4gte 1915 den Begriff Fight-or-flight; der Mediziner Hans Selye schuf 1936 als Modell der menschlichen Reaktion auf chronische Belastungen das \u201eAllgemeine Anpassungssyndrom\u201c (N\u00e4heres siehe Stressreaktion). Zur Ausl\u00f6sung von Aggression bedarf es spezifischer Situationen und Reize. Bei Menschen wird emotionale Aggression h\u00e4ufig durch negative Gef\u00fchle hervorgerufen, also als Reaktion zum Beispiel auf Frustration, Hitze, K\u00e4lte, Schmerz, Furcht oder Hunger. Ob und wie Aggressionen im Verhalten zum Ausdruck gebracht werden, unterliegt in hohem Ma\u00dfe den jeweiligen sozialen Normen. Die negative Bewertung von Aggression, die (nur oder \u00fcberwiegend) die destruktiven Seiten betont, wird nicht generell geteilt. Innerhalb der Psychotherapie betrachtet etwa die Gestalttherapie Aggression als eine Form der Erregung, die z. B. dazu dient, Hindernisse zu beseitigen, oder Neues aus der Umwelt f\u00fcr den Organismus assimilierbar zu machen. Destruktiv oder zu Gewalt wird die Aggression erst unter bestimmten \u00e4u\u00dferen oder inneren Bedingungen."}, {"color": "#97c2fc", "id": "yoke", "i
