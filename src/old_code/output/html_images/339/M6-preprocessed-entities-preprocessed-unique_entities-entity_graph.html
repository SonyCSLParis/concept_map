u0435\u043d\u043d\u044f \u0437\u0430\u0440\u043e\u0431\u0456\u0442\u043d\u043e\u0457 \u043f\u043b\u0430\u0442\u0438 \u043d\u0438\u0436\u0447\u0435 \u0440\u0456\u0432\u043d\u044f, \u044f\u043a\u0438\u0439 \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u043f\u0456\u0434\u0442\u0440\u0438\u043c\u0443\u0454\u0442\u044c\u0441\u044f \u0432 \u0440\u0456\u0437\u043d\u043e\u043c\u0430\u043d\u0456\u0442\u043d\u0438\u0445 \u0433\u0430\u043b\u0443\u0437\u044f\u0445 \u043f\u0440\u043e\u043c\u0438\u0441\u043b\u043e\u0432\u043e\u0441\u0442\u0456. \u0422\u043e\u0431\u0442\u043e \u0432\u043e\u043d\u0438 \u0445\u043e\u0447\u0443\u0442\u044c \u0437\u0430\u043f\u043e\u0431\u0456\u0433\u0442\u0438 \u043f\u0430\u0434\u0456\u043d\u043d\u044e \u0446\u0456\u043d\u0438 \u0440\u043e\u0431\u043e\u0447\u043e\u0457 \u0441\u0438\u043b\u0438 \u043d\u0438\u0436\u0447\u0435 \u0457\u0457 \u0432\u0430\u0440\u0442\u043e\u0441\u0442\u0456. \u0412 \u0404\u0421 \u0441\u0435\u0440\u0435\u0434\u043d\u0456\u0439 \u0432\u0456\u0434\u0441\u043e\u0442\u043e\u043a \u0440\u043e\u0431\u0456\u0442\u043d\u0438\u043a\u0456\u0432 \u0443 \u043f\u0440\u043e\u0444\u0441\u043f\u0456\u043b\u043a\u0430\u0445 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c 22 %. \u0414\u043e\u043b\u044f \u0440\u043e\u0431\u0456\u0442\u043d\u0438\u043a\u0456\u0432 \u0441\u0438\u043b\u044c\u043d\u043e \u0432\u0430\u0440\u0456\u044e\u0454 \u0443 \u0440\u043e\u0437\u0432\u0438\u043d\u0443\u0442\u0438\u0445 \u043a\u0440\u0430\u0457\u043d\u0430\u0445: \u0443 \u043a\u0440\u0430\u0457\u043d\u0430\u0445 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0404\u0432\u0440\u043e\u043f\u0438 (\u0424\u0456\u043d\u043b\u044f\u043d\u0434\u0456\u044f \u2014 79 %, \u0414\u0430\u043d\u0456\u044f \u2014 77 %), \u0432\u0456\u0434 \u043e\u0434\u043d\u0456\u0454\u0457 \u0447\u0432\u0435\u0440\u0442\u0456 \u0434\u043e \u0442\u0440\u0435\u0442\u0438\u043d\u0438 \u0432 \u0406\u0442\u0430\u043b\u0456\u0457 (33 % \u0443 2009 \u0440\u043e\u0446\u0456), \u0412\u0435\u043b\u0438\u043a\u0456\u0439 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 (28 %) \u0442\u0430 \u041a\u0430\u043d\u0430\u0434\u0456 (29,4 %), \u043c\u0435\u043d\u0448\u0435 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0027\u044f\u0442\u043e\u0457 \u0432 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 (19,9 %), \u042f\u043f\u043e\u043d\u0456\u0457 (19,8 %), \u0410\u0432\u0441\u0442\u0440\u0430\u043b\u0456\u0457 (18,5 %) \u0456 \u0443 \u0424\u0440\u0430\u043d\u0446\u0456\u0457 \u2014 (7,8 %)."}, {"color": "#97c2fc", "id": "james madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1808.svg", "label": "james madison", "shape": "image", "title": "James Madison (* 5. M\u00e4rzjul. / 16. M\u00e4rz 1751greg. in , King George County, Kolonie Virginia; \u2020 28. Juni 1836 in Montpelier, Virginia) war von 1809 bis 1817 der vierte Pr\u00e4sident der Vereinigten Staaten und einer der Gr\u00fcnderv\u00e4ter der Vereinigten Staaten. Den Ideen der Aufkl\u00e4rung verpflichtet, war er Autor gro\u00dfer Teile der Verfassung der Vereinigten Staaten und entwarf die Bill of Rights. Unter Pr\u00e4sident Thomas Jefferson diente er als Au\u00dfenminister und war unter anderem f\u00fcr den Erwerb von Louisiana von Frankreich verantwortlich. W\u00e4hrend seiner Amtszeit als Pr\u00e4sident f\u00fchrte er die Vereinigten Staaten zwischen 1812 und 1815 im Britisch-Amerikanischen Krieg."}, {"color": "#97c2fc", "id": "weapon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hazard_T.svg", "label": "weapon", "shape": "image", "title": "Der Begriff Massenvernichtungswaffe (englisch weapon of mass destruction, WMD) bezeichnet eine Kategorie bestimmter Waffen, die als besonders zerst\u00f6rerisch angesehen werden und gravierende Auswirkungen auf Leben, Gegenst\u00e4nde und Umwelt haben. Dazu z\u00e4hlen heute chemische, biologische, radiologische und nukleare Waffen, mit denen der Gegner milit\u00e4risch behindert oder ausgeschaltet werden soll. Die fr\u00fcher ausschlie\u00dflich verwendete Formulierung ABC-Waffen (ABC steht f\u00fcr Atomar, Biologisch und Chemisch) wurde inzwischen ersetzt durch die Bezeichnung CBRN-Waffen (Chemisch, Biologisch, Radiologisch und Nuklear). Dies entspricht einer Unterteilung der \u201eA\u201c-Gefahren in radiologische (R) und nukleare (N) Bedrohungen. \u201eNuklear\u201c bezeichnet dabei Kernwaffenexplosionen und deren Folgewirkungen sowie radioaktive Stoffe des nuklearen Kreislaufs; \u201eradiologisch\u201c bezeichnet andere Arten der radioaktiven Kontamination, vorrangig in Form einer radioaktiven Dispersionsvorrichtung (z. B. \u201eschmutzige Bombe\u201c). Der \u00e4hnliche Begriff Massenvernichtungsmittel wird umfassender verwendet: nicht nur f\u00fcr milit\u00e4rische Kampfmittel, sondern auch f\u00fcr Schusswaffen bzw. Kleinwaffen oder auch f\u00fcr Pestizide und Herbizide, die zur Sch\u00e4dlingsbek\u00e4mpfung oder zur Kriegsf\u00fchrung verspr\u00fcht werden. Kofi Annan, der fr\u00fchere Generalsekret\u00e4r der Vereinten Nationen, bemerkte im Oktober 2000 anl\u00e4sslich seiner Millenniums-Rede We the Peoples zur unkontrollierten Proliferation von Kleinwaffen w\u00f6rtlich: \u201eDer durch Kleinwaffen geforderte Blutzoll stellt den aller anderen Waffensysteme in den Schatten [\u2026]. Hinsichtlich des Blutbads, das sie anrichten, k\u00f6nnen Kleinwaffen sehr wohl als Massenvernichtungsmittel beschrieben werden.\u201c (\u201cThe death toll from small arms dwarfs that of all other weapon systems [\u2026]. In terms of the carnage they cause, small arms could well be described as weapons of mass destruction.\u201d)"}, {"color": "#97c2fc", "id": "bankruptcy laws", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Law_cartoon_(1720).png", "label": "bankruptcy laws", "shape": "image", "title": "Iruzurrezko porrota iruzurrak erabiliz egindako porrota da, hau da, bere onurarako eta/edo beste pertsona batzuen onurarako aktiboen zati bat ezkutatzen duen bitartean, edo batuketen zordun gisa aitortzen den, hala izan gabe. Iruzurrezko porrotarekin batera, beste iruzur batzuk edo informazio pribilegiatua egon daitezke."}, {"color": "#97c2fc", "id": "ph.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Licentiate_thesis_from_Chalmers,_Sweden.jpg", "label": "ph.d.", "shape": "image", "title": "La dissertation, aussi parfois appel\u00e9e composition, est un exercice d\u0027argumentation organis\u00e9 en deux ou trois parties, qui retrace le cheminement d\u0027une pens\u00e9e d\u0027une introduction \u00e0 une conclusion. La dissertation r\u00e9sout une probl\u00e9matique. Elle est pratiqu\u00e9e dans les \u00e9tablissements scolaires fran\u00e7ais, que ce soit en lyc\u00e9e (dans les s\u00e9ries pr\u00e9parant au bac g\u00e9n\u00e9ral), en classes pr\u00e9pa, en universit\u00e9 (dans les d\u00e9partements de lettres et de sciences humaines) ou dans certaines grandes \u00e9coles (ENS, IEP, etc.)."}, {"color": "#97c2fc", "id": "levi woodbury", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Levi_Woodbury_Signature.svg", "label": "levi woodbury", "shape": "image", "title": "\u30ea\u30fc\u30f4\u30a1\u30a4\u30fb\u30a6\u30c3\u30c9\u30d9\u30ea\u30fc\uff08Levi Woodbury, 1789\u5e7412\u670822\u65e5 - 1851\u5e749\u67084\u65e5\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u653f\u6cbb\u5bb6\u3001\u88c1\u5224\u5b98\u30021823\u5e74\u304b\u30891824\u5e74\u307e\u3067\u7b2c15\u4ee3\u30cb\u30e5\u30fc\u30cf\u30f3\u30d7\u30b7\u30e3\u30fc\u5dde\u77e5\u4e8b\u3092\u52d9\u3081\u3001\u3055\u3089\u306b1831\u5e74\u304b\u30891834\u5e74\u307e\u3067\u7b2c9\u4ee3\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u6d77\u8ecd\u9577\u5b98\u3092\u30011834\u5e74\u304b\u30891841\u5e74\u307e\u3067\u7b2c13\u4ee3\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u8ca1\u52d9\u9577\u5b98\u3092\u52d9\u3081\u305f\u3002"}, {"color": "#97c2fc", "id": "republican parties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NastRepublicanElephant.jpg", "label": "republican parties", "shape": "image", "title": "Republikanska partiet (engelska: Republican Party) eller Republikanerna \u00e4r ett politiskt parti i USA, formellt bildat den 20 mars 1854. Partiet kallas \u00e4ven GOP eller Grand Old Party. Inom amerikansk politik \u00e4r republikanerna den konservativa kraften av de tv\u00e5 st\u00f6rre partierna (republikanerna och demokraterna). Den f\u00f6rsta republikanska presidenten var Abraham Lincoln, som valdes till USA:s 16:e president i presidentvalet 1860. Med undantag av demokraten Woodrow Wilsons presidentskap 1913\u20131921, dominerade partiet amerikansk politik under perioden 1896\u20131928. N\u00e4sta l\u00e4ngre dominansperiod kom under 1980-talet med Ronald Reagan och George H.W. Bush. Under 2000-talet har partiet pr\u00e4glats av viss strid mellan olika falanger som den neokonservativa och Tea Party-r\u00f6relsen. I presidentvalet 2016 vann partiets kandidat Donald Trump, som installerades som USA:s 45:e president den 20 januari 2017."}, {"color": "#97c2fc", "id": "irony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Situational_irony_-_Baker_Street_tube_station.jpg", "label": "irony", "shape": "image", "title": "Ironi (dari bahasa Yunani Kuno \u03b5\u1f30\u03c1\u03c9\u03bd\u03b5\u03af\u03b1 eir\u014dne\u00eda, melalui bahasa Belanda ironie) adalah salah satu jenis majas yang berupa dengan menyembunyikan fakta yang sebenarnya dan mengatakan kebalikan dari fakta tersebut atau mengungkapkan sindiran halus. Dalam ironi, pengujar menyampaikan sesuatu yang sebaliknya dari apa yang ingin dikatakannya, jadi di sini terdapat satu penanda dengan dua kemungkinan petanda. Ironi mengandung antonimi atau oposisi antara kedua tataran isi. Ironi juga mengandung kesenjangan yang cukup kuat antara makna harfiah dan makna kiasan. Penggunaan ironi dapat terlihat dalam kalimat \"Rajin sekali Dia, lima hari tidak masuk sekolah\", ironi dalam kalimat tersebut bertujuan untuk menyindir seseorang yang tidak masuk sekolah."}, {"color": "#97c2fc", "id": "bulwark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rhodos185.jpg", "label": "bulwark", "shape": "image", "title": "\u5821\u5841\uff08\u307b\u3046\u308b\u3044\u3001\u307b\u308b\u3044\uff09\u3068\u306f\u3001\u6575\u306e\u653b\u6483\u3092\u9632\u3050\u305f\u3081\u306b\u3001\u77f3\u30fb\u571f\u7802\u30fb\u30b3\u30f3\u30af\u30ea\u30fc\u30c8\u306a\u3069\u3067\u69cb\u7bc9\u3055\u308c\u305f\u9663\u5730\u306e\u3053\u3068\u3092\u8a00\u3046\u3002\u305d\u308c\u3072\u3068\u3064\u3067\u5c0f\u578b\u306e\u8981\u585e\u3068\u306a\u308a\u3001\u672c\u683c\u7684\u306a\u8981\u585e\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u5099\u3048\u305f\u3002\u3042\u308b\u3044\u306f\u8907\u6570\u306e\u5821\u5841\u3092\u7d50\u3093\u3060\u9632\u5fa1\u7dda\u304c\u5de8\u5927\u306a\u8981\u585e\u3092\u69cb\u6210\u3057\u305f\u3002 \u5821\u5841\u306f\u5927\u7832\u306e\u767a\u5c55\u3068\u5171\u306b\u59ff\u3092\u73fe\u3057\u3001\u822a\u7a7a\u6a5f\u306e\u767b\u5834\u3068\u5171\u306b\u59ff\u3092\u6d88\u3057\u3066\u3044\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "alexander hamilton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/First_Bank_of_the_United_States,_Philadelphia,_Pennsylvania_LCCN2011633532_(edited).jpg", "label": "alexander hamilton", "shape": "image", "title": "Alexander Hamilton (Charlestown, 11 gennaio 1755 \u2013 New York, 12 luglio 1804) \u00e8 stato un politico, generale ed economista statunitense.Ritenuto uno dei Padri fondatori degli Stati Uniti, fu il primo Segretario al Tesoro della nuova nazione americana. Ritratto sul biglietto da dieci dollari, \u00e8 uno dei due personaggi, assieme a Benjamin Franklin, ad avere il privilegio di apparire su una banconota comune, pur non essendo stato Presidente degli Stati Uniti."}, {"color": "#97c2fc", "id": "treason", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Popraven\u00ed_\u010de\u0161t\u00ed_a_sloven\u0161t\u00ed_legion\u00e1\u0159i_v_Davanzo.gif", "label": "treason", "shape": "image", "title": "Pengkhianatan negara atau makar (bahasa Inggris: treason) adalah kejahatan pidana berupa pengkhianatan yang dilakukan oleh seorang warga negara terhadap negara atau bangsanya sendiri dengan melakukan satu atau beberapa tindak kejahatan yang serius. Bentuk pengkhianatan tersebut dapat berupa keikutsertaan secara aktif atau pasif bersama pihak musuh melawan negara sendiri dalam perang, rencana pembunuhan terhadap pejabat pemerintahan sah (terutama kepala negara atau kepala pemerintahan), tindakan kudeta, persekongkolan bersama warga negara sesama atau negara lain untuk menjatuhkan suatu negara atau pemerintahan, ketidakpatuhan yang dapat merugikan kedaulatan negara, tindakan spionase tentang kekuatan militer, kekuaran ilmiah, rancangan, rencana, model, artikel, catatan atau dokumen-dokumen milik negara sendiri kepada negara lain atau negara musuh agar digunakan sebagai alat yang dapat merugikan keselamatan negara. Pengkhianatan negara juga diartikan sebagai suatu pertentangan terhadap konstitusi negara."}, {"color": "#97c2fc", "id": "welfare", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Abbey_of_Port-Royal,_Distributing_Alms_to_the_Poor_by_Louise-Magdeleine_Hortemels_c._1710.jpg", "label": "welfare", "shape": "image", "title": "Wohlfahrt (von mittelhochdeutsch wolvarn: Wohlergehen) ist das Bem\u00fchen um die Deckung der Grundbed\u00fcrfnisse von Menschen und um einen gewissen Lebensstandard, die planm\u00e4\u00dfige, zum Gemeinwohl ausge\u00fcbte Sorge f\u00fcr notleidende oder gef\u00e4hrdete Menschen, die Sorge f\u00fcr die Gesundheit der Mitmenschen, deren sittliches oder wirtschaftliches Wohl bzw. deren Erziehung zu besseren Menschen und die Vorbeugung oder Abschreckung vor moralischem, selbst herbeigef\u00fchrtem k\u00f6rperlichem oder materiellem Verfall. Menschen, die auf fremde Hilfe zum Lebensunterhalt angewiesen sind und diese in Anspruch nehmen, \u201eleben von der Wohlfahrt\u201c oder umgangssprachlich \u201evon der St\u00fctze\u201c (meist Arbeitslosengeld II, Sozialgeld oder Sozialhilfe)."}, {"color": "#97c2fc", "id": "u.s. government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Federal_Revenue_and_Spending.png", "label": "u.s. government", "shape": "image", "title": "Die Bundesregierung der Vereinigten Staaten (englisch Federal government of the United States) umfasst nach der US-Verfassung alle Staatsorgane der Bundesebene der Vereinigten Staaten von Amerika (der Begriff ist somit im Deutschen irref\u00fchrend, weil dort unter \u201eRegierung\u201c nur der exekutive Teil gemeint wird). Sie besteht aus drei separaten Zweigen: \n* Legislative: Kongress (Senat und Repr\u00e4sentantenhaus), \n* Exekutive: Pr\u00e4sident, Kabinett und der nachgeordnete Verwaltungsapparat (\u201eAdministration\u201c), sowie \n* Judikative: Oberster Gerichtshof und weitere Bundesgerichte. Durch ein System der Gewaltenteilung (Checks and Balances) hat jeder dieser Zweige die M\u00f6glichkeit und Aufgabe, eigenst\u00e4ndig zu arbeiten und auf die anderen Zweige kontrollierend einzuwirken."}, {"color": "#97c2fc", "id": "coda", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Transcript_of_Epilogue.jpg", "label": "coda", "shape": "image", "title": "\u30a8\u30d4\u30ed\u30fc\u30b0\uff08\u82f1\u8a9e:epilogue; [\u02c8\u025bp\u026al\u0259\u0261]; \u30a8\u30d4\u30ed\u30b0\uff09\u306f\u3001\u901a\u5e38\u6587\u5b66\u4f5c\u54c1\u3084\u6620\u753b\u3001\u30c9\u30e9\u30de\u306a\u3069\u306b\u304a\u3044\u3066\u7269\u8a9e\u3092\u5b8c\u7d50\u3055\u305b\u308b\u305f\u3081\u306b\u3001\u7269\u8a9e\u4e2d\u306e\u8996\u70b9\u304b\u3089\u63cf\u304b\u308c\u305f\u7d50\u672b\u306e\u90e8\u5206\u306e\u3053\u3068\u3067\u3042\u308b\u3002\u7269\u8a9e\u306e\u5f8c\u306b\u8457\u8005\u81ea\u8eab\u306e\u8a00\u8449\u3068\u3057\u3066\u66f8\u304b\u308c\u305f\u6587\u7ae0\u306f\u3001\u30a8\u30d4\u30ed\u30fc\u30b0\u3068\u306f\u5225\u306b\u3042\u3068\u304c\u304d\u3068\u547c\u3070\u308c\u3066\u3044\u308b\u3002\u5bfe\u7fa9\u8a9e\u306f\u30d7\u30ed\u30ed\u30fc\u30b0\u3067\u3042\u308a\u3001\u6587\u5b66\u4f5c\u54c1\u3084\u6620\u753b\u3001\u30c9\u30e9\u30de\u306e\u5192\u982d\u306e\u90e8\u5206\u3067\u306f\u3001\u7269\u8a9e\u306e\u30aa\u30fc\u30d7\u30cb\u30f3\u30b0\u3092\u63cf\u3044\u3066\u95a2\u5fc3\u3092\u5f15\u304d\u4ed8\u3051\u308b\u305f\u3081\u306b\u7528\u3044\u3089\u308c\u308b\u3002\u30a8\u30d4\u30ed\u30fc\u30b0\u306e\u8a9e\u6e90\u306f\u30ae\u30ea\u30b7\u30e3\u8a9e\u306eepilogos(\u8a9e\u7d50\u3001\u8dcb)\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "expression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lese-majeste.svg", "label": "expression", "shape": "image", "title": "Parollibereco a\u016d esprimlibero temas pri libereco de opinio a\u016d la rajto libere esprimi siajn opiniojn skribe kaj parole. La libereco esprimi onian opinion sen timo de persekuto estas unu el la fundamentaj rajtoj en la Universala Deklaracio de homaj rajtoj, eksplicite deklarita en la artikolo 19. \u011ci estas gravega por funkcianta demokratio \u0109ar \u011di estas unu el la civilaj liberecoj. E\u0109 se esprimlibereco kutime estas konsiderata pozitive, malofte ekzistas tuta parollibereco. En la le\u011daroj kutime estas certaj limoj, ekzemple kontra\u016d blasfemo, seksismo, homofobio a\u016d rasismo, kio povas esti sufi\u0109e logikaj limigoj, sed anka\u016d ofte oni ne rajtas paroli kontra\u016d a\u016dtoritatoj, ekzemple re\u011doj en monarkioj a\u016d prezidentoj en diktaturoj, religiaj a\u016dtoritatoj ie ajn pro ties speciala statuso ktp."}, {"color": "#97c2fc", "id": "rural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barossa_Valley_South_Australia.jpg", "label": "rural", "shape": "image", "title": "Geografian, landa-ingurunea edo nekazaritza-ingurunea jarduera ekonomiko nagusiak nekazaritza edo abeltzaintza dituzten eskualde edo lur-eremuen multzoa da. Nekazaritza paisaiak gizakiak lurra lantzeko baliatu dituen antolakuntza ekonomiko eta laborantza-metodoak islatzen ditu. Horrela, historian zehar jarduera hauek nolakoak izan diren, halako nekazaritza paisaia izango da. Baita ere, bakoitzaren ikuspuntua islatzen da paisaiaren definizioan. Izan ere ikuslerik gabe, begiradarik gabe, ez dago paisaiarik. Gure begiradak ere gauza asko gordetzen ditu bere baitan, aurreko gure bizipenak moldatzen dute begirada. guk ikusten duguna, gure historia guztiarekin."}, {"color": "#97c2fc", "id": "tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "tariff", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "ambrose", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AugustineBaptism.jpg", "label": "ambrose", "shape": "image", "title": "Svat\u00fd Ambro\u017e, lat. Aurelius Ambrosius (kolem 340 v Trev\u00edru \u2013 4. duben 397 v Mil\u00e1n\u011b) byl latinsk\u00fd c\u00edrkevn\u00ed otec, od roku 374 biskup v Mil\u00e1n\u011b. Ambro\u017e je pova\u017eov\u00e1n za obratn\u00e9ho politika, kter\u00fd i d\u00edky sv\u00e9mu vlivu na c\u00edsa\u0159e Gratiana a Theodosia v\u00fdznamn\u011b napomohl v\u00edt\u011bzstv\u00ed nauky nikajsk\u00e9ho koncilu na Z\u00e1pad\u011b. Roku 1295 jej pape\u017e Bonif\u00e1c VIII. jmenoval jako prvn\u00edho u\u010ditele c\u00edrkve. Ambro\u017e byl plodn\u00fdm autorem v oblasti teologie, biblick\u00e9 exegeze a katecheze. Sv\u00fdmi promluvami ovlivnil sv. Augustina a tak\u00e9 ho pok\u0159til."}, {"color": "#97c2fc", "id": "invasion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chirac_Bush_Blair_Berlusconi.jpg", "label": "invasion", "shape": "image", "title": "2003\u5e74\u30a4\u30e9\u30af\u653b\u6483\uff082003\u306d\u3093\u30a4\u30e9\u30af\u3053\u3046\u3052\u304d\uff09\u306f\u30012003\u5e74\u306b\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3084\u30a4\u30ae\u30ea\u30b9\u306a\u3069\u306e\u6709\u5fd7\u9023\u5408\u8ecd\u304c\u30a4\u30e9\u30af\u306e\u5927\u7d71\u9818\u3067\u3042\u308b\u30b5\u30c3\u30c0\u30fc\u30e0\u30fb\u30d5\u30bb\u30a4\u30f3\u306e\u6392\u9664\u3092\u76ee\u7684\u3068\u3057\u3066\u30a4\u30e9\u30af\u3092\u653b\u6483\u3057\u3001\u30d5\u30bb\u30a4\u30f3\u653f\u6a29\u3092\u5d29\u58ca\u3055\u305b\u305f\u4e8b\u4ef6\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "orleans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MardiGrasCanalStreet1890sChartresGazebo.jpg", "label": "orleans", "shape": "image", "title": "New Orleans (engelskt uttal: [/nu\u02d0\u02c8\u0254\u02d0rl(i)\u0259nz, \u0254\u02d0r\u02c8li\u02d0nz/]; franska: La Nouvelle-Orl\u00e9ans, franskt uttal: [/lanuv\u025bl\u0254\u0280le\u0251\u0303/]; \"nya Orl\u00e9ans\") \u00e4r den st\u00f6rsta staden i delstaten Louisiana i USA. Staden \u00e4r bel\u00e4gen vid Mississippifloden, tio mil uppstr\u00f6ms fr\u00e5n dess mynning i Mexikanska golfen. Staden sammanfaller med det administrativa omr\u00e5det Orleans Parish. Vid folkr\u00e4kningen \u00e5r 2000 var stadens befolkning 484 674 inv\u00e5nare och inklusive f\u00f6rorter 1 337 726; \u00e5r 2006, \u00e5ret efter orkanen Katrina, ber\u00e4knades befolkningen vara 223 388. New Orleans har sitt centrum vid den norra stranden av Mississippifloden och breder \u00e5t norr ut sig fram till . Staden ligger delvis under s\u00e5v\u00e4l havsytans som Mississippiflodens niv\u00e5 och skyddas d\u00e4rf\u00f6r fr\u00e5n \u00f6versv\u00e4mning av stora vallar (lev\u00e9er) \u00e5t alla h\u00e5ll samt kraftiga pumpar. Lake Pontchartrain \u00e4r en sj\u00f6 med br\u00e4ckt vatten (ett estuarium) som via st\u00e5r i direkt kontakt med havet i \u00f6ster. S\u00f6tvatten rinner in i sj\u00f6n via flera vattendrag och fr\u00e5n vatten som avleds fr\u00e5n Mississippifloden. Kanalen Industrial canal g\u00e5r genom \u00f6stra New Orleans och leder b\u00e5ttrafik mellan Mississippifloden via slussar och sj\u00f6n. Kanalen st\u00e5r i f\u00f6rbindelse med kanalsystemet . New Orleans har s\u00f6dra USA:s st\u00f6rsta hamn, , och denna utg\u00f6r basen f\u00f6r stadens ekonomi. Handel sker med Mexiko och den karibiska \u00f6v\u00e4rlden. Staden \u00e4r k\u00e4nd som jazzens och Louis Armstrongs f\u00f6delseort och som n\u00f6jesstad. Det anses att st\u00e4ngningen av n\u00f6jes- (och bordell)distriktet Storyville 1917 bidrog till jazzens spridning norrut. Mardi Gras, som \u00e5rligen genomf\u00f6rs h\u00e4r, \u00e4r landets st\u00f6rsta karneval. Staden \u00e4r k\u00e4nd f\u00f6r sitt rika musik- och restaurangliv liksom f\u00f6r sina v\u00e4l bevarade byggnader byggda i en f\u00f6r USA avvikande arkitektur. I den ber\u00f6mda historiska stadsdelen French Quarter finns ett stort antal etablissemang med f\u00f6rstklassig musik och mat. Det finns f\u00f6rstklassiga restauranger \u00e4ven i andra delar av staden, som till exempel som blev utsedd till \u00e5rets restaurang i USA \u00e5r 2003. Restaurangen ligger i . New Orleans har ett fuktigt subtropiskt klimat med heta, fuktiga somrar och milda vintrar."}, {"color": "#97c2fc", "id": "forcibly relocated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Five-Civilized-Tribes-Portraits.png", "label": "forcibly relocated", "shape": "image", "title": "Indian removal was the United States government policy of forced displacement of self-governing tribes of Native Americans from their ancestral homelands in the eastern United States to lands west of the Mississippi River \u2013 specifically, to a designated Indian Territory (roughly, present-day Oklahoma). The Indian Removal Act, the key law which authorized the removal of Native tribes, was signed by Andrew Jackson in 1830. Although Jackson took a hard line on Indian removal, the law was enforced primarily during the Martin Van Buren administration. After the passage of the Indian Removal Act in 1830, approximately 60,000 members of the Cherokee, Muscogee (Creek), Seminole, Chickasaw, and Choctaw nations (including thousands of their black slaves) were forcibly removed from their ancestral homelands, with thousands dying during the Trail of Tears. Indian removal, a popular policy among incoming settlers, was a consequence of actions by European settlers in North America during the colonial period and then by the United States government (and its citizens) until the mid-20th century. The policy traced its origins to the administration of James Monroe, although it addressed conflicts between European and Native Americans which had occurred since the 17th century and were escalating into the early 19th century (as European settlers pushed westward in the cultural belief of manifest destiny). Historical views of Indian removal have been reevaluated since that time. Widespread contemporary acceptance of the policy, due in part to the popular embrace of the concept of manifest destiny, has given way to a more somber perspective. Historians have often described the removal of Native Americans as paternalism, ethnic cleansing, or genocide."}, {"color": "#97c2fc", "id": "alien", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_Bank_100m_diameter_Radio_Telescope.jpg", "label": "alien", "shape": "image", "title": "La vie extraterrestre (du latin extra, \u00ab au-dehors, \u00e0 l\u0027ext\u00e9rieur \u00bb), ou extra-terrestre, d\u00e9signe toute forme de vie pr\u00e9sente ailleurs que sur la plan\u00e8te Terre. L\u0027id\u00e9e que la vie puisse se d\u00e9velopper ailleurs dans l\u0027Univers remonte au moins \u00e0 l\u0027Antiquit\u00e9. La mise en \u00e9vidence d\u0027une vie extraterrestre, pr\u00e9sente ou pass\u00e9e, est un sujet de recherche scientifique actif depuis les ann\u00e9es 1980, apr\u00e8s une premi\u00e8re tentative de recherche d\u0027indices par les sondes spatiales du programme Viking envoy\u00e9es sur le sol de la plan\u00e8te Mars en 1975. Depuis la fin des ann\u00e9es 1990, la NASA poursuit un programme d\u0027exploration spatiale tr\u00e8s actif visant \u00e0 mettre en \u00e9vidence des indices de vie sur Mars, pr\u00e9sente ou fossile : analyse pouss\u00e9e des sols (astromobile Curiosity), recherche et identification des sources de m\u00e9thane, caract\u00e9risation des environnements favorables \u00e0 la vie dans l\u0027histoire de Mars. D\u0027autres sondes spatiales ont identifi\u00e9 des environnements qui pourraient \u00eatre favorables \u00e0 des formes de vie plus ou moins complexes : oc\u00e9ans souterrains sans doute pr\u00e9sents sur Europe, satellite de Jupiter, et sur Encelade, satellite de Saturne, atmosph\u00e8re dense et complexe de Titan, \u00e9galement satellite de Saturne. La d\u00e9couverte d\u0027indices de vie se heurte toutefois aux limitations impos\u00e9es \u00e0 la masse des instruments embarqu\u00e9s sur les sondes spatiales, qui limite les capacit\u00e9s d\u0027analyse. Une mission de retour d\u0027\u00e9chantillons martiens, \u00e9tudi\u00e9e mais jusqu\u0027ici non financ\u00e9e, permettrait une avanc\u00e9e d\u00e9cisive dans le domaine. Ces diff\u00e9rents projets ont donn\u00e9 naissance \u00e0 une nouvelle science, l\u0027exobiologie, qui \u00e9tudie de mani\u00e8re interdisciplinaire les facteurs et les processus ayant amen\u00e9 \u00e0 l\u0027apparition de la vie, d\u0027une mani\u00e8re g\u00e9n\u00e9rale, et \u00e0 son \u00e9volution. De nombreuses exoplan\u00e8tes (plan\u00e8tes tournant autour d\u0027autres \u00e9toiles) ont \u00e9t\u00e9 d\u00e9tect\u00e9es au cours de la d\u00e9cennie 2010 par des instruments comme le t\u00e9lescope spatial Kepler. Des progr\u00e8s importants dans les instruments de d\u00e9tection permettront, au cours des ann\u00e9es \u00e0 venir, d\u0027identifier par spectrom\u00e9trie des atmosph\u00e8res d\u0027exoplan\u00e8tes pr\u00e9sentant le cas \u00e9ch\u00e9ant des indices de vie, tels que la pr\u00e9sence d\u0027oxyg\u00e8ne. Un raisonnement statistique fond\u00e9 sur des constats comme l\u0027abondance des \u00e9toiles dans l\u0027Univers (400 milliards dans la seule Voie Lact\u00e9e), l\u0027anciennet\u00e9 de notre galaxie (plus de dix milliards d\u0027ann\u00e9es), ou le rythme fulgurant des progr\u00e8s techniques sur Terre au cours des deux derniers si\u00e8cles, et sur des hypoth\u00e8ses telles que le principe de m\u00e9diocrit\u00e9 (le Syst\u00e8me solaire a une configuration ordinaire, l\u0027apparition de la vie puis de la vie intelligente r\u00e9sultent de processus fr\u00e9quemment rencontr\u00e9s) permet d\u0027avancer l\u0027hypoth\u00e8se que la vie intelligente dans l\u0027Univers devrait \u00eatre r\u00e9pandue, ancienne et donc visible. Or, \u00e0 ce jour, aucun \u00e9l\u00e9ment observable de vie extraterrestre n\u0027a \u00e9t\u00e9 identifi\u00e9 par la communaut\u00e9 scientifique. Ce paradoxe, formalis\u00e9 par Fermi avant m\u00eame le d\u00e9but de l\u0027\u00e8re spatiale, pourrait amener \u00e0 une remise en question de plusieurs des hypoth\u00e8ses avanc\u00e9es (probabilit\u00e9 d\u0027apparition de la vie et/ou de la vie intelligente, contraintes dues \u00e0 l\u0027environnement, etc.). Depuis les ann\u00e9es 1960, divers programmes d\u0027observation financ\u00e9s par des initiatives priv\u00e9es, baptis\u00e9s Search for Extra-Terrestrial Intelligence (SETI), s\u0027appuient sur le raisonnement statistique pour tenter de d\u00e9tecter la pr\u00e9sence de civilisations extraterrestres avanc\u00e9es dans d\u0027autres syst\u00e8mes plan\u00e9taires, en analysant \u00e0 l\u0027aide de radiot\u00e9lescopes les \u00e9missions radio \u00e9manant des \u00e9toiles les plus proches. La vie extraterrestre et ses interactions avec l\u0027esp\u00e8ce humaine sont par ailleurs des th\u00e8mes r\u00e9currents de la science-fiction (nouvelles et romans, films, jeux vid\u00e9o, etc.). La pr\u00e9sence actuelle ou pass\u00e9e d\u0027\u00eatres extraterrestres intelligents sur la Terre est une croyance tr\u00e8s r\u00e9pandue depuis le d\u00e9but de l\u0027\u00e8re spatiale. On lui associe l\u0027origine d\u0027objets volants non identifi\u00e9s (OVNI) et diff\u00e9rentes th\u00e8ses sp\u00e9culatives associ\u00e9es \u00e0 des formations spectaculaires (g\u00e9oglyphes de Nazca, pyramides d\u0027\u00c9gypte)."}, {"color": "#97c2fc", "id": "silver", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diwali_sweets_India_2009.jpg", "label": "silver", "shape": "image", "title": "Zilver is een scheikundig element met symbool Ag en atoomnummer 47. Het is een wit overgangsmetaal."}, {"color": "#97c2fc", "id": "5it", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BBC_Birmingham_1928.png", "label": "5it", "shape": "image", "title": "5IT was a British Broadcasting Company (later BBC) radio station which broadcast from Birmingham, England, between 1922 and 1927. Birmingham was the first British city outside London to have a radio service from the newly formed British Broadcasting Company, with 5IT starting regular broadcasting from its Witton base at 17:00 on 15 November 1922, one day after 2LO started daily BBC broadcasting from London and one hour before the 18:00 launch of Manchester\u0027s 2ZY. 5IT pioneered many innovations in early broadcasting, launching Children\u0027s Hour in 1922, developing sophisticated methods of programme control and employing the first full-time announcers in 1923. The station\u0027s first announcer on its opening night was its general manager Percy Edgar, who was to be the dominant figure in Birmingham broadcasting and the BBC\u0027s most influential regional director until his retirement in 1948. 5IT moved its studios from Witton to a former cinema in New Street in 1923, moving again in 1926 to a completely new building in Broad Street with two studios \u2013 one of the largest the country, if not Europe. The Broad Street studios now controlled and made programmes for a region stretching across central England from The Potteries to Norfolk. From 21 August 1927 the low-powered city station 5IT was replaced by the (the BBC Midland Region) \u2013 the first of the BBC\u0027s regional services \u2013 broadcast from the new high powered Daventry transmitting station at Borough Hill near Daventry."}, {"color": "#97c2fc", "id": "legislative branch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ThompsonWatergate.jpg", "label": "legislative branch", "shape": "image", "title": "El Congr\u00e9s dels Estats Units (en angl\u00e8s: United States Congress ) \u00e9s l\u0027\u00f2rgan legislatiu bicameral del govern federal dels Estats Units d\u0027Am\u00e8rica, integrat per dues cambres: el Senat i la Cambra de Representants. Els senadors i els representants s\u00f3n elegits per mitj\u00e0 de l\u0027escrutini uninominal majoritari; \u00e9s a dir, per eleccions directes en llurs respectives circumscripcions. La seu del Congr\u00e9s \u00e9s el Capitoli, a la ciutat de Washington DC. La Cambra de Representants t\u00e9 435 membres que representen un districte per un per\u00edode de dos anys. El pa\u00eds s\u0027ha dividit en districtes entre els estats segons llur poblaci\u00f3. El Senat est\u00e0 integrat per 100 senadors que representen els estats de la federaci\u00f3 estatunidenca per un per\u00edode de sis anys. Cada estat elegeix dos senadors, sense importar la seva poblaci\u00f3. Cada dos anys un ter\u00e7 del Senat es renova. La constituci\u00f3 dels Estats Units atorga tot el poder legislatiu al Congr\u00e9s. La Cambra de Representants i el Senat tenen el mateix estatus en el proc\u00e9s legislatiu\u2014cap llei pot entrar en vigor si no \u00e9s aprovada per ambdues cambres. Tot i aix\u00ed, la constituci\u00f3 els atorga poders i responsabilitats diferents i \u00faniques. El Senat t\u00e9 el poder per a provar els tractats comercials i les designacions presidencials. Les lleis relacionades amb el pressupost i la recaptaci\u00f3 de renda han d\u0027originar-se en la Cambra de Representants, que tamb\u00e9 t\u00e9 el poder d\u0027impugnar un funcionari p\u00fablic, mentre que el Senat \u00e9s el que jutja els casos d\u0027impugnaci\u00f3. El terme Congress (\"Congr\u00e9s\") de fet, es refereix a la reuni\u00f3 dels representants del poder legislatiu, segons el per\u00edode per al qual s\u00f3n elegits. Per tant, un \"Congr\u00e9s\" t\u00e9 una duraci\u00f3 de dos anys, tot i que els representants i senadors poden ser reelegits. El Congr\u00e9s actual, el 117\u00e8, es va reunir per primer cop el 3 de gener de 2021."}, {"color": "#97c2fc", "id": "oppression", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Water_fountain_segregation.jpg", "label": "oppression", "shape": "image", "title": "F\u00f6rtryck \u00e4r tillst\u00e5nd d\u00e4r en starkare part or\u00e4ttvist ut\u00f6var sin makt p\u00e5 en svagare part. Termen f\u00f6rtryck anv\u00e4nds ofta f\u00f6r att beteckna hur en grupp h\u00e5lls nere med hj\u00e4lp av maktbefogenheter eller med ober\u00e4ttigat v\u00e5ld. N\u00e4r s\u00e5dant f\u00f6rtryck sker under legitimerade former, brukar man tala om \"systematiskt f\u00f6rtryck\"."}, {"color": "#97c2fc", "id": "deportation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Radicals_awaiting_deportation.jpg", "label": "deportation", "shape": "image", "title": "Deportation is the expulsion of a person or group of people from a place or country. The term expulsion is often used as a synonym for deportation, though expulsion is more often used in the context of international law, while deportation is more used in national (municipal) law. Forced displacement or forced migration of an individual or a group may be caused by deportation, for example ethnic cleansing, and other reasons. A person who has been deported or is under sentence of deportation is called a deportee."}, {"color": "#97c2fc", "id": "daniel webster", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Daniel_Webster_1824_Signature.jpg", "label": "daniel webster", "shape": "image", "title": "\u0414\u0430\u043d\u0456\u0454\u043b\u044c \u0412\u0435\u0431\u0441\u0442\u0435\u0440 (\u0430\u043d\u0433\u043b. Daniel Webster; 18 \u0441\u0456\u0447\u043d\u044f, 1782, \u0421\u043e\u043b\u0441\u0431\u0435\u0440\u0456, \u041d\u044c\u044e-\u0413\u0435\u043c\u043f\u0448\u0438\u0440 \u2014 24 \u0436\u043e\u0432\u0442\u043d\u044f, 1852, \u041c\u0430\u0440\u0448\u0444\u0456\u043b\u0434, \u041c\u0430\u0441\u0441\u0430\u0447\u0443\u0441\u0435\u0442\u0441) \u2014 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u043f\u043e\u043b\u0456\u0442\u0438\u043a, \u0434\u0432\u0456\u0447\u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0439 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440 \u0421\u0428\u0410 (1841\u20131843 \u0442\u0430 1850\u20131852 \u0440\u043e\u043a\u0438), \u0434\u0432\u0456\u0447\u0456 \u0432\u0456\u0434 \u0448\u0442\u0430\u0442\u0443 \u041c\u0430\u0441\u0441\u0430\u0447\u0443\u0441\u0435\u0442\u0441 (1845-1850 \u0442\u0430 1827-1841), \u0447\u043b\u0435\u043d \u041f\u0430\u043b\u0430\u0442\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u0432\u0456\u0434 \u0448\u0442\u0430\u0442\u0443 \u041c\u0430\u0441\u0441\u0430\u0447\u0443\u0441\u0435\u0442\u0441 (1823-1827) \u0442\u0430 \u0432\u0456\u0434 \u0448\u0442\u0430\u0442\u0443 \u041d\u044c\u044e-\u0413\u0435\u043c\u043f\u0448\u0438\u0440 (1813-1817). \u041f\u0440\u0430\u0446\u044e\u0432\u0430\u0432 \u0434\u043e\u0432\u0433\u0438\u0439 \u0447\u0430\u0441 \u0430\u0434\u0432\u043e\u043a\u0430\u0442\u043e\u043c. \u0427\u043b\u0435\u043d \u041f\u0430\u0440\u0442\u0456\u044f \u0432\u0456\u0433\u0456\u0432."}, {"color": "#97c2fc", "id": "learning", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/France_in_XXI_Century._School.jpg", "label": "learning", "shape": "image", "title": "Studieteknik \u00e4r metoder och tekniker som studenter anv\u00e4nder i syfte att underl\u00e4tta och f\u00f6rb\u00e4ttra sin egen inl\u00e4rning av kursens teori. F\u00f6r att en studieteknik ska vara effektiv f\u00f6r vem som helst, ska den ge m\u00f6jligheten att studera och l\u00e4ra en f\u00e4rdighet fr\u00e5n noll f\u00f6rkunskaper. Om den skall anv\u00e4ndas p\u00e5 l\u00e5gstadiet b\u00f6r den ta h\u00e4nsyn till elevens l\u00e4s-, skriv- och r\u00e4kneniv\u00e5. Exempel p\u00e5 dessa metoder kan vara: \n* Studiekort med kompletterande information p\u00e5 b\u00e5da sidor p\u00e5 korten. Korten kan g\u00f6ras sj\u00e4lv eller k\u00f6pas. Exempel p\u00e5 kort \u00e4r versaler och gemena, en av varje p\u00e5 var sida. Divisionstabeller med fr\u00e5gan p\u00e5 ena sida och svaret p\u00e5 andra. \u00c4ven schack l\u00e4rs ut p\u00e5 detta vis, d\u00e5 finns schackpj\u00e4sens namn p\u00e5 ena sidan med bild p\u00e5 pj\u00e4sen, andra sidan visar hur pj\u00e4sen ska r\u00f6ras. \u00c4ven klockan, matematiska begrepp, periodiska systemet, musiknoter etc kan l\u00e4ras in med kort. \n* Ordfort, eller Forte de Palabras p\u00e5 spanska \u00e4r en metod fr\u00e5n b\u00f6rjan av 2000-talet som g\u00e5r ut p\u00e5 att man l\u00e4r sig glosor med en pyramid d\u00e4r man f\u00e5r skriva ordet/ glosan ett flertal g\u00e5nger. \n* H\u00f6gl\u00e4sning i diktafon \u00e4r numera tillg\u00e4ngligt f\u00f6r alla som har en smart telefon eller en skoldator. Eleven l\u00e4ser h\u00f6gt fr\u00e5n sin bok och spelar in r\u00f6sten. Ljudfilen kan sedan spelas upp n\u00e4r man tittar i texten. Elever som inte tycker om att lyssna p\u00e5 sig sj\u00e4lva kan byta ljudfil med en kompis som kan vara roligare att lyssna p\u00e5 \u00e4n sin egen r\u00f6st. Inl\u00e4sning kan med f\u00f6rdel g\u00f6ras som det sista man g\u00f6r innan man ska sova, eftersom det g\u00e5r l\u00e4ttare att h\u00e5lla sig vaken n\u00e4r man l\u00e4ser h\u00f6gt, \u00e4n om man l\u00e4ser tyst. \n* Bildst\u00f6d \u00e4r popul\u00e4rt bland vissa l\u00e4rare men brukar felaktigt vara f\u00f6rknippat med f\u00f6rskolan och l\u00e5gstadiet. Att l\u00e4ra sig begrepp med hj\u00e4lp av bilder \u00e4r mycket effektivt och har hj\u00e4lpt m\u00e5nga elever p\u00e5 h\u00f6gstadiet. Man v\u00e4ljer helt enkelt ordet/ begreppet man vill l\u00e4ra sig, skriver in ordet i en s\u00f6kmotor och v\u00e4ljer bilder. Skriver man dessutom ordet \u201dvektor\u201d f\u00e5r man upp ritade bilder som f\u00f6r m\u00e5nga ungdomar \u00e4r l\u00e4tta att ta till sig. Eleven laddar hem bilden och skriver begreppet samt en kort f\u00f6rklaring som bildtext. Sedan n\u00e4sta begrepp o.s.v. Detta \u00e4r ett bra komplement till Ordfort. Traditionellt brukar man r\u00e4kna upp studietekniker som anv\u00e4nds av redan h\u00f6gt utbildade och personer som studerat p\u00e5 gymnasium, universitet och h\u00f6gskola, de inkluderar bland annat: \n* metoder f\u00f6r snabbl\u00e4sning och att \u00f6versiktsl\u00e4sa material, exempelvis innan f\u00f6rel\u00e4sningen. \n* metoder f\u00f6r tidshantering och planering av st\u00f6rre uppgifter genom att bryta upp dem i m\u00e5nga enkla aktiviteter. Dessa metoder har liknande karakt\u00e4r som agila (l\u00e4ttr\u00f6rliga) metoder f\u00f6r projektledning och lean production. Ett exempel \u00e4r att bryta ned uppgifter i mindre aktiviteter och delleveranser, att prioritera dem baserat p\u00e5 hur viktiga de \u00e4r snarare \u00e4n hur br\u00e5dskande de \u00e4r, att identifiera tidsgr\u00e4nser, att planera in aktiviteterna i att-g\u00f6ra-listor och i sin kalender. \n* metoder f\u00f6r att undvika uppskjutarbeteende av koncentrationskr\u00e4vande uppgifter, exempelvis enhetsstrategin: Organisera dagen i tidsblock om 45 minuter med 5-15 minuters paus emellan. Vid uppsatsskrivande p\u00e5 heltid b\u00f6r man avs\u00e4tta cirka fyra tidsblock per dag f\u00f6r att enbart g\u00f6ra de mest koncentrationskr\u00e4vande uppgifterna under den tid p\u00e5 dagen d\u00e5 man \u00e4r mest effektiv och kreativ. Ett eller tv\u00e5 block per dag avs\u00e4tts f\u00f6r mindre kr\u00e4vande uppgifter som att besvara e-post, s\u00f6ka information och g\u00f6ra repetitiva uppgifter. \n* repetition och strukturering av kunskapsmaterialet genom att regelbundet under kursens g\u00e5ng skriva sammanfattningar och rita mindmaps \u00f6ver begrepps relationer. Emellertid \u00e4r minne fr\u00e4mst en effekt av bearbetningsdjup snarare \u00e4n hur m\u00e5nga g\u00e5nger man repeterar n\u00e5got. Probleml\u00f6sning, att diskutera kursinneh\u00e5llet i studiegrupper, att formulera fr\u00e5gor och f\u00f6rklara kunskapen f\u00f6r varandra med egna ord kan ge djupare och mer best\u00e4ndiga kunskaper \u00e4n vad repetition strax innan tentamen kan ge. \n* Alltf\u00f6r starkt fokus p\u00e5 mnemotekniker f\u00f6r att memorera kvantitativ kunskap och svar p\u00e5 vanliga tentamensfr\u00e5gor utantill kan vara ol\u00e4mpligt i vissa \u00e4mnen, d\u00e4r f\u00f6rst\u00e5else av teori och f\u00e4rdigheter i probleml\u00f6sning, dvs f\u00f6rm\u00e5ga att applicera teorin p\u00e5 nya f\u00f6r studenten ok\u00e4nda till\u00e4mpningar, \u00e4r det som fr\u00e4mst examineras och b\u00f6r \u00f6vas."}, {"color": "#97c2fc", "id": "natural resources", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Waters_of_the_Victoria_Nile_in_the_Murchison_Falls_National_Park.jpg", "label": "natural resources", "shape": "image", "title": "\u041f\u0440\u0438\u0440\u043e\u0301\u0434\u043d\u044b\u0435 \u0440\u0435\u0441\u0443\u0301\u0440\u0441\u044b \u2014 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0441\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0438 \u0441\u0438\u0441\u0442\u0435\u043c \u0436\u0438\u0432\u043e\u0439 \u0438 \u043d\u0435\u0436\u0438\u0432\u043e\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u044b, \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u044b \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0439 \u0441\u0440\u0435\u0434\u044b, \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0438\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0435 \u0438\u043c \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430 \u0434\u043b\u044f \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u044f \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0438 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u044b\u0445 \u043f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "disengage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/DisengageCOD.jpg", "label": "disengage", "shape": "image", "title": "Disengage is the third album by American industrial rock band Circle of Dust, released in 1998. This is their final piece of material before entering an eighteen year hiatus."}, {"color": "#97c2fc", "id": "sedition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2108-young-arrestthisman.jpg", "label": "sedition", "shape": "image", "title": "\u717d\u52a8\u53db\u4e71\uff08\u82f1\u8a9e\uff1aSedition\uff09\u6307\u610f\u56fe\u717d\u52a8\u53db\u4e71\u6216\u53cd\u5bf9\u653f\u5e9c\u7684\u8f7b\u5fae\u66b4\u4e71\u7684\u5171\u8c0b\u6216\u9884\u5907\u884c\u4e3a\uff0c\u4ee5\u53ca\u610f\u56fe\u6216\u6709\u53ef\u80fd\u717d\u52a8\u975e\u6cd5\u884c\u4e3a\uff0c\u4f7f\u4e4b\u5373\u5c06\u53d1\u751f\u7684\u9f13\u5439\u3001\u5506\u4f7f\u884c\u4e3a\u3002\u717d\u52a8\u53db\u4e71\u901a\u5e38\u5305\u62ec\u98a0\u8986\u5baa\u6cd5\u548c\u717d\u52a8\u5bf9\u5efa\u5236\u6743\u5a01\u7684\u4e0d\u6ee1\u53ca\u62b5\u5236\u3002\u4e00\u822c\u60c5\u51b5\u4e0b\uff0c\u717d\u52a8\u53db\u4e71\u4e0d\u88ab\u89c6\u4e3a\u98a0\u8986\u884c\u4e3a\u3002\u4e0d\u540c\u6cd5\u5178\u4e2d\u53ef\u8d77\u8bc9\u7684\u884c\u4e3a\u4e5f\u6709\u4e0d\u540c\u3002\u5728\u6cd5\u5f8b\u53f2\u4e0a\uff0c\u5bf9\u717d\u52a8\u53db\u4e71\u7684\u5b9a\u4e49\u66fe\u4e0d\u65ad\u53d1\u751f\u53d8\u5316\u3002\u5173\u4e8e\u201c\u5371\u5bb3\u56fd\u5bb6\u5b89\u5168\u201d\u7684\u56fd\u9645\u6807\u51c6\uff0c\u7ea6\u7ff0\u5948\u65af\u5821\u539f\u5219\u7b2c1.1\u539f\u5247\u8981\u6c42\u8fd9\u4e00\u6307\u63a7\u5e94\u5f53\u6709\u660e\u786e\u3001\u6e05\u695a\u7684\u6cd5\u5f8b\u5b9a\u4e49\uff0c\u4f7f\u4e2a\u4eba\u53ef\u4ee5\u660e\u786e\u67d0\u4e00\u5177\u4f53\u884c\u4e3a\u5c5e\u4e8e\u975e\u6cd5\u884c\u4e3a\u3002"}, {"color": "#97c2fc", "id": "slavery", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slavery", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "[39", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vedanta_Philosophy_An_address_before_the_Graduate_Philosophical_Society_1901_cover_page.jpg", "label": "[39", "shape": "image", "title": "\u0421\u0432\u0430\u0301\u043c\u0438 \u0412\u0438\u0432\u0435\u043a\u0430\u043d\u0430\u0301\u043d\u0434\u0430 (\u0431\u0435\u043d\u0433. \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u09ac\u09bf\u09ac\u09c7\u0995\u09be\u09a8\u09a8\u09cd\u09a6 [\u0283ami bibekan\u0254nd\u032ao] ; \u0438\u043c\u044f \u043f\u0440\u0438 \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u0438 \u2014 \u041d\u0430\u0440\u0435\u043d\u0434\u0440\u0430\u043d\u0430\u0301\u0442\u0445 \u0414\u0430\u0301\u0442\u0442\u0430 (\u0431\u0435\u043d\u0433. \u09a8\u09b0\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a6\u09a4\u09cd\u09a4 [n\u0254rend\u032aronat\u032a\u02b0 d\u032a\u0254t\u032ao]); 12 \u044f\u043d\u0432\u0430\u0440\u044f 1863, \u0414\u043e\u043c \u0421\u0432\u0430\u043c\u0438 \u0412\u0438\u0432\u0435\u043a\u0430\u043d\u0430\u043d\u0434\u044b[d], \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0430\u044f \u0418\u043d\u0434\u0438\u044f \u2014 4 \u0438\u044e\u043b\u044f 1902, \u0411\u0435\u043b\u0443\u0440, \u0411\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u0430\u044f \u0418\u043d\u0434\u0438\u044f) \u2014 \u0432\u044b\u0434\u0430\u044e\u0449\u0438\u0439\u0441\u044f \u0438\u043d\u0434\u0438\u0439\u0441\u043a\u0438\u0439 \u0439\u043e\u0433, \u0444\u0438\u043b\u043e\u0441\u043e\u0444 \u0412\u0435\u0434\u0430\u043d\u0442\u044b \u0438 \u0439\u043e\u0433\u0438, \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c, \u0443\u0447\u0435\u043d\u0438\u043a \u0420\u0430\u043c\u0430\u043a\u0440\u0438\u0448\u043d\u044b \u0438 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c (\u0420\u0430\u043c\u0430\u043a\u0440\u0438\u0448\u043d\u0430 \u041c\u0430\u0442\u0445) \u0438 \u041c\u0438\u0441\u0441\u0438\u0438 \u0420\u0430\u043c\u0430\u043a\u0440\u0438\u0448\u043d\u044b."}, {"color": "#97c2fc", "id": "religion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_menorah_Oxford_20051225.jpg", "label": "religion", "shape": "image", "title": "La libert\u00e9 de culte, libert\u00e9 de religion ou libert\u00e9 de croyance est le droit subjectif fondamental des personnes de choisir et de pratiquer une religion donn\u00e9e ou aucune. Par extension, elle fait r\u00e9f\u00e9rence aux textes de droit, d\u00e9clarations, pactes, conventions, lois, textes constitutionnels divers qui permettent d\u0027affirmer, d\u00e9fendre, \u00e9tendre ou limiter ce droit. La libert\u00e9 de religion est, avec le s\u00e9cularisme (la\u00efcit\u00e9) l\u0027un des aspects essentiels de la libert\u00e9 de conscience. Selon Jean Baub\u00e9rot, la libert\u00e9 de pens\u00e9e donne \u00e0 l\u0027individu les outils intellectuels lui permettant de choisir et d\u0027exercer avec discrimination et libre arbitre, ses choix de conscience, de religion, de conviction. La libert\u00e9 de conscience est consid\u00e9r\u00e9e comme absolue dans les textes fondateurs, elle correspond \u00e0 la vie int\u00e9rieure de la personne. L\u0027expression de cette libert\u00e9 de conscience en libert\u00e9 de conviction, qui englobe la libert\u00e9 de religion et dans laquelle on peut inscrire \u00e9galement la libert\u00e9 de croire ou ne pas croire (voir ath\u00e9isme et agnosticisme), fait l\u0027objet dans certains textes de restrictions dans son exercice."}, {"color": "#97c2fc", "id": "nepotism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trump_With_Family_February_1_2016.jpg", "label": "nepotism", "shape": "image", "title": "Nepotismo (italierazko nepotismo hitzetik, nipote: \"iloba\") agintarien jokaera mota bat da; senitartekoei zein lagunei kargu publiko edo pribatuak ematean datza, kargu horietarako duten gaitasuna eta merituak aztertu gabe, haiei egindako mesede huts moduan edota beren fideltasuna ziurtatzearren. Edozein mailatako erakundeetako jokaera da, bai estatuko goi organoetan, bai enpresa txikienetan, eta herrialde demokratikoetan ustelkeriatzat jotzen da, meritokraziaren aurkakoa izateagatik."}, {"color": "#97c2fc", "id": "jeffersonian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1800.svg", "label": "jeffersonian", "shape": "image", "title": "La termino Demokrat-Respublikana Partio a\u016d en angla Democratic-Republican Party estas nomo uzata dekomence fare de modernaj politik-fakuloj por la unua usona politika partio nomita \"Republican Party\" (Respublikana Partio, kiel \u011di nomi\u011dis tiam), anka\u016d konata kiel Jeffersonian Republicans (Jefersonanaj Respublikanoj). Historiistoj kutime uzas la esprimon \"Republican Party\" (Respublikana Partio). \u011ci estis la dua politika partio en Usono, kaj estis organizita de la tiama Sekreatrio de \u015ctato Thomas Jefferson kaj de lia amiko kaj samideano James Madison, (tiam funkcianta \u0109e la Domo de Reprezentantoj) en 1791-93, por kontra\u016di la premon de la Federalista Partio estrata de la Sekretario de la Trezorejo Alexander Hamilton. Tiu nova partio kontrolis la funkciadon de la Prezidenteco kaj de la Kongreso, kaj plej \u015dtatojn, el 1801 al 1825. Ekinte en 1791 kiel unu frakcio en la Kongreso, multaj el kies membroj estis kontra\u016dantoj al la nova Konstitucio, eknomi\u011dis Respublikanoj en la Dua Usona Kongreso. Oni tiam uzis la nomon Respublikanoj por mencii la Respublikanan Partion de tiu periodo kaj de la unuaj du jardekoj de la 19a jarcento. La Republican Party disi\u011dis post la usona prezidenta baloto de 1824 en du partioj: nome Demokrata Partio kaj la mallongda\u016dra Nacia Respublikana Partio (poste sukcedita de la Partio Whig)."}, {"color": "#97c2fc", "id": "magistrates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lyman_Poore_Duff.jpg", "label": "magistrates", "shape": "image", "title": "Magistrat (del llat\u00ed magistratus) \u00e9s un terme emprat per a referir-se a certs funcionaris p\u00fablics. Procedeix dels temps de l\u0027antiga Roma i ha evolucionat en els pa\u00efsos de parla hispana per a referir-se a c\u00e0rrecs administratius o, especialment, judicials. La seva principal funci\u00f3 \u00e9s la de jutjar i fer executar all\u00f2 jutjat. Han de ser independents (que no siguin influ\u00efts per un altre poder) i imparcials (sense vinculaci\u00f3 amb les parts pertanyents al cas)."}, {"color": "#97c2fc", "id": "leaves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/EC09-1973_European_Community_map.svg", "label": "leaves", "shape": "image", "title": "Le retrait du Royaume-Uni de l\u0027Union europ\u00e9enne, famili\u00e8rement d\u00e9sign\u00e9 sous le nom de \u00ab Brexit \u00bb, a lieu le 31 janvier 2020. Il fait suite au r\u00e9f\u00e9rendum britannique du 23 juin 2016, par lequel 51,89 % des \u00e9lecteurs se sont prononc\u00e9s pour un retrait de leur pays de l\u0027Union europ\u00e9enne et de la Communaut\u00e9 europ\u00e9enne de l\u0027\u00e9nergie atomique. Elle se d\u00e9roule selon la proc\u00e9dure pr\u00e9vue par l\u0027article 50 du trait\u00e9 sur l\u0027Union europ\u00e9enne (TUE) et devait d\u00e9buter le 29 mars 2017, lorsque le gouvernement britannique annonce formellement au Conseil europ\u00e9en son intention de quitter l\u0027Union. La sortie effective \u00e9tait pr\u00e9vue pour le 29 mars 2019, mais elle est repouss\u00e9e trois fois jusqu\u0027au 31 janvier 2020. Le Royaume-Uni \u00e9tait entr\u00e9 dans le march\u00e9 commun europ\u00e9en en 1973, ce qui avait \u00e9t\u00e9 confirm\u00e9 par r\u00e9f\u00e9rendum en 1975, il s\u0027en est s\u00e9par\u00e9 en 2020 \u00e0 la suite du r\u00e9f\u00e9rendum de 2016. La d\u00e9nonciation du trait\u00e9 sur l\u0027Union europ\u00e9enne avait \u00e9t\u00e9 repouss\u00e9e quatre fois par le Parlement, pour finalement \u00eatre d\u00e9cid\u00e9e \u00e0 51,9 % par le r\u00e9f\u00e9rendum du 23 juin 2016, initi\u00e9 par le Premier ministre britannique David Cameron. Le retrait de l\u0027Union europ\u00e9enne conduit \u00e0 la n\u00e9gociation d\u0027un accord de retrait et d\u0027un accord commercial et de coop\u00e9ration. Un premier accord pr\u00e9liminaire est conclu le 8 d\u00e9cembre 2017 qui pr\u00e9cise les modalit\u00e9s de la p\u00e9riode de transition et r\u00e8gle les trois \u00e9l\u00e9ments essentiels (droits des citoyens europ\u00e9ens, fronti\u00e8re irlandaise et aspect financier) et un second accord pr\u00e9liminaire est sign\u00e9 le 19 mars 2018 confirmant la mise en place d\u0027une p\u00e9riode de transition jusqu\u0027au 31 d\u00e9cembre 2020, soit un peu moins de deux ans apr\u00e8s la sortie effective pr\u00e9vue. L\u0027accord de retrait est approuv\u00e9 lors du Conseil europ\u00e9en du 25 novembre 2018 et est rejet\u00e9 trois fois, les 15 janvier, 12 mars et 29 mars 2019, par le Parlement britannique. Les modalit\u00e9s du retrait du Royaume-Uni de l\u0027Union europ\u00e9enne restent longtemps incertaines. Un report de la date du Brexit, initialement pr\u00e9vu le 29 mars, est accord\u00e9 par l\u0027Union europ\u00e9enne jusqu\u0027au 12 avril, puis au 31 octobre 2019, puis au 31 janvier 2020. Le nouveau trait\u00e9 est ainsi sign\u00e9 et finalement ratifi\u00e9 le 9 janvier 2020 par la Chambre des communes. Le Parlement europ\u00e9en ratifie l\u0027accord d\u00e9finitif le 29 janvier suivant, ouvrant la voie au Brexit, la sortie du Royaume-Uni de l\u0027Union \u00e9tant effective le 31 janvier 2020 \u00e0 minuit, heure de Bruxelles. Apr\u00e8s \u00eatre sorti de l\u0027Union europ\u00e9enne, le Royaume-Uni a b\u00e9n\u00e9fici\u00e9 d\u0027une p\u00e9riode de transition de onze mois qui lui a permis de b\u00e9n\u00e9ficier de l\u0027acc\u00e8s au march\u00e9 europ\u00e9en le temps que les entreprises concern\u00e9es se pr\u00e9parent aux r\u00e8gles post-Brexit applicables depuis le 1er janvier 2021."}, {"color": "#97c2fc", "id": "barton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Plan_mediaeval_manor.jpg", "label": "barton", "shape": "image", "title": "Landgut ist ein Rechtsbegriff, der im B\u00fcrgerlichen Gesetzbuch auf bestimmte landwirtschaftliche Betriebe angewandt wird und vor allem f\u00fcr die erbrechtliche Privilegierung landwirtschaftlichen Grundbesitzes im Bereich des Anerbenrechts von Bedeutung ist. Ein Landgut im Sinne des BGB kann nach \u00a7 2049 zum Ertragswert vererbt werden. Als Zubeh\u00f6r geh\u00f6ren zu einem solchen Landgut nach \u00a7 97 in Verbindung mit \u00a7 98 Ziffer 2 BGB \u201edas zum Wirtschaftsbetriebe bestimmte Ger\u00e4t und Vieh, die landwirtschaftlichen Erzeugnisse, soweit sie zur Fortf\u00fchrung der Wirtschaft bis zu der Zeit erforderlich sind, zu welcher gleiche oder \u00e4hnliche Erzeugnisse voraussichtlich gewonnen werden, sowie der vorhandene, auf dem Gut gewonnene D\u00fcnger.\u201c Nach der konkretisierenden Rechtsprechung des Bundesgerichtshofs ist ein Landgut eine \u201eBesitzung\u201c, \u201edie eine zum selbst\u00e4ndigen Betrieb der Landwirtschaft einschlie\u00dflich der Viehzucht oder der Forstwirtschaft geeignete und bestimmte Wirtschaftseinheit\u201c verk\u00f6rpert. Dazu geh\u00f6ren auch die \u201en\u00f6tigen Wohn- und Wirtschaftsgeb\u00e4ude\u201c, also eine Hofstelle. Das Landgut muss seinem Inhaber eine \u201eselbst\u00e4ndige Nahrungsquelle\u201c bieten, wobei diese ihn nicht vollst\u00e4ndig ern\u00e4hren muss (Ackernahrung), so dass keineswegs nur Haupterwerbsbetriebe, sondern auch Nebenerwerbsbetriebe als Landgut privilegiert sein k\u00f6nnen, wenn die \u00fcbrigen Voraussetzungen gegeben sind. Die H\u00f6feordnung geht f\u00fcr die ihr unterfallenden H\u00f6fe dem subsidi\u00e4ren Anerbenrecht des BGB vor."}, {"color": "#97c2fc", "id": "neglect", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Grapevinesnail_01.jpg", "label": "neglect", "shape": "image", "title": "En Derecho, la negligencia es un tipo de reclamo legal que las personas y las organizaciones pueden presentar si se lastiman. Es una especie de da\u00f1o o tort en Derecho anglosaj\u00f3n. El Derecho llama a alguien negligente si causa da\u00f1o a otra persona, o a la propiedad de otra persona, porque no fue lo suficientemente cuidadoso. En un caso legal sobre negligencia, la persona que presenta la demanda se llama el demandante y la persona que est\u00e1 siendo demandada se llama el demandado."}, {"color": "#97c2fc", "id": "japanese americans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Posted_Japanese_American_Exclusion_Order.jpg", "label": "japanese americans", "shape": "image", "title": "L\u2019internement des Nippo-Am\u00e9ricains est un \u00e9v\u00e9nement historique de la Seconde Guerre mondiale qui a vu la d\u00e9portation et l\u0027incarc\u00e9ration d\u0027environ 120 000 civils ressortissants japonais et am\u00e9ricains d\u0027origine japonaise dans des Centres de relogement pr\u00e9caires et \u00e9loign\u00e9s."}, {"color": "#97c2fc", "id": "natural law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thorvaldsen_Cicero.jpg", "label": "natural law", "shape": "image", "title": "Le droit naturel (en latin : jus naturale) est l\u0027ensemble de normes th\u00e9oriques prenant en consid\u00e9ration la nature de l\u0027Homme et sa finalit\u00e9 dans le monde. Le droit naturel a fait l\u0027objet de r\u00e9flexions philosophiques importantes \u00e0 partir du XVIe si\u00e8cle."}, {"color": "#97c2fc", "id": "koch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Krsk_koch.jpg", "label": "koch", "shape": "image", "title": "El kotx era un tipus especial de petit vaixell de vela i rems, dissenyat i utilitzat per R\u00fassia en els viatges a trav\u00e9s cercle polar \u00e0rtic amb les dures condicions de condicions de gel del mars de l\u0027\u00c0rtic, que va estar en \u00fas al nord de R\u00fassia des del segle xii fins al segle xix. Va ser molt popular entre els pomors. El kotx va tenir un paper important en l\u0027exploraci\u00f3 del pas del Nord-est pels russos en els segles xvi i xvii. En les latituds dels mars del Nord hi havia documentats 7.400 d\u0027aquests vaixells. De fet el kotx, encara que de fusta i relativament petit, es pot considerar com la forma m\u00e9s antiga de trencagla\u00e7. Al segle xix en la lluita contra la banquisa, els dispositius de seguretat del kotx es van adoptar en el primer trencagla\u00e7 modern. A causa del seu folre addicional (anomenat kotsa) i el disseny de l\u0027\u00c0rtic del buc i el tim\u00f3, estava adaptat per a la navegaci\u00f3 a alta mar sense patir cap dany en aig\u00fces amb banquisa o plena de blocs de gel. El kotx va ser l\u0027\u00fanic vaixell d\u0027aquesta classe durant diversos segles. Amb un o dos pals, una eslora de 10 a 25 metres, un calat 1 a 1,5 metres, una capacitat de c\u00e0rrega de 30 tones, una velocitat a vela de 6-7 nusos. La popa rectangular, molt inclinada, i un llarg tim\u00f3. L\u0027equipament incorporava entre altres aditamens una llum de fondeig i un torn manual que es feia servir per portar el vaixell a l\u0027extrem del camp de gel, a mar oberta fora del gel, at\u00e8s que el fons del buc tenia una quilla addicional que permetia arrossegar el vaixell f\u00e0cilment sobre la superf\u00edcie del gel. Aquest tipus de vaixell va ser inventat probablement pels pomors que habitaven a la costa del mar Blanc en els dies previs a la inclusi\u00f3 d\u0027aquestes terres dins de l\u0027Imperi Rus. El disseny es caracteritza pel buc oval sota la l\u00ednia de flotaci\u00f3 i constru\u00eft amb forts taulons de roure (que oferia resist\u00e8ncia als vaixells enfront del gel)."}, {"color": "#97c2fc", "id": "philadelphia convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Madison_Portrait2.jpg", "label": "philadelphia convention", "shape": "image", "title": "\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u61b2\u6cd5\u5236\u5b9a\u4f1a\u8b70\uff08\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u3051\u3093\u307d\u3046\u305b\u3044\u3066\u3044\u304b\u3044\u304e\u3001\u82f1\uff1aPhiladelphia Convention\u3001\u305d\u306e\u4ed6\u3001Constitutional Convention, Federal Convention, Grand Convention at Philadelphia \u7b49\uff09\u3068\u306f\u30011787\u5e745\u670825\u65e5\u304b\u30899\u670817\u65e5\u307e\u3067\u306e\u9593\u306b\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u5dde\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u3067\u958b\u50ac\u3055\u308c\u3001\u30a4\u30ae\u30ea\u30b9\u304b\u3089\u306e\u72ec\u7acb\u5f8c\u306b\u9023\u5408\u898f\u7d04\u4e0b\u3067\u904b\u55b6\u3055\u308c\u3066\u3044\u305f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3092\u7d71\u6cbb\u3059\u308b\u305f\u3081\u306e\u554f\u984c\u3092\u8a0e\u8b70\u3057\u305f\u4f1a\u8b70\u3067\u3042\u308b\u3002\u5f53\u521d\u306f\u3001\u9023\u5408\u898f\u7d04\u306e\u6539\u5b9a\u306e\u307f\u3092\u610f\u56f3\u3057\u3066\u3044\u305f\u3068\u3055\u308c\u308b\u304c\u3001\u305d\u306e\u63d0\u5531\u8005\u9054\u3001\u3068\u308a\u308f\u3051\u3001\u4e2d\u5fc3\u3068\u306a\u3063\u305f\u30b8\u30a7\u30fc\u30e0\u30ba\u30fb\u30de\u30c7\u30a3\u30bd\u30f3\u3068\u30a2\u30ec\u30af\u30b5\u30f3\u30c0\u30fc\u30fb\u30cf\u30df\u30eb\u30c8\u30f3\u306f\u3001\u5f53\u521d\u304b\u3089\u73fe\u5b58\u3059\u308b\u653f\u5e9c\u3092\u300c\u4fee\u6b63\u3059\u308b\u300d\u306e\u3067\u306f\u306a\u304f\u3001\u65b0\u3057\u3044\u653f\u5e9c\u3092\u5275\u8a2d\u3059\u308b\u3053\u3068\u3092\u610f\u56f3\u3057\u3066\u3044\u305f\u3002\u4f1a\u8b70\u306e\u7d50\u679c\u306f\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u61b2\u6cd5\u3068\u306a\u3063\u3066\u7d50\u5b9f\u3057\u305f\u3002\u3053\u306e\u4f1a\u8b70\u306f\u30a2\u30e1\u30ea\u30ab\u306e\u6b74\u53f2\u306e\u4e2d\u3067\u3082\u4e2d\u5fc3\u3068\u306a\u308b\u51fa\u6765\u4e8b\u306e1\u3064\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "resistance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ants_Kaljurand.jpg", "label": "resistance", "shape": "image", "title": "Movimento de resist\u00eancia \u00e9 o conjunto de iniciativas levado a cabo por um grupo de pessoas que defendem uma causa normalmente pol\u00edtica, na luta contra um invasor em um pa\u00eds ocupado. O termo pode tamb\u00e9m se referir a qualquer esfor\u00e7o organizado por defensores de um ideal comum contra uma autoridade constitu\u00edda. Assim, movimentos de resist\u00eancia podem incluir qualquer mil\u00edcia ou guerrilha armada que luta contra uma autoridade, governo ou administra\u00e7\u00e3o estabelecida ou imposta. O oposto da resist\u00eancia, isto \u00e9, a colabora\u00e7\u00e3o com o invasor, \u00e9 chamado de colaboracionismo."}, {"color": "#97c2fc", "id": "pennsylvania", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_Delaware.svg", "label": "pennsylvania", "shape": "image", "title": "\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u690d\u6c11\u5730\uff08\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u3057\u3087\u304f\u307f\u3093\u3061\u3001\u82f1: Province of Pennsylvania\uff09\u306f\u30011681\u5e743\u67084\u65e5\u306b\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u30c1\u30e3\u30fc\u30eb\u30ba2\u4e16\u304b\u3089\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30da\u30f3\u306b\u52c5\u8a31\u3055\u308c\u305f\u5317\u30a2\u30e1\u30ea\u30ab\u306e\u690d\u6c11\u5730\u3067\u3042\u308b\u3002\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u3068\u3044\u3046\u540d\u524d\u306f\u30a6\u30a3\u30ea\u30a2\u30e0\u30fb\u30da\u30f3\u306e\u7236\u306e\u540d\u524d\u3068\u3001\u30e9\u30c6\u30f3\u8a9e\u3067\u68ee\u3092\u610f\u5473\u3059\u308b\u300c\u30b7\u30eb\u30d0\u30cb\u30a2\u300d\u304b\u3089\u6765\u3066\u304a\u308a\u3001\u300c\u30da\u30f3\u306e\u68ee\u300d\u3068\u3044\u3046\u610f\u5473\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "constitutional convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indiana_Constitutions.jpg", "label": "constitutional convention", "shape": "image", "title": "The Constitution of Indiana is the highest body of state law in the U.S. state of Indiana. It establishes the structure and function of the state and is based on the principles of federalism and Jacksonian democracy. Indiana\u0027s constitution is subordinate only to the U.S. Constitution and federal law. Prior to the enactment of Indiana\u0027s first state constitution and achievement of statehood in 1816, the Indiana Territory was governed by territorial law. The state\u0027s first constitution was created in 1816, after the U.S. Congress had agreed to grant statehood to the former Indiana Territory. The present-day document, which went into effect on November 1, 1851, is the state\u0027s second constitution. It supersedes Indiana\u0027s 1816 constitution and has had numerous amendments since its initial adoption. Indiana\u0027s constitution is composed of a preamble, articles, and amendments. Among other provisions, it specifies a republican form of government (pursuant to Article IV, Section 4, of the U.S. Constitution) consisting of three branches: executive (including administration), legislative, and judicial. The state constitution also includes a bill of rights, grants suffrage and regulates elections, provides for a state militia, state educational institutions, and sets limits on government indebtedness. The Indiana General Assembly may amend the constitution, subject to ratification by vote of the people, as specified in Article 16 of Indiana\u0027s 1851 constitution."}, {"color": "#97c2fc", "id": "heritage foundation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_heritage_foundation_building_on_mass._ave.jpg", "label": "heritage foundation", "shape": "image", "title": "The Heritage Foundation (angl. \u201eNadace D\u011bdictv\u00ed\u201c) je americk\u00fd konzervativn\u00ed think tank se s\u00eddlem ve Washingtonu, D.C. Nadace m\u011bla vedouc\u00ed roli v konzervativn\u00edm hnut\u00ed b\u011bhem prezidentstv\u00ed Ronalda Reagana (1981\u201389), jeho\u017e politika byla inspirov\u00e1na jejich politickou studi\u00ed Mandate for Leadership (\u201eOpr\u00e1vn\u011bn\u00ed k v\u016fdcovstv\u00ed\u201c). Heritage Foundation m\u00e1 od t\u00e9 doby i nad\u00e1le v\u00fdznamn\u00fd vliv v USA na tvorbu ve\u0159ejn\u00e9 politiky a je tam pova\u017eov\u00e1na za jednu z nejvlivn\u011bj\u0161\u00edch konzervativn\u00edch v\u00fdzkumn\u00fdch organizac\u00ed. Jej\u00edm posl\u00e1n\u00edm je \u201eformulovat a prosazovat konzervativn\u00ed ve\u0159ejnou politiku, zalo\u017eenou na principech svobodn\u00e9ho podnik\u00e1n\u00ed, omezen\u00e9 vl\u00e1dy, svobody jednotlivce, tradi\u010dn\u00edch americk\u00fdch hodnot a siln\u00e9 n\u00e1rodn\u00ed obrany\u201c."}, {"color": "#97c2fc", "id": "approbation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gallagher-1953-imprimatur.jpg", "label": "approbation", "shape": "image", "title": "La locuzione latina Imprimatur (\"Si stampi\") \u00e8 stata e talvolta \u00e8 ancora utilizzata dalla competente autorit\u00e0 ecclesiastica nel concedere l\u0027autorizzazione preventiva alla stampa e alla pubblicazione di un libro. La menzione dell\u0027imprimatur era solitamente riportata all\u0027inizio del libro, generalmente subito dopo il frontespizio. La locuzione Nihil obstat quominus imprimatur (\"Nulla osta a che si stampi\") indica invece il previo giudizio favorevole della persona incaricata di esaminare il testo ma che non possiede la facolt\u00e0 di accordare l\u0027autorizzazione di stampare."}, {"color": "#97c2fc", "id": "american politics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Statue_of_Liberty_7.jpg", "label": "american politics", "shape": "image", "title": "Cet article concerne la politique aux \u00c9tats-Unis, les institutions politiques des \u00c9tats et du gouvernement f\u00e9d\u00e9ral et la vie politique am\u00e9ricaine ind\u00e9pendamment des administrations successives. Les \u00c9tats-Unis sont une r\u00e9publique f\u00e9d\u00e9rale \u00e0 r\u00e9gime pr\u00e9sidentiel."}, {"color": "#97c2fc", "id": "south carolina", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wpdms_carolina_colony_grant.png", "label": "south carolina", "shape": "image", "title": "\u5357\u5361\u7f57\u6765\u7eb3\u5dde\uff08\u82f1\u8a9e\uff1aState of South Carolina\uff09\uff0c\u7c21\u7a31\u5357\u5361\uff0c\u662f\u7f8e\u570b\u6771\u5357\u65b9\u5dde\u4efd\u4e2d\u7684\u4e00\u5dde\uff0c\u66fe\u662f\u7f8e\u570b\u65e9\u671f13\u5dde\u806f\u76df\u88e1\u7684\u5357\u5361\u7f85\u4f86\u7d0d\u7701\uff08Province of South Carolina\uff09\uff0c\u5728\u53cd\u6297\u82f1\u5236\u9ad8\u7a05\u7684\u7f8e\u570b\u7368\u7acb\u9769\u547d\u6642\u671f\u662f\u91cd\u8981\u7684\u6210\u54e1\u4e4b\u4e00\u3002\u672c\u5dde\u7684\u540d\u7a31\u4f86\u81ea\u65bc\u82f1\u570b\u570b\u738b\u67e5\u7406\u4e00\u4e16\u3002\u7f8e\u56fd2012\u5e74\u4eba\u53e3\u4f30\u7b97\u663e\u793a\uff0c\u8be5\u5dde\u4eba\u53e3\u7d04\u6709472.4\u4e07\u4eba\u3002 \u7f8e\u570b\u6d77\u8ecd\u4ee5\u5357\u5361\u7f57\u6765\u7eb3\u5dde\u547d\u540d\u904eUSS South Carolina\u6230\u8266\u3002"}, {"color": "#97c2fc", "id": "arbiter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LCIA_view_from_outside.jpg", "label": "arbiter", "shape": "image", "title": "En skiljen\u00e4mnd \u00e4r en n\u00e4mnd som kan avg\u00f6ra tvister i vilka f\u00f6rlikning kan tr\u00e4ffas i st\u00e4llet f\u00f6r att de tas upp som tvistem\u00e5l i en domstol. I m\u00e5nga fall v\u00e4ljer man att anv\u00e4nda skiljen\u00e4mnd i st\u00e4llet f\u00f6r domstol f\u00f6r att f\u00e5 en snabbhet och/eller skydd mot insyn i arbetet, d\u00e5 skiljen\u00e4mnders arbete som regel inte \u00e4r offentligt. Ett vanligt f\u00f6rfarande i skiljen\u00e4mnd \u00e4r att avtala om arbetss\u00e4ttet, sammans\u00e4ttning (ofta 3 jurister; 1 oberoende samt varsin fr\u00e5n respektive part) och konsekvenser av skiljef\u00f6rfarande. I m\u00e5nga fall avtalas m\u00f6jligheten till \u00f6verklagande bort. Parterna f\u00e5r best\u00e4mma hur m\u00e5nga skiljem\u00e4nnen skall vara och hur de skall utses. En skiljedom \u00e4r ogiltig \n* om den innefattar pr\u00f6vning av en fr\u00e5ga som enligt svensk lag inte f\u00e5r avg\u00f6ras av skiljem\u00e4n, \n* om skiljedomen eller det s\u00e4tt p\u00e5 vilket skiljedomen tillkommit \u00e4r uppenbart of\u00f6renligt med grunderna f\u00f6r r\u00e4ttsordningen i Sverige, eller \n* om skiljedomen inte uppfyller f\u00f6reskrifterna om skriftlighet och undertecknande. Ogiltigheten kan g\u00e4lla en viss del av skiljedomen. \n* Fristen f\u00f6r talan mot skiljedom r\u00e4knas fr\u00e5n den dag parten fick del av skiljedomen i dess helhet. \n* Enligt till\u00e4mpligt skiljereglemente skulle en skiljedom inneh\u00e5lla domsk\u00e4l. Part har klandrat skiljedomen p\u00e5 den grunden att skiljen\u00e4mnden i stor utstr\u00e4ckning skulle ha underl\u00e5tit att ange eller l\u00e4mnat ofullst\u00e4ndiga eller motstridiga domsk\u00e4l. Fr\u00e5gor om till\u00e4mplig klandergrund i 34 \u00a7 f\u00f6rsta stycket lagen (1999:116) om skiljef\u00f6rfarande och vilka krav som kan st\u00e4llas p\u00e5 domsk\u00e4len. \n* Skiljedom kan klandras om skiljeman misst\u00e4nks f\u00f6r j\u00e4v enligt NJA 2010 s. 317. Detta r\u00e4ttsfall handlar \u00e4ven om skiljemans upplysningsplikt om tidigare uppdrag som kunde utg\u00f6ra omst\u00e4ndighet som kunde rubba f\u00f6rtroendet f\u00f6r skiljemannens opartiskhet. G\u00e4ller tvisten annat \u00e4n juridiska sp\u00f6rsm\u00e5l \u00e4r det inte ovanligt att en oberoende jurist utses som ordf\u00f6rande, f\u00f6r att sedan kompletteras med en sakkunnig inom det omr\u00e5de tvisten g\u00e4ller, utsedd av respektive part. Som synonym till skiljen\u00e4mnd anv\u00e4nds ibland uttrycket skiljedomstol."}, {"color": "#97c2fc", "id": "south carolinian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wpdms_carolina_colony_grant.png", "label": "south carolinian", "shape": "image", "title": "\u5357\u5361\u7f57\u6765\u7eb3\u5dde\uff08\u82f1\u8a9e\uff1aState of South Carolina\uff09\uff0c\u7c21\u7a31\u5357\u5361\uff0c\u662f\u7f8e\u570b\u6771\u5357\u65b9\u5dde\u4efd\u4e2d\u7684\u4e00\u5dde\uff0c\u66fe\u662f\u7f8e\u570b\u65e9\u671f13\u5dde\u806f\u76df\u88e1\u7684\u5357\u5361\u7f85\u4f86\u7d0d\u7701\uff08Province of South Carolina\uff09\uff0c\u5728\u53cd\u6297\u82f1\u5236\u9ad8\u7a05\u7684\u7f8e\u570b\u7368\u7acb\u9769\u547d\u6642\u671f\u662f\u91cd\u8981\u7684\u6210\u54e1\u4e4b\u4e00\u3002\u672c\u5dde\u7684\u540d\u7a31\u4f86\u81ea\u65bc\u82f1\u570b\u570b\u738b\u67e5\u7406\u4e00\u4e16\u3002\u7f8e\u56fd2012\u5e74\u4eba\u53e3\u4f30\u7b97\u663e\u793a\uff0c\u8be5\u5dde\u4eba\u53e3\u7d04\u6709472.4\u4e07\u4eba\u3002 \u7f8e\u570b\u6d77\u8ecd\u4ee5\u5357\u5361\u7f57\u6765\u7eb3\u5dde\u547d\u540d\u904eUSS South Carolina\u6230\u8266\u3002"}, {"color": "#97c2fc", "id": "constantine", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Svensk_flagg_1815.svg", "label": "constantine", "shape": "image", "title": "Konstantin Pavlovi\u010d Romanov (in russo: \u041a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0438\u0301\u043d \u041f\u0430\u0301\u0432\u043b\u043e\u0432\u0438\u0447 \u0420\u043e\u043c\u0430\u0301\u043d\u043e\u0432?; Tsarskoye Selo, 27 aprile 1779 \u2013 Vitebsk, 27 giugno 1831), fu granduca e zarevic di Russia, nonch\u00e9 imperatore e autocrate di tutte le Russie come Costantino I per alcuni minuti del 1\u00ba dicembre 1825. Figlio di Paolo I di Russia e Sofia Dorotea di W\u00fcrttemberg, venne educato dalla nonna, Caterina II, per diventare imperatore di quella che avrebbe dovuto essere la restaurazione dell\u0027Impero bizantino. \u00c8 conosciuto principalmente per la sua abdicazione al trono nel 1825 che port\u00f2 alla ribellione dei decabristi pi\u00f9 tardi nello stesso anno. Nel suo ruolo di \"vicer\u00e9\" del Regno del Congresso di Polonia (termine del tutto inesatto, in realt\u00e0 solo comandante militare), fu ricordato dai nazionalisti polacchi per ess
