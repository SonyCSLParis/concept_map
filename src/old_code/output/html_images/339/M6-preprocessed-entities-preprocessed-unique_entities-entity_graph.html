", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/MAM_-_Museu_de_Arte_Moderna_do_Rio_de_Janeiro_02.jpg", "label": "rio de janeiro", "shape": "image", "title": "Rio de Janeiro (Rio ere deitua) Brasil eta Hego Amerikako bigarren hiririk populatuena da, Sao Pauloren atzetik, eta izen bereko estatuko hiriburua. mendebaldearen, eta Ozeano Atlantikoaren, ertzean. Hego-Ekialdeko Eskualdean (Regi\u00e3o Sudeste) eta izen bereko estatuan dago. 6.000.000 biztanle inguru ditu (2000) hiriak berak, 14.000.000 hiri-inguru guztiak. Brasilgo hiriburua izan zen, Portugaldik independentzia lortu zuenetik Brasilia hiri berria sortu zen arte. Ospetsuena hondartzak dira: Copacabana, Ipanema, Botafogo, Flamengo eta Barra da Tijuca. Baita ere Corcovado mendi gailurreko Kristo Berreroslea (Cristo Redentor), Maracan\u00e1 futbol estadio, favelak, samba eta inauteri erraldoiak. Carioca deitu ohi dira bertakoak."}, {"color": "#97c2fc", "id": "tories", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pride_London_Parade,_July_2011_(5963245767).jpg", "label": "tories", "shape": "image", "title": "\u039f \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03cc\u03c2 (\u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03ac: Toryism) \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c6\u03b9\u03bb\u03bf\u03c3\u03bf\u03c6\u03af\u03b1, \u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03b2\u03b1\u03c3\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7\u03bd , \u03c0\u03c1\u03bf\u03b5\u03c1\u03c7\u03cc\u03bc\u03b5\u03bd\u03b7 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7 \u03c4\u03c9\u03bd \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03bd \u03b1\u03b3\u03b3\u03bb\u03b9\u03ba\u03cc \u03b5\u03bc\u03c6\u03cd\u03bb\u03b9\u03bf \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf (\u03bc\u03b5\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c9\u03c2 \u00ab\u03a0\u03cc\u03bb\u03b5\u03bc\u03bf\u03b9 \u03c4\u03c9\u03bd \u03a4\u03c1\u03b9\u03ce\u03bd \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03c9\u03bd\u00bb). \u0391\u03c5\u03c4\u03ae \u03b7 \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03ae\u03c2 \u03c3\u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c4\u03bf\u03c5 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03bf\u03c5 \u0392\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c3\u03b5 \u03c4\u03bc\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c4\u03b7\u03c2 \u039a\u03bf\u03b9\u03bd\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2, \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b1 \u03c3\u03c4\u03bf\u03bd \u039a\u03b1\u03bd\u03b1\u03b4\u03ac. \u0395\u03af\u03c7\u03b5, \u03b5\u03c0\u03af\u03c3\u03b7\u03c2, \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03ba\u03c4\u03ad\u03c2 \u03c3\u03b5 \u03bc\u03ad\u03c1\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03c1\u03ce\u03b7\u03bd \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03bf\u03b9 \u03c4\u03b7\u03c2 , \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03ae\u03c4\u03b1\u03bd \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03bf\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c3\u03af\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2. \u03a4\u03bf \u03ae\u03b8\u03bf\u03c2 \u03c4\u03c9\u03bd \u03c0\u03c1\u03bf\u03c3\u03ba\u03b5\u03af\u03bc\u03b5\u03bd\u03c9\u03bd \u03c3\u03c4\u03bf\u03bd \u03c4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03cc \u03ad\u03c7\u03b5\u03b9 \u03c3\u03c5\u03bd\u03bf\u03c8\u03b9\u03c3\u03c4\u03b5\u03af \u03bc\u03b5 \u03c4\u03b7 \u03c6\u03c1\u03ac\u03c3\u03b7 \u00ab\u039f \u0398\u03b5\u03cc\u03c2, \u03bf \u0392\u03b1\u03c3\u03b9\u03bb\u03b9\u03ac\u03c2 \u03ba\u03b1\u03b9 \u03b7 \u03a7\u03ce\u03c1\u03b1\u00bb. \u039f\u03b9 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03b3\u03b5\u03bd\u03b9\u03ba\u03ac \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03c5\u03bd \u03c4\u03bf\u03bd \u03bc\u03bf\u03bd\u03b1\u03c1\u03c7\u03b9\u03c3\u03bc\u03cc, \u03b1\u03bd\u03ae\u03ba\u03bf\u03c5\u03bd \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u03a5\u03c8\u03b7\u03bb\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae \u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03c5\u03c4\u03b9\u03ba\u03ae \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03bf\u03bc\u03b9\u03ac \u03ba\u03b1\u03b9 \u03ad\u03c1\u03c7\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c1\u03b9\u03b6\u03bf\u03c3\u03c0\u03b1\u03c3\u03c4\u03b9\u03ba\u03cc \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03c5\u03b8\u03b5\u03c1\u03b9\u03c3\u03bc\u03cc \u03c4\u03c9\u03bd . \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 (1815-1846) \u03b7 \u03c0\u03bb\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03c5\u03bd \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03c5\u03c4\u03b9\u03ba\u03cc \u03b1\u03b3\u03c1\u03bf\u03c4\u03b9\u03c3\u03bc\u03cc, \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03b7 \u03b2\u03b9\u03c9\u03c3\u03b9\u03bc\u03cc\u03c4\u03b7\u03c4\u03b1, \u03c4\u03b7\u03bd \u03b1\u03c5\u03c4\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5\u03c2 \u03b1\u03c5\u03be\u03b7\u03bc\u03ad\u03bd\u03bf\u03c5\u03c2 \u03bc\u03b9\u03c3\u03b8\u03bf\u03cd\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b1\u03b3\u03c1\u03bf\u03c4\u03b9\u03ba\u03ae \u03b1\u03c0\u03b1\u03c3\u03c7\u03cc\u03bb\u03b7\u03c3\u03b7. \u0397 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 (\u03b7 \u03bf\u03c0\u03bf\u03af\u03b1 \u03c0\u03ae\u03c1\u03b5 \u03c4\u03bf \u03cc\u03bd\u03bf\u03bc\u03ac \u03c4\u03b7\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03b9\u03c1\u03bb\u03b1\u03bd\u03b4\u03b9\u03ba\u03ae \u03bb\u03ad\u03be\u03b7 t\u00f3ra\u00ed, \u03c0\u03bf\u03c5 \u03c3\u03ae\u03bc\u03b1\u03b9\u03bd\u03b5 \u03c0\u03b1\u03c1\u03ac\u03bd\u03bf\u03bc\u03bf\u03c2, \u03bb\u03b7\u03c3\u03c4\u03ae\u03c2) \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03c3\u03c4\u03b7\u03ba\u03b5 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03c3\u03c4\u03bf , \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03bd\u03b1 \u03b4\u03b9\u03b1\u03c4\u03b7\u03c1\u03ae\u03c3\u03b5\u03b9 \u03c4\u03b1 \u03b4\u03b9\u03ba\u03b1\u03b9\u03ce\u03bc\u03b1\u03c4\u03b1 \u03c4\u03bf\u03c5 \u0399\u03b1\u03ba\u03ce\u03b2\u03bf\u03c5, \u0394\u03bf\u03cd\u03ba\u03b1 \u03c4\u03b7\u03c2 \u03a5\u03cc\u03c1\u03ba\u03b7\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c4\u03bf\u03c0\u03bf\u03b8\u03b5\u03c4\u03ae\u03c3\u03b5\u03b9 \u03c4\u03bf\u03bd \u03b1\u03b4\u03b5\u03bb\u03c6\u03cc \u03c4\u03bf\u03c5 \u039a\u03ac\u03c1\u03bf\u03bb\u03bf \u0392\u0384 \u03c3\u03c4\u03bf \u03b8\u03c1\u03cc\u03bd\u03bf. \u039f \u0399\u03ac\u03ba\u03c9\u03b2\u03bf\u03c2 \u0392\u0384 \u03ae\u03c4\u03b1\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03cc\u03c2, \u03b5\u03bd\u03ce \u03bf\u03b9 \u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03bf\u03af \u03b8\u03b5\u03c3\u03bc\u03bf\u03af \u03b5\u03af\u03c7\u03b1\u03bd \u03b1\u03c0\u03bf\u03ba\u03bf\u03c0\u03b5\u03af \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1-\u03b1\u03c5\u03c4\u03cc \u03ae\u03c4\u03b1\u03bd \u03ad\u03bd\u03b1 \u03b8\u03ad\u03bc\u03b1 \u03c3\u03c7\u03b5\u03c4\u03b9\u03ba\u03cc \u03bc\u03b5 \u03c4\u03b7 \u03c0\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03b6\u03b1\u03bd \u03bf\u03b9 \u03a0\u03b1\u03c4\u03c1\u03af\u03ba\u03b9\u03bf\u03b9, \u03bf\u03b9 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03bf\u03af \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03bf\u03b9 \u03c4\u03c9\u03bd \u03b1\u03b9\u03c1\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03ba\u03b1\u03b9 . \u03a5\u03c0\u03ae\u03c1\u03c7\u03b1\u03bd \u03b4\u03cd\u03bf \u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03b5\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u0399\u03ac\u03ba\u03c9\u03b2\u03bf \u0392\u0384, \u03c4\u03bf \u03c0\u03c1\u03ce\u03c4\u03bf \u03bc\u03b5 \u03b5\u03c0\u03b9\u03ba\u03b5\u03c6\u03b1\u03bb\u03ae\u03c2 \u03c4\u03bf\u03bd \u03ba\u03b1\u03b9 \u03c4\u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd . \u0388\u03bd\u03b1 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u03ac\u03c4\u03b1\u03be\u03b7\u03c2, \u03c0\u03ae\u03c1\u03b5 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b7\u03bd \u03ad\u03be\u03c9\u03c3\u03b7 \u03c4\u03bf\u03c5 \u0399\u03b1\u03ba\u03ce\u03b2\u03bf\u03c5 \u0392\u0384 \u03bc\u03b5 \u03c4\u03bf\u03c5\u03c2 \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c5\u03c0\u03b5\u03c1\u03b1\u03c3\u03c0\u03b9\u03c3\u03c4\u03b5\u03af \u03c4\u03b7\u03bd \u0391\u03b3\u03b3\u03bb\u03b9\u03ba\u03b1\u03bd\u03b9\u03ba\u03ae \u0395\u03ba\u03ba\u03bb\u03b7\u03c3\u03af\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03bd \u03c0\u03c1\u03bf\u03c4\u03b5\u03c3\u03c4\u03b1\u03bd\u03c4\u03b9\u03c3\u03bc\u03cc. \u0388\u03bd\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03bf, \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03c1\u03c1\u03b9\u03ba\u03bd\u03bf\u03cd\u03bc\u03b5\u03bd\u03bf \u03c4\u03bc\u03ae\u03bc\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2, \u03c0\u03bf\u03c5 \u03ad\u03c4\u03c1\u03b5\u03c6\u03b5 \u03c3\u03c5\u03bc\u03c0\u03ac\u03b8\u03b5\u03b9\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03a3\u03c4\u03b9\u03bf\u03cd\u03b1\u03c1\u03c4, \u039a\u03b1\u03b8\u03bf\u03bb\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ba\u03bb\u03b7\u03c1\u03bf\u03bd\u03cc\u03bc\u03bf\u03c5\u03c2 \u03c4\u03bf\u03c5 \u03b8\u03c1\u03cc\u03bd\u03bf\u03c5, \u03ad\u03c0\u03b5\u03b9\u03c4\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03c7\u03ce\u03c1\u03b7\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c0\u03c1\u03ce\u03c4\u03bf\u03c5 \u03bc\u03bf\u03bd\u03ac\u03c1\u03c7\u03b7 \u03b1\u03c0\u03cc \u03c4\u03bf 1714, \u03c5\u03c0\u03bf\u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b5 \u03c4\u03bf\u03bd \u0399\u03b1\u03ba\u03c9\u03b2\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc, \u03bf\u03b9 \u03c3\u03c4\u03c1\u03b1\u03c4\u03b9\u03c9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7\u03c4\u03c4\u03ae\u03b8\u03b7\u03ba\u03b1\u03bd \u03ba\u03b1\u03b9 \u03b5\u03c0\u03b9\u03ba\u03c1\u03af\u03b8\u03b7\u03ba\u03b1\u03bd. \u03a0\u03b1\u03c1\u03ac \u03c4\u03bf \u03cc\u03c4\u03b9 \u03bc\u03cc\u03bd\u03bf \u03bc\u03b9\u03b1 \u03bc\u03b5\u03b9\u03bf\u03c8\u03b7\u03c6\u03af\u03b1 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2 \u03c0\u03ae\u03c1\u03b5 \u03bc\u03ad\u03c1\u03bf\u03c2 \u03c3\u03c4\u03b9\u03c2 \u03b5\u03be\u03b5\u03b3\u03ad\u03c1\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u0399\u03b1\u03ba\u03c9\u03b2\u03b9\u03c4\u03ce\u03bd, \u03c4\u03bf \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03b1\u03c5\u03c4\u03cc \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03b8\u03b7\u03ba\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03c5\u03c3\u03c6\u03b7\u03bc\u03af\u03c3\u03bf\u03c5\u03bd \u03c0\u03bb\u03ae\u03c1\u03c9\u03c2 \u03c4\u03bf\u03c5\u03c2 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03c3\u03bf\u03c5\u03bd \u03c0\u03c1\u03bf\u03b4\u03cc\u03c4\u03b5\u03c2. \u039c\u03b5\u03c4\u03ac \u03c4\u03b7\u03bd \u03ad\u03bb\u03b5\u03c5\u03c3\u03b7 \u03c4\u03bf\u03c5 \u03c4\u03bf \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03b9\u03ba\u03bf\u03cd \u03c3\u03c5\u03c3\u03c4\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03c5\u03c0\u03cc \u03c4\u03bf\u03bd \u03a1\u03cc\u03bc\u03c0\u03b5\u03c1\u03c4 \u0393\u03bf\u03c5\u03cc\u03bb\u03c0\u03bf\u03bb \u03c4\u03c9\u03bd \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2, \u03b7 \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03af\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03bd \u03c0\u03b5\u03c1\u03af\u03bf\u03b4\u03bf \u03c4\u03b7\u03c2 \u03b2\u03b1\u03c3\u03b9\u03bb\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0393\u03b5\u03c9\u03c1\u03b3\u03af\u03bf\u03c5 \u0393\u0384 \u03c3\u03b7\u03bc\u03b1\u03c4\u03bf\u03b4\u03cc\u03c4\u03b7\u03c3\u03b5 \u03bc\u03b9\u03b1 \u03b1\u03bd\u03b1\u03b3\u03ad\u03bd\u03bd\u03b7\u03c3\u03b7. \u039f \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03c0\u03c1\u03bf\u03ad\u03ba\u03c5\u03c8\u03b5 \u03c3\u03c4\u03bf \u03c4\u03ad\u03bb\u03bf\u03c2 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1, \u03c3\u03c5\u03bd\u03b8\u03ad\u03c4\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b8\u03ad\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b5\u03c4\u03c1\u03b9\u03bf\u03c0\u03b1\u03b8\u03ce\u03bd \u0393\u03bf\u03c5\u03af\u03b3\u03ba\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ad\u03c2 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ad\u03c2 \u03b1\u03be\u03af\u03b5\u03c2 \u03c4\u03c9\u03bd \u03a4\u03cc\u03c1\u03c5\u03c2, \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03bf\u03c5\u03bd \u03bc\u03b9\u03b1 \u03bd\u03ad\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b9\u03b4\u03b5\u03bf\u03bb\u03bf\u03b3\u03af\u03b1, \u03c3\u03b5 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03b7\u03bd \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u0395\u03c0\u03b1\u03bd\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7. \u039f \u0388\u03bd\u03c4\u03bc\u03bf\u03c5\u03bd\u03c4 \u039c\u03c0\u03b5\u03c1\u03ba \u03ba\u03b1\u03b9 \u03bf \u0393\u03bf\u03c5\u03af\u03bb\u03b9\u03b1\u03bc \u03a0\u03b9\u03c4 \u03bf \u03bd\u03b5\u03ce\u03c4\u03b5\u03c1\u03bf\u03c2 \u03ac\u03bd\u03bf\u03b9\u03be\u03b1\u03bd \u03c4\u03bf \u03b4\u03c1\u03cc\u03bc\u03bf \u03c3\u03b5 \u03b1\u03c5\u03c4\u03cc. \u0397 \u03c4\u03cc\u03bb\u03bc\u03b7, \u03bf \u03c0\u03b1\u03c1\u03b5\u03bc\u03b2\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ba\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b9\u03c3\u03c7\u03c5\u03c1\u03cc\u03c2 \u03c3\u03c4\u03c1\u03b1\u03c4\u03cc\u03c2, \u03ae\u03c4\u03b1\u03bd \u03c4\u03bf \u03c3\u03ae\u03bc\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c4\u03b5\u03b8\u03ad\u03bd \u03c4\u03bf\u03c5 \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03bf\u03c5\u03c2 \u03b5\u03c0\u03cc\u03bc\u03b5\u03bd\u03bf\u03c5\u03c2 \u03c0\u03c1\u03c9\u03b8\u03c5\u03c0\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03c2. \u039b\u03cc\u03b3\u03c9 \u03c4\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03a4\u03cc\u03c1\u03c5\u03c2 \u03ba\u03b1\u03b8\u03bf\u03b4\u03ae\u03b3\u03b7\u03c3\u03b1\u03bd \u03c4\u03bf \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2, \u03c4\u03b1 \u03bc\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 \u03ba\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03ce\u03c2 \u03c9\u03c2 \u03a4\u03cc\u03c1\u03c5\u03c2, \u03b1\u03ba\u03cc\u03bc\u03b7 \u03ba\u03b1\u03b9 \u03b1\u03bd \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9. \u039f\u03b9 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u03af \u03bf\u03c0\u03b1\u03b4\u03bf\u03af \u03c4\u03bf\u03c5 \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03bf\u03cd \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03b7 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03b5\u03c0\u03bf\u03c7\u03ae, \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c9\u03c2 \u038e\u03c0\u03b1\u03c4\u03bf\u03b9 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03af, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03bf\u03b9 \u03c0\u03b1\u03c1\u03b1\u03b4\u03bf\u03c3\u03b9\u03b1\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03ad\u03c2 \u03b1\u03be\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03a4\u03bf\u03c1\u03c5\u03b9\u03c3\u03bc\u03bf\u03cd, \u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03bf\u03c5\u03bd \u03b1\u03c0\u03cc \u03b5\u03ba\u03b5\u03af\u03bd\u03b5\u03c2 \u03c4\u03c9\u03bd \u03c0\u03b9\u03bf \u03c6\u03b9\u03bb\u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03c9\u03bd \u03ba\u03b1\u03b9 \u03ba\u03bf\u03c3\u03bc\u03bf\u03c0\u03bf\u03bb\u03af\u03c4\u03b9\u03ba\u03c9\u03bd \u03bc\u03b5\u03c1\u03ce\u03bd \u03c4\u03bf\u03c5 \u03a3\u03c5\u03bd\u03c4\u03b7\u03c1\u03b7\u03c4\u03b9\u03ba\u03bf\u03cd \u039a\u03cc\u03bc\u03bc\u03b1\u03c4\u03bf\u03c2."}, {"color": "#97c2fc", "id": "plural", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Teenage_Brides_of_Early_Mormon_Leaders.png", "label": "plural", "shape": "image", "title": "\u0418 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e, \u0438 \u0432 \u0447\u0430\u0441\u0442\u043d\u044b\u0445 \u0431\u0435\u0441\u0435\u0434\u0430\u0445 \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e \u0441\u0432\u043e\u0435\u0439 \u0441\u043c\u0435\u0440\u0442\u0438 \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442-\u043c\u043b\u0430\u0434\u0448\u0438\u0439 \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e \u0437\u0430\u044f\u0432\u043b\u044f\u043b \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0411\u043e\u0433 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043e\u0442 \u043d\u0435\u0433\u043e \u0441\u043e\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u0422\u0430\u043a, \u0414\u0436\u043e\u0437\u0435\u0444 \u0441\u043e\u043e\u0431\u0449\u0438\u043b \u041c\u044d\u0440\u0438 \u0420\u043e\u043b\u043b\u0438\u043d\u0437 \u041b\u0430\u0439\u0442\u043d\u0435\u0440, \u0447\u0442\u043e \u043e\u043d \u0432\u0438\u0434\u0435\u043b \u0430\u043d\u0433\u0435\u043b\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u00ab\u0442\u0440\u0438\u0436\u0434\u044b \u044f\u0432\u043b\u044f\u043b\u0441\u044f \u043c\u043d\u0435 \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043c\u0435\u0436\u0434\u0443 1834 \u0438 1842 \u0433\u0433. \u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u043b, \u0447\u0442\u043e \u044f \u0434\u043e\u043b\u0436\u0435\u043d \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u044d\u0442\u043e\u0442 \u0437\u0430\u043a\u043e\u043d, \u0438\u043d\u0430\u0447\u0435 \u043e\u043d \u043e\u0431\u0432\u0438\u043d\u0438\u0442 \u043c\u0435\u043d\u044f \u043f\u0435\u0440\u0435\u0434 \u0411\u043e\u0433\u043e\u043c\u00bb. \u042d\u0442\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0430 \u0432\u044b\u0437\u044b\u0432\u0430\u043b\u0430 \u0438 \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0441\u043f\u043e\u0440\u043e\u0432. \u041d\u0438\u043a\u0430\u043a\u0438\u0445 \u043f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u044b\u0445 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043b\u0438\u0447\u043d\u043e \u0434\u0443\u043c\u0430\u043b \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442 \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u043f\u043e\u0432\u043e\u0434\u0443, \u043d\u0435 \u043e\u0431\u043d\u0430\u0440\u0443\u0436\u0435\u043d\u043e. \u0418\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u044e\u0442 \u0434\u0438\u0441\u043a\u0443\u0441\u0441\u0438\u044e \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u0442\u043e\u0447\u043d\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430, \u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432\u043e \u043c\u043d\u0435\u043d\u0438\u0438, \u0447\u0442\u043e \u0432 \u043f\u0435\u0440\u0438\u043e\u0434 \u043c\u0435\u0436\u0434\u0443 1841 \u0438 1843 \u0433\u0433. \u0421\u043c\u0438\u0442 \u0432\u0437\u044f\u043b \u0432 \u0436\u0451\u043d\u044b \u043e\u0442 28 \u0434\u043e 33 \u0436\u0435\u043d\u0449\u0438\u043d. \u041e\u0434\u0438\u043d \u0438\u0437 \u0443\u0447\u0451\u043d\u044b\u0445, \u0420\u0438\u0447\u0430\u0440\u0434 \u041b\u0430\u0439\u043c\u0430\u043d \u0411\u0443\u0448\u043c\u0430\u043d, \u043f\u0438\u0441\u0430\u043b: \u00ab\u0414\u0436\u043e\u0437\u0435\u0444 \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u043b \u043e \u0441\u0435\u043a\u0441\u0435 \u0432 \u044d\u0442\u0438\u0445 \u0431\u0440\u0430\u043a\u0430\u0445\u00bb. \u0418 \u0434\u0430\u043b\u0435\u0435 \u043e\u043d \u0436\u0435 \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u0435\u0442, \u0447\u0442\u043e \u0432 \u0442\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0430 \u0431\u044b\u043b\u0438 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u0442\u043e\u0440\u044b, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u0435\u043a\u0441 \u0441\u0442\u043e\u044f\u043b \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0432 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u043d\u044b\u0445 \u0441\u0435\u043c\u044c\u044f\u0445, \u043d\u043e \u0414\u0436\u043e\u0437\u0435\u0444, \u00ab\u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e, \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u043b \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u0443\u044e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0443\u044e \u0431\u0440\u0430\u043a\u0430 \u0437\u0430 \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0440\u0430\u0441\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0439 \u043e \u043f\u0440\u0435\u043b\u044e\u0431\u043e\u0434\u0435\u044f\u043d\u0438\u0438\u00bb. \u0414\u0430\u0436\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u043a \u0424\u043e\u043d \u0411\u0440\u043e\u0443\u0434\u0438, \u043a\u0440\u0438\u0442\u0438\u0447\u043d\u043e \u043e\u0442\u043d\u043e\u0441\u0438\u0432\u0448\u0430\u044f\u0441\u044f \u043a \u0414\u0436\u043e\u0437\u0435\u0444\u0443 \u0421\u043c\u0438\u0442\u0443, \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0430: \u00ab\u0412 \u0414\u0436\u043e\u0437\u0435\u0444\u0435 \u0431\u044b\u043b\u043e \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u043f\u0443\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0435\u0433\u043e \u0431\u0435\u0441\u043f\u0435\u0447\u043d\u044b\u043c \u0440\u0430\u0437\u0432\u0440\u0430\u0442\u043d\u0438\u043a\u043e\u043c\u00bb. \u0414\u0436\u043e\u0437\u0435\u0444 \u0421\u043c\u0438\u0442 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e \u043d\u0435 \u043f\u0440\u0438\u0437\u044b\u0432\u0430\u043b \u0441\u0432\u043e\u0438\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u043a \u0441\u043e\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044e \u0437\u0430\u043a\u043e\u043d\u0430 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u0440\u0438\u043d\u044f\u043b\u0430 \u044d\u0442\u0443 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443 \u0432 1852 \u0433., \u043a\u043e\u0433\u0434\u0430 \u041e\u0440\u0441\u043e\u043d \u041f\u0440\u0430\u0442\u0442 \u043f\u043e \u043f\u043e\u0440\u0443\u0447\u0435\u043d\u0438\u044e \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0446\u0435\u0440\u043a\u0432\u0438 \u0411\u0440\u0438\u0433\u0430\u043c\u0430 \u042f\u043d\u0433\u0430 \u043e\u0442\u043a\u0440\u044b\u0442\u043e \u043e\u0431\u044a\u044f\u0432\u0438\u043b \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443\u0435\u0442 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u043d\u044b\u0435 \u0431\u0440\u0430\u043a\u0438 \u043f\u043e \u043f\u043e\u0432\u0435\u043b\u0435\u043d\u0438\u044e \u0411\u043e\u0433\u0430. \u0414\u0430\u043b\u0435\u0435 \u043e\u043d \u043f\u043e\u0434\u0447\u0435\u0440\u043a\u043d\u0443\u043b, \u0447\u0442\u043e \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0438\u043c\u0435\u0435\u0442 \u043d\u0430 \u044d\u0442\u043e \u043f\u0440\u0430\u0432\u043e \u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0438 \u0441 \u041f\u0435\u0440\u0432\u043e\u0439 \u043f\u043e\u043f\u0440\u0430\u0432\u043a\u043e\u0439 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410. \u042d\u0442\u043e\u0439 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043f\u0440\u0438\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u043b\u0430\u0441\u044c \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0434\u0435\u0441\u044f\u0442\u0438\u043b\u0435\u0442\u0438\u0439. \u041f\u0440\u0430\u0432\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u043d\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u0432\u0430\u043b\u043e \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e, \u043d\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u044b\u0439 \u0432 1862 \u0433. \u0437\u0430\u043a\u043e\u043d \u043f\u0440\u043e\u0442\u0438\u0432 \u0434\u0432\u043e\u0435\u0436\u0435\u043d\u0441\u0442\u0432\u0430 \u043d\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u043b\u0441\u044f \u043f\u0440\u043e\u0442\u0438\u0432 \u043c\u043e\u0440\u043c\u043e\u043d\u043e\u0432. \u041f\u043e\u0441\u043b\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u0438\u044f \u043d\u043e\u0432\u044b\u0445 \u0431\u043e\u043b\u0435\u0435 \u0436\u0435\u0441\u0442\u043a\u0438\u0445 \u0437\u0430\u043a\u043e\u043d\u043e\u0432: \u0437\u0430\u043a\u043e\u043d\u0430 \u042d\u0434\u043c\u0443\u043d\u0434\u0441\u0430 1882 \u0433. \u0438 \u0437\u0430\u043a\u043e\u043d\u0430 \u042d\u0434\u043c\u0443\u043d\u0434\u0441\u0430-\u0422\u0430\u043a\u0435\u0440\u0430 1887 \u0433. \u2014 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u043d\u0430\u0447\u0430\u043b\u0430 \u043e\u0442\u0445\u043e\u0434\u0438\u0442\u044c \u043e\u0442 \u044d\u0442\u043e\u0439 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438. \u041f\u043e \u0441\u0443\u0442\u0438, \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u0441\u0442\u0430\u0432\u0438\u043b \u0426\u0435\u0440\u043a\u043e\u0432\u044c \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u0432\u043d\u0435 \u0437\u0430\u043a\u043e\u043d\u0430: \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u043b\u0430 \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c \u0432\u0441\u044e \u0441\u0432\u043e\u044e \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u043e\u0446\u0435\u043d\u0438\u0432\u0430\u0432\u0448\u0443\u044e\u0441\u044f \u0431\u043e\u043b\u0435\u0435 \u0447\u0435\u043c \u0432 50 \u0442\u044b\u0441\u044f\u0447 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432, \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0431\u044e\u0434\u0436\u0435\u0442\u0443, \u0430 \u0432\u0441\u0435 \u0441\u0432\u044f\u0442\u044b\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u043b\u0438\u0448\u0430\u043b\u0438\u0441\u044c \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u0430\u0432\u0430, \u043d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u043b\u0438\u0448\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u0440\u043e\u0446\u0435\u043d\u0442 \u0447\u043b\u0435\u043d\u043e\u0432 \u0446\u0435\u0440\u043a\u0432\u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u043e\u0432\u0430\u043b \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e. \u042d\u0442\u0438 \u043e\u0431\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430 \u0432\u044b\u043d\u0443\u0434\u0438\u043b\u0438 \u0446\u0435\u0440\u043a\u043e\u0432\u044c \u0432 1890 \u0433. \u0432\u044b\u0441\u0442\u0443\u043f\u0438\u0442\u044c \u0441 \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c \u0437\u0430\u044f\u0432\u043b\u0435\u043d\u0438\u0435\u043c, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0430\u043b\u0430\u0441\u044c \u043e\u0442\u043c\u0435\u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f \u0441\u0440\u0435\u0434\u0438 \u0441\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439. \u0421\u0435\u0433\u043e\u0434\u043d\u044f \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044f \u043f\u043e-\u043f\u0440\u0435\u0436\u043d\u0435\u043c\u0443 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443\u0435\u0442\u0441\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c\u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u043c\u0438 \u0440\u0430\u0437\u0440\u043e\u0437\u043d\u0435\u043d\u043d\u044b\u043c\u0438 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u0438\u043c\u0435\u044e\u0442 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043a \u0426\u0435\u0440\u043a\u0432\u0438 \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439. \u041f\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0447\u0430\u0441\u0442\u0438, \u043e\u043d\u0438 \u0432\u044b\u0434\u0435\u043b\u0438\u043b\u0438\u0441\u044c \u0438\u0437 \u0435\u0451 \u0441\u043e\u0441\u0442\u0430\u0432\u0430 \u043a\u0430\u043a \u0440\u0430\u0437 \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u043d\u0435\u0441\u043e\u0433\u043b\u0430\u0441\u0438\u044f \u0441 \u043e\u0442\u043c\u0435\u043d\u043e\u0439 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u044f. \u041d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u043e\u0439 \u0438\u0437 \u044d\u0442\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0424\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442\u0430\u043b\u0438\u0441\u0442\u0441\u043a\u0430\u044f \u0426\u0435\u0440\u043a\u043e\u0432\u044c \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0414\u043d\u0435\u0439 (\u0430\u043d\u0433\u043b. Fundamentalist Church of Jesus Christ of Latter-Day Saints , \u0438\u043d\u043e\u0433\u0434\u0430 \u0441\u043e\u043a\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u0434\u043e \u00abFLDS\u00bb), \u043d\u0430\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u044e\u0449\u0430\u044f 6000 \u2014 10000 \u043f\u0440\u0438\u0445\u043e\u0436\u0430\u043d. \u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0447\u043b\u0435\u043d\u044b \u0426\u0435\u0440\u043a\u0432\u0438 \u0418\u0438\u0441\u0443\u0441\u0430 \u0425\u0440\u0438\u0441\u0442\u0430 \u0421\u0432\u044f\u0442\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043e\u0442\u043b\u0443\u0447\u0435\u043d\u044b \u043e\u0442 \u0446\u0435\u0440\u043a\u0432\u0438 \u0437\u0430 \u043f\u043e\u043b\u0438\u0433\u0430\u043c\u0438\u044e, \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043e\u043d\u0438 \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u044e\u0442 \u0432 \u0442\u0435\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445, \u0433\u0434\u0435 \u043c\u043d\u043e\u0433\u043e\u0431\u0440\u0430\u0447\u0438\u0435 \u0443\u0437\u0430\u043a\u043e\u043d\u0435\u043d\u043e \u0438 \u043f\u043e\u043e\u0449\u0440\u044f\u0435\u0442\u0441\u044f."}, {"color": "#97c2fc", "id": "anthony haswell", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Massachusetts_Spy_3a10607u.png", "label": "anthony haswell", "shape": "image", "title": "Anthony Haswell (6 April 1756 \u2013 26 May 1816) was an English immigrant to New England, where he became a newspaper, almanac, and book publisher, the Postmaster General of Vermont and one of the Jeffersonian printers imprisoned under the Sedition Act of 1798."}, {"color": "#97c2fc", "id": "lincoln", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aerial_view_of_Lincoln_Memorial_-_west_side.jpg", "label": "lincoln", "shape": "image", "title": "Abraham Lincoln [\u02c8e\u026ab\u0279\u0259h\u00e6m \u02c8li\u014bk\u0259n] (* 12. Februar 1809 bei Hodgenville, Hardin County, heute: LaRue County, Kentucky; \u2020 15. April 1865 in Washington, D.C.) amtierte von 1861 bis 1865 als 16. Pr\u00e4sident der Vereinigten Staaten von Amerika. Im Jahr 1860 erstmals gew\u00e4hlt, gelang ihm 1864 die Wiederwahl f\u00fcr eine zweite Amtszeit. Er war der erste Pr\u00e4sident aus den Reihen der Republikanischen Partei und der erste, der einem Attentat zum Opfer fiel. Lincolns Pr\u00e4sidentschaft gilt als eine der bedeutendsten in der Geschichte der Vereinigten Staaten: Die Wahl des Sklavereigegners veranlasste zun\u00e4chst sieben, sp\u00e4ter weitere vier der sklavenhaltenden S\u00fcdstaaten, aus der Union auszutreten und einen eigenen Staatenbund, die Konf\u00f6derierten Staaten von Amerika, zu bilden. Lincoln f\u00fchrte die verbliebenen Nordstaaten durch den daraus entstandenen Sezessionskrieg. Er setzte die Wiederherstellung der Union durch und betrieb erfolgreich die Abschaffung der Sklaverei in den USA. Unter seiner Regierung schlug das Land endg\u00fcltig den Weg zum zentral regierten, modernen Industriestaat ein und schuf so die Basis f\u00fcr seinen Aufstieg zur Weltmacht im 20. Jahrhundert."}, {"color": "#97c2fc", "id": "japanese ancestry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melody,_doing_a_peace_sign.jpg", "label": "japanese ancestry", "shape": "image", "title": "I nippo-americani (\u65e5\u7cfb\u7c73\u56fd\u4eba Nikkei Beikokujin?) sono dei cittadini statunitensi di origini giapponesi."}, {"color": "#97c2fc", "id": "heir apparent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Frederik,_Crown_Prince_of_Denmark_in_2018.jpg", "label": "heir apparent", "shape": "image", "title": "Un heredero natural o heredero aparente es una persona que una vez nacida no puede ser sustituida por ning\u00fan otro nacimiento posteriormente para ocupar un t\u00edtulo hereditario.\u200b Si bien el t\u00e9rmino es gen\u00e9rico para cualquier t\u00edtulo nobiliario, com\u00fanmente se refiere al heredero de una monarqu\u00eda. Es contrario a un heredero presuntivo que, si bien es primero en la l\u00ednea de sucesi\u00f3n, puede ser desplazado por el nacimiento de un heredero m\u00e1s elegible."}, {"color": "#97c2fc", "id": "triad", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jin_(Type_094)_Class_Ballistic_Missile_Submarine.jpg", "label": "triad", "shape": "image", "title": "\u042f\u0434\u0435\u0440\u043d\u0430 \u0442\u0440\u0456\u0430\u0434\u0430 (\u0430\u043d\u0433\u043b. Nuclear triad) \u2014 \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0447\u043d\u0456 \u043d\u0430\u0441\u0442\u0443\u043f\u0430\u043b\u044c\u043d\u0456 \u0437\u0431\u0440\u043e\u0439\u043d\u0456 \u0441\u0438\u043b\u0438, \u0449\u043e \u0432\u043a\u043b\u044e\u0447\u0430\u044e\u0442\u044c \u0442\u0440\u0438 \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u0438: \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0447\u043d\u0430 \u0430\u0432\u0456\u0430\u0446\u0456\u044f, \u043c\u0456\u0436\u043a\u043e\u043d\u0442\u0438\u043d\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u0456 \u0431\u0430\u043b\u0456\u0441\u0442\u0438\u0447\u043d\u0456 \u0440\u0430\u043a\u0435\u0442\u0438 \u0442\u0430 \u0430\u0442\u043e\u043c\u043d\u0456 \u043f\u0456\u0434\u0432\u043e\u0434\u043d\u0456 \u0440\u0430\u043a\u0435\u0442\u043e\u043d\u043e\u0441\u0446\u0456. \u041f\u043e\u0434\u0456\u043b \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0447\u043d\u0438\u0445 \u044f\u0434\u0435\u0440\u043d\u0438\u0445 \u0437\u0430\u0440\u044f\u0434\u0456\u0432 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043c\u0456\u0436 \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u043e\u043c\u0430 \u0432\u0438\u0434\u0430\u043c\u0438 \u044f\u0434\u0435\u0440\u043d\u0438\u0445 \u0437\u0431\u0440\u043e\u0439\u043d\u0438\u0445 \u0441\u0438\u043b \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0456\u0447\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0437\u0430\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0435\u043c\u043e\u0436\u043b\u0438\u0432\u0456\u0441\u0442\u044c \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u0443\u0441\u044c\u043e\u0433\u043e \u0431\u043e\u0454\u0437\u0434\u0430\u0442\u043d\u043e\u0433\u043e \u0430\u0440\u0441\u0435\u043d\u0430\u043b\u0443 \u044f\u0434\u0435\u0440\u043d\u043e\u0457 \u0437\u0431\u0440\u043e\u0457 \u0443 \u0440\u0430\u0437\u0456 \u0440\u0430\u043f\u0442\u043e\u0432\u043e\u0433\u043e \u043d\u0430\u043f\u0430\u0434\u0443 \u0441\u0443\u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430 \u0442\u0430 \u043d\u0430\u0434\u0430\u0454 \u0432\u0435\u043b\u0438\u043a\u0443 \u0433\u043d\u0443\u0447\u043a\u0456\u0441\u0442\u044c \u0443 \u0439\u043e\u0433\u043e \u0437\u0430\u0441\u0442\u043e\u0441\u0443\u0432\u0430\u043d\u043d\u0456. \u041d\u0430\u0432\u0456\u0442\u044c \u043f\u0440\u0438 \u043f\u043e\u0432\u043d\u043e\u043c\u0443 \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u0456 \u0430\u0440\u0441\u0435\u043d\u0430\u043b\u0456\u0432 \u0434\u0432\u043e\u0445 \u0431\u0443\u0434\u044c-\u044f\u043a\u0438\u0445 \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u0456\u0432, \u0442\u0440\u0435\u0442\u0456\u0439 \u043f\u043e\u0432\u0438\u043d\u0435\u043d \u0431\u0443\u0442\u0438 \u0437\u0434\u0430\u0442\u043d\u0438\u0439 \u0437\u0430\u0432\u0434\u0430\u0442\u0438 \u0443 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u044c \u0443\u0434\u0430\u0440, \u0449\u043e \u0433\u0430\u0440\u0430\u043d\u0442\u0443\u0454 \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430 \u0430\u0431\u043e \u0437\u0430\u043f\u043e\u0434\u0456\u044f\u043d\u043d\u044f \u0439\u043e\u043c\u0443 \u043d\u0435\u043f\u0440\u0438\u0439\u043d\u044f\u0442\u043d\u043e\u0433\u043e \u0437\u0431\u0438\u0442\u043a\u0443. \u041a\u043b\u0430\u0441\u0438\u0447\u043d\u0430 \u044f\u0434\u0435\u0440\u043d\u0430 \u0442\u0440\u0456\u0430\u0434\u0430 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0456\u0437 \u0441\u0443\u0445\u043e\u043f\u0443\u0442\u043d\u043e\u0433\u043e, \u043c\u043e\u0440\u0441\u044c\u043a\u043e\u0433\u043e \u0442\u0430 \u043f\u043e\u0432\u0456\u0442\u0440\u044f\u043d\u043e\u0433\u043e \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u0456\u0432. \u0412\u0432\u0430\u0436\u0430\u0454\u0442\u044c\u0441\u044f, \u0449\u043e \u043f\u043e\u0432\u043d\u043e\u0446\u0456\u043d\u043d\u0443 \u044f\u0434\u0435\u0440\u043d\u0443 \u0442\u0440\u0456\u0430\u0434\u0443 \u043c\u0430\u044e\u0442\u044c 3 \u043a\u0440\u0430\u0457\u043d\u0438: \u0421\u0428\u0410, \u0420\u043e\u0441\u0456\u044f \u0442\u0430 . \u0422\u0430\u043a\u0442\u0438\u0447\u043d\u0456 \u044f\u0434\u0435\u0440\u043d\u0456 \u0437\u0430\u0440\u044f\u0434\u0438 \u043d\u0435 \u0432\u0445\u043e\u0434\u044f\u0442\u044c \u0443 \u044f\u0434\u0435\u0440\u043d\u0443 \u0442\u0440\u0456\u0430\u0434\u0443, \u043e\u0441\u043a\u0456\u043b\u044c\u043a\u0438 \u043d\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0430\u044e\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u043d\u0430\u043d\u0435\u0441\u0435\u043d\u043d\u044f \u0414\u0440\u0443\u0433\u043e\u0433\u043e \u0443\u0434\u0430\u0440\u0443."}, {"color": "#97c2fc", "id": "obama", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barack_Obama_speaks_to_US_troops_at_Camp_Victory_4-7-09_1.jpg", "label": "obama", "shape": "image", "title": "Barack Obama\u0027s tenure as the 44th president of the United States began with his first inauguration on January 20, 2009, and ended on January 20, 2017. A Democrat from Illinois, Obama took office following a decisive victory over Republican nominee John McCain in the 2008 presidential election. Four years later, in the 2012 presidential election, he defeated Republican nominee Mitt Romney to win re-election. Obama is the first African American president, the first multiracial president, the first non-white president, and the first president born in Hawaii. Obama\u0027s accomplishments during the first 100 days of his presidency included signing the Lilly Ledbetter Fair Pay Act of 2009 relaxing the statute of limitations for equal-pay lawsuits; signing into law the expanded State Children\u0027s Health Insurance Program(S-CHIP); winning approval of a congressional budget resolution that put Congress on record as dedicated to dealing with major health care reform legislation in 2009; implementing new ethics guidelines designed to significantly curtail the influence of lobbyists on the executive branch; breaking from the Bush administration on a number of policy fronts, except for Iraq, in which he followed through on Bush\u0027s Iraq withdrawal of U.S. troops; supporting the UN declaration on sexual orientation and gender identity; and lifting the 7\u00bd-year ban on federal funding for embryonic stem cell research. Obama also ordered the closure of the Guantanamo Bay detention camp, in Cuba, though it remains open. He lifted some travel and money restrictions to the island. Obama signed many landmark bills into law during his first two years in office. The main reforms include: the Affordable Care Act, sometimes referred to as \"the ACA\" or \"Obamacare\", the Dodd\u2013Frank Wall Street Reform and Consumer Protection Act, and the Don\u0027t Ask, Don\u0027t Tell Repeal Act of 2010. The American Recovery and Reinvestment Act and Tax Relief, Unemployment Insurance Reauthorization, and Job Creation Act served as economic stimuli amidst the Great Recession. After a lengthy debate over the national debt limit, he signed the Budget Control Act of 2011 and the American Taxpayer Relief Act of 2012. In foreign policy, he increased U.S. troop levels in Afghanistan, reduced nuclear weapons with the United States\u2013Russia New START treaty, and ended military involvement in the Iraq War. In 2011, Obama ordered the drone-strike killing in Yemen of al-Qaeda operative Anwar al-Awlaki, who was an American citizen. He ordered military involvement in Libya in order to implement UN Security Council Resolution 1973, contributing to the overthrow of Muammar Gaddafi. He also ordered the counterterrorism raid that killed Osama bin Laden. After winning re-election by defeating Republican opponent Mitt Romney, Obama was sworn in for a second term on January 20, 2013. During this term, he condemned the 2013 Snowden leaks as unpatriotic, but called for more restrictions on the National Security Agency (NSA) to address privacy issues. Obama also promoted inclusion for LGBT Americans. His administration filed briefs that urged the Supreme Court to strike down same-sex marriage bans as unconstitutional (United States v. Windsor and Obergefell v. Hodges); same-sex marriage was legalized nationwide in 2015 after the Court ruled so in Obergefell. He advocated for gun control in response to the Sandy Hook Elementary School shooting, indicating support for a ban on assault weapons, and issued wide-ranging executive actions concerning global warming and immigration. In foreign policy, he ordered military interventions in Iraq and Syria in response to gains made by ISIL after the 2011 withdrawal from Iraq, promoted discussions that led to the 2015 Paris Agreement on global climate change, drew down U.S. troops in Afghanistan in 2016, initiated sanctions against Russia following its annexation of Crimea and again after interference in the 2016 U.S. elections, brokered the Joint Comprehensive Plan of Action nuclear deal with Iran, and normalized U.S. relations with Cuba. Obama nominated three justices to the Supreme Court: Sonia Sotomayor and Elena Kagan were confirmed as justices, while Merrick Garland was denied hearings or a vote from the Republican-majority Senate. During Obama\u0027s terms as president, the United States\u0027 reputation abroad, as well as the American economy, significantly improved. Rankings by scholars and historians place him among the upper to mid tier of American presidents."}, {"color": "#97c2fc", "id": "freedom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_183-1989-0821-502,_Joseph_Goebbels.jpg", "label": "freedom", "shape": "image", "title": "La llibertat de premsa \u00e9s la llibertat o la immunitat dels mitjans de comunicaci\u00f3 per a publicar o disseminar informaci\u00f3, ja sigui mitjan\u00e7ant la impressi\u00f3 o emissi\u00f3 o publicaci\u00f3 electr\u00f2nica, sense cap mena de control governamental o censura. La llibertat de premsa \u00e9s indispensable per als drets individuals, una societat lliure i el govern democr\u00e0tic. La Declaraci\u00f3 Universal dels Drets Humans estableix que \"[t]ot individu t\u00e9 dret a la llibertat d\u0027opini\u00f3 i d\u0027expressi\u00f3; aix\u00f2 comporta el dret a no \u00e9sser inquietat per causa de les opinions i el de cercar, rebre o difondre les informacions i les idees per qualsevol mitj\u00e0 d\u0027expressi\u00f3 i sense consideraci\u00f3 de fronteres.\" Hi ha diverses organitzacions no governamentals que fan \u00fas de diversos criteris per a determinar el nivell de llibertat de premsa dels estats del m\u00f3n com ara, els Reporters Sense Fronteres, el i Freedom House."}, {"color": "#97c2fc", "id": "political philosophy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "political philosophy", "shape": "image", "title": "Ideologia, errealitatearen, sistemaren edo gizartearen ekonomia, zientzia, kultura, morala eta abarrei buruzko ideien multzoa da. Ideologia ezberdinak aldaketaren aurrean duten harmenaren arabera sailkatu daitezke, dagoen sistemarekin gelditu (ideologia kontserbadoreak), sistema aldatu edo eraldatu (erradikalak, hau da, iraultzaileak, edo moderatuak, hau da, erreformistak) edo iraganeko sistemaren baten berrezartzea nahi du. Ideologiek, bi alde desberdin izan ohi dituzte: sistemari buruzko irudikapena eta ekintza programa. Lehenengoak ikuspuntu propio bat sortzen du, bakoitzaren sinesteetan edo ideietan oinarrituta. Ikuspuntu hau hartuz, momentuko arazoak (gehienetan gizarte arazoak edo politikoak) kritikatzeko erabiltzen da, gehienetan sistema idealarekin konparatuz. Bigarren aldea, momentuko sistema, sistema idealerantz bideratzen duena da. Bere aldaketaren kontrako harmenagatik, ideologia desberdinak daude: sistemaren kontserbazioa nahi dutenak \u2013kontserbadoreak-, bat-bateko transformazio erradikalaren aldekoak \u2013 iraultzaileak-, aldaketa gradualagatik apostatzen dutenak \u2013erreformistak-, edo aurretik zegoen sistemaren berreskuratzearen aldekoak \u2013zaharberritzaileak-. Bere jatorriagatik, irismenagatik eta asmoagatik, ideologiak gradualki gara daitezke behaketaren, elkarrizketaren, elkarrekiko doikuntzaren eta sozialki zuzentzat, desbideratuta edo kaltegarritzat hartzen denaren gaineko adostasunaren bidez. Edo talde batek inposa ditzake (indarkeria erabiliz), zeinari eragin sortzea edo kontrol kolektiboa izatea interesatzen zaion, hau talde soziala, erakundea edo mugimendu sozial, politiko, erlijioso edo kulturala den kontuan hartu gabe, edo bere asmoa ongizate erkidea edo interes partikularra bultzatzen duen aintzat hartu gabe. Ideologia-kontzeptua kosmobisio-kontzeptutik bereizten da zeren eta hau, zibilizazio edo gizarte osora bideratzen da eta edonola ere, ideologia nagusiko kontzeptuarekin erlazionatuta dago, gizartearen espezifikoak diren sistema guztiak bere gain hartze dituenean eta populazioaren gehiengoek partekatzen dutenean. Bere izaera kolektiboagatik, gutxitan erlazionatzen da kontzeptua isolatutako pertsonaren pentsatzeko moduarekin."}, {"color": "#97c2fc", "id": "news", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Couverture-3-magazine-2512.jpg", "label": "news", "shape": "image", "title": "Media berita merujuk ke bagian dari media massa yang memiliki fokus pada penyajian berita terbaru kepada publik, diantaranya termasuk media cetak (surat kabar, majalah); media penyiaran (stasiun radio, stasiun televisi, jaringan televisi), dan media berbasis internet (situs web, blog)."}, {"color": "#97c2fc", "id": "seeking refuge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Excelseekingrefuge.jpg", "label": "seeking refuge", "shape": "image", "title": "Seeking Refuge is the third and last album to date by Excel. It was released in 1995. Some of the material on this album dates back to 1991 when Excel began writing The Joke\u0027s on You\u0027s follow-up. Due to lineup changes and band members being involved in their own activities at the time, Seeking Refuge was set aside for a number of years before finally being completed in 1995. With this album, Excel once again presented a change in musical style, from the pure thrash of The Joke\u0027s on You to a more stoner/groove metal sound. Like other Excel albums, the album is out of print. The only single off this album was \"Unenslaved\"."}, {"color": "#97c2fc", "id": "great britain", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Royal_Arms_of_Great_Britain_(1714-1801).svg", "label": "great britain", "shape": "image", "title": "\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u738b\u56fd\uff08\u30b0\u30ec\u30fc\u30c8\u30d6\u30ea\u30c6\u30f3\u304a\u3046\u3053\u304f\u3001\u82f1\u8a9e: Kingdom of Great Britain\uff09\u306f\u30011707\u5e74\u5408\u540c\u6cd5\u306b\u3088\u308a\u30a4\u30f3\u30b0\u30e9\u30f3\u30c9\u738b\u56fd\uff08\u30a6 0440\u0430\u0437\u0438\u043b\u0456\u0457, \u0446\u0435\u0439 \u0442\u0435\u0440\u043c\u0456\u043d \u043f\u043e\u0441\u0438\u043b\u0430\u0454\u0442\u044c\u0441\u044f \u0432\u0438\u043d\u044f\u0442\u043a\u043e\u0432\u043e \u043d\u0430 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0456 \u043a\u0440\u0430\u0457\u043d\u0438 \u0446\u0456\u0454\u0457 \u043e\u0431\u043b\u0430\u0441\u0442\u0456. \u0413\u0435\u043e\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e, \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u043f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 33 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0456 \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u0430 \u0437\u0430\u043b\u0435\u0436\u043d\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439. \u0411\u0440\u0430\u0437\u0438\u043b\u0456\u044f \u2014 \u0431\u0435\u0437\u0443\u043c\u043e\u0432\u043d\u043e \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0430 \u043a\u0440\u0430\u0457\u043d\u0430 \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u044f\u043a \u0437\u0430 \u043f\u043b\u043e\u0449\u0435\u044e, \u0442\u0430\u043a \u0456 \u0437\u0430 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f\u043c. \u0407\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0430 \u043c\u043e\u0432\u0430, \u043f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u044c\u0441\u044c\u043a\u0430, \u0432\u0456\u0434\u043e\u043a\u0440\u0435\u043c\u043b\u044e\u0454 \u0457\u0457 \u0432\u0456\u0434 \u0456\u043d\u0448\u0438\u0445 \u043b\u0430\u0442\u0438\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u0440\u0430\u0457\u043d, \u0443 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u0456\u0439 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u0437 \u044f\u043a\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0430 \u043c\u043e\u0432\u0430 \u2014 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0430."}, {"color": "#97c2fc", "id": "barbary wars", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_Kingdom_of_Sicily_(simplified).svg", "label": "barbary wars", "shape": "image", "title": "Wojny berberyjskie - wojny prowadzone przez Stany Zjednoczone Ameryki w p\u00f3\u0142nocnej Afryce i na Morzu \u015ar\u00f3dziemnym z muzu\u0142ma\u0144skimi pa\u0144stwami berberyjskimi. \n* 1801-1805 \u2013 I wojna berberyjska \n* 1815-1816 \u2013 II wojna berberyjska Przes\u0142ank\u0105 konflikt\u00f3w by\u0142y rozpocz\u0119te w 1784 roku napa\u015bci pirat\u00f3w berberyjskich na jednostki ameryka\u0144skie, przetrzymywanie zak\u0142adnik\u00f3w oraz koszty p\u0142aconych haraczy i \u017c\u0105dania ich zwi\u0119kszenia."}, {"color": "#97c2fc", "id": "continent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mainland_Europe_(orthographic_projection).svg", "label": "continent", "shape": "image", "title": "A Europa continental, tamb\u00e9m chamada de continente europeu ou simplesmente o Continente, \u00e9 o continente da Europa, explicitamente excluindo as ilhas europeias, e, \u00e0s vezes, as pen\u00ednsulas. Notavelmente, no uso do ingl\u00eas brit\u00e2nico, o termo significa: a Europa excluindo o Reino Unido, a Ilha de Man, a Irlanda e a Isl\u00e2ndia. Uma defini\u00e7\u00e3o geral de \"Europa continental\" \u00e9 o continente europeu excluindo o Reino Unido, Irlanda e Isl\u00e2ndia. No entanto, em outras regi\u00f5es da Europa prevalecem ideias diferentes sobre o que realmente significa a express\u00e3o. Algumas defini\u00e7\u00f5es de Europa continental expandem as fronteiras do continente para os seus limites geogr\u00e1ficos, incluindo as na\u00e7\u00f5es que est\u00e3o dentro das elevadas fronteiras dos Urais e do C\u00e1ucaso. O que pode parecer ser uma simples quest\u00e3o de defini\u00e7\u00e3o geogr\u00e1fica, por\u00e9m, tem profundas implica\u00e7\u00f5es sociais e pol\u00edticas. Algumas defini\u00e7\u00f5es de Europa continental incluem as na\u00e7\u00f5es transcaucasianas da Ge\u00f3rgia e Arm\u00eania - que s\u00e3o predominantemente crist\u00e3s - enquanto que excluem ao mesmo tempo as na\u00e7\u00f5es predominantemente mu\u00e7ulmanas como o Azerbaij\u00e3o e a Turquia."}, {"color": "#97c2fc", "id": "james thomson callender", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Prospect_Before_Us_title_page_by_James_T_Callender_1800.jpg", "label": "james thomson callender", "shape": "image", "title": "James Thomson Callender (1758 \u2013 July 17, 1803) was a political pamphleteer and journalist whose writing was controversial in his native Scotland and later, also in the United States. His revelations concerning George Washington, Alexander Hamilton, and later Thomas Jefferson, led to his marginalization politically. His contemporary reputation as a \"scandalmonger\" has overshadowed Callender\u0027s frequently perceptive analyses of revolutionary events. He wrote against the continuing influence of the British Crown, and he warned that Adams, Washington and Hamilton planned to impose a titled aristocracy and hereditary positions in the Senate and the Executive. In the United States, he was a central figure in the press wars between the Federalist and Democratic-Republican parties. After Jefferson won the presidency, Callender solicited employment as a postmaster, which was denied by Jefferson. Callender then published existing rumors claiming President Jefferson had children with slave Sally Hemings. Self-educated, Callender worked as a recorder of deeds in Scotland when he began publishing satire. He turned to politics, some thought to sedition, in a pamphlet, The Political Progress of Britain, which caused a furor and led him to flee Great Britain for America. He gained notoriety in Philadelphia in the 1790s with reportage and attacks on Alexander Hamilton. Subsequently, he was imprisoned under the Alien and Sedition Acts, and later turned against his one-time Democratic-Republican patrons. In 1803, he drowned, apparently falling in the James River due to intoxication \u2014 although there was some speculation among Federalists that his death may not have been an accident, as he was due to testify in a highly publicized trial later that month."}, {"color": "#97c2fc", "id": "newark", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/AirTrain_Newark.jpg", "label": "newark", "shape": "image", "title": "O Aeroporto Internacional de Newark (em ingl\u00eas: Newark Liberty International Airport) \u00e9 um aeroporto internacional em Newark e Elizabeth, em Nova J\u00e9rsei. \u00c9 um dos principais aeroportos da \u00c1rea Metropolitana de Nova Iorque. O aeroporto possui tr\u00eas terminais (A, B e C) e tem um shuttle que liga os tr\u00eas terminais entre si, chamado AirTrain Newark. O Aeroporto Internacional de Newark \u00e9 o principal hub da companhia a\u00e9rea norte-americana United Airlines. A TAP e a United Airlines operam voos di\u00e1rios de Lisboa para Newark. A United tem tamb\u00e9m voos di\u00e1rios para S\u00e3o Paulo. Este aeroporto \u00e9 atendido por uma rede de monotrilhos conhecida como AirTrain Newark, que faz a liga\u00e7\u00e3o entre esse aeroporto e a rede de transporte de trens e metr\u00f4 da cidade de Nova Iorque."}, {"color": "#97c2fc", "id": "enemy territory", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Enemy-territory-jan-michael-vincent-67b6a.jpg", "label": "enemy territory", "shape": "image", "title": "Enemy Territory (br: Territ\u00f3rio Inimigo) \u00e9 um filme de 1987. Estrelado por e Ray Parker Jr."}, {"color": "#97c2fc", "id": "theodore sedgwick", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gadsden_flag.svg", "label": "theodore sedgwick", "shape": "image", "title": "Theodore Sedgwick (9 mai 1746, West Hartford - 24 janvier 1813, Boston), est un homme d\u0027\u00c9tat am\u00e9ricain."}, {"color": "#97c2fc", "id": "safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Occupational_Safety_Equipment.jpg", "label": "safety", "shape": "image", "title": "Arbetsmilj\u00f6 avser f\u00f6rh\u00e5llandena f\u00f6r arbetstagare p\u00e5 en arbetsplats."}, {"color": "#97c2fc", "id": "1800 election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1801ContingentElection.png", "label": "1800 election", "shape": "image", "title": "Volby prezidenta USA 1800 byly \u010dtvrt\u00e9 prezidentsk\u00e9 volby ve Spojen\u00fdch st\u00e1tech. Hlasov\u00e1n\u00ed sborem volitel\u016f bylo neplatn\u00e9, a tak byl poprv\u00e9 v historii Spojen\u00fdch st\u00e1t\u016f zvolen prezident Sn\u011bmovnou reprezentant\u016f. Byly to tak\u00e9 posledn\u00ed volby konan\u00e9 s p\u016fvodn\u00edm zn\u011bn\u00edm \u00dastavy USA p\u0159ed p\u0159ijet\u00edm 12. dodatku, kter\u00fd upravil zp\u016fsob volby prezidenta, kter\u00fd se ji\u017e nezm\u011bnil. Prezidentem byl vybr\u00e1n Thomas Jefferson a viceprezidentem Aaron Burr."}, {"color": "#97c2fc", "id": "1787 constitutional convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Madison_Portrait2.jpg", "label": "1787 constitutional convention", "shape": "image", "title": "\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u61b2\u6cd5\u5236\u5b9a\u4f1a\u8b70\uff08\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u3051\u3093\u307d\u3046\u305b\u3044\u3066\u3044\u304b\u3044\u304e\u3001\u82f1\uff1aPhiladelphia Convention\u3001\u305d\u306e\u4ed6\u3001Constitutional Convention, Federal Convention, Grand Convention at Philadelphia \u7b49\uff09\u3068\u306f\u30011787\u5e745\u670825\u65e5\u304b\u30899\u670817\u65e5\u307e\u3067\u306e\u9593\u306b\u30da\u30f3\u30b7\u30eb\u30d9\u30cb\u30a2\u5dde\u30d5\u30a3\u30e9\u30c7\u30eb\u30d5\u30a3\u30a2\u3067\u958b\u50ac\u3055\u308c\u3001\u30a4\u30ae\u30ea\u30b9\u304b\u3089\u306
