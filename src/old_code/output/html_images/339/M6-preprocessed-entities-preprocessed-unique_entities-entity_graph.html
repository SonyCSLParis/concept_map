er Aorta am gr\u00f6\u00dften und sinkt auf dem Weg des Blutes durch den Blutkreislauf \u00fcber Arterien, Kapillaren und Venen immer weiter ab, bis wieder das Herz erreicht ist. \u00dcblicherweise ist mit \u201edem Blutdruck\u201c der Druck in den gr\u00f6\u00dferen Arterien gemeint. In einem gesunden K\u00f6rper regelt sich der Blutdruck . Erh\u00f6hter Blutdruck wirkt sich nachteilig auf Gesundheit und Lebenserwartung aus, wird aber oft subjektiv nicht wahrgenommen. Der Blutdruck sollte daher von Zeit zu Zeit gemessen werden. Der Blutdruck wird meist in mmHg (Millimeter Quecksilbers\u00e4ule) angegeben; innerhalb der EU ist dies auch die gesetzliche Ma\u00dfeinheit."}, {"color": "#97c2fc", "id": "naturalized", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Army.afnews.jpg", "label": "naturalized", "shape": "image", "title": "La citoyennet\u00e9 am\u00e9ricaine lie les personnes originaires des \u00c9tats-Unis \u00e0 tous les droits et pr\u00e9rogatives attach\u00e9s \u00e0 cette citoyennet\u00e9."}, {"color": "#97c2fc", "id": "defense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GCCMAP_2019.png", "label": "defense", "shape": "image", "title": "Nelle forze armate, con arma si intende una parte in cui queste sono suddivise, in relazione ai compiti e alle caratteristiche d\u0027impiego. \u00c8 normalmente divisa in specialit\u00e0, e nell\u0027ambito di una singola forza armata si riferisce invece ad una parte specializzata in particolari impieghi. In alcuni casi pu\u00f2 indicare anche una forza armata."}, {"color": "#97c2fc", "id": "impressment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Easton_Massacre_Memorial.jpg", "label": "impressment", "shape": "image", "title": "Se denomina leva al reclutamiento obligatorio de la poblaci\u00f3n civil para servir en el ej\u00e9rcito. Bajo el reinado del rey ingl\u00e9s Alfredo el Grande (Wessex, 849-899), los s\u00fabditos se encontraban divididos en dos: la mitad de los granjeros en sus casas atendiendo las cosechas y la otra mitad reclutada para servir en el ej\u00e9rcito, por lo que las tareas militares eran rotatorias entre la poblaci\u00f3n. Durante la \u00e9poca feudal, las levas de los campesinos eran usuales para cubrir las necesidades de hombres de armas, normalmente como zapadores, exploradores y le\u00f1adores pero no como soldados. En algunos lugares como Francia, se desarroll\u00f3 la instituci\u00f3n del diezmo, por la cual los labradores pagaban anualmente un impuesto en especie o bien eran reclutados para trabajar para los se\u00f1ores feudales ya fuera en labores militares o de otro tipo. Sin embargo, ninguna de estas levas fueron de la magnitud que posteriormente se hicieron durante la Revoluci\u00f3n francesa en Europa."}, {"color": "#97c2fc", "id": "rector", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Choirhabit.jpg", "label": "rector", "shape": "image", "title": "The Anglican ministry is both the leadership and agency of Christian service in the Anglican Communion. \"Ministry\" commonly refers to the office of ordained clergy: the threefold order of bishops, priests and deacons. More accurately, Anglican ministry includes many laypeople who devote themselves to the ministry of the church, either individually or in lower/assisting offices such as lector, acolyte, sub-deacon, Eucharistic minister, cantor, musicians, parish secretary or assistant, warden, vestry member, etc. Ultimately, all baptized members of the church are considered to partake in the ministry of the Body of Christ. Each of the provinces (usually corresponding to individual world nations) of the Anglican Communion has a high degree of independence from the other provinces, and each of them have slightly different structures for ministry, mission and governance. However, personal leadership is always vested in a member of the clergy (a bishop at provincial and diocesan levels, and a priest (often termed a rector or pastor at the parish level) and consensus derived by synodical government. At different levels of the church\u0027s structure, laity, clergy (priests/pastors and deacons) and bishops meet together with prayer to deliberate over church governance. These gatherings are variously called conferences, synods, general or church-wide conventions, convocations, councils, chapters and vestries."}, {"color": "#97c2fc", "id": "kentucky", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CollegeoftheBible-LexKY.jpg", "label": "kentucky", "shape": "image", "title": "Kentucky (engl. Aussprache [k\u0259n\u02c8t\u02b0\u028cki] ) (offiziell Commonwealth of Kentucky) ist ein Bundesstaat der Vereinigten Staaten von Amerika. Der Name des Staates ist shawnesischer oder irokesischer Herkunft, m\u00f6glicherweise aus dem Wyandotischen, mit der Bedeutung \u201eWiese\u201c, \u201eAue\u201c, \u201eFlur\u201c. Im Senecaischen, ebenfalls einer irokesischen Sprache, bedeutet das Wort geda\u2019geh \u201eauf dem Feld\u201c. Den Beinamen Bluegrass State, womit die von M\u00e4rz bis April blaugr\u00fcn bl\u00fchenden Grasweiden gemeint sind, tr\u00e4gt Kentucky als verbreitete Umschreibung. Kentucky war zun\u00e4chst ein Teil Virginias und trat 1792 als 15. Staat den Vereinigten Staaten bei. Im Sezessionskrieg versuchte Kentucky anfangs neutral zu bleiben, dann standen Einwohner des Staates auf beiden Seiten, wie z. B. Abraham Lincoln als Pr\u00e4sident der Union und Jefferson Davis als Pr\u00e4sident der Konf\u00f6deration. Das United States Census Bureau z\u00e4hlt Kentucky heute jedoch eindeutig zu den S\u00fcdstaaten. Neben den Bundesstaaten Virginia, Pennsylvania und Massachusetts f\u00fchrt Kentucky den amtlichen Namen \u201eCommonwealth of Kentucky\u201c im Gegensatz zu der sonst \u00fcblichen Gliedstaaten-Bezeichnung als \u201eState\u201c."}, {"color": "#97c2fc", "id": "absolute sovereignty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohammed_bin_Rashid_Al_Maktoum_(15-02-2021)_(cropped).jpg", "label": "absolute sovereignty", "shape": "image", "title": "Absolute monarchy (or absolutism as a doctrine) is a form of monarchy in which the monarch rules in their own right or power. In an absolute monarchy, the king or queen is by no means limited and has absolute power, though a limited constitution may exist in some countries. These are often hereditary monarchies. On the other hand, in constitutional monarchies, in which the authority of the head of state is also bound or restricted by the constitution, a legislature, or unwritten customs, the king or queen is not the only one to decide, and their entourage also exercises power, mainly the prime minister. Absolute monarchy in Europe declined substantially following the French Revolution and World War I, both of which led to the popularization of theories of government based on the notion of popular sovereignty. Absolute monarchies include Brunei, Eswatini, Oman, Saudi Arabia, Vatican City, and the individual emirates composing the United Arab Emirates, which itself is a federation of such monarchies \u2013 a federal monarchy."}, {"color": "#97c2fc", "id": "judge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Native_Judges.jpg", "label": "judge", "shape": "image", "title": "Hakim adalah pejabat yang melakukan kekuasaan kehakiman dan memimpin persidangan yang diatur dalam Undang-Undang. Hakim artinya orang yang mengadili perkara (di pengadilan dan mahkamah). Dalam menjalankan tugas dan fungsinya, hakim wajib menjaga kemandirian peradilan. Istilah \"hakim\" sendiri berasal dari kata Arab \u062d\u0643\u0645 (hakima) yang berarti \"aturan, peraturan, kekuasaan, pemerintah\". Ia yang memutuskan hukuman bagi pihak yang dituntut. Hakim harus dihormati di ruang pengadilan dan pelanggaran akan hal ini dapat menyebabkan hukuman. Hakim biasanya mengenakan baju berwarna hitam. Kekuasaannya berbeda-beda di berbagai negara."}, {"color": "#97c2fc", "id": "moon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FullMoon2010.jpg", "label": "moon", "shape": "image", "title": "\u041c\u0456\u0301\u0441\u044f\u0446\u044c \u2014 \u0454\u0434\u0438\u043d\u0438\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u0438\u0439 \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a \u043f\u043b\u0430\u043d\u0435\u0442\u0438 \u0417\u0435\u043c\u043b\u044f. \u0414\u0440\u0443\u0433\u0438\u0439 \u0437\u0430 \u044f\u0441\u043a\u0440\u0430\u0432\u0456\u0441\u0442\u044e \u043e\u0431\u0027\u0454\u043a\u0442 \u043d\u0430 \u0437\u0435\u043c\u043d\u043e\u043c\u0443 \u043d\u0435\u0431\u043e\u0441\u0445\u0438\u043b\u0456 \u043f\u0456\u0441\u043b\u044f \u0421\u043e\u043d\u0446\u044f \u0456 \u043f\u0027\u044f\u0442\u0438\u0439 \u0437\u0430 \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u043e\u044e \u0441\u0443\u043f\u0443\u0442\u043d\u0438\u043a \u043f\u043b\u0430\u043d\u0435\u0442 \u0421\u043e\u043d\u044f\u0447\u043d\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438. \u0421\u0442\u0430\u043d\u043e\u043c \u043d\u0430 1 \u0442\u0440\u0430\u0432\u043d\u044f 2020 \u0440\u043e\u043a\u0443 \u2014 \u043f\u0435\u0440\u0448\u0435 \u0456 \u0454\u0434\u0438\u043d\u0435 \u043f\u043e\u0437\u0430\u0437\u0435\u043c\u043d\u0435 \u0442\u0456\u043b\u043e \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f, \u043d\u0430 \u044f\u043a\u043e\u043c\u0443 \u043f\u043e\u0431\u0443\u0432\u0430\u043b\u0430 \u043b\u044e\u0434\u0438\u043d\u0430. \u0421\u0435\u0440\u0435\u0434\u043d\u044f \u0432\u0456\u0434\u0441\u0442\u0430\u043d\u044c \u043c\u0456\u0436 \u0446\u0435\u043d\u0442\u0440\u0430\u043c\u0438 \u0417\u0435\u043c\u043b\u0456 \u0456 \u041c\u0456\u0441\u044f\u0446\u044f \u2014 384 400 \u043a\u043c."}, {"color": "#97c2fc", "id": "executive branch", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Federal_Revenue_and_Spending.png", "label": "executive branch", "shape": "image", "title": "Die Bundesregierung der Vereinigten Staaten (englisch Federal government of the United States) umfasst nach der US-Verfassung alle Staatsorgane der Bundesebene der Vereinigten Staaten von Amerika (der Begriff ist somit im Deutschen irref\u00fchrend, weil dort unter \u201eRegierung\u201c nur der exekutive Teil gemeint wird). Sie besteht aus drei separaten Zweigen: \n* Legislative: Kongress (Senat und Repr\u00e4sentantenhaus), \n* Exekutive: Pr\u00e4sident, Kabinett und der nachgeordnete Verwaltungsapparat (\u201eAdministration\u201c), sowie \n* Judikative: Oberster Gerichtshof und weitere Bundesgerichte. Durch ein System der Gewaltenteilung (Checks and Balances) hat jeder dieser Zweige die M\u00f6glichkeit und Aufgabe, eigenst\u00e4ndig zu arbeiten und auf die anderen Zweige kontrollierend einzuwirken."}, {"color": "#97c2fc", "id": "unsettled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unsettled.jpg", "label": "unsettled", "shape": "image", "title": "Unsettled is a 2007 documentary feature film written, directed, and produced by Adam Hootnick, depicting the experiences of six young Israeli adults taking part in the Gaza disengagement of August, 2005. Its soundtrack features Matisyahu and other Israeli and Jewish pop music, and original music by Jon Lee. The movie had a limited theatrical release and received acclaim at numerous film festivals, such as the Florida Film Festival and the Temecula Valley International Film Festival, most notably winning the Grand Jury Prize for Best Documentary Feature at the 2007 Slamdance Film Festival."}, {"color": "#97c2fc", "id": "toe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Foot_on_white_background_(cropped).jpg", "label": "toe", "shape": "image", "title": "Behatzak tetrapodoen oinetan dauden hatzak dira. Bost dira gizakiak oin bakoitzean dituen behatzak: behatz lodia, , , eta . Zama beren oinazpi osoan ezarriz ibiltzen diren ugaztunek plantigrado dute izena, gizakia eta hartza, esate baterako. Pisua hatzen eta behatzen gainean ezarriz ibiltzen direnei aldiz, deritze. Azkenik, apatxak garatu dituzten animaliei unguligrado edo ungulatu deritze."}, {"color": "#97c2fc", "id": "st. george tucker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Appletons\u0027_Tucker_Thomas_Tudor_-_St._George_signature.jpg", "label": "st. george tucker", "shape": "image", "title": "\u0633\u0627\u0646\u062a \u062c\u0648\u0631\u062c \u062a\u0627\u0643\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: St. George Tucker)\u200f \u0647\u0648 \u0642\u0627\u0636\u064a \u0648\u0645\u062d\u0627\u0645\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 10 \u064a\u0648\u0644\u064a\u0648 1752 \u0641\u064a \u0628\u0631\u0645\u0648\u062f\u0627 \u0641\u064a \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u062a\u0648\u0641\u064a \u0641\u064a 10 \u0646\u0648\u0641\u0645\u0628\u0631 1827 \u0641\u064a Warminster \u200f \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629."}, {"color": "#97c2fc", "id": "constitutional law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "constitutional law", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "sovereign people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sovereign_People_(Cura\u00e7ao)_logo.png", "label": "sovereign people", "shape": "image", "title": "Peuple souverain (en n\u00e9erlandais Onafhankelijk Volk, en papiamento Pueblo Soberano, abr\u00e9g\u00e9 en OV ou PS) est un parti politique ind\u00e9pendantiste curacien cr\u00e9\u00e9 en 2005 et dirig\u00e9 par Jaime C\u00f3rdoba."}, {"color": "#97c2fc", "id": "cato institute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cato_Institute.svg", "label": "cato institute", "shape": "image", "title": "Cato Institute (ang. Instytut Katona) \u2013 ameryka\u0144ski think tank za\u0142o\u017cony w 1974 roku, maj\u0105cy swoj\u0105 g\u0142\u00f3wn\u0105 siedzib\u0119 w Waszyngtonie. Celem instytutu jest promocja zasad wolno\u015bci jednostki, ograniczonej w\u0142adzy rz\u0105du, wolnego rynku oraz pokoju. Organizacja zosta\u0142a za\u0142o\u017cona przez Eda Crane\u0027a, Murraya Rothbarda oraz Charlesa Kocha w 1974 roku jako The Charles Koch Foundation. Dopiero w 1976 roku zmieniono nazw\u0119 na obecn\u0105, nawi\u0105zuj\u0105c\u0105 do ."}, {"color": "#97c2fc", "id": "patrick henry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/His_Master\u0027s_Voice_(small).png", "label": "patrick henry", "shape": "image", "title": "Patrick Henry (Hanover County, Virginia 29 mei 1736 - Brookneal, Virginia, 6 juni 1799) was een Amerikaans orator en staatsman en de eerste en zesde gouverneur van Virginia. Hij was een van de Amerikaanse Founding Fathers en een pleitbezorger van individuele vrijheden. In de aanloop naar de Amerikaanse Onafhankelijkheidsoorlog hield hij een rede die bekend is geworden door de slotwoorden die Henry sprak: \"Give me Liberty, or give me death!\" (Geef me de vrijheid of geef me de dood!). Later zou Henry zich tegen de grondwet uitspreken."}, {"color": "#97c2fc", "id": "ghent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lamgods_open.jpg", "label": "ghent", "shape": "image", "title": "Cathair sa Bheilg is ea Gent (ainm \u00cdsilt\u00edrise; Fraincis: Gand). T\u00e1 an chathair suite cois Sceilte agus cois i gC\u00faige Fl\u00f3ndras Thoir.T\u00e1 breis is 243,000 duine ina gc\u00f3na\u00ed ann (2010)."}, {"color": "#97c2fc", "id": "federation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federation", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "immigration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indo-Bangladeshi_Barrier.jpg", "label": "immigration", "shape": "image", "title": "L\u0027immigration d\u00e9signe l\u0027entr\u00e9e, dans un pays ou une aire g\u00e9ographique donn\u00e9e, de personnes \u00e9trang\u00e8res qui y viennent pour un long s\u00e9jour ou pour s\u0027y installer. Le mot immigration vient du latin in-migrare qui signifie \u00ab entrer dans un lieu \u00bb. Elle correspond, vue du c\u00f4t\u00e9 du pays de d\u00e9part, \u00e0 l\u0027\u00e9migration. En marge de ce ph\u00e9nom\u00e8ne existe celui de la double nationalit\u00e9 et du nomadisme. La notion d\u2019immigr\u00e9 repose sur les d\u00e9clarations de lieu de naissance et de nationalit\u00e9. Dans le cas des frontaliers, les migrations peuvent \u00eatre quotidiennes (forme internationale de migration pendulaire)."}, {"color": "#97c2fc", "id": "farming", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/FFA_greenhouse_training_120813-A-PO167-151.jpg", "label": "farming", "shape": "image", "title": "\u0424\u0435\u0301\u0440\u043c\u0435\u0440\u0438 \u2014 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0456\u044f \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0446\u0456\u0432 \u0443 \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u043c\u0443 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0456. \u0424\u0435\u0440\u043c\u0435\u0440\u0438 \u0446\u0435 \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0438 \u0447\u0438 \u043e\u0440\u0435\u043d\u0434\u0430\u0440\u0456 \u0437\u0435\u043c\u0435\u043b\u044c\u043d\u0438\u0445 \u0443\u0433\u0456\u0434\u044c, \u044f\u043a\u0456 \u0432\u0435\u0434\u0443\u0442\u044c \u0441\u0432\u043e\u0454 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u043e \u0441\u0456\u043c\u0027\u0454\u044e \u0442\u0430/\u0430\u0431\u043e \u0437 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f\u043c \u043d\u0430\u0439\u043c\u0430\u043d\u043e\u0457 \u0440\u043e\u0431\u043e\u0447\u043e\u0457 \u0441\u0438\u043b\u0438. \u0417\u0434\u0456\u0439\u0441\u043d\u044e\u044e\u0442\u044c \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u043e, \u043f\u0435\u0440\u0435\u0440\u043e\u0431\u043a\u0443 \u0456 \u0440\u0435\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u044e \u0441\u0456\u043b\u044c\u0441\u044c\u043a\u043e\u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u044c\u043a\u043e\u0457 \u043f\u0440\u043e\u0434\u0443\u043a\u0446\u0456\u0457 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0456 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f \u043c\u0430\u0439\u043d\u0430, \u0449\u043e \u0437\u043d\u0430\u0445\u043e\u0434\u044f\u0442\u044c\u0441\u044f \u0443 \u043d\u0438\u0445 \u043d\u0430 \u043f\u0440\u0430\u0432\u0456 \u043e\u0440\u0435\u043d\u0434\u0438, \u0434\u043e\u0432\u0456\u0447\u043d\u043e\u0433\u043e \u0443\u0441\u043f\u0430\u0434\u043a\u043e\u0432\u0430\u043d\u043e\u0433\u043e \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f \u0430\u0431\u043e \u0443 \u0432\u043b\u0430\u0441\u043d\u043e\u0441\u0442\u0456. \u0424\u0435\u0440\u043c\u0435\u0440\u0441\u0442\u0432\u043e \u0454 \u0444\u043e\u0440\u043c\u043e\u044e \u0432\u0456\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u043d\u0438\u0446\u0442\u0432\u0430, \u0437\u0434\u0456\u0439\u0441\u043d\u044e\u0432\u0430\u043d\u043e\u0433\u043e \u043d\u0430 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0430\u0445 \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u043e\u0457 \u0432\u0438\u0433\u043e\u0434\u0438. \u0427\u043b\u0435\u043d\u0430\u043c\u0438 \u0444\u0435\u0440\u043c\u0435\u0440\u0441\u044c\u043a\u043e\u0433\u043e \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0432\u0432\u0430\u0436\u0430\u044e\u0442\u044c\u0441\u044f \u043f\u0440\u0430\u0446\u0435\u0437\u0434\u0430\u0442\u043d\u0456 \u0447\u043b\u0435\u043d\u0438 \u0441\u0456\u043c\u0027\u0457 \u0456 \u0456\u043d\u0448\u0456 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0438, \u044f\u043a\u0456 \u0441\u043f\u0456\u043b\u044c\u043d\u043e \u0432\u0435\u0434\u0443\u0442\u044c \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u043e. \u0413\u043e\u043b\u043e\u0432\u043e\u044e \u0454 \u043e\u0434\u0438\u043d \u0437 \u0439\u043e\u0433\u043e \u0434\u0456\u0454\u0437\u0434\u0430\u0442\u043d\u0438\u0445 \u0447\u043b\u0435\u043d\u0456\u0432. \u0413\u043e\u043b\u043e\u0432\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0454 \u0456\u043d\u0442\u0435\u0440\u0435\u0441\u0438 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0443 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u0437 \u043f\u0456\u0434\u043f\u0440\u0438\u0454\u043c\u0441\u0442\u0432\u0430\u043c\u0438, \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u044f\u043c\u0438, \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0430\u043c\u0438 \u0456 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u043c\u0438 \u043e\u0440\u0433\u0430\u043d\u0430\u043c\u0438. \u0414\u0456\u044f\u043b\u044c\u043d\u0456\u0441\u0442\u044c \u0444\u0435\u0440\u043c\u0435\u0440\u0441\u044c\u043a\u0438\u0445 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432 \u0432 \u0423\u043a\u0440\u0430\u0457\u043d\u0456 \u0440\u0435\u0433\u0443\u043b\u044e\u0454\u0442\u044c\u0441\u044f \u0417\u0430\u043a\u043e\u043d\u043e\u043c \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u00ab\u041f\u0440\u043e \u0444\u0435\u0440\u043c\u0435\u0440\u0441\u044c\u043a\u0435 \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u00bb, \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0438\u043c 19 \u0447\u0435\u0440\u0432\u043d\u044f 2003 \u0440\u043e\u043a\u0443 N 973-IV. \u0422\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043f\u0430\u0434\u0430\u0454 \u043f\u0456\u0434 \u0440\u0435\u0433\u0443\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0421\u0442\u0430\u0442\u0442\u0435\u044e 77-1 \u041a\u043e\u0434\u0435\u043a\u0441\u0443 \u0423\u043a\u0440\u0430\u0457\u043d\u0438 \u043f\u0440\u043e \u0430\u0434\u043c\u0456\u043d\u0456\u0441\u0442\u0440\u0430\u0442\u0438\u0432\u043d\u0456 \u043f\u0440\u0430\u0432\u043e\u043f\u043e\u0440\u0443\u0448\u0435\u043d\u043d\u044f \u0449\u043e\u0434\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0456 \u0437\u0430 \u0441\u0430\u043c\u043e\u0432\u0456\u043b\u044c\u043d\u0435 \u0432\u0438\u043f\u0430\u043b\u044e\u0432\u0430\u043d\u043d\u044f \u0440\u043e\u0441\u043b\u0438\u043d\u043d\u043e\u0441\u0442\u0456 \u0430\u0431\u043e \u0457\u0457 \u0437\u0430\u043b\u0438\u0448\u043a\u0456\u0432."}, {"color": "#97c2fc", "id": "import duties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Effect_of_Import_Tariff_-_v1.png", "label": "import duties", "shape": "image", "title": "A tariff is a tax imposed by the government of a country or by a supranational union on imports or exports of goods. Besides being a source of revenue for the government, import duties can also be a form of regulation of foreign trade and policy that taxes foreign products to encourage or safeguard domestic industry. Protective tariffs are among the most widely used instruments of protectionism, along with import quotas and export quotas and other non-tariff barriers to trade. Tariffs can be fixed (a constant sum per unit of imported goods or a percentage of the price) or variable (the amount varies according to the price). Taxing imports means people are less likely to buy them as they become more expensive. The intention is that they buy local products instead, boosting their country\u0027s economy. Tariffs therefore provide an incentive to develop production and replace imports with domestic products. Tariffs are meant to reduce pressure from foreign competition and reduce the trade deficit. They have historically been justified as a means to protect infant industries and to allow import substitution industrialization. Tariffs may also be used to rectify artificially low prices for certain imported goods, due to \u0027dumping\u0027, export subsidies or currency manipulation. There is near unanimous consensus among economists that tariffs have a negative effect on economic growth and economic welfare, while free trade and the reduction of trade barriers has a positive effect on economic growth. Although trade liberalization can sometimes result in large and unequally distributed losses and gains, and can, in the short run, cause significant economic dislocation of workers in import-competing sectors, free trade has advantages of lowering costs of goods and services for both producers and consumers."}, {"color": "#97c2fc", "id": "federalists", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart,_John_Adams,_c._1800-1815,_NGA_42933.jpg", "label": "federalists", "shape": "image", "title": "Federalistick\u00e1 strana neboli Federalist\u00e9 (anglicky Federalist Party) byla jedna z politick\u00fdch stran, kter\u00e9 vznikly po zalo\u017een\u00ed Spojen\u00fdch st\u00e1t\u016f americk\u00fdch. Tato konzervativn\u00ed strana se zformovala v roce 1791 pod veden\u00edm Alexandra Hamiltona a Johna Adamse. K federalist\u016fm n\u00e1le\u017eeli vesm\u011bs bohat\u00ed obchodn\u00edci a bank\u00e9\u0159i ze severu a severov\u00fdchodu Unie, v\u011bt\u0161ina d\u016fstojn\u00edk\u016f arm\u00e1dy, duchovn\u00ed a obecn\u011b vzd\u011blan\u00ed lid\u00e9. Strana prosazovala v\u011bt\u0161\u00ed spolupr\u00e1ci s Franci\u00ed, centr\u00e1ln\u00ed vl\u00e1du a co nejrychlej\u0161\u00ed p\u0159em\u011bnu USA v pr\u016fmyslov\u011b vysp\u011blou zemi. Rovn\u011b\u017e trvala na tom, aby mo\u017enost volebn\u00edho pr\u00e1va z\u00e1visela na majetku voli\u010de. Federalista, ministr financ\u00ed Hamilton, vypracoval takov\u00fd finan\u010dn\u00ed program, podle n\u011bho\u017e m\u011bla vl\u00e1da podporovat obchodn\u00edky a bank\u00e9\u0159e. Tvrd\u011b bylo trest\u00e1no neplacen\u00ed dan\u00ed a da\u0148ov\u00e9 podvody. Drobn\u00ed roln\u00edci, zem\u011bd\u011blci, \u0159emesln\u00edci a d\u011bln\u00edci v\u0161ak vlivem Hamiltonovy finan\u010dn\u00ed politiky naopak upadali do dluh\u016f. U\u017e tehdy doch\u00e1zelo k postupn\u00e9mu odcizov\u00e1n\u00ed Severu a Jihu USA. P\u0159\u00edznivcem federalist\u016f byl i prezident George Washington. N\u00e1zorov\u011b opa\u010dnou stranou byli demokrati\u010dt\u00ed republik\u00e1ni."}, {"color": "#97c2fc", "id": "town", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_street_in_H\u00fasav\u00edk.jpg", "label": "town", "shape": "image", "title": "Kota praja atau kotapraja (Inggris: township) mengacu pada berbagai jenis permukiman di beberapa negara-negara. Meski istilah kotapraja sering terkait dengan daerah perkotaan kecil ,ada banyak pengecualian untuk aturan ini. Di Australia, Kanada, Skotlandia, dan Amerika Serikat, kotapraja mengacu pada permukiman-permukiman yang terlalu kecil atau tersebar untuk dianggap sebagai kota atau daerah perkotaan. Di wilayah Indonesia , Kota Praja merupakan Pusat Pemerintahan wilayah Kabupaten. Kota Praja adalah Kota setingkat Kecamatan/ Dati III."}, {"color": "#97c2fc", "id": "american revolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/NorthAmerica1762-83.png", "label": "american revolution", "shape": "image", "title": "\u7f8e\u570b\u72ec\u7acb\u9769\u547d\uff0c\u6216\u7f8e\u570b\u9769\u547d\uff08\u82f1\u8a9e\uff1aAmerican Revolution\uff09\u6cdb\u6307\u5317\u7f8e\u5341\u4e09\u6b96\u6c11\u5730\u812b\u96e2\u5927\u82f1\u5e1d\u570b\uff0c\u4e26\u5275\u5efa\u7f8e\u5229\u5805\u5408\u773e\u570b\u7684\u4e00\u9023\u4e32\u4e8b\u4ef6\u8207\u601d\u6f6e\u3002\u6b77\u53f2\u5b78\u754c\u666e\u904d\u89961760\u5e74\u4ee3\u7684\u6297\u7a05\u904b\u52d5\u70ba\u7f8e\u570b\u9769\u547d\u7684\u6e90\u982d\uff0c\u7d93\u6b77\u7f8e\u570b\u7368\u7acb\u6230\u722d\uff081775-1783\u5e74\uff09\uff0c\u6700\u5f8c\u4ee5\u7f8e\u570b\u5236\u61b2\u6703\u8b70\uff081787\u5e74\uff09\u7d50\u675f\u3002 \u7f8e\u570b\u9769\u547d\u7684\u5167\u6db5\u6709\u591a\u7a2e\u89e3\u8b80\u65b9\u5f0f\uff0c\u5404\u500b\u7bc4\u7587\u7684\u6642\u9593\u65b7\u4ee3\u4e5f\u7565\u6709\u4e0d\u540c\u3002\u6bd4\u5982\u7f8e\u570b\u9769\u547d\u7684\u8af8\u591a\u4e3b\u5f35\uff0c\u5c31\u53d7\u5230\u6b50\u6d3217\u4e16\u7d00\u7684\u81ea\u7531\u4e3b\u7fa9\u3001\u555f\u8499\u904b\u52d5\u548c\u5b97\u6559\u6539\u9769\u904b\u52d5\u5f71\u97ff\u3002\u9769\u547d\u5728\u5be6\u73fe\u5171\u548c\u4e3b\u7fa9\u548c\u806f\u90a6\u4e3b\u7fa9\u4e0a\u4e5f\u7d93\u6b77\u4e86\u76f8\u7576\u9577\u7684\u904e\u6e21\u6642\u671f\uff0c\u901a\u5e38\u4ee5\u7b2c\u56db\u4efb\u7e3d\u7d71\u8a79\u59c6\u65af\u00b7\u9ea5\u8fea\u905c\uff081809-1817\u4efb\u5167\uff09\u548c1812\u5e74\u6230\u722d\u70ba\u4e0b\u9650\u3002\u9769\u547d\u4e5f\u4fc3\u9032\u4e86\u793e\u6703\u7d93\u6fdf\u5287\u8b8a\uff0c\u7279\u5225\u9ad4\u73fe\u5728\u5404\u5dde\u4e4b\u9593\u7684\u9678\u8def\u806f\u7e6b\u5927\u5e45\u6539\u5584\uff0c\u51fa\u7248\u50b3\u64ad\u76db\u884c\uff0c\u4eba\u53e3\u9ad8\u901f\u589e\u9577\uff0c\u897f\u90e8\u64f4\u5f35\uff0c\u4ee5\u53ca\u5357\u65b9\u8fb2\u696d\u548c\u5317\u65b9\u5de5\u696d\u7684\u8e8d\u9032\u767c\u5c55\u3002 \u7f8e\u570b\u9769\u547d\u5c0d\u5f8c\u4e16\u5f71\u97ff\u6df1\u9060\uff0c\u5176\u63a8\u5d07\u7684\u500b\u4eba\u81ea\u7531\u53ca\u5171\u548c\u4e3b\u7fa9\u601d\u60f3\uff0c\u76f4\u63a5\u5f71\u97ff\u4e86\u6cd5\u570b\u5927\u9769\u547d\u548c\u62c9\u4e01\u7f8e\u6d32\u7368\u7acb\u6230\u722d\uff0c\u4e5f\u6642\u5e38\u88ab\u5f8c\u4f86\u7684\u6b96\u6c11\u5730\u7368\u7acb\u904b\u52d5\u63f4\u5f15\u53c3\u8003\u3002\u81f3\u65bc\u9769\u547d\u4e3b\u5f35\u7684\u751f\u800c\u5e73\u7b49\u53ca\u81ea\u7136\u6b0a\u5229\u4e5f\u89f8\u53ca\u5974\u96b8\u5236\u548c\u7f8e\u570b\u7a2e\u65cf\u4e3b\u7fa9\u77db\u76fe\uff0c\u8207\u4e4b\u76f8\u95dc\u7684\u722d\u8b70\u4e00\u76f4\u5f71\u97ff\u7f8e\u570b\u653f\u6cbb\u81f3\u4eca\u3002"}, {"color": "#97c2fc", "id": "yellow fever", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/YellowFeverVirus.jpg", "label": "yellow fever", "shape": "image", "title": "La fiebre amarilla o v\u00f3mito negro es una enfermedad aguda e infecciosa causada por el virus de la fiebre amarilla. Es una causa importante de enfermedad hemorr\u00e1gica en muchos pa\u00edses de \u00c1frica y Am\u00e9rica del Sur. Se denomina fiebre amarilla por la ictericia que afecta a algunos pacientes. Es end\u00e9mica en \u00e1reas subtropicales y tropicales de Am\u00e9rica del Sur y \u00c1frica. Su presentaci\u00f3n cl\u00ednica es variada, fluctuando desde una enfermedad febril leve y autolimitada (lo m\u00e1s frecuente) hasta una enfermedad hemorr\u00e1gica y hep\u00e1tica grave (con un 50 % de letalidad). La palabra amarillo del nombre se refiere a los signos de ictericia, que afecta a los pacientes enfermos severamente.\u200b\u200b\u200b\u200b\u200b Existe una vacuna efectiva pero no se conoce cura, por lo que cuando personas no vacunadas la contraen solo se les puede proporcionar tratamiento sintom\u00e1tico. Wikipedia."}, {"color": "#97c2fc", "id": "federalism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "federalism", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs entit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "temperate", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Possible_long-term_effects_of_ethanol.svg", "label": "temperate", "shape": "image", "title": "\u7981\u9152\u904b\u52d5\u662f\u6e1b\u5c11\u6216\u7981\u6b62\u9152\u7cbe\u98f2\u6599\u4f7f\u7528\u7684\u793e\u6703\u904b\u52d5\u3002\u7981\u9152\u904b\u52d5\u901a\u5e38\u6703\u4e3b\u5f35\u7981\u9152\u3001\u6279\u8a55\u7121\u7bc0\u5236\u7684\u9152\u7cbe\u4f7f\u7528\uff0c\u4e5f\u6703\u6566\u4fc3\u653f\u5e9c\u9812\u4f48\u6216\u7981\u9152\u4ee4\u3002"}, {"color": "#97c2fc", "id": "interned", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Posted_Japanese_American_Exclusion_Order.jpg", "label": "interned", "shape": "image", "title": "L\u2019internement des Nippo-Am\u00e9ricains est un \u00e9v\u00e9nement historique de la Seconde Guerre mondiale qui a vu la d\u00e9portation et l\u0027incarc\u00e9ration d\u0027environ 120 000 civils ressortissants japonais et am\u00e9ricains d\u0027origine japonaise dans des Centres de relogement pr\u00e9caires et \u00e9loign\u00e9s."}, {"color": "#97c2fc", "id": "committee", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Perustuslakivaliokunta_1918.jpg", "label": "committee", "shape": "image", "title": "A committee or commission is a body of one or more persons subordinate to a deliberative assembly. A committee is not itself considered to be a form of assembly. Usually, the assembly sends matters into a committee as a way to explore them more fully than would be possible if the assembly itself were considering them. Committees may have different functions and their types of work differ depending on the type of the organization and its needs. A member of a legislature may be delegated a committee assignment, which gives them the right to serve on a certain committee."}, {"color": "#97c2fc", "id": "peace", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mohandas_K._Gandhi,_portrait.jpg", "label": "peace", "shape": "image", "title": "A Paz (do latim Pax) \u00e9 geralmente definida como um estado de calma ou tranquilidade, uma aus\u00eancia de perturba\u00e7\u00f5es e agita\u00e7\u00e3o. Derivada do latim Pacem = Absentia Belli, pode referir-se \u00e0 aus\u00eancia de viol\u00eancia ou guerra. Neste sentido, a paz entre na\u00e7\u00f5es e dentro delas, \u00e9 o objetivo assumido de muitas organiza\u00e7\u00f5es, designadamente a ONU. No plano pessoal, paz designa um estado de esp\u00edrito isento de ira, de desconfian\u00e7a e - de um modo geral - de todos os sentimentos negativos. Assim, ela \u00e9 desejada por cada pessoa para si pr\u00f3prio e, eventualmente, para os outros, ao ponto de se ter tornado uma frequente sauda\u00e7\u00e3o (que a paz esteja contigo) e um objetivo de vida. A paz \u00e9 mundialmente representada pelo pombo e pela bandeira branca. Paz tamb\u00e9m \u00e9 um estado de esp\u00edrito, onde o ser se encontra equilibrado e sereno, com isso, encontrando a sua total paz interior."}, {"color": "#97c2fc", "id": "mexico city", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vista_de_la_Ciudad_de_M\u00e9xico_desde_Periferico_y_Paseo_de_la_Reforma.jpg", "label": "mexico city", "shape": "image", "title": "La ciutat de M\u00e8xic (en castell\u00e0: Ciudad de M\u00e9xico, CDMX, o nom\u00e9s M\u00e9xico), \u00e9s la capital i la ciutat m\u00e9s gran de M\u00e8xic. El seu nom oficial en castell\u00e0 era M\u00e9xico, D.F. per\u00f2 ara es diu nom\u00e9s Ciudad de M\u00e9xico. La poblaci\u00f3 de la ciutat de M\u00e8xic \u00e9s de 8.873.017 habitants, encara que l\u0027\u00e0rea metropolitana de la ciutat desborda els l\u00edmits del districte Federal i s\u0027est\u00e9n sobre 40 municipis de l\u0027estat de M\u00e8xic i 1 municipi de l\u0027estat d\u0027Hidalgo, amb una poblaci\u00f3 total de 20,4 milions d\u0027habitants, la tercera \u00e0rea metropolitana m\u00e9s gran del m\u00f3n despr\u00e9s de T\u00f2quio i Delhi, i la m\u00e9s gran del continent americ\u00e0, segons l\u0027Informe d\u0027Urbanitzaci\u00f3 Mundial de les Nacions Unides. En un estudi realitzat el 2005, va ser considerada la vuitena ciutat m\u00e9s rica del m\u00f3n en el seu producte interior brut. A m\u00e9s de ser la capital pol\u00edtica, la ciutat de M\u00e8xic \u00e9s el centre pol\u00edtic, econ\u00f2mic, cultural i educatiu de M\u00e8xic. La ciutat de M\u00e8xic est\u00e0 situada a la vall de M\u00e8xic, tamb\u00e9 coneguda com la vall d\u0027An\u00e1huac; un altipl\u00e0 al centre de M\u00e8xic, a una altitud mitjana de 2.240 metres, envoltada per les muntanyes i volcans de l\u0027Eix volc\u00e0nic transversal o la sierra Nevada. Va ser constru\u00efda origin\u00e0riament pels asteques el 1325 sobre una illa enmig del llac de Texcoco amb el nom de Mexihco-Tenochtitlan. La ciutat va ser gaireb\u00e9 totalment destru\u00efda en el setge de 1521, i va ser redissenyada i reconstru\u00efda durant els anys seg\u00fcents amb el patr\u00f3 europeu. El 1524 s\u0027hi va establir l\u0027ajuntament de la ciutat de M\u00e8xic, aleshores coneguda com a Mexihco-Tenochtitlan i des de 1585, oficialment, com a ciudad de M\u00e9xico."}, {"color": "#97c2fc", "id": "christianity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2017-04-12--Service_of_the_Sacrament_of_Holy_Unction,_on_Holy_Wednesday.jpg", "label": "christianity", "shape": "image", "title": "\u30ad\u30ea\u30b9\u30c8\u6559\uff08\u30ad\u30ea\u30b9\u30c8\u304d\u3087\u3046\u3001\u30ae\u30ea\u30b7\u30a2\u8a9e: \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2\u3001\u30e9\u30c6\u30f3\u8a9e: Christianitas\u3001\u82f1\u8a9e: Christianity\uff09\u306f\u3001\u30a4\u30a8\u30b9\u3092\u6551\u3044\u4e3b\uff08\u30ad\u30ea\u30b9\u30c8\u3001\u30e1\u30b7\u30a2\uff09\u3068\u3057\u3066\u4fe1\u4ef0\u3059\u308b\u5b97\u6559\u3002\u30ad\u30ea\u30b9\u30c8\u6559\u3067\u306f\u3001\u30a4\u30a8\u30b9\u304c\u795e\u306e\u56fd\u306e\u798f\u97f3\u3092\u8aac\u304d\u3001\u7f6a\u3042\u308b\u4eba\u9593\u3092\u6551\u6e08\u3059\u308b\u305f\u3081\u306b\u81ea\u3089\u5341\u5b57\u67b6\u306b\u304b\u3051\u3089\u308c\u3001\u5fa9\u6d3b\u3057\u305f\u3082\u306e\u3068\u4fe1\u3058\u308b\u3002\u307b\u3068\u3093\u3069\u306e\u30ad\u30ea\u30b9\u30c8\u6559\u6d3e\u306f\u3001\u300c\u7236\u306a\u308b\u795e\u300d\u3068\u300c\u305d\u306e\u5b50\u30ad\u30ea\u30b9\u30c8\u300d\u3068\u300c\u8056\u970a\u300d\u3092\u552f\u4e00\u306e\u795e\uff08\u300c\u4e09\u4f4d\u4e00\u4f53\u300d\uff09\u3068\u3057\u3066\u4fe1\u4ef0\u3059\u308b\u3002\u57fa\u7763\u6559\u3068\u3082\u8868\u8a18\u3055\u308c\u308b\u3002 2020\u5e74\u6642\u70b9\u3067\u3001\u4e16\u754c\u306b\u304a\u3051\u308b\u4fe1\u8005\u6570\uff08\u30ad\u30ea\u30b9\u30c8\u6559\u5f92\uff09\u306f23\u51048200\u4e07\u4eba\u307b\u3069\u3067\u3001\u4e16\u754c\u4eba\u53e3\u306b\u5360\u3081\u308b\u6bd4\u7387\u306f\u7d0431%\u3067\u3042\u308a\u5168\u3066\u306e\u5b97\u6559\u306e\u4e2d\u3067\u6700\u3082\u591a\u3044\u3002\u30a4\u30b9\u30e9\u30e0\u6559\u3001\u4ecf\u6559\u3068\u4e26\u3076\u4e16\u754c\u4e09\u5927\u5b97\u6559\u306e\u4e00\u3064\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "object", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bubble_of_exhaled_gas_from_scuba_diver_P8040877.jpg", "label": "object", "shape": "image", "title": "En fiziko, fizika korpo a\u016d fizika objekto (iam simple korpo a\u016d objekto) estas kolekto de masoj, konsiderataj kiel unuo. Ekzemple, pilko povas esti konsiderata kiel objekto sed la pilko anka\u016d konsistas el multaj partikloj (pecoj de materio). La komuna komprena\u0135o de fizikaj objektoj inkluzivas ke ili havu en la universo, kvankam ekzistas teorioj de kvantuma fiziko kaj kosmoscienco kiu povas defii \u0109i tion."}, {"color": "#97c2fc", "id": "james monroe", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OakHillfront.jpg", "label": "james monroe", "shape": "image", "title": "James Monroe (Westmoreland County (Virginia), 28 april 1758 \u2013 Albany (New York), 4 juli 1831) was een Amerikaans politicus en slavenhouder. Hij was de 5e president van de Verenigde Staten van 1817 tot 1825. Nadat Monroe in de Amerikaanse Onafhankelijkheidsoorlog in het leger had gediend, sloot hij zich aan bij de antifederalisten. Hij was daarna lid van de Senaat, gouverneur van Virginia, minister van Oorlog en minister van Buitenlandse Zaken."}, {"color": "#97c2fc", "id": "party politics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pacifistisch_Socialistische_Partij_logo.svg", "label": "party politics", "shape": "image", "title": "A political party is an organization that coordinates candidates to compete in a particular country\u0027s elections. It is common for the members of a party to hold similar ideas about politics, and parties may promote specific ideological or policy goals. Political parties have become a major part of the politics of almost every country, as modern party organizations developed and spread around the world over the last few centuries. It is extremely rare for a country to have no political parties. Some countries have only one political party while others have several. Parties are important in the politics of autocracies as well as democracies, though usually democracies have more political parties than autocracies. Autocracies often have a single party that governs the country, and some political scientists consider competition between two or more parties to be an essential part of democracy. Parties can develop from existing divisions in society, like the divisions between lower and upper classes, and they streamline the process of making political decisions by encouraging their members to cooperate. Political parties usually include a party leader, who has primary responsibility for the activities of the party; party executives, who may select the leader and who perform administrative and organizational tasks; and party members, who may volunteer to help the party, donate money to it, and vote for its candidates. There are many different ways in which political parties can be structured and interact with the electorate. The contributions that citizens give to political parties are often regulated by law, and parties will sometimes govern in a way that favours the people who donate time and money to them. Many political parties are motivated by ideological goals. It is common for democratic elections to feature competitions between liberal, conservative, and socialist parties; other common ideologies of very large political parties include communism, populism, nationalism, and Islamism. Political parties in different countries will often adopt similar colours and symbols to identify themselves with a particular ideology. However, many political parties have no ideological affiliation, and may instead be primarily engaged in patronage, clientelism, or the advancement of a specific political entrepreneur."}, {"color": "#97c2fc", "id": "deniers", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20210126_Peoples\u0027_Climate_Vote_-_Public_belief_in_climate_emergency_-_United_Nations_Development_Programme.svg", "label": "deniers", "shape": "image", "title": "\uae30\ud6c4 \ubcc0\ud654 \ubd80\uc815(\u6c23\u5019\u8b8a\u5316\u5426\u5b9a, \uc601\uc5b4: climate change denial, global warming denial)\uc740 \uc9c0\uad6c \uc628\ub09c\ud654\uac00 \uc2e4\uc81c\ub85c \uc77c\uc5b4\ub098\uc9c0 \uc54a\uace0 \uc788\ub2e4\ub294 \uc8fc\uc7a5\uc73c\ub85c \uacfc\uac70\uc5d0 \uc9c0\uad6c\uc628\ub09c\ud654\uc758 \uc99d\uac70\uac00 \uba85\ubc31\ud558\uac8c \ubc1d\ud600\uc9c0\uc9c0 \uc54a\uc558\uc744 \ub54c \ub9ce\uc774 \uc788\uc5c8\ub358 \uc8fc\uc7a5\uc774\ub2e4. \uadf8\ub7ec\ub098 \ud604\uc7ac\uc5d0\ub3c4 \uc774 \uc8fc\uc7a5\uc744 \uc639\ud638\ud558\ub294 \uc0ac\ub78c\ub4e4\uc774 \uc788\ub294\ub370, \ubbf8\uad6d\uc758 \ub3c4\ub0a0\ub4dc \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc774 \ub300\ud45c\uc801\uc774\ub2e4. \ud2b8\ub7fc\ud504 \ub300\ud1b5\ub839\uc740 \uc790\uad6d \uc6b0\uc120\uc8fc\uc758\ub97c \ub0b4\uc138\uc6cc \ud30c\ub9ac \uae30\ud6c4 \ud611\uc815\uc5d0\uc11c \ud0c8\ud1f4\ud558\ub824\uace0 \uc9c0\uad6c\uc628\ub09c\ud654\uac00 \uc0ac\uc2e4\uc774 \uc544\ub2c8\ub77c\uace0 \ubd80\uc815\ud558\uace0 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "pen", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Carandache_Ecridor.jpg", "label": "pen", "shape": "image", "title": "\u03a4\u03bf \u03c3\u03c4\u03b9\u03bb\u03cc (\u03b5\u03c0\u03af\u03c3\u03b7\u03c2: \u03c3\u03c4\u03c5\u03bb\u03cc, \u03c3\u03c4\u03b9\u03bb\u03cc\u03c2 \u03ae \u03c3\u03c4\u03c5\u03bb\u03cc\u03c2) \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03cc \u03b5\u03c1\u03b3\u03b1\u03bb\u03b5\u03af\u03bf \u03b3\u03c1\u03b1\u03c6\u03ae\u03c2 \u03c0\u03bf\u03c5 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b5\u03af\u03c4\u03b1\u03b9 \u03b3\u03b9\u03b1 \u03c4\u03b n enda delstaten i USA med politiska underavdelningar som kallas parishes, som \u00e4r lokala myndighetens motsvarighet till county.Mycket av delstaten bildades fr\u00e5n sediment som spolades ned i Mississippifloden, vilket l\u00e4mnade enorma deltan och stora delar av kustn\u00e4ra marsklandskap och tr\u00e4sk. Dessa inneh\u00e5ller en rik sydlig biota; typiska exempel \u00e4r f\u00e5glar som ibisar och h\u00e4grar. Det finns ocks\u00e5 m\u00e5nga arter av tr\u00e4dgrodor och fisk som st\u00f6r och skedst\u00f6rar. I mer upph\u00f6jda omr\u00e5den \u00e4r eld en naturlig process i landskapet, och har producerat stora omr\u00e5den av Pinus palustris och v\u00e5ta savanner. Dessa st\u00f6der ett exceptionellt stort antal v\u00e4xtarter, inklusive m\u00e5nga arter av orkid\u00e9er och k\u00f6tt\u00e4tande v\u00e4xter. Vissa av Louisianas stadsmilj\u00f6er har ett m\u00e5ngkulturellt och flerspr\u00e5kigt arv och \u00e4r starkt p\u00e5verkade av en blandning av 1700-talsfranska, spanska och indianska och afrikanska kulturer som anses exceptionell i USA. Innan det amerikanska infl\u00f6det och statsbildning i b\u00f6rjan av 1800-talet hade territoriet i nuvarande delstaten Louisiana varit en spansk och fransk koloni."}, {"color": "#97c2fc", "id": "unconstitutional", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "unconstitutional", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e
