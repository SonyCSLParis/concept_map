pshire", "shape": "image", "title": "Hampshire (historick\u00fd n\u00e1zev Southamptonshire nebo Hamptonshire) je hrabstv\u00ed na ji\u017en\u00edm pob\u0159e\u017e\u00ed Anglie. Soused\u00ed s hrabstv\u00edmi Dorset, Wiltshire, Berkshire, Surrey a West Sussex. Spr\u00e1vn\u00edm st\u0159ediskem je Winchester."}, {"color": "#97c2fc", "id": "a.d.", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Charlemagne_Agostino_Cornacchini_Vatican_2.jpg", "label": "a.d.", "shape": "image", "title": "Anno Domini (zkratka A. D.) znamen\u00e1 latinsky \u201eL\u00e9ta P\u00e1n\u011b\u201c (L. P.) a ozna\u010duje letopo\u010det od narozen\u00ed Krista. Vyskytuje se v historick\u00fdch k\u0159es\u0165ansk\u00fdch dokumentech, na n\u00e1pisech apod. V \u010de\u0161tin\u011b se b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201ena\u0161eho letopo\u010dtu\u201c (zkratka n. l.) nebo \u201epo Kristu\u201c (po Kr.), p\u0159\u00edpadn\u011b \u201ek\u0159es\u0165ansk\u00e9 \u00e9ry\u201c ad. Latinsk\u00fd n\u00e1zev b\u011b\u017en\u011b pou\u017e\u00edv\u00e1 i angli\u010dtina (zkracuje na AD), vedle n\u011bho ale tak\u00e9 pou\u017e\u00edv\u00e1 ozna\u010den\u00ed \u201eCommon Era\u201c (zkratka \u201eCE\u201c, \u201eC.E.\u201c) jako obdobu \u201ena\u0161eho letopo\u010dtu\u201c (\u201en. l.\u201c). L\u00e9ta p\u0159ed narozen\u00edm Krista ozna\u010duje latinsk\u00e9 ante Christum natum (zkratka AC) co\u017e znamen\u00e1 p\u0159ed narozen\u00edm (Je\u017e\u00ed\u0161e) Krista."}, {"color": "#97c2fc", "id": "foreign policy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paasikivi_ja_Voroshilov.jpg", "label": "foreign policy", "shape": "image", "title": "Per politica estera si intende la definizione delle priorit\u00e0 e degli interessi pubblici reciproci nell\u0027ambito delle relazioni che i governi dei vari Stati della Comunit\u00e0 internazionale intrattengono tra loro; pi\u00f9 recentemente, ai tradizionali attori statali si sono aggiunti molteplici enti di diversa natura, quali le organizzazioni internazionali, le organizzazioni internazionali non governative, le aziende multinazionali."}, {"color": "#97c2fc", "id": "luther", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fotothek_df_tg_0004142_M\u00fcnze_%5E_Gedenkm\u00fcnze_%5E_Schaum\u00fcnze_%5E_Medaille_%5E_Schwan.jpg", "label": "luther", "shape": "image", "title": "Martin Luther, f\u00f6dd 10 november 1483 i Eisleben i Kurfurstend\u00f6met Sachsen, Tysk-romerska riket, d\u00f6d 18 februari 1546 i Eisleben, var en tysk pr\u00e4st, munk, tons\u00e4ttare och teolog, k\u00e4nd som den som initierade den protestantiska reformationen. Som pr\u00e4st och kristen teologiprofessor attackerade han \u00e5r 1517 i sin skrift 95 teser kyrkans sl\u00e4pph\u00e4nta f\u00f6rs\u00e4ljning av avlatsbrev. Luther motsatte sig kyrkans l\u00e4ra att frihet fr\u00e5n Guds straff f\u00f6r beg\u00e5ngna synder kan k\u00f6pas f\u00f6r pengar. D\u00e5 han v\u00e4grade att g\u00f6ra avb\u00f6n f\u00f6r alla sina skrifter exkommunicerades han \u00e5r 1520 av p\u00e5ven Leo X. I f\u00f6rdraget i Worms \u00e5r 1521 f\u00f6rklarade den tysk-romerske kejsaren Karl V honom fredl\u00f6s. Luther l\u00e4rde att fr\u00e4lsning inte f\u00f6ljer av goda g\u00e4rningar utan \u00e4r en fri g\u00e5va av Gud som endast \u00e5tnjutes av n\u00e5d genom tro p\u00e5 Jesus som har sonat v\u00e5ra synder. Luthers teologi utmanade p\u00e5ved\u00f6met och den romersk-katolska kyrkan. Han h\u00e4vdade att Bibeln \u00e4r den enda k\u00e4llan f\u00f6r gudomligt uppenbarad kunskap. Genom att f\u00f6resl\u00e5 att pr\u00e4sterskapet kan uppr\u00e4tth\u00e5llas av alla d\u00f6pta kristna motsatte sig Luther tanken p\u00e5 pr\u00e4sterskapet s\u00e5som f\u00f6rmedlare mellan Gud och m\u00e4nniskan. De som ansluter sig till Luthers l\u00e4ra kallas lutheraner, och tillh\u00f6r protestantiska inriktningen. Svenska kyrkan \u00e4r en luthersk kyrka. Luthers \u00f6vers\u00e4ttning av Bibeln till allm\u00e4nhetens modersm\u00e5l ist\u00e4llet f\u00f6r latin gjorde l\u00e4ran mer l\u00e4ttillg\u00e4nglig och fick stor betydelse f\u00f6r den tyska kyrkan och den tyska kulturen. Det tyska spr\u00e5ket b\u00f6rjade standardiseras och \u00f6vers\u00e4ttarkonsten fick m\u00e5nga nya principer. M\u00e5nga andra bibel\u00f6vers\u00e4ttningar tog intryck av Luthers arbete, s\u00e5som Gustav Vasas bibel och den engelska Kung Jakobs Bibel. Hans psalmer inspirerade utvecklingen av kyrkos\u00e5ngen och gifterm\u00e5let med Katharina von Bora blev en f\u00f6rebild f\u00f6r kyrkan d\u00e5 protestantiska pr\u00e4ster till\u00e4ts ing\u00e5 \u00e4ktenskap. I skrifter om de judiska folken framf\u00f6r den \u00e5ldrande Luther att judars hem ska f\u00f6rst\u00f6ras, deras synagogor br\u00e4nnas, pengar konfiskeras och frihet besk\u00e4ras. Hans \u00e5sikter utnyttjades i nazisternas propaganda mellan \u00e5ren 1933 och 1945. Som ett resultat av sina antisemitiska \u00e5sikter har Luther blivit lika kontroversiell i v\u00e5r tid som under sin egen tid."}, {"color": "#97c2fc", "id": "constitutionality", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "constitutionality", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "baldwin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stanley_Baldwin,_wife_and_daughter_LCCN2014715581.jpg", "label": "baldwin", "shape": "image", "title": "Stanley Baldwin (ur. 3 sierpnia 1867 w Bewdley, Worcestershire, zm. 14 grudnia 1947 w Stourport-on-Severn, Worcestershire) \u2013 brytyjski polityk z Partii Konserwatywnej, minister, premier Wielkiej Brytanii w latach 1923\u20131924, 1924-1929 i 1935-1937. Rz\u0105d Baldwina z\u0142ama\u0142 strajk generalny w roku 1926 i przyzna\u0142 prawa wyborcze wszystkim doros\u0142ym kobietom. W gospodarce wykszta\u0142ci\u0142a si\u0119 nowa sytuacja \u2013 po\u0142udnie zacz\u0119\u0142o bogaci\u0107 si\u0119, a na p\u00f3\u0142nocy panowa\u0142a stagnacja. Kobiety znalaz\u0142y zatrudnienie w rozwijaj\u0105cym si\u0119 sektorze us\u0142ug. Baldwin przyczyni\u0142 si\u0119 do abdykacji kr\u00f3la Edwarda VIII w 1936 roku."}, {"color": "#97c2fc", "id": "suffrage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_national_convention._As_it_met_on_Monday_the_4th_of_February,_1839,_at_the_British_Coffee_House_ca._1839_LCCN2004669356.jpg", "label": "suffrage", "shape": "image", "title": "El sufragi \u00e9s el dret pol\u00edtic i constitucional que tenen els ciutadans a votar i escollir, directament o indirecta, els c\u00e0rrecs p\u00fablics. En un sentit ampli, el sufragi inclou l\u0027 \u2013en el qual es determina qui t\u00e9 dret a l\u0027exercici del vot (\u00fas m\u00e9s com\u00fa)\u2013 i el \u2013que es refereix a qui i en quines condicions t\u00e9 dret a ser elegit. Hist\u00f2ricament, nombrosos col\u00b7lectius han restat exclosos del dret a votar per raons molt variades: per exemple, de vegades perqu\u00e8 els seus membres eren \"s\u00fabdits\" de reis feudals i no se\u0027ls considerava homes \"lliures\", i d\u0027altres vegades, perqu\u00e8 l\u0027exclusi\u00f3 de la votaci\u00f3 depenia d\u0027una pol\u00edtica expl\u00edcita clarament establerta en les lleis electorals. A vegades el dret a votar exclo\u00efa grups que no complien certes condicions (exclusi\u00f3 d\u0027analfabets, impostos de capitaci\u00f3, etc.); fins i tot, a vegades a un grup se li ha perm\u00e8s votar per\u00f2 el sistema electoral o les institucions del govern estaven dissenyats a prop\u00f2sit per donar-los menys influ\u00e8ncia que altres grups m\u00e9s afavorits. Se sol considerar que la legitimitat pol\u00edtica d\u0027un govern democr\u00e0tic deriva principalment del sufragi."}, {"color": "#97c2fc", "id": "ammunition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_close_up_of_0.50_Caliber_(12.7_mm)_Browning_Ball_M33_Ammunition_loaded_onto_a_Browning_M2_HB_0.50_caliber_heavy_machine.jpeg", "label": "ammunition", "shape": "image", "title": "Municio estas la tuta\u0135o, kiu utilas por \u015dargi pulvopafilon, tio estas, pafarmilo, kies energio venas de eksplodo. \u011ci konsistas almena\u016d el eksploda\u0135o kaj pafa\u0135o. La pafa\u0135o povas esti kuglo, obuso a\u016d plumberoj (ekzemple en la municioj por \u0109asado). La vorto \"municio\" venas el la franca verbo \"munir\" (provizi), kaj almontris \u0109ion, kion oni bezonas. Pli malfrue, \u011di i\u011dis \"\u0108io, kion oni bezonas por la milito\", poste, tio, per kio oni provizas la pafarmilojn. Municio estas grava en milito a\u016d simpla interpafado. Sufi\u0109a provizo de municio povas helpi al venko kaj inverse, kiam finas municio, finas ebloj venki a\u016d e\u0109 rezisti."}, {"color": "#97c2fc", "id": "astronomical", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Planisph\u00e6ri_c\u0153leste.jpg", "label": "astronomical", "shape": "image", "title": "L\u0027astronomia \u00e8 la scienza che si occupa dell\u0027osservazione e della spiegazione degli eventi celesti. Studia le origini e l\u0027evoluzione, le propriet\u00e0 fisiche, chimiche e temporali degli oggetti che formano l\u0027universo e che possono essere osservati sulla sfera celeste. \u00c8 una delle scienze pi\u00f9 antiche e molte civilt\u00e0 arcaiche in tutto il mondo hanno studiato in modo pi\u00f9 o meno sistematico il cielo e gli eventi astronomici: egizi e greci nell\u0027area mediterranea, babilonesi, indiani e cinesi nell\u0027Oriente e infine i maya e gli incas nelle Americhe. Questi antichi studi astronomici erano orientati verso lo studio delle posizioni degli astri (astrometria), la periodicit\u00e0 degli eventi e la cosmologia e quindi, in particolare per questo ultimo aspetto, l\u0027astronomia antica \u00e8 quasi sempre fortemente collegata con aspetti religiosi e di divinazione aspetti nei tempi passati ritenuti importanti e strategici. Nel ventunesimo secolo, invece, la ricerca astronomica moderna \u00e8 praticamente sinonimo di astrofisica. L\u0027astronomia non va confusa con l\u0027astrologia, una pseudoscienza che sostiene che i moti apparenti del Sole e dei pianeti nello zodiaco influenzino in qualche modo gli eventi umani, personali e collettivi. Anche se le due discipline hanno un\u0027origine comune e per secoli accomunate, esse sono oggi totalmente differenti: gli astronomi hanno abbracciato il metodo scientifico sin dai tempi di Galileo, a differenza degli astrologi. L\u0027astronomia \u00e8 una delle poche scienze in cui il lavoro di ricerca del dilettante e dell\u0027amatore (l\u0027astrofilo) pu\u00f2 giocare un ruolo rilevante, fornendo dati sulle stelle variabili o scoprendo comete, nove, supernove, asteroidi o altri oggetti. Un foto mosaico della Nebulosa del Granchio, un resto di supernova, ripresa dal telescopio spaziale Hubble"}, {"color": "#97c2fc", "id": "avarice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jacques_Callot,_Greed,_probably_after_1621,_NGA_5366.jpg", "label": "avarice", "shape": "image", "title": "\u0416\u0430\u0434\u0456\u0431\u043d\u0456\u0441\u0442\u044c, \u0437\u0430\u0445\u043b\u0430\u043d\u043d\u0456\u0441\u0442\u044c \u2014 (\u0440\u043e\u0441. \u0430\u043b\u0447\u043d\u043e\u0441\u0442\u044c, \u043b\u0430\u0442. avaritia, \u0433\u0440\u0435\u0446. filarguria) \u2014 \u0436\u0430\u0433\u0430 \u0434\u043e \u0437\u0434\u043e\u0431\u0443\u0432\u0430\u043d\u043d\u044f \u0447\u0438 \u043a\u0443\u043f\u0443\u0432\u0430\u043d\u043d\u044f, \u0456\u043d\u0448\u0438\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438 \u0436\u0430\u0434\u0430\u043d\u043d\u044f \u043d\u0430\u0436\u0438\u0432\u0438, \u043a\u043e\u0440\u0438\u0441\u0442\u043e\u043b\u044e\u0431\u0441\u0442\u0432\u043e."}, {"color": "#97c2fc", "id": "manufacturing", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stone_Core_for_Making_Blades_-_Boqer_Tachtit,_Negev,_circa_40000_BP_(detail).jpg", "label": "manufacturing", "shape": "image", "title": "Manufaktura edo fabrikazioa lehengai eta bitarteko ondasunetatik bereziki azken kontsumitzailearentzako ekoizten dituen industriaren adarra da. Erdi manufakturatutako produktuen elaborazioaren prozesuak ere barnean hartzen ditu. Bigarren industria izenarekin ere ezagutzen da. Industria batzuek, erdieroale edo altzairuaren manufaturak, adibidez, fabrikazio hitza erabiltzen dute.[erreferentzia behar] Jarduera industrial anitz biltzen dituen arren, eskulangintzatik teknologia aurreratu jardueretara, makineria arina eta eskulanaren erabilera handia manufakturen ezaugarri orokorrak izaten dira. Diseinu industrialarekin lotura estua izaten du. Prozesua eskuzkoa izan daiteke (izenaren jatorria) edo makina bidezkoa. Produkzio handiagoa lortzeko, lan banaketaren teknika erabiltzen da, non, langile bakoitzak, lan osoaren zati txiki bat egiten duen. Honela, mugimenduak espezializatzen eta aurrezten dira, modu horretan, produkzio abiada handiagoa lortuz. Artisautzatik egungo manufaktura 1780 aldean agertzen dela uste da, Britainia Handian jazo zen Industria Iraultzarekin batera, ordutik aurrera, Europa kontinental osora eta, ondoren, Ipar Amerikara eta mundu osora zabalduz."}, {"color": "#97c2fc", "id": "senator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Senate.svg", "label": "senator", "shape": "image", "title": "Der Senat der Vereinigten Staaten (englisch United States Senate) ist neben dem Repr\u00e4sentantenhaus eine der beiden Kammern des Kongresses der Vereinigten Staaten, eines Zweikammer-Parlaments (Bikameralismus) nach britischer Tradition. Die Bezeichnung leitet sich vom R\u00f6mischen Senat ab, der Sitz befindet sich im Nordfl\u00fcgel des Kapitols in Washington, D.C. Der Senat ist seit 1789 eine permanente Institution zur Repr\u00e4sentation der Bundesstaaten, deren Einrichtung in Artikel 1 der Verfassung der Vereinigten Staaten festgelegt ist. Jeder der 50 Bundesstaaten ist im Senat durch zwei Senatoren vertreten. Sie vertreten jeweils den gesamten Staat und werden dort durch allgemeine Mehrheitswahl bestimmt. Bis zur Verabschiedung des 17. Verfassungszusatzes im Jahr 1913 wurden die Mitglieder durch Bundesstaatsparlamente ausgew\u00e4hlt. Die Senatoren amtieren sechs Jahre. Sie sind m\u00f6glichst gleichm\u00e4\u00dfig in drei Klassen aufgeteilt (derzeit zwei Klassen mit je 33 Senatoren und eine Klasse mit 34 Senatoren), die reihum alle zwei Jahre durch Wahlen neu bestimmt werden. Hierdurch wird bei jeder Wahl also ungef\u00e4hr ein Drittel des Senats neu gew\u00e4hlt. Da der Bundesdistrikt (der District of Columbia mit der Bundeshauptstadt Washington) und die Au\u00dfengebiete keine Bundesstaaten sind, sind sie nicht im Senat vertreten. Anders als im Repr\u00e4sentantenhaus gibt es auch keine symbolische Vertretung durch nicht stimmberechtigte Delegierte. Im politischen System der USA ist der Senat ma\u00dfgeblich an der Gesetzgebung beteiligt und hat wichtige Kontrollfunktionen gegen\u00fcber dem Pr\u00e4sidenten. Darunter fallen die Ratifizierung internationaler Vertr\u00e4ge, ein Mitspracherecht bei der Ernennung hoher Richter und Regierungsmitarbeiter und das Amtsenthebungsverfahren, in dem der Senat die Rolle des Gerichts einnimmt. Der Senat w\u00e4hlt im Ausnahmefall den Vizepr\u00e4sidenten der Vereinigten Staaten, sofern das Wahlleutekollegium zu keiner Entscheidung kommt. Der Vizepr\u00e4sident ist auch der Pr\u00e4sident des Senats mit fast ausschlie\u00dflich repr\u00e4sentativer Funktion; seine Stimme z\u00e4hlt nur im Fall des Gleichstands bei einer Abstimmung. F\u00fcr die Zeit seiner Abwesenheit w\u00e4hlt der Senat einen Pr\u00e4sidenten pro tempore, \u00fcblicherweise das dienst\u00e4lteste Mitglied der Mehrheitsfraktion. Ohne verfassungsm\u00e4\u00dfig festgeschrieben zu sein, hat sich zu Beginn des 20. Jahrhunderts die Wahl von Parteif\u00fchrern im Senat etabliert, die als Mehrheits- und Minderheitsf\u00fchrer jeweils eine der beiden gro\u00dfen Fraktionen im Zweiparteiensystem anf\u00fchren, das seit Mitte des 19. Jahrhunderts aus Republikanern und Demokraten besteht. Der Senat wurde als deliberatives Organ konzipiert und l\u00e4sst seinen einzelnen Mitgliedern einen relativ gro\u00dfen politischen Freiraum ohne Fraktionszwang; immer wieder gibt es parteiunabh\u00e4ngige Senatoren. Diese schlie\u00dfen sich \u00fcblicherweise einer Fraktion an, um bei der Besetzung der Fachaussch\u00fcsse ber\u00fccksichtigt zu werden, in denen die legislative Arbeit vorbereitet wird und die grunds\u00e4tzlich nach Seniorit\u00e4t arbeiten."}, {"color": "#97c2fc", "id": "powerless", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Powerless_(TV_series_logo).jpg", "label": "powerless", "shape": "image", "title": "\u300a\ud30c\uc6cc\ub9ac\uc2a4\u300b(\uc601\uc5b4: Powerless)\ub294 2017\ub144\uc5d0 \ubc29\uc601\ub41c \ubbf8\uad6d\uc758 \uc2dc\ud2b8\ucf64\uc774\ub2e4."}, {"color": "#97c2fc", "id": "discrete", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mixed_probability_distribution.svg", "label": "discrete", "shape": "image", "title": "En matematiko kaj statistiko, probablodistribuo a\u016d probablodenso estas asigno de probablo al \u0109iu intervalo de la reelaj nombroj, tiel ke la estas kontentigita. En teknika terminoj, probablodistribuo estas probablo kies domajno estas la sur la reelaj nombroj. La probablodistribuo indikas, kiel la probableco dividi\u011das inter la eblaj hazardaj rezultoj, aparte la eblaj rezultoj de hazarda variablo.La statistiko kvante mezuras la hazardon kaj estas la teoria kontra\u016dparto de la empiria oftecodistribuo, kiu rezulti\u011das el analizo de reale havigitaj mezuraj rezultoj. Unu el multaj aplikoj de probablodistribuo estas pritakso de riskoj en la asekura industrio. Probablodistribuo estas speciala okazo de la pli \u011denerala nocio de probablo, kiu estas funkcio kiu asignas probablojn, kontentigantajn la aksiomojn de Kolmogorov, al mezureblaj aroj de mezurebla spaco. \u0108iu hazarda variablo donas probablodistribuon, kaj \u0109i tiu distribuo enhavas plejparton de la grava informo pri la variablo. Se X estas hazarda variablo, la korespondanta probablodistribuo asignas intervalo [a, b] la probablon Pr[a \u2264 X \u2264 b], kio estas la probablo ke la variablo X estos prenos valoron en la intervalo [a, b]."}, {"color": "#97c2fc", "id": "wilson cary nicholas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wilson_Cary_Nicholas_2.jpg", "label": "wilson cary nicholas", "shape": "image", "title": "Wilson Cary Nicholas (Williamsburg, 31 gennaio 1761 \u2013 , 10 ottobre 1820) \u00e8 stato un politico statunitense."}, {"color": "#97c2fc", "id": "excise tax", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Friz.jpg", "label": "excise tax", "shape": "image", "title": "Akcizo estas imposto, kiun oni devas pagi pri man\u011da\u0135oj, trinka\u0135oj a\u016d materialoj, kiam ili eniras en urbon a\u016d eliras el la fabriko a\u016d deponejo. Akcizoj ofte uzi\u011dis por fortimigi iujn agojn, kiel fumadon, vetludon kaj emisiojn de forcejaj gasoj. Anka\u016d estas aliaj opcioj preventi eksterajn efikojn."}, {"color": "#97c2fc", "id": "light", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Illustration_from_1676_article_on_Ole_R\u00f8mer\u0027s_measurement_of_the_speed_of_light.png", "label": "light", "shape": "image", "title": "\u5149\u901f\uff08\u3053\u3046\u305d\u304f\u3001\uff08\u82f1: speed of light\uff09\u3001\u3042\u308b\u3044\u306f\u5149\u901f\u5ea6\uff08\u3053\u3046\u305d\u304f\u3069\uff09\u3068\u306f\u3001\u5149\u304c\u4f1d\u64ad\u3059\u308b\u901f\u3055\u306e\u3053\u3068\u3067\u3042\u308b\u3002\u771f\u7a7a\u4e2d\u306b\u304a\u3051\u308b\u5149\u901f\u306e\u5024\u306f 299792458 m/s\uff08\u7d0430\u4e07 km/s\uff09\u3068\u5b9a\u7fa9\u3055\u308c\u3066\u3044\u308b\u3002\u3053\u306e\u901f\u5ea6\u306b\u304a\u3044\u3066\u306f\u3001\u592a\u967d\u304b\u3089\u5730\u7403\u307e\u3067\u7d048\u520619\u79d2\u3001\u6708\u304b\u3089\u5730\u7403\u307e\u30672\u79d2\u3082\u304b\u304b\u3089\u306a\u3044\u3002\u4fd7\u306b\u300c1\u79d2\u9593\u306b\u5730\u7403\u30927\u5468\u534a\u56de\u308b\u3053\u3068\u304c\u3067\u304d\u308b\u901f\u3055\u300d\u3068\u3082\u8868\u73fe\u3055\u308c\u308b\u3002 \u4ee5\u4e0b\u3067\u5358\u306b\u300c\u5149\u901f\u300d\u3068\u8a00\u3046\u3068\u304d\u3001\u771f\u7a7a\u4e2d\u306e\u5149\u901f\u3092\u6307\u3057\u3066\u4f7f\u3046\u3053\u3068\u304c\u3042\u308b\u3002 \u5149\u901f\u306f\u5b87\u5b99\u306b\u304a\u3051\u308b\u6700\u5927\u901f\u5ea6\u3067\u3042\u308a\u3001\u7269\u7406\u5b66\u306b\u304a\u3044\u3066\u6642\u9593\u3068\u7a7a\u9593\u306e\u57fa\u6e96\u3068\u306a\u308b\u7279\u5225\u306a\u610f\u5473\u3092\u6301\u3064\u5024\u3067\u3082\u3042\u308b\u3002 \u73fe\u4ee3\u306e\u56fd\u969b\u5358\u4f4d\u7cfb\u3067\u306f\u9577\u3055\u306e\u5358\u4f4d\u30e1\u30fc\u30c8\u30eb\u306f\u5149\u901f\u3068\u79d2\u306b\u3088\u308a\u5b9a\u7fa9\u3055\u308c\u3066\u3044\u308b\u3002\u5149\u901f\u5ea6\u306f\u96fb\u78c1\u6ce2\u306e\u4f1d\u64ad\u901f\u5ea6\u3067\u3082\u3042\u308a\u3001\u30de\u30af\u30b9\u30a6\u30a7\u30eb\u306e\u65b9\u7a0b\u5f0f\u3067\u5a92\u8cea\u3092\u771f\u7a7a\u306b\u3059\u308b\u3068\u5149\u901f\u304c\u4e00\u5b9a\u3068\u306a\u308b\u3068\u3044\u3046\u3053\u3068\u304c\u76f8\u5bfe\u6027\u7406\u8ad6\u306e\u6839\u672c\u539f\u7406\u306e\u7531\u6765\u306b\u306a\u3063\u3066\u3044\u308b\u3002 \u91cd\u529b\u4f5c\u7528\u3082\u5149\u901f\u3067\u4f1d\u64ad\u3059\u308b\u3053\u3068\u304c\u76f8\u5bfe\u6027\u7406\u8ad6\u3067\u4e88\u8a00\u3055\u308c\u30012002\u5e74\u306b\u89b3\u6e2c\u306b\u3088\u308a\u78ba\u8a8d\u3055\u308c\u305f\u3002"}, {"color": "#97c2fc", "id": "indoctrination", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesarchiv_Bild_147-0510,_Berlin,_Lustgarten,_Kundgebung_der_HJ.jpg", "label": "indoctrination", "shape": "image", "title": "Indoktrinering kan betyda dels uppl\u00e4rning, instruering, dels politisk p\u00e5verkan, hj\u00e4rntv\u00e4tt. Ordet kommer av doktrin som betyder l\u00e4ra, l\u00e4rosats, \u00e5sk\u00e5dning. Till skillnad fr\u00e5n annan undervisning g\u00e5r indoktrinering ut p\u00e5 att f\u00e5 eleven att omfatta en given doktrin utan att ifr\u00e5gas\u00e4tta den. Precis som ordet propaganda (som ursprungligen betyder utbredning, spridning, reklam) har ordet under 1900-talet g\u00e5tt fr\u00e5n att ha en neutral beskrivande funktion till att bli ett sk\u00e4llsord. Med indoktrinering avses vanligen en mer subtil, mindre uppenbar form av p\u00e5verkan, medan propaganda oftare f\u00f6rknippas med skrikigt framf\u00f6rda \u00f6vertydliga budskap. Ordet uppm\u00e4rksammades och anv\u00e4ndes flitigt under 1960-talet av kritiker till den ensidiga p\u00e5verkan av borgerliga v\u00e4rden och \u00e5sikter som de menade att befolkningen utsattes f\u00f6r genom utbildningssystemet och massmedierna. I synnerhet skolb\u00f6ckernas inneh\u00e5ll blev f\u00f6rem\u00e5l f\u00f6r kritik. Redan under mellankrigstiden f\u00f6rdes en omfattande debatt om de tendenti\u00f6sa skolb\u00f6ckerna, som anklagades f\u00f6r att vara krigsf\u00f6rh\u00e4rligande och nationalistiska. Men det var under 1960-talet som debatten fick st\u00f6rre omfattning. Beskrivningen av f\u00f6rh\u00e5llanden i tredje v\u00e4rlden, kvinnornas position i samh\u00e4llet och arbetarklassens levnadsvillkor hamnade under debatt."}, {"color": "#97c2fc", "id": "petition", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Al\u00e1\u00edr\u00e1sgy\u0171jt\u00e9s_a_betelep\u00edt\u00e9si_kv\u00f3ta_ellen_-_Nyugati_t\u00e9r,_2015.11.26_(2).jpg", "label": "petition", "shape": "image", "title": "De petitie is een instrument van burgers om volksvertegenwoordigers een signaal te geven dat hun handelen noodzakelijk is. In bredere context kan het ieder soort verzoek van groepen belanghebbenden aan beslissingsverantwoordelijken betreffen, bijvoorbeeld van werknemers aan een werkgever, vakbondsleden aan het vakbondsbestuur, studenten aan het bestuur van de universiteit, ouders of leerlingen aan het bestuur van een school. Het petitierecht is in veel landen wettelijk vastgelegd. Er bestaan twee soorten petities: de klachtpetitie en de politieke petitie. Klachtpetities betreffen een concrete situatie met een beperkte individuele draagwijdte, terwijl politieke petities een beleidsmatige oplossing of wijziging beogen. De politieke petitie mag niet vereenzelvigd worden met het volksinitiatief, aangezien die, in tegenstelling tot de politieke petitie, niet juridisch bindend is. Hoewel petities over het algemeen niet juridisch bindend zijn, vormen ze wel een sterk signaal aan de beslissingsverantwoordelijken dat er een zekere onvrede bestaat. De petitie naast zich neerleggen kan ertoe leiden dat de belanghebbenden de zittende vertegenwoordigers of beleidsmakers niet langer zullen steunen, zullen stemmen met de voeten, of hun frustratie afreageren of uiten op een andere (illegale) manier."}, {"color": "#97c2fc", "id": "sovereignties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereignties", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "rallying", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Paris_-_Bonhams_2017_-_Lancia_Stratos_Groupe_4_coup\u00e9_-_1976_-_001.jpg", "label": "rallying", "shape": "image", "title": "Le rallye est une discipline de sport automobile. Initialement d\u00e9fi de rassemblement pour aristocrates ais\u00e9s (\u00ab rallier \u00bb un lieu, verbe repris par les Anglo-Saxons qui en ont fait \u00ab rallye \u00bb), la discipline a beaucoup \u00e9volu\u00e9 pour devenir une course de vitesse. Les rallyes modernes ont pour particularit\u00e9 de ne pas se pratiquer sur un circuit mais sur des routes ferm\u00e9es au public pour l\u0027occasion. Les \u00e9preuves se d\u00e9roulent sur diff\u00e9rents types de terrain (terre, neige, asphalte, etc), et sont compos\u00e9es de plusieurs \u00e9tapes (parfois courues de nuit), avec une suite d\u0027\u00e9preuves allant d\u0027un point \u00e0 un autre. Les \u00e9preuves chronom\u00e9tr\u00e9es sont appel\u00e9es \u00e9preuves sp\u00e9ciales, les parties non chronom\u00e9tr\u00e9es sont appel\u00e9es \u00e9tapes de liaison. Les v\u00e9hicules utilis\u00e9s sont g\u00e9n\u00e9ralement des voitures de production (en l\u0027occurrence des mod\u00e8les de s\u00e9rie dits voitures de tourisme) modifi\u00e9s suivant les possibilit\u00e9s offertes par le r\u00e8glement. Le pilote du v\u00e9hicule est assist\u00e9 par un copilote qui lui annonce les caract\u00e9ristiques de la route \u00e0 l\u0027avance. Le gagnant est g\u00e9n\u00e9ralement d\u00e9termin\u00e9 par l\u0027addition des temps pour effectuer les \u00e9preuves sp\u00e9ciales, bien que dans certains rallyes le gagnant soit d\u00e9termin\u00e9 par un temps id\u00e9al pour effectuer les \u00e9preuves sp\u00e9ciales."}, {"color": "#97c2fc", "id": "madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kevin_Fouache_(L),_Jules_Pijourlet_-_Six_jours_de_Grenoble_2011.jpg", "label": "madison", "shape": "image", "title": "Madison je discipl\u00edna dr\u00e1hov\u00e9 cyklistiky, ve kter\u00e9 sout\u011b\u017e\u00ed dvou- \u010di t\u0159\u00ed\u010dlenn\u00e9 t\u00fdmy. V letech 2000\u20132008 byla sou\u010d\u00e1st\u00ed letn\u00edch olympijsk\u00fdch her, sout\u011b\u017eily dvou\u010dlenn\u00e9 mu\u017esk\u00e9 t\u00fdmy."}, {"color": "#97c2fc", "id": "paper currency", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/5_Euro_note_in_bad_condition.jpg", "label": "paper currency", "shape": "image", "title": "El bitllet de banc (o paper moneda) \u00e9s un mitj\u00e0 de pagament en paper impr\u00e8s, em\u00e8s generalment per un banc central, si b\u00e9 hist\u00f2ricament n\u0027ha em\u00e8s tamb\u00e9 la banca privada. Juntament amb les monedes, els bitllets conformen el diner en efectiu dels sistemes monetaris moderns. Les monedes s\u0027acostumen a fer servir per als exemplars de menys valor, mentre que els bitllets s\u00f3n per als de m\u00e9s valor nominal; igualment, en la majoria de sistemes monetaris, la moneda de valor m\u00e9s alt val menys que el bitllet de valor nominal m\u00e9s baix.La t\u00e8cnica t\u00edpica d\u0027elaboraci\u00f3 i estampaci\u00f3 dels bitllets de banc \u00e9s la calcogr\u00e0fica, especialment en la variant del gravat a l\u0027acer."}, {"color": "#97c2fc", "id": "election", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Presidential_Election_in_Argentina,_the_Polling-Station_at_the_Church_of_La_Merced,_Buenos_Ayres.jpg", "label": "election", "shape": "image", "title": "\uc120\uac70(\u9078\u64e7, \uc601\uc5b4: election)\ub294 \ub300\uc911\uc774 \uacf5\uc9c1\uc790\ub098 \ub300\ud45c\uc790\ub97c \uc120\ucd9c\ud558\ub294 \uc758\uc0ac \uacb0\uc815 \uc808\ucc28\ub85c, \ub300\uac1c \ud22c\ud45c\ub97c \ud1b5\ud574 \uc9c4\ud589\ub41c\ub2e4. \uc120\uac70\ub294 17\uc138\uae30 \uc774\ud6c4 \ud604\ub300\uc758 \ub300\uc758\uc81c\uac00 \ub4f1\uc7a5\ud558\uba74\uc11c \uc77c\uc0c1\ud654\ub418\uc5c8\ub2e4. \uc774 \uacfc\uc815\uc740 \ub3d9\ud638\ud68c\uc5d0\uc11c \uc870\ud569, \ud68c\uc0ac\uc5d0 \uc774\ub974\uae30\uae4c\uc9c0 \uc218\ub9ce\uc740 \ub2e4\ub978 \uac1c\uc778 \ub2e8\uccb4\uc640 \uc0ac\uc5c5 \ub2e8\uccb4\uc5d0\uc11c\ub3c4 \uc0ac\uc6a9\ub41c\ub2e4. \uc0ac\uc6b0\ub514\uc544\ub77c\ube44\uc544, \ub808\uc18c\ud1a0\uc640 \uac19\uc774 \uad6d\uc655\uc774 \ub2e4\uc2a4\ub9ac\ub294 \ub098\ub77c\ub294 \uae30\ubcf8\uc801\uc73c\ub85c \uc120\uac70\uac00 \uc5c6\uc73c\uba70, \uc788\ub2e4 \ud558\ub354\ub77c\ub3c4 \uc758\ud68c\uc120\uac70\ubc16\uc5d0 \uc5c6\ub2e4."}, {"color": "#97c2fc", "id": "unlimited power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Unlimited_Power.jpg", "label": "unlimited power", "shape": "image", "title": "Unlimited Power is a self-help book by author and motivational speaker Tony Robbins. It was published by Fawcett Columbine (Ballantine Books) in 1986. It was reviewed by Publishers Weekly and Kirkus."}, {"color": "#97c2fc", "id": "huldah", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hulda_tomb.jpg", "label": "huldah", "shape": "image", "title": "Huldah (Hebrew: \u05d7\u05bb\u05dc\u05b0\u05d3\u05b8\u05bc\u05d4 \u1e24uld\u0101) was a prophet mentioned in the Hebrew Bible in 2 Kings 22:14\u201320 and 2 Chronicles 34:22\u201328. According to the Bible, she was a prophetess. After the discovery of a book of the Law during renovations at Solomon\u0027s Temple, on the order of King Josiah, Hilkiah together with Ahikam, Acbor, Shaphan and Asaiah approach her to seek the Lord\u0027s opinion. She was the wife of Shallum son of Tokhath (also called Tikvah), son of Harhas (also called Hasrah), keeper of the wardrobe. She lived in Jerusalem, in the Second District or Second Quarter. The King James Version of the Bible calls this quarter \"the college\", and the New International Version calls it \"the new quarter\". According to Rabbinic interpretation, Huldah and Deborah were the principal professed woman prophets in the Nevi\u0027im (Prophets) portion of the Hebrew Bible, although Miriam is referred to as such in the Torah and an unnamed prophetess is mentioned in Isaiah. \"Huldah\" derives from the Hebrew lemma \u05d7\u05dc\u05d3, meaning to abide or to continue. The Huldah Gates in the Southern Wall of the Temple Mount are named for her."}, {"color": "#97c2fc", "id": "conservative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Russell_Kirk.jpg", "label": "conservative", "shape": "image", "title": "\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u4fdd\u5b88\u4e3b\u7fa9\uff08\u30a2\u30e1\u30ea\u30ab\u304c\u3063\u3057\u3085\u3046\u3053\u304f\u306e\u307b\u3057\u3085\u3057\u3085\u304e\u3001\u82f1: Conservatism in the United States\uff09\u306f\u3001\u7279\u306b1950\u5e74\u4ee3\u4ee5\u964d\u306e\u30a2\u30e1\u30ea\u30ab\u653f\u6cbb\u3067\u91cd\u8981\u306a\u5f79\u5272\u3092\u6f14\u3058\u3066\u304d\u3066\u3044\u308b\u653f\u6cbb\u601d\u60f3\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "misguided", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Misguided.jpg", "label": "misguided", "shape": "image", "title": "Misguided is Argyle Park\u0027s only album under that name. The album was released on March 21, 1995, by R.E.X. Records into the Christian rock market, and sits alongside other early 90s work by Circle of Dust and Mortal as being instrumental in introducing industrial music to the Christian music scene. The album was nominated for Best Metal/Hard Rock Album at the 27th Annual GMA Dove Awards in 1996. Misguided is a diverse album that combines elements such as techno, metal guitar, ragtime piano, horns, samples, and dark vocals. Members cited influences such as Portishead and jazz being responsible for the experimentation on the album. It also features a wide variety of guest appearances by other alternative Christian bands and mainstream industrial bands of the mid 90s. The lyrics generally center around themes of betrayal, bitterness, and emotional pain, with band members and associates at various times hinting that the album was acting as catharsis for a child abuse situation at the church they all attended while growing up. The resultant thematic darkness of the album caused its reception to be mixed, with many Christian listeners protesting the lack of positive content, even going so far as to call it \"anti-Christian\". R.E.X. themselves attempted to censor the band before the album\u0027s release, deeming the outro verse of the song \"Doomsayer\" as being too controversial and cutting it from the song. The band, however, inserted the cut snippet onto the end of the album master tape before R.E.X. noticed and the outro now appears as a hidden track at the very end of the CD. The controversy and backlash caused the band members to shut Argyle Park down two years after conception. Tommy Victor of Prong wrote the main riff for the song \"Doomsayer\", and later used this same riff in the Prong song \"Controller\". Originally released on R.E.X. Records, the album was re-issued as a limited run in 2005 by Retroactive Records with bonus tracks, additional booklet information, and enhanced ROM material on the disc."}, {"color": "#97c2fc", "id": "justification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CdG_LA_VIE_ILLUSTREE_1902_N_197_L\u0027AFFAIRE_Mme_DUGAST-_Me_BARBOUX_25_July_1902.jpg", "label": "justification", "shape": "image", "title": "\u0627\u0644\u062a\u0634\u0647\u064a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: defamation)\u200f \u0647\u0648 \u0645\u0635\u0637\u0644\u062d \u0642\u0627\u0646\u0648\u0646\u064a \u064a\u062a\u0646\u0627\u0648\u0644 \u062c\u0645\u064a\u0639 \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u0627\u0644\u062a\u064a \u062a\u062c\u0631\u062d \u0643\u0631\u0627\u0645\u0629 \u0627\u0644\u0634\u062e\u0635 \u0623\u0648 \u0627\u0644\u0645\u0624\u0633\u0633\u0629. \u0648\u064a\u0639\u0627\u0642\u0628 \u0639\u0644\u0649 \u0627\u0644\u062a\u0634\u0647\u064a\u0631 \u0641\u064a \u0645\u0639\u0638\u0645 \u0627\u0644\u062f\u0648\u0644 \u0648\u0641\u0642\u0627 \u0644\u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0639\u0642\u0648\u0628\u0627\u062a\u060c \u0648\u0639\u0644\u0649 \u0630\u0644\u0643 \u064a\u0646\u0637\u0648\u064a \u0623\u064a\u0636\u0627 \u062d\u0643\u0645 \u0628\u062f\u0641\u0639 \u063a\u0631\u0627\u0645\u0629 \u0645\u0627\u0644\u064a\u0629\u060c \u0648\u064a\u0639\u062a\u0628\u0631 \u0627\u0644\u062a\u0634\u0647\u064a\u0631 \u0627\u0646\u062a\u0647\u0627\u0643 \u0644\u062d\u0642 \u0627\u0644\u062e\u0635\u0648\u0635\u064a\u0629 \u0648\u0636\u062f \u062d\u0631\u064a\u0629 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u062f\u0648\u0646 \u0627\u0644\u0627\u0639\u062a\u0645\u0627\u062f \u0639\u0644\u0649 \u0648\u0642\u0627\u0626\u0639 \u062d\u0642\u064a\u0642\u064a\u0629."}, {"color": "#97c2fc", "id": "security", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Supon_p\u00e4\u00e4maja_Helsingiss\u00e4_02.jpg", "label": "security", "shape": "image", "title": "A seguran\u00e7a nacional \u00e9 uma atribui\u00e7\u00e3o fundamental do Estado moderno e sua prerrogativa exclusiva. O conceito \u00e9 inerente \u00e0 no\u00e7\u00e3o de Estado nacional desde a sua origem, no s\u00e9culo XVII [1]. Consiste em assegurar, em todos os lugares, a todo momento e em todas as circunst\u00e2ncias, a integridade do territ\u00f3rio, a prote\u00e7\u00e3o da popula\u00e7\u00e3o e a preserva\u00e7\u00e3o dos interesses nacionais contra todo tipo de amea\u00e7a e agress\u00e3o externa ou interna. Desde a assinatura do Tratado de Westf\u00e1lia, em 1648, ao Estado \u00e9 atribu\u00eddo o monop\u00f3lio do uso da for\u00e7a assim como o estabelecimento e manuten\u00e7\u00e3o da ordem e paz social. Para o exerc\u00edcio dessa fun\u00e7\u00e3o o Estado pode lan\u00e7ar m\u00e3o do seu poder econ\u00f4mico, militar e pol\u00edtico, bem como do exerc\u00edcio da diplomacia, estabelecendo alian\u00e7as, tratados e acordos internacionais. Al\u00e9m do exerc\u00edcio da diplomacia e da manuten\u00e7\u00e3o de um efetivo de for\u00e7as armadas, a garantia da seguran\u00e7a nacional geralmente requer: \n* implementa\u00e7\u00e3o da defesa civil e medidas preventivas de situa\u00e7\u00f5es de emerg\u00eancia definidas em lei; \n* promo\u00e7\u00e3o da resili\u00eancia ou da redund\u00e2ncia de elementos cr\u00edticos da infraestrutura existentes no territ\u00f3rio; \n* uso de servi\u00e7os de intelig\u00eancia e contra-intelig\u00eancia para detetar, prevenir ou evitar espionagem ou atentados e para proteger informa\u00e7\u00f5es confidenciais. A seguran\u00e7a do espa\u00e7o cibern\u00e9tico, que \u00e9 um dos campos da seguran\u00e7a da informa\u00e7\u00e3o, tamb\u00e9m passou a ser considerada como aspecto central na pol\u00edtica de seguran\u00e7a dos pa\u00edses, uma vez que estes passaram a vivenciar um aumento de ataques virtuais organizados a infraestruturas f\u00edsicas, tais como de energia e transporte, al\u00e9m da possibilidade de roubo de informa\u00e7\u00f5es de cidad\u00e3os e projetos governamentais."}, {"color": "#97c2fc", "id": "statecraft", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blavatnik_School_of_Government,_Oxford.jpg", "label": "statecraft", "shape": "image", "title": "Kebijakan publik secara sederhana dapat didefinisikan sebagai segala sesuatu yang dinyatakan oleh pemerintah untuk dikerjakan atau tidak dikerjakan. Kebijakan publik merupakan bentuk perwujudan dari sebuah tindakan pemerintah dalam menanggapi sesuatu, bukan semata-mata merupakan pernyataan keinginan pemerintah atau pejabat publik. Pilihan pemerintah untuk tidak melakukan sesuatu juga merupakan bagian dari kebijakan publik karena pilihan tersebut memiliki pengaruh atau dampak yang sama dengan pilihan pemerintah untuk melakukan sesuatu. Kebijakan publik adalah rancangan yang dilembagakan untuk memecahkan masalah yang relevan dan dunia nyata, dipandu oleh konsepsi dan diimplementasikan oleh program sebagai rangkaian tindakan yang dibuat dan/atau ditetapkan, khususnya oleh pemerintah, dalam menanggapi masalah sosial. Di luar definisi yang luas ini, kebijakan publik telah dikonseptualisasikan dalam berbagai cara. Cara populer untuk memahami dan terlibat dalam kebijakan publik adalah melalui serangkaian tahapan yang dikenal sebagai \"siklus kebijakan\". Karakterisasi tahapan tertentu dapat bervariasi, tetapi urutan dasarnya adalah: penetapan agenda \u2013 perumusan \u2013 legitimasi \u2013 implementasi \u2013 evaluasi. Pejabat yang dianggap sebagai pembuat kebijakan memikul tanggung jawab untuk mencerminkan kepentingan sejumlah pemangku kepentingan yang berbeda. Desain kebijakan memerlukan upaya sadar dan disengaja untuk menentukan tujuan kebijakan dan memetakannya secara instrumental. Akademisi dan pakar lain dalam studi kebijakan telah mengembangkan serangkaian alat dan pendekatan untuk membantu tugas ini."}, {"color": "#97c2fc", "id": "jefferson administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/US_Dorsett_seal_(transparent_background).png", "label": "jefferson administration", "shape": "image", "title": "\u0422\u043e\u043c\u0430\u0441 \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d \u0437\u0430\u043d\u0438\u043c\u0430\u043b \u043f\u043e\u0441\u0442 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u0421\u0428\u0410 \u0441 4 \u043c\u0430\u0440\u0442\u0430 1801 \u0433\u043e\u0434\u0430 \u043f\u043e 4 \u043c\u0430\u0440\u0442\u0430 1809 \u0433\u043e\u0434\u0430. \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d \u0432\u0441\u0442\u0443\u043f\u0438\u043b \u0432 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0441\u043b\u0435 \u043f\u043e\u0431\u0435\u0434\u044b \u043d\u0430\u0434 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u043c \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0414\u0436\u043e\u043d\u043e\u043c \u0410\u0434\u0430\u043c\u0441\u043e\u043c \u043d\u0430 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0441\u043a\u0438\u0445 \u0432\u044b\u0431\u043e\u0440\u0430\u0445 1800 \u0433\u043e\u0434\u0430. \u0412\u044b\u0431\u043e\u0440\u044b \u0431\u044b\u043b\u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043f\u0435\u0440\u0435\u0441\u0442\u0440\u043e\u0439\u043a\u043e\u0439, \u0432 \u0445\u043e\u0434\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0414\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e- \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u0430\u044f \u043f\u0430\u0440\u0442\u0438\u044f \u0441\u043c\u0435\u043b\u0430 \u0424\u0435\u0434\u0435\u0440\u0430\u043b\u0438\u0441\u0442\u0441\u043a\u0443\u044e \u043f\u0430\u0440\u0442\u0438\u044e \u0438\u0437 \u0432\u043b\u0430\u0441\u0442\u0438, \u043f\u043e\u043b\u043e\u0436\u0438\u0432 \u043d\u0430\u0447\u0430\u043b\u043e \u0433\u043e\u0441\u043f\u043e\u0434\u0441\u0442\u0432\u0443 \u0432 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0435 \u043f\u043e\u043a\u043e\u043b\u0435\u043d\u0438\u044f \u0434\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d\u043e\u0432\u0441\u043a\u0438\u0445 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0446\u0435\u0432. \u041f\u043e\u0441\u043b\u0435 \u0434\u0432\u0443\u0445 \u0441\u0440\u043e\u043a\u043e\u0432 \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d\u0430 \u0441\u043c\u0435\u043d\u0438\u043b \u0433\u043e\u0441\u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044c \u0414\u0436\u0435\u0439\u043c\u0441 \u041c\u044d\u0434\u0438\u0441\u043e\u043d, \u0442\u0430\u043a\u0436\u0435 \u0447\u043b\u0435\u043d \u0414\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e-\u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438. \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d \u0432\u0441\u0442\u0443\u043f\u0438\u043b \u0432 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c, \u043f\u043e\u043b\u043d\u044b\u0439 \u0440\u0435\u0448\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u0444\u0435\u0434\u0435\u0440\u0430\u043b\u0438\u0441\u0442\u043e\u0432 1790-\u0445 \u0433\u043e\u0434\u043e\u0432. \u0415\u0433\u043e \u0430\u0434\u043c\u0438\u043d\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044f \u0441\u043e\u043a\u0440\u0430\u0442\u0438\u043b\u0430 \u043d\u0430\u043b\u043e\u0433\u0438, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0441\u0445\u043e\u0434\u044b \u0438 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0434\u043e\u043b\u0433, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0442\u043c\u0435\u043d\u0438\u043b\u0430 \u0437\u0430\u043a\u043e\u043d\u044b \u043e\u0431 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u0446\u0430\u0445 \u0438 \u043f\u043e\u0434\u0441\u0442\u0440\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0435 \u043a \u043c\u044f\u0442\u0435\u0436\u0443. \u0412 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u044b\u0445 \u0434\u0435\u043b\u0430\u0445 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c\u0438 \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u043c\u0438 \u0431\u044b\u043b\u0438 \u043f\u043e\u043a\u0443\u043f\u043a\u0430 \u0433\u0438\u0433\u0430\u043d\u0442\u0441\u043a\u043e\u0439 \u041b\u0443\u0438\u0437\u0438\u0430\u043d\u044b \u0443 \u0424\u0440\u0430\u043d\u0446\u0438\u0438 \u0432 1803 \u0433\u043e\u0434\u0443, \u044d\u043c\u0431\u0430\u0440\u0433\u043e \u043d\u0430 \u0442\u043e\u0440\u0433\u043e\u0432\u043b\u044e \u043a\u0430\u043a \u0441 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0435\u0439, \u0442\u0430\u043a \u0438 \u0441 \u0424\u0440\u0430\u043d\u0446\u0438\u0435\u0439, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0443\u0445\u0443\u0434\u0448\u0435\u043d\u0438\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0439 \u0441 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0435\u0439, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0435 \u0428\u0442\u0430\u0442\u044b \u043f\u044b\u0442\u0430\u043b\u0438\u0441\u044c \u043e\u0441\u0442\u0430\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0435\u0439\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0432 \u0440\u0430\u0437\u0433\u0430\u0440 \u041d\u0430\u043f\u043e\u043b\u0435\u043e\u043d\u043e\u0432\u0441\u043a\u0438\u0445 \u0432\u043e\u0439\u043d, \u043e\u0445\u0432\u0430\u0442\u0438\u0432\u0448\u0438\u0445 \u0415\u0432\u0440\u043e\u043f\u0443. \u041e\u043d \u043e\u0441\u043d\u043e\u0432\u0430\u043b \u0432\u043e\u0435\u043d\u043d\u0443\u044e \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u044e, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u0432\u043e\u0435\u043d\u043d\u043e-\u043c\u043e\u0440\u0441\u043a\u043e\u0439 \u0444\u043b\u043e\u0442 \u0434\u043b\u044f \u0437\u0430\u0449\u0438\u0442\u044b \u0442\u043e\u0440\u0433\u043e\u0432\u044b\u0445 \u0441\u0443\u0434\u043e\u0432 \u043e\u0442 \u0431\u0435\u0440\u0431\u0435\u0440\u0441\u043a\u0438\u0445 \u043f\u0438\u0440\u0430\u0442\u043e\u0432 \u0432 \u0421\u0435\u0432\u0435\u0440\u043d\u043e\u0439 \u0410\u0444\u0440\u0438\u043a\u0435 \u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0430\u043b \u043f\u043b\u0430\u043d \u0437\u0430\u0449\u0438\u0442\u044b \u043f\u043e\u0440\u0442\u043e\u0432 \u0421\u0428\u0410 \u043e\u0442 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u043d\u043e\u0433\u043e \u0432\u0442\u043e\u0440\u0436\u0435\u043d\u0438\u044f \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u043a\u0430\u043d\u043e\u043d\u0435\u0440\u0441\u043a\u0438\u0445 \u043b\u043e\u0434\u043e\u043a (\u043f\u043b\u0430\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043e\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u0431\u0435\u0441\u043f\u043e\u043b\u0435\u0437\u043d\u044b\u043c, \u043a\u043e\u0433\u0434\u0430 \u0432 1812 \u0433\u043e\u0434\u0443 \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u0432\u043e\u0439\u043d\u0430). \u041e\u043d \u0442\u0430\u043a\u0436\u0435 \u0440\u0430\u0437\u0440\u0435\u0448\u0438\u043b \u044d\u043a\u0441\u043f\u0435\u0434\u0438\u0446\u0438\u0438 \u041b\u044c\u044e\u0438\u0441\u0430 \u0438 \u041a\u043b\u0430\u0440\u043a\u0430 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u044c \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044e \u041b\u0443\u0438\u0437\u0438\u0430\u043d\u044b \u0438 \u0441\u0435\u0432\u0435\u0440\u043e-\u0437\u0430\u043f\u0430\u0434 \u0422\u0438\u0445\u043e\u0433\u043e \u043e\u043a\u0435\u0430\u043d\u0430. \u0412\u043e \u0432\u0440\u0435\u043c\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u0432\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u0440\u043e\u043a\u0430 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d\u0430 \u0431\u044b\u043b\u043e \u0441\u043e\u0441\u0440\u0435\u0434\u043e\u0442\u043e\u0447\u0435\u043d\u043e \u043d\u0430 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u043c \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u043d\u0430\u0434 \u0442\u043e\u0433\u0434\u0430\u0448\u043d\u0438\u043c \u0432\u0438\u0446\u0435-\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c \u0410\u0430\u0440\u043e\u043d\u043e\u043c \u0411\u0451\u0440\u0440\u043e\u043c \u0437\u0430 \u0438\u0437\u043c\u0435\u043d\u0443, \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043e\u043d \u0431\u044b\u043b \u043e\u043f\u0440\u0430\u0432\u0434\u0430\u043d, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0435 \u0440\u0430\u0431\u0441\u0442\u0432\u0430, \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u0432\u0432\u043e\u0437\u0430 \u0440\u0430\u0431\u043e\u0432 \u0438\u0437-\u0437\u0430 \u0433\u0440\u0430\u043d\u0438\u0446\u044b. \u0412 1806 \u0433\u043e\u0434\u0443 \u043e\u043d \u043e\u0441\u0443\u0434\u0438\u043b \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u0443\u044e \u0440\u0430\u0431\u043e\u0442\u043e\u0440\u0433\u043e\u0432\u043b\u044e \u043a\u0430\u043a \u00ab\u043d\u0430\u0440\u0443\u0448\u0435\u043d\u0438\u0435 \u043f\u0440\u0430\u0432 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430\u00bb \u0438 \u043f\u0440\u0438\u0437\u0432\u0430\u043b \u041a\u043e\u043d\u0433\u0440\u0435\u0441\u0441 \u0432\u0432\u0435\u0441\u0442\u0438 \u0443\u0433\u043e\u043b\u043e\u0432\u043d\u0443\u044e \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0437\u0430 \u043d\u0435\u0435. \u0412 \u043e\u0442\u0432\u0435\u0442 \u041a\u043e\u043d\u0433\u0440\u0435\u0441\u0441 \u043e\u0434\u043e\u0431\u0440\u0438\u043b \u0417\u0430\u043a\u043e\u043d \u043e \u0437\u0430\u043f\u0440\u0435\u0442\u0435 \u0432\u0432\u043e\u0437\u0430 \u0440\u0430\u0431\u043e\u0432 \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c \u0433\u043e\u0434\u0443. \u0420\u043e\u0441\u0442 \u043d\u0430\u043f\u0440\u044f\u0436\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0445 \u043c\u0435\u0436\u0434\u0443 \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u043c\u0438 \u0428\u0442\u0430\u0442\u0430\u043c\u0438 \u0438 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0435\u0439 \u0434\u043e\u043c\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u043b \u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u0433\u043e\u0434\u044b \u0432\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u0440\u043e\u043a\u0430 \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d\u0430, \u043a\u043e\u0433\u0434\u0430 \u041a\u043e\u0440\u043e\u043b\u0435\u0432\u0441\u043a\u0438\u0439 \u0444\u043b\u043e\u0442 \u043d\u0430\u0447\u0430\u043b \u0441\u0438\u043b\u043e\u0439 \u0432\u0435\u0440\u0431\u043e\u0432\u0430\u0442\u044c \u043c\u043e\u0440\u044f\u043a\u043e\u0432 \u0441 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0445 \u043a\u043e\u0440\u0430\u0431\u043b\u0435\u0439 \u0438 \u0430\u0442\u0430\u043a\u043e\u0432\u0430\u0442\u044c \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u0435 \u0441\u0443\u0434\u0430. \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d \u043e\u0442\u043a\u0430\u0437\u0430\u043b\u0441\u044f \u043e\u0442 \u0432\u043e\u0439\u043d\u044b \u0438 \u0432\u043c\u0435\u0441\u0442\u043e \u044d\u0442\u043e\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0443\u0433\u0440\u043e\u0437\u044b \u0438 \u044d\u043c\u0431\u0430\u0440\u0433\u043e, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u043a\u043e\u043d\u0435\u0447\u043d\u043e\u043c \u0438\u0442\u043e\u0433\u0435 \u043d\u0430\u043d\u0435\u0441\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u0434\u0430 \u0421\u0428\u0410, \u0447\u0435\u043c \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0438. \u0421\u043f\u043e\u0440\u044b \u0441 \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u0435\u0439 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u043b\u0438\u0441\u044c \u0438 \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0414\u0436\u0435\u0444\u0444\u0435\u0440\u0441\u043e\u043d \u043f\u043e\u043a\u0438\u043d\u0443\u043b \u0441\u0432\u043e\u0439 \u043f\u043e\u0441\u0442, \u0447\u0442\u043e \u0432 \u043a\u043e\u043d\u0435\u0447\u043d\u043e\u043c \u0438\u0442\u043e\u0433\u0435 \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u0432\u043e\u0439\u043d\u0435 1812 \u0433\u043e\u0434\u0430. \u041d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0438 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b, \u0432\u044b\u0437\u0432\u0430\u043d\u043d\u044b\u0435 \u0432\u043e\u0435\u043d\u043d\u043e-\u043c\u043e\u0440\u0441\u043a\u043e\u0439 \u043d\u0430\u043f\u0440\u044f\u0436\u0451\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0432 \u043e\u0442\u043d\u043e\u0448\u0435\u04 owds_of_people_outside_the_Treasury_Building,_Queen_Street,_Brisbane,_Queensland,_1901.jpg", "label": "federal convention", "shape": "image", "title": "A federa\u00e7\u00e3o da Austr\u00e1lia foi um processo no qual as seis col\u00f4nias brit\u00e2nicas de Austr\u00e1lia Meridional, Austr\u00e1lia Ocidental, Nova Gales do Sul, Queensland, Tasm\u00e2nia e Victoria constitu\u00edram uma federa\u00e7\u00e3o em 1\u00ba de janeiro de 1901 para formar a Comunidade da Austr\u00e1lia, estabelecendo um sistema de federalismo na Austr\u00e1lia. Inicialmente, Fiji e Nova Zel\u00e2ndia participaram deste processo, mas depois optaram por se separar. Quando a Constitui\u00e7\u00e3o da Austr\u00e1lia entrou em vigor, em 1\u00ba de janeiro de 1901, as col\u00f4nias se tornaram estados da nova entidade territorial. Ap\u00f3s a federa\u00e7\u00e3o, as seis col\u00f4nias que formam a Comunidade da Austr\u00e1lia mantiveram o sistema de governo (com legislatura bicameral) da \u00e9poca em que eram col\u00f4nias separadas, mas tamb\u00e9m concordaram em ter um governo federal respons\u00e1vel por assuntos relacionados \u00e0 na\u00e7\u00e3o inteira."}, {"color": "#97c2fc", "id": "iv", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Infuuszakjes.jpg", "label": "iv", "shape": "image", "title": "\u0627\u0644\u0639\u0644\u0627\u062c \u0639\u0646 \u0637\u0631\u064a\u0642 \u0627\u0644\u0648\u0631\u064a\u062f \u0623\u0648 \u0627\u0644\u0639\u0644\u0627\u062c \u0628\u0627\u0644\u0642\u0633\u0637\u0631\u0629 \u0627\u0644\u0648\u0631\u064a\u062f\u064a\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Intravenous Therapy)\u200f \u0647\u0648 \u0639\u0644\u0627\u062c \u0639\u0628\u0631 \u0646\u0642\u0644 \u0627\u0644\u0633\u0648\u0627\u0626\u0644 \u0645\u0628\u0627\u0634\u0631\u0629\u064b \u0625\u0644\u0649 \u0627\u0644\u0648\u0631\u064a\u062f. \u064a\u0645\u0643\u0646 \u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0637\u0631\u064a\u0642 \u0625\u0639\u0637\u0627\u iladelphia", "shape": "image", "title": "Is \u00ed Philadelphia n\u00f3 Filideilfia an s\u00e9\u00fa cathair is m\u00f3 i St\u00e1it Aontaithe Mheirice\u00e1 agus an chathair is m\u00f3 i st\u00e1t Pennsylvania. Tugtar \u201cPhilly\u201d agus \u201cCathair an Ghr\u00e1 Br\u00e1thar\u201d ar an gcathair mar leasainmneacha. (\"Gr\u00e1 Br\u00e1thar\u201d an chiall at\u00e1 le Philadelphia sa Ghr\u00e9igis)."}, {"color": "#97c2fc", "id": "public interest", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brandeis_office_1916.jpg", "label": "public interest", "shape": "image", "title": "L\u0027inter\u00e8s p\u00fablic, tamb\u00e9 anomenat inter\u00e8s general, \u00e9s tot all\u00f2 que, per consens, es comparteix i considera com a \u00fatil, valu\u00f3s i fins i tot vital per a una societat, fins a l\u0027extrem d\u0027obligar a l\u0027Estat, com una de les seves finalitats constitucionals, a titulitzar-ho en benefici de tots els ciutadans. Per aquest imperatiu, l\u0027acci\u00f3 pol\u00edtica i legislativa no pot tenir com a objectiu la consagraci\u00f3 d\u0027interessos particulars. Segons S\u00e1nchez Mor\u00f3n, la noci\u00f3 d\u0027inter\u00e8s p\u00fablic \u00e9s un correlat de la separaci\u00f3 te\u00f2rica entre Estat i societat, base del constitucionalisme liberal, aix\u00ed com de la divisi\u00f3 entre Dret p\u00fablic i privat, que t\u00e9 les seves arrels en el Dret rom\u00e0. L\u0027inter\u00e8s p\u00fablic \u00e9s aquell, en el qual la seva gesti\u00f3 i tutela est\u00e0 encomanada, directament o indirecta als poders p\u00fablics. Constitueix l\u0027ant\u00edtesi dels interessos particulars o privats, propis dels individus i dels grups socials de lliure creaci\u00f3. La jurisprud\u00e8ncia ha conformat una concepci\u00f3 coherent, per\u00f2 no precisa, de la noci\u00f3 d\u0027inter\u00e8s p\u00fablic. Coherent perqu\u00e8compleix una funci\u00f3 \u00fanica, mancada de precisi\u00f3 perqu\u00e8 opera sobre una \u00e0mplia diversitat de continguts. Junt amb els interessos p\u00fablics tradicionals, com ara la garantia del funcionament dels serveis p\u00fablics, la preservaci\u00f3 de l\u0027ordre p\u00fablic en totes les seves manifestacions, la protecci\u00f3 del medi ambient, han aparegut nous interessos d\u0027abast general: l\u0027inter\u00e8s p\u00fablic social, l\u0027inter\u00e8s p\u00fablic econ\u00f2mic i m\u00e9s recentment l\u0027inter\u00e8s p\u00fablic tecnol\u00f2gic representat pels est\u00e0ndards oberts. Aquests nous interessos, exigeixen ampliar l\u0027\u00e0mbit d\u0027aplicaci\u00f3 del concepte."}, {"color": "#97c2fc", "id": "ethnic germans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legal_statuses_of_German_in_Europe.svg", "label": "ethnic germans", "shape": "image", "title": "Is gr\u00fapa eitneach Eorpach iad na Gearm\u00e1naigh. Is \u00ed an Ghearm\u00e1inis a bpr\u00edomhtheanga."}, {"color": "#97c2fc", "id": "international commerce", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Austronesian_maritime_trade_network_in_the_Indian_Ocean.png", "label": "international commerce", "shape": "image", "title": "D\u00edolach\u00e1n earra\u00ed n\u00f3 seirbh\u00eds\u00ed chun brab\u00fas a dh\u00e9anamh is ea tr\u00e1d\u00e1il. D\u00edol n\u00f3 ceannach earra\u00ed agus seirbh\u00eds\u00ed ar mhargadh at\u00e1 i gceist."}, {"color": "#97c2fc", "id": "cowardice", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cowardly_lion2.jpg", "label": "cowardice", "shape": "image", "title": "\u0422\u0440\u0443\u0301\u0441\u043e\u0441\u0442\u044c (\u0442\u0440\u0443\u0441 \u2014 \u00ab\u0442\u043e\u0442, \u043a\u0442\u043e \u0442\u0440\u044f\u0441\u0451\u0442\u0441\u044f\u00bb) \u2014 \u0441\u0432\u043e\u0439\u0441\u0442\u0432\u043e \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0430, \u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u0435\u043e\u0434\u043e\u043b\u0435\u0442\u044c \u0441\u0442\u0440\u0430\u0445 \u ": "tyranny", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u590f\u6840\u50cf.png", "label": "tyranny", "shape": "image", "title": "\u0627\u0644\u0637\u0627\u063a\u064a\u0629 \u0644\u063a\u0629\u064b \u0645\u0646 \u062c\u0627\u0648\u0632 \u0627\u0644\u062d\u062f\u064e\u0651 \u0627\u0644\u0645\u0642\u0628\u0648\u0644\u060c \u0648\u0627\u0635\u0637\u0644\u0627\u062d\u0627 \u0647\u0648 \u0627\u0644\u062d\u0627\u0643\u0645 \u0627\u0644\u0645\u0637\u0644\u0642 \u063a\u064a\u0631 \u0627\u0644\u0645\u0642\u064a\u064e\u0651\u062f \u0628\u0627\u0644\u0642\u0627\u0646\u0648\u0646\u060c \u0623\u0648 \u0647\u0648 \u0645\u0646 \u0627\u063a\u062a\u0635\u0628 \u0627\u0644\u0633\u0644\u0637\u0629 \u0627\u0644\u0639\u0644\u064a\u0627 \u0627\u0644\u0634\u0631\u0639\u064a\u0629. \u064a\u0648\u0635\u064e\u0641 \u0639\u0627\u062f\u0629\u064b \u0628\u0623\u0646\u0647 \u0645\u062a\u0648\u062d\u0634\u060c \u064a\u062f\u0627\u0641\u0639 \u0627\u0644\u0637\u063a\u0627\u0629 \u0639\u0646 \u0645\u0646\u0627\u0635\u0628\u0647\u0645 \u0628\u0648\u0633\u0627\u0626\u0644 \u0642\u0645\u0639\u064a\u0629. \u0627\u0644\u0645\u0635\u0637\u0644\u062d \u0627\u0644\u064a\u0648\u0646\u0627\u0646\u064a \u0627\u0644\u0623\u0635\u0644\u064a \u064a\u0639\u0646\u064a \u0627\u0644\u062d\u0627\u0643\u0645 \u0627\u0644\u0645\u0637\u0644\u0642 \u0627\u0644\u0630\u064a \u0648\u0635\u0644 \u0625\u0644\u0649 \u0627\u0644\u0633\u0644\u0637\u0629 \u062f\u0648\u0646 \u0648\u0633\u0627\u0626\u0644 \u062f\u0633\u062a\u0648\u0631\u064a\u0629\u060c \u0625\u0644\u0627 \u0623\u0646\u0647 \u0643\u0627\u0646 \u0644\u0644\u0643\u0644\u0645\u0629 \u062f\u0644\u0627\u0644\u0629\u064c \u0645\u062d\u0627\u064a\u062f\u0629 \u062e\u0644\u0627\u0644 \u0639\u0635\u0631 \u0627\u0644\u064a\u0648\u0646\u0627\u0646 \u0627\u0644\u0642\u062f\u064a\u0645\u0629 \u0648\u0627\u0644\u0639\u0635\u0648\u0631 \u0627\u0644\u0643\u0644\u0627\u0633\u064a\u0643\u064a\u0629 \u0627\u0644\u0623\u0648\u0644\u0649. \u063a\u064a\u0631 \u0623\u06
