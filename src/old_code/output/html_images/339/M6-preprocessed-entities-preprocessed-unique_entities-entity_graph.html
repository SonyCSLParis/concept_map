43f\u0435\u0432\u043d\u0438\u0445 \u0443\u043c\u043e\u0432, \u0437\u043d\u0430\u0447\u043d\u043e\u044e \u043c\u0456\u0440\u043e\u044e \u0437\u0430\u043b\u0435\u0436\u0438\u0442\u044c \u0432\u0456\u0434 \u043f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0438\u0445 \u0443\u043c\u043e\u0432, \u0449\u043e \u0440\u043e\u0431\u0438\u0442\u044c \u0434\u043e\u0432\u0433\u043e\u0441\u0442\u0440\u043e\u043a\u043e\u0432\u0435 \u043f\u0440\u043e\u0433\u043d\u043e\u0437\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0435\u043c\u043e\u0436\u043b\u0438\u0432\u0438\u043c. \u0427\u0435\u0440\u0435\u0437 \u0442\u0435 \u0449\u043e, \u0437 \u043e\u0434\u043d\u043e\u0433\u043e \u0431\u043e\u043a\u0443, \u0434\u0438\u043d\u0430\u043c\u0456\u043a\u0430 \u043f\u043e\u0432\u0435\u0434\u0456\u043d\u043a\u0438 \u0442\u0430\u043a\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0430\u0454 \u0437\u0430\u043a\u043e\u043d\u0430\u043c \u0444\u0456\u0437\u0438\u043a\u0438, \u0430, \u0437 \u0434\u0440\u0443\u0433\u043e\u0433\u043e, \u0432\u0438\u0433\u043b\u044f\u0434\u0430\u0454 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u044e, \u0432\u043e\u043d\u0430 \u043d\u0430\u0437\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0434\u0435\u0442\u0435\u0440\u043c\u0456\u043d\u043e\u0432\u0430\u043d\u0438\u043c \u0445\u0430\u043e\u0441\u043e\u043c. \u0425\u0430\u043e\u0442\u0438\u0447\u043d\u0456 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u0454 \u043d\u0435\u043b\u0456\u043d\u0456\u0439\u043d\u0438\u043c\u0438 \u0434\u0438\u043d\u0430\u043c\u0456\u0447\u043d\u0438\u043c\u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u043c\u0438. \u043e\u0437\u043d\u0430\u0447\u0430\u0454, \u0449\u043e \u0441\u0438\u0433\u043d\u0430\u043b, \u044f\u043a\u0438\u0439 \u0440\u043e\u0437\u0432\u0438\u0432\u0430\u0454\u0442\u044c\u0441\u044f \u0443 \u0447\u0430\u0441\u0456 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e (\u0430\u0431\u043e \u043b\u0430\u043c\u0456\u043d\u0430\u0440\u043d\u043e),\u043f\u0435\u0440\u0435\u0440\u0438\u0432\u0430\u0454\u0442\u044c\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u043d\u043e \u0440\u043e\u0437\u043f\u043e\u0434\u0456\u043b\u0435\u043d\u0438\u043c\u0438 \u043f\u0440\u043e\u043c\u0456\u0436\u043a\u0430\u043c\u0438 \u043d\u0435\u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u0433\u043e \u0440\u0443\u0445\u0443 (\u0456\u043d\u0442\u0435\u0440\u043c\u0456\u0442\u0442\u0435\u043d\u0442\u043d\u0438\u043c\u0438 \u0441\u043f\u043b\u0435\u0441\u043a\u0430\u043c\u0438). \u041f\u0440\u0438 \u0437\u043c\u0456\u043d\u0456 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u044c\u043e\u0433\u043e \u043a\u0435\u0440\u0443\u044e\u0447\u043e\u0433\u043e \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430 \u0441\u0435\u0440\u0435\u0434\u043d\u0454 \u0447\u0438\u0441\u043b\u043e \u0446\u0438\u0445 \u0441\u043f\u043b\u0435\u0441\u043a\u0456\u0432 \u0437\u0440\u043e\u0441\u0442\u0430\u0454 \u0434\u043e \u0442\u0438\u0445 \u043f\u0456\u0440, \u043f\u043e\u043a\u0438 \u0440\u0443\u0445 \u043d\u0435 \u0441\u0442\u0430\u0454 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u0445\u0430\u043e\u0442\u0438\u0447\u043d\u0438\u043c. \u041f\u0440\u0438\u043a\u043b\u0430\u0434\u0430\u043c\u0438 \u0445\u0430\u043e\u0442\u0438\u0447\u043d\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c \u0454 \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u0430, \u0442\u0443\u0440\u0431\u0443\u043b\u0435\u043d\u0442\u043d\u0456 \u043f\u043e\u0442\u043e\u043a\u0438, \u0434\u0435\u044f\u043a\u0456 \u0432\u0438\u0434\u0438 \u0430\u0440\u0438\u0442\u043c\u0456\u0439 \u0441\u0435\u0440\u0446\u044f, \u0431\u0456\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0456 \u043f\u043e\u043f\u0443\u043b\u044f\u0446\u0456\u0457, \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u0441\u0442\u0432\u043e \u044f\u043a \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043a\u043e\u043c\u0443\u043d\u0456\u043a\u0430\u0446\u0456\u0439 \u0442\u0430 \u0439\u043e\u0433\u043e \u043f\u0456\u0434\u0441\u0438\u0441\u0442\u0435\u043c\u0438: \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u0447\u043d\u0456, \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456, \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0456\u0447\u043d\u0456 (\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u043d\u043e-\u0456\u0441\u0442\u043e\u0440\u0438\u0447\u043d\u0456 \u0442\u0430 \u0456\u043d\u0442\u0435\u0440\u043a\u0443\u043b\u044c\u0442\u0443\u0440\u0430\u043b\u044c\u043d\u0456) \u0439 \u0456\u043d\u0448\u0456 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u0456 \u0441\u0438\u0441\u0442\u0435\u043c\u0438. \u0407\u0445 \u0432\u0438\u0432\u0447\u0435\u043d\u043d\u044f, \u043f\u043e\u0440\u044f\u0434 \u0437 \u0430\u043d\u0430\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u043c \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u043d\u044f\u043c \u043d\u0430\u044f\u0432\u043d\u0438\u0445 \u0440\u0435\u043a\u0443\u0440\u0435\u043d\u0442\u043d\u0438\u0445 \u0441\u043f\u0456\u0432\u0432\u0456\u0434\u043d\u043e\u0448\u0435\u043d\u044c, \u0437\u0430\u0437\u0432\u0438\u0447\u0430\u0439 \u0441\u0443\u043f\u0440\u043e\u0432\u043e\u0434\u0436\u0443\u0454\u0442\u044c\u0441\u044f \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u043d\u0438\u043c \u043c\u043e\u0434\u0435\u043b\u044e\u0432\u0430\u043d\u043d\u044f\u043c. \u0415\u0434\u0432\u0430\u0440\u0434 \u041b\u043e\u0440\u0435\u043d\u0446 \u043e\u043f\u0438\u0441\u0430\u0432 \u0442\u0435\u043e\u0440\u0456\u044e \u0445\u0430\u043e\u0441\u0443 \u0442\u0430\u043a: \u0422\u0435\u043e\u0440\u0456\u044f \u0445\u0430\u043e\u0441\u0443 \u2014 \u0433\u0430\u043b\u0443\u0437\u044c \u0434\u043e\u0441\u043b\u0456\u0434\u0436\u0435\u043d\u044c, \u0449\u043e \u043f\u043e\u0432\u0027\u044f\u0437\u0443\u0454 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443 \u0456 \u0444\u0456\u0437\u0438\u043a\u0443. \u0412 \u043e\u0441\u043d\u043e\u0432\u0443 \u0442\u0435\u043e\u0440\u0456\u0457 \u0445\u0430\u043e\u0441\u0443 \u043b\u044f\u0433\u043b\u0438 \u0441\u0435\u0440\u0435\u0434 \u0456\u043d\u0448\u0438\u0445 \u0440\u043e\u0431\u043e\u0442\u0438 \u0410\u043d\u0440\u0456 \u041f\u0443\u0430\u043d\u043a\u0430\u0440\u0435, \u0415\u0434\u0432\u0430\u0440\u0434\u0430 \u041b\u043e\u0440\u0435\u043d\u0446\u0430, \u0411\u0435\u043d\u0443\u0430 \u041c\u0430\u043d\u0434\u0435\u043b\u044c\u0431\u0440\u043e\u0442\u0430, \u0411\u043e\u0440\u0438\u0441\u0430 \u0427\u0438\u0440\u0456\u043a\u043e\u0432\u0430, \u042f\u043a\u043e\u0432\u0430 \u0421\u0438\u043d\u0430\u044f, \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u0428\u0430\u0440\u043a\u043e\u0432\u0441\u044c\u043a\u043e\u0433\u043e, \u041e\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430 \u041b\u044f\u043f\u0443\u043d\u043e\u0432\u0430, \u0414\u0436\u0435\u0439\u043c\u0441\u0430 \u0419\u043e\u0440\u043a\u0430 \u0442\u0430 \u041c\u0456\u0442\u0447\u0435\u043b\u0430 \u0424\u0430\u0439\u0433\u0435\u043d\u0431\u0430\u0443\u043c\u0430."}, {"color": "#97c2fc", "id": "samuel chase", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Samuel_Chase_Signature.svg", "label": "samuel chase", "shape": "image", "title": "Samuel Chase (* 17. April 1741 in Princess Anne, Somerset County, Province of Maryland; \u2020 19. Juni 1811 in Washington, D.C.) war ein Richter am Obersten Gerichtshof der Vereinigten Staaten und als Unterzeichner der Unabh\u00e4ngigkeitserkl\u00e4rung der Vereinigten Staaten f\u00fcr Maryland einer der amerikanischen Gr\u00fcnderv\u00e4ter."}, {"color": "#97c2fc", "id": "thomas jefferson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lewis_and_Clark_Expidition_Map.jpg", "label": "thomas jefferson", "shape": "image", "title": "Thomas Jefferson (Shadwell, 13 aprile 1743 \u2013 Charlottesville, 4 luglio 1826) \u00e8 stato un politico, scienziato e architetto statunitense. \u00c8 stato il terzo presidente degli Stati Uniti d\u0027America dal 1801 al 1809 ed \u00e8 considerato uno dei padri fondatori della nazione. Il suo volto \u00e8 ritratto sul monte Rushmore accanto a quelli di George Washington, Abraham Lincoln e Theodore Roosevelt. Fu il principale autore della dichiarazione d\u0027indipendenza del 4 luglio 1776 e uno dei fondatori del Partito Democratico-Repubblicano degli Stati Uniti. Fortemente segnato dal pensiero illuminista, fu fautore di uno Stato laico e liberale, sostenendo l\u0027egualitarismo formale e legale di tutti gli esseri umani, anche se non volle pronunciarsi mai contro la schiavit\u00f9. Fu inoltre anche un intellettuale di grande spessore: fondatore della Universit\u00e0 della Virginia, ebbe un ruolo centrale nello sviluppo e nella costruzione di questa istituzione. Fu infine anche un architetto: suoi sono ad esempio i progetti per il campus dell\u0027Universit\u00e0 della Virginia, la sua casa di Monticello, parte del patrimonio dell\u0027UNESCO dal 1987, nonch\u00e9 il Campidoglio di Richmond."}, {"color": "#97c2fc", "id": "paper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Scientific_and_technical_journal_publications_per_million_residents,_OWID.svg", "label": "paper", "shape": "image", "title": "\u5b66\u8853\u51fa\u7248\uff08\u304c\u304f\u3058\u3085\u3064\u3057\u3085\u3063\u3071\u3093\uff09\u306f\u3001\u5b66\u8853\u7684\u7814\u7a76\u3092\u51fa\u7248\u3059\u308b\u3053\u3068\u3002\u5b66\u8853\u51fa\u7248\u7269\u306f\u5e83\u304f\u3001\u5b66\u8853\u7684\u3001\u5b66\u554f\u7684\u3001\u79d1\u5b66\u7684\u3001\u305d\u3057\u3066\u7814\u7a76\u306b\u95a2\u3059\u308b\u672c\u3001\u30b8\u30e3\u30fc\u30ca\u30eb\u3001\u8a18\u4e8b\u3001\u8ad6\u6587\u3092\u542b\u3080\u3002\u5b66\u8853\u51fa\u7248\u7269\u306f\u591a\u304f\u306e\u5834\u5408\u3001\u516c\u7684\u63f4\u52a9\u3092\u53d7\u3051\u3066\u3044\u308b\u3002\u7406\u7cfb\u3067\u306f\u5b66\u8853\u96d1\u8a8c\u3067\u306e\u767a\u8868\u304c\u4e2d\u5fc3\u3067\u3042\u308a\u3001\u66f8\u7c4d\u306e\u6bd4\u91cd\u306f\u5927\u304d\u304f\u306a\u3044\u304c\u3001\u4eba\u6587\u79d1\u5b66\u3001\u793e\u4f1a\u79d1\u5b66\u306a\u3069\u306e\u6587\u7cfb\u3067\u306f\u66f8\u7c4d\u306e\u91cd\u8981\u5ea6\u306f\u9ad8\u3044\u3002"}, {"color": "#97c2fc", "id": "raw power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iggy_\u0026_the_Stooges_-_Rough_Power.jpg", "label": "raw power", "shape": "image", "title": "Raw Power \u2014 \u0442\u0440\u0435\u0442\u0438\u0439 \u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439, \u0434\u043e \u0432\u043e\u0441\u0441\u043e\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f \u0432 2000-\u0445 \u0433\u043e\u0434\u0430\u0445, \u0441\u0442\u0443\u0434\u0438\u0439\u043d\u044b\u0439 \u0430\u043b\u044c\u0431\u043e\u043c \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0440\u043e\u0442\u043e-\u043f\u0430\u043d\u043a-\u0433\u0440\u0443\u043f\u043f\u044b The Stooges, \u0432\u044b\u0448\u0435\u0434\u0448\u0438\u0439 \u0432 1973 \u0433\u043e\u0434\u0443."}, {"color": "#97c2fc", "id": "geography", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Christaller_model_1.jpg", "label": "geography", "shape": "image", "title": "\u0413\u0435\u043e\u0433\u0440\u0430\u0301\u0444\u0438\u044f (\u043e\u0442 \u0434\u0440.-\u0433\u0440\u0435\u0447. \u03b3\u03b5\u03c9\u03b3\u03c1\u03b1\u03c6\u03af\u03b1 \u00ab\u0437\u0435\u043c\u043b\u0435\u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435\u00bb, \u0447\u0435\u0440\u0435\u0437 \u043b\u0430\u0442. geographia \u0438\u043b\u0438 \u043f\u043e\u043b\u044c\u0441\u043a. geografia) \u2014 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441 \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0438 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u043d\u0430\u0443\u043a, \u0438\u0437\u0443\u0447\u0430\u044e\u0449\u0438\u0445 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443, \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u044d\u0432\u043e\u043b\u044e\u0446\u0438\u044e \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u043e\u0431\u043e\u043b\u043e\u0447\u043a\u0438, \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0438 \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0432 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u0438 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u043e-\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0433\u0435\u043e\u0441\u0438\u0441\u0442\u0435\u043c \u0438 \u0438\u0445 \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u043e\u0432. \u0413\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u044f \u0438\u0437\u0443\u0447\u0430\u0435\u0442 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u044c \u0417\u0435\u043c\u043b\u0438 (\u0441\u043c. \u043d\u0430\u0443\u043a\u0438 \u043e \u0417\u0435\u043c\u043b\u0435), \u0435\u0451 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0435 \u0443\u0441\u043b\u043e\u0432\u0438\u044f, \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u043d\u0430 \u043d\u0435\u0439 \u043f\u0440\u0438\u0440\u043e\u0434\u043d\u044b\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 (\u0441\u043c. \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u044f), \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f, \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432 (\u0441\u043c. \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0438\u044f), \u044d\u0442\u043e \u0441\u0444\u0435\u0440\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u0447\u0435\u0433\u043e-\u043b\u0438\u0431\u043e."}, {"color": "#97c2fc", "id": "latin", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Commentarii_de_Bello_Gallico.jpg", "label": "latin", "shape": "image", "title": "El lat\u00edn (autoglot\u00f3nimo: Lingua Latina o Latina; en griego cl\u00e1sico: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u1f74 \u0263\u03bb\u1ff6\u03c4\u03c4\u03b1; en neogriego: \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ae \u03b3\u03bb\u03ce\u03c3\u03c3\u03b1 o \u039b\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03ac) es una lengua it\u00e1lica perteneciente al subgrupo latino-falisco,\u200b y a su vez a la familia de las lenguas indoeuropeas\u200b que fue hablada en la Antigua Roma y posteriormente durante la Edad Media y la Edad Moderna, llegando hasta la Edad Contempor\u00e1nea, pues se mantuvo como lengua cient\u00edfica hasta el siglo XIX. Su nombre deriva de una zona geogr\u00e1fica de la pen\u00ednsula it\u00e1lica donde se desarroll\u00f3 Roma, el Lacio (en lat\u00edn, Latium). Adquiri\u00f3 gran importancia con la expansi\u00f3n de Roma,\u200b y fue lengua oficial del Imperio romano en gran parte de Europa, \u00c1frica septentrional y Oriente Pr\u00f3ximo, junto con el griego. Como las dem\u00e1s lenguas indoeuropeas en general, el lat\u00edn era una lengua flexiva de tipo fusional con un mayor grado de s\u00edntesis nominal que las actuales lenguas romances, en la cual dominaba la flexi\u00f3n mediante sufijos, combinada en determinadas veces con el uso de las preposiciones, mientras que en las lenguas modernas derivadas dominan las construcciones anal\u00edticas con preposiciones, mientras que se ha reducido la flexi\u00f3n nominal a marcar solo el g\u00e9nero y el n\u00famero, conservando los casos de declinaci\u00f3n solo en los pronombres personales (estos tienen, adem\u00e1s, un orden fijo en los sintagmas verbales).\u200b El lat\u00edn origin\u00f3 un gran n\u00famero de lenguas europeas, denominadas lenguas romances, como el espa\u00f1ol, franc\u00e9s, franco-provenzal, friulano, gallego, istriano, istrorrumano, italiano, ladino, ligur, lombardo, meglenorrumano, napolitano, occitano, piamont\u00e9s, portugu\u00e9s, romanche, rumano, sardo, siciliano, val\u00f3n, v\u00e9neto, aragon\u00e9s, arrumano, asturleon\u00e9s, catal\u00e1n, corso, emiliano-roma\u00f1ol, y otros ya extintos, como el dalm\u00e1tico, panonio y el moz\u00e1rabe. Tambi\u00e9n ha influido en las palabras de las lenguas modernas debido a que durante muchos siglos, despu\u00e9s de la ca\u00edda del Imperio romano, continu\u00f3 us\u00e1ndose en toda Europa como lingua franca para las ciencias y la pol\u00edtica, sin ser seriamente amenazada en esa funci\u00f3n por otras lenguas en auge (como el espa\u00f1ol en el siglo XVII o el franc\u00e9s en el siglo XVIII), hasta pr\u00e1cticamente el siglo XIX. La Iglesia cat\u00f3lica lo usa como lengua lit\u00fargica oficial (sea en el rito romano sea en los otros ritos latinos), aunque desde el Concilio Vaticano II se permiten adem\u00e1s las lenguas vern\u00e1culas.\u200b Tambi\u00e9n se usa para los nombres binarios de la clasificaci\u00f3n cient\u00edfica de los reinos animal y vegetal, para denominar figuras o instituciones del mundo del Derecho, como lengua de redacci\u00f3n del Corpus Inscriptionum Latinarum, y en art\u00edculos de revistas cient\u00edficas publicadas total o parcialmente en esta lengua. El alfabeto latino, derivado del alfabeto griego (en s\u00ed derivado del alfabeto fenicio), es ampliamente el alfabeto m\u00e1s usado del mundo con diversas variantes de unas lenguas a otras. El estudio del lat\u00edn, junto con el del griego cl\u00e1sico, es parte de los llamados estudios cl\u00e1sicos, y aproximadamente hasta los a\u00f1os 1970 fue estudio casi imprescindible en las humanidades. Hasta el d\u00eda de hoy, en pa\u00edses como Alemania, en los Gymnasien se ense\u00f1a lat\u00edn o griego junto a lenguas modernas."}, {"color": "#97c2fc", "id": "migration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/May_Day_Immigration_March_LA47.jpg", "label": "migration", "shape": "image", "title": "Kontra\u016dle\u011da migrado estas la termino donita al la ago migri trans naciaj bordoj en maniero kontra\u016d la le\u011doj de la lando, kien oni klopodas eniri. Kontra\u016dle\u011daj migrantoj termini\u011das fremduloj, kiuj per kontra\u016dle\u011daj manieroj a\u016d eniras a\u016d enrestas nacion. En Usono, ekzistas longtempa politika debato pri tiel, kiel solvi la problemojn kuni\u011ditajn kun la aro da kontra\u016dle\u011daj enmigrantoj. En sudaj landoj de E\u016dropa Unio kiel Hispanio kaj Italio, multaj almigrantoj klopodas trapasi la Mediteraneon kontra\u016dle\u011de per malta\u016dgaj boatoj kaj tro ofte multe pereas dum tiu klopodo."}, {"color": "#97c2fc", "id": "attachment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Prayer_Time_in_the_Nursery--Five_Points_House_of_Industry.png", "label": "attachment", "shape": "image", "title": "La teor\u00eda del apego es la teor\u00eda que describe la din\u00e1mica de largo plazo de las relaciones entre los seres humanos. Su principio m\u00e1s importante declara que un reci\u00e9n nacido necesita desarrollar una relaci\u00f3n con al menos un cuidador principal para que su desarrollo social y emocional se produzca con normalidad. La teor\u00eda del apego es un estudio interdisciplinario que abarca los campos de las teor\u00edas psicol\u00f3gicas, evolutivas y etol\u00f3gicas. Inmediatamente despu\u00e9s de la Segunda Guerra Mundial, los hu\u00e9rfanos y sin hogar presentaron muchas dificultades,\u200b y la Organizaci\u00f3n de las Naciones Unidas (ONU) le pidi\u00f3 al psiquiatra y psicoanalista John Bowlby que escribiera un folleto sobre el tema, que \u00e9l titul\u00f3 privaci\u00f3n materna. La teor\u00eda del apego surgi\u00f3 de su trabajo posterior sobre las cuestiones planteadas.\u200b Los beb\u00e9s se apegan a los adultos que son sensibles y receptivos a las relaciones sociales con ellos, y que permanecen como cuidadores consistentes por algunos meses durante el per\u00edodo de cerca de seis meses a dos a\u00f1os de edad. Cuando el beb\u00e9 comienza a gatear y caminar, empieza a utilizar las figuras de apego (personas conocidas) como una base segura para explorar m\u00e1s y regresar de nuevo a ellos. La reacci\u00f3n de los padres lleva al desarrollo de patrones de apego y estos, a su vez, conducen a modelos internos de trabajo que guiar\u00e1n las percepciones individuales, emociones, pensamientos y expectativas en las relaciones posteriores.\u200b La ansiedad por la separaci\u00f3n o el dolor tras la p\u00e9rdida de una figura de apego se considera una respuesta normal y adaptativa de un reci\u00e9n nacido apegado. Estos comportamientos pueden haber evolucionado debido a que aumentan la probabilidad de supervivencia del ni\u00f1o.\u200b El comportamiento infantil asociado al apego es principalmente la b\u00fasqueda de la proximidad a una figura de apego. Para formular una teor\u00eda completa sobre la naturaleza de los v\u00ednculos afectivos prematuros, Bowlby explor\u00f3 una variedad de campos, incluyendo la biolog\u00eda evolutiva, la teor\u00eda de la relaci\u00f3n de objeto (una rama del psicoan\u00e1lisis), la teor\u00eda de sistemas de control, y los campos de la etolog\u00eda y psicolog\u00eda cognitiva.\u200b Despu\u00e9s de documentos preliminares de 1958, Bowlby public\u00f3 un estudio exhaustivo en tres vol\u00famenes Apego, Separaci\u00f3n y P\u00e9rdida (1969-82). Las investigaciones realizadas por la psic\u00f3loga del desarrollo Mary Ainsworth en la d\u00e9cada de 1960 y 70 reforzaron los conceptos b\u00e1sicos, introdujeron el concepto de \u00abbase segura\u00bb\u200b y desarrollaron la teor\u00eda de un n\u00famero de patrones de apego en reci\u00e9n nacidos: apego seguro, apego inseguro-evitativo y apego inseguro-ambivalente. Posteriormente, fue identificado un cuarto padr\u00f3n, el apego desorganizado.\u200b En la d\u00e9cada de 1980, la teor\u00eda se extendi\u00f3 al .\u200b Otras interacciones pueden ser interpretadas como componentes de la conducta de apego, que incluyen relacionamientos entre pares en cualquier franja etaria, atracci\u00f3n rom\u00e1ntica y sexual y reacciones a la necesidad de cuidar del reci\u00e9n nacido, enfermos o ancianos. En los albores de la teor\u00eda, los psic\u00f3logos acad\u00e9micos criticaron a Bowlby, y la comunidad psicoanal\u00edtica lo aisl\u00f3 por su alejamiento de los principios psicoanal\u00edticos;\u200b sin embargo, la teor\u00eda del apego se convirti\u00f3, desde ese entonces, en \u00abel abordaje dominante para entender el desarrollo social temprano, y dio origen a un gran aumento de investigaci\u00f3n emp\u00edrica sobre la formaci\u00f3n de una estrecha relaci\u00f3n en los ni\u00f1os\u00bb.\u200bCr\u00edticas posteriores a la teor\u00eda del apego se refieren al temperamento, a la complejidad de las relaciones sociales y a las limitaciones de los modelos discretos para las clasificaciones. La teor\u00eda del apego se ha modificado de manera significativa como resultado de la investigaci\u00f3n emp\u00edrica, pero, en general, los conceptos se han vuelto aceptados.\u200b La teor\u00eda del apego ha servido de fundamento de nuevas terapias y ha esclarecido las ya existentes, y sus conceptos han sido usados en la formulaci\u00f3n de pol\u00edticas y la protecci\u00f3n social de los ni\u00f1os para apoyar las relaciones de vinculaci\u00f3n de los ni\u00f1os.\u200b"}, {"color": "#97c2fc", "id": "american citizenship", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Army.afnews.jpg", "label": "american citizenship", "shape": "image", "title": "La citoyennet\u00e9 am\u00e9ricaine lie les personnes originaires des \u00c9tats-Unis \u00e0 tous les droits et pr\u00e9rogatives attach\u00e9s \u00e0 cette citoyennet\u00e9."}, {"color": "#97c2fc", "id": "memorial", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/\u5eb7\u7199\u4e94\u5341\u4e03\u5e74\u5169\u5ee3\u7e3d\u7763\u694a\u7433\u95dc\u65bc\u5341\u4e09\u884c\u7684\u594f\u6298.jpg", "label": "memorial", "shape": "image", "title": "\u594f\u758f\u3001\u7ae0\u8868\uff0c\u662f\u6771\u4e9e\u53e4\u4ee3\u5b98\u540f\u66f8\u5beb\u7d66\u541b\u4e3b\u7684\u6587\u4e66\uff0c\u7687\u5e1d\u7528\u7843\u7802\u7d05\u7b46\u89aa\u624b\u6279\u8aed\u5f8c\u767c\u9084\u539f\u594f\u4eba\u3002\u7ae0\u8868\u5206\u7528\u4ee5\u8b1d\u6069\u70ba\u300c\u7ae0\u300d\uff0c\u7528\u4ee5\u9673\u8ff0\u4e8b\u5be6\u70ba\u300c\u8868\u300d\u3002\u594f\u758f\u7684\u5185\u5bb9\u6709\u591a\u500b\u7a2e\u985e\uff0c\u5305\u62ec\u8a00\u4e8b\u3001\u5bf9\u7b56\u3001\u8bf7\u5b89\u7b49\u3002\u660e\u671d\u5206\u984c\u3001\u594f\u3001\u8868\u3001\u8b1b\u7ae0\u3001\u66f8\u72c0\u3001\u6587\u518a\u3001\u63ed\u5e16\u3001\u5236\u5c0d\u3001\u9732\u5e03\u8207\u8b6f\u3002 \u63ed\u5e16\u7d93\u300c\u7dd8\u5c01\u300d\u5247\u7a31\u70ba\u5bc6\u63ed\uff0c\u56e0\u4e0d\u7d93\u5167\u95a3\u300a\u5be6\u9304\u300b\u4e26\u4e0d\u8a18\u8f09\u9019\u4e9b\u5bc6\u63ed\u5167\u5bb9\u3002\u5bc6\u758f\u65e9\u5728\u6f22\u4ee3\u5c31\u6709\uff0c\u5bc6\u63ed\u5247\u5728\u660e\u521d\u8207\u5167\u95a3\u5236\u5ea6\u4e00\u8d77\u5f62\u6210 \u3002\u5bc6\u63ed\u683c\u5f0f\u4e0a\u985e\u63ed\u5e16\uff0c\u5f62\u5f0f\u4e0a\u53c8\u50cf\u5bc6\u758f\uff0c\u5728\u660e\u842c\u66c6\u671d\u5f97\u5230\u5f88\u5927\u7684\u61c9\u7528\u3002\u660e\u671d\u521d\u5e74\uff0c\u5f62\u6210\u5bc6\u647a\u5236\u5ea6\u3002\u6e05\u671d\u5eb7\u7199\u5e1d\u65b0\u589e\u594f\u647a\uff0c\u4e5f\u79f0\u300c\u647a\u5b50\u300d\uff0c\u5373\u5bc6\u594f\u6587\u66f8\uff0c\u53ef\u4ee5\u7531\u539f\u594f\u4eba\u79d8\u5bc6\u76f4\u63a5\u5448\u905e\u7687\u5e1d\u800c\u7e5e\u958b\u5167\u95a3\uff0c\u7687\u5e1d\u901a\u904e\u79d8\u5bc6\u5831\u544a\u638c\u63a7\u5168\u5c40\uff0c\u7531\u6b64\u5be6\u73fe\u6b0a\u529b\u96c6\u65bc\u541b\u4e3b\u4e00\u8eab\u3002"}, {"color": "#97c2fc", "id": "judicial power", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melbourne_Federal_Court.jpg", "label": "judicial power", "shape": "image", "title": "Il potere giudiziario, in diritto, \u00e8 un potere connesso all\u0027attivit\u00e0 ed all\u0027esercizio della giurisdizione, che consente di far rispettare la legge e condannare chi compie atti illeciti, potere tipicamente assegnato alla magistratura. Insieme al potere legislativo e al potere esecutivo \u00e8 uno degli elementi che contraddistingue il moderno Stato di diritto fondato sulla separazione dei poteri."}, {"color": "#97c2fc", "id": "infant industries", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hamiltontrumbull-crop.jpg", "label": "infant industries", "shape": "image", "title": "O argumento da ind\u00fastria nascente \u00e9 um argumento econ\u00f4mico utilizado como justificativa para medidas protecionistas. \u00c9 um dos temas mais antigos na hist\u00f3ria do pensamento econ\u00f4mico. Os principais t\u00f3picos relacionados s\u00e3o: a efic\u00e1cia da interven\u00e7\u00e3o governamental sobre determinados ramos de produ\u00e7\u00e3o, externalidades positivas e o potencial de vantagem comparativa (ou vantagem comparativa din\u00e2mica)."}, {"color": "#97c2fc", "id": "aaron burr", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Place_where_Aaron_Burr_was_captured,_near_Wakefield,_Alabama.jpg", "label": "aaron burr", "shape": "image", "title": "Aaron Burr Jr. (Newark, New Jersey, 1756ko otsailaren 6a - New York, 1836ko irailaren 14a) estatubatuar politikaria izan zen. Ameriketako Estatu Batuetako 3. presidenteordea izan zen. Teologia ikasi zuen Princetongo Unibertsitatean eta abokatu lanetan aritu zen. Armada Kontinentalera batu zen eta Ameriketako Estatu Batuen Independentzia Gerran esku hartu zuen. Gerra ostean abokatu gisa lan egin zuen berriro New Yorken, eta Alderdi Demokrata-Errepublikano Jeffersondarra sortzen lagundu zuen. 1791n Senatuko kide hautatu zuten, eta 1794 arte egon zen bertan. Thomas Jeffersonek irabazi zuen 1800eko hauteskunde presidentzialean hautagai izan zen. Ondorioz, lehendakariorde izendatu zuten. 1804an Burrek bere arerio Alexander Hamilton hil zuen pistolarekin duelu batean. Ez zuten epaitu, baina doluak bere karrera politikoarekin amaitu zuen. Mendebalde Urrunera joan zen orduan, aukera politiko eta ekonomiko berrien bila. 1807an Alabaman atxilotu zuten traizioagatik. Behin baino gehiagotan epaitu zuten bere agindupean , baina beti absolbitu zuten. Hondatuta hil zen 1836an."}, {"color": "#97c2fc", "id": "ethics", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/John_Stuart_Mill_by_London_Stereoscopic_Company,_c1870.jpg", "label": "ethics", "shape": "image", "title": "Etik (fr\u00e5n gr. ethos, \u0027etos\u0027, \u0027sed\u0027) \u00e4r en teoretisk och kritisk reflektion \u00f6ver moralen. Den \u00e4r en vetenskaplig disciplin som h\u00f6r hemma dels inom den praktiska filosofin (moralfilosofi), dels inom teologin (moralteologi). Som en vetenskap om moralen studerar den fr\u00e5gan om moraliska omd\u00f6mens semantiska funktion och fr\u00e5gan om hur moraliska omd\u00f6men kan ber\u00e4ttigas. Det finns \u00e4ven inriktningar inom filosofi som menar att filosofi inte \u00e4r en vetenskap utan att det \u00e4r ett eget omr\u00e5de som \u00e4r j\u00e4mf\u00f6rbart med vetenskap. Inom vetenskap vill m\u00e4nniskan n\u00e5 opersonliga universella svar, men inom filosofin menas d\u00e5 att svaren ofta i n\u00e5gon bem\u00e4rkelse \u00e4r personliga. Etiken behandlar ocks\u00e5 kritiskt fr\u00e5gorna om vad som utm\u00e4rker en god handling och vad som k\u00e4nnetecknar en god m\u00e4nniska. Studiet av etik brukar delas in i tre underomr\u00e5den: normativ etik, metaetik och till\u00e4mpad etik. De olika normativa etikl\u00e4rorna g\u00e5r att dela upp i tre huvudgrupper: teleologiska, deontologiska och dygdetiska. Den f\u00f6rstn\u00e4mnda gruppen h\u00e4vdar att det \u00e4r handlingens konsekvenser som avg\u00f6r en handlings riktighet. Den andra talar ist\u00e4llet om absoluta principer som det alltid \u00e4r fel att bryta mot oavsett konsekvenserna (exempelvis \"det \u00e4r alltid fel att d\u00f6da\"). Den sistn\u00e4mnda l\u00e4gger ist\u00e4llet vikten vid hur agenten (individen som handlar) b\u00f6r vara. Exempel p\u00e5 olika teleologiska modeller \u00e4r utilitarism och egoism. De deontologiska modeller g\u00e5r att dela upp i tv\u00e5 undergrupper, regel- och handlingsdeontologiska. Exempel p\u00e5 deontologiska modeller \u00e4r olika teorier om m\u00e4nskliga r\u00e4ttigheter. Den vanliga uppfattningen \u00e4r att moral (av latin) \u00e4r m\u00e4nniskors uppfattningar om vad som \u00e4r r\u00e4tt och gott. Det \u00e4r f\u00f6rest\u00e4llningar som i h\u00f6gsta grad varierar mellan skilda kulturer och sociala kontexter. Etiken \u00e4r det teoretiska och kritiska studiet av dessa skilda moraluppfattningar liksom av det moraliska spr\u00e5ket. Det inneb\u00e4r att etiken \u00e4r vetenskapen om moralen."}, {"color": "#97c2fc", "id": "ten commandments", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Schnorr_von_Carolsfeld_Bibel_in_Bildern_1860_054.png", "label": "ten commandments", "shape": "image", "title": "\u039f\u03b9 \u0394\u03ad\u03ba\u03b1 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2, \u03ae \u03ba\u03b1\u03b9 \"\u0394\u03b5\u03ba\u03ac\u03bb\u03bf\u03b3\u03bf\u03c2\", \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac\u03bb\u03bf\u03b3\u03bf\u03c2 \u03b4\u03ad\u03ba\u03b1 \u03b7\u03b8\u03b9\u03ba\u03ce\u03bd \u03b5\u03bd\u03c4\u03bf\u03bb\u03ce\u03bd, \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2, \u03c3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7 \u0392\u03af\u03b2\u03bb\u03bf, \u03c5\u03c0\u03b1\u03b3\u03bf\u03c1\u03b5\u03cd\u03c4\u03b7\u03ba\u03b1\u03bd \u03c3\u03c4\u03bf\u03bd \u039c\u03c9\u03c5\u03c3\u03ae \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0398\u03b5\u03cc \u03c3\u03c4\u03bf \u03cc\u03c1\u03bf\u03c2 \u03a3\u03b9\u03bd\u03ac \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03b4\u03cc\u03b8\u03b7\u03ba\u03b1\u03bd, (\u03b4\u03cd\u03bf \u03c6\u03bf\u03c1\u03ad\u03c2), \u03c7\u03b1\u03c1\u03b1\u03b3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c3\u03b5 \u03b4\u03cd\u03bf \u03c0\u03ad\u03c4\u03c1\u03b9\u03bd\u03b5\u03c2 \u03c0\u03bb\u03ac\u03ba\u03b5\u03c2, \u03cc\u03c0\u03bf\u03c5 \u03b1\u03c6\u03ae\u03bd\u03b5\u03c4\u03b1\u03b9 \u03bd\u03b1 \u03b5\u03bd\u03bd\u03bf\u03b7\u03b8\u03b5\u03af \u03cc\u03c4\u03b9 \u03bf \u03af\u03b4\u03b9\u03bf\u03c2 \u03bf \u0398\u03b5\u03cc\u03c2 (\u03ba\u03b1\u03b9 \u03c4\u03b9\u03c2 \u03b4\u03cd\u03bf \u03c6\u03bf\u03c1\u03ad\u03c2) \u03b5\u03b3\u03c7\u03ac\u03c1\u03b1\u03be\u03b5. \u039f\u03b9 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ad\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03b1\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b1\u03bd \u03c4\u03b7 \u03b2\u03ac\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03bf\u03bb\u03cc\u03ba\u03bb\u03b7\u03c1\u03bf\u03c5 \u03ba\u03ce\u03b4\u03b9\u03ba\u03b1 \u03b7\u03b8\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03b8\u03c1\u03b7\u03c3\u03ba\u03b5\u03af\u03b1\u03c2, \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae\u03c2 \u03bf\u03c1\u03b3\u03ac\u03bd\u03c9\u03c3\u03b7\u03c2, \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd \u03c9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b7 \u0394\u03b9\u03b1\u03b8\u03ae\u03ba\u03b7 \u03c4\u03b9\u03c2 \u03b2\u03b1\u03c3\u03b9\u03ba\u03ad\u03c2 \u03b7\u03b8\u03b9\u03ba\u03ad\u03c2 \u03b1\u03c1\u03c7\u03ad\u03c2 \u03c4\u03bf\u03c5 \u0399\u03bf\u03c5\u03b4\u03b1\u03ca\u03c3\u03bc\u03bf\u03cd \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03a7\u03c1\u03b9\u03c3\u03c4\u03b9\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd."}, {"color": "#97c2fc", "id": "virginia assembly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richmond_Virginia_Capitol.jpg", "label": "virginia assembly", "shape": "image", "title": "\u0413\u0435\u043d\u0435\u0440\u0430\u0301\u043b\u044c\u043d\u0430\u044f \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u0301\u044f \u0412\u0438\u0440\u0433\u0438\u0301\u043d\u0438\u0438 (\u0430\u043d\u0433\u043b. Virginia General Assembly) \u2014 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0448\u0442\u0430\u0442\u0430 \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f \u0438 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u043f\u043e\u043b\u0443\u0448\u0430\u0440\u0438\u0438, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 30 \u0438\u044e\u043b\u044f \u0432 1619 \u0433\u043e\u0434\u0430. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0434\u0432\u0443\u0445 \u043f\u0430\u043b\u0430\u0442 \u2014 (\u043d\u0438\u0436\u043d\u0435\u0439) \u0438 (\u0432\u0435\u0440\u0445\u043d\u0435\u0439). \u0412 \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u0443\u044e \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u044e \u0432\u0445\u043e\u0434\u044f\u0442 140 \u0432\u044b\u0431\u043e\u0440\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0442 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u043a\u0440\u0443\u0433\u043e\u0432 \u0448\u0442\u0430\u0442\u0430 \u2014 100 \u0432 \u041f\u0430\u043b\u0430\u0442\u0443 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0438 40 \u2014 \u0432 \u0421\u0435\u043d\u0430\u0442. \u041f\u0430\u043b\u0430\u0442\u0430 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0437\u0430\u0441\u0435\u0434\u0430\u0435\u0442 \u043f\u043e\u0434 \u043f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c , \u0430 \u0421\u0435\u043d\u0430\u0442 \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u0435\u0442 . \u041a\u0430\u0436\u0434\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442 \u0438\u0437 \u0441\u0432\u043e\u0438\u0445 \u0447\u043b\u0435\u043d\u043e\u0432 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044f \u0438 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u0430. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u044f\u043d\u0432\u0430\u0440\u044c 2012 \u0433\u043e\u0434\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u041f\u0430\u043b\u0430\u0442\u0435 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b\u043e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438, \u0430 \u0432 \u0421\u0435\u043d\u0430\u0442\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u0435\u0441\u0442 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u043e\u0432 \u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0446\u0435\u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e (\u043f\u043e 20 \u0447\u043b\u0435\u043d\u043e\u0432)."}, {"color": "#97c2fc", "id": "protective tariff", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Average_Tariff_Rates_for_Selected_Countries_(1913-2007).png", "label": "protective tariff", "shape": "image", "title": "Tariffs have historically served a key role in the trade policy of the United States. Their purpose was to generate revenue for the federal government and to allow for import substitution industrialization (industrialization of a nation by replacing foreign imports with domestic production) by acting as a protective barrier around infant industries. They also aimed to reduce the trade deficit and the pressure of foreign competition. Tariffs were one of the pillars of the American System that allowed the rapid development and industrialization of the United States. The United States pursued a protectionist policy from the beginning of the 19th century until the middle of the 20th century. Between 1861 and 1933, they had one of the highest average tariff rates on manufactured imports in the world. However American agricultural and industrial were cheaper than rival products and the tariff had an impact primarily on wool products. After 1942 the U.S. promoted worldwide free trade. According to Dartmouth economist Douglas Irwin, tariffs have serve three primary purposes: \"to raise revenue for the government, to restrict imports and protect domestic producers from foreign competition, and to reach reciprocity agreements that reduce trade barriers.\" From 1790 to 1860, average tariffs increased from 20 percent to 60 percent before declining again to 20 percent. From 1861 to 1933, which Irwin characterizes as the \"restriction period\", the average tariffs increased to 50 percent and remained at that level for several decades. From 1934 onwards, which Irwin characterizes as the \"reciprocity period\", the average tariff declined substantially until it leveled off at 5 percent."}, {"color": "#97c2fc", "id": "listed", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VOC_aandeel_9_september_1606.jpg", "label": "listed", "shape": "image", "title": "A public company is a company whose ownership is organized via shares of stock which are intended to be freely traded on a stock exchange or in over-the-counter markets. A public (publicly traded) company can be listed on a stock exchange (listed company), which facilitates the trade of shares, or not (unlisted public company). In some jurisdictions, public companies over a certain size must be listed on an exchange. In most cases, public companies are private enterprises in the private sector, and \"public\" emphasizes their reporting and trading on the public markets. Public companies are formed within the legal systems of particular states, and therefore have associations and formal designations which are distinct and separate in the polity in which they reside. In the United States, for example, a public company is usually a type of corporation (though a corporation need not be a public company), in the United Kingdom it is usually a public limited company (plc), in France a \"soci\u00e9t\u00e9 anonyme\" (SA), and in Germany an Aktiengesellschaft (AG). While the general idea of a public company may be similar, differences are meaningful, and are at the core of international law disputes with regard to industry and trade."}, {"color": "#97c2fc", "id": "jefferson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lewis_and_Clark_Expidition_Map.jpg", "label": "jefferson", "shape": "image", "title": "Thomas Jefferson (Shadwell, 13 aprile 1743 \u2013 Charlottesville, 4 luglio 1826) \u00e8 stato un politico, scienziato e architetto statunitense. \u00c8 stato il terzo presidente degli Stati Uniti d\u0027America dal 1801 al 1809 ed \u00e8 considerato uno dei padri fondatori della nazione. Il suo volto \u00e8 ritratto sul monte Rushmore accanto a quelli di George Washington, Abraham Lincoln e Theodore Roosevelt. Fu il principale autore della dichiarazione d\u0027indipendenza del 4 luglio 1776 e uno dei fondatori del Partito Democratico-Repubblicano degli Stati Uniti. Fortemente segnato dal pensiero illuminista, fu fautore di uno Stato laico e liberale, sostenendo l\u0027egualitarismo formale e legale di tutti gli esseri umani, anche se non volle pronunciarsi mai contro la schiavit\u00f9. Fu inoltre anche un intellettuale di grande spessore: fondatore della Universit\u00e0 della Virginia, ebbe un ruolo centrale nello sviluppo e nella costruzione di questa istituzione. Fu infine anche un architetto: suoi sono ad esempio i progetti per il campus dell\u0027Universit\u00e0 della Virginia, la sua casa di Monticello, parte del patrimonio dell\u0027UNESCO dal 1987, nonch\u00e9 il Campidoglio di Richmond."}, {"color": "#97c2fc", "id": "sovereignty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereignty", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "timothy pickering", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TimothyPickering.jpg", "label": "timothy pickering", "shape": "image", "title": "Timothy Pickering (Salem, 17 de julho de 1745 \u2013 Salem, 29 de janeiro de 1829) foi um pol\u00edtico norte-americano que serviu como Senador dos Estados Unidos, membro da C\u00e2mara dos Representantes, diretor-geral dos correios e secret\u00e1rio de guerra durante a presid\u00eancia de George Washington, e secret\u00e1rio de estado na administra\u00e7\u00e3o de John Adams. Antes de entrar na pol\u00edtica, Pickering serviu na Mil\u00edcia de Massachusetts e no Ex\u00e9rcito Continental durante a Guerra da Independ\u00eancia dos Estados Unidos. Ele \u00e9 frequentemente lembrado por suas atitudes agl\u00f3filas, apoiando pol\u00edticas pr\u00f3-brit\u00e2nicas durante sua carreira pol\u00edtica. Pickering mais tarde envolveu-se na Conven\u00e7\u00e3o de Hartford e, junto com muitos membros do Partido Federalista, foi contra a Guerra de 1812."}, {"color": "#97c2fc", "id": "congressman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ThompsonWatergate.jpg", "label": "congressman", "shape": "image", "title": "El Congr\u00e9s dels Estats Units (en angl\u00e8s: United States Congress ) \u00e9s l\u0027\u00f2rgan legislatiu bicameral del govern federal dels Estats Units d\u0027Am\u00e8rica, integrat per dues cambres: el Senat i la Cambra de Representants. Els senadors i els representants s\u00f3n elegits per mitj\u00e0 de l\u0027escrutini uninominal majoritari; \u00e9s a dir, per eleccions directes en llurs respectives circumscripcions. La seu del Congr\u00e9s \u00e9s el Capitoli, a la ciutat de Washington DC. La Cambra de Representants t\u00e9 435 membres que representen un districte per un per\u00edode de dos anys. El pa\u00eds s\u0027ha dividit en districtes entre els estats segons llur poblaci\u00f3. El Senat est\u00e0 integrat per 100 senadors que representen els estats de la federaci\u00f3 estatunidenca per un per\u00edode de sis anys. Cada estat elegeix dos senadors, sense importar la seva poblaci\u00f3. Cada dos anys un ter\u00e7 del Senat es renova. La constituci\u00f3 dels Estats Units atorga tot el poder legislatiu al Congr\u00e9s. La Cambra de Representants i el Senat tenen el mateix estatus en el proc\u00e9s legislatiu\u2014cap llei pot entrar en vigor si no \u00e9s aprovada per ambdues cambres. Tot i aix\u00ed, la constituci\u00f3 els atorga poders i responsabilitats diferents i \u00faniques. El Senat t\u00e9 el poder per a provar els tractats comercials i les designacions presidencials. Les lleis relacionades amb el pressupost i la recaptaci\u00f3 de renda han d\u0027originar-se en la Cambra de Representants, que tamb\u00e9 t\u00e9 el poder d\u0027impugnar un funcionari p\u00fablic, mentre que el Senat \u00e9s el que jutja els casos d\u0027impugnaci\u00f3. El terme Congress (\"Congr\u00e9s\") de fet, es refereix a la reuni\u00f3 dels representants del poder legislatiu, segons el per\u00edode per al qual s\u00f3n elegits. Per tant, un \"Congr\u00e9s\" t\u00e9 una duraci\u00f3 de dos anys, tot i que els representants i senadors poden ser reelegits. El Congr\u00e9s actual, el 117\u00e8, es va reunir per primer cop el 3 de gener de 2021."}, {"color": "#97c2fc", "id": "peace negotiation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kamen_v_Oreshke.jpg", "label": "peace negotiation", "shape": "image", "title": "Traktat pokojowy \u2013 umowa mi\u0119dzynarodowa mi\u0119dzy dwoma lub wi\u0119cej wrogimi stronami, zazwyczaj pa\u0144stwami lub rz\u0105dami, formalnie ko\u0144cz\u0105ca wojn\u0119 lub konflikt zbrojny mi\u0119dzy nimi. R\u00f3\u017cni si\u0119 od rozejmu, b\u0119d\u0105cego umow\u0105 wzajemnego zaprzestania dzia\u0142a\u0144 wojennych (kt\u00f3re mog\u0105 zosta\u0107 wznowione na warunkach w nim przewidzianych), lub kapitulacji, gdzie armia uznaj\u0105ca si\u0119 za pokonan\u0105 zgadza si\u0119 na oddanie broni."}, {"color": "#97c2fc", "id": "experiment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Blackbox3D-obs.png", "label": "experiment", "shape": "image", "title": "\u5b9f\u9a13\uff08\u3058\u3063\u3051\u3093\u3001\u82f1\u8a9e: experiment\uff09\u3068\u306f\u3001\u767a\u898b\u3092\u3057\u305f\u308a\u3001\u4eee\u8aac\u3092\u691c\u8a3c\u3057\u305f\u308a\u3001\u3042\u308b\u3044\u306f\u65e2\u77e5\u306e\u4e8b\u5b9f\u3092\u5b9f\u8a3c\u3057\u305f\u308a\u3059\u308b\u305f\u3081\u306b\u884c\u308f\u308c\u308b\u79d1\u5b66\u7684\u306a\u624b\u9806\u3002\u672a\u77e5\u306e\u52b9\u679c\u307e\u305f\u306f\u6cd5\u5247\u3092\u767a\u898b\u3059\u308b\u305f\u3081\u3001\u3042\u308b\u3044\u306f\u4eee\u8aac\u3092\u8a66\u3057\u305f\u308a\u4eee\u8aac\u304c\u4f5c\u308a\u3060\u3059\u305f\u3081\u3001\u3042\u308b\u3044\u306f\u65e2\u77e5\u306e\u6cd5\u5247\u3092\u8aac\u660e\u3059\u308b\u305f\u3081\u306b\u3001\u5236\u5fa1\u3055\u308c\u305f\u6761\u4ef6\u4e0b\u3067\u5b9f\u884c\u3055\u308c\u308b\u64cd\u4f5c\u3042\u308b\u3044\u306f\u624b\u9806\u3002"}, {"color": "#97c2fc", "id": "liberty pole", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tanz_um_den_Freiheitsbaum.jpg", "label": "liberty pole", "shape": "image", "title": "Ein Freiheitsbaum war eines der Zeichen, die unter anderem auch in der franz\u00f6sischen Revolution die Freiheit symbolisierten. Der Name geht zur\u00fcck auf eine Ulme in Boston. An diesem Baum wurden im August 1765 aus Protest gegen den Stamp Act zwei Strohpuppen aufgeh\u00e4ngt. Unter diesem Baum mussten die Steuereinnehmer sp\u00e4ter schw\u00f6ren, niemals Stempelmarken zu verkaufen. Die Ulme wurde danach \u201eTree of Liberty\u201c (dt. \u201eBaum der Freiheit\u201c) getauft und war Erkennungssymbol der \u201eS\u00f6hne der Freiheit\u201c. 1775 wurde sie auf Anordnung der Obrigkeit gef\u00e4llt. In den folgenden Jahren kam es auch in europ\u00e4ischen L\u00e4ndern in Mode, B\u00e4ume \u2013 zumeist Fichten und Tannen \u2013 als Symbol der Freiheit anzupflanzen oder zu errichten und mit B\u00e4ndern und Fahnen zu schm\u00fccken. Angeblich hat der Marquis de La Fayette diesen Brauch nach Frankreich gebracht. So errichteten etwa die Jakobiner 1790 in Paris den ersten \u201earbre de la libert\u00e9\u201c, kr\u00f6nten ihn mit der Freiheitsm\u00fctze und umtanzten ihn, wobei sie Revolutionslieder sangen. Rasch geh\u00f6rte dieser Tanz um den Freiheitsbaum zu den Festen der Revolution. Zumeist wurde dazu ein Baum aufgestellt, \u00e4hnlich wie ein Maibaum, mit blau-wei\u00df-roten B\u00e4ndern geschm\u00fcckt und umtanzt. Gerne nahm man daf\u00fcr auch Pappeln, weil bei derer franz\u00f6sischen Bezeichnung \u201epeuplier\u201c das Wort \u201epeuple\u201c (Volk) anklingt. Bereits 1792 sollen in rund 60.000 Orten der Republik Freiheitsb\u00e4ume als Siegeszeichen gestanden haben. Auch in Deutschland wurden spontan Freiheitsb\u00e4ume aufgestellt, etwa von den Jakobinerclubs in den rheinhessischen St\u00e4dten und Gemeinden, die zur kurzlebigen Mainzer Republik geh\u00f6rten, und angeblich auch von T\u00fcbinger Studenten. Als Bekenntnis zu den Idealen der Revolution wurde das Aufstellen von Freiheitsb\u00e4umen in den deutschen F\u00fcrstent\u00fcmern allerdings streng geahndet. Umgekehrt wurde die Aufstellung von Freiheitsb\u00e4umen in den neuen D\u00e9partements des von den Franzosen eroberten linken Rheinufers teilweise offiziell angeordnet, ebenso in napoleonischen Vasallenstaaten wie dem K\u00f6nigreich Westphalen. Das waren dann feierliche Staatsakte, in denen die neuen Machthaber zumindest \u00e4u\u00dferlich ein Bekenntnis zum neuen Staat verlangten. So geschehen am 4. April 1798 in der Moselstadt Bernkastel-Kues. W\u00e4hrend der Einsetzung der neuen Munizipalverwaltung Bernkastel des Kantons Bernkastel gem\u00e4\u00df Beschluss der Zentralverwaltung des Saardepartements wurde in einem feierlichen Akt auch eine \"junge Eiche der Freiheit\" inmitten des Bernkasteler Marktes gepflanzt, geschm\u00fcckt mit den dreifarbigen F\u00e4hnchen der Freiheit. Nachdem der Brauch bereits w\u00e4hrend der franz\u00f6sischen Herrschaft in der Pfalz wieder aus der Mode gekommen war, wurden 1832 rund um das Hambacher Fest an vielen Orten erneut Freiheitsb\u00e4ume als Zeichen des Protestes gegen die sozialen und \u00f6konomischen Missst\u00e4nde errichtet. Schon bald erfolgte das Verbot durch die bayerische Obrigkeit und die Aufforderung zur Beseitigung der Protestsymbole.Auch w\u00e4hrend der Februarrevolution 1848 in Frankreich wurden wieder Freiheitsb\u00e4ume gepflanzt, aber durch einen Regierungserlass 1850 beseitigt."}, {"color": "#97c2fc", "id": "legislature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legislation_Terminology_Map.png", "label": "legislature", "shape": "image", "title": "Le pouvoir l\u00e9gislatif est, dans la th\u00e9orie de la s\u00e9paration des pouvoirs de Montesquieu appliqu\u00e9e aujourd\u0027hui dans les r\u00e9gimes d\u00e9mocratiques, l\u0027un des trois pouvoirs constituant un \u00c9tat, avec : \n* le pouvoir ex\u00e9cutif ; \n* le pouvoir judiciaire. Il est en g\u00e9n\u00e9ral charg\u00e9 de voter la loi, de g\u00e9rer le budget de l\u0027\u00c9tat, et selon les pays de contr\u00f4ler l\u0027action du pouvoir ex\u00e9cutif et judiciaire."}, {"color": "#97c2fc", "id": "unexpected", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Michelle_Williams_on_stage_at_J\u0026R\u0027s_Musicfest.jpg", "label": "unexpected", "shape": "image", "title": "\u300aUnexpected\u300b\ub294 2008\ub144\uc5d0 \ubc1c\ub9e4\ub41c \ubbf8\uc178 \uc70c\ub9ac\uc5c4\uc2a4\uc758 \uc74c\ubc18\uc774\ub2e4. \uceec\ub7fc\ube44\uc544 \ub808\ucf54\ub4dc\uc5d0 \uc758\ud574 \ubc1c\ub9e4\ub418\uc5c8\ub2e4."}, {"color": "#97c2fc", "id": "plantation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Old_Plantation_title_page.png", "label": "plantation", "shape": "image", "title": "Gli edifici delle piantagioni degli Stati Uniti sono quel complesso o insieme di edifici tipici nelle piantagioni degli Stati Uniti tra il XVII e il XX secolo, in particolare in quelle degli Stati Uniti del Sud. Una piantagione includeva ogni genere di edificio o spazio funzionale alla piantagione stessa, dal recinto per il bestiame sino alle case di residenza degli schiavi e quella padronale. Col termine di piantagione, almeno originariamente, si denotava un insediamento dove un gruppo di coloni \"piantava\" delle piante e stabiliva una propria base coloniale. A differenza del Nord America, dove le piantagioni erano sensibilmente meno diffuse, gli Stati del Sud furono particolarmente prolifici in questo senso e qui le piantagioni erano generalmente insediamenti autosufficienti che sfruttavano il lavoro forzoso degli schiavi, un sistema simile al sistema delle corti rurali medievali che sfruttavano la servit\u00f9 della gleba. Ancora oggi gli storici del settore sono dibattuti su quali siano le differenze che contraddistinguono una piantagione da una fattoria, ma in generale si tende a definire una fattoria un centro agricolo che produce agricoltura di sussistenza. Per contrasto, invece, l\u0027obbiettivo primario di una piantagione \u00e8 quello di produrre , che comprenda anche gli alimenti base per sostenere chi vi lavora all\u0027interno e il bestiame in essa allevato. Secondo una definizione comune, una piantagione deve superare i 2 km\u00b2 di terreno per poter essere definita tale e produrre almeno il doppio di quanto consumato dalla piantagione stessa per la sua sussistenza. Altri studiosi hanno tentato di definirla in base al numero di schiavi impiegati in essa."}, {"color": "#97c2fc", "id": "hume", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Hume_1754.jpeg", "label": "hume", "shape": "image", "title": "David Hume , n\u00e9 le 7 mai 1711 \u00e0 \u00c9dimbourg et mort le 25 ao\u00fbt 1776 dans la m\u00eame ville, est un philosophe, \u00e9conomiste et historien \u00e9cossais. Il est consid\u00e9r\u00e9 comme un des plus importants penseurs des Lumi\u00e8res \u00e9cossaises (avec John Locke, Adam Smith et Thomas Reid, bien que s\u0027opposant \u00e0 eux dans la plupart de ses th\u00e8ses) et est un des plus grands philosophes et \u00e9crivains de langue anglaise. Fondateur de l\u0027empirisme moderne (avec Locke et Berkeley), l\u0027un des plus radicaux par son scepticisme, il s\u0027opposa tout particuli\u00e8rement \u00e0 Descartes et aux philosophies consid\u00e9rant l\u0027esprit humain d\u0027un point de vue th\u00e9ologico-m\u00e9taphysique : il ouvrit ainsi la voie \u00e0 l\u0027application de la m\u00e9thode exp\u00e9rimentale aux liens sur les ph\u00e9nom\u00e8nes mentaux. Son importance dans le d\u00e9veloppement de la pens\u00e9e contemporaine est consid\u00e9rable : Hume eut une influence profonde sur Kant, sur la philosophie analytique du d\u00e9but du XXe si\u00e8cle et sur la ph\u00e9nom\u00e9nologie. On ne retint pourtant longtemps de sa pens\u00e9e que son suppos\u00e9 scepticisme. Mais les commentateurs de la fin du XXe si\u00e8cle se sont attach\u00e9s \u00e0 montrer le caract\u00e8re positif et constructif de son projet philosophique. Sa philosophie \u00e9tant toujours efficiente, il est pr\u00e9curseur de disciplines qui na\u00eetront bien plus tard comme les sciences cognitives."}, {"color": "#97c2fc", "id": "liberty", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberty", "shape": "image", "title": "\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0625\u0645\u0643\u0627\u0646\u064a\u0629 \u0627\u0644\u0641\u0631\u062f \u062f\u0648\u0646 \u0623\u064a \u062c\u0628\u0631 \u0623\u0648 \u0634\u0631\u0637 \u0623\u0648 \u0636\u063a\u0637 \u062e\u0627\u0631\u062c\u064a \u0639\u0644\u0649 \u0627\u062a\u062e\u0627\u0630 \u0642\u0631\u0627\u0631 \u0623\u0648 \u062a\u062d\u062f\u064a\u062f \u062e\u064a\u0627\u0631 \u0645\u0646 \u0639\u062f\u0629 \u0625\u0645\u0643\u0627\u0646\u064a\u0627\u062a \u0645\u0648\u062c\u0648\u062f\u0629. \u0645\u0641\u0647\u0648\u0645 \u0627\u0644\u062d\u0631\u064a\u0629 \u064a\u0639\u064a\u0646 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0634\u0631\u0637 \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0630\u0627\u062a\u064a \u0641\u064a \u0645\u0639\u0627\u0644\u062c\u0629 \u0645\u0648\u0636\u0648\u0639 \u0645\u0627. \u0648\u0627\u0644\u062d\u0631\u064a\u0629 \u0647\u064a \u0627\u0644\u062a\u062d\u0631\u0631 \u0645\u0646 \u0627\u0644\u0642\u064a\u0648\u062f \u0627\u0644\u062a\u064a \u062a\u0643\u0628\u0644 \u0637\u0627\u0642\u0627\u062a \u0627\u0644\u0625\u0646\u0633\u0627\u0646 \u0648\u0625\u0646\u062a\u0627\u062c\u0647 \u0633\u0648\u0627\u0621 \u0643\u0627\u0646\u062a \u0642\u064a\u0648\u062f\u0627 \u0645\u0627\u062f\u064a\u0629 \u0623\u0648 \u0642\u064a\u0648\u062f\u0627 \u0645\u0639\u0646\u0648\u064a\u0629\u060c \u0641\u0647\u064a \u062a\u0634\u0645\u0644 \u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0639\u0628\u0648\u062f\u064a\u0629 \u0644\u0634\u062e\u0635 \u0623\u0648 \u062c\u0645\u0627\u0639\u0629 \u0623\u0648 \u0644\u0644\u0630\u0627\u062a\u060c \u0648\u0627\u0644\u062a\u062e\u0644\u0635 \u0645\u0646 \u0627\u0644\u0636\u063a\u0648\u0637 \u0627\u0644\u0645\u0641\u0631\u0648\u0636\u0629 \u0639\u0644\u0649 \u0634\u062e\u0635 \u0645\u0627 \u0644\u062a\u0646\u0641\u064a\u0630 \u063a\u0631\u0636 \ uppo consiste nella tendenza degli individui membri ad assumere sistematicamente e in modo graduale delle posizioni (atteggiamenti) che sono pi\u00f9 estreme rispetto alla media delle posizioni iniziali dei restanti membri. Il fenomeno della polarizzazione di gruppo fu dimostrato per la prima volta da Moscovici e Zavalloni nel 1969 in uno studio condotto su un campione di studenti francesi delle scuole superiori divisi in piccoli gruppi. Studi scientifici successivi nell\u0027ambito della psicologia sociale hanno dopodich\u00e9 contribuito a fornire ulteriori evidenze per questo fenomeno. Meyers e Bishop nel 1970 dimostrarono ad esempio come i processi di polarizzazione possano essere coinvolti anche nell\u0027estremizzazione di atteggiamenti razzisti."}, {"color": "#97c2fc", "id": "diminution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diminished_fourth_on_C.png", "label": "diminution", "shape": "image", "title": "Diminutie is in de muziektheorie een term die aangeeft dat een thema of melodie in \u0027de verkleining\u0027 voorkomt. De tegenhanger van diminutie is augmentatie (\u0027vergroting\u0027). De techniek van augmentatie en diminutie komt frequent voor in barokmuziek. Soms komt het fenomeen ook in latere stijlen voor."}, {"color": "#97c2fc", "id": "james garrard", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Thomas_Todd_SCOTUS.jpg", "label": "james garrard", "shape": "image", "title": "James Garrard (14 janvier 1749 - 19 janvier 1822) est un fermier, un ministre et un politicien am\u00e9ricain qui a \u00e9t\u00e9 le deuxi\u00e8me gouverneur du Kentucky de 1796 \u00e0 1804. En raison des limites impos\u00e9es par la constitution de l\u0027\u00c9tat adopt\u00e9e en 1799, il a \u00e9t\u00e9 le dernier gouverneur du Kentucky \u00e0 \u00eatre \u00e9lu pour deux mandats cons\u00e9cutifs jusqu\u0027\u00e0 ce que la restriction soit assouplie par un amendement de 1992, permettant la r\u00e9\u00e9lection de Paul E. Patton en 1999. Apr\u00e8s avoir servi dans la Guerre d\u0027ind\u00e9pendance des \u00c9tats-Unis, Garrard s\u0027installe en Virginie dans une r\u00e9gion actuellement connue comme le comt\u00e9 de Bourbon dans le Kentucky. Il occupe plusieurs postes politiques au niveau local et repr\u00e9sente la r\u00e9gion \u00e0 la Chambre des d\u00e9l\u00e9gu\u00e9s de Virginie. Il est choisi comme d\u00e9l\u00e9gu\u00e9 \u00e0 cinq des dix conventions de l\u0027\u00c9tat qui assurent la s\u00e9paration du Kentucky de la Virginie et il contribue \u00e0 la r\u00e9daction de la premi\u00e8re constitution de l\u0027\u00c9tat. Garrard fait partie des d\u00e9l\u00e9gu\u00e9s qui tentent, sans succ\u00e8s, d\u0027exclure du document les garanties de maintien de l\u0027esclavage. En 1795, il cherche \u00e0 succ\u00e9der \u00e0 Isaac Shelby au poste de gouverneur. Dans une course \u00e0 trois, Benjamin Logan obtient la majorit\u00e9 relative, mais pas la majorit\u00e9 absolue des voix. Bien que la constitution de l\u0027\u00c9tat ne pr\u00e9cise pas quelle type de majorit\u00e9 est requise, les \u00e9lecteurs organisent un autre vote entre les deux premiers candidats - Logan et Garrard - et lors de ce vote, Garrard obtient la majorit\u00e9. Logan proteste contre l\u0027\u00e9lection de Garrard au pr\u00e8s du (en), John Breckinridge, et devant le S\u00e9nat du Kentucky, mais tous deux affirment qu\u0027ils n\u0027ont pas le pouvoir constitutionnel d\u0027intervenir. D\u00e9mocrate-r\u00e9publicain, Garrard s\u0027oppose aux Alien and Sedition Acts et favorise l\u0027adoption des (en). Il fait une politique favorable \u00e0 l\u0027\u00e9ducation publique, \u00e0 une r\u00e9forme des milices et des prisons, \u00e0 des subventions aux entreprises et une l\u00e9gislation favorable \u00e0 la classe des grands d\u00e9biteurs de l\u0027\u00c9tat. En 1798, la premi\u00e8re r\u00e9sidence du gouverneur de l\u0027\u00c9tat est construite et Garrard en devient le premier r\u00e9sident. En partie \u00e0 cause de la confusion r\u00e9sultant de l\u0027\u00e9lection de 1795, il est favorable \u00e0 la convocation d\u0027une convention constitutionnelle en 1799. En raison de ses opinions anti-esclavagistes, il n\u0027est pas choisi comme d\u00e9l\u00e9gu\u00e9 \u00e0 la convention. En vertu de la constitution qui en r\u00e9sulte, le gouverneur est \u00e9lu au scrutin direct et il lui est interdit de se succ\u00e9der \u00e0 son poste, bien que Garrard soit personnellement exempt\u00e9 de cette disposition et soit r\u00e9\u00e9lu en 1799. Au cours de son deuxi\u00e8me mandat, il applaudit l\u0027achat de la Louisiane \u00e0 la France par Thomas Jefferson pour faire face \u00e0 la fermeture du port de la Nouvelle-Orl\u00e9ans aux marchandises am\u00e9ricaines. \u00c0 la fin de son mandat, son (en), (en), le persuade d\u0027adopter certaines doctrines de l\u0027unitarisme, et il est expuls\u00e9 de l\u0027\u00e9glise baptiste. Il se heurte \u00e9galement au pouvoir l\u00e9gislatif au sujet de la nomination d\u0027un officier du bureau des terres de l\u0027\u00c9tat, ce qui le laisse amer et peu enclin \u00e0 continuer \u00e0 faire de la politique apr\u00e8s la fin de son mandat. Il se retire dans sa propri\u00e9t\u00e9, Mount Lebanon, et se consacre \u00e0 des activit\u00e9s agricoles et commerciales jusqu\u0027\u00e0 sa mort, le 19 janvier 1822. Le comt\u00e9 de Garrard, dans le Kentucky, cr\u00e9\u00e9 pendant son premier mandat, est nomm\u00e9 en son honneur."}, {"color": "#97c2fc", "id": "rendering", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CIA_illegal_flights.svg", "label": "rendering", "shape": "image", "title": "Rendici\u00f3n extraordinaria es una expresi\u00f3n utilizada en los Estados Unidos y el Reino Unido para procedimientos extralegales mediante los cuales los sospechosos de terrorismo son secuestrados y enviados a otros pa\u00edses diferentes de Estados Unidos o el Reino Unido para encarcelamiento e interrogaci\u00f3n, generalmente mediante tortura. Los cr\u00edticos han acusado a la CIA y al MI6 de entregar sospechosos a otros pa\u00edses con el objetivo de evitar las leyes de los Estados Unidos que proh\u00edben la tortura y han llamado esta pr\u00e1ctica \u201ctortura por proxy\". Las noticias de prensa describen que los sospechosos son arrestados, les son vendados los ojos, son esposados, sedados y transportados en jets privados u otros medios a los pa\u00edses de destino. Asimismo Estados Unidos proporciona los interrogadores y la lista de preguntas. Aunque Egipto es el destino m\u00e1s com\u00fan, los sospechosos de terrorismo tambi\u00e9n son llevados a Jordania, Siria, Marruecos y Uzbekist\u00e1n. En un n\u00famero de casos, los sospechosos a quienes se les ha practicado el procedimiento han resultado ser personas inocentes. Seg\u00fan el exagente de la CIA Bob Baer, \u201cSi usted quiere una interrogaci\u00f3n seria, env\u00eda el prisionero a Jordania; si usted quiere que sea torturado lo env\u00eda a Siria; y si usted quiere que desaparezca y no volverlo a ver, lo env\u00eda a Egipto\u201d.\u200b"}, {"color": "#97c2fc", "id": "vice president", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Electoral_map_2012-2020.svg", "label": "vice president", "shape": "image", "title": "\u7f8e\u5229\u575a\u5408\u4f17\u56fd\u526f\u603b\u7edf\uff08\u82f1\u8a9e\uff1aVice President of the United States\uff0c\u975e\u6b63\u5f0f\u7b80\u79f0\uff1aVP / VPOTUS\uff09\u662f\u7f8e\u570b\u806f\u90a6\u653f\u5e9c\u884c\u653f\u5206\u652f\u4e2d\u4f4d\u9636\u7b2c\u4e8c\u9ad8\u7684\u5b98\u5458\uff0c\u4ec5\u6b21\u4e8e\u7f8e\u56fd\u603b\u7edf\uff1b\u540c\u65f6\u5728\u7f8e\u56fd\u603b\u7edf\u7ee7\u4efb\u987a\u5e8f\u4e2d\u6392\u5217\u7b2c\u4e00\u3002\u526f\u603b\u7edf\u4e5f\u4ee5\u53c2\u8bae\u9662\u8bae\u957f\u7684\u8eab\u4efd\u53c2\u4e0e\u8054\u90a6\u7acb\u6cd5\u673a\u5173\u7684\u8fd0\u4f5c\uff0c\u4ee5\u6b64\u8eab\u4efd\u4e3b\u6301\uff08\u6216\u59d4\u6258\u67d0\u4f4d\u53c2\u8bae\u5458\u4e3b\u6301\uff09\u53c2\u8bae\u9662\u76f8\u5173\u4f1a\u8bae\u3002\u5927\u591a\u6570\u60c5\u51b5\u4e0b\u526f\u603b\u7edf\u4e0d\u4f1a\u5728\u53c2\u8bae\u9662\u4e2d\u6295\u7968\uff0c\u9664\u975e\u9700\u8981\u3002\u526f\u603b\u7edf\u8fd8\u8d1f\u8d23\u4e3b\u6301\u56fd\u4f1a\u8054\u5e2d\u4f1a\u8bae\u3002\u7f8e\u570b\u73fe\u4efb\uff08\u7b2c49\u4efb\uff09\u7684\u526f\u7e3d\u7d71\u70ba\u6c11\u4e3b\u9ee8\u7684\u8cc0\u9326\u9e97\uff0c\u65bc2021\u5e741\u670820\u65e5\u4e0a\u4efb\uff0c\u5176\u642d\u6a94\u7684\u7e3d\u7d71\u70ba\u540c\u9ee8\u7684\u4e54\u00b7\u62dc\u767b\u3002 \u7f8e\u56fd\u526f\u603b\u7edf\u4e0e\u7f8e\u56fd\u603b\u7edf\u4e00\u540c\u901a\u8fc7\u95f4\u63a5\u9009\u4e3e\u4ea7\u751f\uff0c\u4ed6\u4eec\u90fd\u7531\u7f8e\u56fd\u4eba\u6c11\u9009\u4e3e\u7684\u9009\u4e3e\u4eba\u56e2\u8fdb\u884c\u6295\u7968\u4ea7\u751f\uff1b\u4ed6\u4eec\u7684\u4efb\u671f\u5747\u4e3a\u56db\u5e74\u30021967\u5e74\u901a\u904e\u7684\u300a\u7f8e\u56fd\u5baa\u6cd5\u7b2c\u4e8c\u5341\u4e94\u4fee\u6b63\u6848\u300b\u7b2c2\u8282\u5efa\u7acb\u4e86\u526f\u603b\u7edf\u7684\u7ee7\u4efb\u6a5f\u5236\uff0c\u5982\u679c\u526f\u603b\u7edf\u804c\u4f4d\u51fa\u73fe\u7a7a\u7f3a\uff0c\u603b\u7edf\u53ef\u63d0\u540d\u7e7c\u4efb\u4eba\u586b\u88dc\uff08\u4f46\u9700\u7f8e\u56fd\u56fd\u4f1a\u4e24\u9662\u786e\u8ba4\uff09\u3002\u800c\u6b64\u524d\uff0c\u65e0\u8bba\u662f\u526f\u603b\u7edf\u63a5\u4efb\u603b\u7edf\uff0c\u6216\u526f\u603b\u7edf\u53bb\u4e16\u3001\u8f9e\u804c\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u65bc\u4efb\u5167\u4e0d\u6703\u4f5c\u51fa\u586b\u88dc\u3002 \u7f8e\u56fd\u526f\u603b\u7edf\u4e5f\u662f\u56fd\u5bb6\u5b89\u5168\u4f1a\u8bae\u7684\u6cd5\u5b9a\u6210\u5458\uff0c\u540c\u65f6\u4e5f\u662f\u53f2\u5bc6\u68ee\u5c3c\u5b66\u4f1a\u8bc4\u8bae\u8463\u4e8b\u4f1a\u7684\u6210\u5458\u3002\u8d1f\u8d23\u534f\u52a9\u548c\u7edf\u7b79\u526f\u603b\u7edf\u7684\u76f8\u5173\u804c\u80fd\u3002\u8be5\u529e\u516c\u5ba4\u81ea1787\u5e74\u5236\u5baa\u4f1a\u8bae\u6210\u7acb\u4ee5\u6765\uff0c\u526f\u603b\u7edf\u804c\u4f4d\u7684\u4f5c\u7528\u53d1\u751f\u4e86\u5de8\u5927\u7684\u53 o em 1774. Essas leis desencadearam ultraje e resist\u00eancia nas col\u00f4nias e foram um importante fator de crescimento da Revolu\u00e7\u00e3o Americana. Uma dessas leis fez com que o porto de Boston fosse interditado e o governador de Massachusetts obtivesse poderes excepcionais; os colonos arcariam com as despesas das for\u00e7as inglesas na Am\u00e9rica e o julgamento de funcion\u00e1rios ingleses se daria fora da jurisdi\u00e7\u00e3o das col\u00f4nias."}, {"color": "#97c2fc", "id": "napoleon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Napoleon_\u00e0_Toulon_par_Edouard_Detaille.jpg", "label": "napoleon", "shape": "image", "title": "\u30dc\u30ca\u30d1\u30eb\u30c8\u671d\uff08\u30dc\u30ca\u30d1\u30eb\u30c8\u3061\u3087\u3046\u3001dynastie des Bonaparte\uff09\u306f\u300119\u4e16\u7d00\u30d5\u30e9\u30f3\u30b9\u306b\u8208\u3063\u305f\u738b\u671d\u3002\u4e00\u6642\u306f\u30d5\u30e9\u30f3\u30b9\u672c\u56fd\u306e\u307f\u306a\u3089\u305a\u3001\u4e00\u65cf\u304c\u5468\u8fba\u8af8\u56fd\u306e\u541b\u4e3b\u306b\u3082\u306a\u3063\u305f\u3002"}, {"color": "#97c2fc", "id": "alden", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/New_York_in_United_States_(US48).svg", "label": "alden", "shape": "image", "title": "Alden is een plaats (town, maar ook een village met die naam) in de Amerikaanse staat New York, en valt bestuurlijk gezien onder Erie County."}, {"color": "#97c2fc", "id": "republican", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USCapitol.jpg", "label": "republican", "shape": "image", "title": "\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u306e\u5171\u548c\u4e3b\u7fa9\uff08\u82f1: Republicanism in the United States\uff09\u306f\u3001\u305d\u306e\u72ec\u7acb\u4ee5\u6765\u30a2\u30e1\u30ea\u30ab\u5e02\u6c11\u601d\u60f3\u306e\u4e3b\u8981\u90e8\u5206\u3067\u3042\u308a\u7d9a\u3051\u3066\u3044\u308b\u653f\u6cbb\u7684\u4fa1\u5024\u89b3\u3067\u3042\u308b\u3002\u4e2d\u5fc3\u7684\u306a\u4fa1\u5024\u3068\u3057\u3066\u300c\u81ea\u753
