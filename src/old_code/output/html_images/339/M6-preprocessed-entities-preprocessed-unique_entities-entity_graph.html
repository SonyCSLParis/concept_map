043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "militia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sri_Lanka_Military_0092.jpg", "label": "militia", "shape": "image", "title": "Milicja (\u0142ac. militia \u201es\u0142u\u017cba wojskowa\u201d od miles \u201e\u017co\u0142nierz\u201d) \u2013 rodzaj oddzia\u0142\u00f3w, zazwyczaj ochotniczych, kt\u00f3rych cz\u0142onkowie posiadaj\u0105 wyszkolenie wojskowe i wyposa\u017ceni s\u0105 w bro\u0144 paln\u0105, stanowi\u0105cych jednostki pomocnicze lub rezerwowe dla regularnej armii lub partyzantki. Mog\u0105 by\u0107 u\u017cywane w stanie wy\u017cszej konieczno\u015bci (kl\u0119ski \u017cywio\u0142owe, zagro\u017cenie wewn\u0119trzne lub zewn\u0119trzne i innych). Milicje takie istniej\u0105 obecnie np. w Australii i Stanach Zjednoczonych (federalna Gwardia Narodowa oraz milicje stanowe) oraz \u0141otwie, a istnia\u0142y w by\u0142ej Jugos\u0142awii (Obrona Terytorialna). W pewnym sensie charakter taki ma armia Szwajcarii."}, {"color": "#97c2fc", "id": "relish", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mostarda_vincentina_-_20071207.jpg", "label": "relish", "shape": "image", "title": "Un relish (\"condimento\" in lingua inglese) \u00e8 un tipo di contorno di cui esistono molte varianti e il cui scopo \u00e8 quello di dare sapore ad altri alimenti."}, {"color": "#97c2fc", "id": "confounding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_confounder_mediator.svg", "label": "confounding", "shape": "image", "title": "Zmienna zak\u0142\u00f3caj\u0105ca (ang. confounder, tak\u017ce: czynnik zak\u0142\u00f3caj\u0105cy) \u2013 zewn\u0119trzny czynnik wpleciony w badany zwi\u0105zek przyczynowo-skutkowy, kt\u00f3ry wp\u0142ywaj\u0105c zar\u00f3wno na zmienn\u0105 obja\u015bniaj\u0105c\u0105 i zmienn\u0105 obja\u015bnian\u0105, zmienia ich obserwowan\u0105 wsp\u00f3\u0142zmienno\u015b\u0107 (prawdopodobie\u0144stwo warunkowe), w skrajnym przypadku tworz\u0105c ca\u0142kowicie pozorn\u0105 korelacj\u0119. Przyk\u0142adowo, w ilustracyjnej symulacji i in. zale\u017cnie od czynnik\u00f3w uwzgl\u0119dnionych w modelu wp\u0142yw spo\u017cycia witaminy E na \u015bmiertelno\u015b\u0107 mo\u017ce by\u0107 estymowany zar\u00f3wno jako silnie pozytywny i silnie negatywny. Jest to zagadnienie le\u017c\u0105ce w dziedzinie wnioskowania przyczynowego, i jako takie, nie da si\u0119 go opisa\u0107 wy\u0142\u0105cznie w j\u0119zyku korelacji statystycznych. W j\u0119zyku modelu przyczynowego Pearla, zmienne zak\u0142\u00f3caj\u0105ce nale\u017cy starannie odr\u00f3\u017cnia\u0107 od mediator\u00f3w i kolider\u00f3w, poniewa\u017c w ich przypadku kontrolowane statystycznie jest \u2013 inaczej ni\u017c przy zmiennych zak\u0142\u00f3caj\u0105cych \u2013 niew\u0142a\u015bciwe, i to ono wprowadza do oszacowania b\u0142\u0105d (nieprzyczynowe prawdopodobie\u0144stwo warunkowe). Zmienna zak\u0142\u00f3caj\u0105ca mo\u017ce by\u0107 na przyk\u0142ad wa\u017cnym czynnikiem ryzyka lub \u0142agodzenia danego zjawiska. Je\u015bli jest przeoczona i nier\u00f3wno roz\u0142o\u017cona w grupie eksperymentalnej i por\u00f3wnawczej, zak\u0142\u00f3ca oszacowanie prawdziwego bezpo\u015bredniego zwi\u0105zku badanych zmiennych. Wynikaj\u0105cy z tego b\u0142\u0105d m.in. w ekonometrii nazywa si\u0119 problemem pomini\u0119tych zmiennych. Prawid\u0142owa ocena wielko\u015bci efektu przyczynowego jest mo\u017cliwa poprzez kontrolowanie wyst\u0119powania zmiennych zak\u0142\u00f3caj\u0105cych, na przyk\u0142ad poprzez staranne modelowanie przyczynowe, zaplanowanie odpowiednich bada\u0144 (randomizacj\u0119, parowanie, ), i odpowiedni\u0105 analiz\u0119 statystyczn\u0105 (parowanie, stratyfikacj\u0119, standaryzacj\u0119, modelowanie statystyczne)."}, {"color": "#97c2fc", "id": "heresy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jensky_kodex_Zizka.jpg", "label": "heresy", "shape": "image", "title": "\u0415\u0301\u0440\u0435\u0441\u044c (\u0434\u0440.-\u0433\u0440\u0435\u0447. \u03b1\u1f35\u03c1\u03b5\u03c3\u03b9\u03c2 \u2014 \u00ab\u0432\u044b\u0431\u043e\u0440, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u0448\u043a\u043e\u043b\u0430, \u0443\u0447\u0435\u043d\u0438\u0435, \u0441\u0435\u043a\u0442\u0430\u00bb) \u2014 \u0441\u043e\u0437\u043d\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u043e\u0442\u043a\u043b\u043e\u043d\u0435\u043d\u0438\u0435 \u043e\u0442 \u0441\u0447\u0438\u0442\u0430\u044e\u0449\u0435\u0433\u043e\u0441\u044f \u043a\u0435\u043c-\u043b\u0438\u0431\u043e \u0432\u0435\u0440\u043d\u044b\u043c \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u0433\u043e \u0443\u0447\u0435\u043d\u0438\u044f, \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e\u0449\u0435\u0435 \u0438\u043d\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043a \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u043c\u0443 \u0443\u0447\u0435\u043d\u0438\u044e. \u0422\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0438 \u0434\u0432\u0443\u0445 \u0440\u0430\u0437\u043d\u044b\u0445 \u0442\u0435\u0447\u0435\u043d\u0438\u0439 \u0440\u0435\u043b\u0438\u0433\u0438\u043e\u0437\u043d\u043e\u0433\u043e \u0443\u0447\u0435\u043d\u0438\u044f \u043c\u043e\u0433\u0443\u0442 \u0432\u0437\u0430\u0438\u043c\u043d\u043e \u043e\u0431\u0432\u0438\u043d\u0438\u0442\u044c \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0430 \u0432 \u0435\u0440\u0435\u0441\u0438. \u0421\u043b\u0435\u0434\u0443\u0435\u0442 \u0438\u043c\u0435\u0442\u044c \u0432 \u0432\u0438\u0434\u0443, \u0447\u0442\u043e \u0432 \u0431\u0438\u0431\u043b\u0435\u0439\u0441\u043a\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 \u043d\u0430 \u0433\u0440\u0435\u0447\u0435\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0442\u0435\u0440\u043c\u0438\u043d \u03b1\u1f35\u03c1\u03b5\u03c3\u03b9\u03c2 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0432 \u0438\u043d\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438, \u043a\u0430\u043a, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u041f\u0435\u0440\u0432\u043e\u043c \u043f\u043e\u0441\u043b\u0430\u043d\u0438\u0438 \u043a \u041a\u043e\u0440\u0438\u043d\u0444\u044f\u043d\u0430\u043c \u0430\u043f\u043e\u0441\u0442\u043e\u043b\u0430 \u041f\u0430\u0432\u043b\u0430: \u03b4\u03b5\u1fd6 \u03b3\u1f70\u03c1 \u03ba\u03b1\u1f76 \u03b1\u1f31\u03c1\u03ad\u03c3\u03b5\u03b9\u03c2 \u1f10\u03bd \u1f51\u03bc\u1fd6\u03bd \u03b5\u1f36\u03bd\u03b1\u03b9, \u1f35\u03bd\u03b1 \u03bf\u1f31 \u03b4\u03cc\u03ba\u03b9\u03bc\u03bf\u03b9 \u03c6\u03b1\u03bd\u03b5\u03c1\u03bf\u1f76 \u03b3\u03ad\u03bd\u03c9\u03bd\u03c4\u03b1\u03b9 \u1f10\u03bd \u1f51\u03bc\u1fd6\u03bd. \u0412 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0441\u0438\u043d\u043e\u0434\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0435 \u0432 \u0434\u0430\u043d\u043d\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0441\u043b\u043e\u0432\u043e \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043d\u043e \u043a\u0430\u043a \u00ab\u0440\u0430\u0437\u043d\u043e\u043c\u044b\u0441\u043b\u0438\u0435\u00bb: \u00ab\u0418\u0431\u043e \u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u0431\u044b\u0442\u044c \u0438 \u0440\u0430\u0437\u043d\u043e\u043c\u044b\u0441\u043b\u0438\u044f\u043c \u043c\u0435\u0436\u0434\u0443 \u0432\u0430\u043c\u0438, \u0434\u0430\u0431\u044b \u043e\u0442\u043a\u0440\u044b\u043b\u0438\u0441\u044c \u043c\u0435\u0436\u0434\u0443 \u0432\u0430\u043c\u0438 \u0438\u0441\u043a\u0443\u0441\u043d\u044b\u0435\u00bb (1\u041a\u043e\u0440. 11:19). \u041e\u0434\u043d\u0430\u043a\u043e, \u0432 \u043a\u043d\u0438\u0433\u0435 \u0414\u0435\u044f\u043d\u0438\u0439 \u0432 \u0442\u0435\u043a\u0441\u0442\u0435 \u00ab\u003c\u2026\u003e \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03bd \u03c4\u03b5 \u03c4\u1fc6\u03c2 \u03c4\u1ff6\u03bd \u039d\u03b1\u03b6\u03c9\u03c1\u03b1\u03af\u03c9\u03bd \u03b1\u1f31\u03c1\u03ad\u03c3\u03b5\u03c9\u03c2\u00bb \u0441\u043b\u043e\u0432\u043e \u043f\u0435\u0440\u0435\u0432\u0435\u0434\u0435\u043d\u043e \u043a\u0430\u043a \u00ab\u0435\u0440\u0435\u0441\u044c\u00bb: \u00ab\u003c\u2026\u003e \u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u043c \u041d\u0430\u0437\u043e\u0440\u0435\u0439\u0441\u043a\u043e\u0439 \u0435\u0440\u0435\u0441\u0438\u00bb (\u0414\u0435\u044f\u043d. 24:5). \u0412 \u0420\u0438\u043c\u0441\u043a\u043e-\u043a\u0430\u0442\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438 \u0431\u043e\u0440\u044c\u0431\u0443 \u0441 \u0435\u0440\u0435\u0441\u044c\u044e \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u043b\u0430 \u0438\u043d\u043a\u0432\u0438\u0437\u0438\u0446\u0438\u044f."}, {"color": "#97c2fc", "id": "article", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/No_Gun_Ri_survivors_read_petition-1999-b.jpg", "label": "article", "shape": "image", "title": "Bei dem Massaker von Nogeun-ri starben Ende Juli 1950 w\u00e4hrend des Koreakrieges hunderte koreanische Fl\u00fcchtlinge durch den gezielten Beschuss durch US-amerikanische Truppen in der N\u00e4he des Dorfes Nogeun-ri, Hwanggan-myeon, Yeongdong-gun, Chungcheongbuk-do. Nach bisherigen offiziellen Angaben sollte es sich hierbei um ein Versehen gehandelt haben, doch nach neueren Erkenntnissen besteht die M\u00f6glichkeit, dass auf Befehl geschossen wurde und es sich um ein Kriegsverbrechen der USA handeln k\u00f6nnte. F\u00fcr die Artikel \u00fcber das Massaker haben die Autoren , und von Associated Press den Pulitzer-Preis erhalten."}, {"color": "#97c2fc", "id": "federal crime", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Seal_of_the_Federal_Bureau_of_Investigation.svg", "label": "federal crime", "shape": "image", "title": "In the United States, a federal crime or federal offense is an act that is made illegal by U.S. federal legislation enacted by both the United States Senate and United States House of Representatives and signed into law by the president. Prosecution happens at both the federal and the state levels (based on the Dual sovereignty doctrine) and so a \"federal crime\" is one that is prosecuted under federal criminal law and not under state criminal law under which most of the crimes committed in the United States are prosecuted. That includes many acts for which, if they did not occur on U.S. federal property or on Indian reservations or were not specifically penalized, would either not be crimes or fall under state or local law. Some crimes are listed in Title 18 of the United States Code (the federal criminal and penal code), but others fall under other titles. For instance, tax evasion and possession of weapons banned by the National Firearms Act are criminalized in Title 26 of the United States Code. Numerous federal agencies have been granted powers to investigate federal offenses, including the Bureau of Alcohol, Tobacco, Firearms, and Explosives, the Drug Enforcement Administration, the Federal Bureau of Investigation, the U.S. Immigration and Customs Enforcement, the Internal Revenue Service, and the Secret Service. Other federal crimes include mail fraud, aircraft hijacking, carjacking, kidnapping, lynching, bank robbery, child pornography, credit card fraud, identity theft, computer crimes, federal hate crimes, animal cruelty, violations of the Federal Racketeer Influenced and Corrupt Organizations Act (RICO), obscenity, tax evasion, counterfeiting, violations of the Espionage Act, violations of the Patriot Act, illegal wiretapping, art theft from a museum, damaging or destroying public mailboxes, electoral fraud, immigration offenses, and since 1965 in the aftermath of President John F. Kennedy\u0027s assassination, assassinating or attempting assassination of the President or Vice President. In drug-related federal offenses, mandatory minimums can be enforced if federal law is implicated, when a defendant manufactures, sells, imports/exports, traffic, or cultivate illegal controlled substances across state boundaries or national borders. A mandatory minimum is a federally regulated minimum sentence for offenses of certain drugs. Prosecution guidelines are established by the United States Attorney in each federal judicial district and by laws that Congress has already established."}, {"color": "#97c2fc", "id": "federalist party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart,_John_Adams,_c._1800-1815,_NGA_42933.jpg", "label": "federalist party", "shape": "image", "title": "Federalistick\u00e1 strana neboli Federalist\u00e9 (anglicky Federalist Party) byla jedna z politick\u00fdch stran, kter\u00e9 vznikly po zalo\u017een\u00ed Spojen\u00fdch st\u00e1t\u016f americk\u00fdch. Tato konzervativn\u00ed strana se zformovala v roce 1791 pod veden\u00edm Alexandra Hamiltona a Johna Adamse. K federalist\u016fm n\u00e1le\u017eeli vesm\u011bs bohat\u00ed obchodn\u00edci a bank\u00e9\u0159i ze severu a severov\u00fdchodu Unie, v\u011bt\u0161ina d\u016fstojn\u00edk\u016f arm\u00e1dy, duchovn\u00ed a obecn\u011b vzd\u011blan\u00ed lid\u00e9. Strana prosazovala v\u011bt\u0161\u00ed spolupr\u00e1ci s Franci\u00ed, centr\u00e1ln\u00ed vl\u00e1du a co nejrychlej\u0161\u00ed p\u0159em\u011bnu USA v pr\u016fmyslov\u011b vysp\u011blou zemi. Rovn\u011b\u017e trvala na tom, aby mo\u017enost volebn\u00edho pr\u00e1va z\u00e1visela na majetku voli\u010de. Federalista, ministr financ\u00ed Hamilton, vypracoval takov\u00fd finan\u010dn\u00ed program, podle n\u011bho\u017e m\u011bla vl\u00e1da podporovat obchodn\u00edky a bank\u00e9\u0159e. Tvrd\u011b bylo trest\u00e1no neplacen\u00ed dan\u00ed a da\u0148ov\u00e9 podvody. Drobn\u00ed roln\u00edci, zem\u011bd\u011blci, \u0159emesln\u00edci a d\u011bln\u00edci v\u0161ak vlivem Hamiltonovy finan\u010dn\u00ed politiky naopak upadali do dluh\u016f. U\u017e tehdy doch\u00e1zelo k postupn\u00e9mu odcizov\u00e1n\u00ed Severu a Jihu USA. P\u0159\u00edznivcem federalist\u016f byl i prezident George Washington. N\u00e1zorov\u011b opa\u010dnou stranou byli demokrati\u010dt\u00ed republik\u00e1ni."}, {"color": "#97c2fc", "id": "printer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iserlohn-Druckpresse1-Bubo.jpg", "label": "printer", "shape": "image", "title": "Maszyna drukarska - podstawowe urz\u0105dzenie przemys\u0142u poligraficznego, s\u0142u\u017c\u0105ce do wykonywania druku na skal\u0119 przemys\u0142ow\u0105. Urz\u0105dzenia maj\u0105ce ten sam cel w zale\u017cno\u015bci od budowy, sposob\u00f3w sk\u0142adania czcionek i drukowania ich lub wydruku na danym pod\u0142o\u017cu, mog\u0105 si\u0119 ca\u0142kowicie r\u00f3\u017cni\u0107 od siebie - st\u0105d te\u017c znanych jest obecnie wiele ich rodzaj\u00f3w. Pierwsz\u0105 maszyn\u0105 drukarsk\u0105 by\u0142a prasa drukarska, wynaleziona ok. roku 600 n.e. w Chinach. W Europie druk pojawi\u0142 si\u0119 dopiero w latach 40. XV wieku n.e. za spraw\u0105 Gutenberga. Maszyny drukarskie mo\u017cna dzieli\u0107 np.: \n* ze wzgl\u0119du na kszta\u0142t formy drukowej: \n* maszyna p\u0142aska \n* maszyna rotacyjna \n* ze wzgl\u0119du na posta\u0107 pod\u0142o\u017ca: \n* maszyna arkuszowa \n* maszyna zwojowa (pot. maszyna rolowa) \n* ze wzgl\u0119du na technik\u0119 druku: \n* maszyny rotograwiurowe \n* maszyny tampondrukowe \n* maszyny offsetowe \n* maszyny \u015bwiat\u0142odrukowe \n* maszyny fleksograficzne \n* maszyny typograficzne \n* maszyny typooffsetowe \n* maszyny sitodrukowe \n* maszyny do druku cyfrowego G\u0142\u00f3wne elementy budowy maszyny drukuj\u0105cej offsetowej arkuszowej: 1. \n* Samonak\u0142adak i mechanizm sto\u0142u sp\u0142ywowego 2. \n* Korpus i nap\u0119d maszyny 3. \n* Zesp\u00f3\u0142 prowadzenia arkuszy, w tym: 4. 1. \n* mechanizm przekazuj\u0105cy arkusze ze sto\u0142u sp\u0142ywowego 5. 2. \n* mechanizm \u0142apek 6. 3. \n* mechanizm przenosz\u0105cy i odwracaj\u0105cy arkusz 7. 4. \n* mechanizm odbieraj\u0105cy (wyk\u0142adak) 8. \n* Zesp\u00f3\u0142 drukuj\u0105cy, w tym: 9. 1. \n* cylinder formowy 10. 2. \n* cylinder po\u015bredni 11. 3. \n* cylinder dociskowy 12. \n* Zespo\u0142y farbowy i nawil\u017caj\u0105cy 13. \n* Zesp\u00f3\u0142 myj\u0105cy (czyszcz\u0105cy)"}, {"color": "#97c2fc", "id": "preamble", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/UNITED_NATIONS_-_PREAMBLE_TO_THE_CHARTER_OF_THE_UNITED_NATIONS_-_NARA_-_515901.jpg", "label": "preamble", "shape": "image", "title": "Pr\u00e4ambel (von lateinisch praeambulare \u201evorangehen\u201c; \u00fcber mittellateinisch praeambulum \u201eEinleitung\u201c) bezeichnet heute eine meist feierliche, in gehobener Sprache abgefasste Erkl\u00e4rung am Anfang einer Urkunde, insbesondere einer Verfassung oder eines v\u00f6lkerrechtlichen Vertrages. So enthalten das deutsche Grundgesetz, die Bundesverfassung der Schweizerischen Eidgenossenschaft sowie der \u00f6sterreichische Staatsvertrag (1955) eine Pr\u00e4ambel. Sie dient heutzutage der Darstellung von Motiven, Absichten und Zwecken ihrer Urheber und gibt den jeweiligen Basiskonsens wieder. In Zeiten der Arbeit an einer europ\u00e4ischen Verfassung ist die Erw\u00e4hnung eines besonderen religi\u00f6sen Bezuges beziehungsweise einer invocatio dei im Rahmen der Pr\u00e4ambel umstritten."}, {"color": "#97c2fc", "id": "lawyer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parking_regulations_sign.jpg", "label": "lawyer", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0421\u0428\u0410 \u043f\u043e\u0447\u0438\u043d\u0430\u0454 \u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0442\u0438\u0441\u044c \u0449\u0435 \u0443 \u0425V\u0406\u0406 \u2014 XVIII \u0441\u0442. \u0432 \u0443\u043c\u043e\u0432\u0430\u0445 \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u0430\u043b\u0456\u0437\u043c\u0443 \u0456 \u0437\u0431\u0435\u0440\u0435\u0433\u043b\u0430 \u0441\u0432\u043e\u0457 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0456 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u0434\u043e \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456."}, {"color": "#97c2fc", "id": "primary sources", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Donfelipe.jpg", "label": "primary sources", "shape": "image", "title": "Een primaire bron is een bron en dus informatie die direct afkomstig is van personen die te maken hebben met een bepaalde gebeurtenis, persoon of tijdspanne. De informatie komt dus zelf uit de periode waarover wordt gesproken en is niet later samengesteld of uit tweede hand vernomen. Primair is echter geenszins een synoniem voor superieur en primaire bronnen hoeven ook niet als meer waardevol tegenover secundaire bronnen gezien te worden omdat de persoonlijke betrokkenheid vaak in sterke \"kleuring\" van de gegeven informatie resulteert, door het gebruik van eufemismen, weglaten van onwelgevallige feiten, overdrijven van feiten waar men trots op is of een overmaat aan bewondering of juist afkeer van andere betrokkenen. Primaire bronnen komen in geschreven en ongeschreven vorm voor. Een voorbeeld van een geschreven primaire bron is een dagboek, maar ook labjournaals en bepaald archiefmateriaal vallen in deze categorie. Een voorbeeld van een ongeschreven primaire bron is bijvoorbeeld een vuistbijl. Deze bevat geen tekst, maar is wel afkomstig uit de tijd waarin hij is gebruikt en geeft zodoende informatie over de mensen die deze vuistbijl gebruikten en/of de samenleving waarin deze mensen leefden."}, {"color": "#97c2fc", "id": "scrap", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calendar_2020_(64).jpg", "label": "scrap", "shape": "image", "title": "\u8239\u8236\u89e3\u4f53\uff08\u305b\u3093\u3071\u304f \u304b\u3044\u305f\u3044\u3001\u82f1\uff1ashipbreaking, etc.\uff09\u3068\u306f\u3001\u8239\u8236\u3092\u30b9\u30af\u30e9\u30c3\u30d7\u3084\u518d\u5229\u7528\u3067\u304d\u308b\u90e8\u54c1\u306a\u3069\u306b\u3001\u89e3\u4f53\u3059\u308b\u3053\u3068\u3067\u3042\u308b\u3002\u8239\u8236\u89e3\u64a4\u3068\u3082\u547c\u3070\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "sanctuary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Asylum-seekers-by-country-of-origin.svg", "label": "sanctuary", "shape": "image", "title": "L\u0027asile \u00e9tant un lieu o\u00f9 une personne se sentant menac\u00e9e peut se mettre en s\u00e9curit\u00e9, le droit d\u0027asile renvoie au fait que, dans diff\u00e9rentes civilisations, les soci\u00e9t\u00e9s ont reconnu un droit \u00e0 chaque \u00eatre humain de trouver refuge face \u00e0 des menaces et des pers\u00e9cutions. Ainsi, la D\u00e9claration universelle des droits de l\u0027homme \u00e9nonce, en son article 14 : \u00ab Devant la pers\u00e9cution, toute personne a le droit de chercher asile et de b\u00e9n\u00e9ficier de l\u0027asile en d\u0027autres pays. \u00bb La Convention de Gen\u00e8ve de 1951 a donn\u00e9 \u00e0 cette protection une traduction en droit international public. Le terme asile vient du grec ancien \u1f04\u03c3\u03c5\u03bb\u03bf\u03bd (\u00e1s\u016blon, \u00ab qu\u0027on ne peut piller \u00bb) et du latin asylum (\u00ab lieu inviolable, refuge \u00bb). En 1657, Scarron d\u00e9finit l\u0027asile comme \u00ab tout lieu o\u00f9 l\u0027on se met \u00e0 l\u0027abri d\u0027un danger \u00bb. Au XIXe si\u00e8cle, le mot devient aussi synonyme d\u0027\u00e9tablissement pour infirmes, vieillards ou ali\u00e9n\u00e9s. La notion devient alors ambivalente, pouvant renvoyer \u00e0 des concepts diam\u00e9tralement oppos\u00e9es (hospitalit\u00e9 ou mise \u00e0 l\u0027\u00e9cart, voire confinement). Le droit d\u0027asile ancien, suivant une tradition mill\u00e9naire, \u00e9tait le droit d\u0027une autorit\u00e9 (religieuse, politique...) ou d\u0027un \u00e9tablissement (temple, \u00e9glise...) de pouvoir accueillir sur son territoire toute personne de son choix. Le droit d\u0027asile moderne \u00e9merge lentement aux XVIIIe, XIXe et surtout XXe si\u00e8cles, comme une valeur \u00e9thique voire politique, parfois inscrite dans le droit, tendant \u00e0 accorder aux personnes injustement menac\u00e9es le b\u00e9n\u00e9fice d\u0027un refuge pour se prot\u00e9ger temporairement ou d\u00e9finitivement. Le droit d\u0027asile en tant que valeur est \u00e0 distinguer du droit de l\u0027asile en tant qu\u0027ensemble de r\u00e8gles juridiques (internationales, nationales, jurisprudentielles\u2026) qui mettent en \u0153uvre l\u0027id\u00e9e d\u0027asile telle qu\u0027elle se con\u00e7oit \u00e0 chaque \u00e9poque et dans chaque pays."}, {"color": "#97c2fc", "id": "democratic republican party", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1800.svg", "label": "democratic republican party", "shape": "image", "title": "La termino Demokrat-Respublikana Partio a\u016d en angla Democratic-Republican Party estas nomo uzata dekomence fare de modernaj politik-fakuloj por la unua usona politika partio nomita \"Republican Party\" (Respublikana Partio, kiel \u011di nomi\u011dis tiam), anka\u016d konata kiel Jeffersonian Republicans (Jefersonanaj Respublikanoj). Historiistoj kutime uzas la esprimon \"Republican Party\" (Respublikana Partio). \u011ci estis la dua politika partio en Usono, kaj estis organizita de la tiama Sekreatrio de \u015ctato Thomas Jefferson kaj de lia amiko kaj samideano James Madison, (tiam funkcianta \u0109e la Domo de Reprezentantoj) en 1791-93, por kontra\u016di la premon de la Federalista Partio estrata de la Sekretario de la Trezorejo Alexander Hamilton. Tiu nova partio kontrolis la funkciadon de la Prezidenteco kaj de la Kongreso, kaj plej \u015dtatojn, el 1801 al 1825. Ekinte en 1791 kiel unu frakcio en la Kongreso, multaj el kies membroj estis kontra\u016dantoj al la nova Konstitucio, eknomi\u011dis Respublikanoj en la Dua Usona Kongreso. Oni tiam uzis la nomon Respublikanoj por mencii la Respublikanan Partion de tiu periodo kaj de la unuaj du jardekoj de la 19a jarcento. La Republican Party disi\u011dis post la usona prezidenta baloto de 1824 en du partioj: nome Demokrata Partio kaj la mallongda\u016dra Nacia Respublikana Partio (poste sukcedita de la Partio Whig)."}, {"color": "#97c2fc", "id": "economy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BosraMosaicCamels.png", "label": "economy", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uacbd\uc81c (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uacbd\uc81c(\u7d93\u6fdf, \uc601\uc5b4: economy)\ub294 \uc7ac\ud654\ub97c \uc0dd\uc0b0\ud558\uace0 \uc18c\ube44\ud558\ub294 \uc778\uac04\ud589\uc704\ub97c \ub9d0\ud55c\ub2e4. \ub610\ub294, \ud2b9\uc815 \uad6d\uac00 \ud639\uc740 \ub2e4\ub978 \ub098\ub77c\uc758 \uc0dd\uc0b0, \uad50\ud658, \ubd84\ubc30 \uadf8\ub9ac\uace0 \uc7ac\ud654 \ubc0f \uc11c\ube44\uc2a4\uc758 \uc18c\ube44\uc640 \uad00\ub828\ub41c \uc778\uac04\uc758 \ubaa8\ub4e0 \ud65c\ub3d9\uc744 \uac00\ub9ac\ud0a8\ub2e4. \uc989, \uc0b4\uc544\uac00\ub294 \uc9d1\ub2e8\uc758 \uc0c1\ud638\uc131 \ud589\uc704\ub97c \uc77c\uceeb\ub294 \ub9d0\uc774\ub2e4. \uc544\uc8fc \uc27d\uac8c \ub9d0\ud574\uc11c, \uba39\uace0 \uc0ac\ub294 \uc77c\uc5d0 \uad00\ub828\ub41c \ubd84\uc57c\ub2e4. \uadf8\ub807\uae30\uc5d0 \uc0b6\uacfc \ub9e4\uc6b0 \ubc00\uc811\ud55c \uad00\uacc4\ub97c \uac00\uc9c0\uace0 \uc788\ub2e4. \uacbd\uc81c\ub294 \uac00\uacc4, \uae30\uc5c5, \uad6d\uac00\uc5d0 \uc758\ud558\uc5ec \uc774\ub8e9\ub418\ub294 \uacbd\uc81c\ud65c\ub3d9\uc744 \ub9d0\ud55c\ub2e4. \uacbd\uc81c\ub780 \ubb34\uc5c7\uc774\ub0d0\ub97c \uc815\ud655\ud788 \uc774\ud574\ud558\uae30 \uc704\ud574\uc11c\ub294 \uac00\uacc4\uc758 \uacbd\uc81c\ud65c\ub3d9, \uae30\uc5c5\uc758 \uacbd\uc81c\ud65c\ub3d9, \uad6d\uac00\uc758 \uacbd\uc81c\ud65c\ub3d9 \ub4f1\uc744 \uac1c\ubcc4\uc801\uc73c\ub85c \uc0b4\ud3b4 \ubcfc \uac83\uc774 \uc544\ub2c8\ub77c \uc138 \uac00\uc9c0 \uacbd\uc81c\uc8fc\uccb4\uac00 \uc11c\ub85c \uc5f0\uad00\uc744 \ub9fa\uc73c\uba74\uc11c \uc774\ub8e9\ud558\ub294 \ud55c \ub098\ub77c \uc804\uccb4\uc758 \uacbd\uc81c\ud65c\ub3d9\uc744 \uc885\ud569\uc801\uc73c\ub85c \uc0b4\ud3b4\ubcf4\uc544\uc57c \ud558\uba70, \uadf8\ub798\uc11c \ud604\ub300\uc758 \uacbd\uc81c\uc0dd\ud65c\uc744 \uc21c\ud658\uc758 \ud615\uc2dd\uc73c\ub85c \uc774\ud574\ud558\ub294 \uad00\ub840\uac00 \ub110\ub9ac \uc0ac\uc6a9\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "free trade", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonization_1945.png", "label": "free trade", "shape": "image", "title": "\u03a4\u03bf \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf \u03b5\u03bc\u03c0\u03cc\u03c1\u03b9\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c0\u03bf\u03c5 \u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2 \u03b4\u03b9\u03b5\u03b8\u03bd\u03b5\u03af\u03c2 \u03b1\u03b3\u03bf\u03c1\u03ad\u03c2, \u03c3\u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03bf\u03b9 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03c9\u03bd \u03c7\u03c9\u03c1\u03ce\u03bd \u03bc\u03b5\u03bb\u03ce\u03bd \u03b4\u03b5\u03bd \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03af\u03b6\u03bf\u03c5\u03bd \u03bc\u03b5 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03c5\u03c4\u03b9\u03ba\u03ac \u03bc\u03ad\u03c3\u03b1 \u03c4\u03b9\u03c2 \u03b5\u03b9\u03c3\u03b1\u03b3\u03c9\u03b3\u03ad\u03c2 \u03b1\u03c0\u03cc \u03ac\u03bb\u03bb\u03b5\u03c2 \u03c7\u03ce\u03c1\u03b5\u03c2 \u03bc\u03ad\u03bb\u03b7 \u03ae \u03c4\u03b9\u03c2 \u03b5\u03be\u03b1\u03b3\u03c9\u03b3\u03ad\u03c2 \u03c0\u03c1\u03bf\u03c2 \u03b1\u03c5\u03c4\u03ad\u03c2. \u03a4\u03bf \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf \u03b5\u03bc\u03c0\u03cc\u03c1\u03b9\u03bf \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03ce\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u0395\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03cc \u039f\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03cc \u03a7\u03ce\u03c1\u03bf \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03a3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b1 \u0395\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf\u03c5 \u0395\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 \u03c4\u03b7\u03c2 \u0392\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03af \u03bf\u03b9 \u03bf\u03c0\u03bf\u03af\u03bf\u03b9 \u03ad\u03c7\u03bf\u03c5\u03bd \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03ae\u03c3\u03b5\u03b9 \u03b1\u03bd\u03bf\u03b9\u03ba\u03c4\u03ad\u03c2 \u03b1\u03b3\u03bf\u03c1\u03ad\u03c2. \u03a4\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03ba\u03c1\u03ac\u03c4\u03b7 \u03c3\u03ae\u03bc\u03b5\u03c1\u03b1 \u03c3\u03c5\u03bc\u03bc\u03b5\u03c4\u03ad\u03c7\u03bf\u03c5\u03bd \u03c3\u03b5 \u03c0\u03bf\u03bb\u03c5\u03bc\u03b5\u03c1\u03b5\u03af\u03c2 \u03b5\u03bc\u03c0\u03bf\u03c1\u03b9\u03ba\u03ad\u03c2 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03a0\u03b1\u03b3\u03ba\u03cc\u03c3\u03bc\u03b9\u03bf\u03c5 \u039f\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd \u0395\u03bc\u03c0\u03bf\u03c1\u03af\u03bf\u03c5 (\u03a0\u039f\u0395). \u03a9\u03c3\u03c4\u03cc\u03c3\u03bf, \u03bf\u03b9 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03b5\u03be\u03b1\u03ba\u03bf\u03bb\u03bf\u03c5\u03b8\u03bf\u03cd\u03bd \u03bd\u03b1 \u03b5\u03c6\u03b1\u03c1\u03bc\u03cc\u03b6\u03bf\u03c5\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ad\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03c5\u03c4\u03b9\u03c3\u03bc\u03bf\u03cd \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bf\u03c3\u03ba\u03bf\u03c0\u03bf\u03cd\u03bd \u03c3\u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03ce\u03b8\u03b7\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c4\u03bf\u03c0\u03b9\u03ba\u03ae\u03c2 \u03b1\u03c0\u03b1\u03c3\u03c7\u03cc\u03bb\u03b7\u03c3\u03b7\u03c2, \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03b5\u03c0\u03b9\u03b2\u03bf\u03bb\u03ae \u03b4\u03b1\u03c3\u03bc\u03ce\u03bd \u03c3\u03c4\u03b9\u03c2 \u03b5\u03b9\u03c3\u03b1\u03b3\u03c9\u03b3\u03ad\u03c2 \u03ae \u03b7 \u03b5\u03c0\u03b9\u03b4\u03cc\u03c4\u03b7\u03c3\u03b7 \u03c4\u03c9\u03bd \u03b5\u03be\u03b1\u03b3\u03c9\u03b3\u03ce\u03bd. \u039f\u03b9 \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ae\u03c3\u03b5\u03b9\u03c2 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c4\u03b5\u03af\u03bb\u03bf\u03c5\u03bd \u03c4\u03bf \u03b5\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03bf \u03b5\u03bc\u03c0\u03cc\u03c1\u03b9\u03bf \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c1\u03af\u03c3\u03bf\u03c5\u03bd \u03c4\u03b9\u03c2 \u03b5\u03be\u03b1\u03b3\u03c9\u03b3\u03ad\u03c2 \u03c4\u03c9\u03bd \u03c6\u03c5\u03c3\u03b9\u03ba\u03ce\u03bd \u03c0\u03cc\u03c1\u03c9\u03bd \u03c4\u03bf\u03c5\u03c2. \u0386\u03bb\u03bb\u03b1 \u03b5\u03bc\u03c0\u03cc\u03b4\u03b9\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03c1\u03b1\u03ba\u03c9\u03bb\u03cd\u03bf\u03c5\u03bd \u03c4\u03bf \u03b5\u03bc\u03c0\u03cc\u03c1\u03b9\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03bf\u03b9 \u03c0\u03bf\u03c3\u03bf\u03c3\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b5\u03b9\u03c3\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2, \u03bf\u03b9 \u03c6\u03cc\u03c1\u03bf\u03b9 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03bc\u03b7 \u03b4\u03b1\u03c3\u03bc\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03bf\u03af \u03c6\u03c1\u03b1\u03b3\u03bc\u03bf\u03af, \u03cc\u03c0\u03c9\u03c2 \u03b7 \u03c1\u03c5\u03b8\u03bc\u03b9\u03c3\u03c4\u03b9\u03ba\u03ae \u03bd\u03bf\u03bc\u03bf\u03b8\u03b5\u03c3\u03af\u03b1."}, {"color": "#97c2fc", "id": "cotton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Greene_Co_Ga1941_Delano.jpg", "label": "cotton", "shape": "image", "title": "Die Baumwollfaser ist eine Naturfaser, die aus den Samenhaaren der Pflanzen der Gattung Baumwolle (Gossypium) gewonnen wird. In der Systematik der Naturfasern geh\u00f6rt die Baumwolle daher zu den Samenfasern. Der Samen der Baumwolle bildet als Verl\u00e4ngerung seiner Epidermis l\u00e4ngere Haare, die als Lint bezeichnet werden, und drei bis f\u00fcnf Tage nach der Bl\u00fcte sehr kurze Haare, die Linter genannt werden. Nur die langen Fasern werden, meist zu d\u00fcnnen F\u00e4den gesponnen, f\u00fcr Textilien verwendet, w\u00e4hrend sich die Linters nur f\u00fcr Celluloseprodukte, wie etwa Banknotenpapier, eignen."}, {"color": "#97c2fc", "id": "independence", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independence", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "enemy aliens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Under_Guard,_pencil_drawing_by_Karl_Duldig._\u00a9_The_Duldig_Studio.png", "label": "enemy aliens", "shape": "image", "title": "Der Begriff Enemy Alien (zu Deutsch etwa Ausl\u00e4nder aus Feindl\u00e4ndern, oft verk\u00fcrzt zu feindlicher Ausl\u00e4nder) bezeichnet im angloamerikanischen Recht den Angeh\u00f6rigen eines Staates, mit dem sich das Land, in dem er sich aufh\u00e4lt, in einem Konflikt \u2013 nicht zwangsl\u00e4ufig Krieg \u2013 befindet. Der Begriff wurde vorrangig in der Zeit des Zweiten Weltkrieges, aber auch im Ersten Weltkrieg verwendet. W\u00e4hrend des Zweiten Weltkrieges wurden auch in anderen L\u00e4ndern, z. B. Deutschland und Frankreich, Angeh\u00f6rige von Feindstaaten interniert."}, {"color": "#97c2fc", "id": "fifths", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Just_perfect_fifth_on_D.png", "label": "fifths", "shape": "image", "title": "Een kwint (van Latijn: quintus, de vijfde) is in de muziektheorie het interval in een diatonische toonladder tussen een eerste toon en de daarboven liggende vijfde. Een kwint omvat vier toonafstanden, dat kunnen hele en halve toonafstanden zijn. De gebruikelijke reine kwint bijvoorbeeld bestaat uit drie hele en een halve toonafstand. Het interval tussen bijvoorbeeld de tonen C en G is dus ook een kwint. Men zegt dat de G een kwint boven de C ligt. Daarnaast wordt ook de toon die in een diatonische toonladder op de vijfde toontrap ligt, de kwint genoemd. Zo is de G de kwint in de toonladder van C. Ook wordt de tweeklank die bestaat uit twee tonen die een kwint uit elkaar liggen, als kwint aangeduid. De tweeklank C-G is een kwint, of de tonen C en G vormen een kwint. In vroegere tijden werd de kwint aangeduid als diapente, van het Oudgriekse \u03b4\u03b9\u03ac (dia) \u03c0\u03ad\u03bd\u03c4\u03b5 (pente), door (of met) vijf."}, {"color": "#97c2fc", "id": "interposer", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BGA_Package_Sideview.svg", "label": "interposer", "shape": "image", "title": "Un interposador \u00e9s una interf\u00edcie el\u00e8ctrica que interconnecta dues entitats en aquest cas substractes lectr\u00f2nics. El prop\u00f2sit d\u0027un interposador \u00e9s estendre una connexi\u00f3 a un to m\u00e9s ampli o redirigir una connexi\u00f3 a un \u00e0mbit diferent. Interposer prov\u00e9 de la paraula llatina \"interponere\", que significa \"posar entre\". Sovint s\u0027utilitzen en paquets BGA, m\u00f2duls multixip i . Un exemple com\u00fa d\u0027interposador \u00e9s una matriu de circuit integrat a BGA, com en el Pentium II . Aix\u00f2 es fa a trav\u00e9s de diversos substrats, tant r\u00edgids com flexibles, el m\u00e9s habitualment FR4 per a r\u00edgids i per a flexibles. El silici i el vidre tamb\u00e9 s\u0027avaluen com a m\u00e8tode d\u0027integraci\u00f3. Les piles d\u0027interposici\u00f3 tamb\u00e9 s\u00f3n una alternativa rendible i \u00e0mpliament acceptada als . Ja hi ha diversos productes amb tecnologia d\u0027interposici\u00f3 al mercat, en particular la i la Xilinx Virtex-7 FPGA. El 2016, va demostrar la seva tecnologia 3D- NoC de segona generaci\u00f3 que combina matrius petites (\"chiplets\"), fabricades a la FDSOI 28 node nm, en un 65 nm interposador CMOS."}, {"color": "#97c2fc", "id": "immigrants", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Indo-Bangladeshi_Barrier.jpg", "label": "immigrants", "shape": "image", "title": "L\u0027immigration d\u00e9signe l\u0027entr\u00e9e, dans un pays ou une aire g\u00e9ographique donn\u00e9e, de personnes \u00e9trang\u00e8res qui y viennent pour un long s\u00e9jour ou pour s\u0027y installer. Le mot immigration vient du latin in-migrare qui signifie \u00ab entrer dans un lieu \u00bb. Elle correspond, vue du c\u00f4t\u00e9 du pays de d\u00e9part, \u00e0 l\u0027\u00e9migration. En marge de ce ph\u00e9nom\u00e8ne existe celui de la double nationalit\u00e9 et du nomadisme. La notion d\u2019immigr\u00e9 repose sur les d\u00e9clarations de lieu de naissance et de nationalit\u00e9. Dans le cas des frontaliers, les migrations peuvent \u00eatre quotidiennes (forme internationale de migration pendulaire)."}, {"color": "#97c2fc", "id": "pacific coast", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Downtown_Fresno_Skyline.jpg", "label": "pacific coast", "shape": "image", "title": "La \"Okcidenta Marbordo\", a\u016d \"Pacifika Marbordo\" estas terminoj por la plej okcidentaj marbordaj \u015dtatoj de Usono. Gix plej ofte komprenata inkludas la \u015dtatojn de Kalifornio, Oregono, Va\u015dingtonio kaj Alasko. Anka\u016d Arizono kaj Nevado, kiuj ne estas marbordaj \u015dtatoj, estas ofte inkluditaj pro ties proksimeco al la propra Pacifika Marbordo kaj pro ties ekonomiaj kaj kulturaj ligoj kun Kalifornio. Kvankam ne parto de la kontinenta Usono, Havajo fakte bordas \u0109e la Pacifika Oceano kaj povas esti inkluditaj en tiu koncepto de \"Okcidenta Marbordo\". Je 2007 la \u0109irka\u016dkalkulita populacio de la inkluditaj \u015dtatoj estus el 50 al 60 milionoj, depende de kiuj \u015dtatoj estas inklude en la \u0109irka\u016dkalkulo. La Okcidenta Marbordo estas ofte simple menciata kiel \"la Marbordo,\" olda termino uzata \u0109efe en la Nordorienta Usono. Baze sur ties reputacio esti politike pli maldekstra ol aliaj partoj de Usono la termino \"Maldekstra Marbordo\" estas foje uzata. Plej gravaj marbordaj urboj de la Okcidenta Marbordo estas San Diego, Los Angeles, San Francisco, Seattle, Anchorage kaj Honolulu. Plej gravaj nemarbordaj urboj de la Okcidenta Marbordo estas Fenikso (Arizono), Las Vegas, Portlando (Oregono), Sakramento (Kalifornio) kaj Fresno (Kalifornio). La Historio de la Okcidenta Marbordo de Usono inkludas la alvenon de la unuaj homoj anta\u016d 10,000 jaroj kaj la \u0109eeston de (krom indi\u011denoj) hispanoj, britoj, meksikanoj, rusoj kaj usonanoj kaj esploristoj kaj setlantoj."}, {"color": "#97c2fc", "id": "[44", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Emblem_of_the_Nasr_Party_(Afghanistan).svg", "label": "[44", "shape": "image", "title": "\u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2 \u03c3\u03c4\u03bf \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd, \u03b3\u03bd\u03c9\u03c3\u03c4\u03cc\u03c2 \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03c9\u03c2 \u03a3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03bf-\u03b1\u03c6\u03b3\u03b1\u03bd\u03b9\u03ba\u03cc\u03c2 \u03c0\u03cc\u03bb\u03b5\u03bc\u03bf\u03c2, \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03bd\u03bd\u03b9\u03ac\u03c7\u03c1\u03bf\u03bd\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 (27 \u0394\u03b5\u03ba\u03b5\u03bc\u03b2\u03c1\u03af\u03bf\u03c5 1979 - 15 \u03a6\u03b5\u03b2\u03c1\u03bf\u03c5\u03b1\u03c1\u03af\u03bf\u03c5 1989) \u03c0\u03bf\u03c5 \u03b4\u03b9\u03b5\u03be\u03ae\u03c7\u03b8\u03b7 \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03c3\u03bf\u03b2\u03b9\u03b5\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03b6\u03bf\u03bd\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf \u03ba\u03c5\u03b2\u03b5\u03c1\u03bd\u03ce\u03bd \u0394\u03b7\u03bc\u03bf\u03ba\u03c1\u03b1\u03c4\u03b9\u03ba\u03cc \u039a\u03cc\u03bc\u03bc\u03b1 \u039c\u03b1\u03c1\u03be\u03b9\u03c3\u03c4\u03ce\u03bd \u03c4\u03bf\u03c5 \u039b\u03b1\u03bf\u03cd \u03c4\u03bf\u03c5 \u0391\u03c6\u03b3\u03b1\u03bd\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03c4\u03b7\u03c2 \u03bf\u03bc\u03ac\u03b4\u03b1\u03c2 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd. \u0397 \u03bf\u03bc\u03ac\u03b4\u03b1 \u03c4\u03c9\u03bd \u039c\u03bf\u03c5\u03c4\u03b6\u03b1\u03c7\u03b5\u03bd\u03c4\u03af\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03c0\u03bb\u03b5\u03c5\u03c1\u03ac \u03c4\u03b7\u03c2 \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03b1\u03c0\u03cc \u03c0\u03bb\u03ae\u03b8\u03bf\u03c2 \u03b4\u03c5\u03bd\u03ac\u03bc\u03b5\u03c9\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03bf\u03c0\u03bf\u03af\u03c9\u03bd \u03bf\u03b9 \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03b7 \u03a3\u03b1\u03bf\u03c5\u03b4\u03b9\u03ba\u03ae \u0391\u03c1\u03b1\u03b2\u03af\u03b1, \u03c4\u03bf \u03a0\u03b1\u03ba\u03b9\u03c3\u03c4\u03ac\u03bd \u03ba\u03b1\u03b9 \u03ac\u03bb\u03bb\u03b1 \u03bc\u03bf\u03c5\u03c3\u03bf\u03c5\u03bb\u03bc\u03b1\u03bd\u03b9\u03ba\u03ac \u03ad\u03b8\u03bd\u03b7. \u0397 \u03cc\u03bb\u03b7 \u03c3\u03cd\u03b3\u03ba\u03c1\u03bf\u03c5\u03c3\u03b7 \u03b4\ shape": "image", "title": "Parollibereco a\u016d esprimlibero temas pri libereco de opinio a\u016d la rajto libere esprimi siajn opiniojn skribe kaj parole. La libereco esprimi onian opinion sen timo de persekuto estas unu el la fundamentaj rajtoj en la Universala Deklaracio de homaj rajtoj, eksplicite deklarita en la artikolo 19. \u011ci estas gravega por funkcianta demokratio \u0109ar \u011di estas unu el la civilaj liberecoj. E\u0109 se esprimlibereco kutime estas konsiderata pozitive, malofte ekzistas tuta parollibereco. En la le\u011daroj kutime estas certaj limoj, ekzemple kontra\u016d blasfemo, seksismo, homofobio a\u016d rasismo, kio povas esti sufi\u0109e logikaj limigoj, sed anka\u016d ofte oni ne rajtas paroli kontra\u016d a\u016dtoritatoj, ekzemple re\u011doj en monarkioj a\u016d prezidentoj en diktaturoj, religiaj a\u016dtoritatoj ie ajn pro ties speciala statuso ktp."}, {"color": "#97c2fc", "id": "scrupulosity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JohnMooreBpOfEly.jpg", "label": "scrupulosity", "shape": "image", "title": "\u0627\u0644\u0648\u0633\u0627\u0648\u0633 \u0647\u064a \u0627\u0644\u0623\u0641\u0643\u0627\u0631 \u0648\u0627\u0644\u0635\u0648\u0631 \u0648\u0627\u0644\u062f\u0648\u0627\u0641\u0639 \u0627\u0644\u063a\u0631\u064a\u0632\u064a\u0629 \u0627\u0644\u062a\u064a \u0642\u062f \u062a\u062d\u062f\u062b \u0628\u0634\u0643\u0644 \u0645\u062a\u0643\u0631\u0631 \u0648\u0647\u064a \u062e\u0627\u0631\u062c\u0629 \u0639\u0646 \u0627\u0644\u0625\u0631\u0627\u062f\u0629. \u0648\u0639\u0627\u062f\u0629 \u0644\u0627 \u064a\u0631\u064a\u062f \u0627\u0644\u0634\u062e\u0635 \u0623\u0646 \u064a\u0641\u0643\u0631 \u0628\u0647\u0630\u0647 \u0627\u0644\u0623\u0641\u0643\u0627\u0631 \u0648\u064a\u062c\u062f\u0647\u0627 \u0645\u0636\u0627\u064a\u0642\u0629 \u0644\u0647 \u0648\u064a\u062c\u062f \u0646\u0641\u0633\u0647 \u0645\u0631\u063a\u0645\u064b\u0627 \u0639\u0644\u064a\u0647\u0627 \u0648\u064a\u062d\u0633 \u0639\u0627\u062f\u0629 \u refie klimatu umiarkowanego. Charakteryzuje si\u0119 najwy\u017cszymi temperaturami powietrza w skali roku. W \u015bwiecie ro\u015blin jest to okres dojrzewania nasion i owoc\u00f3w, a w \u015bwiecie zwierz\u0105t jest to okres wydawania na \u015bwiat nowego pokolenia i przygotowania go do samodzielnego \u017cycia. Lato astronomiczne rozpoczyna si\u0119 w momencie przesilenia letniego i trwa do momentu r\u00f3wnonocy jesiennej, co w przybli\u017ceniu oznacza na p\u00f3\u0142kuli p\u00f3\u0142nocnej okres pomi\u0119dzy 21 czerwca a 23 wrze\u015bnia (czasami daty te wypadaj\u0105 dzie\u0144 wcze\u015bniej lub dzie\u0144 p\u00f3\u017aniej, a w roku przest\u0119pnym mog\u0105 by\u0107 dodatkowo cofni\u0119te o jeden dzie\u0144). Podczas lata astronomicznego dzienna pora dnia jest d\u0142u\u017csza od pory nocnej, jednak z ka\u017cd\u0105 kolejn\u0105 dob\u0105 dnia ubywa, a nocy przybywa \u2013 S\u0142o\u0144ce wschodzi coraz p\u00f3\u017aniej i g\u00f3ruje na coraz mniejszych wysoko\u015bciach ponad horyzontem. Wed\u0142ug kryterium termicznego za lato przyjmuje si\u0119 okres roku, w kt\u00f3rym \u015brednie dobowe temperatury powietrza przekraczaj\u0105 15 \u00b0C. Pomi\u0119dzy latem klimatycznym i s\u0105siednimi klimatycznymi porami roku nie ma etap\u00f3w przej\u015bciowych, w przeciwie\u0144stwie do zimy poprzedzanej przedzimiem i nast\u0119puj\u0105cym po niej przedwio\u015bniem. Dla p\u00f3\u0142kuli po\u0142udniowej wszystkie opisane daty i zjawiska s\u0105 przesuni\u0119te o p\u00f3\u0142 roku. Za miesi\u0105ce letnie na p\u00f3\u0142kuli p\u00f3\u0142nocnej uznaje si\u0119 czerwiec, lipiec i sierpie\u0144, a na po\u0142udniowej grudzie\u0144, stycze\u0144 i luty."}, {"color": "#97c2fc", "id": "virginia general assembly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richmond_Virginia_Capitol.jpg", "label": "virginia general assembly", "shape": "image", "title": "\u0413\u0435\u043d\u0435\u0440\u0430\u0301\u043b\u044c\u043d\u0430\u044f \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u0301\u044f \u0412\u0438\u0440\u0433\u0438\u0301\u043d\u0438\u0438 (\u0430\u043d\u0433\u043b. Virginia General Assembly) \u2014 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0448\u0442\u0430\u0442\u0430 \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f \u0438 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u043f\u043e\u043b\u0443\u0448\u0430\u0440\u0438\u0438, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 30 \u0438\u044e\u043b\u044f \u0432 1619 \u0433\u043e\u0434\u0430. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0434\u0432\u0443\u0445 \u043f\u0430\u043b\u0430\u0442 \u2014 (\u043d\u0438\u0436\u043d\u0435\u0439) \u0438 (\u0432\u0435\u0440\u0445\u043d\u0435\u0439). \u0412 \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u0443\u044e \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u044e \u0432\u0445\u043e\u0434\u044f\u0442 140 \u0432\u044b\u0431\u043e\u0440\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0442 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u043a\u0440\u0443\u0433\u043e\u0432 \u0448\u0442\u0430\u0442\u0430 \u2014 100 \u0432 \u041f\u0430\u043b\u0430\u0442\u0443 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0438 40 \u2014 \u0432 \u0421\u0435\u043d\u0430\u0442. \u041f\u0430\u043b\u0430\u0442\u0430 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0437\u0430\u0441\u0435\u0434\u0430\u0435\u0442 \u043f\u043e\u0434 \u043f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c , \u0430 \u0421\u0435\u043d\u0430\u0442 \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u0435\u0442 . \u041a\u0430\u0436\u0434\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442 \u0438\u0437 \u0441\u0432\u043e\u0438\u0445 \u0447\u043b\u0435\u043d\u043e\u0432 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044f \u0438 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u0430. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u044f\u043d\u0432\u0430\u0440\u044c 2012 \u0433\u043e\u0434\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u041f\u0430\u043b\u0430\u0442\u0435 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b\u043e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438, \u0430 \u0432 \u0421\u0435\u043d\u0430\u0442\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u0435\u0441\u0442 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u043e\u0432 \u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0446\u0435\u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e (\u043f\u043e 20 \u0447\u043b\u0435\u043d\u043e\u0432)."}, {"color": "#97c2fc", "id": "anxiety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Edvard_Munch_-_Anxiety_-_Google_Art_Project.jpg", "label": "anxiety", "shape": "image", "title": "La ansiedad (del lat\u00edn anxietas, \u2018angustia, aflicci\u00f3n\u2019) es un mecanismo de defensa natural del organismo frente a est\u00edmulos externos o internos que son percibidos por el individuo como amenazantes o peligrosos,\u200b y se acompa\u00f1a de un sentimiento desagradable o de s\u00edntomas som\u00e1ticos de tensi\u00f3n. Se trata de una se\u00f1al de alerta que advierte sobre un peligro inminente y permite a la persona que adopte las medidas necesarias para enfrentarse a una amenaza.\u200b \u200bEl estr\u00e9s generado por la ansiedad se caracteriza por deberse a una situaci\u00f3n repentina que carece de est\u00edmulos, a diferencia del estr\u00e9s derivado de un examen el cu\u00e1l es un estr\u00e9s normal, el problema surge cuando el estr\u00e9s provocado por la ansiedad se activa en situaciones no amenazantes para la persona. Un cuadro inusual, patol\u00f3gico de ansiedad se conoce como trastorno de ansiedad. Aparte de tomar las medidas necesarias para prepararse ante una amenaza la ansiedad tambi\u00e9n conlleva un componente ps\u00edquico que provoca distintos estados en el cuerpo humano, ya sea angustia, taquicardia, fatiga\u2026 La ansiedad adaptativa o no patol\u00f3gica es una sensaci\u00f3n o un estado emocional normal ante determinadas situaciones y constituye una respuesta habitual a diferentes situaciones cotidianas estresantes.\u200b Por lo tanto, cierto grado de ansiedad es incluso deseable para el manejo normal de las exigencias o demandas del medio ambiente. \u00danicamente cuando sobrepasa cierta intensidad \u2014desequilibrio de los sistemas de respuesta normal de ansiedad\u2014 o se supera la capacidad adaptativa entre el individuo y el medio ambiente, es cuando la ansiedad se convierte en patol\u00f3gica, \u200bla cual se puede definir como una respuesta desproporcionada en intensidad y duraci\u00f3n que pone en marcha los mecanismos fisiol\u00f3gicos de alerta y defensa, provocando un malestar significativo, con s\u00edntomas f\u00edsicos, psicol\u00f3gicos y conductuales, la mayor\u00eda de las veces muy inespec\u00edficos.\u200b\u200b Una amplia gama de enfermedades m\u00e9dicas puede producir s\u00edntomas de ansiedad. Para aclarar si estos son la consecuencia fisiol\u00f3gica directa de una enfermedad m\u00e9dica, se eval\u00faan los datos de la historia cl\u00ednica, la exploraci\u00f3n f\u00edsica, las pruebas de laboratorio y los estudios complementarios, necesarios en funci\u00f3n de los s\u00edntomas del paciente.\u200b Presentar altos niveles de neuroticismo aumenta el riesgo de desarrollar s\u00edntomas de ansiedad.\u200b"}, {"color": "#97c2fc", "id": "natural rights", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/BenjaminTucker.jpg", "label": "natural rights", "shape": "image", "title": "\uc790\uc5f0\uad8c(\u81ea\u7136\u6b0a)\uc740 \uc790\uc5f0\ubc95\uc0c1\uc758 \uc778\uac04\uc758 \ucc9c\ubd80\uc778\uad8c(\u5929\u8ce6\u4eba\u6b0a)\uc744 \ub9d0\ud55c\ub2e4. \ud0dc\uc5b4\ub098\uba74\uc11c\ubd80\ud130 \ub2f9\uc5f0\ud788 \uc8fc\uc5b4\uc9c0\ub294, \ubc95\ub960\uc774\ub098 \ubbff\uc74c\ubcf4\ub2e4 \uc55e\uc120 \ubcf4\ud3b8\uc801 \uc120\ud5d8\uc801 \uad8c\ub9ac\uc774\ub2e4. \uae30\ubcf8\uad8c\uc740 \uc0dd\ub798\uc801\uc778 \uad8c\ub9ac\ubfd0\ub9cc \uc544\ub2c8\ub77c \uad6d\uac00\uc758 \ub0b4\uc801\uc778 \uc0ac\ud68c\uad8c\uc801 \uae30\ubcf8\uad8c\uc774\ub098 \uccad\uad6c\uad8c\uc801 \uae30\ubcf8\uad8c, \ucc38\uc815\uad8c \ub4f1\uc744 \ud3ec\ud568\ud558\uae30 \ub54c\ubb38\uc5d0 \uc778\uac04\uc758 \ubcf8\uc131\uc5d0\uc11c \ub098\uc624\ub294 \uc0dd\ub798\uc801 \uad8c\ub9ac\ub97c \uc758\ubbf8\ud558\ub294 \uc778\uad8c\ubcf4\ub2e4 \ud3ec\uad04\uc801\uc778 \uac1c\ub150\uc774\ub77c\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc790\uc5f0\uad8c\uc740 \uc7a5\uc18c\uc640 \uc2dc\uac04\uc744 \ucd08\uc6d4\ud558\uc5ec \ubd88\ubcc0\uc801 \ubc95\uce59\uc774 \uc874\uc7ac\ud55c\ub2e4\ub294 \uc790\uc5f0\ubc95 \uc0ac\uc0c1\uc5d0 \uadfc\uac70\ud55c\ub2e4. \uc5ed\uc0ac\uc801\uc73c\ub85c \uc790\uc5f0\uad8c\uc5d0 \ub300\ud55c \uc8fc\uc7a5\uc740 \uacfc \uac19\uc740 \uad6c\uccb4\uc81c\uc640 \uc2e4\uc815\ubc95\uc5d0 \ub300\ud56d\ud558\uae30 \uc704\ud55c \uc774\ub860\uc73c\ub85c\uc11c \ubc1c\uc804\ud558\uc5ec \uc654\ub2e4. \ud604\uc7ac \ub300\ud55c\ubbfc\uad6d\uc744 \ube44\ub86f\ud55c \ub300\ubd80\ubd84\uc758 \ub098\ub77c\uc5d0\uc11c \uc790\uc5f0\uad8c\uc801 \uae30\ubcf8\uad8c\uc744 \uc778\uc815\ud558\uace0 \uc788\ub2e4. \ub300\ud45c\uc801 \uc790\uc5f0\uad8c\uc73c\ub85c \uc790\uc720, \ud3c9\ub4f1\uad8c\uc774 \uc788\ub2e4. \ubbf8\uad6d\uc758 \ub3c5\ub9bd\uacfc \ud504\ub791\uc2a4\uc758 \ud601\uba85\uc744 \ube44\ub86f\ud574 \uadfc\ub300\ubbfc\uc8fc\uad6d\uac00\uc758 \uac74\uc124\uc740 \uae30\ubcf8\uc801 \uc778\uad8c\uc758 \ud655\ub9bd\uc774 \uc8fc\uc694\ud55c \ubaa9\uc801\uc774\uc5c8\uc73c\ubbc0\ub85c \uadfc\ub300\uad6d\uac00\uc758 \ud5cc\ubc95\uc5d0\ub294 \uc774\uac83\uc774 \uc8fc\ubaa9\uc801\uc774 \ub418\uc5c8\uace0, \uadfc\ub300\uad6d\uac00\uc758 \ud5cc\ubc95\uc5d0\ub294 \ubaa8\ub450 \uae30\ubcf8\uc801 \uc778\uad8c\uc758 \ubd88\uac00\uce68\uc774 \uc120\uc5b8\ub418\uc5b4 \uc788\ub2e4."}, {"color": "#97c2fc", "id": "powder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hexagonal_Gunpowder.png", "label": "powder", "shape": "image", "title": "La poudre noire, parfois d\u00e9nomm\u00e9e poudre \u00e0 canon ou poudre \u00e0 fusil, est le plus ancien explosif chimique connu. De couleur noire, elle est constitu\u00e9e d\u0027un m\u00e9lange d\u00e9flagrant de soufre, de nitrate de potassium (salp\u00eatre) et de charbon de bois. Invent\u00e9e en Chine probablement vers le IXe si\u00e8cle, la poudre noire s\u0027est progressivement diffus\u00e9e en Europe et en Asie jusqu\u0027au XIIIe si\u00e8cle. Utilis\u00e9e pour les canons et les fusils, c\u0027\u00e9tait le seul explosif chimique connu jusqu\u0027au XIXe si\u00e8cle. La poudre noire n\u0027est plus utilis\u00e9e de nos jours pour les armes modernes et pour les applications industrielles, en raison de sa faible efficacit\u00e9 compar\u00e9e \u00e0 celle des explosifs plus r\u00e9cents. Son usage est aujourd\u0027hui limit\u00e9 \u00e0 des armes anciennes de chasse et de tir sportif (armes authentiques ou r\u00e9pliques), aux p\u00e9tards et aux feux d\u0027artifice."}, {"color": "#97c2fc", "id": "protectionist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tariff_Rates_in_Spain_and_Italy_(1860-1910).gif", "label": "protectionist", "shape": "image", "title": "Protekcionismus (z latiny: protectio = ochrana) neboli ochran\u00e1\u0159stv\u00ed je ekonomick\u00fd term\u00edn, vyjad\u0159uj\u00edc\u00ed up\u0159ednost\u0148ov\u00e1n\u00ed a ochranu vlastn\u00edch v\u00fdrobk\u016f, slu\u017eeb a pracovn\u00edk\u016f p\u0159ed zahrani\u010dn\u00ed konkurenc\u00ed. M\u00edv\u00e1 diskrimina\u010dn\u00ed charakter a stoj\u00ed v opozici k voln\u00e9mu mezin\u00e1rodn\u00edmu obchodu. K t\u00e9to ochran\u011b vnit\u0159n\u00edho trhu m\u016f\u017ee st\u00e1t vyu\u017e\u00edt n\u011bkolika ekonomick\u00fdch n\u00e1stroj\u016f, jak\u00fdmi jsou nap\u0159\u00edklad stanoven\u00ed m\u011bnov\u00e9ho kursu, v\u00fdrobn\u00ed a exportn\u00ed dotace, st\u00e1tn\u00ed \u00fav\u011bry, hlavn\u011b v\u0161ak soustava dovozn\u00edch cel a kv\u00f3t. Protekcionismus vych\u00e1z\u00ed z teorie merkantilismu. Je to st\u00e1tn\u00ed hospod\u00e1\u0159sk\u00e1 politika, kter\u00e1 omezuje dovozy z jin\u00fdch zem\u00ed metodami, jako jsou tarify na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed, dovozn\u00ed kv\u00f3ty a \u0159ada dal\u0161\u00edch vl\u00e1dn\u00edch p\u0159edpis\u016f. Zast\u00e1nci tvrd\u00ed, \u017ee protekcionistick\u00e9 politiky chr\u00e1n\u00ed producenty, podniky a pracovn\u00edky konkuren\u010dn\u00edho odv\u011btv\u00ed v dan\u00e9 zemi p\u0159ed zahrani\u010dn\u00edmi konkurenty. Rovn\u011b\u017e sni\u017euj\u00ed obchod a negativn\u011b ovliv\u0148uj\u00ed spot\u0159ebitele obecn\u011b (zv\u00fd\u0161en\u00edm n\u00e1klad\u016f na dov\u00e1\u017een\u00e9 zbo\u017e\u00ed) a po\u0161kozuj\u00ed producenty a pracovn\u00edky v exportn\u00edch odv\u011btv\u00edch jak v zemi, kter\u00e1 prov\u00e1d\u00ed protekcionistick\u00e9 politiky, tak v zem\u00edch, kter\u00e9 jsou chr\u00e1n\u011bny. Mezi ekonomy existuje konsensus, \u017ee protekcionismus m\u00e1 negativn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst a ekonomickou prosperitu, zat\u00edmco voln\u00fd obchod, deregulace a sni\u017eov\u00e1n\u00ed obchodn\u00edch bari\u00e9r m\u00e1 pozitivn\u00ed vliv na hospod\u00e1\u0159sk\u00fd r\u016fst. Ve skute\u010dnosti je protekcionismus ozna\u010dov\u00e1n n\u011bkter\u00fdmi u\u010denci za p\u0159\u00ed\u010dinu n\u011bkter\u00fdch hospod\u00e1\u0159sk\u00fdch kriz\u00ed, zejm\u00e9na v obdob\u00ed velk\u00e9 deprese. Nicm\u00e9n\u011b liberalizace obchodu m\u016f\u017ee n\u011bkdy v\u00e9st k velk\u00fdm a nerovnom\u011brn\u011b rozlo\u017een\u00fdm ztr\u00e1t\u00e1m a zisk\u016fm a m\u016f\u017ee v kr\u00e1tkodob\u00e9m horizontu zp\u016fsobit v\u00fdznamnou ekonomickou dislokaci pracovn\u00edk\u016f v sektorech konkuren\u010dn\u00edch odv\u011btv\u00ed."}, {"color": "#97c2fc", "id": "written constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hammurabi.jpg", "label": "written constitution", "shape": "image", "title": "Uma constitui\u00e7\u00e3o \u00e9 o conjunto de normas jur\u00eddicas que ocupa o topo da hierarquia do direito de um Estado, e que pode ou n\u00e3o ser codificado como um documento escrito. Tipicamente, a constitui\u00e7\u00e3o enumera e limita os poderes e fun\u00e7\u00f5es do Estado, e assim formam, ou seja, constituem a entidade que \u00e9 esse Estado. No caso dos pa\u00edses (denomina\u00e7\u00e3o coloquial do Estado nacional soberano) e das regi\u00f5es aut\u00f4nomas dos pa\u00edses, o termo refere-se especificamente a uma constitui\u00e7\u00e3o que define a pol\u00edtica fundamental, princ\u00edpios pol\u00edticos e estabelece a estrutura, procedimentos, poderes e direitos de um governo. Ao limitar o alcance do pr\u00f3prio governo, a maioria das constitui\u00e7\u00f5es garante certos direitos para as pessoas. O termo constitui\u00e7\u00e3o pode ser aplicado a qualquer sistema global de leis que definem o funcionamento de um governo, incluindo v\u00e1rias constitui\u00e7\u00f5es hist\u00f3ricas n\u00e3o codificadas que existiam antes do desenvolvimento de modernas constitui\u00e7\u00f5es."}, {"color": "#97c2fc", "id": "sun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/171879main_LimbFlareJan12_lg.jpg", "label": "sun", "shape": "image", "title": "Solen \u00e4r en stj\u00e4rna av en relativt vanlig typ som befinner sig i centrum av v\u00e5rt solsystem och som bildades f\u00f6r ungef\u00e4r 4,6 miljarder \u00e5r sedan n\u00e4r ett moln av gas och stoft i Vintergatan drogs samman. Solsystemets \u00e5tta planeter, varav en \u00e4r jorden (Tellus), samt \u00e5tminstone fem dv\u00e4rgplaneter, r\u00f6r sig i elliptiska omloppsbanor runt solen. Solens utstr\u00e5lande energi i form av ljus och v\u00e4rme som n\u00e5r jorden \u00e4r en f\u00f6ruts\u00e4ttning f\u00f6r allt biologiskt liv p\u00e5 planeten jorden och den globala j\u00e4mvikt som r\u00e5der sedan miljarder \u00e5r tillbaka i v\u00e4dersystem och havsstr\u00f6mmar. Solen \u00e4r en medelstor stj\u00e4rna. I astronomiska sammanhang anv\u00e4nds ibland symbolen \u2299. Solen \u00e4r det st\u00f6rsta objektet i jordens n\u00e4rhet och dess diameter \u00e4r cirka 109 g\u00e5nger st\u00f6rre \u00e4n jordens, vilket g\u00f6r den drygt en miljon g\u00e5nger st\u00f6rre \u00e4n jorden (det f\u00e5r allts\u00e5 plats en miljon jordklot innanf\u00f6r solens yta). Den har en massa p\u00e5 cirka 1,99 \u00d7 1030 kg, vilket motsvarar 333 000 jordmassor. Omkring 99 procent av hela solsystemets massa finns i solen, och den p\u00e5verkar d\u00e4rf\u00f6r genom sin stora gravitationskraft alla planeters r\u00f6relser i v\u00e5rt solsystem. Solen befinner sig i utkanten av galaxen Vintergatan; 26 000 ljus\u00e5r fr\u00e5n Vintergatans centrum och 2,6 ljus\u00e5r fr\u00e5n Vintergatans mittplan. Solen r\u00f6r sig med en hastighet av 792 000 km/h relativt runt Vintergatans centrum. Det tar drygt 240 miljoner \u00e5r f\u00f6r den att f\u00f6rflytta sig ett varv runt Vintergatans centrum. Avst\u00e5ndet fr\u00e5n jorden till solen \u00e4r cirka 108 g\u00e5nger solens diameter = 150 miljoner km (1 astronomisk enhet). Det ljus som alstras av solen n\u00e5r jordytan efter 8 \u2153 minuter. Solens vinkelhastighet eller rotationshastighet varierar p\u00e5 olika breddgrader eftersom det inte finns en fast yta. Den \u00e4r h\u00f6gst vid ekvatorn d\u00e4r solytan tar 25,05 dygn att g\u00f6ra ett varv och 34,4 dygn vid polerna, se tabell."}, {"color": "#97c2fc", "id": "west florida", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pavillon_royal_de_France.svg", "label": "west florida", "shape": "image", "title": "La Florida Occidental era un territori de la Capitania General de Cuba, dins virregnat de la Nova Espanya, que comprenia part de l\u0027actual costa sud dels Estats Units, des del riu Mississip\u00ed fins al riu Apalachicola. Va ser ocupat en part pels Estats Units (1811) i cedit formalment per Espanya a aquells en 1819. El seu territori forma avui part dels Estats de Louisiana, Mississip\u00ed, Alabama i Florida."}, {"color": "#97c2fc", "id": "louisiana purchase", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aquired_Lands_of_the_US.svg", "label": "louisiana purchase", "shape": "image", "title": "La vente de la Louisiane (en anglais : Louisiana Purchase \u00ab l\u0027achat de la Louisiane \u00bb) est la cession en 1803 par la France de plus de 828 000 milles carr\u00e9s (2 145 000 km2) de territoire aux \u00c9tats-Unis au prix de 3 cents par acre, soit plus de 15 millions de dollars ou 80 millions de francs fran\u00e7ais au total, somme \u00e9quivalente \u00e0 381 millions de dollars d\u0027aujourd\u0027hui . Ce territoire repr\u00e9sente 22,3 % de la superficie actuelle des \u00c9tats-Unis. En effet, la colonie fran\u00e7aise de Louisiane comprend beaucoup plus de territoires que l\u0027\u00c9tat actuel de Louisiane. Les territoires vendus incluent des parties situ\u00e9es \u00e0 l\u0027ouest du fleuve Mississippi dans l\u0027Arkansas, le Missouri, l\u0027Iowa, et le Minnesota actuels, des parties du Dakota du Nord, le Dakota du Sud, le Nebraska, des parties du Nouveau-Mexique, du Nord du Texas, l\u0027Oklahoma, le Kansas, des portions du Montana, du Wyoming, et la partie du Colorado situ\u00e9e \u00e0 l\u0027est des montagnes Rocheuses, des portions au sud des provinces canadiennes actuelles du Manitoba, du Saskatchewan et de l\u0027Alberta situ\u00e9es dans le bassin fluvial de la rivi\u00e8re Missouri, et la Louisiane actuelle de part et d\u0027autre du Mississippi, incluant la ville de La Nouvelle-Orl\u00e9ans. C\u0027est un \u00e9v\u00e9nement important de l\u0027histoire des \u00c9tats-Unis puisqu\u0027il marque le d\u00e9but de la conqu\u00eate de l\u0027Ouest. Sa population totale, hors Am\u00e9rindiens, est alors d\u0027environ 60 000 habitants, dont la moiti\u00e9 de Noirs."}, {"color": "#97c2fc", "id": "bust", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Businesscycle_figure1.jpg", "label": "bust", "shape": "image", "title": "\u042d\u043a\u043e\u043d\u043e\u043c\u0438\u0301\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u0301\u043a\u043b\u044b \u2014 \u043a\u043e\u043b\u0435\u0431\u0430\u043d\u0438\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438, \u0441\u043e\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0432 \u043f\u043e\u0432\u0442\u043e\u0440\u044f\u044e\u0449\u0438\u0445\u0441\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u043f\u0430\u0434\u0430\u0445 (\u0440\u0435\u0446\u0435\u0441\u0441\u0438\u0438, \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0438) \u0438 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u0434\u044a\u0451\u043c\u0430\u0445. \u0426\u0438\u043a\u043b\u044b \u043d\u043e\u0441\u044f\u0442 \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u0438\u0439, \u043d\u043e \u043d\u0435 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u0439 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440. \u041f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0438 \u0430\u043c\u043f\u043b\u0438\u0442\u0443\u0434\u0430 \u043a\u043e\u043b\u0435\u0431\u0430\u043d\u0438\u0439 \u043c\u043e\u0433\u0443\u0442 \u0441\u0438\u043b\u044c\u043d\u043e \u043c\u0435\u043d\u044f\u0442\u044c\u0441\u044f. \u042d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0446\u0438\u043a\u043b\u044b \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u044f\u0432\u043b\u0435\u043d\u0438\u0435 \u0440\u044b\u043d\u043e\u0447\u043d\u043e\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0438. \u0412 \u043f\u043b\u0430\u043d\u043e\u0432\u043e\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0435 \u0446\u0438\u043a\u043b\u044b \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u0442, \u0445\u043e\u0442\u044f \u043f\u043b\u0430\u043d\u043e\u0432\u0430\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0430 \u0442\u043e\u0436\u0435 \u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0441\u0442\u0438 \u043d\u0435\u0440\u0430\u0432\u043d\u043e\u043c\u0435\u0440\u043d\u043e. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0435 \u0446\u0438\u043a\u043b\u044b \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044e\u0442\u0441\u044f, \u043f\u0440\u0435\u0436\u0434\u0435 \u0432\u0441\u0435\u0433\u043e, \u043a\u0430\u043a \u043a\u043e\u043b\u0435\u0431\u0430\u043d\u0438\u044f \u0432\u044b\u043f\u0443\u0441\u043a\u0430 (\u0432\u0430\u043b\u043e\u0432\u043e\u0433\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435\u0433\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430) \u0438 \u0437\u0430\u043d\u044f\u0442\u043e\u0441\u0442\u0438. \u041e\u0434\u043d\u0430\u043a\u043e \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043d\u0438\u043c\u0438 \u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 (\u043f\u043e\u0442\u0440\u0435\u0431\u043b\u0435\u043d\u0438\u0435, \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0438, \u0442\u0435\u043c\u043f\u044b \u0438\u043d\u0444\u043b\u044f\u0446\u0438\u0438 \u0438 \u0442. \u0434.). \u0418\u0445 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u0430\u044f \u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u043e\u043c \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f \u043c\u0430\u043a\u0440\u043e\u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0438. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0446\u0438\u043a\u043b\u044b \u0438\u043c\u0435\u044e\u0442 \u0441\u0442\u043e\u0445\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0443\u044e (\u0441\u043b\u0443\u0447\u0430\u0439\u043d\u0443\u044e) \u043f\u0440\u0438\u0440\u043e\u0434\u0443, \u0442\u043e \u0435\u0441\u0442\u044c \u0432\u044b\u0437\u0432\u0430\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u0432\u043d\u0435\u0448\u043d\u0438\u043c\u0438 \u0432\u043e\u0437\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f\u043c\u0438 (\u0448\u043e\u043a\u0430\u043c\u0438). \u0421\u0430\u043c\u0438 \u0446\u0438\u043a\u043b\u044b \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u043a\u0440\u0430\u0442\u043a\u043e\u0441\u0440\u043e\u0447\u043d\u044b\u0435 \u043a\u043e\u043b\u0435\u0431\u0430\u043d\u0438\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438. \u0414\u0435\u0442\u0435\u0440\u043c\u0438\u043d\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0432\u0437\u0433\u043b\u044f\u0434 \u043d\u0430 \u043f\u0440\u0438\u0440\u043e\u0434\u0443 \u0446\u0438\u043a\u043b\u043e\u0432 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0442\u0435\u043e\u0440\u0438\u044f \u0434\u043b\u0438\u043d\u043d\u044b\u0445 \u0432\u043e\u043b\u043d \u041a\u043e\u043d\u0434\u0440\u0430\u0442\u044c\u0435\u0432\u0430) \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0443\u0441\u0442\u0430\u0440\u0435\u0432\u0448\u0438\u043c. \u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0430\u044f \u0442\u0435\u043e\u0440\u0438\u044f \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0446\u0438\u043a\u043b\u043e\u0432 \u043e\u0441\u043d\u043e\u0432\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0438\u0434\u0435\u044f\u0445 \u043d\u043e\u0432\u043e\u0433\u043e \u043a\u0435\u0439\u043d\u0441\u0438\u0430\u043d\u0441\u0442\u0432\u0430. \u041a\u043e\u043d\u043a\u0443\u0440\u0438\u0440\u0443\u044e\u0449\u0438\u043c \u043f\u043e\u0434\u0445\u043e\u0434\u043e\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043d\u043e\u0432\u0430\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0442\u0435\u043e\u0440\u0438\u044f, \u043e\u0434\u043d\u0430\u043a\u043e \u044d\u0442\u0438 \u0442\u0435\u043e\u0440\u0438\u0438 \u043d\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0430\u0449\u0438\u043c\u0438 \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443. \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0442\u0430\u043a\u0436\u0435 \u043d\u0435\u043e\u0440\u0442\u043e\u0434\u043e\u043a\u0441\u0430\u043b\u044c\u043d\u044b\u0435 \u0442\u0435\u043e\u0440\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0447\u0430\u0441\u0442\u044c\u044e \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043c\u0435\u0439\u043d\u0441\u0442\u0440\u0438\u043c\u0430 (\u0441\u043c. \u0410\u0432\u0441\u0442\u0440\u0438\u0439\u0441\u043a\u0430\u044f \u0448\u043a\u043e\u043b\u0430, \u0413\u0438\u043f\u043e\u0442\u0435\u0437\u0430 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0439 \u043d\u0435\u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0438 \u0434\u0440.). \u0421\u0433\u043b\u0430\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0438 \u043c\u0438\u043d\u0438\u043c\u0430\u0437\u0430\u0446\u0438\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0439 \u043a\u043e\u043b\u0435\u0431\u0430\u043d\u0438\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438 \u043b\u0438\u0431\u043e \u0438\u0445 \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0435 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u043d\u0442\u0440\u0446\u0438\u043a\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438 \u043f\u0440\u043e\u0446\u0438\u043a\u043b\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u043b\u0438\u0442\u0438\u043a, \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u043c\u044b\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u043e\u043c \u0432 \u043f\u0435\u0440\u0438\u043e\u0434\u044b \u0440\u0435\u0446\u0435\u0441\u0441\u0438\u0439 \u0438 \u0440\u043e\u0441\u0442\u0430."}, {"color": "#97c2fc", "id": "dead letter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_the_United_States,_page_1.jpg", "label": "dead letter", "shape": "image", "title": "Lagstiftande makt, legislativ makt, \u00e4r en maktinstans i demokratiska statsskick som \u00e4ger r\u00e4tt att stifta lagar. Som regel har en lagstiftande f\u00f6rsamling den lagstiftande makten. I parlamentariska statsskick \u00e4r det denna instans som utser den verkst\u00e4llande makten, och \u00e4r \u00f6verst\u00e4lld regeringen. I l\u00e4nder med presidentialism \u00e4r den verkst\u00e4llande och den lagstiftande makten j\u00e4mst\u00e4llda och oavh\u00e4ngiga varandra."}, {"color": "#97c2fc", "id": "education", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/OLPC_Haiti.jpg", "label": "education", "shape": "image", "title": "Education is a purposeful activity directed at achieving certain aims, such as transmitting knowledge or fostering skills and character traits. These aims may include the development of understanding, rationality, kindness, and honesty. Various researchers emphasize the role of critical thinking in order to distinguish education from indoctrination. Some theorists require that education results in an improvement of the student while others prefer a value-neutral definition of the term. In a slightly different sense, education may also refer, not to the process, but to the product of this process: the mental states and dispositions possessed by educated people. Education originated as the transmission of cultural heritage from one generation to the next. Today, educational goals increasingly encompass new ideas such as the liberation of learners, skills needed for modern society, empathy, and complex vocational skills. Types of education are commonly divided into formal, non-formal, and informal education. Formal education takes place in education and training institutions, is usually structured by curricular aims and objectives, and learning is typically guided by a teacher. In most regions, formal education is compulsory up to a certain age and commonly divided into educational stages such as kindergarten, primary school and secondary school. Nonformal education occurs as addition or alternative to formal education. It may be structured according to educational arrangements, but in a more flexible manner, and usually takes place in community-based, workplace-based or civil society-based settings. Lastly, informal education occurs in daily life, in the family, any experience that has a formative effect on the way one thinks, feels, or acts may be considered educational, whether unintentional or intentional. In practice there is a continuum from the highly formalized to the highly informalized, and informal learning can occur in all three settings. For instance, homeschooling can be classified as nonformal or informal, depending upon the structure. Regardless of setting, educational methods include teaching, training, storytelling, discussion, and directed research. The methodology of teaching is called pedagogy. Education is supported by a variety of different philosophies, theories and empirical research agendas. There are movements for education reforms, such as for improving quality and efficiency of education towards relevance in students\u0027 lives and efficient problem solving in modern or future society at large, or for evidence-based education methodologies. A right to education has been recognized by some governments and the United Nations. Global initiatives aim at achieving the Sustainable Development Goal 4, which promotes quality education for all."}, {"color": "#97c2fc", "id": "harmony", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Major_triad.svg", "label": "harmony", "shape": "image", "title": "Harmonia akordeen egituraz, konbinazioaz eta haien arteko harremanaz diharduen teoria eta praktika da. Antzinako organum-a da harmoniaren eta kontrapuntuaren jakintzaren jatorria. Kontrapuntua zenbait doinuren denboran zeharreko garapenari dagokio eta harmonia zenbait notaren aldi bereko konbinazioari. Rameauk eman zuen harmoniaren lehen teoria, baina ordutik aldaketa ugari jasan ditu."}, {"color": "#97c2fc", "id": "rio de janeiro
