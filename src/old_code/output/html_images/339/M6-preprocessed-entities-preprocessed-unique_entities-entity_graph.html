mage": "http://commons.wikimedia.org/wiki/Special:FilePath/Girl_on_bullock_cart,_Umaria_district,_MP,_India.jpg", "label": "yoke", "shape": "image", "title": "\u8edb\u662f\u4e00\u7a2e\u7528\u6728\u88fd\u9020\u7684\u6881\uff0c\u64f1\u5957\u5728\u5169\u982d\u725b\u6216\u5176\u4ed6\u7272\u53e3\u7684\u9838\u80cc\u90e8\uff0c\u7528\u4f86\u7d66\u6210\u5c0d\u5de5\u4f5c\u7684\u7272\u53e3\u5171\u540c\u62c9\u4e00\u8ca0\u8f09\uff1b\u67d0\u4e9b\u8edb\u7684\u8a2d\u8a08\uff0c\u4e5f\u9069\u7528\u65bc\u500b\u5225\u55ae\u4e00\u7272\u53e3\u3002\u8edb\u53ef\u4ee5\u7528\u4f86\u5e6b\u52a9\u7281\u7530\u3001\u62c9\u8eca\u3002\u8edb\u6709\u5e7e\u7a2e\u985e\u578b\uff0c\u7528\u65bc\u4e0d\u540c\u7684\u6587\u5316\uff0c\u6216\u4e0d\u540c\u985e\u578b\u7684\u725b\u4f7f\u7528\uff1b\u6771\u4e9e\u7684\u8edb\u5e38\u70ba\u66f2\u6728\u3002 \u8edb\u4e5f\u4f7f\u7528\u65bc\u5176\u4ed6\u52d5\u7269\uff0c\u5982\u99ac\u3001\u9a3e\u3001\u9a62\u3001\u6c34\u725b\u7b49\u3002"}, {"color": "#97c2fc", "id": "federal constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "federal constitution", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "type color", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hz_Programm.png", "label": "type color", "shape": "image", "title": "Le gris typographique est l\u0027impression produite sur l\u0027\u0153il par la vision g\u00e9n\u00e9rale d\u0027un texte\u202f; on parle aussi de couleur du texte. Il ne s\u0027agit pas de sa couleur au sens de la teinte des pigments colorant les caract\u00e8res, mais au sens de la densit\u00e9 moyenne du gris, r\u00e9sultat optique de la juxtaposition de multiples caract\u00e8res noirs sur fond blanc (le concept s\u0027\u00e9tend bien s\u00fbr \u00e0 d\u0027autres couleurs que le noir). Le gris typographique conditionne la premi\u00e8re impression qu\u0027un lecteur a d\u0027un texte et surtout l\u0027aisance avec laquelle ce lecteur pourra le lire. Les diff\u00e9rents facteurs qui influencent le gris typographique et son homog\u00e9n\u00e9it\u00e9 sont la police (ou \u00ab fonte \u00bb), le corps (taille du caract\u00e8re), l\u0027interlignage, la graisse, l\u0027utilisation de capitales, la justification et l\u0027approche entre les caract\u00e8res (interlettrage). La qualit\u00e9 d\u0027un gris typographique fluctue donc selon plusieurs param\u00e8tres : \n* le dessin du caract\u00e8re lui-m\u00eame \u202f; \n* la qualit\u00e9 des approches \u202f; \n* l\u0027interlignage \u202f; \n* la longueur de justification ; \n* la ponctuation. L\u0027homog\u00e9n\u00e9it\u00e9 du gris d\u0027un bloc de texte est souvent appr\u00e9ci\u00e9e en plissant les yeux pour \u00ab flouter \u00bb le texte et mieux percevoir les variations. S\u0027il y a trop de taches sombres ou trop de taches claires dans l\u0027image cr\u00e9\u00e9e, c\u0027est que le gris n\u0027est pas harmonieux."}, {"color": "#97c2fc", "id": "disobey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bad_Wolves_-_DIsobey_(Album_Cover).jpg", "label": "disobey", "shape": "image", "title": "Disobey \u00e8 il primo album in studio del gruppo musicale statunitense Bad Wolves, pubblicato nel 2018."}, {"color": "#97c2fc", "id": "newspaper", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Couverture-3-magazine-2512.jpg", "label": "newspaper", "shape": "image", "title": "Media berita merujuk ke bagian dari media massa yang memiliki fokus pada penyajian berita terbaru kepada publik, diantaranya termasuk media cetak (surat kabar, majalah); media penyiaran (stasiun radio, stasiun televisi, jaringan televisi), dan media berbasis internet (situs web, blog)."}, {"color": "#97c2fc", "id": "hook", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Angeln_zubehoer_wobbler_01.jpg", "label": "hook", "shape": "image", "title": "\u9c7c\u94a9\uff08fish hook\uff09\u6307\u7684\u662f\u9493\u9c7c\u65f6\u7528\u6765\u8ba9\u9c7c\u7c7b\u541e\u54ac\u4ee5\u4fbf\u4ece\u5185\u4fa7\u523a\u6302\u9c7c\u5634\u3001\u5589\u6216\u9cc3\u7684\u5c16\u94a9\uff0c\u4e0e\u9c7c\u7ebf\u8fde\u5728\u4e00\u8d77\u8fdb\u884c\u62c9\u626f\u5e76\u5c06\u9c7c\u62fd\u51fa\u6c34\u9762\u5c31\u53ef\u4ee5\u6210\u529f\u6355\u9c7c\uff0c\u901a\u5e38\u4e0e\u8d1f\u8d23\u8bf1\u9c7c\u7684\u9c7c\u9975\u914d\u5408\u4f7f\u7528\u3002"}, {"color": "#97c2fc", "id": "independent", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Declaration_of_Estonian_independence_in_P\u00e4rnu.jpg", "label": "independent", "shape": "image", "title": "\u041d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c, \u0433\u043e\u0441\u0443\u0434\u0430\u0301\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0301\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u2014 \u043f\u043e\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c, \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0438\u0442\u0435\u0442, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 \u043f\u043e\u0434\u0447\u0438\u043d\u0451\u043d\u043d\u043e\u0441\u0442\u0438 \u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0446\u0438\u0438, \u043d\u0430\u0440\u043e\u0434\u0430, \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u044b."}, {"color": "#97c2fc", "id": "language", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/te_iubesc_in_311_laguages).jpg", "label": "language", "shape": "image", "title": "J\u0119zyk \u2013 system budowania wypowiedzi, u\u017cywany w procesie komunikacji."}, {"color": "#97c2fc", "id": "liberal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Eug\u00e8ne_Delacroix_-_La_libert\u00e9_guidant_le_peuple.jpg", "label": "liberal", "shape": "image", "title": "\u81ea\u7531\u4e3b\u7fa9\uff08\u82f1\u8a9e\uff1aliberalism\uff09\u662f\u4e00\u7a2e\u610f\u8b58\u5f62\u614b\u548c\u54f2\u5b66\uff0c\u4ee5\u81ea\u7531\u4f5c\u70ba\u4e3b\u8981\u653f\u6cbb\u50f9\u503c\u7684\u4e00\u7cfb\u5217\u601d\u60f3\u6d41\u6d3e\u7684\u96c6\u5408\u3002\u5176\u7279\u8272\u70ba\u8ffd\u6c42\u767c\u5c55\u3001\u76f8\u4fe1\u4eba\u985e\u5584\u826f\u672c\u6027\u3001\u4ee5\u53ca\u64c1\u8b77\u500b\u4eba\u81ea\u6cbb\u6b0a\uff0c\u6b64\u5916\u4ea6\u4e3b\u5f35\u653e\u5bec\u53ca\u514d\u9664\u653f\u6b0a\u5c0d\u500b\u4eba\u7684\u63a7\u5236\u3002\u66f4\u5ee3\u6cdb\u5730\uff0c\u81ea\u7531\u4e3b\u7fa9\u8ffd\u6c42\u4fdd\u8b77\u500b\u4eba\u601d\u60f3\u81ea\u7531\u7684\u793e\u6703\u3001\u4ee5\u6cd5\u5f8b\u9650\u5236\u653f\u5e9c\u5c0d\u6b0a\u529b\u7684\u904b\u7528\u3001\u4fdd\u969c\u81ea\u7531\u8cbf\u6613\u7684\u89c0\u5ff5\u3001\u652f\u6301\u79c1\u4eba\u4f01\u696d\u7684\u5e02\u5834\u7d93\u6fdf\u3001\u900f\u660e\u7684\u653f\u6cbb\u4f53\u5236\u4ee5\u4fdd\u969c\u6bcf\u4e00\u500b\u516c\u6c11\u7684\u6b0a\u5229\u3002\u81ea\u7531\u4e3b\u7fa9\u91cd\u8996\u5e73\u7b49\uff1b\u81ea\u7531\u4e3b\u7fa9\u76f8\u4fe1\uff0c\u4eba\u5177\u6709\u76f8\u540c\u5c0a\u56b4\u8207\u50f9\u503c\uff0c\u653f\u5e9c\u56e0\u6b64\u61c9\u4e88\u4ee5\u5e73\u7b49\u5c0d\u5f85\uff0c\u4eba\u4e26\u4eab\u6709\u57fa\u672c\u6b0a\u5229\u3002 \u5728\u73fe\u4ee3\u793e\u6703\uff0c\u81ea\u7531\u4e3b\u7fa9\u8005\u652f\u6301\u4ee5\u6c11\u4e3b\u5171\u548c\u5236\u6216\u541b\u4e3b\u7acb\u5baa\u5236\u70ba\u67b6\u69cb\u7684\u81ea\u7531\u6c11\u4e3b\u5236\uff0c\u6709\u8457\u958b\u653e\u800c\u516c\u5e73\u7684\u9078\u8209\u5236\u5ea6\uff0c\u4f7f\u6240\u6709\u516c\u6c11\u90fd\u6709\u76f8\u7b49\u7684\u53c3\u653f\u6b0a\u3002\u81ea\u7531\u4e3b\u7fa9\u53cd\u5c0d\u8a31\u591a\u65e9\u671f\u7684\u4e3b\u6d41\u653f\u6cbb\u67b6\u69cb\uff0c\u4f8b\u5982\u541b\u6b0a\u795e\u6388\u8aaa\u3001\u4e16\u8972\u5236\u5ea6\u548c\u570b\u6559\u5236\u5ea6\u7b49\u3002\u81ea\u7531\u4e3b\u7fa9\u7684\u57fa\u672c\u4eba\u6b0a\u4e3b\u5f35\u5305\u62ec\u751f\u547d\u6b0a\u3001\u81ea\u7531\u6b0a\u3001\u8ca1\u7522\u6b0a\u7b49\u3002\u5728\u8a31\u591a\u570b\u5bb6\uff0c\u90e8\u5206\u6301\u6709\u4e0d\u540c\u89c2\u70b9\u7684\u81ea\u7531\u4e3b\u4e49\u8005\u4e3b\u5f35\u653f\u5e9c\u61c9\u8a72\u85c9\u7531\u62bd\u53d6\u5bcc\u88d5\u968e\u5c64\u66f4\u591a\u7a05\u8ce6\u4ee5\u63d0\u4f9b\u4eba\u5011\u66f4\u591a\u7684\u793e\u6703\u798f\u5229\uff0c\u5275\u9020\u66f4\u70ba\u5e73\u7b49\u548c\u516c\u5e73\u5747\u5bcc\u7684\u793e\u6703\u624d\u80fd\u9054\u81f4\u81ea\u7531\uff0c\u8fd9\u88ab\u79f0\u4e3a\u201c\u793e\u4f1a\u81ea\u7531\u4e3b\u4e49\u201d\uff0c\u4ea6\u88ab\u79f0\u4f5c\u201c\u8fdb\u6b65\u81ea\u7531\u4e3b\u4e49\u201d\u3001\u201c\u798f\u5229\u81ea\u7531\u4e3b\u4e49\u201d\u6216\u201c\u73fe\u4ee3\u81ea\u7531\u4e3b\u4e49\u201d\uff0c\u504f\u5411\u5de6\u6d3e\u3002\u539f\u672c\u7684\u7d93\u6fdf\u81ea\u7531\u4e3b\u7fa9\u5219\u6210\u70ba\u4fdd\u5b88\u4e3b\u4e49\u53ca\u53f3\u6d3e\u3002\u4e00\u500b\u81ea\u7531\u4e3b\u7fa9\u8005\uff0c\u5bec\u5bb9\u90a3\u4e0d\u53ef\u5bb9\u5fcd\u7684\uff0c\u540c\u6642\u5805\u6301\u5bec\u5bb9\u4f5c\u70ba\u4e00\u7a2e\u5fb7\u6027\u3002 \u81ea\u7531\u4e3b\u7fa9\u5728\u555f\u8499\u6642\u4ee3\u751f\u6839\uff1b\u5230\u4e86\u73fe\u5728\uff0c\u300c\u81ea\u7531\u4e3b\u7fa9\u300d\u4e00\u8a5e\u5df2\u7d93\u5305\u542b\u4e86\u8a31\u591a\u4e0d\u540c\u7684\u653f\u6cbb\u601d\u60f3\uff0c\u4ee5\u4e2d\u95f4\u6d3e\u4e3a\u4e3b\u4f53\uff0c\u652f\u6301\u8005\u7684\u653f\u6cbb\u5149\u8b5c\u5f9e\u5de6\u6d3e\u81f3\u53f3\u6d3e\u5206\u5e03\u5ee3\u6cdb\uff0c\u4e3b\u8981\u6d41\u6d3e\u7232\u4e2d\u95f4\u504f\u5de6\u7684\u793e\u6703\u81ea\u7531\u4e3b\u7fa9\u548c\u4e2d\u95f4\u504f\u53f3\u7684\u7d93\u6fdf\u81ea\u7531\u4e3b\u7fa9\u548c\u5f37\u8abf\u500b\u4eba\u81ea\u7531\u6743\u5229\u7684\u81ea\u7531\u610f\u5fd7\u4e3b\u7fa9\u3002\u901a\u5e38\u793e\u6703\u53ca\u7fa4\u773e\u58d3\u529b\u6700\u5927\u6642\u6700\u9700\u8981\u5bec\u5bb9\uff1b\u8981\u7406\u6027\u8a8d\u77e5\uff0c\u771f\u5207\u95dc\u61f7\u548c\u91cd\u8996\u4eba\uff1b\u8271\u96e3\u5728\u5fc5\u9808\u7a7f\u904e\u4eba\u5011\u5dee\u7570\u5206\u6b67\uff0c\u770b\u5230\u4eba\u5011\u5728\u6700\u6df1\u8655\u5206\u4eab\u8457\u5171\u540c\u4e4b\u4eba\u6027\u3001\u9700\u8981\u5e73\u7b49\u5c0a\u91cd\u3002"}, {"color": "#97c2fc", "id": "common sense", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aristotle_Altemps_Inv8575.jpg", "label": "common sense", "shape": "image", "title": "Rozs\u0105dek, zdrowy rozs\u0105dek (w r\u00f3\u017cnych znaczeniach: nowo\u0142ac. sensus communis, ang. common sense, niem. Verstand) \u2013 poj\u0119cie pojawiaj\u0105ce si\u0119 w filozofii wsp\u00f3\u0142czesnej, zw\u0142aszcza w wielu pr\u0105dach brytyjskiej filozofii analitycznej, wyprowadzone z dawniejszej koncepcji sensus communis (\u201ezmys\u0142u wsp\u00f3lnego\u201d)."}, {"color": "#97c2fc", "id": "conscience", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_menorah_Oxford_20051225.jpg", "label": "conscience", "shape": "image", "title": "La libert\u00e9 de culte, libert\u00e9 de religion ou libert\u00e9 de croyance est le droit subjectif fondamental des personnes de choisir et de pratiquer une religion donn\u00e9e ou aucune. Par extension, elle fait r\u00e9f\u00e9rence aux textes de droit, d\u00e9clarations, pactes, conventions, lois, textes constitutionnels divers qui permettent d\u0027affirmer, d\u00e9fendre, \u00e9tendre ou limiter ce droit. La libert\u00e9 de religion est, avec le s\u00e9cularisme (la\u00efcit\u00e9) l\u0027un des aspects essentiels de la libert\u00e9 de conscience. Selon Jean Baub\u00e9rot, la libert\u00e9 de pens\u00e9e donne \u00e0 l\u0027individu les outils intellectuels lui permettant de choisir et d\u0027exercer avec discrimination et libre arbitre, ses choix de conscience, de religion, de conviction. La libert\u00e9 de conscience est consid\u00e9r\u00e9e comme absolue dans les textes fondateurs, elle correspond \u00e0 la vie int\u00e9rieure de la personne. L\u0027expression de cette libert\u00e9 de conscience en libert\u00e9 de conviction, qui englobe la libert\u00e9 de religion et dans laquelle on peut inscrire \u00e9galement la libert\u00e9 de croire ou ne pas croire (voir ath\u00e9isme et agnosticisme), fait l\u0027objet dans certains textes de restrictions dans son exercice."}, {"color": "#97c2fc", "id": "richmond examiner", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Daily_Richmond_Examiner,_March_26,_1863.png", "label": "richmond examiner", "shape": "image", "title": "The Richmond Examiner, a newspaper which was published before and during the American Civil War under the masthead of Daily Richmond Examiner, was one of the newspapers published in the Confederate capital of Richmond. Its editors viewed strong executive leadership as a threat to the liberties of its subscription readership. The paper published staunch and increasingly vitriolic opposition to the leadership and policies of Confederate President Jefferson Davis. Historians often consult the pages of the Examiner for insights into the growing problems faced by the Davis administration and the South as they faced the increasing prospect of defeat in the Civil War."}, {"color": "#97c2fc", "id": "william paterson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ailsa_Farms_Hobart_Manor.jpg", "label": "william paterson", "shape": "image", "title": "De William Paterson University of New Jersey is een openbare universiteit in Wayne Township, (New Jersey)."}, {"color": "#97c2fc", "id": "repatriation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wampum_belt,_Iroquois_and_Algonkian,_commemorating_peace_treaty_in_17th_century_-_Native_American_collection_-_Peabody_Museum,_Harvard_University_-_DSC05807.jpg", "label": "repatriation", "shape": "image", "title": "Repatriacja (\u0142ac. repatriatio \u2018powr\u00f3t do ojczyzny\u2019) \u2013 zorganizowana przez w\u0142adze akcja przesiedlenia do kraju obywateli (np. je\u0144c\u00f3w wojennych, os\u00f3b internowanych lub przymusowo przesiedlonych), kt\u00f3rzy wskutek zmian granic lub dzia\u0142a\u0144 wojennych znale\u017ali si\u0119 na terytorium innych pa\u0144stw. Cz\u0119sto termin u\u017cywany jest b\u0142\u0119dnie na oznaczenie deportacji, depatriacji albo te\u017c ekspatriacji, czyli przymusowych wysiedle\u0144 lub przesiedle\u0144. W czasach PRL-u oficjalna propaganda nazywa\u0142a \u201erepatriantami\u201d Polak\u00f3w \u2013 mieszka\u0144c\u00f3w Kres\u00f3w Wschodnich, kt\u00f3rych po II wojnie \u015bwiatowej przymusowo wysiedlano z ich ziem ojczystych i osadzano na tzw. Ziemiach Odzyskanych (zob. wysiedlenie Polak\u00f3w z Kres\u00f3w Wschodnich 1944\u20131946). Przyk\u0142adem procesu repatriacyjnego z pocz\u0105tku XXI wieku by\u0142a fala powrot\u00f3w na Krym Tatar\u00f3w, wysiedlonych stamt\u0105d w roku 1944 przez Zwi\u0105zek Radziecki."}, {"color": "#97c2fc", "id": "agriculture", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Baumwoll-Erntemaschine_auf_Feld.jpeg", "label": "agriculture", "shape": "image", "title": "Pertanian adalah kegiatan pemanfaatan sumber daya hayati yang dilakukan manusia untuk menghasilkan bahan pangan, bahan baku industri, atau sumber energi, serta untuk mengelola lingkungan hidupnya. Kegiatan pemanfaatan sumber daya hayati yang termasuk dalam pertanian biasa dipahami orang sebagai budidaya tanaman atau bercocok tanam serta pembesaran hewan ternak, meskipun cakupannya dapat pula berupa pemanfaatan mikroorganisme dan bioenzim dalam pengolahan produk lanjutan, seperti pembuatan keju dan tempe, atau sekadar ekstraksi semata, seperti penangkapan ikan atau eksploitasi hutan. Bagian terbesar penduduk dunia bermata pencaharian dalam bidang-bidang di lingkup pertanian, namun pertanian hanya menyumbang 4% dari PDB dunia. Kelompok ilmu-ilmu pertanian mengkaji pertanian dengan dukungan ilmu-ilmu pendukungnya. Karena pertanian selalu terikat dengan ruang dan waktu, ilmu-ilmu pendukung, seperti ilmu tanah, meteorologi, teknik pertanian, biokimia, dan statistika juga dipelajari dalam pertanian. Usaha tani adalah bagian inti dari pertanian karena menyangkut sekumpulan kegiatan yang dilakukan dalam budidaya. \"Petani\" adalah sebutan bagi mereka yang menyelenggarakan usaha tani, sebagai contoh \"petani tembakau\" atau \"petani ikan\". Pelaku budidaya hewan ternak secara khusus disebut sebagai peternak."}, {"color": "#97c2fc", "id": "public safety", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Robespierre_crop.jpg", "label": "public safety", "shape": "image", "title": "El Comit\u00e9 de Salvaci\u00f3n P\u00fablica (en franc\u00e9s, Comit\u00e9 de salut public) fue una instituci\u00f3n de gobierno francesa creada entre el 5 y el 6 de abril de 1793 por los miembros de la Convenci\u00f3n revolucionaria Maximilien Robespierre, diputado jacobino, y Georges-Jacques Danton."}, {"color": "#97c2fc", "id": "regurgitates", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Moorhen_feeding_chick.jpg", "label": "regurgitates", "shape": "image", "title": "Regurgitacja (\u0142ac. regurgitatio) \u2013 bierne przesuni\u0119cie z \u017co\u0142\u0105dka do prze\u0142yku, bez odruchu wymiotnego. U niemowl\u0105t wi\u0105\u017ce si\u0119 z ulewaniem si\u0119 pokarmu poza jam\u0119 ustn\u0105. Zjawisko wykorzystywane przez niekt\u00f3re zwierz\u0119ta (m.in. ptaki i ssaki drapie\u017cne) przy karmieniu potomstwa. Rodzic (zwykle matka) mo\u017ce w ten spos\u00f3b dostarczy\u0107 swoim m\u0142odym pokarm przyniesiony ze znacznej odleg\u0142o\u015bci. Nadtrawiony pokarm, kt\u00f3ry w wyniku regurgitacji znalaz\u0142 si\u0119 w prze\u0142yku, jest przez zwierz\u0119 bez trudu ulewany na zewn\u0105trz i mo\u017ce zosta\u0107 spo\u017cyty przez m\u0142ode. M\u0142ode niekt\u00f3rych psowatych s\u0105 karmione w ten spos\u00f3b nawet przez kilka tygodni po zako\u0144czeniu karmienia mlekiem matki. Przez regurgitacj\u0119 mszyce do kom\u00f3rek ro\u015blin wstrzykuj\u0105 wraz ze \u015blin\u0105 lub sokami pobranymi z ro\u015bliny wirusy powoduj\u0105ce ich choroby."}, {"color": "#97c2fc", "id": "slaves", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "slaves", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "adoption", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JosephineBaker1964NL.jpg", "label": "adoption", "shape": "image", "title": "Jur\u00eddicamente, se entiende como adopci\u00f3n o filiaci\u00f3n adoptiva el acto jur\u00eddico mediante el cual se crea un v\u00ednculo de parentesco entre una o dos personas, de tal forma que establece entre ellas una relaci\u00f3n de paternidad o de maternidad. Hace mucho tiempo, la adopci\u00f3n se ve\u00eda como un acto de caridad. Hoy en d\u00eda, la adopci\u00f3n es una soluci\u00f3n para que los menores de edad puedan volver a tener una familia y las parejas o personas solicitantes que quieran tener hijos y no puedan por cualquier motivo puedan vivir y disfrutar la experiencia de la paternidad. Antes de adoptar, tiene que haber un proceso de reflexi\u00f3n, dejar transcurrir un poco de tiempo, pues no es solo una cuesti\u00f3n de cari\u00f1o.\u200b Adem\u00e1s, dada la funci\u00f3n de protecci\u00f3n del menor a que responde, se asumen las obligaciones de cuidar del adoptado. Se procura, en todo momento, el inter\u00e9s superior del menor. Las legislaciones establecen ciertos requisitos m\u00ednimos para poder adoptar, entre los cuales son comunes los siguientes: \n* Una edad m\u00ednima del adoptante que suele superar la de la mayor\u00eda de edad y, en ocasiones, una edad m\u00e1xima. \n* Plena capacidad de ejercicio de los derechos civiles. \n* No ser tutor en ejercicio del adoptado. \n* Tener una diferencia de 17 a\u00f1os de edad entre el tutor y el ni\u00f1o que va a ser adoptado. La adopci\u00f3n reviste tres tipos: plena, simple e integrativa. La adopci\u00f3n plena obtiene los mismos efectos que la filiaci\u00f3n por naturaleza, es decir, tiene los mismos derechos que los hijos biol\u00f3gicos y generalmente el adoptante tiene que reunir unos requisitos m\u00e1s exigentes que en la adopci\u00f3n simple, donde no existe sustituci\u00f3n autom\u00e1tica de apellidos ni el hijo adoptado ocupa un lugar similar en el orden de sucesi\u00f3n testamentaria con los hijos naturales. A diferencia de la que tiene como objetivo reconocer legalmente un n\u00facleo familiar ya consolidado entre el ni\u00f1o o adolescente y el conviviente o c\u00f3nyuge de su progenitor de origen, es decir del padre biol\u00f3gico o de la madre biol\u00f3gica.[cita requerida] Esta divisi\u00f3n encuentra sus or\u00edgenes en la adopci\u00f3n romana. En el imperio Romano, exist\u00edan la adrogatio y la adoptio. La \u00faltima a su vez se subdivid\u00eda en adoptio plena y minus plena, en la plena se daba la cesi\u00f3n de la patria potestad mientras que en la se formaba un v\u00ednculo entre adoptante y adoptado que pod\u00eda (pues no era forzoso) generar derechos de sucesi\u00f3n.\u200b"}, {"color": "#97c2fc", "id": "black people", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Henry_Chamberlain_-_Quitandeiras_da_Lapa.jpg", "label": "black people", "shape": "image", "title": "Nigrulo estas homo kies ha\u016dta koloro estas malhelbruna (\"nigra\"). En pli strikta senco, nigrulo estas , do ano de homa raso origine el Afriko sed pro sklaveco kaj elmigrado disvasti\u011dinta al aliaj kontinentoj, \u0109efe Ameriko. Do por \u011dusta difino oni anka\u016ddevus inkluzivi anka\u016d aliajn fizikajn trajtojn, kiel hartipon. Tre malhelbrunajn kaj oni nur escepte nomus \"nigruloj\"."}, {"color": "#97c2fc", "id": "calhoun", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Calhountrain.jpg", "label": "calhoun", "shape": "image", "title": "Calhoun \u00e4r en stad (city) i Gordon County, i delstaten Georgia, USA. Enligt United States Census Bureau har staden en folkm\u00e4ngd p\u00e5 15 773 inv\u00e5nare (2011) och en landarea p\u00e5 38,7 km\u00b2. Calhoun \u00e4r huvudort i Gordon County."}, {"color": "#97c2fc", "id": "ion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ions.svg", "label": "ion", "shape": "image", "title": "\u0399\u03cc\u03bd (\u03c0\u03bb\u03b7\u03b8\u03c5\u03bd\u03c4\u03b9\u03ba\u03cc\u03c2 \u03b9\u03cc\u03bd\u03c4\u03b1) \u03b5\u03af\u03bd\u03b1\u03b9 \u03ac\u03c4\u03bf\u03bc\u03bf \u03ae \u03bf\u03bc\u03ac\u03b4\u03b1 \u03b1\u03c4\u03cc\u03bc\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c6\u03ad\u03c1\u03b5\u03b9 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03cc \u03c6\u03bf\u03c1\u03c4\u03af\u03bf. \u0399\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03bf \u03cc\u03c1\u03bf\u03c2 \u03b1\u03bd\u03b1\u03c6\u03ad\u03c1\u03b5\u03c4\u03b1\u03b9 \u03c0\u03c1\u03ce\u03c4\u03b7 \u03c6\u03bf\u03c1\u03ac \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03c0\u03b5\u03c1\u03b9\u03b3\u03c1\u03ac\u03c8\u03b5\u03b9 \u03c4\u03b9\u03c2 \u03c3\u03c5\u03b3\u03ba\u03b5\u03ba\u03c1\u03b9\u03bc\u03ad\u03bd\u03b5\u03c2 \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03bf\u03bd\u03c4\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03c4\u03bf 1834 \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u039c\u03ac\u03b9\u03ba\u03bb \u03a6\u03b1\u03c1\u03b1\u03bd\u03c4\u03ad\u03b9, \u03bf \u03bf\u03c0\u03bf\u03af\u03bf\u03c2 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03af\u03b7\u03c3\u03b5 \u03c4\u03b7\u03bd \u03bf\u03c5\u03b4\u03ad\u03c4\u03b5\u03c1\u03bf\u03c5 \u03b3\u03ad\u03bd\u03bf\u03c5\u03c2 \u03bc\u03b5\u03c4\u03bf\u03c7\u03ae \u03c4\u03bf\u03c5 \u03b1\u03c1\u03c7\u03b1\u03b9\u03bf\u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03bf\u03cd \u03c1\u03ae\u03bc\u03b1\u03c4\u03bf\u03c2 \u03b5\u1f36\u03bc\u03b9 (\u1f30\u03ce\u03bd, \u1f30\u03bf\u1fe6\u03c3\u03b1, \u1f30\u03cc\u03bd), \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u00ab\u03c0\u03b7\u03b3\u03b1\u03af\u03bd\u03c9\u00bb, \u03b8\u03ad\u03bb\u03bf\u03bd\u03c4\u03b1\u03c2 \u03bd\u03b1 \u03b5\u03be\u03b7\u03b3\u03ae\u03c3\u03b5\u03b9 \u03b3\u03b9\u03b1\u03c4\u03af \u03c4\u03b1 (\u03ac\u03b3\u03bd\u03c9\u03c3\u03c4\u03b7\u03c2 \u03c6\u03cd\u03c3\u03b5\u03c9\u03c2 \u03c4\u03cc\u03c4\u03b5) \u03c3\u03c9\u03bc\u03b1\u03c4\u03af\u03b4\u03b9\u03b1 \u03c0\u03ae\u03b3\u03b1\u03b9\u03bd\u03b1\u03bd \u03c0\u03c1\u03bf\u03c2 \u03c4\u03b7\u03bd \u03ac\u03bd\u03bf\u03b4\u03bf \u03ae \u03c4\u03b7\u03bd \u03ba\u03ac\u03b8\u03bf\u03b4\u03bf \u03cc\u03c4\u03b1\u03bd \u03b3\u03b9\u03bd\u03cc\u03c4\u03b1\u03bd \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bb\u03c5\u03c3\u03b7 \u03b4\u03b9\u03b1\u03bb\u03cd\u03bc\u03b1\u03c4\u03bf\u03c2. \u038c\u03c4\u03b1\u03bd \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03c1\u03af\u03b6\u03b5\u03c2 \u03b1\u03c0\u03bf\u03ba\u03c4\u03ae\u03c3\u03bf\u03c5\u03bd \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03c4\u03cc\u03c4\u03b5 \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03af\u03b6\u03bf\u03c5\u03bd \u03b9\u03cc\u03bd\u03c4\u03b1 \u03bc\u03b5 \u03b1\u03c1\u03bd\u03b7\u03c4\u03b9\u03ba\u03cc \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03cc \u03c6\u03bf\u03c1\u03c4\u03af\u03bf, \u03c4\u03b1 \u03bf\u03c0\u03bf\u03af\u03b1 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03bd\u03b9\u03cc\u03bd\u03c4\u03b1. \u0391\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03cc\u03c4\u03b1\u03bd \u03ac\u03c4\u03bf\u03bc\u03b1 \u03ae \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03c1\u03af\u03b6\u03b5\u03c2 \u03c7\u03ac\u03c3\u03bf\u03c5\u03bd \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03cc\u03bd\u03b9\u03b1, \u03c4\u03cc\u03c4\u03b5 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03ad\u03c0\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03ba\u03b1\u03c4\u03b9\u03cc\u03bd\u03c4\u03b1, \u03b4\u03b7\u03bb\u03b1\u03b4\u03ae \u03bc\u03b5 \u03b8\u03b5\u03c4\u03b9\u03ba\u03cc \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03cc \u03c6\u03bf\u03c1\u03c4\u03af\u03bf. \u03a0\u03bf\u03bb\u03bb\u03ad\u03c2 \u03c7\u03b7\u03bc\u03b9\u03ba\u03ad\u03c2 \u03b5\u03bd\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03b9\u03cc\u03bd\u03c4\u03b1 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03bf\u03c5 \u03c6\u03bf\u03c1\u03c4\u03af\u03bf\u03c5 \u03c0\u03bf\u03c5 \u03c3\u03c5\u03b3\u03ba\u03c1\u03b1\u03c4\u03bf\u03cd\u03bd\u03c4\u03b1\u03b9 \u03bc\u03b5 \u03b5\u03c4\u03b5\u03c1\u03bf\u03c0\u03bf\u03bb\u03b9\u03ba\u03bf\u03cd\u03c2 \u03ae \u03b9\u03bf\u03bd\u03c4\u03b9\u03ba\u03bf\u03cd\u03c2 \u03b4\u03b5\u03c3\u03bc\u03bf\u03cd\u03c2. \n* \u0393\u03b5\u03bd\u03b9\u03ba\u03ac \u03bf \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2 \u03b9\u03cc\u03bd\u03c4\u03c9\u03bd \u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b9\u03bf\u03bd\u03b9\u03c3\u03bc\u03cc\u03c2 \u03ae \u03c7\u03b7\u03bc\u03b9\u03ba\u03ae \u03b4\u03b9\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03b5\u03bc\u03c6\u03b1\u03bd\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03cc\u03c4\u03b1\u03bd (\u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03b5\u03c2) \u03b5\u03bd\u03ce\u03c3\u03b5\u03b9\u03c2 \u03b4\u03b9\u03b1\u03bb\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03ae \u03bb\u03b9\u03ce\u03bd\u03bf\u03c5\u03bd. \n* \u03a4\u03bf \u03c7\u03b7\u03bc\u03b9\u03ba\u03cc \u03c3\u03b8\u03ad\u03bd\u03bf\u03c2 \u03c4\u03c9\u03bd \u03b9\u03cc\u03bd\u03c4\u03c9\u03bd \u03b5\u03be\u03b1\u03c1\u03c4\u03ac\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03b9\u03ba\u03cc \u03c6\u03bf\u03c1\u03c4\u03af\u03bf \u03c4\u03bf\u03c5\u03c2. \u0395\u03c0\u03af\u03c3\u03b7\u03c2 \u03b4\u03b5\u03bd \u03b8\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03ba\u03bb\u03b5\u03af\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c0\u03b5\u03c1\u03af\u03c0\u03c4\u03c9\u03c3\u03b7 \u03bd\u03b1 \u03c0\u03c1\u03bf\u03ba\u03cd\u03c8\u03b5\u03b9 \u03c7\u03b7\u03bc\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03cc\u03c4\u03b1\u03bd \u03c4\u03b1 \u03b9\u03cc\u03bd\u03c4\u03b1 \u03b5\u03c0\u03b1\u03bd\u03b1\u03c3\u03c5\u03bd\u03b4\u03b5\u03b8\u03bf\u03cd\u03bd \u03c3\u03b5 \u03bd\u03ad\u03bf\u03c5\u03c2 \u03c3\u03c5\u03bd\u03b4\u03c5\u03b1\u03c3\u03bc\u03bf\u03cd\u03c2."}, {"color": "#97c2fc", "id": "seditious", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/2108-young-arrestthisman.jpg", "label": "seditious", "shape": "image", "title": "\u717d\u52a8\u53db\u4e71\uff08\u82f1\u8a9e\uff1aSedition\uff09\u6307\u610f\u56fe\u717d\u52a8\u53db\u4e71\u6216\u53cd\u5bf9\u653f\u5e9c\u7684\u8f7b\u5fae\u66b4\u4e71\u7684\u5171\u8c0b\u6216\u9884\u5907\u884c\u4e3a\uff0c\u4ee5\u53ca\u610f\u56fe\u6216\u6709\u53ef\u80fd\u717d\u52a8\u975e\u6cd5\u884c\u4e3a\uff0c\u4f7f\u4e4b\u5373\u5c06\u53d1\u751f\u7684\u9f13\u5439\u3001\u5506\u4f7f\u884c\u4e3a\u3002\u717d\u52a8\u53db\u4e71\u901a\u5e38\u5305\u62ec\u98a0\u8986\u5baa\u6cd5\u548c\u717d\u52a8\u5bf9\u5efa\u5236\u6743\u5a01\u7684\u4e0d\u6ee1\u53ca\u62b5\u5236\u3002\u4e00\u822c\u60c5\u51b5\u4e0b\uff0c\u717d\u52a8\u53db\u4e71\u4e0d\u88ab\u89c6\u4e3a\u98a0\u8986\u884c\u4e3a\u3002\u4e0d\u540c\u6cd5\u5178\u4e2d\u53ef\u8d77\u8bc9\u7684\u884c\u4e3a\u4e5f\u6709\u4e0d\u540c\u3002\u5728\u6cd5\u5f8b\u53f2\u4e0a\uff0c\u5bf9\u717d\u52a8\u53db\u4e71\u7684\u5b9a\u4e49\u66fe\u4e0d\u65ad\u53d1\u751f\u53d8\u5316\u3002\u5173\u4e8e\u201c\u5371\u5bb3\u56fd\u5bb6\u5b89\u5168\u201d\u7684\u56fd\u9645\u6807\u51c6\uff0c\u7ea6\u7ff0\u5948\u65af\u5821\u539f\u5219\u7b2c1.1\u539f\u5247\u8981\u6c42\u8fd9\u4e00\u6307\u63a7\u5e94\u5f53\u6709\u660e\u786e\u3001\u6e05\u695a\u7684\u6cd5\u5f8b\u5b9a\u4e49\uff0c\u4f7f\u4e2a\u4eba\u53ef\u4ee5\u660e\u786e\u67d0\u4e00\u5177\u4f53\u884c\u4e3a\u5c5e\u4e8e\u975e\u6cd5\u884c\u4e3a\u3002"}, {"color": "#97c2fc", "id": "pedant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Pedant_by_Thomas_Rowlandson.jpg", "label": "pedant", "shape": "image", "title": "\u041f\u0435\u0434\u0430\u043d\u0442 (\u0444\u0440. p\u00e9dant, \u0432\u0456\u0434 \u0456\u0442\u0430\u043b. pedante, \u0441\u043f\u043e\u0447\u0430\u0442\u043a\u0443 \u2014 \u0432\u0447\u0438\u0442\u0435\u043b\u044c, \u043f\u0435\u0434\u0430\u0433\u043e\u0433) \u2014 \u043b\u044e\u0434\u0438\u043d\u0430, \u0449\u043e: \n* \u0441\u0443\u0432\u043e\u0440\u043e \u0434\u043e\u0442\u0440\u0438\u043c\u0443\u0454\u0442\u044c\u0441\u044f \u043f\u0435\u0432\u043d\u043e\u0433\u043e \u0441\u043f\u043e\u0441\u043e\u0431\u0443 \u043c\u0438\u0441\u043b\u0435\u043d\u043d\u044f, \u043f\u043e\u0440\u044f\u0434\u043a\u0443, \u043f\u0435\u0432\u043d\u0438\u0445 \u0437\u0432\u0438\u0447\u043e\u043a, \u043d\u0430\u0434\u0430\u0454 \u0432\u0435\u043b\u0438\u043a\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u0456\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u0456 \u0441\u043f\u0440\u0430\u0432\u0438. \u0422\u0456\u043b\u044c\u043a\u0438 \u0431\u0435\u0437\u043d\u0430\u0434\u0456\u0439\u043d\u0438\u0439 \u043f\u0435\u0434\u0430\u043d\u0442 \u043c\u0456\u0433 \u0431\u0438 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0443\u0432\u0430\u0442\u0438 \u043f\u0440\u043e\u0442\u0438 \u0446\u0438\u0445 \u043d\u043e\u0432\u043e\u0442\u0432\u043e\u0440\u0456\u0432 \n* \u0437\u0430\u043d\u0430\u0434\u0442\u043e \u0441\u0443\u0432\u043e\u0440\u0430 \u0443 \u0432\u0438\u043a\u043e\u043d\u0430\u043d\u043d\u0456 \u0434\u0440\u0456\u0431\u043d\u0438\u0445, \u0444\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u0438\u0445 \u0432\u0438\u043c\u043e\u0433. \u0412\u0456\u043d \u0442\u0430\u043a\u0438\u0439 \u043f\u0435\u0434\u0430\u043d\u0442, \u0449\u043e \u0442\u0456\u043b\u044c\u043a\u0438 \u0432 \u0440\u0443\u043a\u0438 \u0430\u0434\u0440\u0435\u0441\u0430\u0442\u043e\u0432\u0456 \u0432\u0456\u0434\u0434\u0430\u0454 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u043e\u0432\u0430\u043d\u0456 \u043b\u0438\u0441\u0442\u0438 \n* \u0423\u0447\u0435\u043d\u0438\u0439, \u044f\u043a\u0438\u0439 \u043d\u0456\u0447\u043e\u0433\u043e \u043d\u0435 \u0445\u043e\u0447\u0435 \u0437\u043d\u0430\u0442\u0438, \u043a\u0440\u0456\u043c \u0441\u0432\u043e\u0454\u0457 \u043d\u0430\u0443\u043a\u0438, \u0444\u043e\u0440\u043c\u0430\u043b\u0456\u0441\u0442 \u0443 \u043d\u0430\u0443\u0446\u0456 \u0430\u0431\u043e \u043b\u044e\u0434\u0438\u043d\u0430 \u0437 \u043f\u043e\u043a\u0430\u0437\u043e\u0432\u043e\u044e \u0432\u0447\u0435\u043d\u0456\u0441\u0442\u044e, \u0449\u043e \u043b\u044e\u0431\u0438\u0442\u044c \u043f\u043e\u0432\u0447\u0430\u0442\u0438 \u0456\u043d\u0448\u0438\u0445. \u0412\u0456\u0434 \u0441\u043b\u043e\u0432\u0430 \u043f\u043e\u0445\u043e\u0434\u044f\u0442\u044c \u0442\u0435\u0440\u043c\u0456\u043d\u0438 \u043f\u0435\u0434\u0430\u043d\u0442\u0438\u0447\u043d\u0456\u0441\u0442\u044c, \u043f\u0435\u0434\u0430\u043d\u0442\u0438\u0437\u043c."}, {"color": "#97c2fc", "id": "political parties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Pacifistisch_Socialistische_Partij_logo.svg", "label": "political parties", "shape": "image", "title": "A political party is an organization that coordinates candidates to compete in a particular country\u0027s elections. It is common for the members of a party to hold similar ideas about politics, and parties may promote specific ideological or policy goals. Political parties have become a major part of the politics of almost every country, as modern party organizations developed and spread around the world over the last few centuries. It is extremely rare for a country to have no political parties. Some countries have only one political party while others have several. Parties are important in the politics of autocracies as well as democracies, though usually democracies have more political parties than autocracies. Autocracies often have a single party that governs the country, and some political scientists consider competition between two or more parties to be an essential part of democracy. Parties can develop from existing divisions in society, like the divisions between lower and upper classes, and they streamline the process of making political decisions by encouraging their members to cooperate. Political parties usually include a party leader, who has primary responsibility for the activities of the party; party executives, who may select the leader and who perform administrative and organizational tasks; and party members, who may volunteer to help the party, donate money to it, and vote for its candidates. There are many different ways in which political parties can be structured and interact with the electorate. The contributions that citizens give to political parties are often regulated by law, and parties will sometimes govern in a way that favours the people who donate time and money to them. Many political parties are motivated by ideological goals. It is common for democratic elections to feature competitions between liberal, conservative, and socialist parties; other common ideologies of very large political parties include communism, populism, nationalism, and Islamism. Political parties in different countries will often adopt similar colours and symbols to identify themselves with a particular ideology. However, many political parties have no ideological affiliation, and may instead be primarily engaged in patronage, clientelism, or the advancement of a specific political entrepreneur."}, {"color": "#97c2fc", "id": "single", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Comparison_disk_storage.svg", "label": "single", "shape": "image", "title": "Il disco in vinile (noto anche come disco a microsolco o, per ellissi, microsolco) \u00e8 un supporto per la memorizzazione e la riproduzione analogica di segnali sonori. Venne introdotto nel 1948 dalla Columbia records negli Stati Uniti d\u0027America come evoluzione del precedente disco a 78 giri, dalle simili caratteristiche, realizzato in gommalacca. Come sineddoche, il termine vinile, materiale con il quale veniva realizzato, indica il disco stesso. Per la riproduzione sonora di un disco viene impiegato un giradischi collegato a un amplificatore; generalmente un giradischi permette di ascoltare dischi di diverso diametro e velocit\u00e0 di rotazione."}, {"color": "#97c2fc", "id": "georgia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Colonial-Red-Ensign.svg", "label": "georgia", "shape": "image", "title": "\u041f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f (\u0430\u043d\u0433\u043b. Province of Georgia) \u2014 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u0449\u043e \u0456\u0441\u043d\u0443\u0432\u0430\u043b\u0430 \u0432 XVII\u2014XVIII \u0441\u0442\u043e\u043b\u0456\u0442\u0442\u044f\u0445. 21 \u043a\u0432\u0456\u0442\u043d\u044f 1732 \u0440\u043e\u043a\u0443 \u043a\u043e\u0440\u043e\u043b\u044c \u0413\u0435\u043e\u0440\u0433 II \u0434\u0430\u0440\u0443\u0432\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0443 \u0445\u0430\u0440\u0442\u0456\u044e \u043d\u0430 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456 \u043d\u0430 \u0437\u0435\u043c\u043b\u044f\u0445, \u0441\u043f\u043e\u0440\u043e\u0436\u043d\u0456\u043b\u0438\u0445 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0456 , \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0449\u043e \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u0432 \u0447\u0435\u0441\u0442\u044c \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430\u0437\u0432\u0443 \u00ab\u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f\u00bb. \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0445\u043e\u0442\u0456\u0432 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0432\u0430\u0442\u0438 \u0446\u044e \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044e \u0434\u043b\u044f \u0440\u043e\u0437\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043d\u0435\u0437\u0430\u043c\u043e\u0436\u043d\u0438\u0445, \u044f\u043a \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u0443 \u043f\u0435\u0440\u0435\u043f\u043e\u0432\u043d\u0435\u043d\u0438\u043c \u0431\u043e\u0440\u0433\u043e\u0432\u0438\u043c \u0432\u0027\u044f\u0437\u043d\u0438\u0446\u044f\u043c. \u0406\u043d\u0448\u0438\u043c \u0441\u0442\u0438\u043c\u0443\u043b\u043e\u043c \u0434\u043b\u044f \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0431\u0443\u043b\u043e \u0431\u0430\u0436\u0430\u043d\u043d\u044f \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u0431\u0443\u0444\u0435\u0440\u043d\u0443 \u0437\u043e\u043d\u0443, \u0449\u043e \u043f\u0440\u0438\u043a\u0440\u0438\u0432\u0430\u0454 \u0456\u043d\u0448\u0456 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0456 \u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456 \u0437 \u0431\u043e\u043a\u0443 . \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u043c\u0440\u0456\u044f\u0432, \u0449\u043e\u0431 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u0437\u0430\u0441\u0435\u043b\u0438\u043b\u0438 \u00ab\u043c\u0456\u0446\u043d\u0456 \u0444\u0435\u0440\u043c\u0435\u0440\u0438\u00bb, \u0449\u043e \u043c\u043e\u0436\u0443\u0442\u044c \u0443 \u0440\u0430\u0437\u0456 \u0432\u0456\u0439\u043d\u0438 \u0432\u0437\u044f\u0442\u0438\u0441\u044f \u0437\u0430 \u0437\u0431\u0440\u043e\u044e, \u0442\u043e\u043c\u0443 \u0445\u0430\u0440\u0442\u0456\u044f \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u044f\u043b\u0430 \u0440\u0430\u0431\u0441\u0442\u0432\u043e. \u0412\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u043e \u0434\u043e \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457, \u0432 \u041b\u043e\u043d\u0434\u043e\u043d\u0456 \u0431\u0443\u0432 \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u0438\u0439 \u00ab\u0422\u0440\u0435\u0441\u0442 \u043f\u043e \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0432 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u0456\u0439 \u0410\u043c\u0435\u0440\u0438\u0446\u0456\u00bb. \u0423\u0447\u0430\u0441\u043d\u0438\u043a\u0438 \u0422\u0440\u0435\u0441\u0442\u0443 \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0431\u0443\u043b\u0438 \u043a\u0435\u0440\u0443\u0432\u0430\u0442\u0438 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0454\u044e, \u0430\u043b\u0435 \u043d\u0435 \u043c\u0430\u043b\u0438 \u043f\u0440\u0430\u0432\u0430 \u043d\u0456 \u0432\u043e\u043b\u043e\u0434\u0456\u0442\u0438 \u0442\u0430\u043c \u0437\u0435\u043c\u043b\u0435\u044e, \u043d\u0456 \u0437\u0430\u0439\u043c\u0430\u0442\u0438 \u043f\u043e\u0441\u0430\u0434\u0438 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u0422\u0440\u0435\u0441\u0442 \u043e\u0431\u0438\u0440\u0430\u0432 \u0420\u0430\u0434\u0443 \u0413\u0440\u043e\u043c\u0430\u0434 \u0437 15 \u0447\u043b\u0435\u043d\u0456\u0432, \u0449\u043e \u0434\u0456\u044f\u043b\u0430 \u044f\u043a \u0432\u0438\u043a\u043e\u043d\u0430\u0432\u0447\u0438\u0439 \u043a\u043e\u043c\u0456\u0442\u0435\u0442. 12 \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u0437\u0456\u0431\u0440\u0430\u043b\u0438\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0448\u0443 \u0437\u0443\u0441\u0442\u0440\u0456\u0447 20 \u043b\u0438\u043f\u043d\u044f 1732 \u0440\u043e\u043a\u0443, \u0449\u043e\u0431 \u043f\u043e\u0434\u0431\u0430\u0442\u0438 \u043f\u0440\u043e \u043a\u043e\u0448\u0442\u0438 \u0456 \u043f\u043e\u0441\u043f\u0456\u043b\u043a\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0437 \u043c\u0430\u0439\u0431\u0443\u0442\u043d\u0456\u043c\u0438 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u0446\u044f\u043c\u0438. \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u043e\u044e \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u044f\u043a\u0430 \u0437\u0430\u043b\u0435\u0436\u0430\u043b\u0430 \u0432\u0456\u0434 \u0449\u043e\u0440\u0456\u0447\u043d\u0438\u0445 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u044c\u043a\u0438\u0445 \u0441\u0443\u0431\u0441\u0438\u0434\u0456\u0439: \u0432 1733 \u0440\u043e\u0446\u0456 \u0422\u0440\u0435\u0441\u0442 \u043e\u0442\u0440\u0438\u043c\u0430\u0432 \u0432\u0456\u0434 \u0443\u0440\u044f\u0434\u0443 10 \u0442\u0438\u0441\u044f\u0447 \u0444\u0443\u043d\u0442\u0456\u0432 \u0441\u0442\u0435\u0440\u043b\u0456\u043d\u0433\u0456\u0432, \u0432 \u043d\u0430\u0441\u0442\u0443\u043f\u043d\u0456 \u0440\u043e\u043a\u0438 \u0434\u043e\u0442\u0430\u0446\u0456\u0457 \u0441\u0442\u0430\u043b\u0438 \u043c\u0435\u043d\u0448\u0435. 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1732 \u0440\u043e\u043a\u0443 \u0441\u0435\u043c\u0435\u0440\u043e \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043b\u0438 \u041e\u0433\u043b\u0442\u043e\u0440\u043f\u0430 \u0442\u0430 \u043f\u0435\u0440\u0448\u0438\u0445 \u043f\u0435\u0440\u0435\u0441\u0435\u043b\u0435\u043d\u0446\u0456\u0432, \u0449\u043e \u0432\u0456\u0434\u043f\u043b\u0438\u0432\u043b\u0438 \u043d\u0430 \u0441\u0443\u0434\u043d\u0456 \u00abAnne\u00bb \u0437 \u0413\u0440\u0435\u0439\u0432\u0441\u0435\u043d\u0434\u0430. 12 \u043b\u044e\u0442\u043e\u0433\u043e 1733 \u0440\u043e\u043a\u0443 \u0432\u043e\u043d\u043e \u043a\u0438\u043d\u0443\u043b\u043e \u044f\u043a\u0456\u0440 \u0431\u0456\u043b\u044f \u0441\u043a\u0435\u043b\u0456 \u042f\u043c\u0430\u043a\u0440\u043e\u0443 \u0432 \u0433\u0438\u0440\u043b\u0456 \u0440\u0456\u0447\u043a\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430. , \u0449\u043e \u0432\u0438\u0441\u0442\u0443\u043f\u0438\u043b\u0430 \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0430\u0447\u0435\u043c, \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043b\u0430 \u0434\u043e\u043c\u043e\u0432\u0438\u0442\u0438\u0441\u044f \u0437 \u043c\u0456\u0441\u0446\u0435\u0432\u0438\u043c \u0432\u043e\u0436\u0434\u0435\u043c \u0422\u043e\u043c\u043e\u0447\u0456\u0447\u0456, \u0456 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0438 \u0437\u0430\u0441\u043d\u0443\u0432\u0430\u043b\u0438 \u0442\u0430\u043c \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u043d\u044f. \u041f\u043e\u0447\u0430\u0442\u043a\u043e\u0432\u0430 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0430 \u0445\u0430\u0440\u0442\u0456\u044f \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u043b\u0430 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u044f\u043a \u0437\u0435\u043c\u043b\u0456 \u043c\u0456\u0436 \u0440\u0456\u0447\u043a\u0430\u043c\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430 \u0456 \u0434\u043e \u0457\u0445 \u0432\u0438\u0442\u043e\u043a\u0456\u0432, \u0430 \u0437\u0432\u0456\u0434\u0442\u0438 \u043d\u0430 \u0437\u0430\u0445\u0456\u0434 \u00ab\u0430\u0436 \u0434\u043e \u043c\u043e\u0440\u044f\u00bb. \u0417\u0433\u0456\u0434\u043d\u043e \u0437 \u0445\u0430\u0440\u0442\u0456\u0454\u044e 1633 \u0440\u043e\u043a\u0443 \u0446\u0456 \u0437\u0435\u043c\u043b\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044f \u0434\u043e \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0430, \u0430\u043b\u0435 \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0430 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0430 \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u043d\u0435 \u0437\u0434\u0430\u0442\u043d\u043e\u044e \u0457\u0445 \u043e\u0441\u0432\u043e\u0457\u0442\u0438, \u0456 \u0442\u043e\u043c\u0443 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u0432\u0438\u0440\u0456\u0448\u0438\u0432 \u0434\u043e\u0432\u0456\u0440\u0438\u0442\u0438 \u0457\u0445\u043d\u0456\u0439 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u043d\u043e\u0432\u0438\u043c \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0430\u043c. \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0432\u0432\u0456\u0432 \u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0432\u0435\u043b\u044c\u043c\u0438 \u0436\u043e\u0440\u0441\u0442\u043a\u0456 \u0437\u0430\u043a\u043e\u043d\u0438 \u2014 \u0437\u043e\u043a\u0440\u0435\u043c\u0430, \u0432\u0456\u043d \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0438\u0432 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c. \u0417\u0430\u043c\u0456\u0441\u0442\u044c \u0440\u043e\u0437\u0432\u0438\u0442\u043a\u0443 \u043f\u043b\u0430\u043d\u0442\u0430\u0446\u0456\u0439\u043d\u043e\u0433\u043e \u0433\u043e\u0441\u043f\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0430, \u044f\u043a \u0432 \u0431\u0456\u043b\u044c\u0448 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u0438\u0445 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u0445, \u0432\u0456\u043d \u0437\u0440\u043e\u0431\u0438\u0432 \u0441\u0442\u0430\u0432\u043a\u0443 \u043d\u0430 \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u0456 \u0437\u0435\u043c\u043b\u0435\u0432\u043e\u043b\u043e\u0434\u0456\u043d\u043d\u044f. \u041d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0446\u0456 \u043f\u043e\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0437\u043e\u0441\u0435\u0440\u0435\u0434\u0438\u043b\u0438\u0441\u044f \u0432 \u043e\u043a\u043e\u043b\u0438\u0446\u044f\u0445 \u0440\u0456\u0447\u043a\u0438 \u0421\u0430\u0432\u0430\u043d\u043d\u0430, \u0430 \u0437\u0430\u0445\u0456\u0434 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0437\u0430\u043b\u0438\u0448\u0430\u0432\u0441\u044f \u043f\u0456\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0456\u043d\u0434\u0456\u0430\u043d\u0446\u0456\u0432 \u2014 \u043a\u0440\u0456\u043a\u0438 \u0430\u0436 \u0434\u043e \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0421\u0428\u0410. \u0423 1742 \u0440\u043e\u0446\u0456 \u0432 \u0445\u043e\u0434\u0456 \u0412\u0456\u0439\u043d\u0438 \u0437\u0430 \u0432\u0443\u0445\u043e \u0414\u0436\u0435\u043d\u043a\u0456\u043d\u0441\u0430 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0456 \u0432\u0456\u0439\u0441\u044c\u043a\u0430 \u0437 \u0424\u043b\u043e\u0440\u0438\u0434\u0438 . \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0437\u0443\u043c\u0456\u0432 \u043c\u043e\u0431\u0456\u043b\u0456\u0437\u0443\u0432\u0430\u0442\u0438 \u043c\u0456\u0441\u0446\u0435\u0432\u0435 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0456 \u043f\u0435\u0440\u0435\u043c\u043e\u0433\u0442\u0438 \u0456\u0441\u043f\u0430\u043d\u0446\u0456\u0432. \u0417\u0430 \u0414\u0440\u0443\u0433\u0438\u043c \u0410\u0430\u0445\u0435\u043d\u0441\u044c\u043a\u0438\u043c \u043c\u0438\u0440\u043e\u043c \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0437\u0430\u043b\u0438\u0448\u0438\u043b\u0430\u0441\u044f \u0437\u0430 \u0412\u0435\u043b\u0438\u043a\u043e\u044e \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0454\u044e. \u041f\u043e\u043a\u0438 \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0431\u0443\u0432 \u0437\u0430\u0439\u043d\u044f\u0442\u0438\u0439 \u0432 \u0410\u043c\u0435\u0440\u0438\u0446\u0456, \u043e\u0434\u0438\u043d \u0437 \u0447\u043b\u0435\u043d\u0456\u0432 \u0422\u0440\u0435\u0441\u0442\u0443 \u2014 \u0414\u0436\u043e\u043d \u0412\u0435\u0440\u043d\u043e\u043d \u2014 \u0437\u0430\u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0432 \u0440\u043e\u0437\u0434\u0456\u043b\u0438\u0442\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u044e \u043d\u0430 \u0434\u0432\u0456 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457: \u0421\u0430\u0432\u0430\u043d\u043d\u0430 \u0456 \u0424\u0440\u0435\u0434\u0435\u0440\u0456\u043a\u0430. \u0422\u0440\u0435\u0441\u0442 \u043f\u0440\u0438\u0437\u043d\u0430\u0447\u0438\u0432 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u043e\u043c \u0421\u0430\u0432\u0430\u043d\u0438 \u0412\u0456\u043b\u044c\u044f\u043c\u0430 \u0421\u0442\u0435\u0444\u0435\u043d\u0441\u0430, \u0430\u043b\u0435 \u041e\u0433\u043b\u0442\u043e\u0440\u043f \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u043f\u0440\u043e\u043f\u043e\u043d\u0443\u0432\u0430\u0442\u0438 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440\u0430 \u0434\u043b\u044f \u0424\u0440\u0435\u0434\u0435\u0440\u0438\u043a\u0438, \u0456 \u0442\u0430\u043c\u0442\u0435\u0448\u043d\u0456\u043c \u043c\u0430\u0433\u0456\u0441\u0442\u0440\u0430\u0442\u0430\u043c \u0434\u043e\u0432\u0435\u043b\u043e\u0441\u044f \u043f\u0456\u0434\u043a\u043e\u0440\u044f\u0442\u0438\u0441\u044f \u0421\u0442\u0435\u0444\u0435\u043d\u0441\u0443. \u0412\u0456\u0439\u043d\u0430 \u0437\u0430\u0432\u0434\u0430\u043b\u0430 \u0441\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u0443\u0434\u0430\u0440\u0443 \u043f\u043e \u0441\u0442\u0430\u043d\u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0456 \u0422\u0440\u0435\u0441\u0442 \u0432\u0438\u0440\u0456\u0448\u0438\u0432 \u043f\u0456\u0442\u0438 \u043d\u0430 \u0447\u0430\u0441\u0442\u043a\u043e\u0432\u0435 \u0437\u0430\u0434\u043e\u0432\u043e\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u0435\u0442\u0435\u043d\u0437\u0456\u0439 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0456\u0432, \u0449\u043e\u0431 \u0437\u0430\u043f\u043e\u0431\u0456\u0433\u0442\u0438 \u0457\u0445\u043d\u0456\u0439 \u0432\u0442\u0435\u0447\u0456 \u0434\u043e \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u043e\u0457 \u041a\u0430\u0440\u043e\u043b\u0456\u043d\u0438. \u0423 1742 \u0440\u043e\u0446\u0456 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0431\u0443\u043b\u0430 \u043e\u0441\u043b\u0430\u0431\u043b\u0435\u043d\u0430 \u0437\u0430\u0431\u043e\u0440\u043e\u043d\u0430 \u043d\u0430 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u044c, \u0430 \u0437 1750 \u0440\u043e\u043a\u0443 \u0434\u043e\u0437\u0432\u043e\u043b\u0435\u043d\u043e \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0441\u043d\u0438\u0446\u0442\u0432\u043e. \u0423 \u0431\u0435\u0440\u0435\u0437\u043d\u0456 1750 \u0440\u043e\u043a\u0443 \u0422\u0440\u0435\u0441\u0442 \u0437\u0430\u043a\u043b\u0438\u043a\u0430\u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0441\u0442\u0456\u0432 \u043e\u0431\u0440\u0430\u0442\u0438 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u0456\u0432 \u0443 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u044c\u043a\u0443 \u0430\u0441\u0430\u043c\u0431\u043b\u0435\u044e, \u0430\u043b\u0435 \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u0438\u0432, \u0449\u043e \u0432\u043e\u043d\u0430 \u0431\u0443\u0434\u0435 \u0433\u0440\u0430\u0442\u0438 \u043b\u0438\u0448\u0435 \u0434\u043e\u0440\u0430\u0434\u0447\u0443, \u0430 \u043d\u0435 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0443 \u0440\u043e\u043b\u044c. 14 \u0441\u0456\u0447\u043d\u044f 1751 \u0440\u043e\u043a\u0443 16 \u043e\u0431\u0440\u0430\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u0437\u0456\u0431\u0440\u0430\u043b\u0438\u0441\u044f \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0442\u0430, \u043e\u0431\u0440\u0430\u0432\u0448\u0438 \u0424\u0440\u0435\u043d\u0441\u0456\u0441\u0430 \u0425\u0430\u0440\u0440\u0456\u0441\u0430 \u0441\u0432\u043e\u0457\u043c \u0441\u043f\u0456\u043a\u0435\u0440\u043e\u043c, \u043f\u043e\u0447\u0430\u043b\u0438 \u0432\u0438\u043d\u043e\u0441\u0438\u0442\u0438 \u0440\u0435\u0437\u043e\u043b\u044e\u0446\u0456\u0457. \u0422\u0440\u0435\u0441\u0442 \u0441\u043f\u0440\u043e\u0431\u0443\u0432\u0430\u0432 \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u0442\u0438 \u043f\u043e\u0434\u0430\u043b\u044c\u0448\u0443 \u0430\u043a\u0442\u0438\u0432\u043d\u0456\u0441\u0442\u044c \u0410\u0441\u0430\u043c\u0431\u043b\u0435\u0457, \u0430\u043b\u0435 \u043f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e \u044f\u043a \u041f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442 \u0432 1751 \u0440\u043e\u0446\u0456 \u0432\u0456\u0434\u043c\u043e\u0432\u0438\u0432\u0441\u044f \u043d\u0430\u0434\u0430\u0442\u0438 \u0441\u0443\u0431\u0441\u0438\u0434\u0456\u044e \u043d\u0430 \u0444\u0443\u043d\u043a\u0446\u0456\u043e\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457, \u0422\u0440\u0435\u0441\u0442 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430 \u0440\u0456\u043a \u0434\u043e \u0437\u0430\u043a\u0456\u043d\u0447\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u043c\u0456\u043d\u0443 \u0434\u0456\u0457 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u043e\u0457 \u0445\u0430\u0440\u0442\u0456\u0457 \u043f\u0435\u0440\u0435\u0433\u043e\u0432\u043e\u0440\u0438 \u043f\u0440\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0443 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u043f\u0456\u0434 \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u0443\u0440\u044f\u0434\u0443. \u0417 1755 \u0440\u043e\u043a\u0443 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u043e\u0444\u0456\u0446\u0456\u0439\u043d\u043e \u0441\u0442\u0430\u043b\u0430 \u043a\u043e\u0440\u043e\u043d\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e. \u0414\u043e\u0437\u0432\u0456\u043b \u0440\u0430\u0431\u043e\u0432\u043b\u0430\u0441\u043d\u0438\u0446\u0442\u0432\u0430 \u0440\u0456\u0437\u043a\u043e \u0437\u043c\u0456\u043d\u0438\u0432 \u0440\u043e\u0437\u0432\u0438\u0442\u043e\u043a \u0435\u043a\u043e\u043d\u043e\u043c\u0456\u043a\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u0422\u0443\u0442 \u043f\u043e\u0447\u0430\u043b\u0438 \u0441\u0442\u0432\u043e\u0440\u044e\u0432\u0430\u0442\u0438\u0441\u044f \u0432\u0435\u043b\u0438\u043a\u0456 \u043f\u043b\u0430\u043d\u0442\u0430\u0446\u0456\u0457, \u0430 \u0432\u0432\u0435\u0437\u0435\u043d\u043d\u044f \u0440\u0430\u0431\u0456\u0432 \u0437 \u0410\u0444\u0440\u0438\u043a\u0438 \u043f\u0440\u0438\u0439\u043d\u044f\u043b\u043e \u0442\u0430\u043a\u0456 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0438, \u0449\u043e \u0434\u043e 1775 \u0440\u043e\u043a\u0443 \u0457\u0445 \u0442\u0443\u0442 \u0441\u0442\u0430\u043b\u043e \u0431\u043b\u0438\u0437\u044c\u043a\u043e 18 \u0442\u0438\u0441\u044f\u0447, \u0456 \u0432\u043e\u043d\u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0438 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0457. \u041f\u0440\u0438 \u0446\u044c\u043e\u043c\u0443 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0431\u0443\u043b\u043e \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0454 \u0432\u043b\u0430\u0441\u043d\u0435 \u0432\u0438\u0440\u043e\u0431\u043d\u0438\u0446\u0442\u0432\u043e \u2014 \u0432 1766 \u0440\u043e\u0446\u0456 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440 \u043f\u0438\u0441\u0430\u0432, \u0449\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0432\u0432\u043e\u0437\u0438\u0442\u044c \u0437 \u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0411\u0440\u0438\u0442\u0430\u043d\u0456\u0457 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0432\u0441\u0435, \u0430\u0436 \u0434\u043e \u043e\u0434\u044f\u0433\u0443 \u0456 \u0432\u0437\u0443\u0442\u0442\u044f. \u0423 \u0440\u043e\u043a\u0438 \u0421\u0435\u043c\u0438\u0440\u0456\u0447\u043d\u043e\u0457 \u0432\u0456\u0439\u043d\u0438 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0432\u0438\u044f\u0432\u0438\u043b\u0430\u0441\u044f \u0434\u0430\u043b\u0435\u043a\u043e \u0432\u0456\u0434 \u0440\u0430\u0439\u043e\u043d\u0443 \u0431\u043e\u0439\u043e\u0432\u0438\u0445 \u0434\u0456\u0439 \u043f\u0440\u043e\u0442\u0438 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0456\u0432, \u0430\u043b\u0435 \u043f\u0456\u0441\u043b\u044f \u0432\u0441\u0442\u0443\u043f\u0443 \u0432 1762 \u0440\u043e\u0446\u0456 \u0443 \u0432\u0456\u0439\u043d\u0443 \u0406\u0441\u043f\u0430\u043d\u0456\u0457 \u0432\u0438\u043d\u0438\u043a\u043b\u0430 \u0437\u0430\u0433\u0440\u043e\u0437\u0430 \u0432\u0442\u043e\u0440\u0433\u043d\u0435\u043d\u043d\u044f \u0437 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u043e\u0457 \u0424\u043b\u043e\u0440\u0438\u0434\u0438. \u041f\u0456\u0441\u043b\u044f \u0432\u0456\u0439\u043d\u0438 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0443\u0440\u044f\u0434 \u043f\u0440\u0438\u0439\u043d\u044f\u0432 \u0432 1765 \u0440\u043e\u0446\u0456 \u0410\u043a\u0442 \u043f\u0440\u043e \u0433\u0435\u0440\u0431\u043e\u0432\u0438\u0439 \u0437\u0431\u0456\u0440, \u0449\u043e \u0432\u0438\u043a\u043b\u0438\u043a\u0430\u0432 \u0432\u0435\u043b\u0438\u0447\u0435\u0437\u043d\u0435 \u043e\u0431\u0443\u0440\u0435\u043d\u043d\u044f \u0432 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u0445; \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0441\u0442\u0430\u043b\u0430 \u0454\u0434\u0438\u043d\u043e\u044e \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e, \u0449\u043e \u0432\u0441\u0442\u0438\u0433\u043b\u0430 \u0432\u0432\u0435\u0441\u0442\u0438 \u0439\u043e\u0433\u043e \u0432 \u0434\u0456\u044e \u0434\u043e \u0439\u043e\u0433\u043e \u0441\u043a\u0430\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0432 1766 \u0440\u043e\u0446\u0456. \u0423 1774 \u0440\u043e\u0446\u0456 \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0436\u0438\u0442\u0435\u043b\u0456 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043f\u0440\u043e\u0433\u043e\u043b\u043e\u0441\u0438\u043b\u0438, \u0441\u043b\u0456\u0434\u043e\u043c \u0437\u0430 \u0456\u043d\u0448\u0438\u043c\u0438 \u043f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u043c\u0438 \u043a\u043e\u043b\u043e\u043d\u0456\u044f\u043c\u0438, \u0449\u043e \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044f \u043d\u0435 \u0434\u043e\u043f\u0443\u0441\u043a\u0430\u0454 \u043f\u043e\u0434\u0430\u0442\u043a\u0456\u0432 \u0431\u0435\u0437 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u0446\u0442\u0432\u0430. \u041f\u0456\u0441\u043b\u044f \u0442\u043e\u0433\u043e, \u044f\u043a \u043f\u0440\u0438\u0439\u0448\u043b\u043e \u043f\u043e\u0432\u0456\u0434\u043e\u043c\u043b\u0435\u043d\u043d\u044f \u043f\u0440\u043e 11 \u0442\u0440\u0430\u0432\u043d\u044f 1775 \u0440\u043e\u043a\u0443, \u043f\u0430\u0442\u0440\u0456\u043e\u0442\u0438\u0447\u043d\u043e \u043d\u0430\u043b\u0430\u0448\u0442\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430\u0442\u043e\u0432\u043f \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u0448\u0442\u0443\u0440\u043c\u0443\u0432\u0430\u0432 \u043a\u043e\u0440\u043e\u043b\u0456\u0432\u0441\u044c\u043a\u0456 \u0441\u043a\u043b\u0430\u0434\u0438 \u0456 \u043f\u043e\u0433\u0440\u0430\u0431\u0443\u0432\u0430\u0432 \u0430\u043c\u0443\u043d\u0456\u0446\u0456\u044e. \u0421\u0432\u044f\u0442\u043a\u0443\u0432\u0430\u043d\u043d\u044f \u0434\u043d\u044f \u043d\u0430\u0440\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u043a\u043e\u0440\u043e\u043b\u044f 4 \u043b\u0438\u043f\u043d\u044f \u0441\u0442\u0430\u043b\u043e \u0444\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u0430\u043d\u0442\u0438\u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u043e\u044e \u0434\u0435\u043c\u043e\u043d\u0441\u0442\u0440\u0430\u0446\u0456\u0454\u044e. \u041f\u0440\u043e\u0442\u044f\u0433\u043e\u043c \u043c\u0456\u0441\u044f\u0446\u044f \u0432\u043b\u0430\u0434\u0430 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043a\u043e\u0440\u043e\u043b\u044f \u043d\u0430 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043f\u043e\u0432\u043d\u0456\u0441\u0442\u044e \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u043b\u0430\u0441\u044f, \u0431\u0443\u043b\u043e \u0441\u0444\u043e\u0440\u043c\u043e\u0432\u0430\u043d\u043e \u0443\u0440\u044f\u0434. \u0423 \u0447\u0435\u0440\u0432\u043d\u0456 \u0456 \u043b\u0438\u043f\u043d\u0456 \u0437\u0431\u043e\u0440\u0438 \u0432 \u0421\u0430\u0432\u0430\u043d\u0456 \u043e\u0431\u0440\u0430\u043b\u0438 \u0420\u0430\u0434\u0443 \u0411\u0435\u0437\u043f\u0435\u043a\u0438 (\u0430\u043d\u0433\u043b. Council of Safety) \u0456 \u0442\u0438\u043c\u0447\u0430\u0441\u043e\u0432\u0438\u0439 \u041a\u043e\u043d\u0433\u0440\u0435\u0441 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u0457, \u044f\u043a\u0456 \u0432\u0437\u044f\u043b\u0438 \u043d\u0430 \u0441\u0435\u0431\u0435 \u0443\u043f\u0440\u0430\u0432\u043b\u0456\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u0454\u044e. \u041e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u0432\u0435\u043b\u0430\u0441\u044f \u043f\u0456\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0430 \u0434\u043e \u0432\u0456\u0439\u043d\u0438. \u0423 \u043b\u044e\u0442\u043e\u043c\u0443 \u0433\u0443\u0431\u0435\u0440\u043d\u0430\u0442\u043e\u0440 \u0414\u0436\u0435\u0439\u043c\u0441 \u0420\u0430\u0439\u0442, \u0432 \u043c\u0438\u043d\u0443\u043b\u043e\u043c\u0443 \u0434\u043e\u0441\u0438\u0442\u044c \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0438\u0439 \u0432 \u043a\u043e\u043b\u043e\u043d\u0456\u0457 \u0434\u043e \u043f\u043e\u0447\u0430\u0442\u043a\u0443 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u0457, \u0432\u0442\u0456\u043a \u043d\u0430 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u044c\u043a\u0438\u0439 \u0432\u0456\u0439\u0441\u044c\u043a\u043e\u0432\u0438\u0439 \u043a\u043e\u0440\u0430\u0431\u0435\u043b\u044c, \u0456 \u0432\u0441\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u044f \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457 \u043e\u043f\u0438\u043d\u0438\u043b\u0430\u0441\u044f \u043f\u0456\u0434 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u043f\u043e\u0432\u0441\u0442\u0430\u043d\u0446\u0456\u0432. 15 \u043a\u0432\u0456\u0442\u043d\u044f 1776 \u0440\u043e\u043a\u0443 \u041a\u043e\u043d\u0433\u0440\u0435\u0441 \u043f\u0440\u0438\u0439\u043d\u044f\u0432 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u043f\u0456\u0434 \u043d\u0430\u0437\u0432\u043e\u044e \u00ab\u041f\u0440\u0430\u0432\u0438\u043b\u0430 \u0456 \u0440\u043e\u0437\u043f\u043e\u0440\u044f\u0434\u043a\u0438\u00bb (\u0430\u043d\u0433\u043b. Rules and Regulations), \u0449\u043e \u0456 \u0441\u0442\u0430\u043b\u043e \u0444\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0454\u044e \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u0457. \u0422\u0430\u043a \u043f\u0440\u0438\u043f\u0438\u043d\u0438\u043b\u0430 \u0456\u0441\u043d\u0443\u0432\u0430\u043d\u043d\u044f \u043a\u043e\u043b\u043e\u043d\u0456\u044f \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f \u0456 \u0437\u0027\u044f\u0432\u0438\u0432\u0441\u044f \u0448\u0442\u0430\u0442 \u0414\u0436\u043e\u0440\u0434\u0436\u0456\u044f. \u0423 1802 \u0440\u043e\u0446\u0456 \u0448\u0442\u0430\u0442 \u043f\u0435\u0440\u0435\u0434\u0430\u0432 \u041a\u043e\u043d\u0433\u0440\u0435\u0441\u0443 \u0421\u0428\u0410 \u043f\u0440\u0430\u0432\u0430 \u043d\u0430 \u0441\u0432\u043e\u0457 \u0437\u0430\u0445\u0456\u0434\u043d\u0456 \u0437\u0435\u043c\u043b\u0456, \u044f\u043a\u0438\u043c\u0438 \u0432\u0456\u043d \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u043d\u043e \u043d\u0435 \u0432\u043e\u043b\u043e\u0434\u0456\u0432, \u0456 \u0442\u0430\u043c \u0431\u0443\u043b\u0430 \u0443\u0442\u0432\u043e\u0440\u0435\u043d\u0430 ."}, {"color": "#97c2fc", "id": "constitutional union", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ConstitutionalUnionPresidentialCounty1860Colorbrewer.gif", "label": "constitutional union", "shape": "image", "title": "La Konstitucia Unia Partio - angle Constitutional Union Party - estis tria politkia partio en Usono aktiva dum la usona prezidanta elekto de 1860. \u011ci konsistis el konservativaj iamaj membroj de la Partio Whig, plejparte el Suda Usono, kiuj volis eviti secesion pro la sklaveca afero kaj rifuzis ali\u011di a\u016d al la Respublikana Partio a\u016d al la Demokrata Partio. La Konstitucia Unia Partio kampanjis per simpla politika programo \"por rekoni neniun politikan principon krom la Konstitucio de la lando, la Unio de la \u015dtatoj kaj la Devigo de la Le\u011doj\"."}, {"color": "#97c2fc", "id": "bus", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Double_Decker_Bus_Angamaly_BUS_STAND.jpg", "label": "bus", "shape": "image", "title": "Ein Omnibus (lateinisch omnibus \u201aallen\u2018 bzw. \u201af\u00fcr alle\u2018, Dativ Plural von omnis), kurz Bus, ist ein gro\u00dfes Stra\u00dfenfahrzeug, das der Bef\u00f6rderung zahlreicher Personen dient, z. B. im \u00f6ffentlichen Personennahverkehr (\u00d6PNV). In \u00d6sterreich und in der Schweiz werden sie auch als Autobus bezeichnet. Reisebusse werden in der Schweiz mit dem franz\u00f6sischen Wort Car oder Reisecar, seltener auch Autocar bezeichnet. In der Europ\u00e4ischen Union gelten gem\u00e4\u00df den Bemerkungen in Anhang I der Richtlinie 70/156/EWG motorisch angetriebene Landfahrzeuge der Klassen M2 oder M3 mit mehr als acht Sitzpl\u00e4tzen neben dem Fahrersitz amtlich als Kraftomnibus (KOM) und sind Kraftfahrzeuge. In der Schweiz werden Motorfahrzeuge der Klasse M2 \u00fcber 3,50 t oder M3 gem\u00e4\u00df Art. 11 Abs. 2b VTS als Gesellschaftswagen bezeichnet. Eng mit dem Omnibus verwandt ist der Oberleitungsbus beziehungsweise Trolleybus, der jedoch aufgrund seiner Abh\u00e4ngigkeit von einer Fahrleitung eine Sonderstellung einnimmt. Weil er \u00e4hnlich einer Stra\u00dfenbahn an eine feste Infrastruktur gebunden ist, gelten f\u00fcr ihn in einigen L\u00e4ndern besondere gesetzliche Regelungen. Elektroantrieb wird zunehmend kombiniert mit Batterien auch f\u00fcr Gro\u00dfraumbusse mit 1 oder 2 Gelenken, was hohe Transportkapazit\u00e4t \u00e4hnlich einer Stra\u00dfenbahn mit geringerer Abh\u00e4ngigkeit von Infrastruktur verbinden kann, also planerische Schnelligkeit, Fl\u00e4chendeckung und Flexibilit\u00e4t erleichtert."}, {"color": "#97c2fc", "id": "counties", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sweden_provinces_and_counties_overlayed.svg", "label": "counties", "shape": "image", "title": "Un comtat com a divisi\u00f3 administrativa (county en angl\u00e8s) \u00e9s un territori (land area) de govern local (local government) dins d\u0027una contrada o comarca (country). Un comtat administratiu t\u00e9 divisions menors que generalment es tradueixen amb la paraula ciutat: city, town, borough o civil parish. pot correspondre a diferents nivells de la Nomenclatura de les Unitats Territorials Estad\u00edstiques (2 al Regne Unit, 3 als Estats Units, 4 a Pol\u00f2nia)"}, {"color": "#97c2fc", "id": "reservations", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Boundaries_of_the_Five_Tribes_in_1866.svg", "label": "reservations", "shape": "image", "title": "Una riserva indiana (in inglese: Indian reservation), negli Stati Uniti d\u0027America \u00e8 una denominazione legale che indica una porzione di terra gestita da una trib\u00f9 nativa americana riconosciuta dal governo federale. \u00c8 posta sotto il controllo dell\u0027Agenzia degli affari indiani o dei governi degli Stati federati nei quali le riserve si trovano. Ciascuna delle 326 riserve indiane degli Stati Uniti \u00e8 associata a una particolare Nazione. Non tutte le 567 trib\u00f9 riconosciute del paese hanno una riserva \u2014 alcune trib\u00f9 hanno pi\u00f9 di una riserva, alcune condividono le riserve, mentre altre non ne hanno. In aggiunta, a causa delle assegnazioni di terre del passato, che hanno condotto ad alcune vendite ad Americani non nativi, alcune riserve sono notevolmente frammentate, con ciascuna porzione di terra tribale, individuale e detenuta privatamente che costituisce un\u0027enclave separata. Questo miscuglio di propriet\u00e0 immobiliari pubbliche e private crea significative difficolt\u00e0 amministrative, politiche e legali. Complessivamente l\u0027area di tutte le riserve \u00e8 di 56 200 000 acri (227 000 km\u00b2), circa la dimensione dell\u0027Idaho. Bench\u00e9 la maggior parte delle riserve siano piccole rispetto agli stati statunitensi, ci sono 12 riserve indiane pi\u00f9 grandi del Rhode Island. Quella pi\u00f9 grande, la Riserva della Nazione Navajo, \u00e8 simile nelle dimensioni alla Virginia Occidentale. Le riserve sono distribuite in modo irregolare in tutto il paese; la maggioranza si trovano ad ovest del fiume Mississippi e occupano terre che furono prima riservate per trattato o \"concesse\" dal pubblico demanio. Poich\u00e9 le trib\u00f9 possiedono il concetto di sovranit\u00e0 tribale, anche se limitata, le leggi in vigore sulle terre tribali variano rispetto a quelle dell\u0027area circostante. Queste leggi, per esempio, possono permettere casin\u00f2 legali nelle riserve, che attraggono i turisti. Spesso il consiglio tribale, non il governo locale n\u00e9 il governo federale, ha la giurisdizione sulle riserve. Riserve diverse hanno sistemi di governo diversi, che possono o meno replicare le forme di governo che si trovano fuori dalla riserva. La maggior parte delle riserve native americane furono istituite dal governo federale; un numero limitato, principalmente nell\u0027Est, devono la loro origine al riconoscimento statale. Il nome \"riserva\" proviene dal concezione delle trib\u00f9 native americane come sovrane, al tempo in cui fu ratificata la Costituzione statunitense. Cos\u00ec, i primi trattati di pace (spesso firmati sotto coercizione) nei quali le trib\u00f9 native americane cedevano grandi porzioni di terra agli Stati Uniti, designavano anche le particelle che le trib\u00f9, come sovrani, \"riservavano\" a s\u00e9 stesse, e quelle particelle vennero ad essere chiamate \"riserve\". Il termine rimase in uso anche dopo che il governo federale cominci\u00f2 a ricollocare con la forza le trib\u00f9 in porzioni di terra con le quali esse non avevano alcun legame storico. Oggi la maggioranza dei Nativi americani e dei Nativi dell\u0027Alaska vivono in luoghi diversi dalle riserve, spesso in citt\u00e0 occidentali pi\u00f9 grandi come Phoenix e Los Angeles.Secondo un censimento del 2020,ne vivono circa 9,7 milioni. Il 9 luglio 2020, la Corte Suprema degli Stati Uniti ha stabilito nella sentenza McGirt v. Oklahoma che quasi la met\u00e0 del territorio dell\u0027Oklahoma deve considerarsi una riserva indiana ai fini della legge penale federale statunitense."}, {"color": "#97c2fc", "id": "ideal", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Retrodiction_or_Postdiction.jpg", "label": "ideal", "shape": "image", "title": "Un experiment mental (o Gedankenexperiment en alemany) \u00e9s una proposta d\u0027experiment, sovint impossible de realitzar en la pr\u00e0ctica, que intenta provar o il\u00b7lustrar una hip\u00f2tesi o teoria."}, {"color": "#97c2fc", "id": "confederacy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/La_esp_Rep._Federal,_Rep._Unitaria_(2).jpg", "label": "confederacy", "shape": "image", "title": "Le f\u00e9d\u00e9ralisme, du latin f\u0153dus, \u00ab renvoie \u00e0 l\u0027ensemble des caract\u00e9ristiques et des pratiques institutionnelles des syst\u00e8mes politiques f\u00e9d\u00e9raux ainsi qu\u2019aux th\u00e9ories politiques qui ont \u00e9t\u00e9 construites pour en rendre compte ou pour les promouvoir \u00bb. Le f\u00e9d\u00e9ralisme est un syst\u00e8me d\u2019organisation, d\u2019administration et de gouvernement dans lequel l\u2019\u00c9tat est organis\u00e9 en f\u00e9d\u00e9ration et partage avec les \u00c9tats f\u00e9d\u00e9r\u00e9s les diverses comp\u00e9tences constitutionnelles : l\u00e9gislatives, juridictionnelles et administratives (par exemple, \u00e0 des degr\u00e9s diff\u00e9rents : Belgique, Suisse, Allemagne, Australie, \u00c9tats-Unis, Canada, \u00c9tats f\u00e9d\u00e9r\u00e9s de Micron\u00e9sie, \u00c9mirats arabes unis, Br\u00e9sil, Argentine, Nigeria, Inde, Mexique, Union des Comores, f\u00e9d\u00e9ration de Russie). Lorsqu\u0027il concerne une forme d\u0027organisation de l\u0027\u00c9tat, il s\u0027oppose \u00e0 l\u0027\u00c9tat unitaire. La s\u00e9paration des pouvoirs se fait alors entre \u00c9tats f\u00e9d\u00e9r\u00e9s et \u00c9tat f\u00e9d\u00e9ral, selon les modalit\u00e9s organis\u00e9es par une constitution f\u00e9d\u00e9rale. Une f\u00e9d\u00e9ration peut na\u00eetre de la r\u00e9union de plusieurs \u00c9tats au sein d\u0027un m\u00eame \u00c9tat f\u00e9d\u00e9ral ou par la scission d\u0027un \u00c9tat unitaire en plusieurs en
