wikimedia.org/wiki/Special:FilePath/2006_Heart_Musculature.jpg", "label": "heart", "shape": "image", "title": "\u0397 \u03ba\u03b1\u03c1\u03b4\u03b9\u03ac \u03b5\u03af\u03bd\u03b1\u03b9 \u03ba\u03bf\u03af\u03bb\u03bf\u03c2 \u03bc\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c4\u03bf \u03b1\u03af\u03bc\u03b1 \u03c0\u03af\u03b5\u03c3\u03b7, \u03c4\u03bf \u03c9\u03b8\u03b5\u03af \u03bd\u03b1 \u03ba\u03c5\u03ba\u03bb\u03bf\u03c6\u03bf\u03c1\u03b5\u03af \u03c3\u03c4\u03bf \u03b5\u03c3\u03c9\u03c4\u03b5\u03c1\u03b9\u03ba\u03cc \u03c4\u03c9\u03bd \u03b1\u03c1\u03c4\u03b7\u03c1\u03b9\u03ce\u03bd, \u03bc\u03b5 \u03c4\u03ad\u03c4\u03bf\u03b9\u03bf \u03c4\u03c1\u03cc\u03c0\u03bf, \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c6\u03c4\u03ac\u03bd\u03b5\u03b9 \u03c3\u03b5 \u03cc\u03bb\u03b1 \u03c4\u03b1 \u03cc\u03c1\u03b3\u03b1\u03bd\u03b1. \u0395\u03af\u03bd\u03b1\u03b9 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03b1\u03bd\u03c4\u03bb\u03af\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03af\u03c1\u03bd\u03b5\u03b9 \u03c4\u03bf \u03b1\u03af\u03bc\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c6\u03bb\u03ad\u03b2\u03b5\u03c2, \u03c3\u03c4\u03b9\u03c2 \u03bf\u03c0\u03bf\u03af\u03b5\u03c2 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03c7\u03b1\u03bc\u03b7\u03bb\u03ae \u03c0\u03af\u03b5\u03c3\u03b7 \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c3\u03c4\u03ad\u03bb\u03bd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b1\u03c1\u03c4\u03b7\u03c1\u03af\u03b5\u03c2 \u03bc\u03b5 \u03c5\u03c8\u03b7\u03bb\u03ae. \u0397 \u03ba\u03b1\u03c1\u03b4\u03b9\u03ac \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03ad\u03bd\u03b1 \u03b5\u03b9\u03b4\u03b9\u03ba\u03cc \u03c4\u03cd\u03c0\u03bf \u03c3\u03ba\u03b5\u03bb\u03b5\u03c4\u03b9\u03ba\u03bf\u03cd \u03bc\u03c5 \u03c0\u03bf\u03c5 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf \u03c3\u03b5 \u03b1\u03c5\u03c4\u03ae \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03b5\u03af\u03c4\u03b1\u03b9 \u03ba\u03b1\u03c1\u03b4\u03b9\u03b1\u03ba\u03cc\u03c2 \u03bc\u03c5\u03c2 \u03ba\u03b1\u03b9 \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c4\u03bf \u03bc\u03c5\u03bf\u03ba\u03ac\u03c1\u03b4\u03b9\u03bf. \u0397 \u03ba\u03b1\u03c1\u03b4\u03b9\u03ac \u03bb\u03b5\u03b9\u03c4\u03bf\u03c5\u03c1\u03b3\u03b5\u03af \u03b1\u03ba\u03b1\u03c4\u03ac\u03c0\u03b1\u03c5\u03c3\u03c4\u03b1 \u03ba\u03b1\u03b8\u0027 \u03cc\u03bb\u03b7 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u03b6\u03c9\u03ae\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03bf\u03cd. \u0394\u03b9\u03b1\u03b8\u03ad\u03c4\u03b5\u03b9 \u03b4\u03cd\u03bf \u03ba\u03bf\u03b9\u03bb\u03af\u03b5\u03c2 (\u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03ae \u03ba\u03b1\u03b9 \u03b4\u03b5\u03be\u03b9\u03ac) \u03ba\u03b1\u03b9 \u03b4\u03cd\u03bf \u03ba\u03cc\u03bb\u03c0\u03bf\u03c5\u03c2 (\u03b1\u03c1\u03b9\u03c3\u03c4\u03b5\u03c1\u03cc \u03ba\u03b1\u03b9 \u03b4\u03b5\u03be\u03b9\u03cc) \u03c0\u03bf\u03c5 \u03c3\u03c5\u03b3\u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03bf\u03cd\u03bd \u03bc\u03ad\u03c3\u03c9 \u03b2\u03b1\u03bb\u03b2\u03af\u03b4\u03c9\u03bd."}, {"color": "#97c2fc", "id": "republic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Chinese_republic_forever.jpg", "label": "republic", "shape": "image", "title": "Dalam pengertian dasar, sebuah republik adalah sebuah negara di mana tampuk pemerintahan akhirnya bercabang dari rakyat, bukan dari prinsip keturunan bangsawan dan sering dipimpin oleh seorang presiden. Istilah ini berasal dari bahasa Latin res publica, atau \"urusan awam\", yang artinya kerajaan dimiliki serta dikawal oleh rakyat. Namun republik berbeda dengan konsep demokrasi. Terdapat kasus di mana negara republik diperintah secara totaliter. Misalnya, Afrika Selatan yang telah menjadi republik sejak 1961, tetapi disebabkan dasar apartheid sekitar 80% penduduk kulit hitamnya dilarang untuk mengikuti pemilu. Tentu saja terdapat juga negara republik yang melakukan perwakilan secara demokrasi. Konsep republik telah digunakan sejak berabad lamanya dengan republik yang paling terkenal yaitu Republik Roma, yang bertahan dari 509 SM hingga 44 SM. Di dalam Republik tersebut, prinsip-prinsip seperti anualiti (memegang pemerintah selama satu tahun saja) dan \"collegiality\" (dua orang memegang jabatan ketua negara) telah dipraktikkan. Dalam zaman modern ini, ketua negara suatu republik biasanya seorang saja, yaitu Presiden, tetapi ada juga beberapa pengecualian misalnya di Swiss, terdapat majelis tujuh pemimpin yang merangkap sebagai ketua negara, dipanggil Bundesrat, dan di San Marino, jabatan ketua negara dipegang oleh dua orang. Republikanisme adalah pandangan bahwa sebuah republik merupakan bentuk pemerintahan terbaik. Republikanisme juga dapat mengarah pada ideologi dari banyak partai politik yang menamakan diri mereka . Beberapa dari antaranya adalah, atau mempunyai akarnya dari anti-monarkisme. Untuk kebanyakan partai republikan hanyalah sebuah nama dan partai-partai ini, serta pihak yang berhubungan dengan mereka, mempunyai sedikit keserupaan selain dari nama mereka."}, {"color": "#97c2fc", "id": "patriot", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/1787._Plundering_van_het_huis_van_Lucas_van_Steveninck.jpg", "label": "patriot", "shape": "image", "title": "Als Patriotten (niederl\u00e4ndisch f\u00fcr Patrioten) wurde in der Republik der Vereinigten Niederlande die republikanische Bewegung in den 1780er Jahren bezeichnet, die bestrebt war, die statthalterliche Stellung der Oranier ganz abzuschaffen oder deren Macht m\u00f6glichst zu beschr\u00e4nken. Diese patriotische Bewegung hatte Anh\u00e4nger vor allem in den St\u00e4dten Hollands. Sie war in einen aristokratischen und einen demokratischen Fl\u00fcgel gespalten. Ihre Gegner waren die dem oranischen Erbstatthalter ergebenen Orangisten, die 1786 zun\u00e4chst entmachtet werden konnten."}, {"color": "#97c2fc", "id": "muslim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Islam_percent_population_in_each_nation_World_Map_Muslim_data_by_Pew_Research.svg", "label": "muslim", "shape": "image", "title": "Musulman (arabieraz \u0645\u0633\u0644\u0645, persieraz eta urduz \u0645\u0633\u0644\u0645\u0627\u0646, turkieraz M\u00fcsl\u00fcman, albanieraz Mysliman, bosnieraz Musliman) Islamaren jarraitzaile bat da. Literalki Allahren menekoa dena esan nahi du. Musulman gehienek musulmantzat dute [[Shahada](hurrengo otoitza)] esaten duen edonor: \"Ez dago beste ahaltsurik Allah baino eta Mahoma da Bere Mezularia\". Musulmanek Islamaren ardatzak Mahomaren aurretik bazirela uste dute eta eurentzat Adan, Noe (Nuh), Moises (Musa) eta Jesus (Isa)ere Jainkoak bidalitako profetak baziren."}, {"color": "#97c2fc", "id": "30 days", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/30daysim.jpg", "label": "30 days", "shape": "image", "title": "30 Days is an American reality television show on the FX cable network in the United States, created and hosted by Morgan Spurlock. In each episode, Spurlock, or some other person or group of people, spend 30 days immersing themselves in a particular lifestyle with which they are unfamiliar (e.g. working for minimum wage, being in prison, a Christian living as a Muslim etc.), while discussing related social issues. As in Spurlock\u0027s film, Super Size Me, there are a number of rules unique to each situation which must be followed during each such experiment. At least one episode each season has featured Spurlock as the person spending the month in the particular lifestyle. Season one premiered on June 15, 2005, and its respective DVD set was released July 11, 2006. The second season premiered on July 26, 2006. Season 3 of 30 Days premiered on June 3, 2008. Later that same year, FX said that it would not be renewing the series for a fourth season, effectively canceling the show. The show has recently been picked up for re-air by Destination America, though no new episodes have been ordered. In the United Kingdom, the program is broadcast on More4 and Channel 4. In Australia, the program is broadcast on Network Ten and Lifestyle Channel. It currently airs in Canada on Independent Film Channel and Canal Vie. It also airs on FX in Latin America. In Norway it airs on TV 2. In Sweden it airs on TV4 and Kanal 9."}, {"color": "#97c2fc", "id": "financial system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/20071203-Bush_speech_on_budget_Rose_Garden.jpg", "label": "financial system", "shape": "image", "title": "\u91d1\u878d\uff08\u304d\u3093\u3086\u3046\u3001\u82f1: finance\uff09\u3068\u306f\u3001\u4e00\u822c\u306b\u3001\u8cc7\u91d1\u4f59\u5270\u8005\u304b\u3089\u8cc7\u91d1\u4e0d\u8db3\u8005\u3078\u8cc7\u91d1\u3092\u878d\u901a\u3059\u308b\u3053\u3068\u3092\u3044\u3046\u3002\u3057\u304b\u3057\u3001\u6b74\u53f2\u306b\u6b8b\u308b\u91d1\u878d\u306f\u5408\u7406\u5316\u306e\u624b\u6bb5\u3067\u3042\u308b\u3002\u3057\u305f\u304c\u3063\u3066\u5408\u7406\u7684\u306b\u89e3\u91c8\u3059\u308c\u3070\u3001\u3053\u3053\u306b\u3044\u3046\u300c\u4e0d\u8db3\u300d\u3068\u306f\u7d76\u5bfe\u91cf\u306e\u305d\u308c\u3067\u306f\u306a\u304f\u3001\u5358\u7d14\u306b\u8cc7\u91d1\u9700\u8981\u3092\u6307\u3059\u3053\u3068\u306b\u306a\u308b\u3002"}, {"color": "#97c2fc", "id": "interference", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/USA.NM.VeryLargeArray.02.jpg", "label": "interference", "shape": "image", "title": "Interfer\u00eancia \u00e9 um fen\u00f4meno descrito pelo cientista ingl\u00eas Thomas Young, sendo que este fen\u00f4meno representa a superposi\u00e7\u00e3o de duas ou mais ondas num mesmo ponto. Esta superposi\u00e7\u00e3o pode ter um car\u00e1ter de aniquila\u00e7\u00e3o, quando as fases n\u00e3o s\u00e3o as mesmas (interfer\u00eancia destrutiva) ou pode ter um car\u00e1ter de refor\u00e7o quando as fases combinam (interfer\u00eancia construtiva). \u00c9 muito interessante a aplica\u00e7\u00e3o do princ\u00edpio da interfer\u00eancia no entendimento da Mec\u00e2nica Qu\u00e2ntica. Exemplo: Uma perturba\u00e7\u00e3o, tipo um golpe, numa superf\u00edcie l\u00edquida geraria uma onda em todas as dire\u00e7\u00f5es a partir do ponto de incis\u00e3o. Ao deparar-se com um anteparo interferindo no caminho das ondas com duas fendas abertas, ao passarem por este, o desenho das ondas seria redefinido e, ao atingir um segundo anteparo com quatro fendas, ter\u00edamos um desenho cl\u00e1ssico das \"franjas\" gerado pelas ondas. Ao fazermos uma experi\u00eancia semelhante com part\u00edculas tipo el\u00e9trons ou n\u00eautrons, seria esperado um desenho diferente, baseado na f\u00edsica cl\u00e1ssica, onde ao atingirem o primeiro artefato, passariam pelas duas fendas e atingiriam o segundo artefato em duas fendas tamb\u00e9m, sem invocar o desenho cl\u00e1ssico de franjas (ondas). No entanto, isso n\u00e3o ocorre. O desenho final \u00e9 o mesmo das \"franjas\", o que demonstra um comportamento ondular nessas part\u00edculas. O que conclui uma dualidade de propriedades: ora part\u00edcula, ora onda. Esse \u00e9 a chamada dualidade onda-corp\u00fasculo."}, {"color": "#97c2fc", "id": "federal government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Federal_Revenue_and_Spending.png", "label": "federal government", "shape": "image", "title": "Die Bundesregierung der Vereinigten Staaten (englisch Federal government of the United States) umfasst nach der US-Verfassung alle Staatsorgane der Bundesebene der Vereinigten Staaten von Amerika (der Begriff ist somit im Deutschen irref\u00fchrend, weil dort unter \u201eRegierung\u201c nur der exekutive Teil gemeint wird). Sie besteht aus drei separaten Zweigen: \n* Legislative: Kongress (Senat und Repr\u00e4sentantenhaus), \n* Exekutive: Pr\u00e4sident, Kabinett und der nachgeordnete Verwaltungsapparat (\u201eAdministration\u201c), sowie \n* Judikative: Oberster Gerichtshof und weitere Bundesgerichte. Durch ein System der Gewaltenteilung (Checks and Balances) hat jeder dieser Zweige die M\u00f6glichkeit und Aufgabe, eigenst\u00e4ndig zu arbeiten und auf die anderen Zweige kontrollierend einzuwirken."}, {"color": "#97c2fc", "id": "federal system", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Constitution_of_India.jpg", "label": "federal system", "shape": "image", "title": "Common law (dos\u0142ownie z ang. \u201eprawo wsp\u00f3lne\u201d, pol. \u201eprawo precedensowe\u201d) \u2013 porz\u0105dek prawny charakterystyczny dla kraj\u00f3w anglosaskich (mi\u0119dzy innymi Wielkiej Brytanii, Stan\u00f3w Zjednoczonych, Australii, Nowej Zelandii). Termin ten u\u017cywany bywa w czterech r\u00f3\u017cnych znaczeniach: 1. \n* w znaczeniu pierwotnym common law oznacza\u0142o prawo tworzone od XII w. w Anglii pod auspicjami alternatywnego systemu s\u0105downictwa, kt\u00f3re opiera\u0142o si\u0119 na argumentacji odwo\u0142uj\u0105cej si\u0119 do tradycji, zwyczaju oraz precedensu (sposobu, w jaki pewnego rodzaju przypadek ju\u017c rozstrzygni\u0119to). Takie common law przeciwstawiano regu\u0142om s\u0142uszno\u015bci (equity); 2. \n* prawo tworzone przez s\u0105dy na zasadzie precedensu, i przeciwstawiane prawu stanowionemu (statutory law). Uzasadnienie decyzji s\u0119dziowskiej w common law jest zawsze kazuistyczne i odwo\u0142uje si\u0119 do szczeg\u00f3lnych okoliczno\u015bci sprawy. 3. \n* ca\u0142o\u015b\u0107 systemu prawnego kraj\u00f3w anglosaskich; 4. \n* typ systemu prawnego charakterystycznego dla kraj\u00f3w anglosaskich i przeciwstawianego systemom prawa Europy kontynentalnej, cechuj\u0105cy si\u0119 brakiem oddzielenia stosowania prawa od jego stanowienia oraz \u015bwiadomym i celowym oparciem norm prawnych i rozstrzygni\u0119\u0107 s\u0105dowych na wcze\u015bniejszych precedensach."}, {"color": "#97c2fc", "id": "final resolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/TNA_Finial_Resolution_Logo.jpg", "label": "final resolution", "shape": "image", "title": "TNA Final Resolution fue un evento pago por visi\u00f3n producido por la empresa de lucha libre profesional Total Nonstop Action Wrestling de 2005 a 2012."}, {"color": "#97c2fc", "id": "defiance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Defiance_Logo_Tv_Show.jpg", "label": "defiance", "shape": "image", "title": "Defiance (Desaf\u00edo en espa\u00f1ol), es una serie de televisi\u00f3n de ciencia ficci\u00f3n estadounidense y canadiense. Su argumento incorpora adem\u00e1s elementos de drama pol\u00edtico y de acci\u00f3n. Desarrollada por Rockne S. O\u0027Bannon para Universal Cable Productions, se rueda con la colaboraci\u00f3n de , quienes se han encargado de crear un videojuego en l\u00ednea denominado Defiance MMOG que se relaciona con la serie mediante tramas argumentales que se entrecruzan. El actor protagonista es Grant Bowler en el papel de Josua Nolan, representante local de la ley en la ciudad habitada por supervivientes y refugiados de la guerra entre humanos y extraterrestres, ciudad conocida como \u00abDefiance\u00bb\u2009\u200b\u200b\u200b situada en la antigua ciudad de San Luis. La serie se estren\u00f3 en Estados Unidos por el canal de cable Syfy el lunes 15 de abril de 2013 a las 21:00 horas del este (20:00 hora central)\u200b y en Canad\u00e1 en el canal Showcase a las 22:00 horas. Posteriormente, el 16 de abril, se estren\u00f3 en los canales SyFy de Brasil, Francia, Reino Unido, Irlanda, Alemania y Espa\u00f1a y el 18 de abril en Australia. Defiance fue renovada por una tercera temporada de 12 episodios el 25 de septiembre de 2014 y comenz\u00f3 a emitirse el 12 de junio de 2015. Tras esta temporada que tiene un final cerrado, fue anunciada la cancelaci\u00f3n.\u200b"}, {"color": "#97c2fc", "id": "attorney general", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Griggs2.jpg", "label": "attorney general", "shape": "image", "title": "USA:s justitieminister (engelska: United States Attorney General) \u00e4r chef f\u00f6r USA:s justitiedepartement och nomineras av USA:s president. Det kr\u00e4vs senatens r\u00e5d och samtycke innan presidenten kan utse n\u00e5gon.. Huvudkontor ligger i Robert F. Kennedy Department of Justice Building i Washington, D.C.. Justitieminister anses vara en av de mer prestigefyllda ministerposterna i USA:s kabinett och \u00e4r nummer sju i president\u00e4mbetets successionsordning. Ministerns n\u00e4rmaste medarbetare \u00e4r Deputy Attorney General och Associate Attorney General, samt Solicitor General, vilken normalt f\u00f6retr\u00e4der den federala statsmakten inf\u00f6r USA:s h\u00f6gsta domstol. Justitieminister \u00e4r chef f\u00f6r samtliga federala \u00e5klagare, om annat inte uttryckligen f\u00f6reskrivs i lag. \u00c4ven om det uttryckligen inte kr\u00e4vs n\u00e5gon juristexamen f\u00f6r att utses till justitieminister, s\u00e5 p\u00e5bjuder sedvanan det, samt faktumet att det finns flera sektioner i federal lagstiftning som de facto f\u00f6ruts\u00e4tter detsamma, bland annat r\u00e4tten att personligen f\u00f6retr\u00e4da den federala statsmakten i federal domstol, liksom skyldigheten att ge juridiska utl\u00e5tanden till presidenten och cheferna f\u00f6r andra regeringsdepartement, liksom till de civila cheferna f\u00f6r milit\u00e4rdepartementen. Den nuvarande justitieministern \u00e4r Merrick Garland."}, {"color": "#97c2fc", "id": "april", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/APRIL_Logo.jpg", "label": "april", "shape": "image", "title": "Asia Pacific Resources International Holdings Limited, plus connu sous le nom \u00ab APRIL \u00bb, est un groupe industriel qui cr\u00e9e et entretien des plantations d\u2019arbres principalement destin\u00e9s \u00e0 une production de fibres pour la p\u00e2te \u00e0 papier. Il est aussi producteur de papier (un des leaders mondiaux).Le groupe dispose de l\u2019une des plus grandes usines de p\u00e2tes et papiers au monde, et il produit principalement en Indon\u00e9sie et en Chine.\u00c0 partir de bois, APRIL produit principalement deux types de p\u00e2te \u00e0 papier, une p\u00e2te issue d\u0027un proc\u00e9d\u00e9 m\u00e9canique pour fabriquer le papier kraft, et une p\u00e2te blanchie pour un papier dit papier \"couch\u00e9, sans bois\" (c\u0027est-\u00e0-dire en r\u00e9alit\u00e9 produit \u00e0 partir de bois, mais via un proc\u00e9d\u00e9 exclusivement chimique, qui supprime totalement la lignine pour ne conserver que la cellulose), qui sert notamment \u00e0 fabriquer du papier de bureau pour sa marque (lanc\u00e9 en 1998 et export\u00e9 dans plus de 70 pays, selon son site internet consult\u00e9 en ao\u00fbt 2019) . Fond\u00e9 en 1993, APRIL est g\u00e9r\u00e9 par \u00ab \u00bb et appartient \u00e0 l\u2019homme d\u2019affaires indon\u00e9sien r\u00e9sidant \u00e0 Singapour.\u00ab Royal Golden Eagle \u00bb g\u00e8re aussi des soci\u00e9t\u00e9s des secteurs du papier, de l\u0027huile de palme, de la construction et de l\u0027\u00e9nergie. Selon son site internet, mi-2019, le groupe produit dans son usine \u00ab jusqu\u0027\u00e0 2,8 millions de tonnes de p\u00e2te et 1,15 million de tonnes de papier (par an) \u00bb. Mi-2019, le groupe APRIL dit employer 7 627 employ\u00e9s et beaucoup plus de sous-traitants (15 893 sous-traitants), principalement en for\u00eat et dans ses usines. Le groupe estime contribuer \u00e0 environ 90 000 autres emplois indirects."}, {"color": "#97c2fc", "id": "nelly conway madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1808.svg", "label": "nelly conway madison", "shape": "image", "title": "James Madison (* 5. M\u00e4rzjul. / 16. M\u00e4rz 1751greg. in , King George County, Kolonie Virginia; \u2020 28. Juni 1836 in Montpelier, Virginia) war von 1809 bis 1817 der vierte Pr\u00e4sident der Vereinigten Staaten und einer der Gr\u00fcnderv\u00e4ter der Vereinigten Staaten. Den Ideen der Aufkl\u00e4rung verpflichtet, war er Autor gro\u00dfer Teile der Verfassung der Vereinigten Staaten und entwarf die Bill of Rights. Unter Pr\u00e4sident Thomas Jefferson diente er als Au\u00dfenminister und war unter anderem f\u00fcr den Erwerb von Louisiana von Frankreich verantwortlich. W\u00e4hrend seiner Amtszeit als Pr\u00e4sident f\u00fchrte er die Vereinigten Staaten zwischen 1812 und 1815 im Britisch-Amerikanischen Krieg."}, {"color": "#97c2fc", "id": "andrew jackson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "andrew jackson", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc564\ub4dc\ub8e8 \uc7ad\uc2a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc564\ub4dc\ub8e8 \uc7ad\uc2a8(Andrew Jackson, \ubb38\ud654\uc5b4: \uc564\ub4dc\ub958 \uc7ad\uc2a8, 1767\ub144 3\uc6d4 15\uc77c ~ 1845\ub144 6\uc6d4 8\uc77c)\uc740 \ubbf8\uad6d\uc758 \uc81c7\ub300(1829\ub144~1837\ub144) \ub300\ud1b5\ub839\uc774\ub2e4. \ub610\ud55c \uadf8\ub294 \ubbf8\uad6d\uc758 \uad70\uc778\uc73c\ub85c\uc11c 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc601\uad6d\uad70\uacfc \uc2f8\uc6cc \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \ucf08\ud2b8\uc871\uc758 \ud53c\ub97c \uc774\uc5b4\ubc1b\uc740 \uccab \uc544\uc77c\ub79c\ub4dc\uacc4\ub85c\uc11c\ub3c4, \ub610\ud55c, \uadc0\uc871 \ucd9c\uc0dd\uc774 \uc544\ub2cc \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\ub2e4. \ubbfc\uc8fc\ub2f9 \uc18c\uc18d\uc73c\ub85c\ub294 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4. \ub3c5\ub9bd 13\uac1c\uc8fc\uc640 \uad00\uacc4\uac00 \uc5c6\uc5c8\ub358 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uc5c8\uc73c\uba70, \ub610\ud55c \uc7ad\uc2a8 \ubbfc\uc8fc\uc8fc\uc758 \uc815\uc2e0\uc758 \uae30\uc6d0\uc774\uc5c8\uc9c0\ub9cc, \ubc18\uba74\uc5d0 \uadf8\ub294 \ud751\uc778\ub178\uc608 \ub18d\uc7a5\uc8fc\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc9c0\ud615 \uc9c0\ubb3c\uacfc \uc19c \ud3ec\ub300(\u5e03\u5788)\ub97c \uc774\uc6a9\ud574 \uc9c4\uc9c0\ub97c \uc694\uc0c8\ud654\ud55c \uac83\uc774 \ud6a8\uacfc\ub97c \uac70\ub450\uc5b4\uc11c \ubd88\uacfc 21\uba85\uc758 \uc804\uc0ac\uc790\ub85c \uc601\uad6d\uad70 2,037\uba85\uc744 \uc804\uc0ac\uc2dc\ucf1c \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8 \ud6c4 \uc778\ub514\uc5b8 \ud1a0\ubc8c\uc774\ud6c4 \uc601\uc6c5\uc73c\ub85c \ub5a0\uc62c\ub77c\uc11c 1824\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70\uc5d0 \ucd9c\ub9c8\ud588\uc73c\ub098, \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\uc5d0\uac8c \ud328\ud588\ub2e4. \ud558\uc9c0\ub9cc 1828\ub144 \uc7ac\ub3c4\uc804\uc73c\ub85c \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \uc720\uc77c\ud558\uac8c \uc758\ud68c\uc5d0\uc11c \ubd88\uc2e0\uc784 \uacb0\uc758\ub97c \ud55c \ub300\ud1b5\ub839\uc774\uba70, \ubbf8\uc218\uc5d0 \uadf8\ucce4\uc9c0\ub9cc \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \uc554\uc0b4\uc758 \ud45c\uc801\uc774 \ub418\uae30\ub3c4 \ud588\ub2e4. 1845\ub144 6\uc6d4 8\uc77c, \ud5a5\ub144 78\uc138\ub85c \uc0ac\ub9dd\ud558\uc600\ub2e4. \uc601\ubbf8\uc804\uc7c1(1812~14)\uc5d0\uc11c \ub6f0\uc5b4\ub09c \ud65c\uc57d\uc744 \ud3bc\ucce4\uace0, \ub300\ud1b5\ub839 \uc784\uae30 \uc911\uc758 \uac15\uacbd\uc815\ucc45\uc744 \ud3b4 \"\uc564\ub4dc\ub8e8 1\uc138\"\ub77c\ub294 \uc57c\uc720\ub97c \ubc1b\uc558\uc9c0\ub9cc, \ubbf8\uad6d \ub3c5\ub9bd \uc804\uc7c1\ubd80\ud130 \ub0a8\ubd81 \uc804\uc7c1 \uc885\uc804 \uc2dc(1775~1865)\uae4c\uc9c0\ub97c \"\uc5d0\uc774\uc9c0 \uc624\ube0c \uc7ad\uc2a8\"(\ud398\ud130\ub974 \ub8e8\uc138\ud504), \"\uc7ad\uc2a8 \uc5d0\ub77c\"(Jackson Era)\ub77c\uace0 \uace7\uc798 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. \ub610\ud55c \uc131\uaca9\uc0c1 \ubd99\uc740 \ubcc4\uba85\uc740 \uc62c\ub4dc \ud788\ucee4\ub9ac. \ubd80\uc778 \ub808\uc774\uccbc \uc7ad\uc2a8\uc740 \ub0a8\ud3b8\uc774 \ub300\ud1b5\ub839\uc5d0 \ucde8\uc784\ud558\uae30 2\uac1c\uc6d4 \uc804\uc5d0 \uae09\uc0ac\ud558\uc600\uace0, \uc7ad\uc2a8\uc740 \uadf8\ub140\uc758 \uc0ac\uc778\uc774 \ub41c \uac83\uc73c\ub85c\uc11c \uadf8\uc758 \uc815\uc801 \uc874 Q. \uc560\ub364\uc2a4 \ubc0f \uadf8\uc758 \uc9c0\uc9c0\uc790\ub97c \uaca9\ud558\uac8c \ube44\ub09c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/18650410_Surrender_of_General_Lee_and_His_Whole_Army_-_The_New_York_Times.png", "label": "civil war", "shape": "image", "title": "\u5357\u5317\u6226\u4e89\uff08\u306a\u3093\u307c\u304f\u305b\u3093\u305d\u3046\u3001\u82f1\u8a9e: American Civil War\uff09\u306f\u30011861\u5e74\u304b\u30891865\u5e74\u306b\u304b\u3051\u3066\u3001\u5317\u90e8\u306e\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3068\u5408\u8846\u56fd\u304b\u3089\u5206\u96e2\u3057\u305f\u5357\u90e8\u306e\u30a2\u30e1\u30ea\u30ab\u9023\u5408\u56fd\u306e\u9593\u3067\u884c\u308f\u308c\u305f\u5185\u6226\u3067\u3042\u308b\u3002\u5974\u96b7\u5236\u5b58\u7d9a\u3092\u4e3b\u5f35\u3059\u308b\u30df\u30b7\u30b7\u30c3\u30d4\u5dde\u3084\u30d5\u30ed\u30ea\u30c0\u5dde\u306a\u3069\u5357\u90e811\u5dde\u304c\u5408\u8846\u56fd\u3092\u8131\u9000\u3057\u3066\u30a2\u30e1\u30ea\u30ab\u9023\u5408\u56fd\u3092\u7d50\u6210\u3057\u3001\u5408\u8846\u56fd\u306b\u3068\u3069\u307e\u3063\u305f\u305d\u306e\u4ed6\u306e\u5317\u90e823\u5dde\u3068\u306e\u9593\u3067\u6226\u4e89\u3068\u306a\u3063\u305f\u3002\u3053\u306e\u6226\u4e89\u3067\u306f\u53f2\u4e0a\u521d\u3081\u3066\u8fd1\u4ee3\u7684\u306a\u6a5f\u68b0\u6280\u8853\u304c\u4e3b\u6226\u529b\u3068\u3057\u3066\u6295\u5165\u3055\u308c\u305f\u3002 \u82f1\u8a9e\u306b\u304a\u3051\u308b\u300ccivil war\u300d\u306f\u5358\u306b\u300c\u5185\u6226\u300d\u3092\u610f\u5473\u3059\u308b\u8a9e\u3060\u304c\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3067\u306f\u72ec\u7acb\u5f8c\u306b\u5185\u6226\u304c\u3042\u3063\u305f\u306e\u306f\u3053\u306e\u6642\u3060\u3051\u306a\u306e\u3067\uff08\u30e6\u30bf\u6226\u4e89\u306a\u3069\u306e\u5185\u4e71\u3068\u547c\u3076\u3079\u304d\u7269\u306f\u3044\u304f\u3064\u304b\u3042\u308b\uff09\u3001\u56fd\u5185\u3067\u306f\u901a\u5e38\u3053\u308c\u306b\u5b9a\u51a0\u8a5e\u3092\u3064\u3051\u5927\u6587\u5b57\u306b\u3057\u3066\u300cthe Civil War\u300d\u3068\u8868\u8a18\u3059\u308b\u3002\u30a2\u30e1\u30ea\u30ab\u4ee5\u5916\u306e\u56fd\u3067\u306f\u81ea\u56fd\u306e\u5185\u6226\u3068\u533a\u5225\u3059\u308b\u305f\u3081\u3001\u56fd\u540d\u3092\u51a0\u3057\u3066\u300cAmerican Civil War\u300d\u3068\u8868\u8a18\u3059\u308b\uff08\u5357\u5317\u6226\u4e89\u306e\u30cd\u30fc\u30df\u30f3\u30b0\u3092\u53c2\u7167\uff09\u3002"}, {"color": "#97c2fc", "id": "code", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Code_Civil_1804.png", "label": "code", "shape": "image", "title": "\u6cd5\u5178\uff08\u307b\u3046\u3066\u3093\u3001\u7f85: codex\u3001\u82f1: code\u3001\u72ec: Gesetzbuch\uff09\u3068\u306f\u3001\u4f53\u7cfb\u7684\u306b\u7de8\u6210\u3055\u308c\u305f\u6210\u6587\u6cd5\u306e\u96c6\u6210\u3002\u4f1d\u7d71\u7684\u306b\u306f\u3001\u7279\u5b9a\u306e\u6cd5\u5206\u91ce\u306b\u3064\u3044\u3066\u5f53\u8a72\u5206\u91ce\u306b\u304a\u3051\u308b\u4e00\u822c\u539f\u5247\u3092\u542b\u307f\u3064\u3064\u5e45\u5e83\u304f\u898f\u5f8b\u3059\u308b\u5927\u898f\u6a21\u306a\u3082\u306e\u3092\u6307\u3059\u306e\u304c\u901a\u5e38\u3067\u3042\u3063\u305f\u304c\u3001\u3042\u308b\u6cd5\u57df\u5168\u4f53\u306e\u53c8\u306f\u305d\u306e\u3046\u3061\u306e\u7279\u5b9a\u306e\u6cd5\u5206\u91ce\u306b\u3064\u3044\u3066\u306e\u516c\u5f0f\u306e\u6cd5\u4ee4\u96c6\u304c\u300c\u6cd5\u5178\u300d\u3068\u547c\u3070\u308c\u308b\u3053\u3068\u3082\u3042\u308b\u3002\u307e\u305f\u3001\u305d\u306e\u6cd5\u7684\u6027\u8cea\u306f\u3001\u5fc5\u305a\u3057\u3082\u6cd5\u5f8b\u3068\u306f\u9650\u3089\u306a\u3044\u3002"}, {"color": "#97c2fc", "id": "rehnquist court", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Rehnquist_official_portrait_1972.jpg", "label": "rehnquist court", "shape": "image", "title": "William Hubbs Rehnquist, n\u00e9 le 1er octobre 1924 \u00e0 Milwaukee et mort le 3 septembre 2005 dans le comt\u00e9 d\u0027Arlington, est un juriste am\u00e9ricain, pr\u00e9sident de la Cour supr\u00eame des \u00c9tats-Unis de 1986 \u00e0 2005. Nomm\u00e9 par Richard Nixon juge \u00e0 la Cour supr\u00eame en 1972, il est nomm\u00e9 pr\u00e9sident de la juridiction par Ronald Reagan en 1986. Il est le pr\u00e9sident de la Cour supr\u00eame au mandat le plus long depuis Melville Fuller, mort en 1910."}, {"color": "#97c2fc", "id": "aims", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HydrogenhydrogenbondingE.svg", "label": "aims", "shape": "image", "title": "L\u0027approche Atoms in Molecules (AIM) ou Atoms-in-Molecules ou encore th\u00e9orie quantique des atomes dans les mol\u00e9cules (en anglais Quantum Theory of Atoms in Molecules, QTAIM) est un mod\u00e8le de chimie quantique caract\u00e9risant la liaison chimique d\u0027un syst\u00e8me en se basant sur une approche topologique de la densit\u00e9 de charge. En plus de la liaison, l\u0027AIM permet le calcul de certaines propri\u00e9t\u00e9s physiques sur une base par atome, en divisant l\u0027espace en volumes atomiques contenant chacun exactement un noyau. D\u00e9velopp\u00e9e par le professeur Richard Bader d\u00e8s le d\u00e9but des ann\u00e9es 1960, elle est devenue progressivement dans les derni\u00e8res d\u00e9cennies une th\u00e9orie pour proposer des r\u00e9ponses \u00e0 certaines questions sur les syst\u00e8mes chimiques, dans de nombreux cas difficilement tractables par d\u0027autres mod\u00e8les ou th\u00e9ories en chimie. En QTAIM, un atome est d\u00e9fini comme un syst\u00e8me propre ouvert, c\u0027est-\u00e0-dire un syst\u00e8me pouvant transporter de l\u0027\u00e9nergie et de la densit\u00e9 \u00e9lectronique, qui est localis\u00e9 dans l\u0027espace tridimensionnel. Chaque atome agit comme un attracteur local de la densit\u00e9 \u00e9lectronique, et peut ainsi \u00eatre d\u00e9fini en termes de courbures locales de la densit\u00e9 \u00e9lectronique. L\u0027\u00e9tude math\u00e9matique de ces comportements est r\u00e9f\u00e9r\u00e9e dans la litt\u00e9rature comme \u00ab topologie de densit\u00e9 de charge \u00bb. Cependant, le terme de topologie est utilis\u00e9 dans un sens diff\u00e9rent que celui des math\u00e9matiques."}, {"color": "#97c2fc", "id": "progressives", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clinton_Blair.jpg", "label": "progressives", "shape": "image", "title": "\ubbf8\uad6d\uc758 \ud604\ub300 \uc790\uc720\uc8fc\uc758(\uc601\uc5b4: Modern liberalism in the United States)\ub294 \ubbf8\uad6d\uc5d0\uc11c \uc9c0\ubc30\uc801\uc778 \uc704\uce58\ub97c \uac00\uc9c0\uace0 \uc788\ub294 \uc0ac\ud68c\uc790\uc720\uc8fc\uc758\uc758 \ud55c \ud615\ud0dc\uc774\ub2e4. \ubbf8\uad6d\uc758 \ud604\ub300 \uc790\uc720\uc8fc\uc758\uc5d0\ub294 \uc0ac\ud68c\uc790\uc720\uc8fc\uc758\uc640 \uc0ac\ud68c\uc815\uc758, \uadf8\ub9ac\uace0 \ud63c\ud569\uacbd\uc81c\uc5d0 \ub300\ud55c \uc9c0\uc9c0\uac00 \ud3ec\ud568\ub418\uc5b4 \uc788\ub2e4. \ubbf8\uad6d\uc758 \ud604\ub300 \uc790\uc720\uc8fc\uc758\ub294 \uc2dc\uc5b4\ub3c4\uc5b4 \ub8e8\uc2a4\ubca8\ud2b8\uac00 \uc8fc\uc7a5\ud55c \uc2e0\uad6d\ubbfc\uc8fc\uc758, \ud504\ub7ad\ud074\ub9b0 D. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub274\ub51c \uc815\ucc45, \uc874 F. \ucf00\ub124\ub514\uc758 \ub274\ud504\ub7f0\ud2f0\uc5b4, \ub9b0\ub4e0 B. \uc874\uc2a8\uc758 \uc704\ub300\ud55c \uc0ac\ud68c \ub4f1\uc758 \uc815\ucc45\uacfc \uc8fc\uc7a5\uc5d0 \ubfcc\ub9ac\ub97c \ub450\uace0 \uc788\ub2e4. \ubbf8\uad6d\uc758 \ud604\ub300 \uc790\uc720\uc8fc\uc758 \ucca0\ud559\uc5d0\uc11c\ub294 \uad50\uc721, \uc758\ub8cc, \ubcf5\uc9c0\uc5d0 \ub300\ud55c \uc815\ubd80\uc9c0\ucd9c\uc744 \uac15\ud558\uac8c \uc9c0\uc9c0\ud55c\ub2e4. \ucd5c\uadfc\uc758 \uc911\uc694\ud55c \uc0ac\ud68c\uc801 \uc774\uc288\uc5d0\ub294 \uc18c\uc218\uc790 \uc120\uac70\uad8c, \ubd88\ud3c9\ub4f1, , \ub3d9\uc131 \uacb0\ud63c\uacfc \uc5d0 \ub300\ud55c \uc9c0\uc9c0 \ub4f1\uc774 \ud3ec\ud568\ub41c\ub2e4."}, {"color": "#97c2fc", "id": "professor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Sarcofago_avvocato_Valerius_Petrnianus-optimized.jpg", "label": "professor", "shape": "image", "title": "Le mot juriste est d\u0027origine latine : iuris, \u00ab droit \u00bb. Selon l\u0027esprit du droit romain, le juriste est la personne qui dit le droit (iuris dictio). En France, on est consid\u00e9r\u00e9 comme juriste \u00e0 partir de l\u0027obtention de la licence en droit."}, {"color": "#97c2fc", "id": "smack", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Rational_harm_assessment_of_drugs_radar_plot.svg", "label": "smack", "shape": "image", "title": "Heroin eller diacetylmorfin \u00e4r ett narkotikaklassat preparat som kemiskt \u00e4r besl\u00e4ktat med, och utvinns ur, morfin. Till skillnad fr\u00e5n morfin har heroin en h\u00f6gre fettl\u00f6slighet, vilket g\u00f6r att heroinmolekylen (diacetylmorfin) snabbare passerar blod-hj\u00e4rnbarri\u00e4ren och ger typiska effekter, som mycket kraftig eufori, samt apati, f\u00f6rstoppning, illam\u00e5ende och eventuell uppkastning, g\u00e5shud, s\u00f6mnl\u00f6shet, mios. Ruset p\u00e5g\u00e5r under mindre \u00e4n 10 minuter tills det g\u00e5r \u00f6ver till ett vanligt morfinrus som h\u00e5ller i sig cirka 4-5 timmar. Under ruset uppst\u00e5r en v\u00e5g av v\u00e4lbehag och tillfredsst\u00e4llelse. Heroin kan injiceras ven\u00f6st medelst spruta, men det kan ocks\u00e5 sniffas genom n\u00e4san (\"snorta\"), administreras rektalt eller r\u00f6kas genom att heroinet hettas upp och \u00e5ngorna andas in (s.k \"freebasing\"). Drogen \u00e4r mycket beroendeframkallande, b\u00e5de fysiskt och psykiskt. Heroin \u00e4r narkotikaklassat och ing\u00e5r i f\u00f6rteckningarna N I och N IV i 1961 \u00e5rs allm\u00e4nna narkotikakonvention, samt i f\u00f6rteckning I i Sverige. Den kemiska summaformeln f\u00f6r heroin \u00e4r C21H23NO5."}, {"color": "#97c2fc", "id": "lopez", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/P071014AL-0257_(15156063116)_(cropped).jpg", "label": "lopez", "shape": "image", "title": "Jennifer Lynn Affleck\u200b (El Bronx, Nueva York; 24 de julio de 1969), conocida como Jennifer Lopez, es una actriz, cantautora, bailarina, productora, dise\u00f1adora y empresaria estadounidense de origen puertorrique\u00f1o. Su inter\u00e9s para llegar a la fama surgi\u00f3 de tener un papel secundario en la pel\u00edcula My Little Girl. En 1991, obtuvo su primer trabajo como bailarina y en 1993 decidi\u00f3 dedicarse a la actuaci\u00f3n. Obtuvo su primer papel como protagonista en la pel\u00edcula Selena, con el que gan\u00f3 m\u00e1s un mill\u00f3n de d\u00f3lares y adem\u00e1s fue nominada al Globo de Oro como mejor actriz. Tambi\u00e9n protagoniz\u00f3 la primera entrega de la serie cinematogr\u00e1fica Anaconda (1997). Al a\u00f1o siguiente, con la pel\u00edcula Out of Sight (1998), logr\u00f3 cobrar dos millones de d\u00f3lares\u200b y adem\u00e1s realiz\u00f3 una de las mejores actuaciones de su carrera. En 1999, debut\u00f3 como cantante con su sencillo If You Had My Love que fue n\u00famero uno en Billboard Hot 100 y con su \u00e1lbum On the 6 (1999), gozando de gran \u00e9xito en el mercado internacional.\u200b Con el lanzamiento simult\u00e1neo de su segundo \u00e1lbum de estudio, J.Lo, y su pel\u00edcula The Wedding Planner en 2001, Lopez se convirti\u00f3 en la primera persona en tener el puesto n\u00famero uno en el cine y en su \u00e1lbum en la misma semana, R\u00e9cord Guinness que nadie le ha quitado. Su \u00e1lbum de remezclas de 2002, J to tha L-O!: The Remixes, se convirti\u00f3 en el primero en la historia en debutar en el n\u00famero uno en el Billboard 200, e incluye el sencillo n\u00famero uno Ain\u0027t It Funny (Murder Remix). M\u00e1s tarde ese a\u00f1o, lanz\u00f3 su tercer \u00e1lbum de estudio, This Is Me... Then, que contiene los sencillos Jenny from the Block y All I Have, y lanz\u00f3 su pel\u00edcula Sucedi\u00f3 en Manhattan (2002) que goz\u00f3 un gran \u00e9xito en taquilla. Despu\u00e9s de protagonizar Gigli (2003) junto a Ben Affleck, una pel\u00edcula que no tuvo el \u00e9xito esperado, Lopez posteriormente protagoniz\u00f3 las exitosas comedias rom\u00e1nticas \u00bfBailamos? (2004) y Monster-in-Law (2005). Su cuarto \u00e1lbum de estudio Rebirth (2005) certific\u00f3 platino en los Estados Unidos e incluye su \u00e9xito Get Right que logr\u00f3 buenas ventas en varios pa\u00edses. Su quinto \u00e1lbum de estudio, Como ama una mujer (2007) alcanz\u00f3 el puesto n\u00famero diez en el Billboard 200 y n\u00famero uno en la lista de Top Latin Albums de Estados Unidos el cual rompe r\u00e9cord con las ventas m\u00e1s altas para un artista que hace su debut en un \u00e1lbum en espa\u00f1ol.Despu\u00e9s de un periodo de descanso relativamente largo, en 2011 logr\u00f3 volver a situarse como estrella mundial, tras unirse como juez en American Idol y lanzar su sencillo m\u00e1s exitoso hasta la fecha , que fue el tema de artista femenina m\u00e1s vendido de ese a\u00f1o, situ\u00e1ndose n\u00famero 1 en m\u00e1s de 37 pa\u00edses, tambi\u00e9n fue la primera mujer en alcanzar las 500 millones de reproducciones en la historia de YouTube y hasta la fecha cuenta con m\u00e1s de 1,15 billones de reproducciones.\u200b Hasta 2016, este sencillo hab\u00eda vendido m\u00e1s 11 millones de copias en el mundo, siendo uno de los sencillos digitales m\u00e1s vendidos de toda la historia.\u200b En junio de 2012 realiz\u00f3 su primera gira mundial llamada Dance Again World Tour, por su \u00e1lbum Dance Again: The Hits, comenzando la gira en la ciudad de Panam\u00e1, recorri\u00f3 Estados Unidos, Canad\u00e1, Europa, Asia, Ocean\u00eda, \u00c1frica y Sudam\u00e9rica. En el 2013 anunci\u00f3 que har\u00eda una pel\u00edcula en 3D de su gira llamada Dance Again 3D que incluir\u00eda adem\u00e1s de los conciertos, c\u00f3mo se realiz\u00f3 la gira y c\u00f3mo enfrent\u00f3 su divorcio con Marc Anthony.\u200b En 2013 L\u00f3pez firm\u00f3 como productora ejecutiva de la serie de televisi\u00f3n The Fosters. La serie se estren\u00f3 en ABC Family en junio de 2013 y tuvo bastante \u00e9xito de audiencia por lo cual obtuvo cinco temporadas. En 2016 protagoniz\u00f3 y fue la productora ejecutiva de la serie Shades of Blue la cual tuvo tres temporadas y fue ganadora de un premio People\u0027s Choice Awards como Mejor Actriz de TV.\u200b Ese a\u00f1o comenz\u00f3 su primera residencia de conciertos en Las Vegas llamada Jennifer Lopez: All I Have, las ventas brutas de boletos de Jennifer superaron los $100 millones de d\u00f3lares, logrando as\u00ed ser la residencia que m\u00e1s r\u00e1pido lleg\u00f3 a esa cifra en la historia en esa ciudad.\u200bEn 2017 lanz\u00f3 el exitoso show de competici\u00f3n de baile de TV donde ella es juez y productora ejecutiva, el programa ya lleva tres temporadas y una cuarta confirmada.\u200b En 2011, Jennifer L\u00f3pez fue elegida por la revista People como la mujer m\u00e1s bella del mundo, al a\u00f1o siguiente fue nombrada como la celebridad m\u00e1s poderosa del planeta seg\u00fan la revista Forbes. Adem\u00e1s es considerada una de las artistas m\u00e1s importantes del milenio por diferentes medios de comunicaci\u00f3n y revistas dedicadas a la cr\u00edtica.\u200bEn junio de 2013 le fue otorgada una estrella en el Paseo de la Fama de Hollywood por su colaboraci\u00f3n en el mundo de la m\u00fasica;\u200b\u200b siendo esta la estrella n\u00famero 2500.\u200bEn 2014 Jennifer recibi\u00f3 el prestigioso galard\u00f3n \"Icon Award\" de Billboard que es el m\u00e1ximo honor y reconocimiento a la trayectoria, siendo as\u00ed la primera mujer en obtenerlo.\u200bEn 2015 la Organizaci\u00f3n de las Naciones Unidas \"ONU\" nombr\u00f3 a la cantante y actriz Jennifer L\u00f3pez como la primera mujer Portavoz y Defensora de las ni\u00f1as y las mujeres ante esta entidad internacional.\u200bLa revista Forbes anuncio la lista de Las Mujeres Mejores Pagadas de la M\u00fasica 2016 en el cual Jennifer entr\u00f3 en el top 10 ocupando el puesto 7 con unas ganancias 39,5 millones de d\u00f3lares.\u200b Mismo puesto que ocup\u00f3 en 2015 el cual tuvo unas ganancias de 28,5 millones de d\u00f3lares.\u200b\u200bLopez es una de las superestrellas m\u00e1s ricas, con una fortuna estimada en 370 millones de d\u00f3lares\u200b.Seg\u00fan la lista de los \u00ab100 hispanos m\u00e1s influyentes\u00bb de la revista People la artista latina con mayor influencia en los Estados Unidos.\u200b La revista Time nombr\u00f3 a Jennifer como una de las 100 personas m\u00e1s influyentes del mundo de 2018, coloc\u00e1ndola en la categor\u00eda \"\u00cdconos\", adem\u00e1s de ser la portada de la misma. En los MTV Video Music Awards 2018, Jennifer fue premiada con el prestigioso galard\u00f3n Michael Jackson Video Vanguard Award que premio toda su videograf\u00eda musical de dos d\u00e9cadas. L\u00f3pez ha vendido m\u00e1s de 50 millones de discos en el mundo, 20.8 de ellos solo en Estados Unidos,\u200b \u200b y acumula un total de 3,5 billones de d\u00f3lares en taquilla mundial con todas sus pel\u00edculas.\u200b Entre sus m\u00e1s grandes \u00e9xitos musicales se encuentran temas como \u00abIf you Had my Love\u00bb, \u00abNo me ames\u00bb, \u00abLove don\u0027t cost a thing\u00bb, \u00abI\u0027m Into You\u00bb, \u00abJenny from the block\u00bb, \u00abGet Right\u00bb, \u00abWaiting for Tonight\u00bb, \u00abQu\u00e9 hiciste\u00bb, \u00abOn the Floor\u00bb y \u00abDance Again\u00bb."}, {"color": "#97c2fc", "id": "continental congress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Map_of_territorial_growth_1775.svg", "label": "continental congress", "shape": "image", "title": "El Congr\u00e9s continental fou una convenci\u00f3 de delegats de les Tretze Col\u00f2nies que es convertiria en l\u0027\u00f2rgan de govern dels Estats Units durant la Guerra d\u0027Independ\u00e8ncia de la naci\u00f3. El Congr\u00e9s es reun\u00ed de 1774 a 1789 amb diversos noms i amb diverses funcions. El es reun\u00ed breument a Filad\u00e8lfia el 1774 i estava integrat per 56 delegats de dotze de les Tretze Col\u00f2nies que es convertirien en els Estats Units. Es reuniren en resposta als aprovats pel Parlament de la Gran Bretanya el 1774. Els delegats organitzaren un boicot econ\u00f2mic de la Gran Bretanya com a protesta i demanaren al rei una reparaci\u00f3 econ\u00f2mica. El Segon Congr\u00e9s Continental es reun\u00ed el 10 de maig de 1775 a Filad\u00e8lfia, quan la Guerra d\u0027Independ\u00e8ncia dels Estats Units ja havia comen\u00e7at. Els moderats encara esperaven que les col\u00f2nies podien reconciliar-se amb la Gran Bretanya, per\u00f2 el moviment independentista havia guanyat for\u00e7a. El Congr\u00e9s establ\u00ed l\u0027Ex\u00e8rcit Continental el juny de 1775, coordin\u00e0 la guerra, declar\u00e0 la independ\u00e8ncia dels Estats Units el juliol de 1776 i design\u00e0 un nou govern en els Articles de la Confederaci\u00f3, ratificats el 1781. La Ratificaci\u00f3 dels Articles de la Confederaci\u00f3 don\u00e0 al Congr\u00e9s un nou nom: el , el qual es reun\u00ed de 1781 a 1789. El Congr\u00e9s de la Confederaci\u00f3 dirig\u00ed els Estats Units durant les \u00faltimes etapes de la guerra, per\u00f2 durant els temps de pau posteriors declin\u00e0 en la seva import\u00e0ncia. Segons els Articles, el Congr\u00e9s de la Confederaci\u00f3 tenia poc poder per obligar els estats individuals a complir amb les seves decisions. Amb el pas del temps, els delegats electes al Congr\u00e9s declinaren participar-hi, i cada cop era m\u00e9s dif\u00edcil que el Congr\u00e9s assol\u00eds un . Quan els Articles foren reempla\u00e7ats per la Constituci\u00f3 dels Estats Units, el Congr\u00e9s de la Confederaci\u00f3 fou reempla\u00e7at per l\u0027actual Congr\u00e9s dels Estats Units."}, {"color": "#97c2fc", "id": "roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "tenor", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tenor_voice_range_on_keyboard.svg", "label": "tenor", "shape": "image", "title": "\u03a4\u03b5\u03bd\u03cc\u03c1\u03bf\u03c2 \u03ae \u03bf\u03be\u03cd\u03c6\u03c9\u03bd\u03bf\u03c2 \u03bf\u03bd\u03bf\u03bc\u03ac\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bf \u03ac\u03bd\u03b4\u03c1\u03b1\u03c2 \u03b5\u03c1\u03bc\u03b7\u03bd\u03b5\u03c5\u03c4\u03ae\u03c2 \u03c4\u03b7\u03c2 \u03b5\u03ba\u03ba\u03bb\u03b7\u03c3\u03b9\u03b1\u03c3\u03c4\u03b9\u03ba\u03ae\u03c2 \u03bc\u03bf\u03c5\u03c3\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03bf\u03c5 \u03bb\u03c5\u03c1\u03b9\u03ba\u03bf\u03cd \u03b8\u03b5\u03ac\u03c4\u03c1\u03bf\u03c5, \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b7 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ae \u03c6\u03c9\u03bd\u03ae \u03b5\u03ba\u03c4\u03b5\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03c3\u03b5 \u03bf\u03ba\u03c4\u03ac\u03b2\u03b5\u03c2 \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5 \u03b2\u03b1\u03c1\u03c5\u03c4\u03cc\u03bd\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03c7\u03b1\u03bc\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5 \u03ba\u03bf\u03bd\u03c4\u03c1\u03b1-\u03c4\u03b5\u03bd\u03cc\u03c1\u03bf\u03c5 (\u03ba\u03b1\u03b9 \u03c0\u03b1\u03bb\u03b1\u03b9\u03cc\u03c4\u03b5\u03c1\u03b1 \u03c4\u03bf\u03c5 \u03ba\u03b1\u03c3\u03c4\u03c1\u03ac\u03c4\u03bf\u03c5). \u0394\u03b5\u03b4\u03bf\u03bc\u03ad\u03bd\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03bf\u03b9 \u03ba\u03bf\u03bd\u03c4\u03c1\u03b1-\u03c4\u03b5\u03bd\u03cc\u03c1\u03bf\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b5\u03bb\u03ac\u03c7\u03b9\u03c3\u03c4\u03bf\u03b9 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2, \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03bf \u03c4\u03b5\u03bd\u03cc\u03c1\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b1\u03bd\u03b4\u03c1\u03b9\u03ba\u03ae \u03c6\u03c9\u03bd\u03ae \u03bc\u03b9\u03b1\u03c2 \u03c0\u03b1\u03c1\u03ac\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2. \u03a9\u03c2 \u03cc\u03c1\u03bf\u03c2 \u03c0\u03b1\u03c1\u03ac\u03b3\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03bb\u03b1\u03c4\u03b9\u03bd\u03b9\u03ba\u03cc \u03c1\u03ae\u03bc\u03b1 tenere \u03c0\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u03ba\u03c1\u03b1\u03c4\u03ce. \u03a0\u03c1\u03bf\u03ad\u03c1\u03c7\u03b5\u03c4\u03b1\u03b9 \u03b1\u03c0\u0027 \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03b3\u03b5\u03bd\u03bd\u03b7\u03c3\u03b9\u03b1\u03ba\u03ae \u03c0\u03bf\u03bb\u03c5\u03c6\u03c9\u03bd\u03af\u03b1, \u03cc\u03c4\u03b1\u03bd \u03c4\u03bf \u03cd\u03c8\u03bf\u03c2 \u03c4\u03c9\u03bd \u03c5\u03c0\u03bf\u03bb\u03bf\u03af\u03c0\u03c9\u03bd \u03c6\u03c9\u03bd\u03ce\u03bd \u03b5\u03bd\u03cc\u03c2 \u03ad\u03c1\u03b3\u03bf\u03c5 \u03c3\u03c5\u03bd\u03ae\u03b8\u03c9\u03c2 \u03ba\u03b1\u03b8\u03bf\u03c1\u03b9\u03b6\u03cc\u03c4\u03b1\u03bd \u03c3\u03b5 \u03c3\u03cd\u03b3\u03ba\u03c1\u03b9\u03c3\u03b7 \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c4\u03b5\u03bd\u03cc\u03c1\u03bf - \u03c5\u03c0\u0027 \u03b1\u03c5\u03c4\u03ae\u03bd \u03c4\u03b7\u03bd \u03ad\u03bd\u03bd\u03bf\u03b9\u03b1 \u03bf \u03c4\u03b5\u03bd\u03cc\u03c1\u03bf\u03c2 \u00ab\u03ba\u03c1\u03b1\u03c4\u03bf\u03cd\u03c3\u03b5\u00bb \u03c4\u03b7\u03bd \u03b1\u03c1\u03bc\u03bf\u03bd\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7."}, {"color": "#97c2fc", "id": "heritage", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GOOD_SHABBES_-.jpg", "label": "heritage", "shape": "image", "title": "Tradici\u00f3n es cada una de aquellas pautas de convivencia que una comunidad\u200b considera dignas de constituirse y mantenerse de generaci\u00f3n en generaci\u00f3n. Despu\u00e9s de esto sigue como una parte integral de sus usos y costumbres y se mantiene para que sean aprendidas por las nuevas generaciones, como parte indispensable del legado cultural. La tradici\u00f3n suele versar gen\u00e9ricamente sobre el conocimiento y tambi\u00e9n sobre principios o fundamentos socioculturales selectos, que por considerarlos especialmente valiosos o acertados se pretende se extiendan al com\u00fan, as\u00ed unas generaciones los transmitir\u00e1n a las siguientes a fin de que se conserven, se consoliden, se adecuen a nuevas circunstancias. Tambi\u00e9n se llama \u0027tradici\u00f3n\u0027 a los patrones que pueden formar idiosincrasias, como las tradiciones: egipcia, griega, romana, etc. El cambio social altera el conjunto de elementos que forman parte de la tradici\u00f3n. La tradici\u00f3n es un modelo mental heredable, que se transmite de manera individual o colectiva, con base en las ense\u00f1anzas o experiencias adquiridas en las diferentes etapas de la vida de los seres humanos. Haciendo que este modelo mental pueda efectuarse de forma similar en diferentes personas, con tradiciones id\u00e9nticas en m\u00faltiples partes del mundo.\u200b Tambi\u00e9n se emplea la locuci\u00f3n \u0027tradici\u00f3n popular\u0027 para aludir a los valores, creencias, costumbres y formas de expresi\u00f3n art\u00edstica caracter\u00edsticos de una comunidad, en especial a aquellos que se transmiten por v\u00eda oral. Lo tradicional coincide as\u00ed, en gran medida, con la cultura y el folclore o la sabidur\u00eda popular, como en los refraneros. Por ejemplo, comer un huevo de chocolate en Pascua o un turr\u00f3n en Navidad, almorzar pasta los domingos o vestir de negro en se\u00f1al de luto son algunas tradiciones extendidas en varios pa\u00edses. La tradici\u00f3n, por lo tanto, es algo que se hereda y que forma parte de la identidad. El arte caracter\u00edstico de un grupo social, con su m\u00fasica, sus danzas y sus cuentos, forma parte de lo tradicional, al igual que la gastronom\u00eda y otras cuestiones. Es importante destacar que, muchas veces, la tradici\u00f3n se asocia a una visi\u00f3n conservadora, ya que implica mantener intactos ciertos valores a lo largo del tiempo. Por tanto, las creencias de quienes no se interesan por las tradiciones de su tierra o que intentan cambiarlas suelen ser vistas como \u0027rupturistas\u0027. Los soci\u00f3logos advierten, sin embargo, que la tradici\u00f3n debe ser capaz de renovarse y actualizarse para mantener su valor y utilidad. Esto quiere decir que una tradici\u00f3n puede adquirir nuevas expresiones sin perder su esencia."}, {"color": "#97c2fc", "id": "ordained", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/External_Ornaments_of_a_Priest.svg", "label": "ordained", "shape": "image", "title": "O sacerd\u00f3cio \u00e9 o of\u00edcio dos ministros da religi\u00e3o, que foram comissionados (\"ordenados\") com as ordens sagradas da Igreja Cat\u00f3lica. Tecnicamente, os bispos tamb\u00e9m s\u00e3o uma ordem sacerdotal; no entanto, em termos leigos, padre refere-se apenas a presb\u00edteros e pastores (p\u00e1rocos). A doutrina da igreja tamb\u00e9m \u00e0s vezes se refere a todos os membros batizados (leigos) como o \"sacerd\u00f3cio comum\", que pode ser confundido com o sacerd\u00f3cio ministerial do clero consagrado. A igreja tem regras diferentes para os padres na Igreja Latina \u2013 a maior igreja particular cat\u00f3lica \u2013 e nas 23 Igrejas Orientais Cat\u00f3licas . Notavelmente, os padres da Igreja Latina devem fazer um voto de celibato, enquanto a maioria das Igrejas Cat\u00f3licas Orientais permite que homens casados sejam ordenados. Os di\u00e1conos s\u00e3o homens e geralmente pertencem ao clero diocesano, mas, ao contr\u00e1rio de quase todos os padres da Igreja Latina (cat\u00f3lica ocidental) e de todos os bispos do catolicismo oriental ou ocidental, eles podem se casar como leigos antes de sua ordena\u00e7\u00e3o como clero. O sacerd\u00f3cio est\u00e1 aberto apenas aos homens; as mulheres s\u00e3o exclu\u00eddas. A Igreja Cat\u00f3lica ensina que quando um homem participa do sacerd\u00f3cio ap\u00f3s o Sacramento da Ordem, ele age Capitis, representando a pessoa de Cristo. Ao contr\u00e1rio do uso em ingl\u00eas, \"as palavras latinas sacerdos e sacerdotium s\u00e3o usadas para se referir em geral ao sacerd\u00f3cio ministerial compartilhado por bispos e presb\u00edteros. As palavras presbyter, presbyterium e presbyteratus referem-se a padres no uso ingl\u00eas da palavra ou presb\u00edteros.\" De acordo com o Anu\u00e1rio Pontif\u00edcio 2016, em 31 de dezembro de 2014, havia 415.792 padres cat\u00f3licos em todo o mundo, incluindo padres diocesanos e padres nas ordens religiosas. Um padre do clero regular \u00e9 comumente chamado com o t\u00edtulo de \"Padre\" (contratado ao Pe, na Cat\u00f3lica e em algumas outras igrejas crist\u00e3s). Os cat\u00f3licos que vivem uma vida consagrada ou monasticismo incluem tanto os ordenados quanto os n\u00e3o ordenados. Os institutos de vida consagrada, ou monges, podem ser di\u00e1conos, sacerdotes, bispos ou membros n\u00e3o ordenados de uma ordem religiosa. Os n\u00e3o ordenados nestas ordens n\u00e3o devem ser considerados leigos em sentido estrito \u2014 eles fazem certos votos e n\u00e3o s\u00e3o livres para se casar depois de terem feito a profiss\u00e3o solene dos votos. Todas as religiosas femininas n\u00e3o s\u00e3o ordenadas; podem ser irm\u00e3s que vivem em algum grau de atividade em estado comunal, ou freiras que vivem em claustro ou algum outro tipo de isolamento. Os membros masculinos das ordens religiosas, quer vivam em comunidades mon\u00e1sticas ou clausuradas isoladamente, e que sejam ordenados sacerdotes ou di\u00e1conos, constituem o que se chama clero religioso ou regular, distinto do clero diocesano ou secular. Os sacerdotes ou di\u00e1conos ordenados que n\u00e3o s\u00e3o membros de algum tipo de ordem religiosa (sacerdotes seculares) costumam servir como clero em uma igreja espec\u00edfica ou em um of\u00edcio de uma diocese espec\u00edfica ou em Roma."}, {"color": "#97c2fc", "id": "public debt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bank_of_England_Charter_sealing_1694.jpg", "label": "public debt", "shape": "image", "title": "Utang pemerintah (bahasa Inggris: government debt) adalah utang yang diterbitkan atau dijamin oleh pemerintah suatu negara, sering disebut sebagai utang luar negeri. Dalam rangka mengumpulkan uang, pemerintah akan menerbitkan obligasi dan menjualnya kepada investor asing (pemberi pinjaman). Obligasi adalah instrumen utang yang harus dibayar kembali pada waktu tertentu (bisa selama sepuluh tahun atau satu tahun) dengan pokok utang ditambah bunga. Untuk membayar utang, pemerintah harus mengembalikannya dalam mata uang asing saat ia menjual obligasi."}, {"color": "#97c2fc", "id": "american civil war", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/18650410_Surrender_of_General_Lee_and_His_Whole_Army_-_The_New_York_Times.png", "label": "american civil war", "shape": "image", "title": "\u5357\u5317\u6226\u4e89\uff08\u306a\u3093\u307c\u304f\u305b\u3093\u305d\u3046\u3001\u82f1\u8a9e: American Civil War\uff09\u306f\u30011861\u5e74\u304b\u30891865\u5e74\u306b\u304b\u3051\u3066\u3001\u5317\u90e8\u306e\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3068\u5408\u8846\u56fd\u304b\u3089\u5206\u96e2\u3057\u305f\u5357\u90e8\u306e\u30a2\u30e1\u30ea\u30ab\u9023\u5408\u56fd\u306e\u9593\u3067\u884c\u308f\u308c\u305f\u5185\u6226\u3067\u3042\u308b\u3002\u5974\u96b7\u5236\u5b58\u7d9a\u3092\u4e3b\u5f35\u3059\u308b\u30df\u30b7\u30b7\u30c3\u30d4\u5dde\u3084\u30d5\u30ed\u30ea\u30c0\u5dde\u306a\u3069\u5357\u90e811\u5dde\u304c\u5408\u8846\u56fd\u3092\u8131\u9000\u3057\u3066\u30a2\u30e1\u30ea\u30ab\u9023\u5408\u56fd\u3092\u7d50\u6210\u3057\u3001\u5408\u8846\u56fd\u306b\u3068\u3069\u307e\u3063\u305f\u305d\u306e\u4ed6\u306e\u5317\u90e823\u5dde\u3068\u306e\u9593\u3067\u6226\u4e89\u3068\u306a\u3063\u305f\u3002\u3053\u306e\u6226\u4e89\u3067\u306f\u53f2\u4e0a\u521d\u3081\u3066\u8fd1\u4ee3\u7684\u306a\u6a5f\u68b0\u6280\u8853\u304c\u4e3b\u6226\u529b\u3068\u3057\u3066\u6295\u5165\u3055\u308c\u305f\u3002 \u82f1\u8a9e\u306b\u304a\u3051\u308b\u300ccivil war\u300d\u306f\u5358\u306b\u300c\u5185\u6226\u300d\u3092\u610f\u5473\u3059\u308b\u8a9e\u3060\u304c\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u3067\u306f\u72ec\u7acb\u5f8c\u306b\u5185\u6226\u304c\u3042\u3063\u305f\u306e\u306f\u3053\u306e\u6642\u3060\u3051\u306a\u306e\u3067\uff08\u30e6\u30bf\u6226\u4e89\u306a\u3069\u306e\u5185\u4e71\u3068\u547c\u3076\u3079\u304d\u7269\u306f\u3044\u304f\u3064\u304b\u3042\u308b\uff09\u3001\u56fd\u5185\u3067\u306f\u901a\u5e38\u3053\u308c\u306b\u5b9a\u51a0\u8a5e\u3092\u3064\u3051\u5927\u6587\u5b57\u306b\u3057\u3066\u300cthe Civil War\u300d\u3068\u8868\u8a18\u3059\u308b\u3002\u30a2\u30e1\u30ea\u30ab\u4ee5\u5916\u306e\u56fd\u3067\u306f\u81ea\u56fd\u306e\u5185\u6226\u3068\u533a\u5225\u3059\u308b\u305f\u3081\u3001\u56fd\u540d\u3092\u51a0\u3057\u3066\u300cAmerican Civil War\u300d\u3068\u8868\u8a18\u3059\u308b\uff08\u5357\u5317\u6226\u4e89\u306e\u30cd\u30fc\u30df\u30f3\u30b0\u3092\u53c2\u7167\uff09\u3002"}, {"color": "#97c2fc", "id": "author", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gdansk_Schopenhauer_House.jpg", "label": "author", "shape": "image", "title": "\u0622\u0631\u062b\u0631 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0623\u0648 \u0634\u064f\u0628\u0650\u0646\u0652\u0647\u064e\u0648\u064e\u0631 (\u0628\u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629: Arthur Schopenhauer)(22 \u0641\u0628\u0631\u0627\u064a\u0631 1788 \u2013 21 \u0633\u0628\u062a\u0645\u0628\u0631 1860 \u0645) \u0641\u064a\u0644\u0633\u0648\u0641\u064c \u0623\u0644\u0645\u0627\u0646\u064a\u060c \u0623\u0634\u0647\u0631 \u0623\u0639\u0645\u0627\u0644\u0647 \u0643\u062a\u0627\u0628 \u0627\u0644\u0639\u0627\u0644\u0645 \u0625\u0631\u0627\u062f\u0629 \u0648\u0641\u0643\u0631\u0629 \u0627\u0644\u0635\u0627\u062f\u0631 \u0639\u0627\u0645 1818 (\u0648\u0635\u062f\u0631 \u0627\u0644\u0625\u0635\u062f\u0627\u0631 \u0627\u0644\u062b\u0627\u0646\u064a \u0627\u0644\u0645\u0648\u0633\u0639 \u0645\u0646\u0647 \u0641\u064a \u0639\u0627\u0645 1844). \u064a\u0634\u062e\u0651\u0635 \u0641\u064a\u0647 \u0639\u0627\u0644\u0645 \u0627\u0644\u0638\u0648\u0627\u0647\u0631 \u0628\u0635\u0641\u062a\u0647 \u0646\u062a\u0627\u062c \u0627\u0644\u0625\u0631\u0627\u062f\u0629 \u0627\u0644\u0639\u0645\u064a\u0627\u0621 \u0644\u0644\u0634\u064a\u0621 \u0641\u064a \u0630\u0627\u062a\u0647 (\u0646\u0648\u0645\u064a\u0646\u0648\u0646). \u0628\u0646\u0649 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0623\u0641\u0643\u0627\u0631\u0647 \u0639\u0644\u0649 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0645\u062b\u0627\u0644\u064a\u0629 \u0627\u0644\u0645\u062a\u0639\u0627\u0644\u064a\u0629 \u0644\u0625\u064a\u0645\u0627\u0646\u0648\u064a\u0644 \u0643\u0627\u0646\u062a\u060c \u0641\u062a\u0628\u0646\u0651\u0649 \u0646\u0638\u0627\u0645\u064b\u0627 \u0645\u0627\u0648\u0631\u0627\u0626\u064a\u064b\u0627 \u0648\u0623\u062e\u0644\u0627\u0642\u064a\u064b\u0627 \u0625\u0644\u062d\u0627\u062f\u064a\u064b\u0627 \u064a\u0631\u0641\u0636 \u0627\u0644\u0623\u0641\u0643\u0627\u0631 \u0627\u0644\u0645\u0639\u0627\u0635\u0631\u0629 \u0627\u0644\u062a\u064a \u0633\u0627\u062f\u062a \u0641\u064a \u0639\u0647\u062f \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0645\u062b\u0627\u0644\u064a\u0629 \u0627\u0644\u0623\u0644\u0645\u0627\u0646\u064a\u0629. \u0643\u0627\u0646 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0645\u0646 \u0623\u0648\u0627\u0626\u0644 \u0627\u0644\u0645\u0641\u0643\u0631\u064a\u0646 \u0627\u0644\u063a\u0631\u0628\u064a\u064a\u0646 \u0627\u0644\u0630\u064a\u0646 \u0634\u0627\u0631\u0643\u0648\u0627 \u0627\u0644\u062a\u0639\u0627\u0644\u064a\u0645 \u0648\u0627\u0644\u0639\u0642\u0627\u0626\u062f \u0627\u0644\u0628\u0627\u0631\u0632\u0629 \u0641\u064a \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629\u060c \u0645\u062b\u0644 \u0627\u0644\u0632\u0647\u062f \u0648\u0625\u0646\u0643\u0627\u0631 \u0627\u0644\u0630\u0627\u062a \u0648\u0641\u0643\u0631\u0629 \u0627\u0644\u0645\u0627\u064a\u0627 \u0641\u064a \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0647\u0646\u062f\u064a\u0629 (\u0648\u0627\u0644\u062a\u064a \u062a\u0642\u0648\u0644 \u0625\u0646 \u0627\u0644\u0639\u0627\u0644\u0645 \u0627\u0644\u0638\u0627\u0647\u0631\u064a \u0639\u0627\u0644\u0645 \u063a\u064a\u0631 \u062d\u0642\u064a\u0642\u064a \u0643\u0645\u0627 \u064a\u0628\u062f\u0648). \u0648\u064f\u0635\u0641\u062a \u0623\u0639\u0645\u0627\u0644 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0628\u0623\u0646\u0647\u0627 \u0627\u0644\u062a\u062c\u0633\u064a\u062f \u0627\u0644\u0623\u0645\u062b\u0644 \u0644\u0644\u062a\u0634\u0627\u0624\u0645\u064a\u0629 \u0627\u0644\u0641\u0644\u0633\u0641\u064a\u0629. \u0644\u0645 \u062a\u062d\u0638\u064e \u0623\u0639\u0645\u0627\u0644 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0628\u0627\u0644\u0627\u0647\u062a\u0645\u0627\u0645 \u0627\u0644\u0645\u0644\u062d\u0648\u0638 \u0641\u064a \u062d\u064a\u0627\u062a\u0647\u060c \u0644\u0643\u0646 \u0627\u0644\u0641\u064a\u0644\u0633\u0648\u0641 \u062a\u0631\u0643 \u062a\u0623\u062b\u064a\u0631\u064b\u0627 \u0643\u0628\u064a\u0631\u064b\u0627 \u0628\u0639\u062f \u0648\u0641\u0627\u062a\u0647 \u0639\u0644\u0649 \u0645\u062e\u062a\u0644\u0641 \u0627\u0644\u0645\u062c\u0627\u0644\u0627\u062a\u060c \u0645\u062b\u0644 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0648\u0627\u0644\u0623\u062f\u0628 \u0648\u0627\u0644\u0639\u0644\u0648\u0645. \u062a\u0623\u062b\u0631 \u0627\u0644\u0639\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0645\u0641\u0643\u0631\u064a\u0646 \u0648\u0627\u0644\u0641\u0646\u0627\u0646\u064a\u0646 \u0628\u0643\u062a\u0627\u0628\u0627\u062a\u0647 \u0639\u0646 \u0627\u0644\u0632\u0647\u062f \u0648\u0627\u0644\u0623\u062e\u0644\u0627\u0642 \u0648\u0639\u0644\u0645 \u0627\u0644\u0646\u0641\u0633. \u0627\u0633\u062a\u0634\u0647\u062f \u0643\u062b\u064a\u0631\u0648\u0646 \u0628\u062a\u0623\u062b\u064a\u0631 \u0634\u0648\u0628\u0646\u0647\u0627\u0648\u0631 \u0639\u0644\u0649 \u0623\u0639\u0645\u0627\u0644\u0647\u0645\u060c \u0645\u0646\u0647\u0645 \u0641\u0644\u0627\u0633\u0641\u0629\u064c \u0645\u062b\u0644 \u0625\u0645\u064a\u0644 \u0633\u064a\u0648\u0631\u0627\u0646 \u0648\u0641\u0631\u064a\u062f\u0631\u064a\u0643 \u0646\u064a\u062a\u0634\u0647 \u0648\u0644\u0648\u062f\u0641\u064a\u063a \u0641\u064a\u062a\u063a\u0646\u0634\u062a\u0627\u064a\u0646\u060c \u0648\u0639\u0644\u0645\u0627\u0621 \u0645\u062b\u0644 \u0625\u0631\u0641\u064a\u0646 \u0634\u0631\u0648\u062f\u0646\u063a\u0631 \u0648\u0623\u0644\u0628\u0631\u062a \u0623\u064a\u0646\u0634\u062a\u0627\u064a\u0646\u060c \u0648\u0627\u0644\u0645\u062d\u0644\u0651\u0644\u0627\u0646 \u0627\u0644\u0646\u0641\u0633\u064a\u0651\u0627\u0646 \u0633\u064a\u063a\u0645\u0648\u0646\u062f \u0641\u0631\u0648\u064a\u062f \u0648\u0643\u0627\u0631\u0644 \u064a\u0648\u0646\u063a\u060c \u0648\u0627\u0644\u0643\u064f\u062a\u0651\u0627\u0628 \u0644\u064a\u0648 \u062a\u0648\u0644\u0633\u062a\u0648\u064a \u0648\u0647\u0631\u0645\u0627\u0646 \u0645\u0644\u0641\u064a\u0644 \u0648\u062a\u0648\u0645\u0627\u0633 \u0645\u0627\u0646 \u0648\u0647\u0631\u0645\u0627\u0646 \u0647\u064a\u0633\u0647 \u0648\u0645\u0627\u0634\u0627\u062f\u0648 \u062f\u0647 \u0623\u0633\u064a\u0633 \u0648\u062e\u0648\u0631\u062e\u064a \u0644\u0648\u064a\u0633 \u0628\u0648\u0631\u062e\u064a\u0633 \u0648\u0645\u0627\u0631\u0633\u064a\u0644 \u0628\u0631\u0648\u0633\u062a \u0648\u0635\u0645\u0648\u064a\u0644 \u0628\u064a\u0643\u064a\u062a\u060c \u0648\u0645\u0624\u0644\u0641\u0648\u0646 \u0645\u0648\u0633\u064a\u0642\u064a\u0648\u0646 \u0645\u062b\u0644 \u0631\u064a\u062a\u0634\u0627\u0631\u062f \u0641\u0627\u063a\u0646\u0631 \u0648\u064a\u0648\u0647\u0627\u0646\u0633 \u0628\u0631\u0627\u0645\u0633 \u0648\u0623\u0631\u0646\u0648\u0644\u062f \u0634\u0648\u064a\u0646\u0628\u064a\u0631\u062c \u0648\u063a\u0648\u0633\u062a\u0627\u0641 \u0645\u0627\u0644\u0631."}, {"color": "#97c2fc", "id": "maryland", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lanham_Murugan_Temple_USA.jpg", "label": "maryland", "shape": "image", "title": "\u03a4\u03bf \u039c\u03ad\u03c1\u03b9\u03bb\u03b1\u03bd\u03c4 (\u03b1\u03b3\u03b3\u03bb. State of Maryland), \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03c4\u03b7\u03c2 \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03ae\u03c2, \u03c0\u03bf\u03c5 \u03b2\u03c1\u03af\u03c3\u03ba\u03b5\u03c4\u03b1\u03b9 \u03c3\u03c4\u03b7 \u039c\u03b5\u03c3\u03bf\u03b1\u03c4\u03bb\u03b1\u03bd\u03c4\u03b9\u03ba\u03ae \u03a0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae \u03c4\u03c9\u03bd \u0397\u03a0\u0391. \u0388\u03c7\u03b5\u03b9 \u03ad\u03ba\u03c4\u03b1\u03c3\u03b7 32.133 \u03c4.\u03c7\u03bb\u03bc. \u03ba\u03b1\u03b9 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc 6.257.958 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2 (\u03b5\u03ba\u03c4\u03af\u03bc\u03b7\u03c3\u03b7 2022). \u03a3\u03c5\u03bd\u03bf\u03c1\u03b5\u03cd\u03b5\u03b9 \u03bc\u03b5 \u03c4\u03b7 \u0392\u03b9\u03c1\u03c4\u03b6\u03af\u03bd\u03b9\u03b1, \u03c4\u03b7 \u0394\u03c5\u03c4\u03b9\u03ba\u03ae \u0392\u03b9\u03c1\u03c4\u03b6\u03af\u03bd\u03b9\u03b1 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03a0\u03b5\u03c1\u03b9\u03c6\u03ad\u03c1\u03b5\u03b9\u03b1 \u03c4\u03b7\u03c2 \u039a\u03bf\u03bb\u03bf\u03cd\u03bc\u03c0\u03b9\u03b1 \u03c3\u03c4\u03b1 \u03bd\u03bf\u03c4\u03b9\u03bf\u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac, \u03c4\u03b7\u03bd \u03a0\u03b5\u03bd\u03c3\u03c5\u03bb\u03b2\u03ac\u03bd\u03b9\u03b1 \u03c3\u03c4\u03b1 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1, \u03ba\u03b1\u03b9 \u03c4\u03bf \u039d\u03c4\u03ad\u03bb\u03b1\u03b3\u03bf\u03c5\u03b5\u03c1 \u03c3\u03c4\u03b1 \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ac. \u03a0\u03c1\u03c9\u03c4\u03b5\u03cd\u03bf\u03c5\u03c3\u03b1 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u039c\u03ad\u03c1\u03b9\u03bb\u03b1\u03bd\u03c4, \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u0391\u03bd\u03bd\u03ac\u03c0\u03bf\u03bb\u03b9\u03c2, \u03ba\u03b1\u03b9 \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03b7 \u03c0\u03cc\u03bb\u03b7 \u03c3\u03b5 \u03c0\u03bb\u03b7\u03b8\u03c5\u03c3\u03bc\u03cc, \u03b7 \u0392\u03b1\u03bb\u03c4\u03b9\u03bc\u03cc\u03c1\u03b7 (593.000 \u03ba\u03b1\u03c4\u03bf\u03af\u03ba\u03bf\u03c5\u03c2 \u03b7 \u03c0\u03cc\u03bb\u03b7, \u03ba\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c9 \u03b1\u03c0\u03cc 2.8 \u03b5\u03ba\u03b1\u03c4\u03bf\u03bc\u03bc\u03cd\u03c1\u03b9\u03b1 \u03b7 \u03bc\u03b7\u03c4\u03c1\u03bf\u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ae). \u0399\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03ae\u03c4\u03b1\u03bd \u03bc\u03b9\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u0391\u03c0\u03bf\u03b9\u03ba\u03af\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03a4\u03c3\u03ad\u03b6\u03b1\u03c0\u03b9\u03ba, \u03c4\u03b7\u03c2 \u03bf\u03c0\u03bf\u03af\u03b1\u03c2 \u03b7 \u03bf\u03b9\u03ba\u03bf\u03bd\u03bf\u03bc\u03b9\u03ba\u03ae \u03b2\u03ac\u03c3\u03b7 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03ba\u03b1\u03bb\u03bb\u03b9\u03ad\u03c1\u03b3\u03b5\u03b9\u03b1 \u03ba\u03b1\u03c0\u03bd\u03bf\u03cd \u03b1\u03c0\u03cc \u03c3\u03ba\u03bb\u03ac\u03b2\u03bf\u03c5\u03c2. \u0395\u03b4\u03b1\u03c6\u03b9\u03ba\u03ac \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c3\u03c5\u03b3\u03ba\u03c1\u03b9\u03b8\u03b5\u03af \u03bc\u03b5 \u03c4\u03b7\u03bd \u03b5\u03c5\u03c1\u03c9\u03c0\u03b1\u03ca\u03ba\u03ae \u03c7\u03ce\u03c1\u03b1 \u03c4\u03bf\u03c5 \u0392\u03b5\u03bb\u03b3\u03af\u03bf\u03c5. \u03a3\u03cd\u03bc\u03c6\u03c9\u03bd\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03a5\u03c0\u03b7\u03c1\u03b5\u03c3\u03af\u03b1 \u0391\u03c0\u03bf\u03b3\u03c1\u03b1\u03c6\u03ce\u03bd \u03c4\u03c9\u03bd \u0397.\u03a0.\u0391., \u03c4\u03bf \u039c\u03ad\u03c1\u03b9\u03bb\u03b1\u03bd\u03c4 \u03ad\u03c7\u03b5\u03b9 \u03c4\u03bf \u03b4\u03b5\u03cd\u03c4\u03b5\u03c1\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b4\u03b9\u03ac\u03bc\u03b5\u03c3\u03bf \u03b5\u03b9\u03c3\u03cc\u03b4\u03b7\u03bc\u03b1 \u03b1\u03bd\u03ac \u03bd\u03bf\u03b9\u03ba\u03bf\u03ba\u03c5\u03c1\u03b9\u03cc \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c5\u03c0\u03cc\u03bb\u03bf\u03b9\u03c0\u03b5\u03c2 48 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 (80.776$ \u03c4\u03bf 2017). \u0391\u03c0\u03bf\u03c4\u03ad\u03bb\u03b5\u03c3\u03b5 \u03c4\u03b7\u03bd \u03c0\u03ad\u03bc\u03c0\u03c4\u03b7 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c0\u03bf\u03c5 \u03b5\u03c0\u03b9\u03ba\u03cd\u03c1\u03c9\u03c3\u03b5 \u03c4\u03bf \u03a3\u03cd\u03bd\u03c4\u03b1\u03b3\u03bc\u03b1 \u03c4\u03c9\u03bd \u0397\u03bd\u03c9\u03bc\u03ad\u03bd\u03c9\u03bd \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03b9\u03ce\u03bd \u03ba\u03b1\u03b9 \u03c6\u03ad\u03c1\u03b5\u03b9 \u03b4\u03cd\u03bf \u03c8\u03b5\u03c5\u03b4\u03ce\u03bd\u03c5\u03bc\u03b1: \u00abOld Line State\u00bb, (= \u00ab\u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1 \u03c0\u03b1\u03bb\u03b1\u03b9\u03ac\u03c2 \u03bc\u03b5\u03b8\u03bf\u03c1\u03af\u03bf\u03c5\u00bb), \u03ba\u03b1\u03b9 \u00abFree State\u00bb (= \u00ab\u0395\u03bb\u03b5\u03cd\u03b8\u03b5\u03c1\u03b7 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u00bb). \u038c\u03bd\u03c4\u03b1\u03c2 \u03c3\u03c5\u03bd\u03bf\u03c1\u03b9\u03b1\u03ba\u03ae \u03c0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1, \u03b5\u03c0\u03b9\u03b4\u03b5\u03b9\u03ba\u03bd\u03cd\u03b5\u03b9 \u03b9\u03c3\u03c4\u03bf\u03c1\u03b9\u03ba\u03ac \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03b9\u03c3\u03c4\u03b9\u03ba\u03ac \u03ba\u03b1\u03b9 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03cc\u03c4\u03b9\u03b1\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b1\u03c2."}, {"color": "#97c2fc", "id": "continuity", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Function-1_x.svg", "label": "continuity", "shape": "image", "title": "In mathematics, a continuous function is a function such that a continuous variation (that is a change without jump) of the argument induces a continuous variation of the value of the function. This means that there are no abrupt changes in value, known as discontinuities. More precisely, a function is continuous if arbitrarily small changes in its value can be assured by restricting to sufficiently small changes of its argument. A discontinuous function is a function that is not continuous. Up until the 19th century, mathematicians largely relied on intuitive notions of continuity, and considered only continuous functions. The epsilon\u2013delta definition of a limit was introduced to formalize the definition of continuity. Continuity is one of the core concepts of calculus and mathematical analysis, where arguments and values of functions are real and complex numbers. The concept has been generalized to functions and . The latter are the most general continuous functions, and their definition is the basis of topology. A stronger form of continuity is uniform continuity. In order theory, especially in domain theory, a related concept of continuity is Scott continuity. As an example, the function H(t) denoting the height of a growing flower at time t would be considered continuous. In contrast, the function M(t) denoting the amount of money in a bank account at time t would be considered discontinuous, since it \"jumps\" at each point in time when money is deposited or withdrawn."}, {"color": "#97c2fc", "id": "november 1828", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/November_1828_poster.jpg", "label": "november 1828", "shape": "image", "title": "November 1828 adalah film drama epos Indonesia produksi tahun 1979 dan disutradarai oleh Teguh Karya. Film ini dibintangi antara lain oleh Slamet Rahardjo, Rachmat Hidayat, El Manik, dan Yenny Rachman. Film ini memenangkan tujuh penghargaan pada Festival Film Indonesia 1979, termasuk Film Terbaik."}, {"color": "#97c2fc", "id": "statute", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/GDL_Statute.jpg", "label": "statute", "shape": "image", "title": "\u0417\u0430\u043a\u043e\u0301\u043d (\u0430\u043d\u0433\u043b. law, \u0430\u043d\u0433\u043b. act, \u043d\u0456\u043c. Gesetz n) \u2014 \u043d\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u043e-\u043f\u0440\u0430\u0432\u043e\u0432\u0438\u0439 \u0430\u043a\u0442 \u0432\u0438\u0449\u043e\u0457 \u044e\u0440\u0438\u0434\u0438\u0447\u043d\u043e\u0457 \u0441\u0438\u043b\u0438, \u0449\u043e \u0440\u0435\u0433\u0443\u043b\u044e\u0454 \u043d\u0430\u0439\u0432\u0430\u0436\u043b\u0438\u0432\u0456\u0448\u0456 \u0441\u0443\u0441\u043f\u0456\u043b\u044c\u043d\u0456 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0438 \u0448\u043b\u044f\u0445\u043e\u043c \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u044f \u0437\u0430\u0433\u0430\u043b\u044c\u043d\u043e\u043e\u0431\u043e\u0432\u0027\u044f\u0437\u043a\u043e\u0432\u0438\u0445 \u043f\u0440\u0430\u0432\u0438\u043b, \u043f\u0440\u0438\u0439\u043d\u044f\u0442\u0438\u0439 \u0432 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u043c\u0443 \u043f\u043e\u0440\u044f\u0434\u043a\u0443 (\u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0432\u0447\u0438\u043c \u043e\u0440\u0433\u0430\u043d\u043e\u043c \u0432\u043b\u0430\u0434\u0438), \u0430\u0431\u043e \u0431\u0435\u0437\u043f\u043e\u0441 e9ra je pojem ozna\u010duj\u00edc\u00ed polovinu Zem\u011b, kter\u00e1 se rozkl\u00e1d\u00e1 z\u00e1padn\u011b od nult\u00e9ho poledn\u00edku. Druh\u00e1 polovina je ozna\u010dov\u00e1na jako v\u00fdchodn\u00ed polokoule. Tento term\u00edn se tak\u00e9 n\u011bkdy pou\u017e\u00edv\u00e1 pro ozna\u010den\u00ed pouze americk\u00e9ho kontinentu, p\u0159esto\u017ee se zde nach\u00e1zej\u00ed i n\u011bkter\u00e9 evropsk\u00e9, africk\u00e9 \u010di oce\u00e1nsk\u00e9 zem\u011b. Jindy se zas jako z\u00e1padn\u00ed polokoule sv\u011bta ozna\u010duje cel\u00fd Nov\u00fd sv\u011bt, tedy v\u010detn\u011b kontinentu Austr\u00e1lie."}, {"color": "#97c2fc", "id": "bumbo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bumbo_Cocktail.jpg", "label": "bumbo", "shape": "image", "title": "Il bumbo, o bumboo, \u00e8 una bevanda alcolica divenuta famosa tra i pirati e i mercanti intorno al 1740, dopo l\u0027introduzione del grog nella Royal Navy. Esso \u00e8 infatti un cocktail composto da rum, acqua (i quali compongono il grog), zucchero e noce moscata.Lo zucchero rendeva il liquore pi\u00f9 dolce, mentre la noce moscata gli donava un aroma gradevole e piccante."}, {"color": "#97c2fc", "id": "franchise", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_national_convention._As_it_met_on_Monday_the_4th_of_February,_1839,_at_the_British_Coffee_House_ca._1839_LCCN2004669356.jpg", "label": "franchise", "shape": "image", "title": "El sufragi \u00e9s el dret pol\u00edtic i constitucional que tenen els ciutadans a votar i escollir, directament o indirecta, els c\u00e0rrecs p\u00fablics. En un sentit ampli, el sufragi inclou l\u0027 \u2013en el qual es determina qui t\u00e9 dret a l\u0027exercici del vot (\u00fas m\u00e9s com\u00fa)\u2013 i el \u2013que es refereix a qui i en quines condicions t\u00e9 dret a ser elegit. Hist\u00f2ricament, nombrosos col\u00b7lectius han restat exclosos del dret a votar per raons molt variades: per exemple, de vegades perqu\u00e8 els seus membres eren \"s\u00fabdits\" de reis feudals i no se\u0027ls considerava homes \"lliures\", i d\u0027altres vegades, perqu\u00e8 l\u0027exclusi\u00f3 de la votaci\u00f3 depenia d\u0027una pol\u00edtica expl\u00edcita clarament establerta en les lleis electorals. A vegades el dret a votar exclo\u00efa grups que no complien certes condicions (exclusi\u00f3 d\u0027analfabets, impostos de capitaci\u00f3, etc.); fins i tot, a vegades a un grup se li ha perm\u00e8s votar per\u00f2 el sistema electoral o les institucions del govern estaven dissenyats a prop\u00f2sit per donar-los menys influ\u00e8ncia que altres grups m\u00e9s afavorits. Se sol considerar que la legitimitat pol\u00edtica d\u0027un govern democr\u00e0tic deriva principalment del sufragi."}, {"color": "#97c2fc", "id": "rein", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/SplitReins.jpg", "label": "rein", "shape": "image", "title": "Reins are items of horse tack, used to direct a horse or other animal used for riding. They are long straps that can be made of leather, nylon, metal, or other materials, and attach to a bridle via either its bit or its noseband."}, {"color": "#97c2fc", "id": "counterfeiters", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/An_authentic_flash_memory_IC_and_its_counterfeit_replica.png", "label": "counterfeiters", "shape": "image", "title": "\u03a9\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b2\u03af\u03b1\u03c3\u03b7 \u03c0\u03bd\u03b5\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ce\u03bd \u03b4\u03b9\u03ba\u03b1\u03b9\u03c9\u03bc\u03ac\u03c4\u03c9\u03bd \u03bf\u03c1\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03c7\u03c1\u03ae\u03c3\u03b7 \u03ad\u03c1\u03b3\u03c9\u03bd \u03c0\u03bf\u03c5 \u03c0\u03c1\u03bf\u03c3\u03c4\u03b1\u03c4\u03b5\u03cd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c0\u03bd\u03b5\u03c5\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b9\u03b4\u03b9\u03bf\u03ba\u03c4\u03b7\u03c3\u03af\u03b1, \u03bc\u03b5 \u03c0\u03b1\u03c1\u03ac\u03bb\u03bb\u0
