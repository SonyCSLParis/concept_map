media.org/wiki/Special:FilePath/Doj-Org-chart-2018.jpg", "label": "doj", "shape": "image", "title": "Departemen Kehakiman Amerika Serikat (DOJ), juga disebut Departemen Kehakiman saja, adalah yang bertugas menegakkan hukum dan mengatur keadilan, sama seperti atau dalam negeri di negara lain. Departemen ini diketuai oleh Jaksa Agung, yang dicalonkan oleh Presiden dan oleh Senat dan merupakan anggota Kabinet. Jaksa Agung saat ini adalah Merrick Garland."}, {"color": "#97c2fc", "id": "telegraphs", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Office_Engineers.jpg", "label": "telegraphs", "shape": "image", "title": "Die Telegrafie (auch Telegraphie geschrieben, von altgriechisch \u03c4\u1fc6\u03bb\u03b5 t\u0113le, deutsch \u201afern\u2018 und \u03b3\u03c1\u03ac\u03c6\u03b5\u03b9\u03bd gr\u00e1phein \u201aeinritzen, schreiben\u2018, siehe auch -graphie) ist die \u00dcbermittlung codierter Nachrichten \u00fcber eine geographische Distanz, bei der keine Objekte zwischen Sende- und Empfangsort bewegt werden. Hierbei werden die Bestandteile eines zu \u00fcbermittelnden Textes (wie Buchstaben, Ziffern und Satz- und \u00e4hnliche Zeichen) als einzelne Zeichen \u00fcbertragen. Im Gegensatz zum Sprechfunk und der Telefonie wird bei der Telegrafie nicht gesprochen, sondern die Zeichen werden \u00fcber einen Code \u00fcbertragen. Die Anf\u00e4nge der Telegrafie k\u00f6nnen bis in die Antike zur\u00fcckverfolgt werden. Eine \u00fcbertragene Nachricht hie\u00df telegrafische Depesche und ab 1852 auch Telegramm. Im Jahr 1898 wurde das erste bezahlte Funktelegramm \u00fcbermittelt."}, {"color": "#97c2fc", "id": "ratification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/19th_Amendment_Pg1of1_AC.jpg", "label": "ratification", "shape": "image", "title": "Artikel 5 van de grondwet van de Verenigde is een artikel uit de Grondwet van de Verenigde Staten. Het beschrijft de procedure waarmee de Grondwet veranderd mag worden. Het handelt over de procedure van een amendement in wording. Als 28 van de 50 staten van Amerika een ontwerp-amendement aannemen, dan wordt dit amendement deel van de Grondwet."}, {"color": "#97c2fc", "id": "narrative", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Narrative_Books_on_Library_Shelf.jpg", "label": "narrative", "shape": "image", "title": "Un r\u00e9cit (ou intrigue) est forme litt\u00e9raire consistant en la mise dans un ordre arbitraire et sp\u00e9cifique des faits d\u2019une histoire. Pour une m\u00eame histoire, diff\u00e9rents r\u00e9cits sont donc possibles. Un c\u00e9l\u00e8bre exemple est le mythe, dont la pi\u00e8ce d\u0027\u0152dipe roi constitue l\u2019un des multiples r\u00e9cits possibles. Le r\u00e9cit s\u0027oppose \u00e0 l\u0027histoire, qui est parfois d\u00e9finie comme la succession chronologique de faits se rapportant \u00e0 un sujet donn\u00e9. Walter Benjamin propose d\u0027opposer le r\u00e9cit au roman en disant que le premier est une \u0153uvre cr\u00e9\u00e9e et lue de fa\u00e7on coop\u00e9rative, alors que le second l\u0027est de fa\u00e7on individuelle. Le r\u00e9cit se d\u00e9livre sans explications, son interpr\u00e9tation est laiss\u00e9 \u00e0 la libert\u00e9 de chaque auditeur, qui peut le reprendre comme il le souhaite. Le r\u00e9cit a un \u00ab pouvoir germinatif \u00bb et il est \u00e0 ce titre capable de transmettre une exp\u00e9rience. Mais pour Walter Benjamin la crainte est le d\u00e9veloppement de l\u0027information, charg\u00e9e d\u0027explications, qui se ferme sur elle-m\u00eame. La mise en r\u00e9cit de th\u00e8ses saugrenues ou de th\u00e9ories complotistes contribue \u00e0 les rendre plus cr\u00e9dibles. Une affirmation est en effet \u00e9valu\u00e9e beaucoup plus positivement lorsqu\u0027elle est sc\u00e9naris\u00e9e, et encore plus lorsqu\u0027elle se base sur un \u00ab effet de d\u00e9voilement \u00bb, c\u0027est-\u00e0-dire lorsque le r\u00e9cit met en coh\u00e9rence des \u00e9l\u00e9ments intrigants qui paraissaient disparates jusque-l\u00e0. Cette manipulabilit\u00e9 des croyances fond\u00e9e sur le r\u00e9cit est appel\u00e9e \u00ab effet Othello \u00bb par le linguiste (it). En \u00ab th\u00e9orie du r\u00e9cit \u00bb (th\u00e9orie de la litt\u00e9rature) intervient la notion de \u00ab narrateur non fiable \u00bb."}, {"color": "#97c2fc", "id": "tobacco", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_traditional_tobacco_drying_kiln_in_Myrtleford,_Victoria,_Australia.jpg", "label": "tobacco", "shape": "image", "title": "\u305f\u3070\u3053\uff08\u7159\u8349\u3001\u83a8\u3001tobacco\uff09\u306f\u3001\u30bf\u30d0\u30b3 (Nicotiana tabacum) \u306e\u8449\u3092\u52a0\u5de5\u3057\u3066\u4f5c\u3089\u308c\u308b\u88fd\u54c1\u3067\u3042\u308b\u3002\u65e5\u672c\u306e\u6cd5\u4ee4\u3067\u306f\u300c\u305f\u3070\u3053\u4e8b\u696d\u6cd52\u67613\u53f7\u300d\u3088\u308a\u3001\u300c\u88fd\u9020\u305f\u3070\u3053\u300d\u3068\u5b9a\u7fa9\u3055\u308c\u3001\u300c\u8449\u305f\u3070\u3053\u3092\u539f\u6599\u306e\u5168\u90e8\u53c8\u306f\u4e00\u90e8\u3068\u3057\u3001\u55ab\u7159\u7528\u3001\u304b\u307f\u7528\u53c8\u306f\u304b\u304e\u7528\u306b\u4f9b\u3057\u5f97\u308b\u72b6\u614b\u306b\u88fd\u9020\u3055\u308c\u305f\u3082\u306e\u300d\u3068\u3055\u308c\u308b\u3002"}, {"color": "#97c2fc", "id": "geometry", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fes_Medersa_Bou_Inania_Mosaique2.jpg", "label": "geometry", "shape": "image", "title": "\u5e7e\u4f55\u5b78\uff08\u82f1\u8bed\uff1aGeometry\uff0c\u53e4\u5e0c\u81d8\u8a9e\uff1a\u03b3\u03b5\u03c9\u03bc\u03b5\u03c4\u03c1\u03af\u03b1\uff09\u7c21\u7a31\u5e7e\u4f55\u3002\u51e0\u4f55\u5b66\u662f\u6578\u5b78\u7684\u4e00\u4e2a\u57fa\u7840\u5206\u652f\uff0c\u4e3b\u8981\u7814\u7a76\u5f62\u72c0\u3001\u5927\u5c0f\u3001\u5716\u5f62\u7684\u76f8\u5c0d\u4f4d\u7f6e\u7b49\u7a7a\u9593\u533a\u57df\u95dc\u4fc2\u4ee5\u53ca\u7a7a\u95f4\u5f62\u5f0f\u7684\u5ea6\u91cf\u3002 \u8a31\u591a\u6587\u5316\u4e2d\u90fd\u6709\u5e7e\u4f55\u5b78\u7684\u767c\u5c55\uff0c\ 5b83\u6bd4\u4ee3\u6578\u3001\u6578\u8ad6\u7b49\u6578\u5b78\u9818\u57df\u66f4\u5bb9\u6613\u8b93\u4eba\u63a5\u89f8\uff0c\u4e0d\u904e\u4e00\u4e9b\u51e0\u4f55\u8a9e\u8a00\u5df2\u7d93\u548c\u539f\u4f86\u50b3\u7d71\u7684\u3001\u6b27\u51e0\u91cc\u5f97\u51e0\u4f55\u4e0b\u7684\u5b9a\u7fa9\u8d8a\u5dee\u8d8a\u9060\uff0c\u4f8b\u5982\u788e\u5f62\u5e7e\u4f55\u53ca\u89e3\u6790\u5e7e\u4f55\u7b49\u3002 \u73fe\u4ee3\u6982\u5ff5\u4e0a\u7684\u5e7e\u4f55\u5176\u62bd\u8c61\u7a0b\u5ea6\u548c\u4e00\u822c\u5316\u7a0b\u5ea6\u5927\u5e45\u63d0\u9ad8\uff0c\u4e26\u8207\u5206\u6790\u3001\u62bd\u8c61\u4ee3\u6578\u548c\u62d3\u64b2\u5b78\u7dca\u5bc6\u7d50\u5408\u3002 \u5e7e\u4f55\u5b78\u61c9\u7528\u65bc\u8a31\u591a\u9818\u57df\uff0c\u5305\u62ec\u85dd\u8853\uff0c\u5efa\u7bc9\uff0c\u7269\u7406\u548c\u5176\u4ed6\u6578\u5b78\u9818\u57df\u3002"}, {"color": "#97c2fc", "id": "civil disobedience", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_D._Maxham_-_Henry_David_Thoreau_-_Restored_-_greyscale_-_straightened.jpg", "label": "civil disobedience", "shape": "image", "title": "\u0397 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b1\u03bd\u03c5\u03c0\u03b1\u03ba\u03bf\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03ac\u03c1\u03bd\u03b7\u03c3\u03b7 \u03b5\u03bd\u03cc\u03c2 \u03ae \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03c9\u03bd \u03b1\u03c4\u03cc\u03bc\u03c9\u03bd \u03b1\u03c0\u03ad\u03bd\u03b1\u03bd\u03c4\u03b9 \u03c3\u03c4\u03b7\u03bd \u03c4\u03ae\u03c1\u03b7\u03c3\u03b7 \u03bf\u03c1\u03b9\u03c3\u03bc\u03ad\u03bd\u03c9\u03bd \u03bd\u03cc\u03bc\u03c9\u03bd, \u03b1\u03c0\u03b1\u03b9\u03c4\u03ae\u03c3\u03b5\u03c9\u03bd \u03ba\u03b1\u03b9 \u03b5\u03bd\u03c4\u03bf\u03bb\u03ce\u03bd \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2, \u03ae \u03bc\u03b9\u03b1\u03c2 \u03b4\u03cd\u03bd\u03b1\u03bc\u03b7\u03c2 \u03ba\u03b1\u03c4\u03bf\u03c7\u03ae\u03c2, \u03c7\u03c9\u03c1\u03af\u03c2 \u03bd\u03b1 \u03ba\u03b1\u03c4\u03b1\u03c6\u03b5\u03cd\u03b3\u03bf\u03c5\u03bd \u03c3\u03c4\u03b7 \u03c3\u03c9\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03b2\u03af\u03b1. \u0395\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03c9\u03c4\u03bf\u03b2\u03ac\u03b8\u03bc\u03b9\u03b1 \u03c4\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03c4\u03b7\u03c2 . \u03a3\u03c4\u03b7\u03bd \u03c0\u03b9\u03bf \u03ad\u03ba\u03c6\u03c1\u03b1\u03c3\u03b7 \u03c4\u03b7\u03c2 (\u03b3\u03bd\u03c9\u03c3\u03c4\u03ae \u03c3\u03c4\u03b1 \u03c3\u03b1\u03bd\u03c3\u03ba\u03c1\u03b9\u03c4\u03b9\u03ba\u03ac \u03c9\u03c2 ahimsa \u03ae satyagraha) \u03b8\u03b1 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03c0\u03b5\u03b9 \u03ba\u03b1\u03bd\u03b5\u03af\u03c2 \u03cc\u03c4\u03b9 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bc\u03c0\u03cc\u03bd\u03b9\u03b1, \u03bc\u03b5 \u03c4\u03b7 \u03bc\u03bf\u03c1\u03c6\u03ae \u03c4\u03bf\u03c5 \u03c3\u03b5\u03b2\u03b1\u03c3\u03bc\u03bf\u03cd \u03c3\u03c4\u03b7 \u03b4\u03b9\u03b1\u03c6\u03c9\u03bd\u03af\u03b1. \u0397 \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b1\u03bd\u03c5\u03c0\u03b1\u03ba\u03bf\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf\u03c5\u03c2 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03c4\u03c1\u03cc\u03c0\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03bf\u03b9 \u03ac\u03bd\u03b8\u03c1\u03c9\u03c0\u03bf\u03b9 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03bf\u03c5\u03bd \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b4\u03b9\u03b1\u03bc\u03b1\u03c1\u03c4\u03c5\u03c1\u03b7\u03b8\u03bf\u03cd\u03bd \u03ae \u03bd\u03b1 \u03b5\u03be\u03b5\u03b3\u03b5\u03c1\u03b8\u03bf\u03cd\u03bd \u03ba\u03b1\u03c4\u03ac \u03b1\u03b8\u03ad\u03bc\u03b9\u03c4\u03c9\u03bd \u03bd\u03cc\u03bc\u03c9\u03bd. \u0388\u03c7\u03b5\u03b9 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03b5\u03af \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03ac \u03c4\u03b5\u03ba\u03bc\u03b7\u03c1\u03b9\u03c9\u03bc\u03ad\u03bd\u03b1 \u03bc\u03b7 \u03b2\u03af\u03b1\u03b9\u03b1 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b1\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03c3\u03c4\u03b7\u03bd \u0399\u03bd\u03b4\u03af\u03b1 (\u03b7 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b1 \u03ba\u03bf\u03b9\u03bd\u03c9\u03bd\u03b9\u03ba\u03ae\u03c2 \u03c0\u03c1\u03cc\u03bd\u03bf\u03b9\u03b1\u03c2 \u03c4\u03bf\u03c5 \u0393\u03ba\u03ac\u03bd\u03c4\u03b9 \u03ba\u03b1\u03b9 \u03bf\u03b9 \u03b5\u03ba\u03c3\u03c4\u03c1\u03b1\u03c4\u03b5\u03af\u03b5\u03c2 \u03b3\u03b9\u03b1 \u03c4\u03b7\u03bd \u03b1\u03c0\u03cc \u03c4\u03b7 \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae \u0391\u03c5\u03c4\u03bf\u03ba\u03c1\u03b1\u03c4\u03bf\u03c1\u03af\u03b1), \u03c3\u03c4\u03b7 \u039d\u03cc\u03c4\u03b9\u03b1 \u0391\u03c6\u03c1\u03b9\u03ba\u03ae \u03c3\u03c4\u03bf\u03bd \u03b1\u03b3\u03ce\u03bd\u03b1 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5 \u03b1\u03c0\u03b1\u03c1\u03c4\u03c7\u03ac\u03b9\u03bd\u03c4, \u03c3\u03c4\u03bf \u03ba\u03b1\u03b9 \u03c3\u03b5 \u03ba\u03b9\u03bd\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b5\u03b9\u03c1\u03ae\u03bd\u03b7\u03c2 \u03c0\u03b1\u03b3\u03ba\u03bf\u03c3\u03bc\u03af\u03c9\u03c2. \u039c\u03af\u03b1 \u03b1\u03c0\u03cc \u03c4\u03b9\u03c2 \u03c0\u03c1\u03ce\u03c4\u03b5\u03c2 \u03bc\u03b1\u03b6\u03b9\u03ba\u03ad\u03c2 \u03c5\u03bb\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03b5\u03b9\u03c2 \u03c4\u03b7\u03c2 \u03ae\u03c4\u03b1\u03bd \u03b7 \u03c4\u03c9\u03bd \u0391\u03b9\u03b3\u03c5\u03c0\u03c4\u03af\u03c9\u03bd \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03b7\u03c2 \u03b2\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae\u03c2 \u03ba\u03b1\u03c4\u03bf\u03c7\u03ae\u03c2 \u03c4\u03bf 1919. \u039f \u0391\u03bc\u03b5\u03c1\u03b9\u03ba\u03b1\u03bd\u03cc\u03c2 \u03c3\u03c5\u03b3\u03b3\u03c1\u03b1\u03c6\u03ad\u03b1\u03c2 \u03a7\u03ad\u03bd\u03c1\u03b9 \u039d\u03c4\u03ad\u03b9\u03b2\u03b9\u03bd\u03c4 \u0398\u03cc\u03c1\u03c9 (Henry David Thoreau) \u03c0\u03c1\u03c9\u03c4\u03bf\u03c3\u03c4\u03ac\u03c4\u03b7\u03c3\u03b5 \u03c3\u03c4\u03b7 \u03c3\u03cd\u03b3\u03c7\u03c1\u03bf\u03bd\u03b7 \u03b8\u03b5\u03c9\u03c1\u03af\u03b1 \u03c0\u03af\u03c3\u03c9 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7\u03bd \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ae \u03bc\u03b5 \u03c4\u03bf \u03b4\u03bf\u03ba\u03af\u03bc\u03b9\u03bf \u03c4\u03bf\u03c5 1849 \u00ab\u03a0\u03b5\u03c1\u03af \u03a0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae\u03c2 \u0391\u03bd\u03c5\u03c0\u03b1\u03ba\u03bf\u03ae\u03c2\u00bb, \u03c0\u03bf\u03c5 \u03b1\u03c1\u03c7\u03b9\u03ba\u03ac \u03b5\u03af\u03c7\u03b5 \u03c4\u03bf\u03bd \u03c4\u03af\u03c4\u03bb\u03bf \u00ab\u0391\u03bd\u03c4\u03af\u03c3\u03c4\u03b1\u03c3\u03b7 \u03c3\u03c4\u03b7\u03bd \u0391\u03c3\u03c4\u03b9\u03ba\u03ae \u039a\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u00bb. \u0397 \u03b9\u03b4\u03ad\u03b1 \u03c0\u03af\u03c3\u03c9 \u03b1\u03c0\u03cc \u03c4\u03bf \u03b4\u03bf\u03ba\u03af\u03bc\u03b9\u03bf \u03ae\u03c4\u03b1\u03bd \u03b1\u03c5\u03c4\u03ae \u03c4\u03b7\u03c2 \u03b1\u03c5\u03c4\u03bf\u03bd\u03bf\u03bc\u03af\u03b1\u03c2, \u03ba\u03b1\u03b9 \u03c4\u03bf \u03c0\u03ce\u03c2 \u03b1\u03c5\u03c4\u03ae \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03b7\u03b8\u03b9\u03ba\u03cc\u03c4\u03b5\u03c1\u03b7 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ae, \u03b3\u03b9\u03b1\u03c4\u03af \u03ba\u03b1\u03bd\u03b5\u03af\u03c2 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03c6\u03cd\u03b3\u03b5\u03b9 \u03bd\u03b1 \u03c0\u03bf\u03bb\u03b5\u03bc\u03ae\u03c3\u03b5\u03b9 \u03b5\u03bd\u03b1\u03bd\u03c4\u03af\u03bf\u03bd \u03c4\u03b7\u03c2 \u03ba\u03c5\u03b2\u03ad\u03c1\u03bd\u03b7\u03c3\u03b7\u03c2, \u03b1\u03bb\u03bb\u03ac \u03b4\u03b5\u03bd \u03b8\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c4\u03b7\u03bd \u03c5\u03c0\u03bf\u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03b5\u03b9 \u03b1\u03bd \u03b4\u03b5\u03bd \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03b5\u03af \u03bc\u03b5 \u03b1\u03c5\u03c4\u03ae. \u0391\u03c5\u03c4\u03ae \u03b7 \u03ad\u03ba\u03b8\u03b5\u03c3\u03b7 \u03b5\u03af\u03c7\u03b5 \u03b1\u03c1\u03b3\u03cc\u03c4\u03b5\u03c1\u03b1 \u03bc\u03b5\u03b3\u03ac\u03bb\u03b7 \u03b5\u03c0\u03af\u03b4\u03c1\u03b1\u03c3\u03b7 \u03c3\u03b5 \u03c0\u03bf\u03bb\u03bb\u03bf\u03cd\u03c2 \u03b1\u03c0\u03cc \u03b1\u03c5\u03c4\u03bf\u03cd\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03c6\u03ac\u03c1\u03bc\u03bf\u03c3\u03b1\u03bd \u03c4\u03b7\u03bd \u03c0\u03bf\u03bb\u03b9\u03c4\u03b9\u03ba\u03ae \u03b1\u03bd\u03c5\u03c0\u03b1\u03ba\u03bf\u03ae. \u03a3\u03c4\u03bf \u03b4\u03bf\u03ba\u03af\u03bc\u03b9\u03bf \u03b1\u03c5\u03c4\u03cc, \u03bf \u0398\u03bf\u03c1\u03cc \u03b5\u03c0\u03af\u03c3\u03b7\u03c2 \u03b5\u03be\u03b7\u03b3\u03b5\u03af \u03c4\u03bf\u03c5\u03c2 \u03bb\u03cc\u03b3\u03bf\u03c5\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03c1\u03bd\u03ae\u03b8\u03b7\u03ba\u03b5 \u03bd\u03b1 \u03c0\u03bb\u03b7\u03c1\u03ce\u03c3\u03b5\u03b9 \u03c6\u03cc\u03c1\u03bf\u03c5\u03c2 \u03c9\u03c2 \u03c0\u03c1\u03ac\u03be\u03b7 \u03b4\u03b9\u03b1\u03bc\u03b1\u03c1\u03c4\u03c5\u03c1\u03af\u03b1\u03c2 \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03ba\u03b1\u03c4\u03ac \u03c4\u03bf\u03c5 ."}, {"color": "#97c2fc", "id": "guiding light", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Guiding_Light_final_logo.jpg", "label": "guiding light", "shape": "image", "title": "Guiding Light (dikenal sebagai The Guiding Light tahun 1975, atau hanya GL) adalah drama yang memecahkan Guinness World Records sebagai sinetron terpanjang yang pernah ada. Sinetron ini telah disiarkan selama 72 tahun melalui radio dan televisi. Sinetron ini disiarkan di radio pada tanggal 25 Januari 1937 hingga 29 Juni 1956 dan disiarkan di CBS pada tanggal 30 Juni 1952. Episode terakhir sinetron ini disiarkan di CBS pada 18 September 2009. Di Indonesia, drama Guiding Light pernah ditayangkan di RCTI pada tahun 1998."}, {"color": "#97c2fc", "id": "nullification", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_Jury_by_John_Morgan.jpg", "label": "nullification", "shape": "image", "title": "\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0301\u0436\u043d\u0438\u0445 \u2014 \u0444\u043e\u0440\u043c\u0430 \u0437\u0434\u0456\u0439\u0441\u043d\u0435\u043d\u043d\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0441\u0443\u0434\u043e\u0432\u043e\u0457, \u0431\u0435\u0437\u043f\u043e\u0441\u0435\u0440\u0435\u0434\u043d\u044c\u043e \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d\u0430\u043c\u0438 \u0448\u043b\u044f\u0445\u043e\u043c \u0457\u0445 \u0443\u0447\u0430\u0441\u0442\u0456 \u0443 \u0432\u0456\u0434\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u0456 \u043f\u0440\u0430\u0432\u043e\u0441\u0443\u0434\u0434\u044f. \u042f\u043a \u0441\u0430\u043c\u043e\u0441\u0442\u0456\u0439\u043d\u0438\u0439 \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0456\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u043a\u043b\u0430\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u0437 \u043e\u043a\u0440\u0435\u043c\u043e\u0457 \u043a\u043e\u043b\u0435\u0433\u0456\u0457 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0442\u0430 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 \u0447\u0438 \u0441\u0443\u0434\u0434\u0456\u0432. \u041a\u043e\u043b\u0435\u0433\u0456\u044f \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0432\u0438\u043e\u043a\u0440\u0435\u043c\u043b\u0435\u043d\u0430 \u0442\u0430 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0430 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f\u043c\u0438 \u043f\u0440\u0438\u0439\u043c\u0430\u0442\u0438 \u0432\u0438\u0440\u0456\u0448\u0430\u043b\u044c\u043d\u0456 \u0440\u0456\u0448\u0435\u043d\u043d\u044f \u0431\u0435\u0437 \u0443\u0447\u0430\u0441\u0442\u0456 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0433\u043e \u0441\u0443\u0434\u0434\u0456 (\u0441\u0443\u0434\u0434\u0456\u0432), \u0449\u043e \u0443\u0431\u0435\u0437\u043f\u0435\u0447\u0443\u0454 \u043d\u0430\u0440\u043e\u0434 \u0432\u0456\u0434 \u0441\u0432\u0430\u0432\u0456\u043b\u043b\u044f \u0434\u0435\u0440\u0436\u0430\u0432\u0438. \u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445, \u044f\u043a \u0441\u043e\u0446\u0456\u0430\u043b\u044c\u043d\u043e \u2014 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0456\u0441\u043d\u0443\u0454 \u0432 \u0410\u043d\u0433\u043b\u0456\u0457, \u0421\u0428\u0410, \u041a\u0430\u043d\u0430\u0434\u0456, \u0428\u0432\u0435\u0446\u0456\u0457, \u0411\u0435\u043b\u044c\u0433\u0456\u0457, \u0414\u0430\u043d\u0456\u0457, \u041d\u043e\u0440\u0432\u0435\u0433\u0456\u0457, \u0410\u0432\u0441\u0442\u0440\u0456\u0457. \u0423 \u041d\u0456\u043c\u0435\u0447\u0447\u0438\u043d\u0456 \u0432\u043d\u0430\u0441\u043b\u0456\u0434\u043e\u043a \u0440\u0435\u0444\u043e\u0440\u043c\u0438 \u0415\u043c\u043c\u0456\u043d\u0491\u0435\u0440\u0430 \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u0421\u0443\u0434 \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445\u00bb \u044f\u043a \u0456\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u0441\u0443\u0434\u043e\u0432\u043e\u0457 \u0441\u0438\u0441\u0442\u0435\u043c\u0438 \u043f\u043e\u0447\u0430\u0432 \u0437\u0430\u0441\u0442\u043e\u0441\u043e\u0432\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0456\u0437 \u043e\u0431\u0027\u0454\u0434\u043d\u0430\u043d\u043d\u044f\u043c \u0443 1924 \u0440. \u043f\u0440\u0438\u0441\u044f\u0436\u043d\u0438\u0445 \u0437\u0430\u0441\u0456\u0434\u0430\u0442\u0435\u043b\u0456\u0432 \u0437 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0438\u043c\u0438 \u0441\u0443\u0434\u0434\u044f\u043c\u0438 \u0432 \u0454\u0434\u0438\u043d\u0443 \u043a\u043e\u043b\u0435\u0433\u0456\u044e \u0442\u0430\u043a\u043e\u0436 \u0434\u043e \u0441\u0443\u0434\u0456\u0432 \u0437\u0430 \u0443\u0447\u0430\u0441\u0442\u044e , \u044f\u043a\u0456 \u043d\u0435 \u043d\u0430\u0434\u0456\u043b\u0435\u043d\u0456 \u043f\u0440\u0430\u0432\u0430\u043c\u0438 \u0441\u0443\u0434\u0434\u0456."}, {"color": "#97c2fc", "id": "judiciary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Melbourne_Federal_Court.jpg", "label": "judiciary", "shape": "image", "title": "Il potere giudiziario, in diritto, \u00e8 un potere connesso all\u0027attivit\u00e0 ed all\u0027esercizio della giurisdizione, che consente di far rispettare la legge e condannare chi compie atti illeciti, potere tipicamente assegnato alla magistratura. Insieme al potere legislativo e al potere esecutivo \u00e8 uno degli elementi che contraddistingue il moderno Stato di diritto fondato sulla separazione dei poteri."}, {"color": "#97c2fc", "id": "federal law", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Parking_regulations_sign.jpg", "label": "federal law", "shape": "image", "title": "\u041f\u0440\u0430\u0432\u043e\u0432\u0430 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0421\u0428\u0410 \u043f\u043e\u0447\u0438\u043d\u0430\u0454 \u0444\u043e\u0440\u043c\u0443\u0432\u0430\u0442\u0438\u0441\u044c \u0449\u0435 \u0443 \u0425V\u0406\u0406 \u2014 XVIII \u0441\u0442. \u0432 \u0443\u043c\u043e\u0432\u0430\u0445 \u0441\u0432\u0456\u0442\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u043b\u043e\u043d\u0456\u0430\u043b\u0456\u0437\u043c\u0443 \u0456 \u0437\u0431\u0435\u0440\u0435\u0433\u043b\u0430 \u0441\u0432\u043e\u0457 \u043f\u0435\u0440\u0432\u0438\u043d\u043d\u0456 \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e\u0441\u0442\u0456 \u0434\u043e \u0441\u044c\u043e\u0433\u043e\u0434\u043d\u0456."}, {"color": "#97c2fc", "id": "poisonous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poisonings_world_map-Deaths_per_million_persons-WHO2012.svg", "label": "poisonous", "shape": "image", "title": "V biologii se jako jed ozna\u010duje l\u00e1tka, kter\u00e1 m\u016f\u017ee zp\u016fsobit poruchy funkce organism\u016f, obvykle chemickou reakc\u00ed nebo jinou aktivitou na molekul\u00e1rn\u00ed \u00farovni, dostane-li se tato l\u00e1tka do organismu v dostate\u010dn\u00e9m mno\u017estv\u00ed. V oblasti pr\u00e1va (a p\u0159i ozna\u010dov\u00e1n\u00ed nebezpe\u010dn\u00fdch chemik\u00e1li\u00ed) se jako \u201ejedy\u201c ozna\u010duj\u00ed vysoce toxick\u00e9 nebo toxick\u00e9 l\u00e1tky; m\u00e9n\u011b toxick\u00e9 l\u00e1tky se ozna\u010duj\u00ed jako \u201ezdrav\u00ed \u0161kodliv\u00e9\u201c, \u201edr\u00e1\u017ediv\u00e9\u201c nebo jsou bez ozna\u010den\u00ed. Podrobn\u011bj\u0161\u00ed informace najdete v \u010d\u00e1sti Jedy z pohledu pr\u00e1va. V medic\u00edn\u011b (zejm\u00e9na veterin\u00e1rn\u00ed) a v zoologii se jedy (obecn\u011b) \u010dasto rozli\u0161uj\u00ed od toxin\u016f a (je\u0161t\u011b specifi\u010dt\u011bji) hmyz\u00edch/had\u00edch ad. jed\u016f. Toxiny jsou jedy produkovan\u00e9 ur\u010ditou biologickou funkc\u00ed v p\u0159\u00edrod\u011b. Hmyz\u00ed a dal\u0161\u00ed podobn\u00e9 jedy jsou toxiny vst\u0159ikovan\u00e9 \u017eihadlem, jedov\u00fdmi zuby apod. do \u017eiv\u00e9ho organismu, kde\u017eto ostatn\u00ed jedy jsou zde obecn\u011b definov\u00e1ny jako l\u00e1tky, kter\u00e9 jsou pohlcov\u00e1ny k\u016f\u017e\u00ed nebo sliznic\u00ed."}, {"color": "#97c2fc", "id": "virginia", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/VT_-_UVA_2012_-_Waiting_for_the_rebound.jpg", "label": "virginia", "shape": "image", "title": "Virginia (engl. Aussprache [v\u025a\u02c8d\u0361\u0292\u026anj\u0259] ), offiziell Commonwealth of Virginia, ist ein Bundesstaat der Vereinigten Staaten von Amerika, der Teile der s\u00fcdatlantischen K\u00fcstenebene, des Piedmont und der S\u00fcdappalachen umfasst. Nach \u00fcber 150 Jahren als englisch-britische Kolonie erlangte die Colony of Virginia zusammen mit zw\u00f6lf anderen Kolonien die Unabh\u00e4ngigkeit. 1788 war Virginia der zehnte Staat, der die Verfassung der USA ratifizierte. W\u00e4hrend des amerikanischen B\u00fcrgerkriegs spalteten sich die nordwestlichen Bezirke ab und wurden am 20. Juni 1863 zum eigenst\u00e4ndigen Bundesstaat West Virginia. Der Beiname des Staates ist Old Dominion (\u201eAltes Herrschaftsgebiet\u201c). Er wird auch Mother of the Presidents genannt, weil acht US-Pr\u00e4sidenten aus Virginia stammten. Die Hauptstadt ist Richmond."}, {"color": "#97c2fc", "id": "rosa parks", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barack_Obama_in_the_Rosa_Parks_bus.jpg", "label": "rosa parks", "shape": "image", "title": "Rosa Louise McCauley Parks, dite Rosa Parks [\u0279o\u028az\u0259 p\u0251\u0279ks], n\u00e9e le 4 f\u00e9vrier 1913 \u00e0 Tuskegee en Alabama (\u00c9tats-Unis) et morte le 24 octobre 2005 \u00e0 D\u00e9troit dans le Michigan, est une femme afro-am\u00e9ricaine, figure embl\u00e9matique de la lutte contre la s\u00e9gr\u00e9gation raciale aux \u00c9tats-Unis, surnomm\u00e9e \u00ab m\u00e8re du mouvement des droits civiques \u00bb par le Congr\u00e8s am\u00e9ricain. Comme l\u0027ont fait avant elle Claudette Colvin, 15 ans, le 2 mars 1955, (en), 36 ans, en avril 1955 et Mary Louise Smith, 18 ans, le 21 octobre 1955, \u00e0 son tour Rosa Parks, 42 ans, refuse, le 1er d\u00e9cembre 1955, de c\u00e9der sa place \u00e0 un passager blanc dans l\u0027autobus conduit par James F. Blake. Arr\u00eat\u00e9e par la police, elle se voit infliger une amende de 15 $. Le 5 d\u00e9cembre 1955, elle fait appel de ce jugement. Le pasteur Martin Luther King, avec le concours de Ralph Abernathy, pasteur de la Premi\u00e8re \u00e9glise baptiste d\u0027Am\u00e9rique, lance alors une campagne de protestation et de boycott contre la compagnie de bus qui dure 380 jours. Le 13 novembre 1956, la Cour supr\u00eame des \u00c9tats-Unis casse les lois s\u00e9gr\u00e9gationnistes dans les bus, les d\u00e9clarant anticonstitutionnelles."}, {"color": "#97c2fc", "id": "bleeding", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Iatros.jpg", "label": "bleeding", "shape": "image", "title": "\u041a\u0440\u043e\u0432\u043e\u043f\u0443\u0441\u043a\u0430\u0301\u043d\u0438\u0435, \u0433\u0435\u043c\u043e\u044d\u043a\u0441\u0444\u0443\u0437\u0438\u044f, \u0442\u0435\u0440\u0430\u043f\u0435\u0432\u0442\u0438\u0301\u0447\u0435\u0441\u043a\u0430\u044f \u0444\u043b\u0435\u0431\u043e\u0442\u043e\u043c\u0438\u0301\u044f \u2014 \u0438\u0437\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u0438\u0437 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u0430 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043a\u0440\u043e\u0432\u0438 \u0441 \u043b\u0435\u0447\u0435\u0431\u043d\u043e\u0439 \u0446\u0435\u043b\u044c\u044e. \u0412 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u0434\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0435 \u043f\u043e\u043a\u0430\u0437\u0430\u043d\u0438\u044f \u043a \u043a\u0440\u043e\u0432\u043e\u043f\u0443\u0441\u043a\u0430\u043d\u0438\u044e \u043e\u0447\u0435\u043d\u044c \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u044b. \u0412 \u043f\u043e\u0434\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0435 \u0441\u043b\u0443\u0447\u0430\u0435\u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u043a\u0440\u043e\u0432\u043e\u043f\u0443\u0441\u043a\u0430\u043d\u0438\u044f \u0431\u044b\u043b\u043e \u0432\u0440\u0435\u0434\u043d\u043e \u0434\u043b\u044f \u043f\u0430\u0446\u0438\u0435\u043d\u0442\u043e\u0432. \u041e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 \u043f\u0440\u043e\u043a\u043e\u043b\u0430 (\u0432\u0435\u043d\u0435\u043f\u0443\u043d\u043a\u0446\u0438\u044f), \u0440\u0430\u0437\u0440\u0435\u0437\u0430 \u0432\u0435\u043d\u044b (\u0432\u0435\u043d\u0435\u0441\u0435\u043a\u0446\u0438\u044f) \u0438\u043b\u0438 \u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c \u043d\u0430\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u043f\u0438\u044f\u0432\u043e\u043a (\u043f\u0440\u0438 \u0433\u0438\u0440\u0443\u0434\u043e\u0442\u0435\u0440\u0430\u043f\u0438\u0438)."}, {"color": "#97c2fc", "id": "princeton university", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/McCarter_Theater2.jpg", "label": "princeton university", "shape": "image", "title": "La Universitat de Princeton, \u00e9s una instituci\u00f3 d\u0027educaci\u00f3 superior situada a Princeton, Nova Jersey (Estats Units). Fundada a la ciutat d\u0027Elizabeth sota el nom de College of New Jersey l\u0027any 1746, durant l\u0027\u00e8poca colonial, \u00e9s la universitat m\u00e9s antiga del seu estat i la quarta del pa\u00eds. Deu anys m\u00e9s tard es va traslladar a la ciutat de Princeton, a mig cam\u00ed entre Nova York i Filad\u00e8lfia, i l\u0027any 1896 acabaria canviant oficialment el seu nom a l\u0027actual Princeton University. En un inici de confessi\u00f3 presbiteriana, la universitat \u00e9s actualment laica i de car\u00e0cter privat. Pertany a l\u0027Ivy League, una associaci\u00f3 selecta d\u0027universitats privades del Nord-Est americ\u00e0, totes elles hist\u00f2ricament elitistes, altament selectives i amb dotacions financeres multimilion\u00e0ries. En concret, Princeton t\u00e9 una taxa d\u0027admissi\u00f3 del 6%, de les m\u00e9s baixes del pa\u00eds, i la dotaci\u00f3 per estudiant m\u00e9s elevada dels Estats Units. Princeton, amb uns 5.250 estudiants de pregrau (primer cicle) i prop de 2.950 de postgrau (segon i tercer cicle), \u00e9s una universitat de mida relativament redu\u00efda, cosa que no li ha impedit tenir un impacte notori als Estats Units i al m\u00f3n. La instituci\u00f3 \u00e9s coneguda pel rigor del seu programa de \"Bachelor of Arts\" (primer cicle), que inclou la redacci\u00f3 d\u0027una dissertaci\u00f3 el darrer curs, per les seves contribucions a la recerca, notablement en matem\u00e0tiques, i per l\u0027\u00e8xit professional i acad\u00e8mic dels seus exalumnes i professors, entre els quals es poden comptar presidents dels Estats Units, guanyadors de Premis Nobel i empresaris multimilionaris. Per totes aquestes raons, \u00e9s com\u00fa trobar Princeton classificant-se entre les deu primeres posicions dels Estats Units i del m\u00f3n als r\u00e0nquings d\u0027universitats m\u00e9s citats."}, {"color": "#97c2fc", "id": "consuls", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/5f_Bonabarte_Premier_consul_-_AN_XI_1802.png", "label": "consuls", "shape": "image", "title": "\ud1b5\ub839\uc815\ubd80(\u7d71\u9818\u653f\u5e9c, Consulat) \ub610\ub294 \uc9d1\uc815\uc815\ubd80(\u57f7\u653f\u653f\u5e9c)\ub294 \ucd1d\uc7ac\uc815\ubd80 \uc774\ud6c4 \ub098\ud3f4\ub808\uc639\uc758 \ucfe0\ub370\ud0c0\uc5d0 \uc758\ud574 1799\ub144 11\uc6d4 9\uc77c~ 1804\ub144 \uac04 \uc874\uc18d\ub418\uc5c8\ub358 \ud504\ub791\uc2a4\uc758 \uc815\ubd80\uc774\ub2e4. \ub098\ud3f4\ub808\uc639\uc774 \ud669\uc81c\uc5d0 \uc624\ub974\uba74\uc11c \ud3d0\uc9c0\ub410\ub2e4. \ud1b5\ub839\uc815\ubd80\uc5d0\uc11c\ub294 \uc81c1\ud1b5\ub839, \uc81c2\ud1b5\ub839, \uc81c3\ud1b5\ub839\uc774 \ub098\ub77c\ub97c \uc6b4\uc601\ud558\uc600\uc73c\uba70, 1802\ub144 8\uc6d4\uc5d0\ub294 \ub098\ud3f4\ub808\uc639\uc774 \uc885\uc2e0\ud1b5\ub839\uc758 \uc790\ub9ac\uc5d0 \uc62c\ub790\ub2e4. \uad8c\ud55c\uc740 \ubaa8\ub450 \uc138 \uba85\uc758 \ud1b5\ub839\uc5d0\uac8c \ub611\uac19\uc774 \ubd84\ud560\ub418\uc5c8\uc73c\ub098 \ucfe0\ub370\ud0c0\ub85c \uc9d1\uad8c\ud55c \uc81c1\ud1b5\ub839 \ub098\ud3f4\ub808\uc639\uc758 \uad8c\ud55c\uc774 \uac00\uc7a5 \ub9c9\uac15\ud558\uc600\uace0, \uc0c1\ub300\uc801\uc73c\ub85c \uc81c2\ud1b5\ub839\uacfc \uc81c3\ud1b5\ub839\uc758 \uad8c\ud55c\uc740 \ub354\uc6b1 \uc704\ucd95\ub418\uc5c8\ub2e4. \uc81c1\ud1b5\ub839\uc740 , \uc678\uad50\uc640 \uad70\uc0ac, \uc81c2\ud1b5\ub839\uc740 \uc0ac\ubc95, \uc81c3\ud1b5\ub839\uc740 \uc7ac\uc815\uc744 \ub2f4\ub2f9\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "truman", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Truman_with_Governor_Dewey_at_dedication_of_the_Idlewild_Airport_(cropped).jpg", "label": "truman", "shape": "image", "title": "\u0413\u0430\u0301\u0440\u0440\u0456 \u0421. \u0422\u0440\u0443\u0301\u043c\u0435\u043d (\u0430\u043d\u0433\u043b. Harry S. Truman; 8 \u0442\u0440\u0430\u0432\u043d\u044f 1884, \u041b\u0430\u043c\u0430\u0440, \u041c\u0456\u0441\u0441\u0443\u0440\u0456, \u0421\u0428\u0410 \u2014 26 \u0433\u0440\u0443\u0434\u043d\u044f 1972, \u041a\u0430\u043d\u0437\u0430\u0441-\u0421\u0456\u0442\u0456, \u041c\u0456\u0441\u0441\u0443\u0440\u0456, \u0421\u0428\u0410) \u2014 33-\u0439 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0445 \u0428\u0442\u0430\u0442\u0456\u0432 (1945\u20131953 \u0440\u043e\u043a\u0438). \u041e\u0431\u0440\u0430\u043d\u0438\u0439 \u0432\u0456\u0446\u0435\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u043e\u043c 1944 \u0440\u043e\u043a\u0443, \u0437\u0430\u0441\u0442\u0443\u043f\u0438\u0432 \u0424\u0440\u0430\u043d\u043a\u043b\u0456\u043d\u0430 \u0414\u0435\u043b\u0430\u043d\u043e \u0420\u0443\u0437\u0432\u0435\u043b\u044c\u0442\u0430 \u043d\u0430 \u043f\u043e\u0441\u0430\u0434\u0456 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430 \u043f\u0456\u0441\u043b\u044f \u0441\u043c\u0435\u0440\u0442\u0456 \u043e\u0441\u0442\u0430\u043d\u043d\u044c\u043e\u0433\u043e \u0443 \u043a\u0432\u0456\u0442\u043d\u0456 1945 \u0440\u043e\u043a\u0443 \u0456 \u0431\u0443\u0432 \u043f\u0435\u0440\u0435\u043e\u0431\u0440\u0430\u043d\u0438\u0439 1948 \u0440\u043e\u043a\u0443. \u041f\u0440\u0438 \u043f\u0435\u0440\u0448\u0456\u0439 \u043a\u0430\u0434\u0435\u043d\u0446\u0456\u0457 \u0422\u0440\u0443\u043c\u0435\u043d\u0430 \u0421\u0428\u0410 \u0443\u0441\u043f\u0456\u0448\u043d\u043e \u0437\u0430\u043a\u0456\u043d\u0447\u0438\u043b\u0438 \u0414\u0440\u0443\u0433\u0443 \u0441\u0432\u0456\u0442\u043e\u0432\u0443 \u0432\u0456\u0439\u043d\u0443."}, {"color": "#97c2fc", "id": "executive order", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Executive_Order_9981.jpg", "label": "executive order", "shape": "image", "title": "Un ordine esecutivo (in inglese: executive order) \u00e8 un provvedimento firmato dal Presidente degli Stati Uniti d\u0027America che indirizza le politiche esecutive delle agenzie del Governo federale degli Stati Uniti d\u0027America. Gli ordini esecutivi hanno forza di legge quando vengono emessi da un\u0027autorit\u00e0 legislativa che delega questo potere all\u0027esecutivo: il Congresso pu\u00f2 demandare con una legge delega (delegated legislation) una parte dei propri poteri."}, {"color": "#97c2fc", "id": "wallbuilders", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Barton_in_2016_--_photo_by_Gage_Skidmore.jpg", "label": "wallbuilders", "shape": "image", "title": "\u062f\u064a\u0641\u064a\u062f \u0628\u0627\u0631\u062a\u0648\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: David Barton)\u200f \u0647\u0648 \u0643\u0627\u062a\u0628 \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 1954 \u0641\u064a \u0623\u0644\u064a\u062f\u0648 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629."}, {"color": "#97c2fc", "id": "aliens", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Green_Bank_100m_diameter_Radio_Telescope.jpg", "label": "aliens", "shape": "image", "title": "La vie extraterrestre (du latin extra, \u00ab au-dehors, \u00e0 l\u0027ext\u00e9rieur \u00bb), ou extra-terrestre, d\u00e9signe toute forme de vie pr\u00e9sente ailleurs que sur la plan\u00e8te Terre. L\u0027id\u00e9e que la vie puisse se d\u00e9velopper ailleurs dans l\u0027Univers remonte au moins \u00e0 l\u0027Antiquit\u00e9. La mise en \u00e9vidence d\u0027une vie extraterrestre, pr\u00e9sente ou pass\u00e9e, est un sujet de recherche scientifique actif depuis les ann\u00e9es 1980, apr\u00e8s une premi\u00e8re tentative de recherche d\u0027indices par les sondes spatiales du programme Viking envoy\u00e9es sur le sol de la plan\u00e8te Mars en 1975. Depuis la fin des ann\u00e9es 1990, la NASA poursuit un programme d\u0027exploration spatiale tr\u00e8s actif visant \u00e0 mettre en \u00e9vidence des indices de vie sur Mars, pr\u00e9sente ou fossile : analyse pouss\u00e9e des sols (astromobile Curiosity), recherche et identification des sources de m\u00e9thane, caract\u00e9risation des environnements favorables \u00e0 la vie dans l\u0027histoire de Mars. D\u0027autres sondes spatiales ont identifi\u00e9 des environnements qui pourraient \u00eatre favorables \u00e0 des formes de vie plus ou moins complexes : oc\u00e9ans souterrains sans doute pr\u00e9sents sur Europe, satellite de Jupiter, et sur Encelade, satellite de Saturne, atmosph\u00e8re dense et complexe de Titan, \u00e9galement satellite de Saturne. La d\u00e9couverte d\u0027indices de vie se heurte toutefois aux limitations impos\u00e9es \u00e0 la masse des instruments embarqu\u00e9s sur les sondes spatiales, qui limite les capacit\u00e9s d\u0027analyse. Une mission de retour d\u0027\u00e9chantillons martiens, \u00e9tudi\u00e9e mais jusqu\u0027ici non financ\u00e9e, permettrait une avanc\u00e9e d\u00e9cisive dans le domaine. Ces diff\u00e9rents projets ont donn\u00e9 naissance \u00e0 une nouvelle science, l\u0027exobiologie, qui \u00e9tudie de mani\u00e8re interdisciplinaire les facteurs et les processus ayant amen\u00e9 \u00e0 l\u0027apparition de la vie, d\u0027une mani\u00e8re g\u00e9n\u00e9rale, et \u00e0 son \u00e9volution. De nombreuses exoplan\u00e8tes (plan\u00e8tes tournant autour d\u0027autres \u00e9toiles) ont \u00e9t\u00e9 d\u00e9tect\u00e9es au cours de la d\u00e9cennie 2010 par des instruments comme le t\u00e9lescope spatial Kepler. Des progr\u00e8s importants dans les instruments de d\u00e9tection permettront, au cours des ann\u00e9es \u00e0 venir, d\u0027identifier par spectrom\u00e9trie des atmosph\u00e8res d\u0027exoplan\u00e8tes pr\u00e9sentant le cas \u00e9ch\u00e9ant des indices de vie, tels que la pr\u00e9sence d\u0027oxyg\u00e8ne. Un raisonnement statistique fond\u00e9 sur des constats comme l\u0027abondance des \u00e9toiles dans l\u0027Univers (400 milliards dans la seule Voie Lact\u00e9e), l\u0027anciennet\u00e9 de notre galaxie (plus de dix milliards d\u0027ann\u00e9es), ou le rythme fulgurant des progr\u00e8s techniques sur Terre au cours des deux derniers si\u00e8cles, et sur des hypoth\u00e8ses telles que le principe de m\u00e9diocrit\u00e9 (le Syst\u00e8me solaire a une configuration ordinaire, l\u0027apparition de la vie puis de la vie intelligente r\u00e9sultent de processus fr\u00e9quemment rencontr\u00e9s) permet d\u0027avancer l\u0027hypoth\u00e8se que la vie intelligente dans l\u0027Univers devrait \u00eatre r\u00e9pandue, ancienne et donc visible. Or, \u00e0 ce jour, aucun \u00e9l\u00e9ment observable de vie extraterrestre n\u0027a \u00e9t\u00e9 identifi\u00e9 par la communaut\u00e9 scientifique. Ce paradoxe, formalis\u00e9 par Fermi avant m\u00eame le d\u00e9but de l\u0027\u00e8re spatiale, pourrait amener \u00e0 une remise en question de plusieurs des hypoth\u00e8ses avanc\u00e9es (probabilit\u00e9 d\u0027apparition de la vie et/ou de la vie intelligente, contraintes dues \u00e0 l\u0027environnement, etc.). Depuis les ann\u00e9es 1960, divers programmes d\u0027observation financ\u00e9s par des initiatives priv\u00e9es, baptis\u00e9s Search for Extra-Terrestrial Intelligence (SETI), s\u0027appuient sur le raisonnement statistique pour tenter de d\u00e9tecter la pr\u00e9sence de civilisations extraterrestres avanc\u00e9es dans d\u0027autres syst\u00e8mes plan\u00e9taires, en analysant \u00e0 l\u0027aide de radiot\u00e9lescopes les \u00e9missions radio \u00e9manant des \u00e9toiles les plus proches. La vie extraterrestre et ses interactions avec l\u0027esp\u00e8ce humaine sont par ailleurs des th\u00e8mes r\u00e9currents de la science-fiction (nouvelles et romans, films, jeux vid\u00e9o, etc.). La pr\u00e9sence actuelle ou pass\u00e9e d\u0027\u00eatres extraterrestres intelligents sur la Terre est une croyance tr\u00e8s r\u00e9pandue depuis le d\u00e9but de l\u0027\u00e8re spatiale. On lui associe l\u0027origine d\u0027objets volants non identifi\u00e9s (OVNI) et diff\u00e9rentes th\u00e8ses sp\u00e9culatives associ\u00e9es \u00e0 des formations spectaculaires (g\u00e9oglyphes de Nazca, pyramides d\u0027\u00c9gypte)."}, {"color": "#97c2fc", "id": "u.s. senator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_the_United_States_Senate.svg", "label": "u.s. senator", "shape": "image", "title": "Der Senat der Vereinigten Staaten (englisch United States Senate) ist neben dem Repr\u00e4sentantenhaus eine der beiden Kammern des Kongresses der Vereinigten Staaten, eines Zweikammer-Parlaments (Bikameralismus) nach britischer Tradition. Die Bezeichnung leitet sich vom R\u00f6mischen Senat ab, der Sitz befindet sich im Nordfl\u00fcgel des Kapitols in Washington, D.C. Der Senat ist seit 1789 eine permanente Institution zur Repr\u00e4sentation der Bundesstaaten, deren Einrichtung in Artikel 1 der Verfassung der Vereinigten Staaten festgelegt ist. Jeder der 50 Bundesstaaten ist im Senat durch zwei Senatoren vertreten. Sie vertreten jeweils den gesamten Staat und werden dort durch allgemeine Mehrheitswahl bestimmt. Bis zur Verabschiedung des 17. Verfassungszusatzes im Jahr 1913 wurden die Mitglieder durch Bundesstaatsparlamente ausgew\u00e4hlt. Die Senatoren amtieren sechs Jahre. Sie sind m\u00f6glichst gleichm\u00e4\u00dfig in drei Klassen aufgeteilt (derzeit zwei Klassen mit je 33 Senatoren und eine Klasse mit 34 Senatoren), die reihum alle zwei Jahre durch Wahlen neu bestimmt werden. Hierdurch wird bei jeder Wahl also ungef\u00e4hr ein Drittel des Senats neu gew\u00e4hlt. Da der Bundesdistrikt (der District of Columbia mit der Bundeshauptstadt Washington) und die Au\u00dfengebiete keine Bundesstaaten sind, sind sie nicht im Senat vertreten. Anders als im Repr\u00e4sentantenhaus gibt es auch keine symbolische Vertretung durch nicht stimmberechtigte Delegierte. Im politischen System der USA ist der Senat ma\u00dfgeblich an der Gesetzgebung beteiligt und hat wichtige Kontrollfunktionen gegen\u00fcber dem Pr\u00e4sidenten. Darunter fallen die Ratifizierung internationaler Vertr\u00e4ge, ein Mitspracherecht bei der Ernennung hoher Richter und Regierungsmitarbeiter und das Amtsenthebungsverfahren, in dem der Senat die Rolle des Gerichts einnimmt. Der Senat w\u00e4hlt im Ausnahmefall den Vizepr\u00e4sidenten der Vereinigten Staaten, sofern das Wahlleutekollegium zu keiner Entscheidung kommt. Der Vizepr\u00e4sident ist auch der Pr\u00e4sident des Senats mit fast ausschlie\u00dflich repr\u00e4sentativer Funktion; seine Stimme z\u00e4hlt nur im Fall des Gleichstands bei einer Abstimmung. F\u00fcr die Zeit seiner Abwesenheit w\u00e4hlt der Senat einen Pr\u00e4sidenten pro tempore, \u00fcblicherweise das dienst\u00e4lteste Mitglied der Mehrheitsfraktion. Ohne verfassungsm\u00e4\u00dfig festgeschrieben zu sein, hat sich zu Beginn des 20. Jahrhunderts die Wahl von Parteif\u00fchrern im Senat etabliert, die als Mehrheits- und Minderheitsf\u00fchrer jeweils eine der beiden gro\u00dfen Fraktionen im Zweiparteiensystem anf\u00fchren, das seit Mitte des 19. Jahrhunderts aus Republikanern und Demokraten besteht. Der Senat wurde als deliberatives Organ konzipiert und l\u00e4sst seinen einzelnen Mitgliedern einen relativ gro\u00dfen politischen Freiraum ohne Fraktionszwang; immer wieder gibt es parteiunabh\u00e4ngige Senatoren. Diese schlie\u00dfen sich \u00fcblicherweise einer Fraktion an, um bei der Besetzung der Fachaussch\u00fcsse ber\u00fccksichtigt zu werden, in denen die legislative Arbeit vorbereitet wird und die grunds\u00e4tzlich nach Seniorit\u00e4t arbeiten."}, {"color": "#97c2fc", "id": "historian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Peter_Brown_Balzan_Prize_Ceremony_2011.jpg", "label": "historian", "shape": "image", "title": "Historiisto estas homo kiu okupi\u011das faknivele pri historio."}, {"color": "#97c2fc", "id": "arithmetic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Yarloop_wkshop_gnangarra_14.jpg", "label": "arithmetic", "shape": "image", "title": "Arytmetyka (\u0142ac. arithmetica, gr. \u1f00\u03c1\u03b9\u03b8\u03bc\u03b7\u03c4\u03b9\u03ba\u03ae arithm\u0113tik\u0113, z \u1f00\u03c1\u03b9\u03b8\u03bc\u03cc\u03c2 \u2013 liczba) \u2013 jeden z najstarszych dzia\u0142\u00f3w matematyki. W powszechnym u\u017cyciu s\u0142owo to odnosi si\u0119 do zasad opisuj\u0105cych podstawowe dzia\u0142ania na liczbach (arytmetyka elementarna)."}, {"color": "#97c2fc", "id": "writ", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Return_of_1702_writ_of_attachment_signed_by_Chief_Justice_John_Guest_of_Pennsylvania.jpg", "label": "writ", "shape": "image", "title": "Il writ (anche writ of right o breve da breve de recto), nel common law, \u00e8 un atto giuridico emanato da un ente dotato di autorit\u00e0 amministrativa o giurisdizionale. In principio era uno strumento per avviare un\u0027azione legale per la tutela di diritti sostanziali che permetteva l\u0027accesso alla tutela giurisdizionale delle corti inglesi. Era scritto in latino, su pergamena e presentava il sigillo reale. Era materialmente redatto dai chierici o dal cancelliere della monarchia inglese, consisteva in un ordine del re di comparizione dinanzi al giudice."}, {"color": "#97c2fc", "id": "american constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "american constitution", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442) \u0438 \u0441\u0443\u0434\u0435\u0431\u043d\u043e\u0439 (\u0432\u0435\u0440\u0445\u043e\u0432\u043d\u044b\u0439 \u0441\u0443\u0434 \u0438 \u043d\u0438\u0436\u0435\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u0441\u0443\u0434\u044b) \u0432\u0435\u0442\u0432\u044f\u043c\u0438. \u0428\u0442\u0430\u0442\u0430\u043c \u0421\u0428\u0410 \u0434\u0430\u044e\u0442\u0441\u044f \u0448\u0438\u0440\u043e\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0430 \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0430."}, {"color": "#97c2fc", "id": "property rights", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Brunswick_Terrace,_Weymouth_(geograph_1943843).jpg", "label": "property rights", "shape": "image", "title": "Propriedade \u00e9 o direito subjetivo absoluto (com efic\u00e1cia erga omnes) que permite a uma pessoa (denominada ent\u00e3o \"propriet\u00e1rio\") o gozo de uma coisa (uso, frui\u00e7\u00e3o e disposi\u00e7\u00e3o), em todas as suas rela\u00e7\u00f5es como indiv\u00edduo. \u00c9 tamb\u00e9m o direito/faculdade de usar e dispor da coisa, al\u00e9m do direito de reav\u00ea-la de quem injustamente a possua ou detenha, e somente pode ser aplicada a algo escasso. Orlando Gomes descreve que \u00e9 ainda um direito complexo, absoluto, perp\u00e9tuo e exclusivo. Algumas correntes jur\u00eddicas, econ\u00f4micas e at\u00e9 filos\u00f3ficas v\u00e3o entender o direito \u00e0 propriedade como um direito natural, concep\u00e7\u00e3o cuja pr\u00f3pria aceita\u00e7\u00e3o n\u00e3o \u00e9 un\u00edssona no meio acad\u00eamico e jur\u00eddico. Em economia, propriedade significa o direito de tomar decis\u00f5es sobre um recurso escasso (de como us\u00e1-lo, ou at\u00e9 mesmo se usar\u00e1 ou n\u00e3o, ou de vend\u00ea-lo); este recurso \u00e9 propriedade de seu dono."}, {"color": "#97c2fc", "id": "unstoppable", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/39_Clues_logo.png", "label": "unstoppable", "shape": "image", "title": "The 39 Clues (As 39 Pistas (t\u00edtulo em Portugal) ) \u00e9 uma s\u00e9rie de livros de aventura, que conta com livros, jogos online, e cole\u00e7\u00e3o de cart\u00f5es. Publicada pela Scholastic, sendo no Brasil pela Editora \u00c1tica. Consiste em cinco s\u00e9ries A Ca\u00e7a das Pistas, Cahills vs. Vespers, Impar\u00e1vel, Doublecross, e Superespecial. A parte principal da s\u00e9rie \u00e9 composta de dez livros sobre as aventuras dos irm\u00e3os Amy Cahill e tentando frustrar os outros Cahills para obter as 39 pistas, o que o tornar\u00e1 \"a pessoa mais poderosa e influente em todo o planeta \". Amy e Dan concordam com o desafio em que a sua av\u00f3 Grace Cahill prop\u00f4s a eles e outros membros da fam\u00edlia durante seu testamento, e v\u00e3o a procura de 39 pistas espalhadas pelo mundo. Al\u00e9m dessa serie, existe uma outra (The 39 clues: Cahills vs. Vespers) falando sobre a ascens\u00e3o de uma nova fam\u00edlia, os Vespers. Rick Riordan escreveu o primeiro livro e do arco de hist\u00f3ria principal, no entanto, outros autores escreveram o restante dos livros da s\u00e9rie. Todos os dez livros foram escritos e publicados, os autores sendo Rick Riordan, Gordon Korman, Peter Lerangis, Jude Watson, Patrick Carman, Linda Sue Park e . Pacotes de cart\u00e3o tamb\u00e9m est\u00e3o sendo vendidos, que cont\u00eam 16 cart\u00f5es diferentes que podem ser utilizados em busca de pistas. Cada livro cont\u00e9m seis cart\u00f5es, e o n\u00famero total de cart\u00f5es \u00e9 atualmente 438. Devido \u00e0 integra\u00e7\u00e3o da s\u00e9rie de jogos on-line e um cart\u00e3o de coleta com a leitura, a s\u00e9rie cria uma experi\u00eancia interativa. Al\u00e9m disso, h\u00e1 pr\u00eamios exclusivos para crian\u00e7as, obtidos comprando os livros e jogando o jogo online. Os romances s\u00e3o projetados para incorporar elementos hist\u00f3ricos, colocando pessoas famosas no meio da fam\u00edlia Cahill."}, {"color": "#97c2fc", "id": "inflation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Two_20kr_gold_coins.png", "label": "inflation", "shape": "image", "title": "In economics, inflation refers to a general increase in the prices of goods and services in an economy. When the general price level rises, each unit of currency buys fewer goods and services; consequently, inflation corresponds to a reduction in the purchasing power of money. The opposite of inflation is deflation, a sustained decrease in the general price level of goods and services. The common measure of inflation is the inflation rate, the annualized percentage change in a general price index. As prices do not all increase at the same rate, the consumer price index (CPI) is often used for this purpose. The employment cost index is also used for wages in the United States. Most economists agree that high levels of inflation as well as hyperinflation\u2014which have severely disruptive effects on the real economy\u2014are caused by persistent excessive growth in the money supply. Views on low to moderate rates of inflation are more varied. Low or moderate inflation may be attributed to fluctuations in real demand for goods and services, or changes in available supplies such as during scarcities. Moderate inflation affects economies in both positive and negative ways. The negative effects would include an increase in the opportunity cost of holding money, uncertainty over future inflation which may discourage investment and savings, and if inflation were rapid enough, shortages of goods as consumers begin hoarding out of concern that prices will increase in the future. Positive effects include reducing unemployment due to nominal wage rigidity, allowing the central bank greater freedom in carrying out monetary policy, encouraging loans and investment instead of money hoarding, and avoiding the inefficiencies associated with deflation. Today, most economists favour a low and steady rate of inflation. Low (as opposed to zero or negative) inflation reduces the severity of economic recessions by enabling the labor market to adjust more quickly in a downturn and reduces the risk that a liquidity trap prevents monetary policy from stabilizing the economy, while avoiding the costs associated with high inflation. The task of keeping the rate of inflation low and stable is usually given to monetary authorities. Generally, these monetary authorities are the central banks that control monetary policy through the setting of interest rates, by carrying out open market operations and (more rarely) changing commercial bank reserve requirements."}, {"color": "#97c2fc", "id": "medical insurance", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Japan-Health-expendure-NHI_LSE.svg", "label": "medical insurance", "shape": "image", "title": "De ziektekostenverzekering is een verzekering die de meeste kosten van medisch advies, behandelingen, medicijnen, het gebruik van hulpmiddelen of andere voorzieningen op grond van een medische noodzaak vergoedt."}, {"color": "#97c2fc", "id": "virginia convention", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/West_hospital.jpg", "label": "virginia convention", "shape": "image", "title": "The Virginia Ratifying Convention (also historically referred to as the \"Virginia Federal Convention\") was a convention of 168 delegates from Virginia who met in 1788 to ratify or reject the United States Constitution, which had been drafted at the Philadelphia Convention the previous year. The Convention met and deliberated from June 2 through June 27 in Richmond at the Richmond Theatre, presently the site of Monumental Church. Judge Edmund Pendleton, Virginia delegate to the Constitutional Convention, served as the convention\u0027s president by unanimous consent."}, {"color": "#97c2fc", "id": "puzzle", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Raetselkreuz.jpg", "label": "puzzle", "shape": "image", "title": "A puzzle is a game, problem, or toy that tests a person\u0027s ingenuity or knowledge. In a puzzle, the solver is expected to put pieces together (or take them apart) in a logical way, in order to arrive at the correct or fun solution of the puzzle. There are different genres of puzzles, such as crossword puzzles, word-search puzzles, number puzzles, relational puzzles, and logic puzzles. The academic study of puzzles is called enigmatology. Puzzles are often created to be a form of entertainment but they can also arise from serious mathematical or logical problems. In such cases, their solution may be a significant contribution to mathematical research."}, {"color": "#97c2fc", "id": "gold", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gold-nominal-constant-usd.svg", "label": "gold", "shape": "image", "title": "De gouden standaard is een muntstelsel waarin de economische rekeneenheid een vast gewicht aan goud is. Wanneer meerdere landen een dergelijke vaste rekeneenheid hanteren, worden de wisselkoersen tussen verschillende nationale valuta feitelijk vastgelegd. De gouden standaard kan ook als een monetair systeem worden beschouwd, waarbij veranderingen in vraag en aanbod van goud de waarde van goederen en diensten mede bepalen. Een wereldwijde gouden standaard bestond tot 1971 in de vorm van het systeem van Bretton Woods, waarin de dollar inwisselbaar was voor goud tegen een vaste prijs, en de valuta van overige landen een vaste wisselkoers ten opzichte van de dollar hadden. De zogenoemde Nixon-schok, een serie economische maatregelen van de Amerikaanse president Richard Nixon, maakte aan dit systeem een eind."}, {"color": "#97c2fc", "id": "barack obama", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Barack_Obama_speaks_to_US_troops_at_Camp_Victory_4-7-09_1.jpg", "label": "barack obama", "shape": "image", "title": "Barack Obama\u0027s tenure as the 44th president of the United States began with his first inauguration on January 20, 2009, and ended on January 20, 2017. A Democrat from Illinois, Obama took office following a decisive victory over Republican nominee John McCain in the 2008 presidential election. Four years later, in the 2012 presidential election, he defeated Republican nominee Mitt Romney to win re-election. Obama is the first African American president, the first multiracial president, the first non-white president, and the first president born in Hawaii. Obama\u0027s accomplishments during the first 100 days of his presidency included signing the Lilly Ledbetter Fair Pay Act of 2009 relaxing the statute of limitations for equal-pay lawsuits; signing into law the expanded State Children\u0027s Health Insurance Program(S-CHIP); winning approval of a congressional budget resolution that put Congress on record as dedicated to dealing with major health care reform legislation in 2009; implementing new ethics guidelines designed to significantly curtail the influence of lobbyists on the executive branch; breaking from the Bush administration on a number of policy fronts, except for Iraq, in which he followed through on Bush\u0027s Iraq withdrawal of U.S. troops; supporting the UN declaration on sexual orientation and gender identity; and lifting the 7\u00bd-year ban on federal funding for embryonic stem cell research. Obama also ordered the closure of the Guantanamo Bay detention camp, in Cuba, though it remains open. He lifted some travel and money restrictions to the island. Obama signed many landmark bills into law during his first two years in office. The main reforms include: the Affordable Care Act, sometimes referred to as \"the ACA\" or \"Obamacare\", the Dodd\u2013Frank Wall Street Reform and Consumer Protection Act, and the Don\u0027t Ask, Don\u0027t Tell Repeal Act of 2010. The American Recovery and Reinvestment Act and Tax Relief, Unemployment Insurance Reauthorization, and Job Creation Act served as economic stimuli amidst the Great Recession. After a lengthy debate over the national debt limit, he signed the Budget Control Act of 2011 and the American Taxpayer Relief Act of 2012. In foreign policy, he increased U.S. troop levels in Afghanistan, reduced nuclear weapons with the United States\u2013Russia New START treaty, and ended military involvement in the Iraq War. In 2011, Obama ordered the drone-strike killing in Yemen of al-Qaeda operative Anwar al-Awlaki, who was an American citizen. He ordered military involvement in Libya in order to implement UN Security Council Resolution 1973, contributing to the overthrow of Muammar Gaddafi. He also ordered the counterterrorism raid that killed Osama bin Laden. After winning re-election by defeating Republican opponent Mitt Romney, Obama was sworn in for a second term on January 20, 2013. During this term, he condemned the 2013 Snowden leaks as unpatriotic, but called for more restrictions on the National Security Agency (NSA) to address privacy issues. Obama also promoted inclusion for LGBT Americans. His administration filed briefs that urged the Supreme Court to strike down same-sex marriage bans as unconstitutional (United States v. Windsor and Obergefell v. Hodges); same-sex marriage was legalized nationwide in 2015 after the Court ruled so in Obergefell. He advocated for gun control in response to the Sandy Hook Elementary School shooting, indicating support for a ban on assault weapons, and issued wide-ranging executive actions concerning global warming and immigration. In foreign policy, he ordered military interventions in Iraq and Syria in response to gains made by ISIL after the 2011 withdrawal from Iraq, promoted discussions that led to the 2015 Paris Agreement on global climate change, drew down U.S. troops in Afghanistan in 2016, initiated sanctions against Russia following its annexation of Crimea and again after interference in the 2016 U.S. elections, brokered the Joint Comprehensive Plan of Action nuclear deal with Iran, and normalized U.S. relations with Cuba. Obama nominated three justices to the Supreme Court: Sonia Sotomayor and Elena Kagan were confirmed as justices, while Merrick Garland was denied hearings or a vote from the Republican-majority Senate. During Obama\u0027s terms as president, the United States\u0027 reputation abroad, as well as the American economy, significantly improved. Rankings by scholars and historians place him among the upper to mid tier of American presidents."}, {"color": "#97c2fc", "id": "heat", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hot_metalwork.jpg", "label": "heat", "shape": "image", "title": "Ciep\u0142o w fizyce \u2013 jeden z dw\u00f3ch, obok pracy, sposob\u00f3w przekazywania energii wewn\u0119trznej uk\u0142adowi termodynamicznemu. Jest to przekazywanie energii chaotycznego ruchu cz\u0105stek (atom\u00f3w, cz\u0105steczek, jon\u00f3w). Ciep\u0142o oznacza r\u00f3wnie\u017c ilo\u015b\u0107 energii wewn\u0119trznej przekazywanej w procesie cieplnym. Aby unikn\u0105\u0107 nieporozumie\u0144, dla odr\u00f3\u017cnienia ciep\u0142a jako zjawiska fizycznego od ciep\u0142a jako wielko\u015bci fizycznej mo\u017cna u\u017cywa\u0107 okre\u015blenia wymiana cieplna lub cieplny przep\u0142yw energii na okre\u015blenie procesu, a ilo\u015b\u0107 ciep\u0142a na wielko\u015b\u0107 fizyczn\u0105 okre\u015blaj\u0105c\u0105 zmian\u0119 energii wewn\u0119trznej wywo\u0142an\u0105 tym zjawiskiem. Ciep\u0142o (jako wielko\u015b\u0107 fizyczna) okre\u015bla ilo\u015b\u0107 energii wewn\u0119trznej wymienianej mi\u0119dzy cia\u0142ami, kt\u00f3re nie znajduj\u0105 si\u0119 w r\u00f3wnowadze termicznej (czyli maj\u0105 r\u00f3\u017cne temperatury). Taka wymiana energii wewn\u0119trznej mo\u017ce wywo\u0142ywa\u0107 zmian\u0119 temperatur cia\u0142 pozostaj\u0105cych w kontakcie termicznym (ogrzewanie, sch\u0142adzanie). Temperatura cia\u0142a mo\u017ce pozosta\u0107 sta\u0142a, je\u017celi ulega ono przej\u015bciu fazowemu. Przyk\u0142adem jest pobranie ciep\u0142a przez l\u00f3d powoduj\u0105ce jego topnienie lub oddawanie ciep\u0142a przez wod\u0119 powoduj\u0105ce jej krzepni\u0119cie. Oba procesy zachodz\u0105 bez zmiany temperatury. Przep\u0142yw ciep\u0142a wywo\u0142uje w otoczeniu zmian\u0119 chaotycznego ruchu cz\u0105steczek. Przep\u0142yw energii wywo\u0142uj\u0105cy uporz\u0105dkowany ruch cz\u0105steczek w otoczeniu jest prac\u0105. Jednostk\u0105 ciep\u0142a w uk\u0142adzie SI jest d\u017cul (J). Tradycyjnie we wzorach fizycznych ciep\u0142o oznacza si\u0119 liter\u0105 Q. W innych uk\u0142adach jednostek ciep\u0142o wyra\u017cane jest przez kalorie, ergi."}, {"color": "#97c2fc", "id": "revolution 1", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/(Srpen68)Horici_sovetsky_tank.jpg", "label": "revolution 1", "shape": "image", "title": "\u0623\u063a\u0646\u064a\u0629 \u062b\u0648\u0631\u0629 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Revolution)\u200f\u060c \u0643\u0627\u0646\u062a \u0647\u0630\u0647 \u0623\u0648\u0644 \u0623\u063a\u0646\u064a\u0629 \u0633\u064a\u0627\u0633\u064a\u0629 \u0635\u0631\u064a\u062d\u0629 \u0644\u0641\u0631\u064a\u0642 \u0627\u0644\u0628\u064a\u062a\u0644\u0632\u060c \u0648\u0647\u064a \u0628\u0645\u062b\u0627\u0628\u0629 \u0631\u062f \u062c\u0648\u0646 \u0644\u064a\u0646\u0648\u0646 \u0639\u0644\u0649 \u062d\u0631\u0628 \u0641\u064a\u062a\u0646\u0627\u0645. \u062a\u0645 \u062a\u0633\u062c\u064a\u0644 \u062b\u0644\u0627\u062b \u0646\u0633\u062e \u0645\u0646 \u0627\u0644\u0623\u063a\u0646\u064a\u0629 \u0648\u0625\u0635\u062f\u0627\u0631\u0647\u0627 \u0641\u064a \u0639\u0627\u0645 1968 \u060c \u0643\u0644 \u0630\u0644\u0643 \u062e\u0644\u0627\u0644 \u062c\u0644\u0633\u0627\u062a \u0627\u0644\u0623\u0644\u0628\u0648\u0645 \u0627\u0644\u0645\u0632\u062f\u0648\u062c \u0627\u0644\u062e\u0627\u0635 \u0628\u0641\u0631\u0642\u0629 \u0627\u0644\u0628\u064a\u062a\u0644\u0632\u060c \u0648\u0627\u0644\u0645\u0639\u0631\u0648\u0641 \u0623\u064a\u0636\u064b\u0627 \u0628\u0627\u0633\u0645 \u00ab\u0627\u0644\u0623\u0644\u0628\u0648\u0645 \u0627\u0644\u0623\u0628\u064a\u0636\u00bb \u0645\u0633\u062a\u0648\u062d\u0627\u0629 \u0645\u0646 \u0627\u0644\u0625\u062d\u062a\u062c\u0627\u062c\u0627\u062a \u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0641\u064a \u0623\u0648\u0627\u0626\u0644 \u0639\u0627\u0645 1968\u060c \u062d\u064a\u062b \u0623\u0639\u0631\u0628\u062a \u0643\u0644\u0645\u0627\u062a \u0644\u064a\u0646\u0648\u0646 \u0639\u0646 \u062a\u0639\u0627\u0637\u0641\u0647\u0627 \u0645\u0 3f\u0440\u0438\u0432\u0435\u0434\u0448\u0430\u044f \u043a \u0443\u043d\u0438\u0447\u0442\u043e\u0436\u0435\u043d\u0438\u044e \u0432 \u0441\u0442\u0440\u0430\u043d\u0435 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430 (Ancien R\u00e9gime) \u0438 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e\u0439 \u043c\u043e\u043d\u0430\u0440\u0445\u0438\u0438, \u0438 \u043f\u0440\u043e\u0432\u043e\u0437\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u044e \u041f\u0435\u0440\u0432\u043e\u0439 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u0441\u043a\u043e\u0439 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0438 (\u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1792 \u0433\u043e\u0434\u0430) \u0434\u0435-\u044e\u0440\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u0445 \u0438 \u0440\u0430\u0432\u043d\u044b\u0445 \u0433\u0440\u0430\u0436\u0434\u0430\u043d \u043f\u043e\u0434 \u0434\u0435\u0432\u0438\u0437\u043e\u043c \u00ab\u0421\u0432\u043e\u0431\u043e\u0434\u0430, \u0440\u0430\u0432\u0435\u043d\u0441\u0442\u0432\u043e, \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u043e\u00bb. \u041d\u0430\u0447\u0430\u043b\u043e\u043c \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0438\u0438 \u0441\u0442\u0430\u043b\u043e \u0432\u0437\u044f\u0442\u0438\u0435 \u0411\u0430\u0441\u0442\u0438\u043b\u0438\u0438 14 \u0438\u044e\u043b\u044f 1789 \u0433\u043e\u0434\u0430, \u0430 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u0435\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u0438 \u0441\u0447\u0438\u0442\u0430\u044e\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0440\u043e\u0442 18 \u0431\u0440\u044e\u043c\u0435\u0440\u0430 (9 \u043d\u043e\u044f\u0431\u0440\u044f) 1799 \u0433\u043e\u0434\u0430."}, {"color": "#97c2fc", "id": "bias", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fred_Barnard07.jpg", "label": "bias", "shape": "image", "title": "\u0627\u0644\u0627\u0646\u062d\u064a\u0627\u0632 \u0623\u0648 \u0627\u0644\u062a\u062d\u064a\u0632
