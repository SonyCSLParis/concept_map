627\u0644\u0638\u0627\u0644\u0645\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u064a\u062d\u0644\u064f\u0651\u0647\u0627 \u0645\u062d\u0644 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u00bb. \u0641\u064a \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0631\u0627\u0628\u0639 \u0648\u0627\u0644\u062e\u0627\u0645\u0633 \u0642\u0628\u0644 \u0627\u0644\u0645\u064a\u0644\u0627\u062f\u060c \u0628\u0631\u0632 \u0635\u0646\u0641 \u062c\u062f\u064a\u062f \u0645\u0646 \u0627\u0644\u0637\u063a\u0627\u0629 \u0645\u0645\u0646 \u062d\u0627\u0632\u0648\u0627 \u0639\u0644\u0649 \u062f\u0639\u0645 \u0627\u0644\u062c\u064a\u0634\u060c \u062a\u062d\u062f\u064a\u062f\u064b\u0627 \u0641\u064a \u0635\u0642\u0644\u064a\u0629.\u064a\u0633\u062a\u0637\u064a\u0639 \u0627\u0644\u0645\u0631\u0621 \u062a\u0648\u062c\u064a\u0647 \u062a\u0647\u0645\u0629 \u0627\u0644\u0637\u063a\u064a\u0627\u0646 \u0625\u0644\u0649 \u0639\u062f\u0629 \u0623\u0646\u0648\u0627\u0639 \u0645\u0646 \u0627\u0644\u062d\u0643\u0648\u0645\u0627\u062a: \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0641\u0631\u062f \u0648\u0627\u062d\u062f (\u0641\u064a \u0623\u0648\u062a\u0648\u0642\u0631\u0627\u0637\u064a\u0629) \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0623\u0642\u0644\u064a\u0629 (\u0641\u064a \u0623\u0648\u0644\u064a\u063a\u0627\u0631\u0634\u064a\u0629\u060c \u0637\u063a\u064a\u0627\u0646 \u0627\u0644\u0623\u0642\u0644\u064a\u0629) \n* \u0625\u0644\u0649 \u062d\u0643\u0648\u0645\u0629 \u0623\u0643\u062b\u0631\u064a\u0629 (\u0641\u064a \u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a\u0629\u060c \u0637\u063a\u064a\u0627\u0646 \u0627\u0644\u0623\u0643\u062b\u0631\u064a\u0629)"}, {"color": "#97c2fc", "id": "ellis island", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/(King1893NYC)_pg087_ELLIS-ISLAND_IMMIGRANT_STATION.jpg", "label": "ellis island", "shape": "image", "title": "Oile\u00e1n \u00e9 Oile\u00e1n an Choraint\u00edn (B\u00e9arla: Ellis Island) at\u00e1 suite i mB\u00e1 Uachtarach Nua-Eabhrac (Upper New York Bay) agus \u00e9 ina l\u00e1rionad inimirce sna blianta 1892-1954. I rith na mblianta sin th\u00e1inig dh\u00e1 mhilli\u00fan d\u00e9ag d\u0027inimircigh go St\u00e1it Aontaithe Mheirice\u00e1 tr\u00ed Oile\u00e1n an Choraint\u00edn."}, {"color": "#97c2fc", "id": "confederation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drapeau_de_la_R\u00e9publique_Arabe_Islamique_(Union_tuniso-libyenne).svg", "label": "confederation", "shape": "image", "title": "Konfederacio estas formo de asociigo. Kiel formo pli specifa de asociigo, la konfederacio estas anka\u016d formo de politika organiza\u0135o. Oni povas anka\u016d apliki tiun terminon al Internacia juro kiel asocia\u0135o inter suverenaj \u015dtatoj, sed oni uzas anka\u016d en privata juro por aludi formon de asociigo de diversaj asocioj kun komuna celo. La konfederacio diferenci\u011das de la federacio pri tio, ke en la unua la membroj pluhavas altan gradon de a\u016dtonomio kaj la centra povo estas limigita, dum en la dua la federitoj malakceptas specifan parton de siaj koncerna\u0135ojn kaj la centra povo estas pli forta. Oftas, ke la elementoj kiuj formas konfederacion estas siavice federacioj, kaj ne unuecaj unuoj."}, {"color": "#97c2fc", "id": "arid", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/The_World_Factbook_-_Algeria_-_Flickr_-_The_Central_Intelligence_Agency_(7).jpg", "label": "arid", "shape": "image", "title": "\u00d6ken \u00e4r ett landomr\u00e5de med mycket sparsam nederb\u00f6rd och ofta h\u00f6g avdunstning som d\u00e4rigenom har ingen eller mycket sparsamt med v\u00e4xtlighet. Djur och v\u00e4xter i \u00f6knen \u00e4r ofta starkt specialiserade och m\u00e5ste t\u00e5la b\u00e5de h\u00f6ga och l\u00e5ga temperaturer samt klara sig p\u00e5 lite vatten eller oj\u00e4mn tillg\u00e5ng till vatten. \u00d6knar finns vid jordens v\u00e4ndkretsar, l\u00e4ngs kontinenternas v\u00e4stkuster och i omr\u00e5den med regnskugga. Dessutom finns det k\u00f6ld\u00f6knar eller polar\u00f6knar p\u00e5 Antarktis och de nordligaste delarna av Arktis."}, {"color": "#97c2fc", "id": "orange", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Orange_ribbon.svg", "label": "orange", "shape": "image", "title": "The Orange Revolution (Ukrainian: \u041f\u043e\u043c\u0430\u0440\u0430\u043d\u0447\u0435\u0432\u0430 \u0440\u0435\u0432\u043e\u043b\u044e\u0446\u0456\u044f, romanized: Pomarancheva revoliutsiia) was a series of protests and political events that took place in Ukraine from late November 2004 to January 2005, in the immediate aftermath of the run-off vote of the 2004 Ukrainian presidential election, which was claimed to be marred by massive corruption, voter intimidation and electoral fraud. Kyiv, the Ukrainian capital, was the focal point of the movement\u0027s campaign of civil resistance, with thousands of protesters demonstrating daily. Nationwide, the revolution was highlighted by a series of acts of civil disobedience, sit-ins, and general strikes organized by the opposition movement. The protests were prompted by reports from several domestic and foreign election monitors as well as the widespread public perception that the results of the run-off vote of 21 November 2004 between leading candidates Viktor Yushchenko and Viktor Yanukovych were rigged by the authorities in favour of the latter. The nationwide protests succeeded when the results of the original run-off were annulled, and a revote was ordered by Ukraine\u0027s Supreme Court for 26 December 2004. Under intense scrutiny by domestic and international observers, the second run-off was declared to be \"free and fair\". The final results showed a clear victory for Yushchenko, who received about 52% of the vote, compared to Yanukovych\u0027s 45%. Yushchenko was declared the official winner and with his inauguration on 23 January 2005 in Kyiv, the Orange Revolution ended. In the following years, the Orange Revolution had a negative connotation among pro-government circles in Belarus and Russia. In the 2010 presidential election, Yanukovych became Yushchenko\u0027s successor as President of Ukraine after the Central Election Commission and international observers declared that the presidential election was conducted fairly. Yanukovych was ousted from power four years later following the February 2014 Euromaidan clashes in Kyiv\u0027s Independence Square. Unlike the bloodless Orange Revolution, these protests resulted in more than 100 deaths, occurring mostly between 18 and 20 February 2014."}, {"color": "#97c2fc", "id": "massachusetts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ensign_of_New_England_(union_flag).svg", "label": "massachusetts", "shape": "image", "title": "Die Province of Massachusetts Bay (nicht zu verwechseln mit ihrem unmittelbaren Vorg\u00e4nger Massachusetts Bay Colony) existierte von 1691 bis 1776. Sie war eine britische Kronkolonie in Nordamerika und z\u00e4hlte zu den dreizehn ersten Bundesstaaten der Vereinigten Staaten. Die Provinz wurde mit einer Charta am 7. Oktober 1691 von den gemeinsam regierenden Wilhelm III. und Maria II. gegr\u00fcndet und umfasste die Gebiete der fr\u00fcheren Massachusetts Bay Colony, der Plymouth Colony, der Province of Maine, Martha\u2019s Vineyard, Nantucket, Nova Scotia und New Brunswick. Die Hauptstadt war Boston. Der heutige Commonwealth of Massachusetts ist der direkte Nachfolger der Provinz, umfasst jedoch nur noch einen Teilbereich; Maine ist zu einem eigenen Bundesstaat geworden, und Nova Scotia sowie New Brunswick geh\u00f6ren heute zu Kanada. Der Name Massachusetts geht auf die Massachusett-Indianer zur\u00fcck und bedeutet so viel wie \u201eam gro\u00dfen H\u00fcgel\u201c, was sich auf den Great Blue Hill bezieht."}, {"color": "#97c2fc", "id": "whips", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Striding_flagellant.jpg", "label": "whips", "shape": "image", "title": "La flagellation est un acte qui consiste \u00e0 fouetter le corps humain avec un fouet, des lani\u00e8res, ou une tige souple, ou encore tout autre objet du m\u00eame type. Souvent utilis\u00e9 comme ch\u00e2timent corporel, le terme flagellation rev\u00eat une multiplicit\u00e9 de sens, disciplinaire, religieux, m\u00e9dical, ou m\u00eame \u00e9rotique."}, {"color": "#97c2fc", "id": "legislator", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Legislation_Terminology_Map.png", "label": "legislator", "shape": "image", "title": "Le pouvoir l\u00e9gislatif est, dans la th\u00e9orie de la s\u00e9paration des pouvoirs de Montesquieu appliqu\u00e9e aujourd\u0027hui dans les r\u00e9gimes d\u00e9mocratiques, l\u0027un des trois pouvoirs constituant un \u00c9tat, avec : \n* le pouvoir ex\u00e9cutif ; \n* le pouvoir judiciaire. Il est en g\u00e9n\u00e9ral charg\u00e9 de voter la loi, de g\u00e9rer le budget de l\u0027\u00c9tat, et selon les pays de contr\u00f4ler l\u0027action du pouvoir ex\u00e9cutif et judiciaire."}, {"color": "#97c2fc", "id": "administration", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gallup_Poll-Approval_Rating-George_W_Bush.png", "label": "administration", "shape": "image", "title": "La pr\u00e9sidence de George W. Bush d\u00e9buta le 20 janvier 2001, date de l\u0027investiture de George W. Bush en tant que 43e pr\u00e9sident des \u00c9tats-Unis, et prit fin le 20 janvier 2009. Membre du Parti r\u00e9publicain et fils de l\u0027ancien pr\u00e9sident George H. W. Bush, Bush entra en fonction apr\u00e8s avoir remport\u00e9 de justesse l\u0027\u00e9lection pr\u00e9sidentielle de 2000 face \u00e0 son rival d\u00e9mocrate, le vice-pr\u00e9sident sortant Al Gore. R\u00e9\u00e9lu quatre ans plus tard avec une avance plus confortable, il fut remplac\u00e9 \u00e0 l\u0027issue de son second mandat par le d\u00e9mocrate Barack Obama, vainqueur du scrutin pr\u00e9sidentiel de 2008. La pr\u00e9sidence de Bush fut particuli\u00e8rement marqu\u00e9e par les attentats du 11 septembre 2001, qui boulevers\u00e8rent de fond en comble les priorit\u00e9s de son administration. Le Congr\u00e8s approuva dans la foul\u00e9e la cr\u00e9ation du D\u00e9partement de la S\u00e9curit\u00e9 int\u00e9rieure tandis que Bush d\u00e9clara une guerre contre le terrorisme. Il ordonna dans ce but l\u0027invasion de l\u0027Afghanistan pour renverser le r\u00e9gime des talibans, d\u00e9truire le groupe islamiste Al-Qa\u00efda responsable des attentats et capturer son chef Oussama ben Laden. Il signa \u00e9galement le Patriot Act, une loi tr\u00e8s controvers\u00e9e qui autorisait la surveillance des individus suspect\u00e9s d\u0027\u00eatre impliqu\u00e9s dans des activit\u00e9s terroristes. En 2003, Bush d\u00e9ploya l\u0027arm\u00e9e am\u00e9ricaine en Irak, dont le gouvernement dirig\u00e9 par Saddam Hussein \u00e9tait accus\u00e9 de stocker des armes de destruction massive. Toutefois, aucun arsenal de ce type ne fut d\u00e9couvert et l\u0027administration Bush, qui n\u0027avait pas non plus r\u00e9ussi \u00e0 prouver une \u00e9ventuelle collusion entre les autorit\u00e9s irakiennes et Al-Qa\u00efda, fut fortement critiqu\u00e9e. Sur le plan int\u00e9rieur, Bush baissa massivement les imp\u00f4ts (\u00e0 hauteur de 1,3 billion de dollars) et fit voter une importante r\u00e9forme de l\u0027\u00e9ducation (No Child Left Behind Act) ; il d\u00e9fendit en outre l\u0027adoption de mesures socialement conservatrices comme une l\u00e9gislation plus restrictive sur l\u0027avortement ou encore l\u0027accroissement du r\u00f4le des organisations religieuses en mati\u00e8re de charit\u00e9 et d\u0027aide sociale. Toujours en 2003, il renfor\u00e7a le programme Medicare en autorisant la prise en charge des m\u00e9dicaments \u00e0 destination des b\u00e9n\u00e9ficiaires par le gouvernement f\u00e9d\u00e9ral. Au cours de son second mandat, Bush n\u00e9gocia de nombreux accords de libre-\u00e9change et nomma les juges John G. Roberts, Jr. et Samuel Alito \u00e0 la Cour supr\u00eame. Il \u00e9choua en revanche dans ses tentatives de r\u00e9forme de la S\u00e9curit\u00e9 sociale et de la politique d\u0027immigration. En Afghanistan et en Irak, la situation \u00e9tait loin d\u0027\u00eatre stabilis\u00e9e et le pr\u00e9sident renfor\u00e7a consid\u00e9rablement le contingent militaire am\u00e9ricain dans ce dernier pays. La r\u00e9action de son gouvernement \u00e0 l\u0027ouragan Katrina de 2005 et la pol\u00e9mique engendr\u00e9e par le renvoi de divers procureurs firent chuter sa popularit\u00e9. La fin de son mandat fut accapar\u00e9e par une crise financi\u00e8re mondiale et une r\u00e9cession \u00e9conomique que Bush tenta de circonscrire en proc\u00e9dant au rachat des actifs toxiques \u00e9mis par les institutions financi\u00e8res."}, {"color": "#97c2fc", "id": "parasites", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Clonorchis_sinensis_2.png", "label": "parasites", "shape": "image", "title": "\u03a3\u03c4\u03b7 \u0392\u03b9\u03bf\u03bb\u03bf\u03b3\u03af\u03b1 \u03bf \u03cc\u03c1\u03bf\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c3\u03b9\u03c4\u03b9\u03c3\u03bc\u03cc\u03c2, (parasitism), \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03b7\u03c1\u03af\u03b6\u03b5\u03b9 \u03b1\u03c6\u03b5\u03bd\u03cc\u03c2 \u03bc\u03b5\u03bd \u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03b3\u03ba\u03b1\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1 \u03b5\u03c0\u03b9\u03b2\u03af\u03c9\u03c3\u03b7\u03c2 \u03b5\u03bd\u03cc\u03c2 \u03c0\u03b1\u03c1\u03b1\u03c3\u03af\u03c4\u03bf\u03c5 \u03c3\u03b5 \u03b2\u03ac\u03c1\u03bf\u03c2 \u03c4\u03bf\u03c5 \u03be\u03b5\u03bd\u03b9\u03c3\u03c4\u03ae, \u03b1\u03c6\u03b5\u03c4\u03ad\u03c1\u03bf\u03c5 \u03ba\u03b1\u03b9 \u03c4\u03b7\u03bd \u03bc\u03b5\u03c4\u03b1\u03be\u03cd \u03c4\u03c9\u03bd \u03b4\u03cd\u03bf \u03b1\u03c5\u03c4\u03ce\u03bd, \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03bf\u03cd \u03c0\u03ac\u03bd\u03c4\u03b1 \u03b5\u03af\u03b4\u03bf\u03c5\u03c2 \u03bf\u03c1\u03b3\u03b1\u03bd\u03b9\u03c3\u03bc\u03ce\u03bd, \u03c3\u03c7\u03ad\u03c3\u03b7, \u03c0\u03bf\u03c5 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03c5\u03bd\u03b5\u03c7\u03ae\u03c2 \u03ae \u03ba\u03b1\u03c4\u03ac \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03ba\u03ac\u03c0\u03bf\u03b9\u03b1\u03c2 \u03c6\u03ac\u03c3\u03b7\u03c2 \u03c4\u03bf\u03c5 \u03b2\u03b9\u03bf\u03bb\u03bf\u03b3\u03b9\u03ba\u03bf\u03cd \u03ba\u03cd\u03ba\u03bb\u03bf\u03c5 \u03c4\u03bf\u03c5\u03c2. \u038c\u03c0\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b7 \u03c3\u03c7\u03ad\u03c3\u03b7 \u03b1\u03c5\u03c4\u03ae \u03b1\u03c0\u03bf\u03c4\u03b5\u03bb\u03b5\u03af \u03c3\u0384 \u03cc\u03bb\u03b5\u03c2 \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c0\u03c4\u03ce\u03c3\u03b5\u03b9\u03c2 \u03bc\u03b9\u03b1 \u03bc\u03bf\u03bd\u03cc\u03c0\u03bb\u03b5\u03c5\u03c1\u03b7 \u03b5\u03be\u03ac\u03c1\u03c4\u03b7\u03c3\u03b7 \u03c7\u03c9\u03c1\u03af\u03c2 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03c4\u03bf \u03c0\u03b1\u03c1\u03ac\u03c3\u03b9\u03c4\u03bf \u03b4\u03b5\u03bd \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03b5\u03c0\u03b9\u03b2\u03b9\u03ce\u03c3\u03b5\u03b9, \u03b3\u03b5\u03b3\u03bf\u03bd\u03cc\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03b1 \u03b3\u03b9\u03b1 \u03c4\u03bf\u03bd \u03be\u03b5\u03bd\u03b9\u03c3\u03c4\u03ae."}, {"color": "#97c2fc", "id": "donald trump", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Trump_Tower_-_lower_part.jpg", "label": "donald trump", "shape": "image", "title": "Donald John Trump (/\u02c8d\u0252n\u0259ld d\u0292\u0252n tr\u028cmp/; lahir 14 Juni 1946) adalah pebisnis, presenter acara realitas, politikus, dan Presiden Amerika Serikat ke-45. Lahir dan besar di Queens, New York City, Trump meraih gelar sarjana dari jurusan ekonomi pada tahun 1968. Ia mengambil alih kendali perusahaan properti dan konstruksi milik ayahnya, Fred Trump pada tahun 1971 dan menamainya The Trump Organization. Trump memperluas operasi perusahaan untuk membangun dan merenovasi gedung pencakar langit, hotel, kasino, dan lapangan golf. Ia kemudian memulai berbagai usaha sampingan, sebagian besar dengan melisensikan namanya. Dari 2004 hingga 2015, ia ikut memproduseri dan menjadi pembawa acara serial televisi realitas . Trump dan bisnisnya telah terlibat dalam lebih dari 4.000 negara bagian dan federal, termasuk enam kebangkrutan. telah digambarkan sebagai populis, proteksionis, isolasionis, dan nasionalis. Ia mengikuti pemilihan presiden 2016 sebagai calon dari Partai Republik dan berhasil mengalahkan calon dari Demokrat Hillary Clinton meski kalah dalam suara populer, menjadi presiden Amerika Serikat pertama tanpa pengalaman sebelumnya di dinas militer atau di pemerintahan. Penyelidikan jaksa khusus 2017\u20132019 yang dipimpin oleh Robert Mueller menetapkan bahwa untuk menguntungkan . Pemilihan dan kebijakan Trump memicu . Kebijakan Trump meliputi renegosiasi perjanjian dagang Amerika Serikat\u2013Tiongkok, penolakan terhadap beberapa perjanjian dagang seperti NAFTA dan Kemitraan Trans-Pasifik, penegakan yang lebih ketat serta membangun tembok di sepanjang perbatasan A.S.\u2013Meksiko, reformasi perawatan veteran, pembatalan dan penggantian Undang-Undang Layanan Kesehatan Terjangkau (Affordable Care Act), dan pemotongan pajak. Setelah serangan Paris November 2015, Trump mengusulkan penghentian sementara imigrasi Muslim ke Amerika Serikat; ia kemudian mengubah rencana kebijakannya menjadi \"pemeriksaan latar sangat ketat\" dari negara-negara tertentu."}, {"color": "#97c2fc", "id": "embargo", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Embargo_Act_teapot.jpg", "label": "embargo", "shape": "image", "title": "A Lei de Embargo de 1807 foram medidas legais tomadas pelos Estados Unidos da Am\u00e9rica, conhecidas como Embargo Act, da s\u00e9rie expedida durante os anos de 1806-1808 e que procuraram restringir o com\u00e9rcio de pa\u00edses estrangeiros na costa americana. As leis foram aprovadas pelo Congresso, durante o segundo governo do presidente Thomas Jefferson. A causa apontada para o in\u00edcio dessas medidas foi o chamado \"Caso Chesapeake-Leopard\" que envolveu o navio de guerra brit\u00e2nico Leopard e a fragata americana Chesapeake, ocorrido por for\u00e7a de uma proibi\u00e7\u00e3o brit\u00e2nica que n\u00e3o queria que seus parceiros comerciais negociassem com a Fran\u00e7a. Os dois pa\u00edses europeus estavam em guerra (Guerras Napole\u00f4nicas), enquanto Estados Unidos mantivera-se neutro, mas negociava \u00e0s escondidas com ambos os lados. Segundo Jefferson, os brit\u00e2nicos violaram os direitos dos americanos em alto-mar e as leis de embargo foram aprovadas em retalia\u00e7\u00e3o. Essas medidas causaram grandes danos \u00e0 Economia americana, que de uma exporta\u00e7\u00e3o de US$ 108 milh\u00f5es em 1807, passou para US$ 22 milh\u00f5es em 1808. Os atos foram revogados ainda no final do governo de Jefferson. Uma vers\u00e3o modificada voltaria com as restri\u00e7\u00f5es durante um breve per\u00edodo de 1813, na administra\u00e7\u00e3o de James Madison, que substituiu Jefferson."}, {"color": "#97c2fc", "id": "americas", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Salem_Poor_stamp_1975.jpg", "label": "americas", "shape": "image", "title": "\u039f \u03b8\u03b5\u03c3\u03bc\u03cc\u03c2 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1\u03c2 \u03af\u03c3\u03c7\u03c5\u03c3\u03b5 \u03c3\u03c4\u03b9\u03c2 \u0397\u03a0\u0391 \u03b1\u03c0\u03cc \u03c4\u03b7\u03bd \u03af\u03b4\u03c1\u03c5\u03c3\u03ae \u03c4\u03bf\u03c5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865, \u03ba\u03b1\u03b8\u03ce\u03c2 \u03b1\u03c5\u03c4\u03cc\u03c2 \u03c0\u03c1\u03bf-\u03c5\u03c0\u03ae\u03c1\u03c7\u03b5 \u03c3\u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03bf\u03c7\u03ad\u03c2 \u03c5\u03c0\u03cc \u0392\u03c1\u03b5\u03c4\u03b1\u03bd\u03b9\u03ba\u03ae, \u0393\u03b1\u03bb\u03bb\u03b9\u03ba\u03ae \u03ae \u0399\u03c3\u03c0\u03b1\u03bd\u03b9\u03ba\u03ae \u03b4\u03b9\u03bf\u03af\u03ba\u03b7\u03c3\u03b7. \u03a0\u03b5\u03c1\u03af \u03c4\u03b1 \u03c4\u03ad\u03bb\u03b7 \u03c4\u03bf\u03c5 18\u03bf\u03c5 \u03b1\u03b9\u03ce\u03bd\u03b1 \u03ba\u03b1\u03b9 \u03ad\u03c9\u03c2 \u03c4\u03b7 \u03b4\u03b5\u03ba\u03b1\u03b5\u03c4\u03af\u03b1 \u03c4\u03bf\u03c5 1840 \u03b7 \u03b4\u03bf\u03c5\u03bb\u03b5\u03af\u03b1 \u03b5\u03af\u03c7\u03b5 \u03c0\u03c1\u03b1\u03ba\u03c4\u03b9\u03ba\u03ac \u03c0\u03b1\u03cd\u03c3\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03b2\u03cc\u03c1\u03b5\u03b9\u03b5\u03c2 \u03a0\u03bf\u03bb\u03b9\u03c4\u03b5\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c3\u03c5\u03bd\u03ad\u03c7\u03b9\u03c3\u03b5 \u03bd\u03b1 \u03b9\u03c3\u03c7\u03cd\u03b5\u03b9 \u03c3\u03c4\u03b9\u03c2 \u03bd\u03cc\u03c4\u03b9\u03b5\u03c2 \u03ad\u03c9\u03c2 \u03c4\u03bf 1865."}, {"color": "#97c2fc", "id": "washington", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Washington_1772.jpg", "label": "washington", "shape": "image", "title": "George Washington (lahir 22 Februari 1732 \u2013 14 Desember 1799) adalah seorang jenderal dan negarawan yang dikenal sebagai salah satu Bapak Pendiri Amerika Serikat sekaligus presiden pertamanya dari tahun 1789 hingga 1797. Ia memimpin pasukan Patriot selama Perang Revolusi Amerika dan berhasil mengantarkan mereka menuju pintu kemerdekaan dari Britania Raya. Ia juga mengepalai 1787 yang mendirikan pemerintahan federal yang baru. Berkat kepemimpinannya selama perjuangan untuk memerdekakan Amerika Serikat, ia diberi gelar \"Bapak Bangsa\". Washington lahir di keluarga kaya yang memiliki lahan tembakau dan budak di Koloni Virginia. Ia mendapatkan kesempatan untuk memperoleh pendidikan, dan saat ia berumur tujuh belas tahun, ia meniti karier yang sukses sebagai seorang pengukur lahan. Ia lalu menjadi pemimpin selama Perang Prancis dan Indian. Pada masa Perang Revolusi, ia dikirim sebagai utusan ke Kongres Kontinental, dan ia secara bulat terpilih sebagai panglima tertinggi , dan ia berhasil memperoleh kemenangan dalam Pengepungan Yorktown yang mengakhiri perang tersebut. Pada tahun 1783, ketika kemenangan sudah di depan mata, ia mundur dari jabatannya sebagai panglima tertinggi. Washington terpilih secara bulat sebagai Presiden Amerika Serikat oleh kolese elektoral dalam dua pemilu nasional pertama. Ia berusaha mendirikan pemerintahan yang kuat dan kaya, dan ia bisa tetap berperilaku adil dalam menengahi persaingan antara Thomas Jefferson dan Alexander Hamilton. Setelah meletusnya Revolusi Prancis, Washington menyatakan kenetralan negaranya dan pada saat yang sama juga mendukung yang kontroversial. Masa jabatannya sebagai presiden telah meninggalkan berbagai kebiasaan yang masih dilanjutkan oleh presiden-presiden berikutnya. dianggap sebagai salah satu pernyataan yang paling berpengaruh perihal republikanisme. Ia terlahir di sebuah masyarakat yang terbiasa dengan tenaga kerja budak, sehingga ia memiliki banyak budak, tetapi ia semakin lama semakin merasa terganggu dengan kelompok-kelompok perbudakan dan bahkan ia membebaskan budak-budaknya di dalam wasiatnya. Ia adalah anggota Gereja Anglikan dan organisasi rahasia Freemasonry. Ia menyerukan toleransi terhadap semua agama saat ia masih menjadi jenderal dan presiden. Setelah kematiannya, Washington dikenang dengan berbagai cara, seperti dalam bentuk monumen, karya seni, nama tempat, prangko, dan mata uang. Para ahli juga menganggapnya sebagai salah satu presiden Amerika Serikat terbaik sepanjang masa."}, {"color": "#97c2fc", "id": "tangled", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Fragonard,_The_Swing.jpg", "label": "tangled", "shape": "image", "title": "Zapl\u0105tani (ang. Tangled) \u2013 ameryka\u0144ski film animowany w re\u017cyserii w technologii 3D z 2010 roku. Film ten jest inspirowany ba\u015bni\u0105 braci Grimm opowiadaj\u0105c\u0105 o dziewczynie zwanej Roszpunk\u0105, zamkni\u0119tej w wie\u017cy przez czarownic\u0119. W polskiej wersji j\u0119zykowej piosenk\u0119 do filmu Ka\u017cdy chcia\u0142by tak mie\u0107 wykonuje Julia Kami\u0144ska. W 2012 Disney stworzy\u0142 kr\u00f3tkometra\u017cowy film I \u017cyli d\u0142ugo i zapl\u0105tani, kt\u00f3ry opowiada o \u015blubie Roszpunki i Juliana."}, {"color": "#97c2fc", "id": "dominant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vache_herens.jpg", "label": "dominant", "shape": "image", "title": "Dominhierarkio aperas kiam membroj de socia grupo interagadas, ofte agreseme, por krei rangosistemon. En socie vivantaj grupoj, membroj ver\u015dajne estas konkurencantoj por aliro al limigitaj resursoj kaj sekspari\u011daj oportunoj. Pli ol lukti \u0109iam kiam ili kuni\u011das, oni formas relativajn rilatarojn inter membroj de la sama sekso. Tiu ripeta interagado kondukas al la kreado de socia ordo kiu estas subjekto al \u015dan\u011do \u0109iam kiam dominanta animalo estas defiata de subulo. Tiu montro de povas esti observata en unu el du sistemoj. La socia ordo povas esti \u0109u linia a\u016d despota. En linia rangosistemo (ofte menciata kiel , \u0109iu membro de la sekso estas agnoskata \u0109u kiel dominanta a\u016d kiel subulo rilate al alia, kreante linian distribuado de rangoj. Ekzemple, grupoj de punktohienoj kaj de montras linian dominadon. \u0108e despota sistemo, unu membro estas konsiderata dominanta dum \u0109iuj aliaj membroj de la vivogrupo estas same submetataj. Ekzemploj de despotaj sociaj sistemoj trovi\u011das \u0109e surikatoj, lupoj, masklaj goriloj, kaj likaonoj."}, {"color": "#97c2fc", "id": "winter", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hamburg_Germany_Jan_6.jpg", "label": "winter", "shape": "image", "title": "La vintro estas la plej malvarma el la kvar sezonoj. Kalendare komenci\u011das astronomia vintro kun la vintra solstico (la 21-a de decembro sur la norda hemisfero kaj la 21-a de junio sur la suda hemisfero) kaj fini\u011das kun la printempa ekvinokso (la 21-a de marto sur la norda hemisfero kaj la 21-a de septembro sur la suda). En multaj partoj de la mondo, oni ligas vintron al ne\u011do."}, {"color": "#97c2fc", "id": "dolley payne", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrs_James_Madison_(Dolley_Madison),_by_Bass_Otis.jpg", "label": "dolley payne", "shape": "image", "title": "Dolley Payne Todd Madison (20 de mayo de 1768 \u2013 12 de julio de 1849) fue la esposa del cuarto presidente de los Estados Unidos, James Madison, y primera dama de los EE. UU. desde 1809 hasta 1817. Tambi\u00e9n, en ocasiones actu\u00f3 como primera dama durante la administraci\u00f3n de Thomas Jefferson, en cumplimiento de las funciones ceremoniales m\u00e1s com\u00fanmente asociadas con la esposa del Presidente, ya que Jefferson era viudo.\u200b"}, {"color": "#97c2fc", "id": "trusts", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Stourhead_Garden_View_from_Above.jpg", "label": "trusts", "shape": "image", "title": "English trust law concerns the protection of assets, usually when they are held by one party for another\u0027s benefit. Trusts were a creation of the English law of property and obligations, and share a subsequent history with countries across the Commonwealth and the United States. Trusts developed when claimants in property disputes were dissatisfied with the common law courts and petitioned the King for a just and equitable result. On the King\u0027s behalf, the Lord Chancellor developed a parallel justice system in the Court of Chancery, commonly referred as equity. Historically, trusts have mostly been used where people have left money in a will, or created family settlements, charities, or some types of business venture. After the Judicature Act 1873, England\u0027s courts of equity and common law were merged, and equitable principles took precedence. Today, trusts play an important role in financial investment, especially in unit trusts and in pension trusts (where trustees and fund managers invest assets for people who wish to save for retirement). Although people are generally free to set the terms of trusts in any way they like, there is a growing body of legislation to protect beneficiaries or regulate the trust relationship, including the Trustee Act 1925, Trustee Investments Act 1961, Recognition of Trusts Act 1987, Financial Services and Markets Act 2000, Trustee Act 2000, Pensions Act 1995, Pensions Act 2004 and Charities Act 2011. Trusts are usually created by a settlor, who gives assets to one or more trustees who undertake to use the assets for the benefit of beneficiaries. As in contract law no formality is required to make a trust, except where statute demands it (such as when there are transfers of land or shares, or by means of wills). To protect the settlor, English law demands a reasonable degree of certainty that a trust was intended. To be able to enforce the trust\u0027s terms, the courts also require reasonable certainty about which assets were entrusted, and which people were meant to be the trust\u0027s beneficiaries. English law, unlike that of some offshore tax havens and of the United States, requires that a trust have at least one beneficiary unless it is a \"charitable trust\". The Charity Commission monitors how charity trustees perform their duties, and ensures that charities serve the public interest. Pensions and investment trusts are closely regulated to protect people\u0027s savings and to ensure that trustees or fund managers are accountable. Beyond these expressly created trusts, English law recognises \"resulting\" and \"constructive\" trusts that arise by automatic operation of law to prevent unjust enrichment, to correct wrongdoing or to create property rights where intentions are unclear. Although the word \"trust\" is used, resulting and constructive trusts are different from express trusts because they mainly create property-based remedies to protect people\u0027s rights, and do not merely flow (like a contract or an express trust) from the consent of the parties. Generally speaking, however, trustees owe a range of duties to their beneficiaries. If a trust document is silent, trustees must avoid any possibility of a conflict of interest, manage the trust\u0027s affairs with reasonable care and skill, and only act for purposes consistent with the trust\u0027s terms. Some of these duties can be excluded, except where the statute makes duties compulsory, but all trustees must act in good faith in the best interests of the beneficiaries. If trustees breach their duties, the beneficiaries may make a claim for all property wrongfully paid away to be restored, and may trace and follow what was trust property and claim restitution from any third party who ought to have known of the breach of trust."}, {"color": "#97c2fc", "id": "articulated", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Joint.svg", "label": "articulated", "shape": "image", "title": "\u0627\u0644\u0645\u064e\u0641\u0652\u0635\u0650\u0644\u064f \u0623\u0648 \u0627\u0644\u062c\u064f\u0628\u064e\u0651\u0629\u064f \u0647\u0648 \u0645\u0643\u0627\u0646 \u0627\u0644\u062a\u0642\u0627\u0621 \u0639\u0638\u0645 \u0628\u0639\u0638\u0645 \u0622\u062e\u0631 \u0623\u0648 \u0628\u064a\u0646 \u0639\u0638\u0645 \u0648\u063a\u0636\u0631\u0648\u0641 \u0623\u0648 \u0628\u064a\u0646 \u063a\u0636\u0631\u0648\u0641\u064a\u0646\u060c \u0648\u064a\u0648\u062c\u062f \u0623\u0646\u0648\u0627\u0639 \u0645\u062e\u062a\u0644\u0641\u0629 \u0645\u0646 \u0627\u0644\u0645\u0641\u0627\u0635\u0644 \u0641\u064a \u0645\u0646\u0627\u0637\u0642 \u0645\u0639\u064a\u0646\u0629 \u0645\u0646 \u0627\u0644\u0647\u064a\u0643\u0644 \u0627\u0644\u0639\u0638\u0645\u064a \u0648\u0627\u0644\u062a\u064a \u062a\u062e\u062a\u0644\u0641 \u0641\u064a\u0645\u0627 \u0628\u064a\u0646\u0647\u0627 \u0645\u0646 \u062d\u064a\u062b \u062f\u0631\u062c\u0629 \u0642\u0627\u0628\u0644\u064a\u062a\u0647\u0627 \u0644\u0644\u062d\u0631\u0643\u0629."}, {"color": "#97c2fc", "id": "presidential proclamation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/A_Yool_DevilsTower_04Sep03.jpg", "label": "presidential proclamation", "shape": "image", "title": "La Ley de antig\u00fcedades de 1906 (en ingl\u00e9s, Antiquities Act), oficialmente \u00abLey para la Preservaci\u00f3n de las Antig\u00fcedades de Estados Unidos\u00bb (en ingl\u00e9s, An Act for the Preservation of American Antiquities), es una ley de Estados Unidos aprobada por el Congreso de los Estados Unidos y firmada por Theodore Roosevelt el 8 de junio de 1906, que confiri\u00f3 al presidente de los Estados Unidos la autoridad para restringir el uso particular de terrenos p\u00fablicos propiedad del gobierno federal por orden ejecutiva, sin necesidad de requerir la supervisi\u00f3n del Congreso. La ley se ha utilizado m\u00e1s de un centenar de veces desde su aprobaci\u00f3n, aunque su uso ha provocado con frecuencia fuertes controversias."}, {"color": "#97c2fc", "id": "mary", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Post_Medieval_coin,_Sixpence_of_Phillip_and_Mary_(FindID_662681).jpg", "label": "mary", "shape": "image", "title": "\u041c\u0430\u0440\u0456\u044f I \u0422\u044e\u0434\u043e\u0440 \u0430\u0431\u043e \u041c\u0430\u0440\u0456\u044f I \u041a\u0440\u0438\u0432\u0430\u0432\u0430 (18 \u043b\u044e\u0442\u043e\u0433\u043e 1516 \u2014 17 \u043b\u0438\u0441\u0442\u043e\u043f\u0430\u0434\u0430 1558) \u2014 \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0410\u043d\u0433\u043b\u0456\u0457 \u0456 \u043e\u0434\u043d\u043e\u0447\u0430\u0441\u043d\u043e \u043a\u043e\u0440\u043e\u043b\u0435\u0432\u0430 \u0406\u0440\u043b\u0430\u043d\u0434\u0456\u0457 (1553-1558), \u0434\u043e\u0447\u043a\u0430 \u0413\u0435\u043d\u0440\u0456\u0445\u0430 VIII; \u0444\u0430\u043d\u0430\u0442\u0438\u0447\u043d\u0430 \u043a\u0430\u0442\u043e\u043b\u0438\u0447\u043a\u0430, \u0437\u0430 \u0437\u043d\u0438\u0449\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u0430\u0434 300 \u0432\u0438\u0441\u043e\u043a\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043d\u0438\u043a\u0456\u0432 \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0430\u043d\u0442\u0441\u044c\u043a\u043e\u0457 \u0446\u0435\u0440\u043a\u0432\u0438 \u043e\u0442\u0440\u0438\u043c\u0430\u043b\u0430 \u043f\u0440\u0456\u0437\u0432\u0438\u0441\u044c\u043a\u043e \u00ab\u041a\u0440\u0438\u0432\u0430\u0432\u0430 \u041c\u0435\u0440\u0456\u00bb."}, {"color": "#97c2fc", "id": "invocation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Roman_priest_w_axe.jpg", "label": "invocation", "shape": "image", "title": "The vocabulary of ancient Roman religion was highly specialized. Its study affords important information about the religion, traditions and beliefs of the ancient Romans. This legacy is conspicuous in European cultural history in its influence on later juridical and religious vocabulary in Europe, particularly of the Western Church. This glossary provides explanations of concepts as they were expressed in Latin pertaining to religious practices and beliefs, with links to articles on major topics such as priesthoods, forms of divination, and rituals. For theonyms, or the names and epithets of gods, see List of Roman deities. For public religious holidays, see Roman festivals. For temples see the List of Ancient Roman temples. Individual landmarks of religious topography in ancient Rome are not included in this list; see Roman temple."}, {"color": "#97c2fc", "id": "speculators", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Philippine-stock-market-board.jpg", "label": "speculators", "shape": "image", "title": "\u0627\u064e\u0644\u0652\u0645\u064f\u0636\u064e\u0627\u0631\u064e\u0628\u064e\u0629\u064f \u0641\u064a \u0627\u0644\u0628\u0648\u0631\u0635\u0629 \u0647\u064a \u00ab\u0627\u0644\u0645\u062e\u062 0441\u0432\u043e\u0457\u043c\u0438 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u043c\u0438 \u043c\u043e\u0432\u0430\u043c\u0438 \u0454\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u044c\u043a\u043e\u0433\u043e \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u2014 \u0410\u043d\u0433\u043b\u043e-\u0410\u043c\u0435\u0440\u0438\u043a\u0430, \u0434\u0435 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u0454 \u0430\u043d\u0433\u043b\u0456\u0439\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0430, \u0456 \u043d\u0456\u0434\u0435\u0440\u043b\u0430\u043d\u0434\u0441\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0456 \u0421\u0443\u0440\u0438\u043d\u0430\u043c, \u041a\u044e\u0440\u0430\u0441\u0430\u043e, \u0421\u0456\u043d\u0442-\u041c\u0430\u0440\u0442\u0435\u043d, \u0410\u0440\u0443\u0431\u0430, \u0430 \u0442\u0430\u043a\u043e\u0436 \u0411\u043e\u043d\u0430\u0439\u0440\u0435, \u0421\u0430\u0431\u0430 \u0456 \u0421\u0456\u043d\u0442-\u0415\u0441\u0442\u0430\u0442\u0456\u0443\u0441. \u0413\u0440\u0435\u043d\u043b\u0430\u043d\u0434\u0456\u044f, \u044f\u043a\u0430 \u0437 \u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0457 \u0442\u043e\u0447\u043a\u0438 \u0437\u043e\u0440\u0443 \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0430 \u0437 \u0414\u0430\u043d\u0456\u0454\u044e \u0456 \u0434\u0435 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0430 \u0434\u0430\u043d\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0430, \u0447\u0430\u0441\u0442\u043e \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u0454\u0442\u044c\u0441\u044f \u044f\u043a \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u0404\u0432\u0440\u043e\u043f\u0438, \u043f\u043e\u043f\u0440\u0438 \u0442\u0435, \u0449\u043e \u0433\u0435\u043e\u0433\u0440\u0430\u0444\u0456\u0447\u043d\u043e \u0446\u0435 \u0447\u0430\u0441\u0442\u0438\u043d\u0430 \u041f\u0456\u0432\u043d\u0456\u0447\u043d\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438. \u0412\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u044f\u0442\u0442\u044f \u00ab\u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u00bb \u0434\u0435\u0449\u043e \u0437\u043c\u0456\u043d\u044e\u0454\u0442\u044c\u0441\u044f. \u0417 \u0441\u043e\u0446\u0456\u043e-\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e\u0457 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0438, \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u0437\u0430\u0433\u0430\u043b\u043e\u043c \u0432\u043a\u043b\u044e\u0447\u0430\u0454 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0434\u0435 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0430 \u0430\u0431\u043e \u043f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u044c\u0441\u044c\u043a\u0430 \u043c\u043e\u0432\u0438: \u041c\u0435\u043a\u0441\u0438\u043a\u0430 \u0456 \u0431\u0456\u043b\u044c\u0448\u0456\u0441\u0442\u044c \u0426\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u041f\u0456\u0432\u0434\u0435\u043d\u043d\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u0456 \u0412\u0435\u0441\u0442-\u0406\u043d\u0434\u0456\u044f (\u0430\u0431\u043e \u041a\u0430\u0440\u0438\u0431\u0441\u044c\u043a\u0438\u0439 \u0440\u0435\u0433\u0456\u043e\u043d). \u0423 \u0442\u0430\u043a\u043e\u043c\u0443 \u0440\u043e\u0437\u0443\u043c\u0456\u043d\u043d\u0456 \u0446\u0435 \u0441\u0438\u043d\u043e\u043d\u0456\u043c \u043f\u043e\u043d\u044f\u0442\u0442\u044f \u0406\u0431\u0435\u0440\u043e-\u0410\u043c\u0435\u0440\u0438\u043a\u0430. \u0422\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457, \u0434\u0435 \u043f\u043e\u0448\u0438\u0440\u0435\u043d\u0456 \u0456\u043d\u0448\u0456 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u0456 \u043c\u043e\u0432\u0438, \u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0430 (\u043a\u0430\u043d\u0430\u0434\u0441\u044c\u043a\u0430 \u043f\u0440\u043e\u0432\u0456\u043d\u0446\u0456\u044f \u041a\u0432\u0435\u0431\u0435\u043a) \u0430\u0431\u043e \u043a\u0440\u0435\u043e\u043b\u044c\u0441\u044c\u043a\u0456 (\u043f\u043e\u0445\u0456\u0434\u043d\u0456) \u043c\u043e\u0432\u0438, \u0447\u0430\u0441\u0442\u043e \u043d\u0435 \u0440\u043e\u0437\u0433\u043b\u044f\u0434\u0430\u044e\u0442\u044c\u0441\u044f \u044f\u043a \u0447\u0430\u0441\u0442\u0438\u043d\u0438 \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u043d\u0435\u0437\u0432\u0430\u0436\u0430\u044e\u0447\u0438 \u043d\u0430 \u0444\u0440\u0430\u043d\u0446\u0443\u0437\u044c\u043a\u0435 \u043f\u043e\u0445\u043e\u0434\u0436\u0435\u043d\u043d\u044f \u043f\u043e\u043d\u044f\u0442\u0442\u044f. \u0406\u043d\u043e\u0434\u0456, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0432 \u0421\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0445 \u0428\u0442\u0430\u0442\u0430\u0445, \u0442\u0435\u0440\u043c\u0456\u043d \u00ab\u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430\u00bb \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u0454\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u043f\u043e\u0441\u0438\u043b\u0430\u043d\u043d\u044f \u043d\u0430 \u0432\u0441\u044e \u0447\u0430\u0441\u0442\u0438\u043d\u0443 \u0410\u043c\u0435\u0440\u0438\u043a\u0438 \u043d\u0430 \u043f\u0456\u0432\u0434\u0435\u043d\u044c \u0432\u0456\u0434 \u0421\u0428\u0410, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0442\u0430\u043a\u0456 \u043a\u0440\u0430\u0457\u043d\u0438 \u044f\u043a \u0411\u0435\u043b\u0456\u0437, \u0413\u0430\u044f\u043d\u0430, \u042f\u043c\u0430\u0439\u043a\u0430, \u0411\u0430\u0440\u0431\u0430\u0434\u043e\u0441 \u0456 \u0421\u0443\u0440\u0438\u043d\u0430\u043c, \u0434\u0435 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u0430\u044e\u0442\u044c \u043d\u0435 \u0440\u043e\u043c\u0430\u043d\u0441\u044c\u043a\u0456 \u043c\u043e\u0432\u0438. \u0417 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0431\u043e\u043a\u0443, \u043e\u0441\u043e\u0431\u043b\u0438\u0432\u043e \u0432 \u0411\u0440\u0430\u0437\u0438\u043b\u0456\u0457, \u0446\u0435\u0439 \u0442\u0435\u0440\u043c\u0456\u043d \u043f\u043e\u0441\u0438\u043b\u0430\u0454\u0442\u044c\u0441\u044f \u0432\u0438\u043d\u044f\u0442\u043a\u043e\u0432\u043e \u043d\u0430 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u043e\u043c\u043e\u0432\u043d\u0456 \u043a\u0440\u0430\u0457\u043d\u0438 \u0446\u0456\u0454\u0457 \u043e\u0431\u043b\u0430\u0441\u0442\u0456. \u0413\u0435\u043e\u043f\u043e\u043b\u0456\u0442\u0438\u0447\u043d\u043e, \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u0430 \u0410\u043c\u0435\u0440\u0438\u043a\u0430 \u043f\u043e\u0434\u0456\u043b\u044f\u0454\u0442\u044c\u0441\u044f \u043d\u0430 33 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0456 \u0434\u0435\u043a\u0456\u043b\u044c\u043a\u0430 \u0437\u0430\u043b\u0435\u0436\u043d\u0438\u0445 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0439. \u0411\u0440\u0430\u0437\u0438\u043b\u0456\u044f \u2014 \u0431\u0435\u0437\u0443\u043c\u043e\u0432\u043d\u043e \u043d\u0430\u0439\u0431\u0456\u043b\u044c\u0448\u0430 \u043a\u0440\u0430\u0457\u043d\u0430 \u041b\u0430\u0442\u0438\u043d\u0441\u044c\u043a\u043e\u0457 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u044f\u043a \u0437\u0430 \u043f\u043b\u043e\u0449\u0435\u044e, \u0442\u0430\u043a \u0456 \u0437\u0430 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f\u043c. \u0407\u0457 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0430 \u043c\u043e\u0432\u0430, \u043f\u043e\u0440\u0442\u0443\u0433\u0430\u043b\u044c\u0441\u044c\u043a\u0430, \u0432\u0456\u0434\u043e\u043a\u0440\u0435\u043c\u043b\u044e\u0454 \u0457\u0457 \u0432\u0456\u0434 \u0456\u043d\u0448\u0438\u0445 \u043b\u0430\u0442\u0438\u043d\u043e\u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u044c\u043a\u0438\u0445 \u043a\u0440\u0430\u0457\u043d, \u0443 \u043f\u0435\u0440\u0435\u0432\u0430\u0436\u043d\u0456\u0439 \u0431\u0456\u043b\u044c\u0448\u043e\u0441\u0442\u0456 \u0437 \u044f\u043a\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0430 \u043c\u043e\u0432\u0430 \u2014 \u0456\u0441\u043f\u0430\u043d\u0441\u044c\u043a\u0430."}, {"color": "#97c2fc", "id": "aurora", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Church_of_light.jpg", "label": "aurora", "shape": "image", "title": "An aurora (plural: auroras or aurorae), also commonly known as the polar lights, is a natural light display in Earth\u0027s sky, predominantly seen in high-latitude regions (around the Arctic and Antarctic). Auroras display dynamic patterns of brilliant lights that appear as curtains, rays, spirals, or dynamic flickers covering the entire sky. Auroras are the result of disturbances in the magnetosphere caused by the solar wind. Major disturbances result from enhancements in the speed of the solar wind from coronal holes and coronal mass ejections. These disturbances alter the trajectories of charged particles in the magnetospheric plasma. These particles, mainly electrons and protons, precipitate into the upper atmosphere (thermosphere/exosphere). The resulting ionization and excitation of atmospheric constituents emit light of varying colour and complexity. The form of the aurora, occurring within bands around both polar regions, is also dependent on the amount of acceleration imparted to the precipitating particles. Most of the planets in the Solar System, some natural satellites, brown dwarfs, and even comets also host auroras."}, {"color": "#97c2fc", "id": "north dakota", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vang_Evangelical_Lutheran_Church.jpg", "label": "north dakota", "shape": "image", "title": "\u0421\u0435\u0301\u0432\u0435\u0440\u043d\u0430\u044f \u0414\u0430\u043a\u043e\u0301\u0442\u0430 (\u0430\u043d\u0433\u043b. North Dakota, \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u043d\u043e\u0448\u0435\u043d\u0438\u0435: [\u02ccn\u0254r\u03b8 d\u0259\u02c8ko\u028at\u0259]) \u2014 \u0448\u0442\u0430\u0442 \u043d\u0430 \u0441\u0435\u0432\u0435\u0440\u0435 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0421\u0428\u0410, \u043e\u0434\u0438\u043d \u0438\u0437 \u0442\u0430\u043a \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u043c\u044b\u0445 \u00ab\u0448\u0442\u0430\u0442\u043e\u0432 \u0421\u0435\u0432\u0435\u0440\u043e-\u0417\u0430\u043f\u0430\u0434\u043d\u043e\u0433\u043e \u0426\u0435\u043d\u0442\u0440\u0430\u00bb. \u041d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435 \u2014 723 393 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 (48-\u0435 \u043c\u0435\u0441\u0442\u043e \u0441\u0440\u0435\u0434\u0438 \u0448\u0442\u0430\u0442\u043e\u0432; \u0434\u0430\u043d\u043d\u044b\u0435 2013 \u0433\u043e\u0434\u0430; 0,21 % \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0421\u0428\u0410). \u0418\u0437 \u043d\u0438\u0445 \u0436\u0435\u043d\u0449\u0438\u043d\u044b \u2014 50,1 %, \u043c\u0443\u0436\u0447\u0438\u043d\u044b \u2014 49,9 %. \u0421\u0442\u043e\u043b\u0438\u0446\u0430 \u0448\u0442\u0430\u0442\u0430 \u2014 \u0433\u043e\u0440\u043e\u0434 \u0411\u0438\u0441\u043c\u0430\u0440\u043a. \u041a\u0440\u0443\u043f\u043d\u0435\u0439\u0448\u0438\u0439 \u0433\u043e\u0440\u043e\u0434 \u0448\u0442\u0430\u0442\u0430 \u2014 \u0424\u0430\u0440\u0433\u043e, \u0434\u0440\u0443\u0433\u0438\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0435 \u0433\u043e\u0440\u043e\u0434\u0430 \u2014 \u0413\u0440\u0430\u043d\u0434-\u0424\u043e\u0440\u043a\u0441, \u041c\u0430\u0439\u043d\u043e\u0442. \u041d\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u0438 \u0448\u0442\u0430\u0442\u0430 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u044b \u0434\u0432\u0435 \u0430\u0432\u0438\u0430\u0431\u0430\u0437\u044b \u0412\u0412\u0421 \u0421\u0428\u0410 \u2014 , \u043d\u0430\u0445\u043e\u0434\u044f\u0449\u0430\u044f\u0441\u044f \u0432 21 \u043a\u043c \u043a \u0441\u0435\u0432\u0435\u0440\u0443 \u043e\u0442 \u0433\u043e\u0440\u043e\u0434\u0430 \u041c\u0430\u0439\u043d\u043e\u0442, \u0438 , \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u043d\u0430\u044f \u0432 26 \u043a\u043c \u043a \u0437\u0430\u043f\u0430\u0434\u0443 \u043e\u0442 \u0433\u043e\u0440\u043e\u0434\u0430 \u0413\u0440\u0430\u043d\u0434-\u0424\u043e\u0440\u043a\u0441. \u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u043e\u0437\u0432\u0438\u0449\u0430 \u2014 \u00ab\u0428\u0442\u0430\u0442 \u0437\u0435\u043c\u043b\u044f\u043d\u043e\u0439 \u0431\u0435\u043b\u043a\u0438\u00bb (\u0430\u043d\u0433\u043b. Flickertail State), \u00ab\u0428\u0442\u0430\u0442 \u0438\u043d\u0434\u0435\u0439\u0446\u0435\u0432 \u043f\u043b\u0435\u043c\u0435\u043d\u0438 \u0441\u0438\u0443\u00bb (\u0430\u043d\u0433\u043b. Sioux State), \u00ab\u0428\u0442\u0430\u0442 \u0421\u0430\u0434\u0430 \u041c\u0438\u0440\u0430\u00bb (\u0430\u043d\u0433\u043b. Peace Garden State)"}, {"color": "#97c2fc", "id": "virginia resolution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/James_Madison.jpg", "label": "virginia resolution", "shape": "image", "title": "\u80af\u5854\u57fa\u53ca\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u662f\u5f17\u5409\u5c3c\u4e9a\u5dde\u548c\u80af\u5854\u57fa\u5dde\u8bae\u4f1a\u4e3a\u6297\u8bae\u8054\u90a6\u653f\u5e9c\u7684\u300a\u5ba2\u7c4d\u6cd5\u548c\u9547\u538b\u53db\u4e71\u6cd5\u300b\u800c\u901a\u8fc7\u7684\u8bae\u6848\u3002\u300a\u5f17\u5409\u5c3c\u4e9a\u51b3\u8bae\u6848\u300b\u7531\u8a79\u59c6\u65af\u00b7\u9ea6\u8fea\u900a\u8d77\u8349\uff0c1798\u5e7412\u670824\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002\u300a\u80af\u5854\u57fa\u51b3\u8bae\u6848\u300b\u7531\u526f\u603b\u7edf\u6770\u5f17\u900a\u8d77\u8349\uff0c\u5e03\u96f7\u80af\u91cc\u5947\u63d0\u51fa\uff0c1798\u5e7411\u670816\u65e5\u5dde\u8bae\u4f1a\u901a\u8fc7\u3002"}, {"color": "#97c2fc", "id": "david", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Brutus.jpg", "label": "david", "shape": "image", "title": "\u30b8\u30e3\u30c3\u30af\uff1d\u30eb\u30a4\u30fb\u30c0\u30f4\u30a3\u30c3\u30c9\uff08\u30d5\u30e9\u30f3\u30b9\u8a9e: Jacques-Louis David\u30011748\u5e748\u670830\u65e5 - 1825\u5e7412\u670829\u65e5\uff09\u306f\u3001\u30d5\u30e9\u30f3\u30b9\u306e\u65b0\u53e4\u5178\u4e3b\u7fa9\u306e\u753b\u5bb6\u300218\u4e16\u7d00\u5f8c\u534a\u304b\u308919\u4e16\u7d00\u524d\u534a\u306b\u304b\u3051\u3066\u3001\u30d5\u30e9\u30f3\u30b9\u53f2\u306e\u6fc0\u52d5\u671f\u306b\u6d3b\u8e8d\u3057\u305f\u3001\u65b0\u53e4\u5178\u4e3b\u7fa9\u3092\u4ee3\u8868\u3059\u308b\u753b\u5bb6\u3067\u3042\u308b\u3002"}, {"color": "#97c2fc", "id": "u.s. congress", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ThompsonWatergate.jpg", "label": "u.s. congress", "shape": "image", "title": "El Congr\u00e9s dels Estats Units (en angl\u00e8s: United States Congress ) \u00e9s l\u0027\u00f2rgan legislatiu bicameral del govern federal dels Estats Units d\u0027Am\u00e8rica, integrat per dues cambres: el Senat i la Cambra de Representants. Els senadors i els representants s\u00f3n elegits per mitj\u00e0 de l\u0027escrutini uninominal majoritari; \u00e9s a dir, per eleccions directes en llurs respectives circumscripcions. La seu del Congr\u00e9s \u00e9s el Capitoli, a la ciutat de Washington DC. La Cambra de Representants t\u00e9 435 membres que representen un districte per un per\u00edode de dos anys. El pa\u00eds s\u0027ha dividit en districtes entre els estats segons llur poblaci\u00f3. El Senat est\u00e0 integrat per 100 senadors que representen els estats de la federaci\u00f3 estatunidenca per un per\u00edode de sis anys. Cada estat elegeix dos senadors, sense importar la seva poblaci\u00f3. Cada dos anys un ter\u00e7 del Senat es renova. La constituci\u00f3 dels Estats Units atorga tot el poder legislatiu al Congr\u00e9s. La Cambra de Representants i el Senat tenen el mateix estatus en el proc\u00e9s legislatiu\u2014cap llei pot entrar en vigor si no \u00e9s aprovada per ambdues cambres. Tot i aix\u00ed, la constituci\u00f3 els atorga poders i responsabilitats diferents i \u00faniques. El Senat t\u00e9 el poder per a provar els tractats comercials i les designacions presidencials. Les lleis relacionades amb el pressupost i la recaptaci\u00f3 de renda han d\u0027originar-se en la Cambra de Representants, que tamb\u00e9 t\u00e9 el poder d\u0027impugnar un funcionari p\u00fablic, mentre que el Senat \u00e9s el que jutja els casos d\u0027impugnaci\u00f3. El terme Congress (\"Congr\u00e9s\") de fet, es refereix a la reuni\u00f3 dels representants del poder legislatiu, segons el per\u00edode per al qual s\u00f3n elegits. Per tant, un \"Congr\u00e9s\" t\u00e9 una duraci\u00f3 de dos anys, tot i que els representants i senadors poden ser reelegits. El Congr\u00e9s actual, el 117\u00e8, es va reunir per primer cop el 3 de gener de 2021."}, {"color": "#97c2fc", "id": "mexico", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Flag_of_New_Spain.svg", "label": "mexico", "shape": "image", "title": "El Primer Imperi Mexic\u00e0 \u00e9s el per\u00edode posterior a la independ\u00e8ncia de M\u00e8xic en qu\u00e8 la forma de govern del pa\u00eds va ser la va ser la monarquia constitucional."}, {"color": "#97c2fc", "id": "john adams", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Gilbert_Stuart_John_Adams.jpg", "label": "john adams", "shape": "image", "title": "( \uac19\uc740 \uc774\ub984\uc744 \uac00\uc9c4 \ub2e4\ub978 \uc0ac\ub78c\uc5d0 \ub300\ud574\uc11c\ub294 \uc874 \uc560\ub364\uc2a4 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc874 \uc560\ub364\uc2a4(\uc601\uc5b4: John Adams, 1735\ub144 10\uc6d4 30\uc77c ~ 1826\ub144 7\uc6d4 4\uc77c)\ub294 \uc601\uad6d \uc2dd\ubbfc\uc9c0\uc640 \ubbf8\uad6d \ucd08\uae30\uc758 \uc815\uce58\uc778\uc774\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \uc81c2\ub300 (1797\ub144-1801\ub144) \ub300\ud1b5\ub839\uacfc \ucd08\ub300(1789\ub144-1797\ub144) \ubd80\ud1b5\ub839\uc774\ub2e4.\ubbf8\uad6d \uac74\uad6d\uc758 \uc8fc\uc5ed \uc911 \ud55c\uc0ac\ub78c\uc774\uc790 \ud1a0\uba38\uc2a4 \uc81c\ud37c\uc2a8\uc758 \uc815\uc801\uc774\uc5c8\uc73c\uba70, \uac19\uc740 \uc774\ub984\uc758 \uadf8\uc758 \uc544\ub4e4 \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\ub294 6\ub300 \ubbf8\uad6d \ub300\ud1b5\ub839\uc744 \uc9c0\ub0b4 \ubbf8\uad6d \ucd5c\ucd08\uc758 \ubd80\uc790(\u7236\u5b50) \ub300\ud1b5\ub839\uc774\uc5c8\ub2e4. \ubc31\uc545\uad00\uc5d0 \ucc98\uc74c\uc73c\ub85c \uc785\uc8fc\ud55c \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "excise", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Tax_deadweight.gif", "label": "excise", "shape": "image", "title": "Belasting is een rechtsband tussen de overheid en een rechtssubject (de belastingplichtige) waarbij een heffing of prestatie wordt opgelegd ten behoeve van een overheid met als doel in de openbare uitgaven te voorzien. Belastingen worden geheven op grond van een wet. Wanneer tegenover de betaling wel een individuele prestatie van de overheid aan het rechtssubject staat, dan spreekt men over een retributie. Meer algemeen spreekt men ook over een heffing. Er is een onderscheid tussen directe en indirecte belastingen."}, {"color": "#97c2fc", "id": "malignant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Diagram_Damage_to_Cancer_Wiki_300dpi.svg", "label": "malignant", "shape": "image", "title": "\u8d05\u751f\u7269\uff08\u82f1\u8a9e\uff1aneoplasm\uff0c\u53c8\u7a31\u65b0\u751f\u7269\uff09\uff0c\u662f\u6307\u8eab\u9ad4\u7d30\u80de\u7d44\u7e54\u4e0d\u6b63\u5e38\u4e14\u8fc7\u5ea6\u589e\u751f\uff0c\u6b64\u8fc7\u7a0b\u79f0\u4e3a\u8d05\u7624\u5f62\u6210\uff0c\u7b80\u79f0\u8d58\u751f\u3002\u8d05\u751f\u7269\u7684\u751f\u957f\u4e0e\u5468\u56f4\u6b63\u5e38\u7ec4\u7ec7\u7684\u751f\u957f\u4e26\u4e0d\u534f\u8c03\uff0c\u5373\u4f7f\u6700\u521d\u8bf1\u53d1\u56e0\u7d20\u88ab\u79fb\u9664\uff0c\u4ecd\u4f1a\u6301\u7eed\u5f02\u5e38\u589e\u957f\u3002\u8fd9\u79cd\u5f02\u5e38\u751f\u957f\u3001\u4e0d\u53d7\u63a7\u5236\u7684\u589e\u751f\uff0c\u901a\u5e38\u5f62\u6210\u4e00\u4e2a\u80bf\u5757\uff0c\u6b64\u65f6\u5373\u53ef\u79f0\u4e4b\u4e3a\u80bf\u7624\uff08\u82f1\u8a9e\uff1atumor\uff09\u3002\u80bf\u7624\u5206\u4e3a\u826f\u6027\u80bf\u7624\u3001\u6076\u6027\u80bf\u7624\u3002 \u826f\u6027\u80bf\u7624\u751f\u957f\u901f\u5ea6\u7f13\u6162\uff0c\u8868\u9762\u8f83\u5149\u6ed1\u3002\u5e76\u4e0d\u4fb5\u5165\u90bb\u8fd1\u7684\u6b63\u5e38\u7ec4\u7ec7\u5185\u3002\u7624\u4f53\u5468\u56f4\u5e38\u5f62\u6210\u5305\u819c\uff0c\u56e0\u6b64\u4e0e\u6b63\u5e38\u7ec4\u7ec7\u5206\u754c\u660e\u663e\u3002\u9664\u975e\u957f\u5728\u8981\u5bb3\u90e8\u4f4d\uff0c\u826f\u6027\u80bf\u7624\u4e00\u822c\u4e0d\u4f1a\u81f4\u547d\uff0c\u5927\u591a\u6570\u53ef\u88ab\u5b8c\u5168\u5207\u9664\uff0c\u5f88\u5c11\u6709\u590d\u53d1\u3002\u6076\u6027\u80bf\u7624\u53c8\u7a31\u764c\u75c7\uff0c\u5206\u4e3a\u4e0a\u76ae\u6e90\u6027\u7684\u764c\u548c\u95f4\u8d28\u6e90\u6027\u7684\u8089\u7624\u3002\u5728\u6076\u6027\u80bf\u7624\u4e2d\uff0c\u8fd9\u4e00\u4e9b\u589e\u751f\u7684\u7ec6\u80de\uff0c\u9664\u4e86\u4f1a\u96c6\u7ed3\u6210\u4e3a\u80bf\u5757\uff0c\u8fd8\u4f1a\u6269\u6563\u81f3\u5176\u4ed6\u90e8\u4f4d\u589e\u751f\u3002 \u80bf\u7624\u7ec6\u80de\u4e0e\u6b63\u5e38\u7ec6\u80de\u76f8\u6bd4\uff0c\u6709\u7ed3\u6784\u3001\u529f\u80fd\u548c\u4ee3\u8c22\u7684\u5f02\u5e38\uff0c\u5b83\u4eec\u5177\u6709\u8d85\u8fc7\u6b63\u5e38\u7684\u589e\u751f\u80fd\u529b\uff0c\u8fd9\u79cd\u589e\u751f\u548c\u673a\u4f53\u4e0d\u76f8\u534f\u8c03\u3002\u975e\u80bf\u7624\u6027\u589e\u751f\u548c\u80bf\u7624\u6027\u589e\u751f\u4e0d\u540c\uff0c\u524d\u8005\u5e38\u6709\u660e\u663e\u7684\u523a\u6fc0\u6027\u56e0\u7d20\uff0c\u4e14\u589e\u751f\u9650\u4e8e\u4e00\u5b9a\u7684\u7a0b\u5ea6\u548c\u65f6\u95f4\uff0c\u4e00\u65e6\u6b64\u56e0\u7d20\u6d88\u9664\uff0c\u5373\u4e0d\u518d\u589e\u751f\uff0c\u4f46\u5982\u8d85\u8d8a\u4e00\u5b9a\u7684\u9650\u5ea6\uff0c\u53d1\u751f\u8d28\u53d8\uff0c\u5219\u4e5f\u53ef\u53d8\u4e3a\u80bf\u7624\u6027\u589e\u751f\u3002"}, {"color": "#97c2fc", "id": "matthew lyon", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Lyon-griswold-brawl.jpg", "label": "matthew lyon", "shape": "image", "title": "\u0645\u0627\u062b\u064a\u0648 \u0644\u064a\u0648\u0646 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Matthew Lyon)\u200f \u0647\u0648 \u0633\u064a\u0627\u0633\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 14 \u064a\u0648\u0644\u064a\u0648 1749 \u0641\u064a \u062f\u0628\u0644\u0646 \u0641\u064a \u062c\u0645\u0647\u0648\u0631\u064a\u0629 \u0623\u064a\u0631\u0644\u0646\u062f\u0627\u060c \u0648\u062a\u0648\u0641\u064a \u0641\u064a 1 \u0623\u063a\u0633\u0637\u0633 1822 \u0641\u064a \u0623\u0631\u0643\u0646\u0633\u0627\u0633 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629. \u062d\u0632\u0628\u064a\u0627\u064b\u060c \u0646\u0634\u0637 \u0641\u064a \u0627\u0644\u062d\u0632\u0628 \u0627\u0644\u062c\u0645\u0647\u0648\u0631\u064a \u0627\u0644\u062f\u064a\u0645\u0642\u0631\u0627\u0637\u064a. \u0648\u0642\u062f \u0627\u0646\u062a\u062e\u0628 \u0639\u0636\u0648 \u0645\u062c\u0644\u0633 \u0646\u0648\u0627\u0628 \u0641\u064a\u0631\u0645\u0648\u0646\u062a \u0648\u0627\u0646\u062a\u062e\u0628 \u0639\u0636\u0648 \u0645\u062c\u0644\u0633 \u0627\u0644\u0646\u0648\u0627\u0628 \u0627\u0644\u0623\u0645\u0631\u064a\u0643\u064a \u0639\u0646 \u062f\u0627\u0626\u0631\u0629 \u200f (4 \u0645\u0627\u0631\u0633 1803 \u2013 3 \u0645\u0627\u0631\u0633 1811)."}, {"color": "#97c2fc", "id": "monopoly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Modern_Colossus_of_Rail_Roads_-_Keppler_1879.jpg", "label": "monopoly", "shape": "image", "title": "Pasar monopoli adalah suatu bentuk pasar di mana sebuah penjual tunggal menguasai pasar atau monopolis, berkuasa untuk menentukan harga, dan tidak punya barang sejenis yang hampir sama. Pada pasar monopoli, tidak terdapat barang lain yang sejenis dan tidak ada pesaing bagi sebuah perusahaan. Penjual pada pasar monopoli disebut monopolis yang merupakan pihak tunggal. Monopolis mempunyai kekuasaan dan menguasai pasar untuk menentukan harga. Sebagai penentu harga (price-maker), seorang monopolis dapat menaikan atau mengurangi harga dengan cara menentukan jumlah barang yang akan diproduksi; semakin sedikit barang yang diproduksi, semakin mahal harga barang tersebut, begitu pula sebaliknya. Walaupun demikian, penjual juga memiliki suatu keterbatasan dalam penetapan harga. Apabila penetapan harga terlalu mahal, maka orang akan menunda pembelian atau berusaha mencari atau membuat barang subtitusi (pengganti) produk tersebut atau \u2014lebih buruk lagi\u2014 mencarinya di pasar gelap (black market). Kata monopoli berasa dari bahasa Yunani monos yang artinya sendiri dan polein yang berarti penjual. Dari akar kata tersebut kemudian monopoli diartikan secara sederhana sebagai suatu kondisi dimana hanya ada satu penjual yang menawarkan atau memasok suatu barang atau jasa tertentu."}, {"color": "#97c2fc", "id": "jim", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Jim_Halperts_desk_(3817579033).jpg", "label": "jim", "shape": "image", "title": "\u0414\u0436\u0438\u043c \u0425\u0430\u043b\u043f\u0435\u0440\u0442 (\u043f\u043e\u043b\u043d\u043e\u0435 \u0438\u043c\u044f \u0414\u0436\u0435\u0439\u043c\u0441 \u0414\u0443\u043d\u043a\u0430\u043d \u0425\u0430\u043b\u043f\u0435\u0440\u0442, \u0430\u043d\u0433\u043b. James \"Jim\" Duncan Halpert) \u2014 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436 \u0438\u0437 \u043a\u043e\u043c\u0435\u0434\u0438\u0439\u043d\u043e\u0433\u043e \u0442\u0435\u043b\u0435\u0441\u0435\u0440\u0438\u0430\u043b\u0430 NBC The Office, \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0438\u0433\u0440\u0430\u0435\u0442 \u0414\u0436\u043e\u043d \u041a\u0440\u0430\u0441\u0438\u043d\u0441\u043a\u0438. \u0412 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0431\u0440\u0438\u0442\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u0435\u0440\u0441\u0438\u0438 \u0441\u0435\u0440\u0438\u0430\u043b\u0430 \u0435\u0433\u043e \u043f\u0440\u043e\u043e\u0431\u0440\u0430\u0437\u043e\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0422\u0438\u043c \u041a\u0435\u043d\u0442\u0435\u0440\u0431\u0435\u0440\u0438. \u0414\u0436\u0438\u043c \u2014 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u043a \u0444\u0438\u043b\u0438\u0430\u043b\u0430 Dunder Mifflin \u0432 \u0421\u043a\u0440\u0430\u043d\u0442\u043e\u043d\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043a\u0443\u0447\u0430\u0435\u0442 \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0435 \u0438 \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0435\u0442\u0441\u044f, \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u043f\u043e\u0434\u0448\u0443\u0447\u0438\u0432\u0430\u044f \u043d\u0430\u0434 \u043a\u043e\u043b\u043b\u0435\u0433\u0430\u043c\u0438 (\u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043d\u0430\u0434 \u0414\u0443\u0430\u0439\u0442\u043e\u043c \u0428\u0440\u0443\u0442\u043e\u043c). \u041e\u043d \u0432\u043b\u044e\u0431\u043b\u0451\u043d \u0432 \u041f\u044d\u043c \u0411\u0438\u0441\u043b\u0438, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432 \u043a\u043e\u043d\u0446\u0435 \u043a\u043e\u043d\u0446\u043e\u0432 \u0436\u0435\u043d\u0438\u0442\u0441\u044f, \u043d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0438\u044f. \u0412 \u0441\u044e\u0436\u0435\u0442\u0435 \u0425\u0430\u043b\u043f\u0435\u0440\u0442 \u0438\u0433\u0440\u0430\u0435\u0442 \u0440\u043e\u043b\u044c \u0441\u0432\u043e\u0435\u043e\u0431\u0440\u0430\u0437\u043d\u043e\u0433\u043e \u043f\u043e\u0441\u0440\u0435\u0434\u043d\u0438\u043a\u0430 \u043c\u0435\u0436\u0434\u0443 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430\u043c\u0438 \u0438 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0435\u0439."}, {"color": "#97c2fc", "id": "benjamin franklin bache", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Benjamin_Franklin_Bache.jpg", "label": "benjamin franklin bache", "shape": "image", "title": "\u0628\u0646\u062c\u0627\u0645\u064a\u0646 \u0641\u0631\u0627\u0646\u0643\u0644\u064a\u0646 \u0628\u0627\u0634 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: Benjamin Franklin Bache)\u200f \u0647\u0648 \u0646\u0627\u0634\u0631 \u0648\u0635\u062d\u0641\u064a \u0623\u0645\u0631\u064a\u0643\u064a\u060c \u0648\u0644\u062f \u0641\u064a 12 \u0623\u063a\u0633\u0637\u0633 1769 \u0641\u064a \u0641\u064a\u0644\u0627\u062f\u0644\u0641\u064a\u0627 \u0641\u064a \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0645\u062a\u062d\u062f\u0629\u060c \u0648\u062a\u0648\u0641\u064a \u0628\u0646\u0641\u0633 \u0627\u0644\u0645\u0643\u0627\u0646 \u0641\u064a 10 \u0633\u0628\u062a\u0645\u0628\u0631 1798 \u0628\u0633\u0628\u0628 \u062d\u0645\u0649 \u0635\u0641\u0631\u0627\u0621."}, {"color": "#97c2fc", "id": "princeton", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/McCarter_Theater2.jpg", "label": "princeton", "shape": "image", "title": "La Universitat de Princeton, \u00e9s una instituci\u00f3 d\u0027educaci\u00f3 superior situada a Princeton, Nova Jersey (Estats Units). Fundada a la ciutat d\u0027Elizabeth sota el nom de College of New Jersey l\u0027any 1746, durant l\u0027\u00e8poca colonial, \u00e9s la universitat m\u00e9s antiga del seu estat i la quarta del pa\u00eds. Deu anys m\u00e9s tard es va traslladar a la ciutat de Princeton, a mig cam\u00ed entre Nova York i Filad\u00e8lfia, i l\u0027any 1896 acabaria canviant oficialment el seu nom a l\u0027actual Princeton University. En un inici de confessi\u00f3 presbiteriana, la universitat \u00e9s actualment laica i de car\u00e0cter privat. Pertany a l\u0027Ivy League, una associaci\u00f3 selecta d\u0027universitats privades del Nord-Est americ\u00e0, totes elles hist\u00f2ricament elitistes, altament selectives i amb dotacions financeres multimilion\u00e0ries. En concret, Princeton t\u00e9 una taxa d\u0027admissi\u00f3 del 6%, de les m\u00e9s baixes del pa\u00eds, i la dotaci\u00f3 per estudiant m\u00e9s elevada dels Estats Units. Princeton, amb uns 5.250 estudiants de pregrau (primer cicle) i prop de 2.950 de postgrau (segon i tercer cicle), \u00e9s una universitat de mida relativament redu\u00efda, cosa que no li ha impedit tenir un impacte notori als Estats Units i al m\u00f3n. La instituci\u00f3 \u00e9s coneguda pel rigor del seu programa de \"Bachelor of Arts\" (primer cicle), que inclou la redacci\u00f3 d\u0027una dissertaci\u00f3 el darrer curs, per les seves contribucions a la recerca, notablement en matem\u00e0tiques, i per l\u0027\u00e8xit professional i acad\u00e8mic dels seus exalumnes i professors, entre els quals es poden comptar presidents dels Estats Units, guanyadors de Premis Nobel i empresaris multimilionaris. Per totes aquestes raons, \u00e9s com\u00fa trobar Princeton classificant-se entre les deu primeres posicions dels Estats Units i del m\u00f3n als r\u00e0nquings d\u0027universitats m\u00e9s citats."}, {"color": "#97c2fc", "id": "james garfield", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Garf_07-04-2008_02;10;53PM.jpg", "label": "james garfield", "shape": "image", "title": "\u0414\u0436\u0435\u0301\u0439\u043c\u0441 \u0410\u0431\u0440\u0430\u0301\u043c \u0413\u0430\u0301\u0440\u0444\u0438\u043b\u0434 (\u0430\u043d\u0433\u043b. James Abraham Garfield, 19 \u043d\u043e\u044f\u0431\u0440\u044f 1831 \u2014 19 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1881) \u2014 20-\u0439 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442 \u0421\u0428\u0410 (\u043c\u0430\u0440\u0442 \u2014 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044c 1881), \u0440\u0430\u0437\u043d\u043e\u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0435 \u043e\u0434\u0430\u0440\u0451\u043d\u043d\u044b\u0439 \u0441\u0430\u043c\u043e\u0443\u0447\u043a\u0430, \u0432\u043e\u0435\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u0438\u043a \u0438 \u0430\u043a\u0442\u0438\u0432\u0438\u0441\u0442 \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438. \u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0437\u0430 \u0432\u0441\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u044e \u0421\u0428\u0410 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442, \u0438\u0437\u0431\u0440\u0430\u043d\u043d\u044b\u0439 \u043d\u0430 \u044d\u0442\u0443 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u0432 \u0431\u044b\u0442\u043d\u043e\u0441\u0442\u044c \u0447\u043b\u0435\u043d\u043e\u043c \u041f\u0430\u043b\u0430\u0442\u044b \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u0421\u0428\u0410. \u0411\u044b\u043b \u0442\u044f\u0436\u0435\u043b\u043e \u0440\u0430\u043d\u0435\u043d \u043c\u0435\u043d\u0435\u0435 \u0447\u0435\u043c \u0447\u0435\u0440\u0435\u0437 \u0447\u0435\u0442\u044b\u0440\u0435 \u043c\u0435\u0441\u044f\u0446\u0430 \u043f\u043e\u0441\u043b\u0435 \u0432\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u044f \u0432 \u0434\u043e\u043b\u0436\u043d\u043e\u0441\u0442\u044c \u0438 \u0443\u043c\u0435\u0440 \u0447\u0435\u0440\u0435\u0437 \u0434\u0432\u0430 \u0441 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u043e\u0439 \u043c\u0435\u0441\u044f\u0446\u0430 \u043e\u0442 \u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0439 \u043d\u0435\u0443\u0434\u0430\u0447\u043d\u043e\u0433\u043e \u043b\u0435\u0447\u0435\u043d\u0438\u044f."}, {"color": "#97c2fc", "id": "discharge", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/%22Honorable_Discharge._Oh_Boy%5E_that\u0027s_sure_worth_working_for.%22_-_NARA_-_512708.jpg", "label": "discharge", "shape": "image", "title": "A military discharge is given when a member of the armed forces is released from their obligation to serve. Each country\u0027s military has different types of discharge. They are generally based on whether the persons completed their training and then fully and satisfactorily completed their term of service. Other types of discharge are based on factors such as the quality of their service, whether their service had to be ended prematurely due to humanitarian or medical reasons, whether they had been found to have drug or alcohol dependency issues and whether they were complying with treatment and counseling, and whether they had demerits or punishments for infractions or were convicted of any crimes. These factors affect whether they will be asked or allowed to re-enlist and whether they qualify for benefits after their discharge."}, {"color": "#97c2fc", "id": "defamation", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CdG_LA_VIE_ILLUSTREE_1902_N_197_L\u0027AFFAIRE_Mme_DUGAST-_Me_BARBOUX_25_July_1902.jpg", "label": "defamation", "shape": "image", "title": "\u0627\u0644\u062a\u0634\u0647\u064a\u0631 (\u0628\u0627\u0644\u0625\u0646\u062c\u0644\u064a\u0632\u064a\u0629: defamation)\u200f \u0647\u0648 \u0645\u0635\u0637\u0644\u062d \u0642\u0627\u0646\u0648\u0646\u064a \u064a\u062a\u0646\u0627\u0648\u0644 \u062c\u0645\u064a\u0639 \u0623\u0634\u0643\u0627\u0644 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u0627\u0644\u062a\u064a \u062a\u062c\u0631\u062d \u0643\u0631\u0627\u0645\u0629 \u0627\u0644\u0634\u062e\u0635 \u0623\u0648 \u0627\u0644\u0645\u0624\u0633\u0633\u0629. \u0648\u064a\u0639\u0627\u0642\u0628 \u0639\u0644\u0649 \u0627\u0644\u062a\u0634\u0647\u064a\u0631 \u0641\u064a \u0645\u0639\u0638\u0645 \u0627\u0644\u062f\u0648\u0644 \u0648\u0641\u0642\u0627 \u0644\u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0639\u0642\u0648\u0628\u0627\u062a\u060c \u0648\u0639\u0644\u0649 \u0630\u0644\u0643 \u064a\u0646\u0637\u0648\u064a \u0623\u064a\u0636\u0627 \u062d\u0643\u0645 \u0628\u062f\u0641\u0639 \u063a\u0631\u0627\u0645\u0629 \u0645\u0627\u0644\u064a\u0629\u060c \u0648\u064a\u0639\u062a\u0628\u0631 \u0627\u0644\u062a\u0634\u0647\u064a\u0631 \u0627\u0646\u062a\u0647\u0627\u0643 \u0644\u062d\u0642 \u0627\u0644\u062e\u0635\u0648\u0635\u064a\u0629 \u0648\u0636\u062f \u062d\u0631\u064a\u0629 \u0627\u0644\u062a\u0639\u0628\u064a\u0631 \u062f\u0648\u0646 \u0627\u0644\u0627\u0639\u062a\u0645\u0627\u062f \u0639\u0644\u0649 \u0648\u0642\u0627\u0626\u0639 \u062d\u0642\u064a\u0642\u064a\u0629."}, {"color": "#97c2fc", "id": "constitution", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bill_of_Rights_Pg1of1_AC.jpg", "label": "constitution", "shape": "image", "title": "\u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0301\u0446\u0438\u044f \u0421\u0428\u0410 (\u0430\u043d\u0433\u043b. United States Constitution) \u2014 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0437\u0430\u043a\u043e\u043d \u0421\u043e\u0435\u0434\u0438\u043d\u0451\u043d\u043d\u044b\u0445 \u0428\u0442\u0430\u0442\u043e\u0432 \u0410\u043c\u0435\u0440\u0438\u043a\u0438, \u0438\u043c\u0435\u044e\u0449\u0438\u0439 \u0432\u044b\u0441\u0448\u0443\u044e \u044e\u0440\u0438\u0434\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0441\u0438\u043b\u0443. \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u044f \u0421\u0428\u0410 \u0431\u044b\u043b\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u0430 17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 1787 \u0433\u043e\u0434\u0430 \u043d\u0430 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u043e\u043d\u043d\u043e\u043c \u041a\u043e\u043d\u0432\u0435\u043d\u0442\u0435 \u0432 \u0424\u0438\u043b\u0430\u0434\u0435\u043b\u044c\u0444\u0438\u0438 \u0438 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0440\u0430\u0442\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u0432\u0441\u0435\u043c\u0438 \u0442\u0440\u0438\u043d\u0430\u0434\u0446\u0430\u0442\u044c\u044e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0432\u0448\u0438\u043c\u0438 \u0442\u043e\u0433\u0434\u0430 \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0448\u0442\u0430\u0442\u0430\u043c\u0438. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u043e\u0439 \u0432 \u043c\u0438\u0440\u0435 \u043a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0435\u0439 \u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0438. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0441\u0435\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0431\u044b\u043b\u0438 \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u0434\u0432\u0430\u0434\u0446\u0430\u0442\u044c \u0441\u0435\u043c\u044c \u043f\u043e\u043f\u0440\u0430\u0432\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0435\u0451 \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e. \u0412 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u043e\u043d\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u0421\u0428\u0410 \u043b\u0435\u0436\u0438\u0442 \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0432\u043b\u0430\u0441\u0442\u0435\u0439 \u043c\u0435\u0436\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043a\u043e\u043d\u0433\u0440\u0435\u0441\u0441), \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 (\u043f\u0440\u0435\u0437\u0438\u0434\ en arabera sailka daitezke."}, {"color": "#97c2fc", "id": "dominion", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ImperialConference.jpg", "label": "dominion", "shape": "image", "title": "Jako dominium (\u010dasto tak\u00e9 Dominium; anglicky Dominion \u2013 Samospr\u00e1va) je ozna\u010dov\u00e1n jeden ze skupiny politicky autonomn\u00edch celk\u016f v r\u00e1mci Britsk\u00e9ho imp\u00e9ria mezi l\u00e9ty 1907\u20131948. Dominii (britsk\u00fdmi) byly Kanada, Austr\u00e1lie, Nov\u00fd Z\u00e9land, Jihoafrick\u00e1 unie, Newfoundland a Irsk\u00fd svobodn\u00fd st\u00e1t. Ozna\u010den\u00ed dominium se d\u00e1le vztahuje na tyto st\u00e1ty, kter\u00e9 z\u00edskaly nez\u00e1vislost po druh\u00e9 sv\u011btov\u00e9 v\u00e1lce: Indie, P\u00e1kist\u00e1n, Ceylon (Sr\u00ed Lanka) a Ke\u0148a."}, {"color": "#97c2fc", "id": "eulogy", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/REAGANBUSHEULOGY2.jpg", "label": "eulogy", "shape": "image", "title": "L\u0027elogio, o encomio, \u00e8 un\u0027orazione pubblica tributata a una o pi\u00f9 persone. Il pi\u00f9 delle volte si tratta di un elogio funebre (un eloquio o un discorso elogiativo pronunciato durante la celebrazione, laica o religiosa, di un funerale), di una menzione testamentaria, di una sentenza giuridica, ma non \u00e8 raro che lo si usi in occasione di compleanni o eventi speciali, sempre in funzione encomiastica."}, {"color": "#97c2fc", "id": "martin luther king", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Booker_T._Washington_High_School_in_Atlanta.jpg", "label": "martin luther king", "shape": "image", "title": "\u041c\u0430\u0301\u0440\u0442\u0456\u043d \u041b\u044e\u0301\u0442\u0435\u0440 \u041a\u0456\u043d\u0433, \u043c\u043e\u043b\u043e\u0301\u0434\u0448\u0438\u0439 (\u0430\u043d\u0433\u043b. Martin Luther King, Jr.; 15 \u0441\u0456\u0447\u043d\u044f 1929 \u0410\u0442\u043b\u0430\u043d\u0442\u0430, \u0448\u0442\u0430\u0442 \u0414\u0436\u043e\u0440\u0434\u0436\u0456 301\u0439\u043d\u0430 \u0441\u043f\u0456\u0301\u043b\u043a\u0430 (\u043f\u0440\u043e\u0444\u0441\u043f\u0456\u0301\u043b\u043a\u0430) \u2014 \u0434\u043e\u0431\u0440\u043e\u0432\u0456\u043b\u044c\u043d\u0430 \u043d\u0435\u043f\u0440\u0438\u0431\u0443\u0442\u043a\u043e\u0432\u0430 \u0433\u0440\u043e\u043c\u0430\u0434\u0441\u044c\u043a\u0430 \u043e\u0440\u0433\u0430\u043d\u0456\u0437\u0430\u0446\u0456\u044f, , \u0449\u043e \u043e\u0431\u0027\u0454\u0434\u043d\u0443\u0454 \u0433\u0440\u043e\u043c\u0430\u0434\u044f\u043d, \u043f\u043e\u0432\u0027\u044f\u0437\u0430\u043d\u0438\u0445 \u0441\u043f\u0456\u043b\u044c\u043d\u0438\u043c\u0438 \u0456\u043d\u0442\u0435\u0440\u0435\u0441\u0430\u043c\u0438 \u0437\u0430 \u0440\u043e\u0434\u043e\u043c \u0457\u0445\u043d\u044c\u043e\u0457 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u043e\u0457 (\u0442\u0440\u0443\u0434\u043e\u0432\u043e\u0457) \u0434\u0456\u044f\u043b\u044c\u043d\u043e\u0441\u0442\u0456 (\u043d\u0430\u0432\u0447\u0430\u043d\u043d\u044f). \u041f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0456 \u0441\u043f\u0456\u043b\u043a\u0438 \u0441\u0442\u0432\u043e\u0440\u044e\u044e\u0442\u044c\u0441\u044f \u0431\u0435\u0437 \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u043d\u044c\u043e\u0433\u043e \u0434\u043e\u0437\u0432\u043e\u043b\u0443 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0456 \u0432\u0456\u043b\u044c\u043d\u043e\u0433\u043e \u0432\u0438\u0431\u043e\u0440\u0443 \u0457\u0445\u043d\u0456\u0445 \u0447\u043b\u0435\u043d\u0456\u0432, \u0443\u0441\u0456 \u043f\u0440\u043e\u0444\u0435\u0441\u0456\u0439\u043d\u0456 \u0441\u043f\u0456\u043b\u043a\u0438 \u043c\u0430\u044e\u0442\u044c \u0440\u0456\u0432\u043d\u0456 \u043f\u0440\u0430\u0432\u0430. \u041e\u0441\u043d\u043e\u0432\u043d\u0438\u043c \u0437\u0430\u0432\u0434\u0430\u043d\u043d\u044f\u043c \u043f\u0440\u043e\u0444\u0441\u043f\u0456\u043b\u043a\u0438 \u0446\u0435 \u043d\u0435 \u0434\u043e\u043f\u0443\u0441\u0442\u0438\u0442\u0438 \u0437\u043d\u0438\u0436\
