tit\u00e9s f\u00e9d\u00e9r\u00e9es. La dualit\u00e9 \u00e9tatique ainsi cr\u00e9\u00e9e renvoie \u00e0 une double loyaut\u00e9 des citoyens : l\u0027une \u00e0 l\u0027\u00e9gard de la f\u00e9d\u00e9ration, l\u0027autre \u00e0 l\u0027\u00e9gard de l\u0027\u00c9tat membre, comme l\u0027expliqu\u00e8rent les intellectuels am\u00e9ricains \u00e0 l\u0027origine de la conception moderne du f\u00e9d\u00e9ralisme tel Alexander Hamilton, dont la t\u00e2che consista justement \u00e0 d\u00e9passer le dogme de l\u0027unit\u00e9 absolue de l\u0027\u00c9tat qui demeure valable pour les \u00c9tats unitaires."}, {"color": "#97c2fc", "id": "decision maker", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LampFlowchart.svg", "label": "decision maker", "shape": "image", "title": "\uc758\uc0ac\uacb0\uc815(\u610f\u601d\u6c7a\u5b9a, \uc601\uc5b4: decision making)\uc740 \uc5ec\ub7ec \ub300\uc548 \uc911\uc5d0\uc11c \ud558\ub098\uc758 \ud589\ub3d9\uc744 \uace0\ub974\ub294 \uc77c\uc744 \ud574\ub0b4\ub294 \uc815\uc2e0\uc801 \uc9c0\uac01\ud65c\ub3d9\uc774\ub2e4. \ubaa8\ub4e0 \uc758\uc0ac\uacb0\uc815\uc758 \uacfc\uc815\uc740 \ud558\ub098\uc758 \ucd5c\uc885\uc801 \uc120\ud0dd\uc744 \uac00\uc9c0\uac8c \ub418\uba70 \uc774 \uc120\ud0dd\uc758 \uacb0\uacfc\ub85c \uc5b4\ub5a4 \ud589\ub3d9 \ub610\ub294 \uc120\ud0dd\uc5d0 \ub300\ud55c \uc758\uacac\uc774 \ub098\uc624\uac8c \ub41c\ub2e4. \uc815\ubcf4\ucc98\ub9ac \uad00\uc810\uc5d0\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \uc815\ubcf4\uc640 \ubc18\uc751 \uc0ac\uc774\uc758 \ub2e4 \ub300 \uc77c \ub300\uc751\uc73c\ub85c \ub098\ud0c0\ub09c\ub2e4\uace0 \ubcfc \uc218 \uc788\ub2e4. \uc989, \ub300\uac1c \ub9ce\uc740 \uc815\ubcf4\ub97c \uc9c0\uac01\ud558\uace0 \ud3c9\uac00\ud558\uc5ec \ud558\ub098\uc758 \uc120\ud0dd\uc744 \ud558\ub294 \uac83\uc774\ub2e4. \uc2ec\ub9ac\ud559\uc801 \uad00\uc810\uc5d0\uc11c\ub294 \uac1c\ubcc4 \uc758\uc0ac \uacb0\uc815\ub4e4\uc774 \uc5b4\ub5a4 \uac1c\uc778\uc758 \ud544\uc694, \uc120\ud638\uc5d0 \uc758\ud574 \uac00\uce58\ub97c \uac16\ub294 \uc0c1\ud669 \uc548\uc5d0\uc11c \ub0b4\ub824\uc9c0\uac8c \ub418\ub294\uc9c0\ub97c \uc5f0\uad6c\ud55c\ub2e4. \ud55c\ud3b8 \uc778\uc9c0\uc2ec\ub9ac\ud559\uc801 \uad00\uc810\uc5d0\uc11c \uc740 \ud658\uacbd\uacfc \uacc4\uc18d\uc801\uc73c\ub85c \uc0c1\ud638\uc791\uc6a9\uc744 \uc77c\uc73c\ud0a4\ub294 \uac00\uc6b4\ub370\uc5d0\uc11c \ud589\ud574\uc9c0\ub294 \uc5f0\uc18d\uc801\uc778 \uacfc\uc815\uc73c\ub85c \ubcf4\uc544\uc57c \ud55c\ub2e4. \uadf8\ub7ec\ub098 \ub2e4\ub978 \ucc28\uc6d0\uc5d0\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \ub9cc\uc871\ud560 \ub9cc\ud55c \ud574\uacb0\ucc45\uc774 \ub098\uc62c \ub54c\uae4c\uc9c0 \uc218\ud589\ud574\uc57c \ud560 \ubb38\uc81c \ud574\uacb0 \ud65c\ub3d9\uc73c\ub85c \uc5ec\uaca8\uc9c4\ub2e4. \uadf8\ub7ec\ubbc0\ub85c \uc758\uc0ac\uacb0\uc815\uc740 \uc774\uc131\uc801\uc774\uac70\ub098 \ube44\uc774\uc131\uc801\uc77c \uc218 \uc788\uc73c\uba70 \uc5b4\ub5a4 \ubd84\uba85\ud55c \ud639\uc740 \ubd88\ubd84\uba85\ud55c \uac00\uc815\uc5d0 \uae30\ubc18\ud55c \ub17c\ub9ac\uc801 \uc774\uc720\ub098 \uac10\uc131\uc801 \uc774\uc720\uc5d0 \uc758\ud574 \ub0b4\ub824\uc9c0\ub294 \uacb0\uc815\uc774\ub2e4. \ubaa8\ub4e0 \uacfc\ud559\uc5f0\uad6c\uc5d0 \uc788\uc5b4\uc11c \uc758\uc0ac\uacb0\uc815\uc740 \ubc18\ub4dc\uc2dc \uc8fc\uc5b4\uc9c4 \uc815\ubcf4\uc640 \uc9c0\uc2dd\uc5d0 \uae30\ucd08\ud558\uc5ec \uacb0\uc815\ud558\uc5ec\uc57c \ud558\ub294 \ub17c\ub9ac\uc801 \uc758\uc0ac\uacb0\uc815\uc774\uc5b4\uc57c \ud55c\ub2e4. \ud558\uc9c0\ub9cc \uc608\ub97c \ub4e4\uc5b4 \uc758\ud559\uc801 \uacb0\uc815\uc744 \uc704\ud574\uc11c \uc9c4\ub2e8\uacfc \ucc98\ubc29\uc744 \ud1b5\ud574 \uc758\uc0ac\uacb0\uc815\uc744 \ud558\ub294 \uacbd\uc6b0 \ub300\ub2e8\ud788 \uc2dc\uac04\uc5d0 \ucad3\uae30\uace0, \uc704\ud5d8\ub3c4\uac00 \ub192\uc73c\uba70 \ubd88\ud655\uc2e4\uc131\uc774 \ud06c\ub2e4. \ub530\ub77c\uc11c \ucd5c\uc801\uc758 \uc758\uc0ac\uacb0\uc815\uc744 \ub0b4\ub9ac\ub294 \uac83\uc774 \uc27d\uc9c0 \uc54a\uc73c\uba70 \ubd88\ud655\uc2e4\ud55c \uac00\uc6b4\ub370\uc5d0\uc11c\ub3c4 \ucd5c\uc801\uc758 \uc758\uc0ac\uacb0\uc815\uc744 \uc704\ud55c \uc5ec\ub7ec \uac00\uc9c0 \ubc29\ubc95\uc774 \uc758\uc0ac\uacb0\uc815\ubd84\uc11d\uc744 \ud1b5\ud574 \uc774\ub8e8\uc5b4\uc838\uc57c \ud55c\ub2e4."}, {"color": "#97c2fc", "id": "vigilant", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Vickers_Vigilant.jpg", "label": "vigilant", "shape": "image", "title": "The Vickers Vigilant was a British 1960s era MCLOS wire-guided anti-tank missile used by the British Army. It was also licence-built in the United States by Clevite for the US Marine Corps, and sometimes known as Clevite rounds in this case. It had a short service life, and replacement by the Swingfire began in the mid-1960s."}, {"color": "#97c2fc", "id": "contradiction", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Square_of_opposition,_set_diagrams.svg", "label": "contradiction", "shape": "image", "title": "Sprzeczno\u015b\u0107 \u2013 jedna z relacji logicznych kwadratu logicznego, jakie zachodz\u0105 mi\u0119dzy zdaniami. Zdania s\u0105 sprzeczne, je\u015bli jedno jest bezpo\u015bredni\u0105 negacj\u0105 drugiego. Z dw\u00f3ch zda\u0144 sprzecznych jedno musi by\u0107 prawdziwe, a drugie fa\u0142szywe. Odr\u00f3\u017cnia to sprzeczno\u015b\u0107 od innej warto\u015bci logicznej - . Np.: Dzisiaj jest 12 listopada i Dzisiaj nie jest 12 listopada. Tymczasem zdania przeciwstawne nie s\u0105 swoj\u0105 prost\u0105 negacj\u0105, cho\u0107 czasami pozornie na tak\u0105 wygl\u0105daj\u0105 i dlatego mog\u0105 by\u0107 oba jednocze\u015bnie fa\u0142szywe, ale nie mog\u0105 by\u0107 jednocze\u015bnie prawdziwe. Np.: Ka\u017cdy cz\u0142owiek jest m\u0119\u017cczyzn\u0105 i \u017baden cz\u0142owiek nie jest m\u0119\u017cczyzn\u0105. Oba te zdania s\u0105 fa\u0142szywe."}, {"color": "#97c2fc", "id": "virginia plan", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Virginia_Plan.png", "label": "virginia plan", "shape": "image", "title": "Il piano della Virginia (conosciuto anche con il nome di piano di Randolph) fu una proposta dei delegati dello stato della Virginia, redatto da James Madison a cui si oppose il piano del New Jersey, entrambe furono presentate e giudicate durante la Convenzione di Filadelfia del 1787."}, {"color": "#97c2fc", "id": "dolley madison", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Mrs_James_Madison_(Dolley_Madison),_by_Bass_Otis.jpg", "label": "dolley madison", "shape": "image", "title": "Dolley Payne Todd Madison (20 de mayo de 1768 \u2013 12 de julio de 1849) fue la esposa del cuarto presidente de los Estados Unidos, James Madison, y primera dama de los EE. UU. desde 1809 hasta 1817. Tambi\u00e9n, en ocasiones actu\u00f3 como primera dama durante la administraci\u00f3n de Thomas Jefferson, en cumplimiento de las funciones ceremoniales m\u00e1s com\u00fanmente asociadas con la esposa del Presidente, ya que Jefferson era viudo.\u200b"}, {"color": "#97c2fc", "id": "lured", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/LuredPoster.jpg", "label": "lured", "shape": "image", "title": "Des filles disparaissent (titre original : Lured) est un film am\u00e9ricain r\u00e9alis\u00e9 par Douglas Sirk sorti en 1947. C\u0027est le remake du film fran\u00e7ais Pi\u00e8ges (1939)."}, {"color": "#97c2fc", "id": "hopelessly", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/HopelesslyCover.jpg", "label": "hopelessly", "shape": "image", "title": "\"Hopelessly\" is a pop song performed by English singer Rick Astley and written by Rob Fisher and Astley. It was produced by Gary Stevenson and Astley. The song was recorded for Astley\u0027s first album, Body \u0026 Soul (1993). It was released as the album\u0027s second and first single on 3 April 1993 by RCA Records. The single peaked at number 33 in the UK charts. It peaked at number 28 in the US and at number eight in Canada. It is still a recurrent play on most North America hot AC stations. It was featured in the compilation Reflections of Love. Astley retired shortly after the song\u0027s release, making \"Hopelessly\" the first single he would release (excluding the album\u0027s final single The Ones You Love) until 2001."}, {"color": "#97c2fc", "id": "toxic", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Poisonings_world_map-Deaths_per_million_persons-WHO2012.svg", "label": "toxic", "shape": "image", "title": "V biologii se jako jed ozna\u010duje l\u00e1tka, kter\u00e1 m\u016f\u017ee zp\u016fsobit poruchy funkce organism\u016f, obvykle chemickou reakc\u00ed nebo jinou aktivitou na molekul\u00e1rn\u00ed \u00farovni, dostane-li se tato l\u00e1tka do organismu v dostate\u010dn\u00e9m mno\u017estv\u00ed. V oblasti pr\u00e1va (a p\u0159i ozna\u010dov\u00e1n\u00ed nebezpe\u010dn\u00fdch chemik\u00e1li\u00ed) se jako \u201ejedy\u201c ozna\u010duj\u00ed vysoce toxick\u00e9 nebo toxick\u00e9 l\u00e1tky; m\u00e9n\u011b toxick\u00e9 l\u00e1tky se ozna\u010duj\u00ed jako \u201ezdrav\u00ed \u0161kodliv\u00e9\u201c, \u201edr\u00e1\u017ediv\u00e9\u201c nebo jsou bez ozna\u010den\u00ed. Podrobn\u011bj\u0161\u00ed informace najdete v \u010d\u00e1sti Jedy z pohledu pr\u00e1va. V medic\u00edn\u011b (zejm\u00e9na veterin\u00e1rn\u00ed) a v zoologii se jedy (obecn\u011b) \u010dasto rozli\u0161uj\u00ed od toxin\u016f a (je\u0161t\u011b specifi\u010dt\u011bji) hmyz\u00edch/had\u00edch ad. jed\u016f. Toxiny jsou jedy produkovan\u00e9 ur\u010ditou biologickou funkc\u00ed v p\u0159\u00edrod\u011b. Hmyz\u00ed a dal\u0161\u00ed podobn\u00e9 jedy jsou toxiny vst\u0159ikovan\u00e9 \u017eihadlem, jedov\u00fdmi zuby apod. do \u017eiv\u00e9ho organismu, kde\u017eto ostatn\u00ed jedy jsou zde obecn\u011b definov\u00e1ny jako l\u00e1tky, kter\u00e9 jsou pohlcov\u00e1ny k\u016f\u017e\u00ed nebo sliznic\u00ed."}, {"color": "#97c2fc", "id": "franklin delano roosevelt", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1936.svg", "label": "franklin delano roosevelt", "shape": "image", "title": "\ud504\ub7ad\ud074\ub9b0 \ub378\ub7ec\ub178 \ub8e8\uc2a4\ubca8\ud2b8(\uc601\uc5b4: Franklin Delano Roosevelt, 1882\ub144 1\uc6d4 30\uc77c ~ 1945\ub144 4\uc6d4 12\uc77c)\ub294 \ubbf8\uad6d\uc758 32\ubc88\uc9f8 \ub300\ud1b5\ub839(\uc7ac\uc784 1933\ub144 ~ 1945\ub144)\uc774\ub2e4. \uadf8\ub294 \uc784\uae30 \ub3d9\uc548 \ub300\uacf5\ud669\uacfc \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804\uc744 \ubaa8\ub450 \uacbd\ud5d8\ud55c, 20\uc138\uae30\uc758 \uc911\uc2ec\uc778\ubb3c \uc911 \ud55c \uc0ac\ub78c\uc774\ub77c\uace0 \ud560 \uc218 \uc788\ub2e4. \ub8e8\uc2a4\ubca8\ud2b8\uc758 \ub9ac\ub354\uc27d\uc740 \ub274\ub51c \uc815\ucc45\uc744 \ud1b5\ud558\uc5ec \ubbf8\uad6d\uc774 \ub300\uacf5\ud669\uc5d0\uc11c \ubc97\uc5b4\ub098\ub3c4\ub85d \ub3c4\uc654\uc73c\uba70, \uc81c2\ucc28 \uc138\uacc4 \ub300\uc804 \ub54c \uc5f0\ud569\uad70\uc5d0 \ub3d9\ucc38\ud558\uc5ec \ub098\uce58 \ub3c5\uc77c\uacfc \uc774\ud0c8\ub9ac\uc544 \uc655\uad6d, \uadf8\ub9ac\uace0 \uc77c\ubcf8 \uc81c\uad6d\uc744 \uc0c1\ub300\ub85c \uc804\uc7c1\uc744 \uc218\ud589\ud558\uc5ec \uc2b9\ub9ac\ub85c \uc774\ub04c\uc5c8\ub2e4. \uadf8\ub807\uc9c0\ub9cc \uc2a4\ud0c8\ub9b0\uc5d0 \ub300\ud55c \ubbf8\ubb18\ud55c \uc790\uc138\ub294 \uc774\ud6c4 \uc5ed\uc0ac\uac00\ub4e4\uc5d0\uac8c \ube44\ud310\uc758 \ub300\uc0c1\uc774 \ub418\uc5c8\ub2e4. \uc138\uacc4 \ud3c9\ud654\ub97c \uc704\ud55c \uad6d\uc81c \uc870\uc9c1\uc5d0 \ub300\ud55c \uadf8\uc758 \uc5f4\ub9dd\uc740 \uc0ac\ud6c4\uc5d0 \uad6d\uc81c \uc5f0\ud569\uc758 \uacb0\uc131\uc73c\ub85c\uc368 \uacb0\uc2e4\uc744 \ub9fa\uac8c \ub418\uc5c8\ub2e4. \ubbf8\uad6d\uc758 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \ucc98\uc74c\uc774\uc790 \ub9c8\uc9c0\ub9c9\uc73c\ub85c \ub300\ud1b5\ub839\uc9c1\uc5d0 \ub124 \ubc88\uc774\ub098 \ub2f9\uc120\ub418\uc5b4 12\ub144\uac04 \ubc31\uc545\uad00\uc744 \ucc28\uc9c0\ud588\ub358 \uc7a5\uae30 \uc9d1\uad8c\uc790\uc774\uae30\ub3c4 \ud558\ub2e4. \ub610, \ubbf8\uad6d\uc778\ub4e4\uc5d0\uac8c \uc5ed\ub300 \ub300\ud1b5\ub839 \uc911\uc5d0\uc11c \uac00\uc7a5 \uc874\uacbd\ud558\ub294 \uc9c0\ub3c4\uc790\uc5d0 \ub300\ud55c \uc124\ubb38\uc870\uc0ac\ub97c \uc2e4\uc2dc\ud558\uba74 \uc0c1\uc704\uc5d0 \uc704\uce58\ud558\ub294 \uc778\ubb3c\uc774\uae30\ub3c4 \ud558\ub2e4."}, {"color": "#97c2fc", "id": "ron", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Aziz_Ansari_2012_Shankbone.jpg", "label": "ron", "shape": "image", "title": "Ronald Ulysses Swanson es un personaje ficticio perteneciente a la comedia de situaci\u00f3n televisiva Parks and Recreation en NBC. Fue interpretado por el actor norteamericano Nick Offerman y creado por Greg Daniels y Michael Schur. En la serie, Ron es el director del departamento de Parques y Recreaci\u00f3n de la ciudad ficticia de Pawnee, Indiana, siendo el superior inmediato de la protagonista de la serie, Leslie Knope (Amy Poehler) hasta la elecci\u00f3n de Knope para el Concejo Municipal de Pawnee al final de la temporada 4. Knope y Swanson son polos opuestos en comportamiento, filosof\u00eda pol\u00edtica y \u00e9tica de trabajo. Mientras que Knope es alegre y extrovertida, decididamente tolerante y trabajadora, Swanson es distante y, como ferviente libertario, es un firme defensor del gobierno peque\u00f1o, afirmando su creencia que el gobierno deber\u00eda privatizarse y, por tanto, el departamento de parques ni siquiera deber\u00eda existir. Dice que est\u00e1 all\u00ed para pudrir a la bestia desde adentro. Con una personalidad masculina extremadamente inexpresiva y estereotipada, Ron trabaja activamente para hacer que el ayuntamiento sea lo menos efectivo posible y desprecia la interacci\u00f3n con el p\u00fablico. Le encanta la carne, la carpinter\u00eda, la caza, el whisky, los desayunos, la literatura n\u00e1utica y el sexo. Odia y teme a sus ex esposas por igual, ambas llamadas Tammy, una de las cuales es interpretada por la esposa de Offerman en la vida real, Megan Mullally . Afirma estar desinteresado en la vida personal de quienes lo rodean, pero en realidad se preocupa mucho por sus colegas y tiene un respeto particularmente fuerte por Leslie. Concebido por los creadores de la serie Michael Schur y Greg Daniels, Ron ha sido un personaje central desde el primer episodio de la serie. Offerman particip\u00f3 en la creaci\u00f3n del personaje, y algunos aspectos de la personalidad de Ron fueron inspirados por el actor, como su afinidad por la carpinter\u00eda y el whisky escoc\u00e9s Lagavulin Single Malt de 16 a\u00f1os. Los rasgos del personaje tambi\u00e9n fueron parcialmente inspirados por un funcionario electo libertario de la vida real en Burbank, California . \u200b \u200b La interpretaci\u00f3n de Offerman ha recibido elogios generalizados por parte de la cr\u00edtica. El personaje desarroll\u00f3 un culto de seguidores y es ampliamente considerado el personaje principal de la serie. Schur llam\u00f3 a Ron \"nuestro MVP del elenco\". Algunos cr\u00edticos lo describen como uno de los mejores personajes de una comedia de situaci\u00f3n en d\u00e9cadas, y ha sido considerado el mejor personaje de comedia en la televisi\u00f3n desde Cosmo Kramer de Seinfeld . La relaci\u00f3n plat\u00f3nica entre Ron y Leslie fue comparada con la de Mary Richards y Lou Grant en The Mary Tyler Moore Show . Offerman recibi\u00f3 varias nominaciones al premio por el papel y gan\u00f3 el premio TCA por logros individuales en comedia, empatando con Ty Burrell de Modern Family ."}, {"color": "#97c2fc", "id": "parliament", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Bundesratswahl_2009_-_Applaus.jpg", "label": "parliament", "shape": "image", "title": "Il parlamento (in alcuni Stati chiamato con altri nomi quali dieta, congresso, assemblea nazionale, assemblea federale e altri ancora) \u00e8 il corpo legislativo o assemblea legislativa dello Stato, ossia un organo complesso, costituito essenzialmente da uno o pi\u00f9 organi collegiali di tipo assembleare (camere), la cui funzione precipua, sebbene non unica, \u00e8 l\u0027esercizio del potere legislativo ovvero l\u0027emanazione delle leggi secondo i dettami fissati dalla relativa Costituzione, rappresentando dunque l\u0027organo principale di una democrazia rappresentativa."}, {"color": "#97c2fc", "id": "god", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Portrait_of_Sir_Isaac_Newton,_1689.jpg", "label": "god", "shape": "image", "title": "Pri la aliaj signifoj de la vorto a\u016d mallongigo dio rigardu \u0109e DIO. Dio a\u016d dioj estas, la\u016d multaj religioj, teologioj, tradicioj kaj aliaj kredosistemoj, la plej alta supernatura, \u0109iopova, esta\u0135o a\u016d esta\u0135oj, kiuj kreis a\u016d regas la mondon, ekzemple per la dia providenco. La\u016d la diversaj religioj a\u016d kredoj oni parolas pri multaj dioj (politeismo), nur unu Dio (monoteismo) a\u016d neniu dio (ateismo). Estas anka\u016d filozofiaj konceptoj de dio, pli a\u016d malpli malnaivaj (vidu panteismon, deismon). Nuntempe inter la homoj diras sin 53 % monoteistoj, 26 % politeistoj kaj 21 % ateistoj. La teologoj konsideris varion de atribua\u0135oj al la nombraj konceptoj diferencaj pri Dio. Inter tiuj, plej komunaj estas la jenaj: \u0109iosciado, \u0109iopovo, \u0109ieesteco, \u0109iobonvoleco (perfekta boneco), simpleco, eterneco, nepreco kaj neceseco. Dio estis konsiderata anka\u016d kiel de naturo senkorpa, persona, la fonto de \u0109ia moralo, ktp. Tiaj atribua\u0135oj jam estis priskribitaj la\u016d diferencaj gradoj fare de la unuaj filozofoj-teologoj judaj, kristanaj kaj islamaj, kiaj Maimonido, A\u016dgusteno de Hipono, kaj Algazelo, respektive. Multaj elstaraj kaj mezepokaj kaj modernaj filozofoj disvolvigis argumentojn porajn pri la ekzisto de Dio. Same nombraj famaj filozofoj kaj intelektuloj disvolvigis argumentojn malporajn pri la ekzisto de Dio."}, {"color": "#97c2fc", "id": "caps", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Personalinjury.png", "label": "caps", "shape": "image", "title": "Non-economic damages caps are tort reforms to limit (i.e., \"cap\") damages in lawsuits for subjective, non-pecuniary harms such as pain, suffering, inconvenience, emotional distress, loss of society and companionship, loss of consortium, and loss of enjoyment of life. This is opposed to economic damages, which encompasses pecuniary harms such as medical bills, lost wages, lost future income, loss of use of property, costs of repair or replacement, the economic value of domestic services, and loss of employment or business opportunities. Non-economic damages should not be confused with punitive or exemplary damages, which are awarded purely to penalise defendants and do not aim to compensate either pecuniary or non-pecuniary losses. Non-economic damages caps are intended to reduce the ability of courts and, in the few jurisdictions which continue to maintain juries in civil cases, juries to award excessive or otherwise large damages for subjective harm that cannot easily be objectively assessed. The rationale underlying such caps is to curtail the impact of excessive damages on plaintiffs, particularly in the context of lawsuits against private individuals or companies for negligence causing personal injury or property damage and against medical professionals for malpractice claims brought by patients. With regard to the former, proponents of tort reform argue that large and subjective awards of damages against individuals who did not necessarily intend to cause harm is fundamentally unjust as it can severely impact the defendant\u0027s financial independence while large and unpredictable awards against businesses can increase the legal cost of doing business thus leading to unsustainably higher prices for consumers and decreasing overall economic activity to the detriment of society at large. With regard to the latter, proponents of tort reform argue that large, unpredictable damages causes an increase in the cost of medical malpractice insurance for healthcare professionals and encourages the practice of defensive medicine whereby medical practitioners agree to unnecessary treatment in order to decrease the likelihood of future malpractice claims. Opponents of tort reform regard non-economic damages caps in both instances as unfair to plaintiffs, particularly in cases involving personal injuries whose financial cost to victims may greatly exceed acceptable economic damages. Additionally, opponents argue that limits on damages in cases of medical malpractice may create moral hazard as healthcare professionals face reduced liability. Consequently, the implementation of non-economic damages caps and decisions as to the extent to which different areas of tort law are subject to caps is more contentious than caps on purely punitive damages."}, {"color": "#97c2fc", "id": "blind", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Watch_for_the_blind2.jpg", "label": "blind", "shape": "image", "title": "Cailli\u00faint radharc na s\u00fal is ea an daille, go hioml\u00e1n n\u00f3 cuid de. Is f\u00e9idir go dtarl\u00f3idh s\u00ed mar thoradh ar dh\u00edchine\u00e1l\u00fa na reitine (d\u00edchine\u00e1l\u00fa mac\u00falach), cataracht, gl\u00e1c\u00f3ma n\u00f3 diaib\u00e9iteas. I dt\u00edortha at\u00e1 ag forbairt, is f\u00e9idir go dtarl\u00f3idh s\u00ed mar thoradh ar ionfhabhtuithe, ina measc trac\u00f3ime is gonairith."}, {"color": "#97c2fc", "id": "scottish enlightenment", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/David_Hume_and_Adam_Smith_statues,_Edinburgh.jpg", "label": "scottish enlightenment", "shape": "image", "title": "La Skota Klerismo (en angla Scottish Enlightenment, en skota lingvo Scots Enlichtenment, en skotgaela lingvo Soillseachadh na h-Alba) estis la periodo en la 18a-jarcenta Skotlando karakterizita per ekfluo de intelektaj kaj sciencaj atingoj. \u0108irka\u016d la 18a jarcento, Skotlando havis reton de paro\u0125aj lernejoj en la kaj kvin universitatojn. La kulturo de Klerismo estis bazita sur legado de novaj libroj, kaj intensa studado okazis \u0109iutage \u0109e tiaj intelektaj kunvenejoj en Edinburgo kiaj The Select Society kaj, poste, The Poker Club, same kiel \u0109e la plej antikvaj universitatoj de Skotlando kiaj tiuj de St Andrews, Glasgovo, Edinburgo kaj de Aberdeen."}, {"color": "#97c2fc", "id": "chief justice rehnquist", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/William_Rehnquist_official_portrait_1972.jpg", "label": "chief justice rehnquist", "shape": "image", "title": "William Hubbs Rehnquist, n\u00e9 le 1er octobre 1924 \u00e0 Milwaukee et mort le 3 septembre 2005 dans le comt\u00e9 d\u0027Arlington, est un juriste am\u00e9ricain, pr\u00e9sident de la Cour supr\u00eame des \u00c9tats-Unis de 1986 \u00e0 2005. Nomm\u00e9 par Richard Nixon juge \u00e0 la Cour supr\u00eame en 1972, il est nomm\u00e9 pr\u00e9sident de la juridiction par Ronald Reagan en 1986. Il est le pr\u00e9sident de la Cour supr\u00eame au mandat le plus long depuis Melville Fuller, mort en 1910."}, {"color": "#97c2fc", "id": "sovereigns", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leviathan_by_Thomas_Hobbes.jpg", "label": "sovereigns", "shape": "image", "title": "\u0414\u0435\u0440\u0436\u0430\u0301\u0432\u043d\u0438\u0439 \u0441\u0443\u0432\u0435\u0440\u0435\u043d\u0456\u0442\u0435\u0301\u0442 \u2014 \u0432\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043d\u0430 \u0441\u0432\u043e\u0457\u0439 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0456 \u043d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0443 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445. \u0412\u0435\u0440\u0445\u043e\u0432\u0435\u043d\u0441\u0442\u0432\u043e \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u043e\u0437\u043d\u0430\u0447\u0430\u0454 \u0434\u0456\u044e \u0432 \u043c\u0435\u0436\u0430\u0445 \u0457\u0457 \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457 \u0442\u0456\u043b\u044c\u043a\u0438 \u043e\u0434\u043d\u0456\u0454\u0457 \u043f\u0443\u0431\u043b\u0456\u0447\u043d\u043e\u0457 \u0432\u043b\u0430\u0434\u0438, \u044f\u043a\u0430 \u0432\u0438\u0437\u043d\u0430\u0447\u0430\u0454 \u043f\u043e\u0432\u043d\u043e\u0432\u0430\u0436\u0435\u043d\u043d\u044f \u0443\u0441\u0456\u0445 \u0434\u0435\u0440\u0436\u0430\u0432\u043d\u0438\u0445 \u043e\u0440\u0433\u0430\u043d\u0456\u0432 \u0456 \u043f\u043e\u0441\u0430\u0434\u043e\u0432\u0438\u0445 \u043e\u0441\u0456\u0431, \u0430 \u0442\u0430\u043a\u043e\u0436 \u043f\u0456\u0434\u043b\u0435\u0433\u043b\u0456\u0441\u0442\u044c \u0446\u0456\u0439 \u0432\u043b\u0430\u0434\u0456 \u0432\u0441\u044c\u043e\u0433\u043e \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u043d\u044f \u0442\u0435\u0440\u0438\u0442\u043e\u0440\u0456\u0457. \u041d\u0435\u0437\u0430\u043b\u0435\u0436\u043d\u0456\u0441\u0442\u044c \u0434\u0435\u0440\u0436\u0430\u0432\u0438 \u0432 \u043c\u0456\u0436\u043d\u0430\u0440\u043e\u0434\u043d\u0438\u0445 \u0432\u0456\u0434\u043d\u043e\u0441\u0438\u043d\u0430\u0445 \u2014 \u0446\u0435 \u0457\u0457 \u043d\u0435\u043f\u0456\u0434\u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432\u0430\u043d\u0456\u0441\u0442\u044c \u0431\u0443\u0434\u044c-\u044f\u043a\u0456\u0439 \u0437\u043e\u0432\u043d\u0456\u0448\u043d\u0456\u0439 \u0432\u043b\u0430\u0434\u0456, \u0432\u043b\u0430\u0434\u0456 \u0456\u043d\u0448\u0438\u0445 \u0434\u0435\u0440\u0436\u0430\u0432."}, {"color": "#97c2fc", "id": "jackson", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "jackson", "shape": "image", "title": "( \ub2e4\ub978 \ub73b\uc5d0 \ub300\ud574\uc11c\ub294 \uc564\ub4dc\ub8e8 \uc7ad\uc2a8 (\ub3d9\uc74c\uc774\uc758) \ubb38\uc11c\ub97c \ucc38\uace0\ud558\uc2ed\uc2dc\uc624.) \uc564\ub4dc\ub8e8 \uc7ad\uc2a8(Andrew Jackson, \ubb38\ud654\uc5b4: \uc564\ub4dc\ub958 \uc7ad\uc2a8, 1767\ub144 3\uc6d4 15\uc77c ~ 1845\ub144 6\uc6d4 8\uc77c)\uc740 \ubbf8\uad6d\uc758 \uc81c7\ub300(1829\ub144~1837\ub144) \ub300\ud1b5\ub839\uc774\ub2e4. \ub610\ud55c \uadf8\ub294 \ubbf8\uad6d\uc758 \uad70\uc778\uc73c\ub85c\uc11c 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc601\uad6d\uad70\uacfc \uc2f8\uc6cc \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \ucf08\ud2b8\uc871\uc758 \ud53c\ub97c \uc774\uc5b4\ubc1b\uc740 \uccab \uc544\uc77c\ub79c\ub4dc\uacc4\ub85c\uc11c\ub3c4, \ub610\ud55c, \uadc0\uc871 \ucd9c\uc0dd\uc774 \uc544\ub2cc \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\ub2e4. \ubbfc\uc8fc\ub2f9 \uc18c\uc18d\uc73c\ub85c\ub294 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uae30\ub3c4 \ud558\ub2e4. \ub3c5\ub9bd 13\uac1c\uc8fc\uc640 \uad00\uacc4\uac00 \uc5c6\uc5c8\ub358 \ucd5c\ucd08\uc758 \ubbf8\uad6d \ub300\ud1b5\ub839\uc774\uc5c8\uc73c\uba70, \ub610\ud55c \uc7ad\uc2a8 \ubbfc\uc8fc\uc8fc\uc758 \uc815\uc2e0\uc758 \uae30\uc6d0\uc774\uc5c8\uc9c0\ub9cc, \ubc18\uba74\uc5d0 \uadf8\ub294 \ud751\uc778\ub178\uc608 \ub18d\uc7a5\uc8fc\uc774\uae30\ub3c4 \ud558\uc600\ub2e4. 1815\ub144 \ub274\uc62c\ub9ac\uc5b8\uc2a4 \uc804\ud22c\uc5d0\uc11c \uc9c0\ud615 \uc9c0\ubb3c\uacfc \uc19c \ud3ec\ub300(\u5e03\u5788)\ub97c \uc774\uc6a9\ud574 \uc9c4\uc9c0\ub97c \uc694\uc0c8\ud654\ud55c \uac83\uc774 \ud6a8\uacfc\ub97c \uac70\ub450\uc5b4\uc11c \ubd88\uacfc 21\uba85\uc758 \uc804\uc0ac\uc790\ub85c \uc601\uad6d\uad70 2,037\uba85\uc744 \uc804\uc0ac\uc2dc\ucf1c \ub300\uc2b9\uc744 \uac70\ub450\uc5c8\ub2e4. \uadf8 \ud6c4 \uc778\ub514\uc5b8 \ud1a0\ubc8c\uc774\ud6c4 \uc601\uc6c5\uc73c\ub85c \ub5a0\uc62c\ub77c\uc11c 1824\ub144 \ubbf8\uad6d \ub300\ud1b5\ub839 \uc120\uac70\uc5d0 \ucd9c\ub9c8\ud588\uc73c\ub098, \uc874 \ud038\uc2dc \uc560\ub364\uc2a4\uc5d0\uac8c \ud328\ud588\ub2e4. \ud558\uc9c0\ub9cc 1828\ub144 \uc7ac\ub3c4\uc804\uc73c\ub85c \ubbf8\uad6d \ub300\ud1b5\ub839\uc5d0 \ub2f9\uc120\ub418\uc5c8\ub2e4. \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \uc720\uc77c\ud558\uac8c \uc758\ud68c\uc5d0\uc11c \ubd88\uc2e0\uc784 \uacb0\uc758\ub97c \ud55c \ub300\ud1b5\ub839\uc774\uba70, \ubbf8\uc218\uc5d0 \uadf8\ucce4\uc9c0\ub9cc \ubbf8\uad6d \ub300\ud1b5\ub839 \uc0ac\uc0c1 \ucd5c\ucd08\ub85c \uc554\uc0b4\uc758 \ud45c\uc801\uc774 \ub418\uae30\ub3c4 \ud588\ub2e4. 1845\ub144 6\uc6d4 8\uc77c, \ud5a5\ub144 78\uc138\ub85c \uc0ac\ub9dd\ud558\uc600\ub2e4. \uc601\ubbf8\uc804\uc7c1(1812~14)\uc5d0\uc11c \ub6f0\uc5b4\ub09c \ud65c\uc57d\uc744 \ud3bc\ucce4\uace0, \ub300\ud1b5\ub839 \uc784\uae30 \uc911\uc758 \uac15\uacbd\uc815\ucc45\uc744 \ud3b4 \"\uc564\ub4dc\ub8e8 1\uc138\"\ub77c\ub294 \uc57c\uc720\ub97c \ubc1b\uc558\uc9c0\ub9cc, \ubbf8\uad6d \ub3c5\ub9bd \uc804\uc7c1\ubd80\ud130 \ub0a8\ubd81 \uc804\uc7c1 \uc885\uc804 \uc2dc(1775~1865)\uae4c\uc9c0\ub97c \"\uc5d0\uc774\uc9c0 \uc624\ube0c \uc7ad\uc2a8\"(\ud398\ud130\ub974 \ub8e8\uc138\ud504), \"\uc7ad\uc2a8 \uc5d0\ub77c\"(Jackson Era)\ub77c\uace0 \uace7\uc798 \ubd80\ub974\uae30\ub3c4 \ud55c\ub2e4. \ub610\ud55c \uc131\uaca9\uc0c1 \ubd99\uc740 \ubcc4\uba85\uc740 \uc62c\ub4dc \ud788\ucee4\ub9ac. \ubd80\uc778 \ub808\uc774\uccbc \uc7ad\uc2a8\uc740 \ub0a8\ud3b8\uc774 \ub300\ud1b5\ub839\uc5d0 \ucde8\uc784\ud558\uae30 2\uac1c\uc6d4 \uc804\uc5d0 \uae09\uc0ac\ud558\uc600\uace0, \uc7ad\uc2a8\uc740 \uadf8\ub140\uc758 \uc0ac\uc778\uc774 \ub41c \uac83\uc73c\ub85c\uc11c \uadf8\uc758 \uc815\uc801 \uc874 Q. \uc560\ub364\uc2a4 \ubc0f \uadf8\uc758 \uc9c0\uc9c0\uc790\ub97c \uaca9\ud558\uac8c \ube44\ub09c\ud558\uc600\ub2e4."}, {"color": "#97c2fc", "id": "democratic republicans", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/ElectoralCollege1800.svg", "label": "democratic republicans", "shape": "image", "title": "La termino Demokrat-Respublikana Partio a\u016d en angla Democratic-Republican Party estas nomo uzata dekomence fare de modernaj politik-fakuloj por la unua usona politika partio nomita \"Republican Party\" (Respublikana Partio, kiel \u011di nomi\u011dis tiam), anka\u016d konata kiel Jeffersonian Republicans (Jefersonanaj Respublikanoj). Historiistoj kutime uzas la esprimon \"Republican Party\" (Respublikana Partio). \u011ci estis la dua politika partio en Usono, kaj estis organizita de la tiama Sekreatrio de \u015ctato Thomas Jefferson kaj de lia amiko kaj samideano James Madison, (tiam funkcianta \u0109e la Domo de Reprezentantoj) en 1791-93, por kontra\u016di la premon de la Federalista Partio estrata de la Sekretario de la Trezorejo Alexander Hamilton. Tiu nova partio kontrolis la funkciadon de la Prezidenteco kaj de la Kongreso, kaj plej \u015dtatojn, el 1801 al 1825. Ekinte en 1791 kiel unu frakcio en la Kongreso, multaj el kies membroj estis kontra\u016dantoj al la nova Konstitucio, eknomi\u011dis Respublikanoj en la Dua Usona Kongreso. Oni tiam uzis la nomon Respublikanoj por mencii la Respublikanan Partion de tiu periodo kaj de la unuaj du jardekoj de la 19a jarcento. La Republican Party disi\u011dis post la usona prezidenta baloto de 1824 en du partioj: nome Demokrata Partio kaj la mallongda\u016dra Nacia Respublikana Partio (poste sukcedita de la Partio Whig)."}, {"color": "#97c2fc", "id": "executive order 9066", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/President_Gerald_R._Ford_Signing_a_Proclamation_Confirming_the_Termination_of_Executive_Order_9066_in_the_Cabinet_Room_-_NARA_-_30805921.jpg", "label": "executive order 9066", "shape": "image", "title": "\u7b2c9066\u53f7\u884c\u653f\u547d\u4ee4\uff08\u82f1\u8a9e\uff1aExecutive Order 9066\uff09\uff0c\u6307\u7b2c\u4e8c\u6b21\u4e16\u754c\u5927\u6230\u671f\u9593\uff0c\u7f8e\u570b\u7e3d\u7d71\u5bcc\u862d\u514b\u6797\u00b7\u5fb7\u62c9\u8afe\u00b7\u7f85\u65af\u798f\u57281942\u5e742\u670819\u65e5\u6240\u767c\u5e03\u7684\u884c\u653f\u547d\u4ee4\uff0c\u6388\u6b0a\u6230\u722d\u90e8\u9577\u6307\u5b9a\u7279\u5b9a\u7684\u5340\u57df\u4f5c\u70ba\u8ecd\u4e8b\u5340\u57df\u3002\u6700\u7d42\uff0c\u8a72\u547d\u4ee4\u70ba\u9063\u9001\u65e5\u88d4\u7f8e\u570b\u4eba\u9032\u96c6\u4e2d\u71df\u7684\u653f\u7b56\u92ea\u5e73\u4e86\u9053\u8def\u3002"}, {"color": "#97c2fc", "id": "kentuckian", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/CollegeoftheBible-LexKY.jpg", "label": "kentuckian", "shape": "image", "title": "Kentucky (engl. Aussprache [k\u0259n\u02c8t\u02b0\u028cki] ) (offiziell Commonwealth of Kentucky) ist ein Bundesstaat der Vereinigten Staaten von Amerika. Der Name des Staates ist shawnesischer oder irokesischer Herkunft, m\u00f6glicherweise aus dem Wyandotischen, mit der Bedeutung \u201eWiese\u201c, \u201eAue\u201c, \u201eFlur\u201c. Im Senecaischen, ebenfalls einer irokesischen Sprache, bedeutet das Wort geda\u2019geh \u201eauf dem Feld\u201c. Den Beinamen Bluegrass State, womit die von M\u00e4rz bis April blaugr\u00fcn bl\u00fchenden Grasweiden gemeint sind, tr\u00e4gt Kentucky als verbreitete Umschreibung. Kentucky war zun\u00e4chst ein Teil Virginias und trat 1792 als 15. Staat den Vereinigten Staaten bei. Im Sezessionskrieg versuchte Kentucky anfangs neutral zu bleiben, dann standen Einwohner des Staates auf beiden Seiten, wie z. B. Abraham Lincoln als Pr\u00e4sident der Union und Jefferson Davis als Pr\u00e4sident der Konf\u00f6deration. Das United States Census Bureau z\u00e4hlt Kentucky heute jedoch eindeutig zu den S\u00fcdstaaten. Neben den Bundesstaaten Virginia, Pennsylvania und Massachusetts f\u00fchrt Kentucky den amtlichen Namen \u201eCommonwealth of Kentucky\u201c im Gegensatz zu der sonst \u00fcblichen Gliedstaaten-Bezeichnung als \u201eState\u201c."}, {"color": "#97c2fc", "id": "inherently ambiguous", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Leftmostderivations_jaredwf.svg", "label": "inherently ambiguous", "shape": "image", "title": "\u0641\u064a \u0639\u0644\u0645 \u0627\u0644\u0643\u0645\u0628\u064a\u0648\u062a\u0631 \u060c \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u063a\u0627\u0645\u0636\u0629 \u0639\u0628\u0627\u0631\u0629 \u0639\u0646 \u0642\u0648\u0627\u0639\u062f \u062e\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0633\u064a\u0627\u0642 \u060 646 \u0627\u0644\u063a\u0645\u0648\u0636 \u0648\u0625\u062f\u062e\u0627\u0644 \u0642\u0627\u0639\u062f\u0629 \u0645\u0643\u0631\u0631\u0629 \u0623\u0648 \u0645\u0631\u0627\u062f\u0641 (\u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0648\u062d\u064a\u062f\u0629 \u0628\u062f\u0648\u0646 \u0642\u0648\u0627\u0639\u062f \u063a\u0627\u0645\u0636\u0629 \u0647\u064a \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0641\u0627\u0631\u063a\u0629). \u062a\u0633\u0645\u0649 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u062a\u064a \u062a\u0639\u062a\u0631\u0641 \u0641\u0642\u0637 \u0628\u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u063a\u0627\u0645\u0636\u0629 \u060c \u0648\u0647\u0646\u0627\u0643 \u0644\u063a\u0627\u062a \u0639\u062f\u064a\u062f\u0629 \u062e\u0627\u0644\u064a\u0629 \u0645\u0646 \u0627\u0644\u0633\u064a\u0627\u0642 \u063a\u0627\u0645\u0636\u0629 \u0628\u0637\u0628\u064a\u0639\u062a\u0647\u0627. \u062f\u0627\u0626\u0645\u064b\u0627 \u0645\u0627 \u062a\u0643\u0648\u0646 \u063a\u0627\u0645\u0636\u0629\u060c \u0648\u0647\u064a \u0641\u0626\u0629 \u0641\u0631\u0639\u064a\u0629 \u0645\u0647\u0645\u0629 \u0645\u0646 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u063a\u0627\u0645\u0636\u0629\u060c \u0639\u0644\u0649 \u0623\u064a\u0629 \u062d\u0627\u0644\u060c \u0647\u0646\u0627\u0643 \u0642\u0648\u0627\u0639\u062f \u063a\u064a\u0631 \u062d\u062a\u0645\u064a\u0629 \u063a\u064a\u0631 \u063a\u0627\u0645\u0636\u0629. \u0628\u0627\u0644\u0646\u0633\u0628\u0629 \u0644\u0644\u063a\u0627\u062a \u0628\u0631\u0645\u062c\u0629 \u0627\u0644\u0643\u0645\u0628\u064a\u0648\u062a\u0631 \u060c \u063a\u0627\u0644\u0628\u064b\u0627 \u0645\u0627 \u062a\u0643\u0648\u0646 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0627\u0644\u0645\u0631\u062c\u0639\u064a\u0629 \u063a\u0627\u0645\u0636\u0629\u060c \u0646\u0638\u0631\u064b\u0627 \u0644\u0648\u062c\u0648\u062f \u0645\u0634\u0643\u0644\u0627\u062a \u0645\u062b\u0644 \u0645\u0634\u0643\u0644\u0629 . \u0625\u0630\u0627 \u0648\u062c\u062f\u062a\u060c \u064a\u062a\u0645 \u062d\u0644 \u0647\u0630\u0647 \u0627\u0644\u063a\u0645\u0648\u0636 \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0639\u0646 \u0637\u0631\u064a\u0642 \u0625\u0636\u0627\u0641\u0629 \u0642\u0648\u0627\u0639\u062f \u0627\u0644\u0623\u0633\u0628\u0642\u064a\u0629 \u0623\u0648 \u0642\u0648\u0627\u0639\u062f \u062a\u062d\u0644\u064a\u0644 \u0623\u062e\u0631\u0649 \u060c \u0644\u0630\u0627 \u0641\u0625\u0646 \u0639\u0628\u0627\u0631\u0629 \u0627\u0644\u0642\u0648\u0627\u0639\u062f \u0628\u0634\u0643\u0644 \u0639\u0627\u0645 \u0644\u0627 \u063a\u0645\u0648\u0636 \u0641\u064a\u0647\u0627. \u062a\u0633\u0645\u0649 \u0645\u062c\u0645\u0648\u0639\u0629 \u0623\u0634\u062c\u0627\u0631 \u0627\u0644\u062a\u062d\u0644\u064a\u0644 \u0627\u0644\u0644\u063a\u0648\u064a\u0629 \u0644\u062c\u0645\u0644\u0629 \u063a\u0627\u0645\u0636\u0629 \u063a\u0627\u0628\u0629 \u0627\u0644\u062a\u062d\u0644\u064a\u0644."}, {"color": "#97c2fc", "id": "hinder", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Hinder_on_stage.jpg", "label": "hinder", "shape": "image", "title": "Hinder est un groupe am\u00e9ricain de post-grunge et hard rock, originaire d\u0027Oklahoma City, en Oklahoma. Il est form\u00e9 en 2001 par Joe Garvey, Austin Winkler, et Cody Hanson. Le groupe est actuellement bas\u00e9 a Barrie en Ontario. En 2005, \u00e0 la suite de propositions de Roadrunner, Atlantic et Universal Records, Hinder d\u00e9cide de signer chez ce dernier. Ils sortent alors Extreme Behavior avec l\u0027aide de Brian Howes. Cet album sera d\u0027ailleurs qualifi\u00e9 de \u00ab pire album de l\u0027ann\u00e9e \u00bb par AllMusic. Malgr\u00e9 cela, le groupe lan\u00e7a tout de m\u00eame son premier single Get Stoned qui eut un fort succ\u00e8s aux \u00c9tats-Unis, il enchaine alors avec Lips of an Angel qui atteint le top des charts. Hinder commen\u00e7a alors \u00e0 int\u00e9resser les productions europ\u00e9ennes. En 2008, Hinder enregistre Take it to the Limit dont le premier single Use Me se place dans Top 3 des US Mainstream Rock Tracks. D\u00e9but 2009, le groupe embarque dans le Motley Crue\u0027s Saints of Los Angeles avec Theory of a Deadman et The Last Vegas. En juillet, Hinder part en tourn\u00e9e sur le Dark Horse Tour de Nickelback avec Papa Roach et Saving Abel. En 2017) sort leur dernier album, The Reign."}, {"color": "#97c2fc", "id": "rift", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cardiff_Rift_(Doctor_Who).jpg", "label": "rift", "shape": "image", "title": "The Cardiff Rift is a fictional wormhole in the science fiction television series Doctor Who and its spin-off series Torchwood, one end of which is located in Cardiff Bay, Wales. The other end is apparently floating freely through spacetime, and matter and radiation can pass through the Rift, allowing extraterrestrial and extratemporal artifacts, and occasionally life-forms, to \"wash up\" in Cardiff. It is described as \"Unpredictable and elusive, it\u2019s a gateway for alien creatures, alien weapons, all manner of alien technology and time anomalies to enter our world\" and the \"flotsam and jetsam of the universe since the dawn of time.\" The Rift has been featured in episodes of Doctor Who and is central to the Torchwood, which concerns a branch of the Torchwood Institute created to monitor activity around the Rift. The Rift acts as a plot generator, providing a wide and potentially unlimited array of possible plots for the series, much like the Hellmouth in Buffy the Vampire Slayer and the Bajoran wormhole in Star Trek: Deep Space Nine."}, {"color": "#97c2fc", "id": "virginia legislature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Richmond_Virginia_Capitol.jpg", "label": "virginia legislature", "shape": "image", "title": "\u0413\u0435\u043d\u0435\u0440\u0430\u0301\u043b\u044c\u043d\u0430\u044f \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u0301\u044f \u0412\u0438\u0440\u0433\u0438\u0301\u043d\u0438\u0438 (\u0430\u043d\u0433\u043b. Virginia General Assembly) \u2014 \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0448\u0442\u0430\u0442\u0430 \u0412\u0438\u0440\u0433\u0438\u043d\u0438\u044f \u0438 \u0441\u0442\u0430\u0440\u0435\u0439\u0448\u0438\u0439 \u0432 \u0417\u0430\u043f\u0430\u0434\u043d\u043e\u043c \u043f\u043e\u043b\u0443\u0448\u0430\u0440\u0438\u0438, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u044b\u0439 30 \u0438\u044e\u043b\u044f \u0432 1619 \u0433\u043e\u0434\u0430. \u0421\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \u0434\u0432\u0443\u0445 \u043f\u0430\u043b\u0430\u0442 \u2014 (\u043d\u0438\u0436\u043d\u0435\u0439) \u0438 (\u0432\u0435\u0440\u0445\u043d\u0435\u0439). \u0412 \u0413\u0435\u043d\u0435\u0440\u0430\u043b\u044c\u043d\u0443\u044e \u0430\u0441\u0441\u0430\u043c\u0431\u043b\u0435\u044e \u0432\u0445\u043e\u0434\u044f\u0442 140 \u0432\u044b\u0431\u043e\u0440\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0442 \u0438\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043e\u043a\u0440\u0443\u0433\u043e\u0432 \u0448\u0442\u0430\u0442\u0430 \u2014 100 \u0432 \u041f\u0430\u043b\u0430\u0442\u0443 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0438 40 \u2014 \u0432 \u0421\u0435\u043d\u0430\u0442. \u041f\u0430\u043b\u0430\u0442\u0430 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u0437\u0430\u0441\u0435\u0434\u0430\u0435\u0442 \u043f\u043e\u0434 \u043f\u0440\u0435\u0434\u0441\u0435\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u043c , \u0430 \u0421\u0435\u043d\u0430\u0442 \u0432\u043e\u0437\u0433\u043b\u0430\u0432\u043b\u044f\u0435\u0442 . \u041a\u0430\u0436\u0434\u044b\u0439 \u043e\u0440\u0433\u0430\u043d \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442 \u0438\u0437 \u0441\u0432\u043e\u0438\u0445 \u0447\u043b\u0435\u043d\u043e\u0432 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u0440\u044f \u0438 \u043f\u0430\u0440\u043b\u0430\u043c\u0435\u043d\u0442\u0441\u043a\u043e\u0433\u043e \u043f\u0440\u0438\u0441\u0442\u0430\u0432\u0430. \u041f\u043e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u043d\u0430 \u044f\u043d\u0432\u0430\u0440\u044c 2012 \u0433\u043e\u0434\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0432 \u041f\u0430\u043b\u0430\u0442\u0435 \u0434\u0435\u043b\u0435\u0433\u0430\u0442\u043e\u0432 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u043b\u043e \u0420\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0441\u043a\u043e\u0439 \u043f\u0430\u0440\u0442\u0438\u0438, \u0430 \u0432 \u0421\u0435\u043d\u0430\u0442\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u0435\u0441\u0442 \u0434\u0435\u043c\u043e\u043a\u0440\u0430\u0442\u043e\u0432 \u0438 \u0440\u0435\u0441\u043f\u0443\u0431\u043b\u0438\u043a\u0430\u043d\u0446\u0435\u0432 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e (\u043f\u043e 20 \u0447\u043b\u0435\u043d\u043e\u0432)."}, {"color": "#97c2fc", "id": "religious freedom", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Cross_menorah_Oxford_20051225.jpg", "label": "religious freedom", "shape": "image", "title": "La libert\u00e9 de culte, libert\u00e9 de religion ou libert\u00e9 de croyance est le droit subjectif fondamental des personnes de choisir et de pratiquer une religion donn\u00e9e ou aucune. Par extension, elle fait r\u00e9f\u00e9rence aux textes de droit, d\u00e9clarations, pactes, conventions, lois, textes constitutionnels divers qui permettent d\u0027affirmer, d\u00e9fendre, \u00e9tendre ou limiter ce droit. La libert\u00e9 de religion est, avec le s\u00e9cularisme (la\u00efcit\u00e9) l\u0027un des aspects essentiels de la libert\u00e9 de conscience. Selon Jean Baub\u00e9rot, la libert\u00e9 de pens\u00e9e donne \u00e0 l\u0027individu les outils intellectuels lui permettant de choisir et d\u0027exercer avec discrimination et libre arbitre, ses choix de conscience, de religion, de conviction. La libert\u00e9 de conscience est consid\u00e9r\u00e9e comme absolue dans les textes fondateurs, elle correspond \u00e0 la vie int\u00e9rieure de la personne. L\u0027expression de cette libert\u00e9 de conscience en libert\u00e9 de conviction, qui englobe la libert\u00e9 de religion et dans laquelle on peut inscrire \u00e9galement la libert\u00e9 de croire ou ne pas croire (voir ath\u00e9isme et agnosticisme), fait l\u0027objet dans certains textes de restrictions dans son exercice."}, {"color": "#97c2fc", "id": "constitutionalism", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Surakarta_coa.png", "label": "constitutionalism", "shape": "image", "title": "Is Monarcacht Bhunreacht\u00fail n\u00e1 rialtais daonlathach ina bhfuil R\u00ed/Banr\u00edon mar Ceann St\u00e1t neamhpholati\u00fail faoin dl\u00ed at\u00e1 leagtha amach i m scr\u00edobtha n\u00f3 gan a bheith scr\u00edobtha. Mar shampla, An R\u00edocht Aontaithe."}, {"color": "#97c2fc", "id": "whiskey", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/JamesMillerHouse.jpg", "label": "whiskey", "shape": "image", "title": "Whiskov\u00e1 rebelie (anglicky Whiskey Rebellion) byla vzpoura proti dan\u00edm, propukl\u00e1 v po\u010d\u00e1te\u010dn\u00edch letech nov\u011b vznikl\u00fdch Spojen\u00fdch st\u00e1tech americk\u00fdch. Vzpoura vypukla roku 1791 a byla potla\u010dena v roce 1794, v dob\u011b, kdy prezidentem byl George Washington. Takzvan\u00e1 \u201eda\u0148 z whisky\u201c byla prvn\u00ed dan\u00ed uvalenou na dom\u00e1c\u00ed produkt nov\u011b vytvo\u0159enou feder\u00e1ln\u00ed vl\u00e1dou. Byla uz\u00e1kon\u011bna v roce 1791. D\u016fvodem bylo z\u00edskat p\u0159\u00edjem pro splacen\u00ed v\u00e1le\u010dn\u00e9ho dluhu, jen\u017e vznikl b\u011bhem revolu\u010dn\u00ed v\u00e1lky. Da\u0148 se vztahovala na v\u0161echny destilovan\u00e9 lihoviny, ale whisky byla zdaleka nejobl\u00edben\u011bj\u0161\u00edm destilovan\u00fdm n\u00e1pojem v Americe v 18. stolet\u00ed, tak\u017ee se spot\u0159ebn\u00ed da\u0148 stala \u0161iroce zn\u00e1mou jako \u201eda\u0148 z whisky\u201c. Zem\u011bd\u011blci na z\u00e1padn\u00ed hranici byli zvykl\u00ed destilovat sv\u00e9 p\u0159ebyte\u010dn\u00e9 \u017eito, je\u010dmen, p\u0161enici, kuku\u0159ici nebo fermentovan\u00e9 obiln\u00e9 sm\u011bsi a p\u00e1lili alkohol. Za lihovinu zem\u011bd\u011blci neplatili \u017e\u00e1dnou da\u0148. V t\u011bchto regionech whisky \u010dasto slou\u017eila jako prost\u0159edek sm\u011bny. Mnoho z odp\u016frc\u016f dan\u011b byli v\u00e1le\u010dn\u00ed veter\u00e1ni, kte\u0159\u00ed v\u011b\u0159ili, \u017ee bojuj\u00ed za principy americk\u00e9 revoluce, zejm\u00e9na proti dan\u00edm, a to pod heslem: \u201e\u017d\u00e1dn\u00e9 zdan\u011bn\u00ed bez zastoupen\u00ed\u201c, tedy politick\u00fd slogan poch\u00e1zej\u00edc\u00ed ze 17. stolet\u00ed, kter\u00fd vyjad\u0159oval jednu z 27 st\u00ed\u017enost\u00ed americk\u00fdch kolonist\u016f z t\u0159in\u00e1cti koloni\u00ed. Byla to jedna z hlavn\u00edch p\u0159\u00ed\u010din americk\u00e9 revoluce. Feder\u00e1ln\u00ed vl\u00e1da v\u0161ak tvrdila, \u017ee dan\u011b jsou pr\u00e1vn\u00edm vyj\u00e1d\u0159en\u00edm kongresov\u00fdch da\u0148ov\u00fdch pravomoc\u00ed."}, {"color": "#97c2fc", "id": "wild bill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Wild_Bill_Hickok_sepia.png", "label": "wild bill", "shape": "image", "title": "Wild Bill Hickok, soprannome di James Butler Hickok , \u00e8 stato un pistolero statunitense. Al pari di Buffalo Bill e Calamity Jane, \u00e8 stato un personaggio realmente esistito del Far West: fu reso leggendario dalla sua fama di pistolero infallibile, dapprima dai racconti orali e dai resoconti giornalistici delle sue imprese, poi da un libro del 1871, che lo dava gi\u00e0 morto eroicamente, e infine dal cinema e dalla televisione."}, {"color": "#97c2fc", "id": "british government", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/House_of_Lords_composition.svg", "label": "british government", "shape": "image", "title": "Parlemen Kerajaan Bersatu Britania Raya dan Irlandia Utara adalah badan legislatif tertinggi di Britania Raya dan wilayah seberang lautnya. Parlemen ini bersifat bikameral, dengan Dewan Bangsawan Britania Raya sebagai majelis tinggi dan Dewan Rakyat Britania Raya sebagai majelis rendah. Parlemen ini berdiri pada tahun 1707 setelah diratifikasinya Undang-Undang Penyatuan 1707 oleh Parlemen Inggris dan Parlemen Skotlandia."}, {"color": "#97c2fc", "id": "kentucky legislature", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Kentucky_State_House_2021-2023.svg", "label": "kentucky legislature", "shape": "image", "title": "\u30b1\u30f3\u30bf\u30c3\u30ad\u30fc\u5dde\u8b70\u4f1a\uff08\u3057\u3085\u3046\u304e\u304b\u3044\u3001Kentucky General Assembly\uff09\u306f\u3001\u30a2\u30e1\u30ea\u30ab\u5408\u8846\u56fd\u30b1\u30f3\u30bf\u30c3\u30ad\u30fc\u5dde\u306e\u7acb\u6cd5\u5e9c\u3002\u4e0a\u9662\u3068\u4e0b\u9662\u306e\u4e8c\u9662\u5236\u3067\u3042\u308b\u3002 \u5dde\u90fd\u30d5\u30e9\u30f3\u30af\u30d5\u30a9\u30fc\u30c8\u306b\u3042\u308b\u5dde\u4f1a\u8b70\u4e8b\u5802\u3067\u6bce\u5e74\u5e38\u4f1a\u304c\u958b\u304b\u308c\u308b\u3002\u5e38\u4f1a\u306f1\u6708\u306e\u7b2c1\u6708\u66dc\u65e5\u306e\u6b21\u306e\u706b\u66dc\u65e5\u306b\u958b\u4f1a\u3055\u308c\u308b\u3002\u5947\u6570\u5e74\u306e\u5e38\u4f1a\u306f60\u65e5\u3092\u4e0a\u56de\u3063\u305f\u3053\u3068\u304c\u306a\u304f\u30014\u670815\u65e5\u3088\u308a\u5f8c\u306b\u306f\u5ef6\u9577\u3067\u304d\u306a\u3044\u3002\u5076\u6570\u5e74\u3067\u306f30\u65e5\u3092\u4e0a\u56de\u3089\u305a\u30013\u670830\u65e5\u3088\u308a\u5f8c\u306b\u306f\u5ef6\u9577\u3067\u304d\u306a\u3044\u3002\u81e8\u6642\u4f1a\u306f\u5dde\u77e5\u4e8b\u304c\u3044\u3064\u3067\u3082\u3001\u3069\u306e\u7a0b\u5ea6\u306e\u671f\u9593\u3067\u3082\u53ec\u96c6\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u308b\u3002"}, {"color": "#97c2fc", "id": "wave", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Drum_vibration_mode21.gif", "label": "wave", "shape": "image", "title": "En v\u00e5g eller v\u00e5gr\u00f6relse \u00e4r ett fysikaliskt fenomen som inneb\u00e4r att ett f\u00e4lt eller en st\u00f6rning av ett medium fortplantar sig i rummet. Vattenv\u00e5gor \u00e4r \u00e5sk\u00e5dliga exempel p\u00e5 v\u00e5gutbredning n\u00e4r man kastar i en sten. Det \u00e4r sv\u00e5rare att hitta \u00e5sk\u00e5dliga exempel med f\u00e4lt, eftersom de i allm\u00e4nhet \u00e4r osynliga. Om radiov\u00e5gor inte utbredde sig med 300 miljoner m/s utan tagit det riktigt lugnt, kunde man ha st\u00e4llt upp en m\u00e4ngd kompasser lodr\u00e4tt p\u00e5 olika platser framf\u00f6r en radios\u00e4ndare. D\u00e5 kunde man ha sett att alla nordpilarna p\u00e5 ett visst avst\u00e5nd fr\u00e5n s\u00e4ndaren pekade upp\u00e5t, medan alla p\u00e5 ett lite st\u00f6rre avst\u00e5nd pekade ner\u00e5t, och att detta skiftade rytmiskt med tiden. Det hade visat att s\u00e4ndarens elektromagnetiska f\u00e4lt utbreder sig v\u00e5gformigt, och avsl\u00f6jat b\u00e5de v\u00e5gl\u00e4ngden och utbredningshastigheten. V\u00e5gor kan i allm\u00e4nhet beskrivas matematiskt med v\u00e5gekvationen som \u00e4r en partiell differentialekvation. Utan extra randvillkor \u00e4r l\u00f6sningarna till denna s\u00e5 generella att den kan uppfyllas av en stor klass funktioner. Kvantmekaniska partiklars f\u00f6rdelningssannolikhet beskrivas med hj\u00e4lp av v\u00e5gfunktioner. F\u00f6r att i detta fall ber\u00e4kna hur v\u00e5gfunktionen beter sig anv\u00e4nds Schr\u00f6dingerekvationen. Ett ljudv\u00e5gsfenomen \u00e4r sv\u00e4vning."}, {"color": "#97c2fc", "id": "force bill", "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Andrew_jackson_head.jpg", "label": "force bill", "shape": "image", "title": "The Force Bill, formally titled \"An Act further to provide for the collection of duties on imports\", 4 Stat. 632 (1833), refers to legislation enacted by the 22nd U.S. Congress on March 2, 1833, during the Nullification Crisis. Passed by Congress at the urging of President Andrew Jackson, the Force Bill consisted of eight sections expanding presidential power and was designed to compel the state of South Carolina\u0027s compliance with a series of federal tariffs, opposed by John C. Calhoun and other leading South Carolinians. Among other things, the legislation stipulated that the president could, if he deemed it necessary, deploy the U.S. Army to force South Carolina to comply with the law. The relevant sections of the Force Bill are: \n* Section 1 deals with unlawful obstructions to the collections of import duties; by securing ports and harbors for the protection of duty collectors, allowing for the detention of vessels and cargoes to enforce revenue laws, and authorizes the president to use armed forces to protect customs officers and to prevent the unauthorized removal of untaxed vessels and cargo. \n* Section 2 expands the jurisdiction of federal courts to cases arising from revenue collections by the U.S. government and allows injured parties in revenue cases to sue in court. It deems property detained by customs officers to be in the custody of the law, subject to disposition by court order only, and criminalizes anyone who circumvents the legal process in regaining detained property as guilty of a misdemeanor. \n* Section 5 deals with States, or portions within a state, who employ force, or any other unlawful means, to obstruct the execution of U.S. federal law, or interfere with the process of any federal court. This section authorizes the president to use whatever force necessary to suppress such insurrections, \"and to cause the said laws or process to be duly executed\". \n* Section 6 deals with states that refuse to jail persons imprisoned under federal law. It authorizes U.S. marshals to jail such persons in \"other convenient places, within the limits of said state\" and to make provisions for this purpose. \n* Section 8 is a sunset clause, stating that the \"first and fifth sections of this act, shall be in force until the end of the next session of Congress, and no longer.\""}]);
                  edges = new vis.DataSet([]);

                  nodeColors = {};
